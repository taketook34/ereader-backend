<span><p class="p1">Лэнгдон начал жевать и тут же скривился. Таблетки оказались очень горькими и явно предназначались для проглатывания целиком. Доктор Брукс открыла холодильник, достала початую бутылку минералки «Сан-Пеллегрино» и протянула Лэнгдону. Он с благодарностью припал к горлышку.</p><p class="p1">Дождавшись, когда он напьется, она взяла его правую руку и, размотав импровизированную повязку и положив грязный пиджак на стол, внимательно осмотрела рану. Лэнгдон чувствовал, как дрожат ее пальцы.</p><p class="p1">– Жить будете, – наконец констатировала она.</p><p class="p1">Лэнгдон надеялся, что с ней тоже все будет хорошо. У него никак не укладывалось в голове, через что им пришлось пройти.</p><p class="p1">– Доктор Брукс, – сказал он, – нам надо кому-нибудь позвонить. В консульство… в полицию. Не важно куда.</p><p class="p1">Она согласно кивнула.</p><p class="p1">– И еще – перестаньте обращаться ко мне «доктор Брукс». Меня зовут Сиенна.</p><p class="p1">Лэнгдон кивнул.</p><p class="p1">– Спасибо. А я – Роберт. – Испытания, через которые они только что прошли, спасая свои жизни, казались вполне резонным основанием, чтобы обращаться друг к другу по имени. – Вы говорили, что вы англичанка?</p><p class="p1">– По рождению – да.</p><p class="p1">– Но у вас нет акцента.</p><p class="p1">– Это хорошо, – ответила она. – Я приложила немало сил, чтобы избавиться от него.</p><p class="p1">Лэнгдон собирался спросить зачем, но она жестом пригласила его следовать за собой и провела по узкому коридорчику в тесную непрезентабельную ванную. Над раковиной висело зеркало, и Лэнгдон впервые увидел свое отражение, если не считать окна в больничной палате.</p><p class="p1"><em>Ну и вид!</em> Густые черные волосы всклокочены, взгляд измученный, глаза налились кровью. Подбородок зарос щетиной.</p><p class="p1">Повернув кран, Сиенна пустила воду и направила больную руку Лэнгдона под струю ледяной воды. От резкой боли он невольно скривился, но руку не отдернул.</p><p class="p1">Сиенна достала чистую салфетку из махровой ткани и намылила ее антибактериальным мылом.</p><p class="p1">– Вы можете отвернуться.</p><p class="p1">– Ничего. Меня не…</p><p class="p1">Сиенна принялась яростно тереть, и от боли у Лэнгдона перехватило дыхание. Он с силой стиснул зубы, подавляя крик.</p><p class="p1">– Инфекция вам ни к чему, – пояснила она, действуя еще энергичнее. – К тому же если вы собираетесь связаться с властями, то голова должна быть ясной, а не такой, как сейчас. А боль – самое эффективное средство для выработки адреналина.</p><p class="p1">Лэнгдон выдерживал эту пытку, как ему показалось, не меньше десяти секунд, после чего с силой отдернул руку. <em>Довольно!</em> Он действительно пришел в себя и не чувствовал никакой сонливости, а боль в руке полностью избавила его от боли в голове.</p><p class="p1">– Вот и славно, – сказала Сиенна, выключая воду и осторожно вытирая ему руку чистым полотенцем.</p><p class="p1">Глядя, как она накладывает ему на локоть новую повязку, Лэнгдон вдруг заметил нечто, ужасно его огорчившее. Почти сорок лет он носил подаренные родителями коллекционные часы с изображением Микки-Мауса. Веселая мордашка Микки, распростершего объятия, неизменно вызывала у него улыбку и поднимала настроение.</p><p class="p1">– Мои… часы, – пробормотал Лэнгдон. – Они пропали! – Без них ему вдруг стало очень неуютно. – Они были на мне, когда я попал в больницу?</p><p class="p1">Сиенна удивленно на него посмотрела, не понимая, как такая мелочь может его беспокоить.</p><p class="p1">– Я не помню никаких часов. Постарайтесь привести себя в порядок. Я скоро вернусь, и мы решим, к кому обратиться за помощью. – Она повернулась, чтобы идти, но на пороге остановилась и встретилась с ним взглядом в зеркале. – А пока меня нет, советую хорошенько подумать, почему кто-то желает вас убить. Думаю, это первое, о чем спросят власти.</p><p class="p1">– Постойте, вы куда?</p><p class="p1">– Вы не можете разговаривать с полицией полуголым. Попробую достать вам одежду. У моего соседа примерно ваш размер. Он сейчас в отъезде, и я кормлю его кошку. Так что он мой должник. – С этими словами Сиенна вышла.</p><p class="p1">Роберт Лэнгдон повернулся к маленькому зеркалу над раковиной и едва узнал себя в отражении. <em>Кто-то желает мне смерти.</em> В голове у него снова зазвучало услышанное на диктофоне слово, которое он бормотал в бреду.</p><p class="p1"><em>Визири. Визири.</em></p><p class="p1">Он напряг память, пытаясь отыскать в ее глубинах хоть какую-то подсказку… хоть что-нибудь. Но там была одна пустота. Он знал только то, что находился во Флоренции с пулевым ранением в голову.</p><p class="p1">Вглядываясь в свои усталые глаза, Лэнгдон вдруг подумал, что все это ему снится и он скоро проснется дома в любимом кресле с пустым бокалом в одной руке и томиком «Мертвых душ» в другой. И поймет наконец, что смешивать Гоголя и джин «Бомбейский сапфир» нельзя ни в коем случае.</p><p class="subtitle">Глава 7</p><p class="p1">Лэнгдон выбросил испачканную кровью больничную сорочку и обмотал вокруг талии полотенце. Ополоснув лицо водой, он осторожно потрогал швы на голове и почувствовал боль. Потом пригладил спутанные волосы, и рана сделалась почти незаметной. Таблетки кофеина начали действовать, и туман в голове наконец стал постепенно рассеиваться.</p><p class="p1"><em>Думай, Роберт. Вспоминай.</em></p><p class="p1">Внезапно маленькая ванная без окон вызвала у него приступ клаустрофобии, и Лэнгдон вышел в коридор, куда пробивался свет из приоткрытой двери комнаты. Комната оказалась импровизированным кабинетом, в котором стоял дешевый стол с потертым вращающимся стулом, на полу были разбросаны книги и, к счастью… имелось <em>окно</em>.</p><p class="p1">Лэнгдон подошел к нему.</p><p class="p1">Первые лучи тосканского солнца озаряли самые высокие шпили просыпавшегося города – колокольни Джотто, башни Бадия, дворца Барджелло. Лэнгдон прижался лбом к холодному стеклу. Солнечный свет, уже заливавший склоны гор, казался особенно выразительным на хрустящем от холода мартовском воздухе. Излюбленное освещение живописцев.</p><p class="p1">Посреди горизонта высился величественный купол, облицованный красной черепицей и увенчанный золоченым медным шаром, который сверкал на солнце, словно луч маяка. Собор Санта-Мария-дель-Фьоре. Возведением гигантского купола над кафедральным собором города Брунеллески навсегда вписал свое имя в историю архитектуры, и его творение высотой в триста семьдесят пять футов уже пятьсот лет стоит на центральной Соборной площади.</p><p class="p1"><em>Но что я делаю во Флоренции?</em></p><p class="p1">Для Лэнгдона, страстного поклонника итальянского искусства, Флоренция была одним из любимейших мест во всей Европе. На ее улицах в детстве играл Микеланджело, эпоха итальянского Возрождения зародилась в ее художественных мастерских. Миллионы туристов приезжали во Флоренцию, чтобы посетить ее музеи и полюбоваться «Рождением Венеры» Боттичелли, «Благовещением» Леонардо и главной гордостью флорентинцев – статуей Давида.</p><p class="p1">Лэнгдон был заворожен «Давидом» Микеланджело с самой первой встречи с ним. Тогда, еще подростком, он оказался в Академии изящных искусств… медленно брел вдоль шеренги незаконченных скульптур «Рабов» Микеланджело… и вдруг почувствовал, как взгляд сам собой тянется вверх к великолепной огромной статуе высотой семнадцать футов. Большинство посетителей, видевших скульптуру в первый раз, поражали ее размеры и рельефность мускулатуры Давида, но на Лэнгдона наибольшее впечатление произвела гениальность выбранной позы. Микеланджело использовал классический прием под названием «контрапост», чтобы создать иллюзию, что Давид чуть отклоняется вправо и почти не опирается на левую ногу, в то время как на самом деле на нее давили тонны мрамора.</p><p class="p1">Именно «Давид» пробудил в Лэнгдоне искреннее восхищение великолепием великих скульптур. Лэнгдон попытался припомнить, не навещал ли он этот шедевр в последние дни, но единственным, что удавалось извлечь из глубин памяти, было пробуждение в больнице и убийство у него на глазах ни в чем не повинного доктора.</p><p class="p1">От нахлынувшего чувства вины его затошнило. <em>Что же я сделал?</em></p><p class="p1">Стоя у окна, боковым зрением он заметил на столе ноутбук. Что бы с ним ни произошло прошлой ночью, подумал он, об этом обязательно сообщат в новостях.</p><p class="p1"><em>Если у меня будет доступ в Интернет, я смогу найти ответы.</em></p><p class="p1">Лэнгдон повернулся к дверному проему и громко позвал:</p><p class="p1">– Сиенна!</p><p class="p1">В ответ – тишина. Она все еще находилась в соседней квартире и искала одежду.</p><p class="p1">Не сомневаясь, что Сиенна все поймет правильно, Лэнгдон открыл ноутбук и включил его. На экране появилась стандартная заставка операционной системы «Виндовс». Лэнгдон вышел на итальянскую версию поисковой страницы «Гугл» и набрал «Роберт Лэнгдон».</p><p class="p1"><em>Видели бы сейчас меня мои студенты</em>, подумал он, подтверждая команду поиска. Лэнгдон постоянно выговаривал своим студентам за то, что они «гуглили» себя в Интернете, – эта новая экстравагантная забава, заразившая американскую молодежь, демонстрировала непонятную одержимость собственной известностью.</p><p class="p1">На экране высветились результаты поиска – сотни ссылок, относившихся к Лэнгдону, его книгам и лекциям. <em>Все не то.</em></p><p class="p1">Лэнгдон ограничил поиск, выбрав рубрику новостей. Появилась другая страница: <em>Результат поиска новостей с «Роберт Лэнгдон».</em></p><p class="p1"><em>Автограф-сессии: Роберт Лэнгдон появится…</em></p><p class="p1"><em>Выступление Роберта Лэнгдона на церемонии вручения дипломов…</em></p><p class="p1"><em>Роберт Лэнгдон выпустит учебник «Основы символогии» для начинающих…</em></p><p class="p1">Список занимал несколько страниц, но не содержал ничего о последних днях – во всяком случае, ничего, что могло хоть как-то прояснить происходящее с ним сейчас. <em>Что же случилось вчера ночью?</em> Лэнгдон не сдавался и запросил ссылку на веб-сайт «Флорентайн» – англоязычной газеты, выходящей во Флоренции. Он просмотрел заголовки, раздел срочных новостей и полицейский блог, пробежал глазами статьи о пожаре в квартире, коррупционном скандале в правительстве и разных мелких правонарушениях.</p><p class="p1"><em>Неужели ничего?!</em></p><p class="p1">Его внимание привлекла заметка о городском чиновнике, который накануне вечером скончался от сердечного приступа на Соборной площади. Имя чиновника пока не разглашалось, но оснований подозревать убийство у полиции не было.</p><p class="p1">Вконец отчаявшись, Лэнгдон зашел в свой почтовый ящик в Гарварде, надеясь найти там хоть какие-то подсказки. Увы, в нем были самые обычные письма от коллег, студентов и друзей. Мало того, во многих из них говорилось о встрече на предстоящей неделе.</p><p class="p1"><em>Похоже, все считают, что я дома.</em></p><p class="p1">Еще больше недоумевая, Лэнгдон выключил компьютер и опустил крышку. Он уже собирался отойти от стола, как его внимание привлек поляроидный снимок, лежавший на стопке старых медицинских журналов и бумаг. На нем Сиенна Брукс и ее бородатый коллега весело смеялись в вестибюле больницы.</p><p class="p1"><em>Доктор Маркони</em>, подумал Лэнгдон, с горьким чувством вины разглядывая снимок.</p><p class="p1">Возвращая фотографию на место, Лэнгдон с удивлением заметил на той же стопке журналов желтую брошюрку, которая оказалась потрепанной программкой лондонского театра «Глобус». Судя по обложке, она была выпущена к спектаклю «Сон в летнюю ночь» Шекспира… поставленному почти двадцать пять лет назад. На обложке было выведено фломастером: «Милая, никогда не забывай, какое ты чудо».</p><p class="p1">Лэнгдон взял буклет, и из него посыпались газетные вырезки. Он хотел быстро вложить их обратно, открыл буклет и замер от изумления.</p><p class="p1">На потертой от времени странице было фото девочки, игравшей озорного маленького эльфа Пака. Ей было от силы лет пять, а волосы были собраны в знакомый конский хвост. Подпись под снимком гласила: «Рождение звезды».</p><p class="p1">Тут же шел восторженный рассказ о театральном чудо-ребенке Сиенне Брукс, обладавшей невероятным интеллектом. За один вечер она выучила наизусть реплики всех персонажей пьесы и на первых репетициях подсказывала текст другим актерам. Среди увлечений пятилетней девочки были скрипка, шахматы, биология и химия. Она родилась в богатой семье из лондонского пригорода Блэкхит и уже успела прославиться в научных кругах: в четыре года обыграла в шахматы гроссмейстера и умела читать на трех языках.</p><p class="p1"><em>Боже милостивый</em>, подумал Лэнгдон. <em>Сиенна! Теперь кое-что становится понятным.</em></p><p class="p1">Лэнгдон вспомнил, что одним из самых известных выпускников Гарварда был вундеркинд по имени Сол Крипке, который в возрасте шести лет самостоятельно выучил иврит, а к двенадцати годам изучил философию Декарта, прочитав все его работы. Другим примером вундеркинда, уже последнего времени, являлся Моше Кай Кавалин, который в одиннадцать лет окончил колледж, не раз становился победителем национальных состязаний по боевым искусствам, а в четырнадцать лет опубликовал книгу под названием «Мы можем».</p><p class="p1">Лэнгдон взял еще одну газетную вырезку с фотографией Сиенны в возрасте семи лет: ГЕНИАЛЬНЫЙ РЕБЕНОК С IQ 208.</p><p class="p1">А он и не подозревал, что коэффициент интеллекта может быть таким высоким. В статье говорилось, что Сиенна Брукс виртуозно играла на скрипке, могла за месяц выучить незнакомый язык и самостоятельно изучала анатомию и физиологию.</p><p class="p1">Он взял другую вырезку – на этот раз из медицинского журнала: БУДУЩЕЕ МЫСЛИ: НЕ ВСЕ УМЫ СОЗДАНЫ РАВНЫМИ.</p><p class="p1">На фотографии к этой статье Сиенне, снятой возле массивного медицинского аппарата и такой же светловолосый, было лет десять. В статье содержалось интервью с врачом, который объяснял, что на снимке мозжечка девочки, полученном методом позитронно-эмиссионной томографии, видно, что он значительно крупнее, чем у обычных людей, и позволяет обрабатывать визуально-пространственную информацию способами, которые другим не доступны в принципе. По словам доктора, своими удивительными способностями Сиенна была обязана ускоренному росту клеток мозга, только «полезных», а не злокачественных, как в случае рака.</p><p class="p1">На глаза Лэнгдону попалась вырезка из газеты какого-то захолустного городка.</p><p class="p1">Проклятие гениальности.</p><p class="p1">На этот раз фотографии не было, но в статье рассказывалось о юном гении Сиенне Брукс, которая пыталась посещать обычные школы, но становилась в них изгоем, потому что не была похожа на сверстников. В статье говорилось об изоляции, в которой оказывались юные таланты, чьи навыки социальной адаптации не поспевали за развитием интеллекта, и общество нередко их отвергало.</p><p class="p1">Если верить статье, Сиенна в восемь лет убежала из дома и была достаточно умна, чтобы скрываться целых десять дней и жить без помощи взрослых. Ее нашли в первоклассном отеле, где она выдавала себя за дочь постояльца, украла ключ от номера и заказывала в номер еду за чужой счет. Судя по всему, именно там она за неделю проштудировала все 1600 страниц «Анатомии» Грея. На вопрос полицейских, зачем она читает книги по медицине, она ответила, что хочет понять, что с ее мозгом не так.</p><p class="p1">От жалости к маленькой девочке у Лэнгдона защемило сердце. Он не мог вообразить, какое одиночество она ощущала из-за своей столь разительной непохожести на других. Сложив вырезки в буклет, он бросил прощальный взгляд на снимок пятилетней Сиенны в роли Пака. Учитывая, какие злоключения им пришлось пережить утром, Лэнгдон не мог не признать, что роль шкодливого лесного духа Пака подходит Сиенне как нельзя лучше. Жаль только, что он не мог проснуться, как персонажи пьесы, и сделать вид, что все пережитое было сном.</p><p class="p1">Лэнгдон аккуратно поместил вырезки на прежнее место, закрыл буклет, и при виде надписи на обложке – <em>милая, никогда не забывай, какое ты чудо,</em> – у него снова защемило сердце.</p><p class="p1">Его взгляд задержался на знакомом символе, украшавшем обложку буклета. Эта древнегреческая пиктограмма, столь часто встречающаяся на театральных афишах по всему миру, существует уже двадцать пять веков и заслуженно является эмблемой драматического театра.</p><p class="p1"><em>Le maschere</em><a href="ch2.xhtml#id26" class="a">[4]</a>.</p><p class="empty-line"/><p class="p1">Лэнгдон разглядывал привычные изображения Комедии и Трагедии, и внезапно в голове у него загудело, как будто кто-то дернул за туго натянутую струну. Череп буквально раскололся от резкой боли, и маски на буклете поплыли перед глазами. Охнув, Лэнгдон опустился на стул и, крепко зажмурив глаза, сдавил ладонями виски.</p><p class="p1">Из наступившей темноты снова выплыли непонятные видения… резкие и яркие.</p><p class="p1">К нему вновь взывала женщина с амулетом и серебристыми волосами, стоявшая на другом берегу кроваво-красной реки. Ее крик перекрывал мольбы людей, корчившихся в предсмертной агонии повсюду, куда простирался взгляд. Лэнгдон снова увидел торчащие ноги, украшенные буквой «R», зарытого вниз головой несчастного, который исступленно ими дрыгал в диком отчаянии.</p><p class="p1"><em>Ищите и обрящете!</em> – молила женщина Лэнгдона. <em>Время уже на исходе!</em></p><p class="p1">Лэнгдон вновь почувствовал непреодолимое желание помочь ей… помочь всем. Охваченный волнением, он крикнул ей через реку: <em>Кто вы?</em></p><p class="p1">Женщина опять подняла вуаль, открывая Лэнгдону свое поразительной красоты лицо, которое уже показывала раньше.</p><p class="p1"><em>Я – жизнь</em>, ответила она.</p><p class="p1">И вдруг небо над ней потемнело, и на нем появилась жуткая, чудовищных размеров маска с длинным клювом и горящими зелеными глазами, равнодушно взиравшими на Лэнгдона.</p><p class="p1"><em>А я… стану смертью</em>, прогремел ее голос.</p><p class="subtitle">Глава 8</p><p class="p1">Судорожно вздохнув, Лэнгдон разомкнул веки. Он по-прежнему сидел за столом, сжимая виски и чувствуя, что сердце вот-вот выпрыгнет из груди.</p><p class="p1"><em>Что, черт возьми, со мной происходит?</em></p><p class="p1">Перед его глазами продолжали стоять образы женщины с серебристыми волосами и маски с клювом. <em>Я – жизнь. Я – смерть</em>. Он попытался прогнать видение, но оно, казалось, запечатлелось в мозгу навечно. С буклета на него продолжали безмолвно взирать две маски.</p><p class="p1"><em>Какое-то время ваши воспоминания будут путаными и беспорядочными</em>, предупреждала Сиенна. <em>Прошлое, настоящее и воображаемое – все вперемешку</em>.</p><p class="p1">У Лэнгдона кружилась голова.</p><p class="p1">Где-то в квартире звонил телефон. Звонок был старомодный и пронзительный и доносился с кухни.</p><p class="p1">– Сиенна! – позвал Лэнгдон, поднимаясь.</p><p class="p1">Ответа не последовало. Она еще не вернулась. После двух звонков включился автоответчик.</p><p class="p1">– Ciao, sono io, – приветливо поздоровался голос Сиенны. – Lasciatemi un messaggio e vi richiamerò<a href="ch2.xhtml#id25" class="a">[5]</a>.</p><p class="p1">После звукового сигнала послышался взволнованный голос женщины, говорившей с сильным восточноевропейским акцентом. Ее сбивчивая речь отзывалась эхом в коридоре.</p><p class="p1">– Сиенна, это Даникова! Ты где?! Тут ужас! Твой друг доктор Маркони мертв! Больница – сумасшедший дом! Кругом полиция! Люди рассказывают, ты сбежать, чтобы спасти пациента?! Зачем?! Он тебе никто! Теперь полиция ищет тебя! Они взять твою анкету! Я знаю, там все неправда – чужой адрес, нет телефона, фальшивая рабочая виза, сегодня тебя не найти, но потом найти все равно! Я звоню предупредить. Мне так жаль, Сиенна! – Трубку повесили.</p><p class="p1">Лэнгдона снова охватило чувство вины. Из сообщения он понял, что доктор Маркони разрешал Сиенне работать в больнице. Появление в ней Лэнгдона стоило Маркони жизни, и благородный порыв Сиенны, спасшей незнакомца, обернулся для нее серьезными неприятностями.</p><p class="p1">В этот момент дверь в квартиру громко хлопнула.</p><p class="p1"><em>Она вернулась.</em></p><p class="p1">Через мгновение послышалась запись оставленного сообщения. «Сиенна, это Даникова! Ты где?!»</p><p class="p1">Лэнгдон поморщился, зная, что Сиенне предстояло услышать. Пока она прослушивала сообщение, он быстро вернул буклет на место и, убедившись, что на столе все выглядит по-прежнему, проскользнул обратно в ванную, чувствуя неловкость за свое бесцеремонное вторжение в прошлое Сиенны.</p><p class="p1">Через десять секунд в ванную осторожно постучали.</p><p class="p1">– Я оставлю одежду на дверной ручке, – сказала Сиенна. В ее голосе слышалось волнение.</p><p class="p1">– Огромное спасибо, – отозвался Лэнгдон.</p><p class="p1">– Я буду ждать на кухне, – добавила она. – Прежде чем мы позвоним, я хочу показать вам нечто очень важное.</p><p class="empty-line"/><p class="p1">Сиенна устало направилась по коридору в маленькую спальню, достала из комода пару синих джинсов и свитер и отнесла в свою ванную.</p><p class="p1">Глядя на себя в зеркало, она подняла руку и, ухватившись за конский хвост из светлых волос, стащила с головы парик.</p><p class="p1">Из зеркала на нее смотрела совершенно лысая тридцатидвухлетняя женщина.</p><p class="p1">На долю Сиенны выпало немало тяжелых испытаний, и хотя она научилась их преодолевать с помощью своего незаурядного интеллекта, последние события выбили ее из колеи.</p><p class="p1">Отложив парик в сторону, она умылась. Затем вытерлась и, переодевшись, вновь водрузила парик на голову и убедилась, что он сидит ровно. Обычно она не давала воли жалости к себе, но после сегодняшних потрясений сдерживать слезы оказалось выше ее сил.</p><p class="p1">Она плакала потому, что не могла управлять своей жизнью.</p><p class="p1">Она плакала потому, что у нее на глазах погиб ее наставник.</p><p class="p1">Она плакала потому, что ее сердце переполняло бесконечное одиночество.</p><p class="p1">Но более всего она оплакивала свое будущее… которое вдруг стало таким смутным.</p><p class="subtitle">Глава 9</p><p class="p1">Координатор Лоренс Ноултон сидел в своем наглухо закрытом стеклянном отсеке в недрах роскошной яхты, озадаченно уставившись в монитор, на котором только что просмотрел ролик, оставленный их клиентом.</p><p class="p1"><em>И это я должен отправить в СМИ завтра утром?</em></p><p class="p1">За десять лет работы в Консорциуме Ноултону не раз доводилось выполнять откровенно сомнительные, если не сказать противозаконные задания. Действия в зоне серой морали были обычной практикой Консорциума – организации, чьей единственной непререкаемой заповедью являлось выполнение данного клиенту обещания – во что бы то ни стало и чего бы это ни стоило.</p><p class="p1"><em>Мы доводим дело до конца и не задаем никаких вопросов, что бы ни случилось.</em></p><p class="p1">Однако отправка этого девятиминутного ролика в интернет-СМИ внушала Ноултону беспокойство. При всей эксцентричности поручений, которые ему доводилось выполнять в прошлом, он всегда понимал их смысл и логику… осознавал преследуемую цель.</p><p class="p1">Но этот ролик сбивал его с толку. С ним что-то было не так.</p><p class="p1">Совсем не так.</p><p class="p1">Ноултон решил прокрутить его еще раз, надеясь, что после второго просмотра вопросов станет меньше. Чуть прибавив звук, он устроился поудобнее и кликнул на кнопку воспроизведения.</p><p class="p1">Послышался мягкий плеск воды, и на экране появилась жутковатая, заполненная водой пещера, залитая зловещим красным сиянием. Камера снова погрузилась в светящуюся воду и остановилась у таблички на покрытом илом дне. Ноултон еще раз прочитал выгравированную на ней надпись:</p><div class="cite">
<p class="p2">СЕГОДНЯ В ЭТОМ МЕСТЕ</p>
<p class="p2">МИР ИЗМЕНИЛСЯ НАВСЕГДА</p>
</div><p class="p1">То, что под этими словами стояло имя их клиента, уже внушало Ноултону тревогу. А завтрашняя дата усиливала ее еще больше. Однако главной причиной беспокойства, лишавшего Ноултона душевного равновесия, было нечто совсем иное.</p><p class="p1">Камера повернулась влево, и на экране показался удивительный предмет, паривший в толще воды рядом с табличкой. Он представлял собой контейнер округлой формы, похожий на большой мыльный пузырь, а его оболочка из тонкого мягкого пластика то и дело меняла очертания под воздействием подводных потоков. Покачиваясь на коротком тросе, удерживавшем контейнер на месте, емкость напоминала воздушный шар… только внутри был не гелий, а какая-то студенистая желтовато-коричневая жидкость. Раздувавшаяся под ее давлением аморфная емкость была около фута в диаметре, за прозрачными стенками клубилось мутное облако, совсем как эпицентр зарождающегося циклона.</p><p class="p1"><em>Боже</em>, подумал Ноултон, чувствуя, что покрывается испариной: при втором просмотре висящий в воде контейнер пугал даже больше, чем в первый раз.</p><p class="p1">Изображение медленно исчезло, и на его месте показалась влажная стена пещеры, на которой играли отблески водной ряби. На стене появилась тень… ее отбрасывал человек… стоявший в пещере. Но голова у него не была человеческой… Вместо носа торчал длинный клюв… как будто человек был наполовину птицей.</p><p class="p1">Он заговорил приглушенным голосом, выразительно и размеренно, словно актер, читавший слова автора в классической драме.</p><p class="p1">Ноултон замер и, затаив дыхание, ловил каждое слово таинственной фигуры.</p><p class="empty-line"/><p class="p1">Я – Призрак.</p><p class="p1">Если вы меня видите, значит, душа моя наконец-то обрела покой.</p><p class="p1">Загнанный под землю, я вынужден обращаться к миру из ее глубин, из мрачной пещеры с кроваво-красными водами, которые вовек не отражают звезд.</p><p class="p1">Но здесь мой рай… идеальное чрево для моего хрупкого плода.</p><p class="p1">Инферно.</p><p class="p1">Вы скоро узнаете, что я оставил.</p><p class="p1">И все же, даже здесь до меня доносится поступь моих невежественных преследователей. Они готовы на все, лишь бы остановить меня.</p><p class="p1">Вы можете сказать: прости их, ибо не ведают они, что творят. Но наступает момент, когда невежество становится непростительным… а искупает грехи и дарует прощение лишь здравый смысл.</p><p class="p1">От чистого сердца и с благими помыслами я оставляю вам дар Надежды, спасения, будущего.</p><p class="p1">Но есть люди, которые травят меня, будто дикого зверя. Ими движет лицемерная убежденность в моем безумии. А седовласая женщина с красивым лицом даже осмеливается называть меня чудовищем! Подобно темным церковникам, осудившим на смерть Коперника, она считает меня исчадием ада, не в силах смириться с тем, что я узрел Истину.</p><p class="p1">Но я не пророк.</p><p class="p1">Я – ваше спасение.</p><p class="p1">Я – Призрак.</p><p class="subtitle">Глава 10</p><p class="p1">– Присядьте, – сказала Сиенна. – У меня есть несколько вопросов.</p><p class="p1">Дойдя до кухни, Лэнгдон понял, что теперь стоит на ногах гораздо увереннее. Костюм от Бриони, позаимствованный у соседа, оказался ему удивительно впору. Подошли даже туфли, в которых было так удобно, что Лэнгдон решил по возвращении домой перейти на итальянскую обувь.</p><p class="p1"><em>Если, конечно, мне суждено вернуться</em>, подумал он.</p><p class="p1">Сиенна тоже преобразилась: обтягивающие джинсы и кремовый свитер подчеркивали стройность ее фигуры и природную красоту. Волосы по-прежнему были убраны в конский хвост, а без медицинской униформы, невольно внушавшей почтительное уважение, она уже не казалась такой уверенной в себе. Лэнгдон заметил, что глаза у нее покраснели, будто она плакала, и у него снова защемило сердце от жгучего чувства вины.</p><p class="p1">– Сиенна, мне ужасно жаль. Я слышал телефонное сообщение. Даже не знаю, что сказать.</p><p class="p1">– Спасибо, – ответила она. – Но сейчас мы должны сосредоточиться на вас. Пожалуйста, сядьте.</p><p class="p1">Ее ставший решительным тон невольно заставил Лэнгдона вспомнить газетные вырезки, в которых рассказывалось о ее незаурядном интеллекте и раннем развитии.</p><p class="p1">– Я прошу вас подумать, – сказала Сиенна, указывая ему на стул. – Вы помните, как мы попали в эту квартиру?</p><p class="p1">Лэнгдон не очень понимал, какое это имело значение.</p><p class="p1">– На такси, – ответил он, усаживаясь. – В нас стреляли.</p><p class="p1">– Профессор, стреляли в вас. Это – для ясности.</p><p class="p1">– Да. Мне жаль.</p><p class="p1">– А помните, сколько было выстрелов, когда вы оказались в машине?</p><p class="p1">Странный вопрос.</p><p class="p1">– Да, два. Одна пуля угодила в боковое зеркало, а вторая разбила заднее стекло.</p><p class="p1">– Отлично! А теперь закройте глаза.</p><p class="p1">Догадавшись, что она проверяет его память, Лэнгдон закрыл глаза.</p><p class="p1">– Во что я одета?</p><p class="p1">Это он помнил в малейших деталях.</p><p class="p1">– Черные туфли без каблуков, синие джинсы и кремовый свитер с вырезом. Светлые волосы до плеч, зачесаны назад. Глаза карие. – Открыв глаза, Лэнгдон с удовольствием убедился, что его зрительная память в полном порядке.</p><p class="p1">– Отлично. Визуально-когнитивное восприятие в норме, что подтверждает ретроградный характер амнезии и отсутствие серьезных проблем с механизмами создания воспоминаний. Удалось вспомнить что-нибудь новое о событиях последних дней?</p><p class="p1">– К сожалению нет. Но пока вы отсутствовали, у меня снова было видение.</p><p class="p1">Лэнгдон рассказал о повторении галлюцинации с женщиной с вуалью, окруженной бесчисленными мертвецами, и торчащими из земли ногами с буквой «R». А потом в небе появилась странная маска с большим клювом.</p><p class="p1">– «Я стану смертью»? – переспросила Сиенна, явно встревожившись.</p><p class="p1">– Да, так она сказала.</p><p class="p1">– Понятно… Похоже на цитату «Я стану смертью, разрушителем миров».</p><p class="p1">Молодая женщина процитировала слова Роберта Оппенгеймера, сказанные им после испытания первой атомной бомбы.</p><p class="p1">– А эта маска с клювом… и зелеными глазами? – озадаченно произнесла Сиенна. – Есть идеи, что могло навеять такой образ?</p><p class="p1">– Понятия не имею, но в Средние века такие маски встречались довольно часто. – Помолчав, Лэнгдон добавил: – Их называли «чумными масками».</p><p class="p1">Встревожившись еще больше, Сиенна переспросила:</p><p class="p1">– Чумными масками?</p><p class="p1">Лэнгдон вкратце объяснил, что в мире символов необычная маска с длинным клювом зачастую служила обозначением «черной смерти» – смертельной эпидемии бубонной чумы, от которой в четырнадцатом веке в отдельных регионах Европы погибло до трети населения. Считается, что «черная смерть» называлась черной, потому что кожа жертв темнела от гангрены и подкожных кровоизлияний, но на самом деле это отражало панический ужас, который вызывала пандемия.</p><p class="p1">– Такие маски с длинным клювом, – пояснил Лэнгдон, – надевали средневековые врачеватели, лечившие зараженных чумой, чтобы держаться от больных на определенном расстоянии. Сейчас же такие маски можно встретить разве что на карнавале в Венеции – довольно жутковатое напоминание о том мрачном периоде в истории Италии.</p><p class="p1">– И вы уверены, что в своих видениях видели именно такую маску? – спросила Сиенна дрогнувшим голосом. – Маску средневекового врачевателя чумы?</p><p class="p1">Лэнгдон кивнул. <em>Маску с клювом трудно с чем-то перепутать</em>.</p><p class="p1">Сиенна сдвинула брови, и Лэнгдон понял, что она подыскивает слова, чтобы сообщить ему неприятную новость.</p><p class="p1">– И женщина говорила: «Ищите и обрящете»?</p><p class="p1">– Да, как и раньше. Проблема в том, что я понятия не имею, что должен искать.</p><p class="p1">Медленно выдохнув, Сиенна устремила на него серьезный взгляд.</p><p class="p1">– Мне кажется, я знаю. Мало того… Я думаю, что вы, возможно, уже нашли это.</p><p class="p1">Лэнгдон изумленно на нее уставился.</p><p class="p1">– Вы о чем?!</p><p class="p1">– Роберт, вчера вечером, когда вы появились в больнице, у вас в кармане пиджака был необычный предмет. Вы помните, что это было?</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Этот предмет… он весьма необычный. Я наткнулась на него случайно, когда мы вас переодевали. – Она жестом показала на запачканный кровью твидовый пиджак, лежавший на столе. – Он и сейчас в кармане. Если хотите, можете на него взглянуть.</p><p class="p1">Лэнгдон растерянно перевел взгляд на пиджак. <em>По крайней мере, теперь понятно, зачем она за ним возвращалась</em>. Он схватил свой грязный пиджак и обыскал все карманы – пусто. Проверив еще раз, пожал плечами и повернулся к ней.</p><p class="p1">– Здесь ничего нет.</p><p class="p1">– А как насчет потайного кармана?</p><p class="p1">– Что? На моем пиджаке нет никаких потайных карманов.</p><p class="p1">– Нет? – удивилась она. – Так это… не ваш пиджак?</p><p class="p1">Голова у Лэнгдона опять пошла кругом.</p><p class="p1">– Пиджак мой.</p><p class="p1">– Вы уверены?</p><p class="p1"><em>Еще бы</em>, подумал он. <em>Этот пиджак был моим любимым.</em></p><p class="p1">Он показал пришитый к подкладке ярлык со своим любимым фирменным знаком настоящего шотландского твида. Это был знаменитый шар, который венчал мальтийский крест и украшали тринадцать похожих на пуговицы драгоценных камней.</p><p class="p1"><em>Вот так шотландцы ссылались на христианское воинство на куске саржи.</em></p><p class="p1">– Видите? – Лэнгдон показал на инициалы «Р.Л.», вышитые на ярлыке вручную. Он никогда не жалел денег на твидовые пиджаки ручной работы и отдельно платил за то, чтобы его инициалы вышивали на ярлыке. В аудиториях и столовых университетского городка сотни твидовых пиджаков постоянно снимались и надевались, и у Лэнгдона не было ни малейшего желания оказаться жертвой чьей-то непреднамеренной ошибки.</p><p class="p1">– Я вам верю, – сказала она, забирая у него пиджак. – А теперь смотрите. – Сиенна вывернула пиджак и показала на участок под воротником. Там в подкладку был аккуратно вшит большой потайной карман.</p><p class="p1"><em>Что за черт?!</em></p><p class="p1">Лэнгдон был уверен, что видит его впервые.</p><p class="p1">Безупречные потайные швы делали карман практически незаметным.</p><p class="p1">– Раньше его здесь не было! – стоял на своем Лэнгдон.</p><p class="p1">– Тогда, наверное, вы не видели… <em>и этого</em>? – Сиенна вытащила из потайного кармана гладкий металлический предмет и осторожно передала его Лэнгдону. – Вы знаете, что это?</p><p class="p1">– Нет… – запинаясь, ответил он, разглядывая предмет в полном изумлении. – Никогда не видел ничего подобного.</p><p class="p1">– А я, к сожалению, знаю. И не сомневаюсь, что именно из-за него вас и пытаются убить.</p><p class="empty-line"/><p class="p1">Меряя шагами свой кабинет на борту «Мендация» координатор Ноултон с нарастающей тревогой размышлял о ролике, который должен был обнародовать на следующее утро.</p><p class="p1"><em>Я – Призрак?</em></p><p class="p1">До него доходили слухи, что в последние месяцы их клиент страдал психическим расстройством, и ролик не оставлял никаких сомнений в их достоверности.</p><p class="p1">Ноултон понимал, что у него есть два варианта действий. Он мог либо подготовить видео для завтрашней рассылки, как и было обещано, либо показать его Ректору и узнать его мнение.</p><p class="p1"><em>Я уже знаю, что он скажет</em>, подумал Ноултон. Еще ни разу Ректор не отказывался от выполнения обещания, данного клиенту. <em>Он прикажет отправить это видео, как было обещано, и не задавать лишних вопросов… и придет в ярость из-за того, что их задаю я.</em></p><p class="p1">Ноултон снова вернулся к компьютеру, нашел в записи место, которое вызывало у него особое беспокойство, и кликнул на воспроизведение. На экране снова появилась пещера и послышался плеск воды. На фоне влажной стены стоял похожий на тень высокий мужчина с длинным птичьим клювом.</p><p class="p1">Он заговорил глухим голосом:</p><p class="empty-line"/><p class="p1">Мы переживаем новое Средневековье.</p><p class="p1">Несколько веков назад Европа страдала от ужасающей нищеты – люди жили в тесноте, голодали, погрязли в грехе и отчаянии. Они были похожи на запущенный лес, задушенный сухостоем, который ждет божественного удара молнией. Огонь, воспламенившийся от этой искры, пронесется по всей земле и очистит ее от сухих стволов, загораживающих живительный солнечный свет, так нужный здоровым побегам.</p><p class="p1">Отбраковка – это естественная процедура, установленная Всевышним.</p><p class="p1">Спросите себя: что наступило после «черной смерти»?</p><p class="p1">Ответ известен.</p><p class="p1">Ренессанс.</p><p class="p1">Эпоха Возрождения.</p><p class="p1">Так было всегда. За смертью следует рождение.</p><p class="p1">Чтобы попасть в рай, человек должен пройти через ад.</p><p class="p1">Этому нас учит Творец.</p><p class="p1">И седая невежда еще осмеливается называть меня монстром? Неужели она так и не поняла математики будущего? Всех ужасов, которые в нем уготованы?</p><p class="p1">Я – Призрак.</p><p class="p1">Я – ваше спасение.</p><p class="p1">И вот я стою в глубокой пещере и смотрю на воды, в которых никогда не отражаются звезды. Здесь, в водах этого подземного чертога, набирает силу Инферно.</p><p class="p1">И скоро его пламя яростно вспыхнет.</p><p class="p1">И ничто не земле уже не сможет его остановить.</p><p class="subtitle">Глава 11</p><p class="p1">Предмет в руках Лэнгдона оказался на удивление тяжелым для своих размеров. Тонкий и гладкий блестящий металлический цилиндр длиной около шести дюймов, закругленный с обоих концов был похож на миниатюрную торпеду.</p><p class="p1">– Прежде чем что-нибудь с этим делать, – сказала Сиенна, – советую посмотреть на другую сторону. – Она натянуто улыбнулась. – Вы же разбираетесь в символах?</p><p class="p1">Лэнгдон принялся медленно поворачивать цилиндр, внимательно разглядывая его поверхность, и вдруг замер, заметив ярко-красный символ.</p><p class="p1">Разбираясь в иконографии, Лэнгдон хорошо знал, что список символов, способных вызвать у человека мгновенный страх, весьма ограничен… но увиденный на цилиндре значок безусловно в него входил. Его реакция была инстинктивной и молниеносной – он положил цилиндр на стол и откинулся на спинку стула.</p><p class="p1">Сиенна понимающе кивнула:</p><p class="p1">– Я тоже так отреагировала.</p><p class="p1">На цилиндре был изображен простой символ из трех элементов.</p><p class="empty-line"/><p class="p1">Лэнгдон когда-то читал, что этот зловещий знак был разработан в 1960-х годах химической компанией «Доу кемикал» и заменил огромное количество предупреждающих символов, которые использовались прежде. Как и все успешные знаки, он был простым, запоминающимся и легко воспроизводимым. Эта эмблема «биологической опасности» получила распространение во всем мире еще и потому, что вызывала у самых разных народов ассоциации со многими не очень приятными вещами, начиная от клешней краба и заканчивая метательными ножами ниндзя.</p><p class="p1">– Эта маленькая канистра является биокапсулой, – объяснила Сиенна. – Их используют для перевозки опасных веществ. Иногда применяют и в медицине. Пробирка с образцом вставляется в пенопластовый футляр, чтобы защитить от возможного повреждения во время транспортировки. В нашем же случае… – Она показала на символ биологической опасности: – Думаю, что тут, наверное, какой-то смертельно ядовитый химикат… или вирус. – Помолчав, она добавила: – Первые образцы вируса Эбола были доставлены из Африки в такой же капсуле.</p><p class="p1">Но Лэнгдона интересовало вовсе не это.</p><p class="p1">– Но как, черт возьми, она оказалась в моем пиджаке?! Я же преподаю историю искусств, откуда ей у меня взяться?</p><p class="p1">Перед глазами у него промелькнула жестокая картина – корчащиеся в смертельной агонии тела… и парящая над ними чумная маска.</p><p class="p1"><em>Визири… Визири.</em></p><p class="p1">– Откуда бы она ни взялась, – сказала Сиенна, – но это продукт очень высоких технологий. Освинцованный титан. Защищает даже от радиации. Полагаю, что тут не обошлось без каких-нибудь секретных разработок по заказу правительства. – Она указала на темный прямоугольник размером с почтовую марку возле знака биологической опасности. – Это распознаватель отпечатка пальца. Защита на случай потери или кражи. Такую капсулу может открыть только конкретный человек.</p><p class="p1">Хотя способность Лэнгдона соображать уже полностью восстановилась, происходящее было выше его понимания. <em>Я носил биометрически запечатанный контейнер.</em></p><p class="p1">– Обнаружив эту капсулу в вашем пиджаке, я хотела потихоньку показать ее доктору Маркони, но не успела, потому что вы очнулись. Я даже подумала, не приложить ли ваш палец к капсуле, пока вы были без сознания, но побоялась, не зная, что в ней содержится…</p><p class="p1">– Мой палец?! – Лэнгдон покачал головой. – Не может быть, чтобы эта штука была запрограммирована на меня. Я ничего не соображаю в биохимии и не могу иметь с ней ничего общего.</p><p class="p1">– Вы уверены?</p><p class="p1">Сомнений у Лэнгдона не было. Он протянул руку и приложил большой палец к распознавателю. Ничего не произошло.</p><p class="p1">– Видите?! Я же говорил…</p><p class="p1">Титановый цилиндрик громко щелкнул, и Лэнгдон отдернул руку, как после удара током. <em>Проклятье!</em> Он уставился на капсулу, будто ждал, что она развинтится сама по себе и начнет испускать смертельный газ. Но через три секунды раздался новый щелчок – видимо, капсула снова заблокировалась.</p><p class="p1">Потрясенный, Лэнгдон повернулся к Сиенне.</p><p class="p1">Та устало вздохнула.</p><p class="p1">– Что ж, теперь очевидно, что именно вас избрали курьером.</p><p class="p1">Лэнгдону все происходящее представлялось полным абсурдом.</p><p class="p1">– Но это невозможно. Как бы я пронес такую железяку через рамочный детектор в аэропорту?</p><p class="p1">– А может, вы прилетели на частном самолете? Или получили контейнер уже здесь, в Италии?</p><p class="p1">– Сиенна, я должен позвонить в консульство. Немедленно.</p><p class="p1">– А может, сначала посмотрим, что в ней?</p><p class="p1">В своей жизни Лэнгдону не раз приходилось совершать необдуманные поступки, но открывать контейнер с опасным содержимым на кухне у этой женщины он точно не будет.</p><p class="p1">– Я передам ее властям. Немедленно.</p><p class="p1">Сиенна закусила губу, прикидывая варианты.</p><p class="p1">– Хорошо, но после звонка вы уже будете сами по себе. Я выхожу из игры. И встреча точно не может состояться здесь. Моя итальянская виза… в общем, есть сложности.</p><p class="p1">Лэнгдон посмотрел Сиенне в глаза.</p><p class="p1">– Сиенна, я знаю только то, что вы спасли мне жизнь. Я сделаю так, как вы скажете.</p><p class="p1">Она благодарно кивнула, подошла к окну и посмотрела на улицу.</p><p class="p1">– Ладно, вот как мы поступим.</p><p class="p1">Сиенна быстро изложила свой план. Простой, умный и безопасный.</p><p class="p1">Включив блокиратор распознавания номера, она быстро набрала на мобильнике справочную. Ее тонкие пальцы уверенно скользили по кнопкам.</p><p class="p1">– Informazioni abbonati? Per favore, può darmi il numero del Consolato americano di Firenze?<a href="ch2.xhtml#id24" class="a">[6]</a> – спросила Сиенна на безупречном итальянском. Немного подождав, она записала номер. – Grazie mille, – поблагодарила она и повесила трубку. Потом передала Лэнгдону бумажку с номером и мобильный телефон.</p><p class="p1">– Звоните. Вы помните, что сказать?</p><p class="p1">– У меня с памятью все в порядке, – заверил он с улыбкой, набирая номер.</p><p class="p1">Послышались гудки входящего вызова.</p><p class="p1"><em>Трубку никто не брал.</em></p><p class="p1">Нажав кнопку громкой связи, Лэнгдон положил телефон на стол, чтобы Сиенна могла все слышать. Наконец включился автоответчик, сообщавший информацию о предлагаемых консульством услугах и режиме работы.</p><p class="p1">Лэнгдон посмотрел на часы на телефоне. Шесть утра. Консульство открывалось в половине девятого.</p><p class="p1">– В экстренных случаях наберите две семерки для связи с дежурным сотрудником, – сообщил автоответчик.</p><p class="p1">Лэнгдон тут же последовал совету.</p><p class="p1">– Consolato americano. Sono il funzionario di turno<a href="ch2.xhtml#id23" class="a">[7]</a>, – послышался усталый голос.</p><p class="p1">– Lei parla inglese?<a href="ch2.xhtml#id22" class="a">[8]</a> – спросил Лэнгдон.</p><p class="p1">– Разумеется, – ответил дежурный с американским акцентом. Похоже, он был не слишком обрадован, что его разбудили. – Чем могу помочь?</p><p class="p1">– Я американец, нахожусь во Флоренции, и на меня совершено нападение. Меня зовут Роберт Лэнгдон.</p><p class="p1">– Номер паспорта, пожалуйста, – зевая, попросил дежурный.</p><p class="p1">– Мой паспорт пропал. Думаю, что его украли. В меня стреляли и ранили в голову. Мне нужна помощь.</p><p class="p1">Сотрудник моментально проснулся.</p><p class="p1">– Сэр! Вы говорите, что в вас <em>стреляли</em>? Повторите, пожалуйста, свое имя.</p><p class="p1">– Роберт Лэнгдон.</p><p class="p1">На линии послышался шорох, и Лэнгдон уловил стук клавиш. Раздался звуковой сигнал. Пауза. Затем снова стук клавиш. Еще один звуковой сигнал. А затем сразу три, причем громких.</p><p class="p1">Снова пауза, уже продолжительная.</p><p class="p1">– Сэр? – наконец произнес дежурный. – Вас зовут Роберт Лэнгдон?</p><p class="p1">– Именно так. И у меня проблемы.</p><p class="p1">– Сэр, ваше имя помечено особым флажком, это значит, что я должен немедленно соединить вас с главным администратором консула. – Дежурный помолчал, видимо, сам в шоке от причастности к столь удивительным событиям. – Пожалуйста, не вешайте трубку.</p><p class="p1">– Подождите! Вы можете сказать…</p><p class="p1">Но в трубке уже раздавались звонки вызова.</p><p class="p1">На четвертый звонок трубку сняли.</p><p class="p1">– Коллинз слушает, – ответил хриплый голос.</p><p class="p1">Глубоко вздохнув, Лэнгдон постарался говорить спокойно и изложить все предельно ясно.</p><p class="p1">– Мистер Коллинз, меня зовут Роберт Лэнгдон. Я – американец и нахожусь во Флоренции. В меня стреляли. Мне нужна помощь. Я хочу немедленно приехать в консульство США. Вы можете мне помочь?</p><p class="p1">Низкий голос ответил без колебаний:</p><p class="p1">– Слава богу, что вы живы, мистер Лэнгдон. Мы искали вас.</p><p class="subtitle">Глава 12</p><p class="p1"><em>В консульстве знают, что я здесь?</em></p><p class="p1">Лэнгдон почувствовал огромное облегчение. Мистер Коллинз, представившийся главным администратором консула, говорил уверенным тоном профессионала, но в его голосе звучала настойчивость.</p><p class="p1">– Мистер Лэнгдон, нам нужно немедленно поговорить. И, понятно, не по телефону.</p><p class="p1">В данный момент Лэнгдону ничего не было понятно, но спорить он не стал.</p><p class="p1">– Я немедленно пришлю за вами, – продолжал Коллинз. – Где вы находитесь?</p><p class="p1">Сиенна нервно переминались с ноги на ногу, слушая разговор по громкой связи. Лэнгдон успокаивающе ей кивнул, показывая, что будет точно следовать ее плану.</p><p class="p1">– Я в маленькой гостинице «Пенсионе ла Фиорентина», – ответил он и посмотрел на желтовато-серое здание отеля на другой стороне улицы, которое предложила Сиенна. Затем назвал Коллинзу улицу.</p><p class="p1">– Все понял, – ответил тот. – Никуда не уходите. Оставайтесь в номере. За вами сейчас приедут. Какой у вас номер?</p><p class="p1">– Тридцать девятый, – ответил Лэнгдон наобум.</p><p class="p1">– Отлично. Через двадцать минут. – Коллинз понизил голос. – И еще, мистер Лэнгдон, я понимаю, что вы ранены и наверняка сбиты с толку, но я должен знать… это по-прежнему при вас?</p><p class="p1"><em>Это.</em> При всей неопределенности формулировки у Лэнгдона не было сомнений, о чем его спрашивали. Он перевел взгляд на биокапсулу, лежавшую на кухонном столе.</p><p class="p1">– Да сэр. По-прежнему при мне.</p><p class="p1">Было слышно, как Коллинз с облегчением выдохнул.</p><p class="p1">– Когда вы пропали, мы подумали… честно говоря, мы решили, что произошло непоправимое. Я рад, что это не так. Оставайтесь на месте. Никуда не выходите. Через двадцать минут в вашу дверь постучат. – Коллинз повесил трубку.</p><p class="p1">Лэнгдон впервые, с тех пор как очнулся в больнице, по-настоящему расслабился. <em>В консульстве знают, что происходит, и скоро у меня будут ответы на все вопросы.</em> Он закрыл глаза и медленно выдохнул, чувствуя себя почти в норме. Голова уже не раскалывалась от боли.</p><p class="p1">– Прямо как в шпионском боевике, – произнесла Сиенна с улыбкой. – Вы, случайно, не тайный агент?</p><p class="p1">Теперь Лэнгдон и сам не знал, что думать. Он не мог понять, как два дня жизни полностью стерлись из его памяти, а сам он попал в Италию, но факт оставался фактом… и через двадцать минут в захудалый отель напротив за ним приедет сотрудник американского консульства.</p><p class="p1"><em>Что происходит?</em></p><p class="p1">Лэнгдон взглянул на Сиенну, понимая, что скоро им предстоит расстаться, и ощущая какую-то недоговоренность. Он вспомнил, как в больнице у нее на глазах убили бородатого доктора.</p><p class="p1">– Сиенна, – прошептал он, – ваш друг… доктор Маркони… я чувствую себя ужасно.</p><p class="p1">Она рассеянно кивнула.</p><p class="p1">– Мне так жаль, что я втянул вас во все это. Я знаю про ваше положение в больнице, и если начнется расследование… – Он не стал заканчивать фразу.</p><p class="p1">– Все в порядке, – ответила она. – Мне не привыкать к переездам.</p><p class="p1">По ее отрешенному взгляду было видно, что сегодняшнее утро полностью изменило уже налаженную ею жизнь. Хотя и его собственное положение оставляло желать лучшего, сердце у него защемило от жалости к этой женщине.</p><p class="p1"><em>Она спасла мою жизнь… а я разрушил ее.</em></p><p class="p1">Они молча сидели, ощущая повисшее в воздухе напряжение, словно им обоим хотелось говорить, но сказать было нечего. В конце концов, они оказались просто попутчиками на этом странном отрезке жизни, а теперь их пути расходились, и каждому было суждено дальше пойти своей дорогой.</p><p class="p1">– Сиенна, – наконец прервал молчание Лэнгдон, – я сейчас разберусь с консульством, и если могу хоть чем-то помочь… пожалуйста, дайте мне знать.</p><p class="p1">– Спасибо, – прошептала она, с грустью глядя в окно.</p><p class="empty-line"/><p class="p1">Бежали минуты, Сиенна Брукс рассеянно смотрела на улицу и пыталась представить, как сложится дальше этот день. В том, что к вечеру ее мир будет выглядеть иначе, она не сомневалась.</p><p class="p1">Профессор ей нравился, хотя она допускала, что это связано с действием адреналина. У него отзывчивое и доброе сердце, да и внешне он весьма привлекательный. В какой-нибудь совсем другой жизни они могли бы даже оказаться вместе.</p><p class="p1"><em>Хотя зачем я ему такая,</em> подумала она. <em>Ненормальная.</em></p><p class="p1">Подавив всплеск эмоций, Сиенна вдруг заметила за окном какое-то движение и, прильнув лицом к стеклу, замерла от неожиданности.</p><p class="p1">– Роберт! Посмотрите!</p><p class="p1">Лэнгдон выглянул в окно и увидел остановившийся перед входом в «Пенсионе ла Фиорентина» сверкающий черный мотоцикл «БМВ». С него ловко соскочил спортивного вида человек в черном кожаном костюме и шлеме. Изящным движением он снял блестящий черный шлем, и Сиенна боковым зрением заметила, что Лэнгдон невольно отпрянул назад.</p><p class="p1">Эти склеенные в шипы волосы они уже видели.</p><p class="p1">Вытащив пистолет, убийца проверила глушитель и снова убрала оружие в карман куртки. После чего, двигаясь со смертельной грацией, скользнула в отель.</p><p class="p1">– Роберт, – прошептала Сиенна сдавленным от страха голосом. – Правительство США послало за вами убийцу.</p><p class="subtitle">Глава 13</p><p class="p1">Замерев у окна и не сводя взгляда с гостиницы на другой стороне улицы, Роберт Лэнгдон старался подавить приступ охватившей его паники. Женщина с прической из шипов исчезла за дверью, а Лэнгдон лихорадочно пытался сообразить, откуда она могла узнать адрес. Выброс адреналина опять не давал ему мыслить ясно.</p><p class="p1">– Меня пытается убить мое же правительство?</p><p class="p1">Сиенна была поражена не меньше его.</p></span>
