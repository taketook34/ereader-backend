<span><p class="p1">– Но меня действительно пытались убить! – закричал Лэнгдон так громко, что все в салоне обернулись. – Я видел, как врача больницы – доктора Маркони – хладнокровно застрелили на моих глазах.</p><p class="p1">– Это то, что вы видели, – согласился Ректор, ничуть не смутившись, – но не то, что было на самом деле. Вайента работала на меня. И справлялась с этим превосходно.</p><p class="p1">– С убийством людей?</p><p class="p1">– Нет, – ответил Ректор спокойно. – С имитацией убийства людей.</p><p class="p1">Лэнгдон долго смотрел на невысокого мужчину, вспоминая, как доктор с седеющей бородой и кустистыми бровями повалился на пол, а на его груди расплылось кровавое пятно.</p><p class="p1">– Пистолет Вайенты был заряжен холостыми патронами, – продолжал объяснять Ректор. – Он привел в действие радиоуправляемый пиропатрон, который разорвал на груди доктора Маркони пакет с кровью. С доктором, кстати, все в порядке.</p><p class="p1">Лэнгдон закрыл глаза, не в силах переварить услышанное.</p><p class="p1">– А… больничная палата?</p><p class="p1">– Декорация на скорую руку. Профессор, я понимаю, что в это трудно поверить. Мы работали в очень жестких временных рамках, а поскольку вы плохо соображали, полного правдоподобия и не требовалось. Очнувшись, вы увидели то, что нам было нужно, – больничный реквизит, нескольких актеров и постановочное нападение.</p><p class="p1">У Лэнгдона голова шла кругом.</p><p class="p1">– Именно этим и занимается моя компания. Мы отлично умеем подменять реальность иллюзией.</p><p class="p1">– А как же Сиенна? – спросил Лэнгдон, с силой протирая глаза.</p><p class="p1">– Это был вопрос субъективного выбора, и я решил, что она – подходящая кандидатура. Моей главной задачей было защитить клиента от доктора Сински, и в этом наши с Сиенной желания совпадали. Чтобы завоевать ваше доверие, Сиенна спасла вас от убийцы и помогла добраться до боковой улочки. Ожидавшее такси тоже было нашим, и очередной радиоуправляемый пиропатрон разнес вдребезги заднее стекло, чтобы окончательно вас убедить. А такси привезло в квартиру, которую мы наспех подготовили.</p><p class="p1"><em>Убогая квартирка Сиенны</em>, подумал Лэнгдон, понимая теперь, почему она была обставлена всякой рухлядью. Становилось понятным и каким чудом одежда «соседа» оказалась ему точно впору.</p><p class="p1">Все это было постановкой. Даже отчаянный звонок сослуживицы Сиенны из больницы. <em>Сиенна, это Даникова!</em></p><p class="p1">– А когда звонили в консульство, то набирали номер, который нашла вам Сиенна. И звонок на самом деле был на борт «Мендация».</p><p class="p1">– Выходит, я с консульством так и не связался…</p><p class="p1">– Нет, не связались.</p><p class="p1"><em>Никуда не уходите</em>, попросил его липовый сотрудник консульства. <em>За вами сейчас приедут</em>. А затем появилась Вайента, и Сиенна очень вовремя ее заметила на другой стороне улицы и вслух сделала вывод. <em>Роберт, правительство США послало за вами убийцу. Вам нельзя обращаться к властям! Ваша единственная надежда – узнать, что означает этот проектор.</em></p><p class="p1">Ректор и его таинственная организация – чем бы, черт возьми, она ни занималась – очень ловко переориентировали Лэнгдона с работы на Сински на работу на себя. Созданная ими иллюзия была полной!</p><p class="p1"><em>Сиенне блестяще удалось обвести меня вокруг пальца</em>, подумал профессор скорее с грустью, чем со злостью. За время их короткого общения он успел по-настоящему к ней привязаться. И самым непонятным для него было то, как такая светлая и отзывчивая душа могла разделять идеи Зобриста по решению проблем перенаселения.</p><p class="p1"><em>Могу вас заверить</em>, сказала Сиенна, <em>что если не предпринять радикальных мер, то исчезновение нашего вида неизбежно… С математикой не поспоришь.</em></p><p class="p1">– А как же статьи о Сиенне? – спросил Лэнгдон, вспомнив программку шекспировского театра и газетные вырезки о ее невероятно высоком интеллекте.</p><p class="p1">– Они настоящие, – ответил Ректор. – Чем больше в иллюзии фактов из реальной жизни, тем она правдоподобнее. При дефиците времени на подготовку нам пришлось ограничиться только ее компьютером и ее архивом вырезок о себе. Вы априори и не должны были их видеть – они просто служили страховкой на случай, если бы вы вдруг засомневались, является ли она той, за кого себя выдает.</p><p class="p1">– И пользоваться ее компьютером я тоже не был должен, – заметил Лэнгдон.</p><p class="p1">– Да, и вот тут мы потеряли контроль. Сиенна не ожидала, что команда СНР Сински выйдет на квартиру, и, когда появились агенты, перепугалась и была вынуждена импровизировать. Чтобы не разрушить иллюзию, она скрылась с вами на трайке. Поскольку операция вышла из-под контроля и прежний план не сработал, я был вынужден отозвать Вайенту, но она нарушила протокол и пустилась за вами в погоню.</p><p class="p1">– Она чуть не убила меня, – заметил Лэнгдон и рассказал Ректору о столкновении под крышей палаццо Веккьо, когда Вайента направила пистолет прямо ему в грудь. <em>Больно не будет… но у меня нет выбора.</em> Сиенна тогда бросилась вперед и столкнула ее с балки, а потом Вайента полетела вниз и разбилась насмерть.</p><p class="p1">Ректор шумно вздохнул, размышляя над рассказом Лэнгдона.</p><p class="p1">– Не думаю, что она хотела вас убить… ее пистолет мог стрелять только холостыми патронами. Ей было нужно вас захватить, чтобы загладить допущенный промах и сохранить работу. Наверное, она считала, что если выстрелит холостым патроном, то докажет, что не была убийцей и все было простой инсценировкой. – Немного поразмыслив, Ректор продолжил: – Не стану гадать, действительно ли Сиенна собиралась убить Вайенту или просто хотела помешать ей выстрелить. Но я начинаю думать, что знаю ее гораздо хуже, чем полагал.</p><p class="p1"><em>Я тоже,</em> согласился с ним Лэнгдон, однако, вспоминая выражение шока и раскаяния на лице Сиенны, был уверен, что она не желала смерти оперативнице со склеенными в шипы волосами и случившееся скорее всего было несчастным случаем.</p><p class="p1">Лэнгдон почувствовал себя одиноким и неприкаянным. Он повернулся к иллюминатору, чтобы бросить взгляд на лежащий внизу мир, но перед глазами была только глухая стена.</p><p class="p1"><em>Я не могу здесь находиться!</em></p><p class="p1">– С вами все в порядке? – с беспокойством осведомился Ректор.</p><p class="p1">– Нет, – ответил Лэнгдон. – Ни о каком порядке не может быть и речи.</p><p class="empty-line"/><p class="p1"><em>Он справится,</em> подумал Ректор. <em>Просто пытается свыкнуться с новой реальностью.</em></p><p class="p1">Американский профессор выглядел так, будто торнадо подхватил его, закружил, перенес в какой-то неведомый край и бросил там и теперь он совершенно сбит с толку и не понимает ни где он, ни что с ним.</p><p class="p1">Люди, становившиеся объектами операций Консорциума, редко осознавали истинное положение дел за пеленой инсценированных событий, но если такое и случалось, Ректор никогда не видел, какое это производило на них впечатление. Сегодня помимо вины, которую он ощущал, наблюдая за шокированным Лэнгдоном, на нем тяжким грузом висела ответственность за разразившийся кризис.</p><p class="p1"><em>Я связался не с тем человеком. С Бертраном Зобристом.</em></p><p class="p1"><em>Я доверился не тому человеку. Сиенне Брукс.</em></p><p class="p1">Теперь Ректор летел в самый эпицентр бури – туда, откуда на мир может обрушиться эпидемия смертельной чумы, способной потрясти всю планету. Если ему удастся выбраться из этой переделки живым, то Консорциум вряд ли переживет последствия. Впереди будет нескончаемая череда расследований и обвинений.</p><p class="p1"><em>Неужели меня ждет такой конец?</em></p><p class="subtitle">Глава 83</p><p class="p1"><em>Мне нужен воздух,</em> подумал Роберт Лэнгдон. <em>Хотя бы вид, панорама чего-то…</em></p><p class="p1">Закрытое пространство фюзеляжа без иллюминаторов давило на него. Да и невероятный рассказ об истинных событиях, произошедших с ним сегодня, ничуть не способствовал улучшению самочувствия. Мозг по-прежнему переполняли вопросы, оставшиеся без ответа… главным образом, связанные с Сиенной.</p><p class="p1">Как ни удивительно, но ему ее не хватало.</p><p class="p1"><em>Она притворялась</em>, напомнил он себе. <em>Использовала меня.</em></p><p class="p1">Не говоря ни слова, Лэнгдон оставил Ректора и направился в носовую часть. Дверь кабины пилотов была открыта, и сочившийся оттуда дневной свет манил его, словно луч маяка. Пилоты его не заметили, и он устроился в дверном проеме, подставив лицо ласковому солнцу. Видневшееся в окна кабины открытое пространство было настоящей манной небесной. Чистое синее небо казалось таким мирным… и вечным.</p><p class="p1"><em>Но в этом мире нет ничего вечного</em>, напомнил он себе, по-прежнему не в силах осознать масштаб надвигавшейся катастрофы.</p><p class="p1">– Профессор? – тихо окликнули его сзади.</p><p class="p1">Лэнгдон обернулся и от неожиданности невольно отпрянул. Перед ним стоял доктор Феррис. Последний раз Лэнгдон видел его задыхающимся на полу собора Святого Марка. А теперь он на борту их самолета и стоит, опираясь на переборку. На голове бейсболка, лицо покрыто какой-то розоватой мазью, грудь забинтована, а дыхание учащенное и поверхностное.</p><p class="p1">– Вы… живы?! – воскликнул Лэнгдон, вытаращив на него глаза.</p><p class="p1">Феррис устало кивнул:</p><p class="p1">– Более-менее.</p><p class="p1">Теперь он держался совсем по-другому, был расслаблен и спокоен.</p><p class="p1">– Но я думал… – Лэнгдон осекся. – Вообще-то я уже не знаю, что и думать.</p><p class="p1">Феррис сочувственно улыбнулся.</p><p class="p1">– Сегодня вам пришлось выслушать много лжи. Я подумал, что сейчас самое время извиниться. Как вы уже, наверное, поняли, я не работаю на ВОЗ и не ездил за вами в Кембридж.</p><p class="p1">Лэнгдон кивнул, уже перестав чему-либо удивляться.</p><p class="p1">– Вы работаете на Ректора.</p><p class="p1">– Да. Он направил меня оказать вам с Сиенной экстренную поддержку… и помочь скрыться от команды СНР.</p><p class="p1">– Тогда, полагаю, вы блестяще справились с этой задачей, – заметил Лэнгдон, вспомнив, как Феррис появился в баптистерии, убедил Лэнгдона, что работает на ВОЗ, а затем вывез их из Флоренции, позволив ускользнуть от команды Сински. – И вы, конечно, никакой не доктор.</p><p class="p1">Тот покачал головой:</p><p class="p1">– Нет, сегодня я себя за него выдавал. Моей задачей было помочь Сиенне еще больше уверить вас в том, что вам говорили, и подтолкнуть к дальнейшей расшифровке послания в проекторе, чтобы узнать место, на которое оно указывает. Ректор всеми силами хотел добраться до творения Зобриста первым и защитить его от Сински.</p><p class="p1">– Так вы не знали, что это была чума? – спросил Лэнгдон, по-прежнему испытывая беспокойство по поводу странной сыпи и внутреннего кровоизлияния у Ферриса.</p><p class="p1">– Конечно, нет! Когда вы упомянули о чуме, я подумал, что эту идею вам подкинула Сиенна, чтобы подстегнуть поиски. И я подыграл. Мы вместе сели на поезд в Венецию, а потом… все изменилось.</p><p class="p1">– И почему же?</p><p class="p1">– Ректор посмотрел оставленный Зобристом ролик.</p><p class="p1"><em>Да, ролик действительно впечатлял.</em></p><p class="p1">– И он понял, что Зобрист безумен.</p><p class="p1">– Именно. Ректор вдруг осознал, во что оказался втянут Консорциум, и пришел в ужас. Он немедленно потребовал связать его с человеком, который знал Зобриста лучше всех – с ФС-2080, чтобы узнать, известно ли ей, что создал Зобрист.</p><p class="p1">– ФС-2080?</p><p class="p1">– Извините, с Сиенной Брукс. Она выбрала себе это кодовое имя. Судя по всему, оно связано с движением трансгуманизма. А связаться с Сиенной Ректор мог только через меня.</p><p class="p1">– Звонок в поезде, – догадался Лэнгдон. – От вашей «больной матери».</p><p class="p1">– Понятно, что я не мог ответить на звонок Ректора в вашем присутствии, поэтому вышел. Он рассказал мне о видео, и я пришел в ужас. Он надеялся, что Сиенна тоже была не в курсе, но, когда я сказал, что вы с ней разговаривали о чуме и не собирались прекращать поиски, он понял, что Сиенна и Зобрист были заодно. И Сиенна сразу превратилась в противника. Он просил держать его в курсе всех наших перемещений в Венеции… и собирался прислать команду, чтобы задержать ее. Агент Брюдер со своими людьми едва не схватил ее в базилике Святого Марка… но ей удалось ускользнуть.</p><p class="p1">Лэнгдон отрешенно смотрел в пол, вспоминая прощальный взгляд Сиенны, который она устремила на него, выбравшись из колодца на площадь.</p><p class="p1"><em>Простите меня, Роберт. Простите за все.</em></p><p class="p1">– Она та еще штучка, – заметил Феррис. – Вы, наверное, не видели, как она ударила меня в базилике.</p><p class="p1">– Ударила?</p><p class="p1">– Да. Когда появились агенты Брюдера, я собирался позвать их и выдать Сиенну, но она, должно быть, догадалась. И ударила меня в грудь ребром ладони.</p><p class="p1">– Что?!</p><p class="p1">– Я даже не понял, как это случилось. Наверное, какой-то прием из боевых искусств. У меня там уже был синяк, так что боль была нестерпимой. Минут пять я не мог нормально дышать. Сиенна потащила вас на балкон, прежде чем кто-то из окружающих мог рассказать вам, что случилось на самом деле.</p><p class="p1">Ошеломленный Лэнгдон вспомнил, как пожилая итальянка с гневом закричала на Сиенну и ударила себя кулаком в грудь.</p><p class="p1"><em>Нет!</em> – ответила Сиенна. <em>Закрытый массаж сердца его убьет! Посмотрите на его грудь!</em></p><p class="p1">Прокручивая в голове эту сцену, Лэнгдон поразился, как стремительно Сиенна Брукс оценивала ситуацию и моментально находила выход. Фразу пожилой итальянки «L’hai colpito al petto» она тут же выдала за предложение сделать массаж сердца, хотя это было прямым обвинением: «Ты ударила его в грудь!»</p><p class="p1">Тогда в суматохе Лэнгдон этого даже не заметил.</p><p class="p1">Феррис болезненно улыбнулся.</p><p class="p1">– Вы, наверное, в курсе, что Сиенна Брукс весьма предприимчива.</p><p class="p1">Лэнгдон кивнул. <em>В курсе.</em></p><p class="p1">– Люди Сински перевезли меня на борт «Мендация» и наложили повязку. Ректор попросил меня тоже полететь, поскольку, кроме вас, я единственный, кто провел с Сиенной весь день, и могу оказаться полезным.</p><p class="p1">Лэнгдон кивнул, но сыпь на лице Ферриса не давала ему покоя.</p><p class="p1">– А что все-таки у вас с лицом? – не выдержав, поинтересовался он. – И темное пятно на груди? Это не…</p><p class="p1">– Чума? – засмеялся Феррис и покачал головой. – Не знаю, говорили ли вам, но сегодня роль доктора мне пришлось играть дважды.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Когда я появился в баптистерии, вы сказали, что мое лицо вам кажется смутно знакомым.</p><p class="p1">– Да, это так. Думаю, дело в глазах. Вы ответили, что забирали меня в Кембридже… – Лэнгдон помолчал. – Но теперь я знаю, что это не так…</p><p class="p1">– Я показался вам знакомым, потому что мы уже встречались. Но не в Кембридже. – Феррис внимательно посмотрел на Лэнгдона, проверяя, не узнает ли тот его. – Я был первым, кого вы увидели, когда очнулись в больнице.</p><p class="p1">Лэнгдон вспомнил маленькую полутемную палату. Он тогда плохо соображал, да и зрение оставляло желать лучшего, но он точно помнил, что первым человеком, которого он увидел, когда очнулся, был бледный пожилой доктор с кустистыми бровями и косматой бородой, говоривший только по-итальянски.</p><p class="p1">– Нет, – произнес Лэнгдон. – Первым, кого я увидел, когда очнулся, был доктор Маркони…</p><p class="p1">– Scusi, professore. Ma non si ricorda di me? Sono il dottor Marconi<a href="ch2.xhtml#id42" class="a">[42]</a>, – произнес Феррис на безупречном итальянском и по-стариковски сгорбился, разглаживая воображаемые брови и седеющую бороду.</p><p class="p1">У Лэнгдона отвисла челюсть.</p><p class="p1">– Доктором Маркони… были вы?</p><p class="p1">– Поэтому глаза и показались вам знакомыми. Я никогда не носил накладных бровей и бороды и, к сожалению, слишком поздно узнал, что у меня жуткая аллергия на латексный театральный клей, от которого кожа воспалилась и жутко чесалась. Понятно, что мой вид поверг вас в ужас… поскольку все ваши мысли были заняты чумой.</p><p class="p1">Лэнгдону оставалось только изумляться – он отлично помнил, как доктор Маркони непрестанно чесал себе бороду, а после выстрела Вайенты упал на больничный пол и на груди у него расплылось пятно крови.</p><p class="p1">– В довершение всех бед, – продолжил Феррис, показывая на забинтованную грудь, – в самый разгар операции у меня сдвинулся пиропатрон, и вернуть его на место возможности уже не было. В результате он взорвался под углом, сломал мне ребро, и образовался большой кровоподтек. Мне было трудно дышать весь день.</p><p class="p1"><em>А я-то думал, что это чума.</em></p><p class="p1">Феррис глубоко вдохнул и поморщился.</p><p class="p1">– Думаю, что мне лучше сейчас вернуться на место и посидеть. – Он направился в глубь салона и вдруг обернулся. – Похоже, к вам новый посетитель.</p><p class="p1">Лэнгдон увидел, что к нему быстро шла Сински – ее длинные серебристые волосы развевались на ходу.</p><p class="p1">– Профессор, вот вы где!</p><p class="p1">Глава ВОЗ выглядела усталой, но в ее глазах светилась надежда. <em>Ей что-то удалось выяснить.</em></p><p class="p1">– Прошу прощения, что покинула вас, – сказала она, подходя, – но нам нужно было уладить некоторые детали и кое-что выяснить. – Она показала на открытую дверь в кабину пилотов. – Решили посмотреть на солнечный свет?</p><p class="p1">Лэнгдон пожал плечами.</p><p class="p1">– Вашему самолету не хватает иллюминаторов.</p><p class="p1">Элизабет сочувственно улыбнулась.</p><p class="p1">– Кстати, о свете. Надеюсь, Ректору удалось пролить свет на кое-какие события, случившиеся с вами?</p><p class="p1">– Да, но ничего приятного я от него не услышал.</p><p class="p1">– И я тоже, – согласилась Сински и оглянулась. Убедившись, что их никто не слышит, она зашептала: – Поверьте, для него и его организации последствия будут самыми серьезными. Я об этом позабочусь. Однако сейчас всем нам надо сосредоточиться, чтобы обнаружить контейнер до того, как он растворится и инфекция попадет в воду.</p><p class="p1"><em>Или до него доберется Сиенна и ускорит процесс.</em></p><p class="p1">– Я хотела поговорить с вами о месте, в котором находится могила Дандоло.</p><p class="p1">Лэнгдон постоянно возвращался в мыслях к этому потрясающему зданию, как только выяснилось, что именно оно является целью их поисков. «Мусейон в убранстве злата мудрости святой».</p><p class="p1">– Я только что узнала нечто крайне важное, – сказала Сински. – Мы разговаривали по телефону с местным историком, который, разумеется, понятия не имеет, почему мы интересуемся гробницей Дандоло. Знаете, каков был его ответ, когда я спросила, что находится под гробницей? – Она торжествующе улыбнулась. – Вода.</p><p class="p1">Лэнгдон удивился.</p><p class="p1">– В самом деле?</p><p class="p1">– Да, насколько я поняла, нижние уровни здания затоплены. За столетия грунтовые воды под зданием поднялись и затопили как минимум два его этажа. По словам историка, там полно воздушных карманов и полузатопленных залов.</p><p class="p1"><em>Бог мой!</em> Лэнгдон представил пещеру из ролика Зобриста, залитую странным светом, и едва заметные вертикальные тени столбов на покрытых мхом влажных стенах.</p><p class="p1">– Это затопленный зал.</p><p class="p1">– Именно.</p><p class="p1">– Но… как туда мог попасть Зобрист?</p><p class="p1">Глаза Сински блеснули.</p><p class="p1">– А вот это самое поразительное. Вы не поверите, что нам удалось узнать.</p><p class="empty-line"/><p class="p1">В этот самый момент из аэропорта Джованни Ничелли на узком островке Лидо в миле от венецианского берега взмыл в темнеющее сумеречное небо легкий двухмоторный самолет «Сессна сайтейшн мустанг».</p><p class="p1">Его владельца, знаменитого модельера Джорджо Венчи, на борту не было, но он приказал пилотам доставить молодую привлекательную женщину туда, куда она скажет.</p><p class="subtitle">Глава 84</p><p class="p1">На древнюю столицу Византии опустилась ночь.</p><p class="p1">На берегах Мраморного моря зажглись огни, высвечивая на фоне темного неба сияющие мечети и стройные минареты. Наступил час вечерней молитвы акшам, и по всему городу из громкоговорителей неслись протяжные голоса муэдзинов, призывавших к намазу.</p><p class="p1"><em>Ля иляха илля Ллах!</em></p><p class="p1"><em>Нет Бога, кроме Аллаха!</em></p><p class="p1">Правоверные поспешили в мечети, а город продолжал жить своей обычной жизнью: шумные студенты пили пиво, бизнесмены заключали сделки, торговцы громко расхваливали специи и ковры, а туристы завороженно на все это дивились.</p><p class="p1">Это был поистине город контрастов – религии и светскости, древности и современности, Запада и Востока. Расположенный на границе между Европой и Азией, этот вечный город служил настоящим мостом между миром Старого Света… и еще более древним миром.</p><p class="p1"><em>Стамбул.</em></p><p class="p1">Больше не являясь столицей Турции, он на протяжении столетий оставался центром трех великих империй – Византийской, Римской и Османской. Не случайно Стамбул славится уникальностью разнообразия своих исторических памятников. Дворец Топкапы, Голубая мечеть, Семибашенный замок и множество других исторических мест окружены легендами о славных битвах, победах и поражениях.</p><p class="p1">Когда «С-130» заходил на посадку в стамбульском аэропорту имени Ататюрка, в ночном небе над городской суетой собирались грозовые тучи. Роберт Лэнгдон сидел в кабине пилотов на откидном месте позади летчиков и радовался возможности провести остаток полета, глядя на мир через стекло.</p><p class="p1">Немного поев и поспав около часа в хвостовой части самолета, он сумел наконец отдохнуть и теперь чувствовал прилив бодрости.</p><p class="p1">Справа он видел огни Стамбула – изогнутого в форме рога полуострова, уходящего в темноту Мраморного моря. Здесь располагалась его европейская часть, отделенная от азиатской темной и извилистой лентой.</p><p class="p1"><em>Пролив Босфор.</em></p><p class="p1">Сверху Босфор походил на широкую открытую рану, которая рассекала Стамбул надвое. Но Лэнгдон знал, что пролив был источником жизненной силы для торговли. Он не только дарил городу две береговые линии вместо привычной одной, но и обеспечивал проход из Средиземного моря в Черное, превращая Стамбул в пограничную станцию между двумя мирами.</p><p class="p1">Самолет продолжал снижаться сквозь полосу тумана, и Лэнгдон пристально вглядывался в лежавший внизу город, стараясь отыскать массивное здание, ради которого они сюда прилетели.</p><p class="p1"><em>Место захоронения Энрико Дандоло.</em></p><p class="p1">Как выяснилось, вероломный дож Венеции Энрико Дандоло не был похоронен на родине. Его останки были преданы земле в сердце цитадели, которую он завоевал в 1202 году… и вокруг которой раскинулся сам город. Как и полагается, Дандоло нашел последнее упокоение в самой знаменитой усыпальнице завоеванного им города – здании, которое и по сей день является жемчужиной всего региона.</p><p class="p1">Айя-София.</p><p class="p1">До 1204 года Айя-София, построенная в 360 году, была патриаршим православным собором, а после Четвертого крестового похода и завоевания Константинополя Энрико Дандоло превратил ее в католический храм. В пятнадцатом веке после захвата города турками-османами под предводительством султана Мехмеда эль-Фатиха, собор был обращен в мечеть и служил молельным домом для мусульман до 1935 года, после чего по декрету Ататюрка стал музеем.</p><p class="p1"><em>Мусейон в убранстве злата мудрости святой</em>, подумал Лэнгдон.</p><p class="p1">На украшение Айя-Софии не только пошло больше золота, чем даже на собор Святого Марка, но и само имя «Айя-София» в переводе с греческого означало «Премудрость Божия».</p><p class="p1">Представив себе массивное здание, Лэнгдон не мог вообразить, что где-то под ним есть темное озеро, в водах которого медленно растворяется пластиковый контейнер, готовый вот-вот заразить воду смертельным вирусом.</p><p class="p1">Он молился, чтобы они успели.</p><p class="p1">– Нижние ярусы здания затоплены, – взволнованно сообщила ему Сински пару часов назад и пригласила проследовать за собой в рабочий отсек. – Вы не поверите, что мы только что выяснили. Вы когда-нибудь слышали о режиссере-документалисте Гёкселе Гюленсое?</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Я искала информацию по Айя-Софии, – объяснила Сински, – и наткнулась на документальный фильм об этом соборе, снятый Гюленсоем несколько лет назад.</p><p class="p1">– Об Айя-Софии снято несколько десятков документальных фильмов.</p><p class="p1">– Да, – согласилась Элизабет, входя в рабочий отсек, – но не таких. – Она включила ноутбук и повернула к нему экраном. – Читайте сами.</p><p class="p1">Лэнгдон сел и увидел на экране статью, которая представляла собой выдержки из разных новостных изданий, в том числе ежедневной газеты «Хюрриет дейли ньюс», в которых обсуждался новый фильм Гюленсоя «В глубинах Айя-Софии».</p><p class="p1">Профессор сразу понял, что именно так взволновало Сински. Уже первые слова заставили его удивленно взглянуть на нее. <em>Погружение с аквалангом?</em></p><p class="p1">– Да-да, – сказала Элизабет, – просто прочтите.</p><p class="p1">Лэнгдон так и сделал.</p><div class="cite">
<p class="p1">Погружение с аквалангом под Айя-Софию</p>
</div><p class="p1">Режиссер-документалист Гёксель Гюленсой со своей командой исследователей-аквалангистов обнаружили затопленные помещения на глубине в несколько сот футов под храмовым сооружением Стамбула, которое пользуется особой популярностью среди туристов.</p><p class="p1">В ходе исследований они обнаружили многочисленные архитектурные шедевры, в том числе затопленные склепы с захоронениями детей-мучеников, насчитывающие восемь столетий, а также подводные тоннели, соединяющие Айя-Софию с дворцом Топкапы, дворцом Текфур и подземельями тюрьмы Анемас, о которых рассказывают легенды.</p><p class="p1">«По моему мнению, то, что находится под Айя-Софией, куда более захватывающе, чем то, что мы видим на поверхности», – заявил Гюленсой, рассказавший, что на съемку фильма его вдохновила старая фотография, сделанная исследователями с гребной лодки, плывшей в большом полузатопленном зале под фундаментом Айя-Софии.</p><p class="empty-line"/><p class="p1">– Вы наверняка правильно определили место! – взволнованно воскликнула Сински. – Судя по всему, под зданием есть огромные полузатопленные залы, проникнуть в которые можно и без подводного снаряжения. Скорее всего в одном из них Зобрист и снял свое видео.</p><p class="p1">Позади них стоял агент Брюдер и тоже внимательно смотрел на экран.</p><p class="p1">– Похоже, что подземные воды под зданием расходятся в самых разных направлениях. Если мешок растворится раньше, чем мы до него доберемся, то остановить распространение его содержимого будет невозможно.</p><p class="p1">– А это содержимое… – решился спросить Лэнгдон. – Вам известно, что это такое? Я имею в виду, точно? Я знаю, что речь идет о возбудителе заболевания, но…</p><p class="p1">– Мы изучили запись, – ответил Брюдер, – и пришли к выводу, что имеем дело скорее с биологическим, нежели химическим материалом… другими словами, с чем-то живым. Учитывая малые размеры емкости, мы считаем, что содержимое чрезвычайно заразно и способно к размножению. Передается ли заражение через воду, подобно бактериальной инфекции, или воздушным путем, как вырвавшийся на свободу вирус, пока неясно, но исключать нельзя ни то ни другое.</p><p class="p1">– Мы сейчас собираем информацию о температуре грунтовых вод в округе и постараемся оценить, для каких инфекций эти воды могут служить благоприятной средой, – добавила Сински. – Но Зобрист был исключительно талантливым ученым и мог запросто создать инфекцию с уникальными свойствами. И я подозреваю, что он выбрал это место совсем не случайно.</p><p class="p1">Обреченно кивнув, Брюдер кратко изложил свое видение необычного эпицентра эпидемии в виде растворимого пластикового пакета, эффективность которого они начинали осознавать только сейчас. Разместив мешок в водной среде под землей, Зобрист создал исключительно устойчивую среду для инкубации: постоянная температура воды, отсутствие солнечной радиации, толчков, а также абсолютная изолированность от внешнего воздействия. Выбрав пластик с нужным периодом растворения, Зобрист мог оставить инфекцию без присмотра: созрев до нужного состояния, она потом сама вырвется на волю в точно назначенный час.</p><p class="p1"><em>Даже если Зобрист сам никогда там больше не появится.</em></p><p class="p1">Шасси самолета коснулось посадочной полосы, и от внезапного толчка Лэнгдона подбросило на откидном сиденье в кабине пилотов. «C-130» резко затормозил и, свернув на рулежную дорожку, добрался до дальнего ангара, где наконец остановился.</p><p class="p1">Лэнгдон рассчитывал увидеть целую армию сотрудников ВОЗ в защитных костюмах, однако их ждал только большой белый фургон с ярко-красным крестом.</p><p class="p1"><em>Здесь Красный Крест?</em> Посмотрев внимательнее, Лэнгдон сообразил, что символ на борту автомобиля также являлся инверсией швейцарского флага и фургон на самом деле принадлежал другой организации – <em>посольству Швейцарии.</em></p><p class="p1">Отстегнув ремень безопасности, он отыскал Сински, которая вместе с другими готовилась выйти из самолета.</p><p class="p1">– А где все? – спросил Лэнгдон. – Сотрудники ВОЗ? Турецкие власти? Все уже в Айя-Софии?</p><p class="p1">Сински смутилась.</p><p class="p1">– Вообще-то, – объяснила она, – мы решили не подключать турецкие власти. Самая опытная команда СНР Европейского центра уже с нами, так что лучше пока не поднимать шума и не вызывать ненужной паники.</p><p class="p1">Лэнгдон видел, как Брюдер и его команда застегивали молнии на больших спортивных сумках со спасательным снаряжением – костюмами биозащиты, респираторами и электронными детекторами.</p><p class="p1">Закинув сумку на плечо, Брюдер подошел к ним.</p><p class="p1">– Мы выдвигаемся. Входим в здание, находим гробницу Дандоло, слушаем звук воды, как указано в стихотворении, а потом оцениваем обстановку и решаем, надо ли подключать власти для оказания помощи.</p><p class="p1">Лэнгдон уже видел сложности с реализацией предложенного плана.</p><p class="p1">– Айя-София закрывается на ночь, поэтому без местных властей нам в нее не попасть.</p><p class="p1">– Это не проблема, – успокоила его Сински. – Мой знакомый из посольства Швейцарии связался с куратором музея и попросил организовать частную экскурсию для одной важной персоны. Куратор согласился.</p><p class="p1">Лэнгдон скептически рассмеялся.</p><p class="p1">– Частную экскурсию для главы Всемирной организации здравоохранения? И армии сотрудников со спасательным снаряжением? Вам не кажется, что это вызовет вопросы?</p><p class="p1">– Команда СНР и снаряжение будут ждать в фургоне, пока Брюдер и мы с вами будем оценивать ситуацию, – объяснила Сински. – И для сведения: важной персоной являетесь вы, а не я.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Мы сказали руководству музея, что знаменитый американский профессор прилетел с командой исследователей для подготовки статьи о символах Айя-Софии, но вылет задержали на пять часов и он не успевает попасть в собор до закрытия. А поскольку завтра утром они уже уезжают, то мы надеялись…</p><p class="p1">– Ладно, – согласился Лэнгдон, – я понял идею.</p><p class="p1">– Музей выделил сотрудника, который будет вас сопровождать. Как выяснилось, он большой поклонник ваших трудов об исламском искусстве. – Сински устало улыбнулась, явно пытаясь изобразить оптимизм. – Нас заверили, что вам предоставят доступ в любой уголок здания.</p><p class="p1">– И главное, – заметил Брюдер, – он будет полностью в нашем распоряжении.</p><p class="subtitle">Глава 85</p><p class="p1">Лэнгдон рассеянно смотрел в окно фургона, мчавшегося вдоль берега по шоссе, соединявшему аэропорт Ататюрка с центром Стамбула. Швейцарским властям удалось договориться об упрощении таможенных процедур, и уже через несколько минут вся группа была в пути.</p><p class="p1">Сински велела Ректору и Феррису остаться на борту самолета вместе с несколькими сотрудниками ВОЗ и продолжить поиски Сиенны Брукс. Хотя никто всерьез не верил, что ей удастся добраться до Стамбула вовремя, однако она запросто могла связаться с кем-то из последователей Зобриста в Турции и попросить помощи в реализации его безумного плана, пока команда Сински еще не успела вмешаться.</p><p class="p1"><em>Неужели Сиенна способна на массовое убийство?</em> У Лэнгдона до сих пор не укладывались в голове события сегодняшнего дня. Однако, как ни больно было признавать горькую правду, факты остаются фактами. <em>Ты не знал ее, Роберт. Она использовала тебя.</em></p><p class="p1">Над городом начал накрапывать мелкий дождь, и под монотонные звуки «дворников» на лобовом стекле на Лэнгдона вдруг навалилась усталость. Справа виднелись огни роскошных яхт и огромных танкеров, заходивших из Мраморного моря в порт или, наоборот, его покидавших. Вдоль всего побережья высились красиво подсвеченные стройные элегантные минареты, окружавшие покрытые куполами мечети, молчаливо напоминая, что при всей современной светскости Стамбула его душой по-прежнему оставалась религия.</p><p class="p1">Лэнгдон всегда считал эту трассу протяженностью в десять миль одной из самых живописных в Европе. Удивительным образом сочетая прошлое с настоящим, она пролегала вдоль крепостной стены Константинополя, построенной за шестнадцать с лишним веков до рождения человека, чье имя теперь носила, – Джона Ф. Кеннеди. Этот президент США был большим почитателем усилий Кемаля Ататюрка по возрождению Турции на развалинах империи.</p><p class="p1">С проспекта Кеннеди открывался потрясающий вид на море, а сам проспект пролегал через живописные рощи и старинные сады, тянулся мимо пристани Йеникапы, затем опоясывал городские кварталы вдоль пролива Босфор и устремлялся на север, огибая Золотой Рог. Там, высоко над городом, стояла османская твердыня – дворец Топкапы. Дворец был излюбленным местом туристов, приходивших сюда полюбоваться изумительным видом на Босфор и уникальной коллекцией османских сокровищ, включавших плащ и кинжал, которые, согласно преданию, принадлежали самому пророку Мухаммеду.</p><p class="p1"><em>Но так далеко мы не поедем</em>, подумал Лэнгдон, зная, что их пункт назначения – Айя-София – находился в центре города и до него оставалось проехать совсем немного.</p><p class="p1">Свернув с проспекта Кеннеди, фургон влился в плотный поток машин густонаселенного города, чьи улицы заполняли толпы людей, невольно возвращая Лэнгдона к проблемам, которые не раз поднимались в течение дня.</p><p class="p1">Перенаселение.</p><p class="p1">Чума.</p><p class="p1">Извращенные чаяния Зобриста.</p><p class="p1">Хотя Лэнгдону было известно, с какой целью прибыла в Стамбул команда СНР, он только сейчас начал полностью осознавать происходящее. <em>Мы направляемся в самый эпицентр.</em> Представив растворяющийся в воде пластиковый пакет с желтовато-коричневой жидкостью, он спрашивал себя, как его угораздило попасть в такой переплет.</p><p class="p1">Сюда, в Стамбул, его привело странное стихотворение, которое они с Сиенной обнаружили на обратной стороне посмертной маски Данте. Именно Лэнгдон указал команде СНР Айя-Софию в качестве цели. И он знал, что на месте поиски продолжатся.</p><div class="poem">
<div class="stanza">
<p class="v">И, преклонив затем колена в мусейоне,</p>
<p class="v">В убранстве злата мудрости святой</p>
<p class="v">Прильнет к земле, чтобы услышать</p>
<p class="v">Журчанье капель в гулкой тишине.</p>
<p class="v">Затем проследует в затопленный дворец,</p>
<p class="v">Где в темноте хтонический таится зверь</p>
<p class="v">Под водами кровавыми лагуны,</p>
<p class="v">Которые вовек не отражают звезд.</p>
</div>
</div><p class="p1">Лэнгдон вновь с тревогой подумал о том, что последняя песня «Ада» Данте заканчивалась почти такой же сценой: спускаясь все ниже и ниже в преисподнюю, Данте и Виргилий добираются до нижней точки ада. Не зная, как оттуда выбраться, они слышат журчанье воды под ногами, пробираются, следуя его звуку, через трещины и расщелины… и, наконец, покидают пределы преисподней.</p><p class="p1">Данте писал: «<em>Одно есть место: трудно б очень было его найти, когда бы ручейка журчание его нам не открыло… В том месте, где ручей бежал, была с расселиной наклонною скала… Скользили мы без отдыха над бездной, и наконец над нами в вышине сверкнул небес прекрасный купол звездный, и снова улыбнулись звезды мне</em>».</p><p class="p1">Не вызывало сомнения, что на написание собственного стихотворения Зобриста вдохновили эти строфы Данте, но у него все оказалось перевернутым с ног на голову. Лэнгдон и его спутники тоже пойдут по звуку журчащей воды, но, в отличие от Данте, не для того, чтобы выбраться из ада, а, наоборот, чтобы оказаться в самом его сердце.</p><p class="p1">Видя, как фургон с трудом пробирается по сужавшимся в густонаселенных районах улицам, Лэнгдон начал понимать, какой извращенной логикой руководствовался Зобрист, выбирая центр Стамбула для эпицентра эпидемии.</p><p class="p1"><em>Здесь Восток встречается с Западом.</em></p><p class="p1"><em>Перекресток мира.</em></p><p class="p1">Много раз в своей истории Стамбул становился жертвой смертельных эпидемий, которые уносили жизни бесчисленного множества горожан. Не случайно уже на последнем этапе эпидемии «черной смерти» в империи его назвали «цитаделью чумы», поскольку каждый день в городе погибало более десяти тысяч жителей. На нескольких знаменитых полотнах времен Османской империи изображено, как отчаявшиеся горожане роют общие могилы для гор трупов, – теперь в этом месте, в центре Стамбула, находится площадь Таксим.</p><p class="p1">Лэнгдон надеялся, что Карл Маркс ошибался, когда писал, что история повторяется дважды.</p><p class="p1">А на дождливых улицах ни о чем не подозревавшие горожане продолжали заниматься своими повседневными делами. Миловидная турчанка звала детей домой ужинать; два старика коротали время за столиком открытого кафе; хорошо одетая пара шла под зонтиком, держась за руки; из автобуса выскочил мужчина в смокинге и побежал, пряча под пиджаком футляр со скрипкой, – он явно опаздывал на концерт.</p><p class="p1">Лэнгдон вглядывался в лица прохожих, пытаясь представить, чем живет каждый из них.</p><p class="p1"><em>Население состоит из отдельных людей.</em></p><p class="p1">Закрыв глаза, он отвернулся от окна и постарался не думать о нависшей над ними смертельной опасности. Но было уже поздно. Откуда-то из глубин сознания выплыла картина «Триумф смерти» Питера Брейгеля Старшего – жуткая панорама обычного приморского города, в котором правят бал мор, нищета и смерть.</p><p class="p1">Фургон свернул направо, на улицу Торун, и Лэнгдон сначала решил, что они добрались до места. Слева в тумане стали видны очертания огромной мечети.</p><p class="p1">Но это была не Айя-София.</p><p class="p1"><em>Голубая мечеть</em>, сообразил он, узнав шесть устремленных ввысь минаретов, похожих на остро заточенные карандаши и опоясанных несколькими круговыми балконами şerefe, с которых муэдзины призывают к молитве. Где-то Лэнгдон читал, что экзотический, сказочный вид минаретов Голубой мечети послужил прообразом ставшего культовым замка Золушки в Диснейуорлде. Своим названием Голубая мечеть обязана огромному количеству голубых изникских керамических изразцов ручной работы, которыми украшен ее интерьер.</p><p class="p1"><em>Мы уже близко</em>, подумал Лэнгдон, когда фургон повернул на улицу Кабасакал и поехал вдоль широкой площади Султанахмет, которая расположена между Голубой мечетью и Айя-Софией и славится изумительными видами на оба сооружения.</p><p class="p1">Лэнгдон прищурился, стараясь разглядеть сквозь мокрое ветровое стекло очертания Айя-Софии, но из-за дождя и работающих «дворников» видимость была плохой. К тому же движение на площади, казалось, остановилось.</p><p class="p1">Впереди виднелись только огни стоп-сигналов.</p><p class="p1">– Какое-то мероприятие, – объяснил водитель. – Наверное, концерт. Пешком будет быстрее.</p><p class="p1">– А это далеко? – поинтересовалась Сински.</p><p class="p1">– Сразу за этим парком. Три минуты. И тут безопасно.</p><p class="p1">Кивнув Брюдеру, Сински повернулась к команде СНР.</p><p class="p1">– Оставайтесь в фургоне. Постарайтесь подъехать к зданию как можно ближе. Агент Брюдер очень скоро с вами свяжется.</p><p class="p1">Сински, Брюдер и Лэнгдон вылезли из фургона и поспешили через площадь, стараясь держаться поближе к большим лиственным деревьям, чьи кроны позволяли хоть как-то укрыться от дождя. Указатели подсказывали посетителям направление к многочисленным достопримечательностям, которыми славилась площадь: Египетскому обелиску, привезенному из Луксора, Змеиной колонне из святилища Аполлона в Дельфах, колонне Милион, от которой в Византийской империи отсчитывались все расстояния.</p><p class="p1">Наконец они вышли на открытое пространство возле располагавшегося в центре площади круглого водоема, и Лэнгдон посмотрел на восток.</p><p class="p1"><em>Айя-София.</em></p><p class="p1">Даже не здание… а настоящая гора.</p><p class="p1">Блестя под струями дождя, массивная громада собора сама по себе походила на целый город. Ее центральный купол – невероятно широкий, серебристо-серый и ребристый, – казалось, покоился на скоплении других увенчанных куполами зданий, возведенных вокруг него. Четыре высоких минарета по углам – каждый с балконом и серебристо-серым шпилем – отстояли от здания так далеко, что даже не казались частью единого архитектурного комплекса.</p><p class="p1">Сински и Брюдер, которые до сих пор шли ровным ускоренным шагом, вдруг разом остановились, поднимая головы все выше и выше, не в силах охватить взглядом возникшую перед ними громаду.</p><p class="p1">– Мой Бог! – тихо простонал Брюдер, не веря своим глазам. – И мы будем искать… здесь?!</p><p class="subtitle">Глава 86</p><p class="p1"><em>Меня держат под замком</em>, размышлял Ректор, расхаживая по салону отогнанного в ангар «С-130». Он согласился полететь в Стамбул с Сински, чтобы помочь предотвратить кризис, пока тот окончательно не вышел из-под контроля. Он понимал, что эта помощь смягчит для него последствия невольной причастности к самому возникновению этого кризиса. <em>Но теперь Сински держит меня под замком.</em></p><p class="p1">Как только самолет загнали в правительственный ангар аэропорта Ататюрка, Сински со своими людьми покинула его, приказав Ректору и нескольким сотрудникам оставаться на борту.</p><p class="p1">Ректор хотел выйти подышать свежим воздухом, но путь ему преградили пилоты с каменными лицами, напомнив, что доктор Сински просила всех оставаться на борту и не покидать самолет.</p><p class="p1"><em>Плохи дела</em>, подумал Ректор, усаживаясь в кресло и все больше тревожась за свое будущее. Он привык сам быть кукловодом, той высшей силой, которая дергает за ниточки, и вдруг вся его власть испарилась.</p><p class="p1"><em>Зобрист, Сиенна, Сински.</em></p><p class="p1">Они все его использовали… и даже манипулировали им.</p><p class="p1">И теперь, запертый в необычной камере фюзеляжа без иллюминаторов транспортного самолета ВОЗ, он спрашивал себя, не отвернулась ли от него удача окончательно… и не являлось ли его нынешнее положение кармическим возмездием за нечестно прожитую жизнь.</p><p class="p1"><em>Я торгую ложью.</em></p><p class="p1"><em>Я производитель лжи и мистификаций.</em></p><p class="p1">Ректор был не единственным, кто зарабатывал на жизнь таким образом, но при этом он не имел себе равных. По сравнению с ним остальные были мелкими сошками, и Ректор очень не любил, когда его ставили на одну доску с ними.</p><p class="p1">Доступные через Интернет фирмы с такими названиями, как «Алиби компани» и «Алиби нетворк», зарабатывали огромные деньги, предоставляя неверным мужьям и женам по всему миру возможность изменять своим супругам без риска попасться. Эти организации «останавливали время», чтобы их клиенты могли ускользнуть от мужа, жены или детей, и набили руку в организации вымышленных деловых встреч и конференций, визитов к несуществующим врачам и даже фиктивных свадеб. Они предоставляли фальшивые приглашения, брошюры, билеты на самолет, формы подтверждения бронирования и даже специальные контактные номера, которые соединяли с коммутатором «Алиби», где специально обученные сотрудники выдавали себя за тех, кто мог подтвердить правдивость созданной мистификации.</p><p class="p1">Однако Ректор никогда не разменивался на подобные мелочи. Он имел дело с крупномасштабным обманом, предоставляя услуги только тем, кто мог позволить себе заплатить за них миллионы долларов. Правительствам. Крупным корпорациям. Изредка – сверхбогатым важным персонам.</p><p class="p1">Для достижения своих целей эти клиенты могли рассчитывать на все ресурсы, персонал, опыт и творческий потенциал Консорциума. Но самое главное, им гарантировалось, что никакие расследования не смогут привести к заказчикам и вызвать подозрения в их причастности к мистификации. Шла ли речь о поддержке фондового рынка, оправдании военных действий, победе на выборах или выманивании террориста из подполья, сильные мира сего широко использовали масштабные схемы дезинформации для формирования нужного общественного мнения.</p><p class="p1">Так было всегда.</p><p class="p1">В шестидесятые годы русские создали целую фиктивную шпионскую сеть, с помощью которой на протяжении многих лет снабжали британские спецслужбы дезинформацией. В 1947 году ВВС США инсценировали падение НЛО, чтобы скрыть катастрофу секретного летательного аппрата в окрестностях города Розуэлл в штате Нью-Мексико. А уже совсем в недавние времена мир заставили поверить, что Ирак обладает оружием массового уничтожения.</p><p class="p1">Почти тридцать лет Ректор помогал сильным мира сего защищать, сохранять и упрочивать свою власть. Хотя он проявлял крайнюю осмотрительность при выборе заказов, тем не менее всегда боялся, что когда-нибудь допустит ошибку и возьмется за то, за что браться не следовало.</p><p class="p1"><em>И вот такой день настал.</em></p><p class="p1">Ректор был убежден, что каждый провал – следствие какого-то одного отдельно взятого момента: случайной встречи, неудачного решения, косого взгляда. В данном случае роковым стало принятое почти двенадцать лет назад решение взять на работу студентку, изучавшую медицину и искавшую возможность подработать. Ее блестящий интеллект, поразительное знание языков и невероятная находчивость позволили ей быстро стать одним из самых ценных сотрудников Консорциума.</p><p class="p1"><em>Сиенна Брукс была создана для этой работы.</em></p><p class="p1">Девушка сразу ухватила суть деятельности Консорциума, но Ректор чувствовал, что секреты имеются и у нее самой. За два года работы она получила щедрое вознаграждение, которое позволило ей оплатить образование, но потом вдруг объявила, что уходит. Она сказала ему, что хочет спасать мир, но в Консорциуме этого делать не может.</p><p class="p1">Когда спустя десять лет она вдруг объявилась, для Ректора это стало полной неожиданностью, но она принесла настоящий подарок – сверхбогатого потенциального клиента. Бертрана Зобриста.</p><p class="p1">Шеф поморщился. <em>Во всем виновата Сиенна. Она с самого начала была заодно с Зобристом.</em></p><p class="p1">В отсеке для совещаний «С-130» сотрудники ВОЗ вдруг заговорили на повышенных тонах. Было видно, что они чем-то встревожены.</p><p class="p1">– Сиенна Брукс?! – громко переспросил один из них, прижимая телефонную трубку к уху. – Вы уверены? – Выслушав ответ, он нахмурился. – Ладно, узнайте детали. Я подожду. – Закрыв трубку рукой, он повернулся к коллегам. – Похоже, Сиенна Брукс покинула Италию вскоре после нас.</p><p class="p1">Все сидевшие за столом застыли.</p><p class="p1">– Но как? – не выдержала одна из сотрудниц ВОЗ. – Мы же перекрыли аэропорт, мосты, вокзал…</p><p class="p1">– С аэродрома Ничелли на острове Лидо.</p><p class="p1">– Невозможно, – возразила сотрудница, качая головой. – Аэродром маленький, никаких регулярных рейсов. Обслуживает только местные прогулочные полеты на вертолетах и…</p><p class="p1">– Каким-то образом Сиенна Брукс получила доступ к личному реактивному самолету, владелец которого снимает в Ничелли ангар. Они выясняют подробности. – Подчиненный Сински снова заговорил в трубку: – Да, я здесь. Что удалось выяснить? – Выслушав ответ, он изменился в лице и растерянно опустился в кресло. – Я понял. Спасибо.</p><p class="p1">Разговор закончился, все выжидательно смотрели на своего коллегу.</p><p class="p1">– Самолет с Сиенной на борту вылетел в Турцию, – сообщил он и потер глаза.</p><p class="p1">– Надо срочно звонить в Европейское авиационное военно-транспортное командование! – предложил кто-то. – Пусть его развернут!</p><p class="p1">– Поздно. Двенадцать минут назад самолет приземлился на частном аэродроме Хезарфен в пятнадцати милях отсюда. Сиенны Брукс на его борту уже нет.</p><p class="subtitle">Глава 87</p><p class="p1">По крыше купола Айя-Софии барабанили капли дождя, уже превратившегося в ливень.</p><p class="p1">На протяжении тысячи лет она считалась самым большим религиозным храмом на земле, да и сейчас было трудно представить себе что-либо более внушительное. При взгляде на Айя-Софию Лэнгдон вспомнил слова византийского императора Юстиниана, которые тот, по преданию, произнес, когда строительство собора было завершено. Отступив на шаг, он гордо воскликнул: «Соломон, я превзошел тебя!» – имея в виду легендарный Иерусалимский храм.</p><p class="p1">Сински и Брюдер решительным шагом приближались к собору, который, казалось, все увеличивался в размерах.</p><p class="p1">Дорожки к собору обрамляли старинные пушечные ядра войска Мехмеда Завоевателя, напоминавшие о том, что история здания насыщена насилием: державы-победительницы, захватывавшие город, не раз приспосабливали его для удовлетворения своих религиозных нужд.</p><p class="p1">Подойдя к южному фасаду, Лэнгдон посмотрел направо – там располагались три похожих на силосные башни строения, увенчанные куполами. Это были мавзолеи султанов, один из которых – Мурад III – считался отцом более ста детей.</p><p class="p1">В ночном воздухе раздался сигнал мобильного телефона. Вытащив свой сотовый, Брюдер посмотрел, кто звонит, и коротко спросил:</p><p class="p1">– Что у вас?</p><p class="p1">Слушая сообщение, он изумленно качал головой.</p><p class="p1">– Как такое возможно? – Дослушав до конца, он вздохнул. – Хорошо, держите меня в курсе. Мы собираемся входить.</p><p class="p1">Дождавшись, когда он закончит разговор, Сински поинтересовалась:</p><p class="p1">– Что там?</p><p class="p1">– Нужно быть начеку, – ответил Брюдер и, настороженно осмотревшись, перевел взгляд на Сински. – К нам могут явиться гости. Похоже, Сиенна Брукс уже в Стамбуле.</p></span>
