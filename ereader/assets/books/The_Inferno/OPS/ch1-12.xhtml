<span><p class="p1">– Похоже, у нас тут есть знатоки Данте, – улыбнулся Лэнгдон и снова показал на картину. – Я понимаю, что со стороны это выглядит так, будто ангел тычет мечом в лоб бедняге, но это ошибочное восприятие. Согласно тексту Данте, ангел, охраняющий вход в чистилище, сначала пишет на лбу у кающихся грешников острием меча и только потом позволяет им пройти. Вы спросите: а что же он пишет? – Лэнгдон выдержал эффектную паузу. – Как ни странно, всего одну букву… но зато семь раз. Кто-нибудь знает, какую букву написал ангел на лбу Данте семь раз?</p><p class="p1">– «P»! – выкрикнул кто-то.</p><p class="p1">Лэнгдон опять улыбнулся.</p><p class="p1">– Да. Букву «P». Она обозначает слово <em>peccatum</em>, то есть «грех» на латыни. А то, что она написана семь раз, символизирует Septem Peccata Mortalia, иначе говоря…</p><p class="p1">– Семь смертных грехов! – подсказали из зала.</p><p class="p1">– Именно! И искупить свои грехи можно только, если пройти по всем кругам чистилища. После прохождения кающимся круга ангел стирает у него со лба одну букву, и при достижении вершины на лбу грешника уже не остается букв «P»… то есть его душа полностью очистилась от греха. Вот почему это место и называется чистилищем.</p><p class="p1">Оторвавшись от воспоминаний, Лэнгдон увидел, что Сиенна вопросительно смотрит на него из-за купели.</p><p class="p1">– Семь «P»? – напомнила она, возвращая Лэнгдона к действительности и показывая на посмертную маску Данте. – Вы говорите, что это послание? И подсказка, что нам делать дальше?</p><p class="p1">Лэнгдон вкратце рассказал, как Данте представлял себе чистилище, что символизировали буквы «P» и как они удалялись со лба.</p><p class="p1">– Нет сомнений, – подвел итог Лэнгдон, – что Бертран Зобрист как поклонник Данте знал о семи буквах «P» и о том, что исчезновение их со лба означает приближение к раю.</p><p class="p1">На лице Сиенны отразилось сомнение.</p><p class="p1">– Вы считаете, что Бертран Зобрист нанес эти буквы на маску, чтобы мы… буквально стерли их? Вы думаете, мы это должны сделать?</p><p class="p1">– Я понимаю, что…</p><p class="p1">– Даже если мы сотрем буквы, чем нам это поможет? У нас в руках останется просто маска без букв.</p><p class="p1">– Может, да, – улыбнулся Лэнгдон, – а может, и нет. К тому же есть еще кое-что. – Он показал на маску. – Помните, я говорил, что сзади маска светлее из-за неравномерности старения?</p><p class="p1">– Да.</p><p class="p1">– Я мог ошибаться. Разница в цвете слишком большая, чтобы объясняться разным старением, да и поверхность на обороте имеет зернистость.</p><p class="p1">– Зернистость?</p><p class="p1">Лэнгдон продемонстрировал обратную сторону маски, поверхность которой была намного грубее, чем лицевой, и напоминала наждачную бумагу.</p><p class="p1">– В мире искусства такая неровная поверхность называется зернистой, и художники предпочитают писать на ней, потому что она лучше держит краску.</p><p class="p1">– Я не понимаю.</p><p class="p1">Лэнгдон улыбнулся.</p><p class="p1">– Вы знаете, что такое грунтовка?</p><p class="p1">– Конечно, художники наносят грунт на холст, чтобы… – Она не договорила, явно сообразив, что имел в виду Лэнгдон.</p><p class="p1">– Вот именно, – подтвердил тот. – Они наносят грунт, чтобы получить чистую белую шероховатую поверхность, а иногда и покрывают им уже написанные, но ненужные картины, если хотят использовать холст еще раз.</p><p class="p1">Сиенна оживилась.</p><p class="p1">– И вы считаете, что Зобрист покрыл грунтом обратную сторону посмертной маски?</p><p class="p1">– Это объясняет зернистость поверхности и светлый цвет. А также почему он хочет, чтобы мы смыли эти буквы «P».</p><p class="p1">Смысл последнего Сиенна не поняла.</p><p class="p1">– Понюхайте, – предложил Лэнгдон, протягивая ей маску, будто священник, подносящий Святые Дары.</p><p class="p1">Сиенна поморщилась.</p><p class="p1">– Грунт пахнет псиной?</p><p class="p1">– Не всякий грунт. Обычный пахнет мелом. А запах псины у акрилового грунта.</p><p class="p1">– И что?..</p><p class="p1">– А то, что он растворяется в воде.</p><p class="p1">Сиенна наклонила голову. Было видно, что она напряженно думает. Потом она медленно подняла взгляд, посмотрела на маску и вдруг резко повернулась к Лэнгдону, округлив глаза.</p><p class="p1">– Вы думаете, под грунтом что-то есть?</p><p class="p1">– Во всяком случае, это бы многое объяснило.</p><p class="p1">Сиенна тут же сдвинула в сторону восьмиугольную крышку купели и, схватив одно их полотенец, окунула его в воду.</p><p class="p1">– Вы должны попробовать.</p><p class="p1">Лэнгдон положил маску на левую ладонь лицом вниз, а правой рукой взял мокрое полотенце. Слегка его отжав, он начал потихоньку водить влажной тканью по внутренней части маски, где были каллиграфически выписаны семь букв «P». Несколько раз надавив указательным пальцем на полотенце в нужном месте, он снова окунул его в купель и продолжил процедуру. Чернила начали расплываться.</p><p class="p1">– Грунт смывается, – взволнованно констатировал Лэнгдон. – А вместе с ним и чернила.</p><p class="p1">Проделывая процедуру в третий раз, он заговорил торжественным и проникновенным голосом, который разносился по залу гулким эхом:</p><p class="p1">– Через крещение Господь Иисус Христос смывает свершенные тобой грехи и возрождает в новую жизнь через воду и Святой Дух.</p><p class="p1">Сиенна посмотрела на него, как на сумасшедшего.</p><p class="p1">Лэнгдон пожал плечами.</p><p class="p1">– А что, по-моему, вполне уместно.</p><p class="p1">Осуждающе фыркнув, она вновь склонилась над маской. После проделанных Лэнгдоном процедур начал проступать желтоватый гипс, вполне соответствовавший возрасту столь древнего артефакта. Когда была смыта последняя буква, профессор вытер чистым полотенцем место, где были нанесены буквы, и показал Сиенне, что получилось.</p><p class="p1">Та изумленно охнула.</p><p class="p1">Как и рассчитывал Лэнгдон, под грунтовкой действительно оказалась надпись – тем же каллиграфическим почерком уже на старом желтом гипсе было выведено девять букв. На этот раз они составляли слово.</p><p class="subtitle">Глава 58</p><p class="p1">– «Умудрится»? – спросила Сиенна. – Не понимаю.</p><p class="p1"><em>Я тоже</em>, подумал Лэнгдон. Он внимательно разглядывал слово, проступившее на обратной стороне маски напротив лба Данте под смытыми буквами «P».</p><p class="p1"><em>…умудрится…</em></p><p class="p1">– Умудрится… что? Очиститься от греха? – не унималась Сиенна.</p><p class="p1"><em>Возможно</em>. Лэнгдон перевел взгляд на мозаику, где Сатана пожирал проклятые души, которым не суждено очиститься от греха. <em>Данте… и очиститься от греха?</em> В этом не было никакого смысла.</p><p class="p1">– Должно быть что-то еще! – заявила Сиенна, забирая маску из рук Лэнгдона и внимательно разглядывая ее обратную сторону. Через мгновение она довольно закивала.</p><p class="p1">– Посмотрите на конец и начало слова… перед ним и после него должно быть написано что-то еще!</p><p class="p1">На этот раз Лэнгдон разглядел, что под влажным грунтом после слова «умудрится» проступает другое.</p><p class="p1">Решительно схватив влажное полотенце, Сиенна принялась тереть, пока не появилась целая строчка, выведенная полукругом.</p><p class="empty-line"/><p class="p1">Лэнгдон от удивления даже присвистнул. <em>«Кто умудрится постичь умом – ужасный смысл какой таится в этих строчках?..»</em></p><p class="p1">Сиенна непонимающе уставилась на него.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Это знаменитая строфа из «Ада» Данте. – Лэнгдон не мог сдержать волнения. – В ней поэт призывает читателей искать скрытый смысл в его словах.</p><p class="p1">Лэнгдон часто цитировал эти строки, рассказывая о литературной символике. Этот пример служил отличной иллюстрацией того, как автор как бы взмахивает руками и кричит, обращаясь к читателю: «В эти слова заложен и второй смысл!»</p><p class="p1">Сиенна стала тереть полотенцем еще сильнее.</p><p class="p1">– Пожалуйста, осторожнее! – не удержался Лэнгдон.</p><p class="p1">– Вы правы! – объявила Сиенна, смывая грунт. – Продолжение строфы Данте точь-в-точь, как вы сказали. – Она окунула полотенце в купель и прополоскала.</p><p class="p1">Лэнгдон растерянно смотрел, как вода в крещальной купели помутнела от взвеси. <em>Прости нас, Сан-Джованни</em>, мысленно извинился он, переживая из-за того, что они превратили священную купель в корыто.</p><p class="p1">Сиенна наконец вытащила полотенце, с которого обильно стекала вода. Почти не отжав, она положила его в центр маски и начала делать круговые движения, будто мыла простую тарелку.</p><p class="p1">– Сиенна! – одернул ее Лэнгдон. – Это древняя…</p><p class="p1">– По всей обратной стороне идет текст! – объявила та, не прекращая тереть. – И написан он… – Она наклонила голову влево и стала поворачивать маску вправо, словно пытаясь прочесть сбоку.</p><p class="p1">– Как написан? – не выдержал Лэнгдон, которому ничего не было видно.</p><p class="p1">Сиенна домыла маску, вытерла ее сухим полотенцем и положила так, чтобы оба могли увидеть результат ее трудов.</p><p class="p1">Увидев внутреннюю поверхность маски, Лэнгдон не поверил своим глазам. Она была вся покрыта текстом из десятков слов, который начинался с «Кто умудрится постичь умом» и затем закручивался по спирали к центру так, что прочитать его можно было, только поворачивая маску, поскольку слова в нижней части оказывались перевернутыми.</p><p class="p1">Манера написания текста невольно навевала ассоциации со спиралеобразным путем наверх по горе чистилища. Будучи специалистом по символогии, Лэнгдон сразу распознал в ней Архимедову спираль, закрученную по часовой стрелке. Причем количество ее витков от первого слова до последней точки в самом центре составляло хорошо знакомое число.</p><p class="p1"><em>Девять.</em></p><p class="p1">Затаив дыхание, Лэнгдон медленно поворачивал маску в руках, читая закрученный к центру текст.</p><p class="p1">– Первая строфа из «Ада» Данте слово в слово, – сказал он. – «Кто умудрится постичь умом – ужасный смысл какой таится в этих строчках?..»</p><p class="p1">– А дальше? – нетерпеливо спросила Сиенна.</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– А дальше – нет. Строфы написаны в той же манере, но у Данте я такого не встречал. Судя по всему, кто-то просто сымитировал его стиль.</p><p class="p1">– Зобрист, – прошептала Сиенна. – Больше некому.</p><p class="p1">Лэнгдон кивнул. Предположение вполне обоснованное. Как-никак, перестановкой Злопазух в «Карте ада» Боттичелли Зобрист уже продемонстрировал свою склонность к внесению корректив в творения великих мастеров ради достижения нужных ему целей.</p><p class="p1">– Остальная часть текста очень странная, – продолжил Лэнгдон, снова поворачивая маску, чтобы читать дальше. – Тут говорится… об отрезании голов лошадям… и собирании костей слепых. – Скользнув взглядом по словам почти в самом центре круга, он вздрогнул. – И здесь упоминаются кровавые воды.</p><p class="p1">Сиенна приподняла брови.</p><p class="p1">– Как в ваших видениях?</p><p class="p1">Лэнгдон кивнул, размышляя над текстом. <em>Под водами кровавыми лагуны, которые вовек не отражают звезд?</em></p><p class="p1">– Посмотрите, – прошептала Сиенна, заглядывая ему через плечо и показывая на слово во втором витке текста. – Конкретное место.</p><p class="p1">Лэнгдон нашел слово, которое почему-то пропустил при первом чтении. Это было название одного из самых удивительных и поистине уникальных городов на свете. Вспомнив, что именно там Данте Алигьери заразился смертельной болезнью, которая его убила, профессор невольно вздрогнул.</p><p class="p1"><em>Венеция.</em></p><p class="p1">Какое-то время Лэнгдон и Сиенна молча читали загадочные строфы. Они были зловещими, вселяли тревогу, и смысл их ускользал. Использование слов «дож» и «лагуна» подтверждало, что речь действительно шла о Венеции – уникальном итальянском городе на воде, испещренном сотнями лагун. На протяжении столетий управление этим городом-государством осуществлял дож.</p><p class="p1">Лэнгдон не мог определить с ходу, на какое конкретное место в Венеции указывали строфы, однако они, без сомнения, призывали читателя следовать изложенным в них инструкциям.</p><p class="p1">– Тут сказано, что искать надо под землей, – заметила Сиенна, читая текст вместе с Лэнгдоном.</p><p class="p1">Тот неохотно кивнул и прочитал следующую строфу.</p><div class="poem">
<div class="stanza">
<p class="v">Затем проследует в затопленный дворец,</p>
<p class="v">Где в темноте хтонический таится зверь.</p>
</div>
</div><p class="p1">– Роберт, – в голосе Сиенны звучала тревога, – это что за зверь?</p><p class="p1">– Хтонический, – ответил тот. – То есть обитающий под землей.</p><p class="p1">Он не успел продолжить, потому что по баптистерию разнесся громкий звук отодвигаемого засова. Кто-то снаружи открывал вход для туристов.</p><p class="empty-line"/><p class="p1">– Grazie mille, – произнес мужчина с сыпью на лице. <em>Огромное спасибо</em>.</p><p class="p1">Экскурсовод баптистерия нервно кивнул, засовывая в карман пятьсот долларов, и настороженно огляделся, не видит ли кто.</p><p class="p1">– Cinque minuti, – напомнил он и немного приоткрыл дверь, пропуская мужчину в баптистерий.</p><p class="p1">Как только тот проскользнул внутрь, дверь за ним сразу же закрылась на засов. В крещальне вновь воцарилась тишина – дверь не пропускала уличный шум. <em>Пять минут.</em></p><p class="p1">Сначала экскурсовод отказался сжалиться над человеком, который проделал сюда долгий путь из Америки, чтобы помолиться в баптистерии Сан-Джованни об избавлении от ужасной кожной болезни. Но постепенно его душа прониклась состраданием, чему, без сомнения, способствовали пятьсот долларов, предложенные за пять минут в баптистерии, и перспектива еще несколько часов, до официального открытия, находиться рядом с человеком, чья болезнь могла запросто оказаться заразной.</p><p class="p1">Сделав несколько осторожных шагов, мужчина невольно взглянул на потолок. <em>Мать честная!</em> Ничего подобного ему в жизни не доводилось видеть. Заметив, что сверху на него взирает трехглавый демон, мужчина быстро опустил взгляд.</p><p class="p1">В помещении никого не было.</p><p class="p1"><em>Куда, черт возьми, они подевались?</em></p><p class="p1">Он обвел крещальню взглядом и остановил его на алтаре. В нише, отгороженной от посетителей цепочками на столбиках, стоял массивный прямоугольный жертвенник из мрамора.</p><p class="p1">Алтарь был единственным местом во всем помещении, за которым можно было спрятаться. Более того, одна из цепочек ограждения слегка покачивалась… как будто ее только что потревожили.</p><p class="empty-line"/><p class="p1">Лэнгдон и Сиенна притаились за алтарем. Быстро собрав мокрые полотенца и вернув на место крышку купели, они схватили посмертную маску и нырнули за жертвенник, рассчитывая, что смогут незаметно выскользнуть оттуда и смешаться с толпой, когда в баптистерий впустят туристов.</p><p class="p1">Северный вход только что открывали – во всяком случае, ненадолго. Лэнгдон услышал шум толпы на площади, который сразу стих, как только дверь снова закрыли.</p><p class="p1">Теперь в тишине по каменному полу раздавались шаги одинокого посетителя.</p><p class="p1"><em>Кто это – экскурсовод? Проверяет, все ли в порядке, прежде чем запустить туристов?</em></p><p class="p1">Лэнгдон не успел выключить свет над купелью и надеялся, что экскурсовод его не заметит. Похоже, что не заметил. Шаги быстро приближались к алтарю и остановились перед жертвенником, за которым прятались Лэнгдон и Сиенна.</p><p class="p1">Наступила долгая тишина.</p><p class="p1">– Роберт, это я, – сердито произнес мужчина. – Я знаю, что вы там. Вылезайте и объясните, черт возьми, что все это значит.</p><p class="subtitle">Глава 59</p><p class="p1"><em>Скрываться дальше не имеет смысла.</em></p><p class="p1">Лэнгдон знаком велел Сиенне оставаться на месте и передал ей маску, которую успел убрать в полиэтиленовый пакет. Затем медленно поднялся.</p><p class="p1">Он стоял, будто священник, позади алтаря баптистерия и смотрел на паству, состоявшую из одного прихожанина. У незнакомца были светло-каштановые волосы, стильные очки и ужасная сыпь на лице и шее. Он раздраженно почесал шею, и в его взгляде под опухшими веками читались нескрываемая злость и раздражение.</p><p class="p1">– Может, объясните, Роберт, какого дьявола вы тут делаете? – поинтересовался он, переступая через цепочку ограждения и подходя к Лэнгдону. Он говорил с американским акцентом.</p><p class="p1">– Разумеется, – вежливо ответил Лэнгдон. – Но сначала хотелось бы узнать, кто вы такой.</p><p class="p1">Мужчина замер, не веря своим ушам.</p><p class="p1">– Что?!</p><p class="p1">Глаза мужчины, да и его голос тоже, показались Лэнгдону знакомыми. <em>Где-то я его видел…</em> Лэнгдон невозмутимо повторил свой вопрос.</p><p class="p1">– Я прошу вас сказать, кто вы такой и откуда я могу вас знать.</p><p class="p1">Мужчина всплеснул руками.</p><p class="p1">– Джонатан Феррис! Всемирная организация здравоохранения! Тот, кто летал за вами в Гарвардский университет!</p><p class="p1">Лэнгдон пытался осмыслить услышанное.</p><p class="p1">– Почему вы не позвонили? – спросил мужчина, продолжая расчесывать покрасневшие и распухшие шею и щеки. – И кто, черт возьми, та женщина, с которой вы вошли сюда? Вы теперь работаете на нее?</p><p class="p1">Сиенна тоже выпрямилась и, встав рядом с Лэнгдоном, немедленно вмешалась в разговор.</p><p class="p1">– Доктор Феррис? Меня зовут Сиенна Брукс. Я тоже врач и работаю здесь, во Флоренции. Вчера ночью в профессора Лэнгдона стреляли, и он был ранен в голову. У него ретроградная амнезия, и он не помнит ни вас, ни что с ним случилось в последние два дня. Я здесь, потому что помогаю ему.</p><p class="p1">Пока слова Сиенны эхом разносились по баптистерию, мужчина, наклонив голову, с удивлением слушал ее, будто не совсем понимая, что она говорит. После недолгой паузы он отступил назад и, качнувшись, оперся на один из столбиков ограждения.</p><p class="p1">– Бог мой… – прошептал он, – теперь все понятно.</p><p class="p1">Лэнгдон видел, как его лицо разгладилось, и от злости на нем не осталось и следа.</p><p class="p1">– Роберт, – прошептал мужчина, – мы думали, что вы… – Он покачал головой, собираясь с мыслями. – Мы думали, что вы переметнулись… что вам, возможно, заплатили… или угрожали. Мы же ничего не знали!</p><p class="p1">– Он беседовал только со мной, – снова заговорила Сиенна. – Ему известно только то, что прошлой ночью он очнулся в моей больнице и что его пытались убить. И его мучают ужасные видения – мертвецы, погибшие от чумы, какая-то женщина с серебристыми волосами и амулетом на шее в виде змеи…</p><p class="p1">– Элизабет! – воскликнул мужчина. – Это доктор Элизабет Сински. Роберт, это она обратилась к вам за помощью!</p><p class="p1">– Если это она, – сказала Сиенна, – то, надеюсь, вы в курсе, что она в беде. Мы видели ее на заднем сиденье фургона в окружении вооруженных людей, и вид у нее был такой, будто ее накачали наркотиками.</p><p class="p1">Мужчина медленно кивнул и закрыл глаза. Веки у него были распухшие и красные.</p><p class="p1">– А что у вас с лицом? – спросила Сиенна.</p><p class="p1">Он открыл глаза.</p><p class="p1">– Простите?</p><p class="p1">– Что у вас с кожей? Вы чем-то заразились? Заболели?</p><p class="p1">Мужчина опешил – бестактность вопроса Сиенны граничила с грубостью, но и Лэнгдон хотел спросить то же самое. Учитывая, как часто сегодня разговор заходил о чуме, вид покрасневшей и усеянной сыпью кожи не мог не вызывать тревоги.</p><p class="p1">– Со мной ничего страшного, – заверил мужчина. – Это все из-за проклятого мыла в гостинице. У меня жуткая аллергия на сою, а все эти ароматизированные итальянские мыла в основном на соевой основе. Я сам виноват, что не подумал об этом.</p><p class="p1">Сиенна с облегчением выдохнула, явно расслабившись.</p><p class="p1">– Хорошо, что вы не стали его пробовать на вкус. Анафилактический шок пострашнее контактного дерматита.</p><p class="p1">Все трое смущенно рассмеялись.</p><p class="p1">– Скажите, – обратилась к мужчине Сиенна, – вам о чем-нибудь говорит имя Бертран Зобрист?</p><p class="p1">Мужчина замер, будто вдруг увидел перед собой трехглавого дьявола.</p><p class="p1">– Мы думаем, что нашли его послание, – продолжала Сиенна. – Оно указывает на какое-то место в Венеции. Может такое быть?</p><p class="p1">Мужчина пришел в необычайное волнение.</p><p class="p1">– Господи, конечно! Еще как! И на что конкретно?</p><p class="p1">Сиенна уже собиралась рассказать о закрученном в спираль послании, которое они с Лэнгдоном обнаружили на маске, но Лэнгдон предостерегающе взял ее за локоть. Да, этот человек определенно выглядел союзником, но после сегодняшних событий чутье подсказывало ему никому не доверять. Кроме того, этот шейный платок он уже видел сегодня утром на человеке, молившемся в маленькой церквушке Данте. <em>Он что – выслеживал нас?</em></p><p class="p1">– А как вы нас здесь нашли? – поинтересовался Лэнгдон.</p><p class="p1">Мужчина опять удивился, что Лэнгдон ничего не помнит.</p><p class="p1">– Роберт, вы позвонили мне вчера и сказали, что договорились о встрече с директором музея по имени Игнацио Бузони. А потом исчезли. Больше вы не перезванивали. А узнав, что Игнацио Бузони нашли мертвым, я забеспокоился. Я искал вас все утро. Потом увидел, что у палаццо Веккьо полицейские проводят какую-то масштабную операцию, и хотел узнать, в чем дело, но тут случайно увидел, как из маленькой дверки на улицу вышли вы с…</p><p class="p1">Он обернулся на Сиенну, явно не запомнив ее имя.</p><p class="p1">– Сиенна, – подсказала она. – Сиенна Брукс.</p><p class="p1">– Извините… с доктором Брукс. Я пошел за вами, надеясь выяснить, что, черт возьми, происходит.</p><p class="p1">– Я видел вас в церкви Святой Маргариты дей Черки, верно?</p><p class="p1">– Да! Я пытался понять, что вы там делаете, но так и не смог. А затем вы направились оттуда с очень решительным видом, и я проследил за вами. А когда вы зашли в баптистерий, подумал, что пора объясниться. Я подкупил экскурсовода, чтобы он пустил меня на пару минут.</p><p class="p1">– Опрометчивый поступок, если вы считали, что я переметнулся, – заметил Лэнгдон.</p><p class="p1">Мужчина покачал головой.</p><p class="p1">– Мне что-то говорило, что вы на такое не способны. Профессор Роберт Лэнгдон? Я чувствовал, что должно быть другое объяснение. Но амнезия? Невероятно! Даже мысли такой не было. – Он снова нервно зачесался. – Послушайте, мне дали только пять минут. Надо отсюда выбираться, и немедленно. Если найти вас удалось мне, то и люди, которые пытаются вас убить, тоже смогут это сделать. Происходит много событий, о которых вы не знаете. Надо не откладывая ехать в Венецию. <em>Прямо сейчас.</em> Вопрос в том, как выбраться из Флоренции незаметно. У людей, захвативших доктора Сински… и охотящихся за вами… глаза повсюду. – Он показал на дверь.</p><p class="p1">Лэнгдон не торопился, чувствуя, что сможет наконец хоть что-то выяснить.</p><p class="p1">– Кто эти люди в черной форме? Почему они пытаются меня убить?</p><p class="p1">– Это длинная история, – ответил мужчина. – Расскажу по дороге.</p><p class="p1">Лэнгдон нахмурился: ответ его явно не устроил. Сделав знак Сиенне, он отвел ее в сторону и тихо спросил:</p><p class="p1">– Вы ему доверяете? Что думаете?</p><p class="p1">Сиенна посмотрела на него как на сумасшедшего.</p><p class="p1">– Что думаю? Я думаю, что он работает на Всемирную организацию здравоохранения. Думаю, что это наш лучший шанс получить ответы.</p><p class="p1">– А сыпь?</p><p class="p1">Сиенна пожала плечами.</p><p class="p1">– Это именно то, что он говорит, – острый контактный дерматит.</p><p class="p1">– А если нет? – шепотом спросил Лэнгдон. – Если это… что-то другое?</p><p class="p1">– Что-то другое? – Она изумленно на него посмотрела. – Роберт, это не чума, если вы об этом. Господи, да он же сам врач! Если бы он знал, что болен смертельной болезнью и заразен, то не стал бы разгуливать по улицам, заражая других.</p><p class="p1">– А если он не осознает, что у него чума?</p><p class="p1">Сиенна на мгновение задумалась.</p><p class="p1">– Тогда, боюсь, нам обоим уже крышка… как и всем вокруг.</p><p class="p1">– Знаете, вам надо поработать над своим врачебным тактом.</p><p class="p1">– Зато честно. – Сиенна передала Лэнгдону пакет с посмертной маской. – Можете сами нести нашего маленького друга.</p><p class="p1">Они подошли к доктору Феррису, который приглушенным голосом заканчивал разговор по телефону.</p><p class="p1">– Я позвонил своему водителю, – объяснил мужчина. – Он встретит нас у… – Доктор Феррис замер, увидев в руках Лэнгдона пакет с посмертной маской Данте Алигьери.</p><p class="p1">– Господи! – не удержался он и невольно отпрянул. – Это еще что такое?!</p><p class="p1">– Длинная история, – ответил Лэнгдон. – Расскажу по дороге.</p><p class="subtitle">Глава 60</p><p class="p1">Нью-йоркский издатель Джонас Фокман проснулся от телефонного звонка в кабинете. Повернувшись в кровати, он посмотрел на часы: 4.28 утра.</p><p class="p1">В мире книгоиздания срочные ночные звонки так же редки, как и внезапный успех. Чувствуя, что начинает нервничать, Фокман вылез из кровати и поспешил в кабинет.</p><p class="p1">– Алло?</p><p class="p1">В трубке послышался знакомый баритон.</p><p class="p1">– Джонас, слава богу, ты дома! Это Роберт. Надеюсь, я тебя не разбудил.</p><p class="p1">– Еще как разбудил! Сейчас четыре часа утра!</p><p class="p1">– Извини, я в Европе.</p><p class="p1"><em>А что, в Гарварде не знают про разницу во времени?</em></p><p class="p1">– У меня неприятности, Джонас, и мне нужна помощь. – В голосе Лэнгдона звучало напряжение. – Речь о твоей корпоративной карте «НетДжетс».</p><p class="p1">– «НетДжетс»? – Фокман саркастически засмеялся. – Роберт, мы занимаемся книгоизданием, у нас нет доступа к частным реактивным самолетам.</p><p class="p1">– Мы оба знаем, что это неправда, мой друг.</p><p class="p1">Фокман вздохнул.</p><p class="p1">– Ладно, выражусь по-другому. У нас нет доступа к частным реактивным самолетам для авторов кирпичей по истории религии. Если ты собираешься написать «Пятьдесят оттенков иконографии», то можем обсудить.</p><p class="p1">– Джонас, сколько бы ни стоил полет, я с тобой полностью рассчитаюсь. Даю слово. Я когда-нибудь нарушал данное слово?</p><p class="p1"><em>Если не считать, что последняя рукопись была сдана на три года позже обещанного срока.</em></p><p class="p1">Но Фокман чувствовал, что Лэнгдон сильно нервничает.</p><p class="p1">– Скажи мне, что случилось. Я постараюсь помочь.</p><p class="p1">– У меня нет времени объяснять, но я очень прошу. Это вопрос жизни и смерти.</p><p class="p1">Фокмана связывали с Лэнгдоном очень давние деловые отношения, и он хорошо знал его своеобразное чувство юмора, но сейчас в голосе профессора не было и намека на шутку. <em>Он точно не шутит</em>. Глубоко вздохнув, Фокман принял решение. <em>Финансовый директор меня убьет</em>. Следующие тридцать секунд ушли на то, чтобы записать нужный Лэнгдону маршрут.</p><p class="p1">– Все нормально? – спросил Лэнгдон, почувствовав в голосе своего издателя сомнение и удивление по поводу маршрута.</p><p class="p1">– Да, просто я думал, что ты в Штатах, – пояснил Фокман. – Меня удивляет, что ты оказался в Италии.</p><p class="p1">– Нас двое, – заверил Лэнгдон. – Еще раз спасибо, Джонас. Я еду в аэропорт.</p><p class="empty-line"/><p class="p1">Американский оперативный центр компании «НетДжетс» расположен в Колумбусе, штат Огайо, и его служба обеспечения полетов работает круглосуточно.</p><p class="p1">К сотруднице эксплуатационной службы Деб Кир поступил заказ от корпоративного долевого владельца в Нью-Йорке.</p><p class="p1">– Одну минуту, сэр, – сказала она, поправив наушники и застучав по клавиатуре. – Технически такие полеты осуществляет наше европейское отделение, но я могу все организовать.</p><p class="p1">Она быстро связалась с европейским оперативным центром в Пасу-де-Аркуш в Португалии и уточнила местонахождение их самолетов в самой Италии и рядом с ней.</p><p class="p1">– Хорошо, сэр, – сказала она, – у нас есть легкий двухмоторный самолет бизнес-класса в Монако, который может прибыть во Флоренцию в течение часа. Это устроит мистера Лэнгдона?</p><p class="p1">– Будем надеяться, – устало и слегка раздраженно произнес книгоиздатель. – Я вам очень благодарен.</p><p class="p1">– Всегда к вашим услугам, – заверила Деб. – И мистер Лэнгдон хотел бы вылететь в Женеву?</p><p class="p1">– Насколько я знаю, да.</p><p class="p1">Деб продолжала печатать.</p><p class="p1">– Все в порядке, – наконец сообщила она. – Мистер Лэнгдон вылетит из аэропорта Тассиньяно города Лукки, расположенного примерно в пятидесяти милях к западу от Флоренции. Рейс запланирован на одиннадцать тридцать по местному времени. Мистеру Лэнгдону надо быть в аэропорту за десять минут до взлета. Наземный транспорт и питание на борту вы не заказываете. Паспортные данные вы мне сообщили, так что все готово. Еще какие-нибудь пожелания?</p><p class="p1">– Разве что найти мне новую работу? – со смехом отозвался Фокман. – Спасибо. Вы мне очень помогли.</p><p class="p1">– Не за что. Доброй ночи. – Деб повесила трубку и вернулась к компьютеру, чтобы закончить оформление. Она ввела паспортные данные Роберта Лэнгдона и уже собиралась приступить к следующей операции, как на экране высветилось и замигало красное окно предупреждения. Деб прочитала текст, и от изумления у нее округлись глаза.</p><p class="p1"><em>Это какая-то ошибка.</em></p><p class="p1">Она ввела паспортные данные Лэнгдона еще раз. И снова на экране замигало окно предупреждения. Подобный сигнал появился бы на компьютере любой авиакомпании мира, обратись в нее Лэнгдон за билетом.</p><p class="p1">Деб Кир долго смотрела на экран и не верила своим глазам. Она знала, что «НетДжетс» всячески оберегали конфиденциальность своих клиентов, но данное предупреждение перевешивало все корпоративные инструкции о сохранении конфиденциальности.</p><p class="p1">Деб Кир немедленно связалась с властями.</p><p class="empty-line"/><p class="p1">Агент Брюдер закрыл крышку мобильника и отдал своим людям команду срочно занять места в фургонах.</p><p class="p1">– Лэнгдон объявился, – сообщил он. – Через час он вылетает частным рейсом в Женеву из Лукки. Это пятьдесят миль отсюда на запад. Если поторопимся, можем успеть туда до вылета.</p><p class="empty-line"/><p class="p1">В это самое время арендованный «фиат» покинул Соборную площадь и помчался по улице Панзани на центральный вокзал Флоренции Санта-Мария-Новелла.</p><p class="p1">Рядом с водителем сидел доктор Феррис, а Лэнгдон с Сиенной полулежали на заднем сиденье, чтобы не бросаться в глаза. Заказать полет на самолете «НетДжетс» предложила Сиенна. При удачном стечении обстоятельств это давало им шанс благополучно покинуть Флоренцию на поезде, поскольку полиция уже не будет искать их на вокзале. К счастью, до Венеции было всего два часа езды, и для покупки билета паспорт не требовался.</p><p class="p1">Лэнгдон наблюдал за Сиенной, которая то и дело с беспокойством поглядывала на доктора Ферриса. Тому было явно нехорошо: он тяжело дышал, будто каждый вдох причинял ему боль.</p><p class="p1"><em>Надеюсь, она не ошиблась с диагнозом</em>, подумал Лэнгдон, глядя на его сыпь и представляя, сколько микробов сейчас летает в тесном салоне «фиата». У доктора Ферриса покраснели и распухли даже пальцы. Постаравшись выкинуть дурные мысли из головы, Лэнгдон выглянул в окно.</p><p class="p1">Они проезжали мимо гранд-отеля «Бальони», где часто проводились конференции по искусству, на которые Лэнгдон приезжал каждый год. Он вдруг сообразил, что в этот раз впервые в жизни не сделал того, что было обязательным при каждом посещении Флоренции.</p><p class="p1"><em>Я уезжаю, не навестив «Давида».</em></p><p class="p1">Мысленно принеся Микеланджело свои извинения, Лэнгдон перевел взгляд в сторону вокзала и задумался о Венеции.</p><p class="subtitle">Глава 61</p><p class="p1"><em>Лэнгдон едет в Женеву?</em></p><p class="p1">Неловко раскачиваясь на заднем сиденье фургона, мчавшегося из Флоренции на запад в сторону частного аэродрома, доктор Элизабет Сински чувствовала, что ей становится все хуже.</p><p class="p1"><em>В поездке туда нет никакого смысла,</em> думала она.</p><p class="p1">Единственной связью с Женевой было то, что там располагалась штаб-квартира ВОЗ. <em>Лэнгдон ищет меня там?</em> Но это невозможно, поскольку ему было известно, что доктор Сински находилась во Флоренции.</p><p class="p1">Ей вдруг пришла в голову другая мысль.</p><p class="p1"><em>Господи… неужели для нанесения удара Зобрист выбрал Женеву?</em></p><p class="p1">Зобрист имел слабость к символике и после годичного противостояния с Сински устроить эпицентр в городе, где располагалась штаб-квартира Всемирной организации здравоохранения, было бы весьма символично. С другой стороны, если Зобристу нужна была оптимальная площадка для распространения чумы, то Женева для нее никак не подходила. В отличие от других крупных городов, она была относительно изолирована географически и к тому же в это время года там прохладно. Обычно эпидемии чумы зарождаются в теплых и перенаселенных местах. Располагаясь на высоте свыше тысячи футов над уровнем моря, Женева мало подходила для начала пандемии. <em>Как бы ни хотелось Зобристу унизить меня и доказать свое превосходство.</em></p><p class="p1">Поэтому вопрос – зачем туда едет Лэнгдон? – оставался открытым. Непонятный маршрут американского профессора лишь дополнял список его поступков, которым, начиная с прошлой ночи, она, несмотря на все усилия, не могла найти рационального объяснения.</p><p class="p1"><em>На чьей он стороне?</em></p><p class="p1">Она познакомилась с Лэнгдоном всего несколько дней назад, но, хорошо разбираясь в людях, не могла поверить, что человека, подобного Роберту Лэнгдону, можно купить за деньги. И все же прошлой ночью он не вышел на связь. А теперь пустился в бега, будто вышедший из подчинения оперативник. <em>Неужели им удалось убедить его в том, что в безумных действиях Зобриста имеется некий высший смысл?</em></p><p class="p1">От этой мысли по коже у нее побежали мурашки.</p><p class="p1"><em>Но этого просто не может быть</em>, успокаивала она себя. <em>Я слишком хорошо знаю его репутацию, чтобы допустить, что он на такое способен.</em></p><p class="p1">Сински познакомилась с Робертом Лэнгдоном четыре дня назад на борту транспортного самолета «C-130», переоборудованного в мобильный координационный центр Всемирной организации здравоохранения. В восьмом часу вечера этот самолет приземлился в аэропорту Ханском-Филд в пятнадцати милях от Кембриджа, штат Массачусетс. Сински не знала, чего ждать от беседы со знаменитым ученым, с которым она договорилась о встрече по телефону, и была приятно удивлена, увидев, как он уверенно поднялся по трапу и приветствовал ее открытой улыбкой.</p><p class="p1">– Полагаю, вы и есть доктор Сински? – произнес он, крепко пожимая ей руку.</p><p class="p1">– Профессор, для меня большая честь познакомиться с вами.</p><p class="p1">– Это для меня честь. И спасибо за все, что вы делаете.</p><p class="p1">Лэнгдон оказался высоким привлекательным мужчиной с хорошими манерами и низким голосом. Судя по всему, он явился в том, в чем читал лекцию в университете, – твидовом пиджаке, брюках цвета хаки и туфлях из тонкой кожи. Оно и понятно: ведь его привезли из кампуса сразу, как только нашли. Он выглядел слишком моложавым и спортивным для своих лет, что напомнило ей о собственном возрасте. <em>Я почти гожусь ему в матери.</em></p><p class="p1">Она устало улыбнулась.</p><p class="p1">– Спасибо, что согласились приехать, профессор.</p><p class="p1">Лэнгдон кивнул на хмурого помощника, которого Сински посылала за ним.</p><p class="p1">– Ваш приятель не оставил мне выбора.</p><p class="p1">– Вот и славно. За это я ему и плачу.</p><p class="p1">– Красивый амулет, – заметил Лэнгдон, глядя на ожерелье. – Лазурит?</p><p class="p1">Сински кивнула и опустила взгляд на украшение из синего камня в виде змеи, обвивающей жезл.</p><p class="p1">– Современный символ медицины. Вам наверняка известно его название «кадуцей».</p><p class="p1">Лэнгдон поднял взгляд, как будто собирался что-то сказать.</p><p class="p1">Она ждала. <em>Что?</em></p><p class="p1">Однако он передумал и, вежливо улыбнувшись, сменил тему:</p><p class="p1">– Так зачем я вам понадобился?</p><p class="p1">Элизабет жестом пригласила его в импровизированный отсек для совещаний с металлическим столиком посередине.</p><p class="p1">– Присядьте, пожалуйста. Я хочу вам кое-что показать.</p><p class="p1">Лэнгдон прошел к столику, и Элизабет отметила про себя, что профессор, хоть и был явно заинтригован неожиданностью встречи, не проявлял ни малейшего беспокойства. <em>Он очень уверенный в себе и самодостаточный человек</em>. Интересно, сохранит ли он такое же самообладание, когда узнает, зачем его привезли?</p><p class="p1">Дождавшись, когда Лэнгдон устроится за столиком, Элизабет без всяких преамбул передала ему предмет, который они изъяли из ячейки флорентийского банка менее двенадцати часов назад.</p><p class="p1">Лэнгдон внимательно осмотрел маленький резной цилиндр, а затем коротко изложил ей то, что она и так уже знала. Цилиндр представлял собой старинную печать, которую можно было использовать для печатной графики. На нем было вырезано жуткое изображение трехглавого Сатаны и слово «saligia».</p><p class="p1">– Saligia, – продолжил Лэнгдон, – это латинское мнемоническое обозначение…</p><p class="p1">– Семи смертных грехов, – закончила фразу Элизабет. – Да, это мы уже выяснили сами.</p><p class="p1">– Что ж… – Лэнгдон был явно озадачен. – И по какой же причине вы хотели мне это показать?</p><p class="p1">– Причина есть.</p><p class="p1">Забрав цилиндр, Сински принялась его энергично встряхивать, и внутри загремел шарик генератора.</p><p class="p1">Лэнгдон непонимающе следил за ее манипуляциями, но не успел он спросить, что она делает, как кончик цилиндра засветился, и Элизабет направила луч на гладкую стенку переоборудованного самолета.</p><p class="p1">Тихонько присвистнув, Лэнгдон придвинулся ближе к изображению на стене.</p><p class="p1">– «Карта ада» Боттичелли, – объявил он. – Иллюстрация Дантова ада. Хотя вы, наверное, и так уже это знаете.</p><p class="p1">Сински кивнула. Благодаря Интернету ей с помощниками удалось идентифицировать картину, но ее удивило, что автором был Боттичелли, которого она знала по его светлым, полным идеализма шедеврам «Рождение Венеры» и «Весна». Сински очень нравились эти картины, хотя они и символизировали плодородие и создание жизни, что являлось лишним напоминанием о ее трагическом бесплодии, о том единственном, чего была лишена ее плодотворная во всех других отношениях жизнь.</p><p class="p1">– Я надеялась, – сказала Сински, – что вы расскажете мне о символике, скрытой в этой картине.</p><p class="p1">Впервые за время встречи Лэнгдон проявил неудовольствие.</p><p class="p1">– И вы позвали меня за этим? Мне показалось, что речь шла о чем-то очень срочном.</p><p class="p1">– Я вас очень прошу.</p><p class="p1">Лэнгдон тяжело вздохнул.</p><p class="p1">– Доктор Сински, вообще-то, если вы хотите узнать о конкретной картине, лучше обратиться в музей, где она хранится. В данном случае это Ватиканская апостольская библиотека. У Ватикана есть превосходные иконописцы, которые…</p><p class="p1">– Ватикан меня ненавидит.</p><p class="p1">Лэнгдон ошарашенно на нее посмотрел.</p><p class="p1">– И вас тоже? Я-то считал, что только меня.</p><p class="p1">Она грустно улыбнулась.</p><p class="p1">– ВОЗ считает, что широкая доступность противозачаточных средств является ключевым фактором как предотвращения болезней, передающихся половым путем, например СПИДа, так и контроля рождаемости, а следовательно, и здоровья человечества.</p><p class="p1">– А Ватикан думает иначе.</p><p class="p1">– Именно. Он приложил огромные усилия и потратил безумные деньги на то, чтобы в странах третьего мира контрацепцию считали злом.</p><p class="p1">– Да, верно. – Лэнгдон понимающе улыбнулся. – Кому, как не восьмидесятилетним старцам, давшим обет безбрачия, учить мир, как заниматься сексом?</p><p class="p1">Лэнгдон нравился ей все больше и больше.</p><p class="p1">Она снова потрясла цилиндр, чтобы зарядить аккумулятор, и опять направила луч на стену.</p><p class="p1">– Профессор, смотрите внимательнее.</p><p class="p1">Лэнгдон подошел к изображению и наклонился, чтобы разглядеть получше, и вдруг застыл на месте.</p><p class="p1">– Странно. В картину внесены изменения.</p><p class="p1"><em>Быстро заметил.</em></p><p class="p1">– Да, и я прошу вас сказать, что эти изменения означают.</p><p class="p1">Лэнгдон замолчал и снова стал разглядывать изображение, задержавшись взглядом сначала на десяти буквах, составлявших слово «catrovacer», затем на чумной маске и, наконец, на странной цитате о «глазах смерти».</p><p class="p1">– Кто это сделал? – спросил Лэнгдон. – Откуда это у вас?</p><p class="p1">– Вообще-то, чем меньше вам сейчас известно, тем лучше. Но я очень рассчитываю, что вы сможете проанализировать эти изменения и рассказать нам, что они означают.</p><p class="p1">– Здесь? Прямо сейчас?</p><p class="p1">Элизабет кивнула.</p><p class="p1">– Я понимаю, что с нашей стороны это некрасиво и нескромно, но я не могу передать, как это важно для нас. – Она помолчала. – Это может быть вопросом жизни и смерти.</p><p class="p1">Во взгляде Лэнгдона отразилась тревога.</p><p class="p1">– Расшифровка может потребовать времени, но раз вы говорите, что для вас это так важно…</p><p class="p1">– Спасибо! – Сински не дала ему закончить, боясь, что он передумает. – Вам надо кому-нибудь позвонить, предупредить?</p><p class="p1">Лэнгдон покачал головой и сказал, что намеревался провести выходные в тишине и одиночестве.</p><p class="p1"><em>Отлично</em>. Она усадила его за столик и предоставила в его распоряжение проектор, принадлежности для письма и ноутбук с надежной спутниковой связью. Теряясь в догадках, что могло заинтересовать ВОЗ в картине Боттичелли, Лэнгдон послушно принялся за работу.</p><p class="p1">Полагая, что Лэнгдону может потребоваться не один час, причем без гарантии успеха, Элизабет устроилась рядом и погрузилась в работу со своими документами. Время от времени она слышала, как профессор встряхивал цилиндр и что-то записывал в блокнот. Не прошло и десяти минут, как Лэнгдон отложил карандаш и объявил:</p><p class="p1">– Cerca trova.</p><p class="p1">Сински подняла взгляд.</p><p class="p1">– Что?</p><p class="p1">– Cerca trova, – повторил он. – Ищите и обрящете. Вот что значат эти буквы.</p><p class="p1">Сински тут же подсела к нему и зачарованно выслушала его рассказ о том, что порядок кругов ада был изменен, а если вернуть их в нужное положение, то получается фраза на итальянском <em>cerca trova</em>.</p><p class="p1"><em>Ищите и обрящете? Это что – послание мне от того безумца?</em> – спрашивала себя Сински. Звучало как прямой вызов. Она не могла забыть его угрожающей реплики в конце их встречи в Совете по международным отношениям: <em>Что ж, посмотрим, кто кого</em>.</p><p class="p1">– Вы даже в лице изменились, – заметил Лэнгдон, внимательно на нее смотревший. – Насколько я понимаю, вы не это надеялись услышать?</p><p class="p1">Взяв себя в руки, Сински поправила амулет на шее.</p><p class="p1">– В общем, нет. Скажите… вы полагаете, что этой картой ада мне предлагается начать что-то искать?</p><p class="p1">– Да. Cerca trova.</p><p class="p1">– А здесь говорится, где я должна вести эти поиски?</p><p class="p1">Лэнгдон задумчиво потер подбородок, видя, как вокруг стола стали собираться другие сотрудники ВОЗ, желая поскорее услышать ответ.</p><p class="p1">– Напрямую нет… хотя у меня есть довольно обоснованная идея, где следует начать.</p><p class="p1">– Так скажите! – потребовала Сински с неожиданным для Лэнгдона пылом.</p><p class="p1">– Как насчет Флоренции в Италии?</p><p class="p1">Сински стиснула зубы, изо всех сил стараясь не выдать волнения. Однако ее сотрудники не обладали такой выдержкой. Они переглянулись, после чего один схватил телефон и сразу стал кому-то звонить, а другой поспешно вышел в дверь, ведущую в носовую часть самолета.</p><p class="p1">Лэнгдон опешил.</p><p class="p1">– Я сказал что-то важное?</p><p class="p1"><em>Еще какое важное</em>, подумала Сински.</p><p class="p1">– А почему вы решили, что это должна быть Флоренция?</p><p class="p1">– Cerca trova, – ответил он и быстро рассказал о тайне, связанной с фреской Вазари в палаццо Веккьо.</p><p class="p1"><em>Значит, Флоренция</em>, подумала Сински. Она услышала достаточно, чтобы понять, что самоубийство ее заклятого врага всего в трех кварталах от палаццо Веккьо во Флоренции не было случайным совпадением.</p><p class="p1">– Профессор, когда я показала вам свой амулет и сказала, что это кадуцей, вы хотели что-то сказать, но потом передумали. Так что это было?</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Ничего. Глупость. Просто иногда профессорский педантизм вылезает, когда его не просят.</p><p class="p1">Сински посмотрела ему в глаза.</p><p class="p1">– Я спрашиваю, потому что хочу быть уверенной, что могу вам доверять. Так что вы собирались сказать?</p><p class="p1">С трудом сглотнув, Лэнгдон откашлялся.</p><p class="p1">– Это не так важно, но вы сказали, что ваш амулет – древний символ медицины. Так и есть. Но вы назвали его кадуцеем, что является весьма распространенной ошибкой. В кадуцее жезл оплетают две змеи, и наверху у него два крыла. На вашем амулете одна змея и нет никаких крыльев. Этот символ называется…</p><p class="p1">– Посох Асклепия.</p><p class="p1">Лэнгдон удивленно вздернул подбородок.</p><p class="p1">– Точно. Именно так.</p><p class="p1">– Я знаю. Я проверяла вашу откровенность.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Мне хотелось знать, сможете ли вы сказать мне правду, если она поставит меня в неловкое положение.</p><p class="p1">– Выходит, тест я не прошел.</p><p class="p1">– Никогда больше так не делайте. Мы сможем работать вместе только при условии, что не будем скрывать друг от друга абсолютно ничего.</p><p class="p1">– Работать вместе? А разве мы не закончили?</p><p class="p1">– Нет, профессор, не закончили. Мне нужно, чтобы вы отправились со мной во Флоренцию и помогли кое-что отыскать.</p><p class="p1">Лэнгдон в изумлении на нее уставился.</p><p class="p1">– Сегодня?</p><p class="p1">– Боюсь, что да. Мне еще надо рассказать вам, насколько серьезна ситуация, с которой мы имеем дело.</p><p class="p1">Профессор покачал головой.</p><p class="p1">– Что бы вы мне ни рассказали, это не имеет значения. Я не хочу лететь во Флоренцию.</p><p class="p1">– Я тоже, – мрачно заверила она. – Но время, к несчастью, на исходе.</p><p class="subtitle">Глава 62</p><p class="p1">Гладкая крыша итальянского скоростного поезда «Фреччардженто», который мчался на север, описывая плавную дугу по сельским пейзажам Тосканы, сверкала в лучах полуденного солнца. Несмотря на скорость в сто семьдесят четыре мили в час, «серебряная стрела» летела почти бесшумно, а тихий перестук колес и мерное покачивание оказывали на пассажиров убаюкивающее действие.</p><p class="p1">Для Роберта Лэнгдона события последнего часа походили на одно размытое пятно. Сейчас он, Сиенна и доктор Феррис сидели в salottini – отдельном купе бизнес-класса с четырьмя кожаными креслами и откидным столиком. Феррис оплатил все купе кредитной картой и заказал минеральной воды и сандвичей, на которые Лэнгдон с Сиенной жадно накинулись, когда привели себя в порядок в туалете.</p><p class="p1">Едва они устроились в купе для двухчасовой поездки, как доктор Феррис посмотрел на посмертную маску Данте, лежавшую в пакете на столике, и сказал:</p><p class="p1">– Нам надо понять, куда в Венеции нас приведет эта маска.</p><p class="p1">– Причем быстро, – добавила Сиенна, не скрывая беспокойства. – Не исключено, что это наша единственная надежда остановить чуму Зобриста.</p><p class="p1">– Погодите, – возразил Лэнгдон, накрывая маску рукой. – Вы обещали, что как только мы благополучно окажемся в поезде, вы проясните ряд моментов о последних нескольких днях. Сейчас мне известно только то, что ВОЗ привлекала меня в Кембридже для расшифровки послания Зобриста в «Карте ада». Больше вы не рассказали ничего.</p><p class="p1">Доктор Феррис беспокойно заерзал и поскреб сыпь на лице и шее.</p><p class="p1">– Я понимаю ваше состояние, – произнес он. – Не сомневаюсь, что не помнить произошедших событий крайне неприятно, но с медицинской точки зрения… – Он взглянул на Сиенну, ища в ней поддержку, потом продолжил: – Я настоятельно рекомендую не тратить вашу энергию, стараясь вспомнить какие-то детали. При амнезии гораздо лучше оставить забытым то, что забыто.</p><p class="p1">– Лучше?! – переспросил Лэнгдон, чувствуя, как им овладевает ярость. – Да ни черта подобного! Мне нужны ответы! Ваша организация привезла меня в Италию, где в меня стреляли и где я потерял несколько дней жизни! Я хочу знать, как это случилось!</p><p class="p1">– Роберт, – вмешалась Сиенна. Она говорила тихим голосом, явно пытаясь его успокоить. – Доктор Феррис прав. Если на вас сразу обрушится поток новой информации, то это совершенно точно не пойдет вам на пользу. Подумайте об обрывках воспоминаний, которые сохранились в вашей памяти. Женщина с серебристыми волосами, «ищите и обрящете», извивающиеся тела в «Карте ада» – все эти картины смешались в вашей голове в неконтролируемые воспоминания, которые сделали вас почти недееспособным. Если доктор Феррис начнет рассказывать о событиях последних нескольких дней, он почти наверняка вызовет другие воспоминания, и галлюцинации могут снова вернуться. Ретроградная амнезия – серьезное заболевание. Вызов неуместных воспоминаний может быть чрезвычайно разрушительным для психики.</p><p class="p1">Об этом Лэнгдон не подумал.</p><p class="p1">– Вы наверняка ощущаете растерянность, – добавил Феррис, – но в настоящий момент, чтобы двигаться дальше, нам нужна ваша здоровая психика. Нам очень важно понять, какое послание несет эта маска.</p><p class="p1">Сиенна кивнула.</p><p class="p1"><em>Врачи, похоже, сошлись во мнении</em>, отметил про себя Лэнгдон.</p><p class="p1">Он помолчал, стараясь обрести ясность мысли. Это очень странное чувство – встретить абсолютно чужого человека и потом узнать, что вы знаете друг друга уже несколько дней. И все же его не покидало ощущение чего-то смутно знакомого в глазах Ферриса.</p><p class="p1">– Профессор, – примирительно заговорил Феррис, – я вижу, вы не уверены, что можете мне доверять, и, учитывая, через что вам пришлось пройти, в этом нет ничего удивительного. Легкая паранойя и недоверие – весьма распространенный побочный эффект амнезии.</p><p class="p1"><em>С этим трудно не согласиться</em>, подумал Лэнгдон, <em>учитывая, что я не доверяю и собственному рассудку.</em></p><p class="p1">– Раз уж речь зашла о паранойе, – шутливо произнесла Сиенна, намереваясь разрядить обстановку, – Роберт подумал, что ваша сыпь – это симптом черной чумы.</p><p class="p1">Феррис округлил глаза и громко расхохотался.</p><p class="p1">– Эта сыпь? Поверьте, профессор, будь у меня чума, я бы не стал ее лечить антигистаминным препаратом, который продается без рецепта.</p><p class="p1">Он вытащил из кармана полупустой маленький тюбик и бросил его Лэнгдону. Действительно, в нем была снимающая зуд противоаллергическая мазь.</p><p class="p1">– Прошу меня извинить, – сказал Лэнгдон, чувствуя неловкость. – Трудный день.</p><p class="p1">– Пустяки, – отозвался Феррис.</p><p class="p1">Лэнгдон отвернулся к окну и стал смотреть на проплывающий мимо сельский пейзаж – его приглушенные краски сливались в мирный и успокаивающий нервы коллаж. Теперь, когда равнины спускались к предгорьям Апеннин, виноградники и фермы встречались все реже. Вскоре поезд минует извилистый горный перевал, а затем снова помчится на восток к Адриатическому морю.</p><p class="p1"><em>Я направляюсь в Венецию</em>, подумал он. <em>Искать чуму</em>.</p><p class="p1">От этого странного дня у него было ощущение, будто он двигается по местности, имеющей лишь смутные очертания без каких-либо деталей. Как сон. Только после кошмара люди обычно просыпаются… а Лэнгдону казалось, что он, наоборот, проваливается в него все глубже.</p><p class="p1">– Мыслями не поделитесь? – шепотом спросила Сиенна.</p><p class="p1">Лэнгдон отвел взгляд от окна и устало улыбнулся.</p><p class="p1">– Я все надеюсь проснуться дома и узнать, что это лишь дурной сон.</p><p class="p1">Сиенна склонила голову с притворной скромностью.</p><p class="p1">– А проснувшись, не огорчитесь, что меня нет на самом деле?</p><p class="p1">Лэнгдон невольно улыбнулся.</p><p class="p1">– Вообще-то немного огорчусь.</p><p class="p1">Она похлопала его по колену.</p></span>
