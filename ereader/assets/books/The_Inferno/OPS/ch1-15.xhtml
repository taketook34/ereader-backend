<span><p class="p1">Сински, замерев, смотрела в зеленые глаза, которые в последний раз видела в полумраке переговорной Совета по международным отношениям. В них горела та же решимость, что и раньше, но теперь к ней добавился и фанатизм безумца.</p><p class="p1">– Меня зовут Бертран Зобрист, – сказал он, глядя прямо в камеру. – И вы видите мое лицо, которое я не скрываю от мира. А что до моей души… будь у меня возможность обнажить свое пылающее сердце, подобно тому, как это сделал Данте ради своей возлюбленной Беатриче, вы бы увидели, что оно преисполнено любви. Самой чистой и глубокой. Любви ко всем вам. И особенно к одному человеку.</p><p class="p1">Зобрист сделал еще шаг вперед и заговорил тихо и нежно, будто обращаясь к возлюбленной.</p><p class="p1">– Любовь моя, – прошептал он, – мое сокровище. Ты – мое блаженство, очищение от всех грехов, мой ангел-вдохновитель, мой спаситель. Твоя нагота согревала мою постель, и благодаря тебе я сумел преодолеть бездну и найти силы на свершения.</p><p class="p1">Сински слушала с отвращением.</p><p class="p1">– Любовь моя, – продолжал Зобрист печальным шепотом, который эхом разносился под сводами призрачной подземной пещеры. – Ты – мое вдохновение и провожатый, мои Вергилий и Беатриче в одном лице, и в создании шедевра твоей заслуги не меньше, чем моей. И если нам, как несчастным влюбленным, больше не суждено воссоединиться, то я утешаюсь тем, что оставляю будущее в твоих нежных руках. Моя миссия в этом мире выполнена. И теперь пробил час устремиться ввысь… и узреть звезды.</p><p class="p1">Зобрист замолчал, и слово «звезды», подхваченное гулким эхом, пронеслось по пещере. Затем Зобрист протянул руку и выключил камеру. Экран погас.</p><p class="p1">– Эта пещера под землей, – сказал Ректор, выключая монитор. – Мы так и не смогли узнать это место. А вам оно не знакомо?</p><p class="p1">Сински покачала головой. <em>Ничего подобного я раньше не видела</em>. Она подумала о Роберте Лэнгдоне. Интересно, удалось ли ему продвинуться в разгадке ребусов, составленных Зобристом?</p><p class="p1">– Не знаю, поможет ли это, – продолжил Ректор, – но я думаю, что знаю, о любви к кому говорит Зобрист. – Он помолчал. – Личный опознавательный код ФС-2080.</p><p class="p1">Сински ошеломленно посмотрела на него.</p><p class="p1">– ФС-2080?!</p><p class="p1">– Вам это о чем-то говорит? – удивился Ректор.</p><p class="p1">Сински кивнула, по-прежнему не оправившись от шока.</p><p class="p1">– Еще бы!</p><p class="p1">Сердце у нее бешено колотилось. ФС-2080. Хотя она и не знала, кто именно скрывается под этим кодом, но зато была в курсе, что он означал. ВОЗ отслеживала эти кодовые имена годами.</p><p class="p1">– Движение трансгуманизма, – сказала она. – Вы что-нибудь о нем слышали?</p><p class="p1">Ректор покачал головой.</p><p class="p1">– Если коротко, – начала Сински, – то трансгуманизм – это философия, согласно которой человечество должно использовать весь свой научный потенциал для улучшения человеческого рода. Выживание наиболее приспособленных.</p><p class="p1">Ректор покачал головой – его это никак не впечатлило.</p><p class="p1">– В целом, – продолжала Элизабет, – движение трансгуманизма объединяет вменяемых людей – ученых, футурологов, мечтателей, для которых слово «этика» не является пустым звуком. Однако в нем есть маленькая, но очень решительно настроенная фракция, которая считает, что ход событий необходимо ускорить. Ее члены уверены, что апокалипсиса не избежать, если не предпринять кардинальных действий по спасению человечества.</p><p class="p1">– Полагаю, что Бертран Зобрист был одним из них? – заметил Ректор.</p><p class="p1">– Именно! – подтвердила Сински. – Он являлся их лидером. Обладал не только выдающимся интеллектом, но и огромной харизмой, а его апокалипсические статьи породили настоящий культ среди ярых приверженцев трансгуманизма. Сегодня многие его фанатичные последователи используют подобные кодовые имена, состоящие из двух букв и четырехзначного числа, например, ДГ-2064, БА-2105 или то, которое вы только что назвали.</p><p class="p1">– ФС-2080.</p><p class="p1">Сински кивнула.</p><p class="p1">– Это может быть только кодовым именем трансгуманиста.</p><p class="p1">– А эти буквы и цифры что-нибудь означают?</p><p class="p1">Сински показала на компьютер.</p><p class="p1">– Откройте браузер. Я вам покажу.</p><p class="p1">Ректор, поколебавшись, подошел к компьютеру и запустил поисковую систему.</p><p class="p1">– Наберите ФМ-2030, – попросила Сински, устраиваясь рядом с ним.</p><p class="p1">Ректор набрал «ФМ-2030», и компьютер выдал тысячи сайтов.</p><p class="p1">– Зайдите на любой из них, – сказала Сински.</p><p class="p1">Ректор кликнул на ссылку в начале списка, и на экране возникла страница из «Википедии» с фотографией симпатичного мужчины по имени Ферейдун М. Эсфандиари, который в статье назывался писателем, философом, футурологом и предвестником движения трансгуманизма. Эсфандиари родился в 1930 году, и в статье говорилось, что он сделал идеи трансгуманизма достоянием самой широкой общественности, пророчески предвидел искусственное оплодотворение, генную инженерию и глобализацию.</p><p class="p1">Согласно «Википедии», он во всеуслышание заявлял, что новые технологии позволят ему прожить до ста лет, что для его поколения было исключительной редкостью. В подтверждение своей веры во всесилие новых технологий Ферейдун М. Эсфандиари изменил свое имя на ФМ-2030 – кодовое обозначение, в котором первые две буквы – инициалы, а число – год, когда ему исполнится сто лет. К сожалению, он скончался в семьдесят лет от рака поджелудочной железы, но в память о нем ярые сторонники идей трансгуманизма и по сей день присваивают себе имена по образцу ФМ-2030.</p><p class="p1">Закончив читать, Ректор поднялся, подошел к окну и с непроницаемым лицом долго смотрел на море.</p><p class="p1">– Выходит, – наконец шепотом произнес он, словно думая вслух, – любимый человек Бертрана Зобриста ФС-2080 наверняка один из этих… трансгуманистов.</p><p class="p1">– В этом нет никакого сомнения, – согласилась Сински. – Я, к сожалению, не знаю, кто этот человек, но…</p><p class="p1">– Зато я знаю, – не дал ей договорить Ректор, продолжая смотреть на море. – Я точно знаю, кто этот человек.</p><p class="subtitle">Глава 74</p><p class="p1"><em>Казалось, здесь сам воздух пропитан золотом.</em></p><p class="p1">Роберт Лэнгдон бывал во многих великолепных соборах, но атмосфера ни одного из них не могла сравниться с Chiesa d’Oro – «Золотой церковью», как еще называли собор Святого Марка. На протяжении веков люди верили, что, просто подышав его воздухом, они становились богаче. Причем не только в переносном, но и самом прямом смысле.</p><p class="p1">На роскошную внутреннюю отделку пошли миллионы крошечных старинных золотых пластинок, и существует мнение, что многие из висящих в воздухе пылинок на самом деле из чистого золота. Эта золотая пыль в сочетании с ярким солнечным светом, заливавшим храм сквозь большое окно в восточной стене, помогала верующим обрести душевное богатство, а если дышать глубоко, то считалось, что и сами легкие могли покрыться позолотой.</p><p class="p1">В этот час лучи уже клонившегося к горизонту солнца образовывали над головой Лэнгдона подобие раскрытого веера или сияющего шелкового полога. От восторженного благоговения у него перехватило дыхание, и он видел, что Сиенна и Феррис испытывают то же чувство.</p><p class="p1">– Куда теперь? – шепотом спросила Сиенна.</p><p class="p1">Лэнгдон показал на ведущие вверх ступеньки. Музейная часть собора располагалась на втором этаже, где имелась обширная экспозиция, посвященная квадриге святого Марка. Лэнгдон рассчитывал, что там быстро узнает, какой именно дож распорядился отрезать скульптурным коням головы.</p><p class="p1">Поднимаясь по ступенькам, он заметил, что Феррис снова начал задыхаться, и Сиенне наконец удалось поймать его взгляд, что она безуспешно пыталась сделать после встречи у входа. Постаравшись придать своему лицу выражение настороженности, Сиенна кивком показала на Ферриса и пошевелила губами, что-то говоря, но что именно, Лэнгдон так и не разобрал. Он уже собирался переспросить, но в этот момент Феррис повернулся к ним, и Сиенна сразу отвела взгляд.</p><p class="p1">– С вами все в порядке, доктор? – невинно поинтересовалась она.</p><p class="p1">Феррис кивнул и стал подниматься быстрее. <em>Талантливая актриса,</em> подумал Лэнгдон, <em>но что она хотела мне сказать?</em></p><p class="p1">Со второго этажа открывался чудесный вид на весь собор. Построенный в форме греческого креста, он скорее квадратный, а не вытянутый, как соборы Святого Петра или Нотр-Дам. Расстояние от нартекса до алтаря здесь меньше, что лишь усиливает впечатление грубоватой основательности и большей доступности.</p><p class="p1">Чтобы уменьшить это ощущение доступности, алтарную часть отделяет преграда с колоннами из темно-красного мрамора, украшенная внушительным распятием. В алтарной части установлен киворий со знаменитым алтарным образом Пала д’Оро, одним из самых ценных в мире. Это огромное полотно является «тканью» в том смысле, что представляет собой своего рода гобелен, который «соткан» из эмалевых пластинок, изготовленных разными византийскими мастерами, и вставлен в готическую раму из позолоченного серебра. На украшение Пала д’Оро пошли тринадцать сотен жемчужин, четыреста гранатов, триста сапфиров, а также изумруды, аметисты и рубины, отчего он, наряду с квадригой святого Марка, по праву считается одним из ценнейших сокровищ Венеции.</p><p class="p1">Храмы в Европе или вообще на Западе, возведенные в восточном, византийском стиле, обычно именуются базиликами. Будучи построенным по образцу Юстиниановой базилики святых Апостолов в Константинополе, собор Святого Марка настолько похож на восточные храмы, что знакомство с ним путеводители нередко называют альтернативой посещения турецких мечетей, многие из которых были византийскими соборами, прежде чем превратиться в молельный дом для мусульман.</p><p class="p1">Хотя Лэнгдон ни за что бы не согласился с тем, что по собору Святого Марка можно составить представление о потрясающих турецких мечетях, он готов был признать, что любой ценитель византийского искусства вполне удовлетворит свою страсть к прекрасному посещением сокровищницы собора в южном трансепте. В ней хранились двести восемьдесят три предмета, включавшие иконы, драгоценности и потиры, вывезенные венецианцами в качестве добычи после разграбления Константинополя.</p><p class="p1">Лэнгдон порадовался, что в этот вечер в базилике было не так многолюдно, как обычно. Туристов, конечно, хватало, но передвигаться по своему усмотрению все-таки было можно. Просачиваясь сквозь группы посетителей, Лэнгдон подвел Сиенну и Ферриса к западному окну – там находился выход на балкон, где можно было полюбоваться на квадригу вблизи. Лэнгдон не сомневался, что они выяснят, о каком доже говорилось в стихотворении, но терялся в догадках, что потом с этим делать. <em>Искать могилу дожа? Его скульптуру?</em> Им наверняка потребуется помощь, поскольку количество скульптур в самом соборе, сводчатом подземном помещении под ним и на саркофагах в северном трансепте исчислялось сотнями.</p><p class="p1">Заметив молодую женщину-экскурсовода, Лэнгдон вежливо обратился к ней:</p><p class="p1">– Извините, Этторе Вио сегодня здесь?</p><p class="p1">– Этторе Вио? – переспросила та и как-то странно на него посмотрела. – Sì, certo, ma… – <em>Да, конечно, но…</em> Ее глаза вдруг округлились. – Lei è Robert Langdon, vero?! – <em>Вы же Роберт Лэнгдон, верно?!</em></p><p class="p1">Лэнгдон терпеливо улыбнулся.</p><p class="p1">– Sì, sono io<a href="ch2.xhtml#id1" class="a">[39]</a>. Так я могу поговорить с Этторе?</p><p class="p1">– Sì, sì! – Попросив свою группу минутку подождать, женщина куда-то умчалась.</p><p class="p1">Лэнгдон и куратор музея Этторе Вио как-то снялись вместе в коротком документальном фильме о базилике и с тех пор поддерживали связь.</p><p class="p1">– Этторе написал книгу о соборе Святого Марка, – пояснил Лэнгдон Сиенне. – Вернее, даже несколько книг.</p><p class="p1">Пока Лэнгдон вел их по второму этажу к балкону, откуда можно было полюбоваться на квадригу, Сиенна по-прежнему бросала обеспокоенные взгляды на Ферриса. В восточное окно мощные крупы скульптурных лошадей были хорошо видны на фоне ясного неба. На балконе толпились туристы, наслаждаясь близостью к знаменитой квадриге и потрясающим видом на площадь Святого Марка.</p><p class="p1">– Вон они! – воскликнула Сиенна и устремилась к двери на балкон.</p><p class="p1">– Не совсем, – поправил ее Лэнгдон. – Кони на балконе являются копиями. А настоящая квадрига святого Марка для безопасности и сохранности находится в музее.</p><p class="p1">Лэнгдон провел Сиенну и Ферриса по коридору к хорошо освещенной нише, где точно такие же кони, казалось, рысью мчались из каменных арок им навстречу.</p><p class="p1">– А вот здесь оригиналы! – показал на них Лэнгдон, не скрывая восхищения.</p><p class="p1">Каждый раз при взгляде на них он не мог не поражаться, с какой удивительной точностью передана рельефность их мускулатуры. Золотисто-зеленая патина, почти полностью покрывавшая бронзовые скульптуры, лишь подчеркивала красоту и выразительность конского бега, столь талантливо переданного мастером. Глядя на квадригу, которая после стольких злоключений наконец-то обрела надежное и безопасное убежище, Лэнгдон снова подумал о том, как важно сохранять великие произведения искусства.</p><p class="p1">– А эти хомуты… – Сиенна показала на лошадиные шеи. – Вы говорите, их добавили потом? Чтобы закрыть ими швы?</p><p class="p1">Лэнгдон успел поделиться с Сиенной и Феррисом информацией об «отделении голов» этой квадриге, которую он в свое время почерпнул на сайте Ассоциации по исследованию преступлений против искусства.</p><p class="p1">– Судя по всему, именно так, – подтвердил он и направился к висевшей рядом информационной табличке.</p><p class="p1">– Роберто! – послышался сзади радостный голос. – Я обиделся!</p><p class="p1">Лэнгдон обернулся и увидел жизнерадостного пожилого человека с седыми волосами в синем костюме и очках на цепочке, пробиравшегося к ним сквозь толпу туристов. – Ты в Венеции и даже не удосужился мне позвонить?!</p><p class="p1">Лэнгдон улыбнулся и пожал ему руку.</p><p class="p1">– Я хотел сделать тебе сюрприз, Этторе. Выглядишь ты хорошо. А это мои друзья доктор Брукс и доктор Феррис.</p><p class="p1">Этторе поздоровался с ними и окинул Лэнгдона оценивающим взглядом.</p><p class="p1">– Путешествуешь с врачами? Проблемы со здоровьем? А одежда? Решил заделаться итальянцем?</p><p class="p1">– Ни то ни другое, – заверил Лэнгдон, хмыкнув. – Я приехал кое-что разузнать об этой квадриге.</p><p class="p1">Этторе был явно заинтригован.</p><p class="p1">– А разве есть что-то, чего знаменитый профессор еще не знает?</p><p class="p1">Лэнгдон рассмеялся.</p><p class="p1">– Мне надо подробнее узнать о том, как этим лошадям отделили головы, чтобы перевезти в Венецию после крестового похода.</p><p class="p1">Этторе посмотрел на Лэнгдона с таким видом, будто тот задал вопрос о геморрое, который мучил королеву.</p><p class="p1">– Боже, Роберт, – зашептал он, – мы это не афишируем. Если хочешь посмотреть отрезанные головы, я могу показать тебе знаменитого обезглавленного Франческо Буссоне да Карманьолу или…</p><p class="p1">– Этторе, мне надо знать, кто из венецианских дожей приказал отпилить лошадям головы.</p><p class="p1">– Но этого не было! – не сдавался Этторе. – Конечно, я слышал такие легенды, но исторически убедительного подтверждения, что какой-либо дож…</p><p class="p1">– Этторе, ну а все-таки? Кому из дожей легенда приписывает такую «честь»?</p><p class="p1">Этторе надел очки и внимательно посмотрел на Лэнгдона.</p><p class="p1">– Что же, если верить легенде, то наших любимых лошадей велел привезти самый умный и коварный дож Венеции.</p><p class="p1">– Коварный?</p><p class="p1">– Да, тот самый, что обманом втянул всех в Четвертый крестовый поход. – Он выжидающе посмотрел на Лэнгдона. – Он взял деньги из казны, чтобы доставить крестоносцев в Египет… а потом убедил их идти на Константинополь, который и захватил.</p><p class="p1"><em>Похоже на вероломство</em>, подумал Лэнгдон.</p><p class="p1">– И как его звали?</p><p class="p1">Этторе нахмурился.</p><p class="p1">– Роберт, я думал, ты изучал мировую историю.</p><p class="p1">– Да, но мир большой, а история – штука длинная. Так что мне нужна помощь.</p><p class="p1">– Ладно, даю последнюю подсказку.</p><p class="p1">Лэнгдон собирался было запротестовать, но понял, что это бесполезно.</p><p class="p1">– Этот дож прожил почти сто лет, – сказал Этторе. – В те времена это было настоящим чудом. Суеверные люди приписывали его долголетие тому, что он решился вывезти мощи святой Луции из Константинополя в Венецию. Святая Луция потеряла глаза…</p><p class="p1">– Он собирал кости незрячей! – воскликнула Сиенна и выразительно посмотрела на Лэнгдона, который как раз собирался сказать то же самое.</p><p class="p1">Этторе взглянул на Сиенну с удивлением.</p><p class="p1">– Можно сказать и так.</p><p class="p1">Феррис вдруг изменился в лице и стал мертвенно-бледным, будто так и не смог прийти в себя после долгой прогулки по площади и подъема по лестнице.</p><p class="p1">– Должен добавить, что дож относился к святой Луции с особым благоговением, потому что сам был слепым. А в девяносто лет он стоял на этой самой площади и благословлял людей на крестовый поход.</p><p class="p1">– Я знаю, кто это, – объявил Лэнгдон.</p><p class="p1">– Кто бы сомневался! – отозвался Этторе с улыбкой.</p><p class="p1">Поскольку Лэнгдон обладал отличной зрительной памятью, ему было легче запоминать образы, нежели вырванные из контекста факты, и ответ явился ему в виде произведения искусства – знаменитой гравюры Гюстава Доре, на которой высохший слепой старец, воздев руки, призывает собравшуюся толпу присоединиться к крестовому походу. Память подсказала и название гравюры – «Энрико Дандоло благословляет рыцарей Четвертого крестового похода».</p><p class="p1">– Энрико Дандоло! – назвал имя Лэнгдон. – Дож, который жил вечно.</p><p class="p1">– Finalmente!<a href="ch2.xhtml#id45" class="a">[40]</a> – обрадовался Этторе. – Боюсь, дружище, что годы уже начинают давать о себе знать.</p><p class="p1">– Как и в других отношениях тоже. А он похоронен здесь?</p><p class="p1">– Дандоло? – уточнил Этторе и покачал головой. – Нет, в другом месте.</p><p class="p1">– А в каком? – поинтересовалась Сиенна. – Во Дворце дожей?</p><p class="p1">Этторе снял очки и задумался.</p><p class="p1">– Дайте-ка припомнить. Дожей было так много, что…</p><p class="p1">В это время к нему подскочила взволнованная экскурсовод и, отведя в сторону, стала что-то лихорадочно шептать ему на ухо. Этторе встревожился, быстрым шагом направился к перилам и заглянул вниз.</p><p class="p1">– Я сейчас вернусь, – обернувшись, крикнул он Лэнгдону и, не говоря больше ни слова, поспешил вниз.</p><p class="p1">Удивленный Лэнгдон подошел к перилам и тоже посмотрел вниз. <em>Что там случилось?</em></p><p class="p1">Сначала он не увидел ничего необычного, но через мгновение заметил, что все туристы смотрят на главный вход, где появилась группа вооруженных людей в черном, которые сразу рассыпались по притвору, блокируя все выходы.</p><p class="p1"><em>Люди в черном!</em> Лэнгдон сжал поручень с такой силой, что костяшки пальцев побелели.</p><p class="p1">– Роберт! – позвала его Сиенна откуда-то сзади.</p><p class="p1">Лэнгдон, не в силах оторвать взгляд, продолжал смотреть на вооруженных людей в черном.</p><p class="p1">– Роберт! – позвала Сиенна еще настойчивее. – У нас проблема! Помогите мне!</p><p class="p1">Лэнгдон обернулся, удивленный ее просьбой о помощи.</p><p class="p1"><em>Да где же она?!</em></p><p class="p1">Через секунду он увидел и Сиенну, и Ферриса. Сиенна стояла на коленях на полу перед квадригой святого Марка, склонившись над лежавшим доктором Феррисом, который бился в конвульсиях, прижимая руки к груди.</p><p class="subtitle">Глава 75</p><p class="p1">– Мне кажется, у него сердечный приступ, – крикнула Сиенна.</p><p class="p1">Лэнгдон бросился к ним. Доктор Феррис лежал на полу, судорожно хватая ртом воздух.</p><p class="p1"><em>Что с ним такое?</em> Все вдруг навалилось разом – и появление внизу людей в черном, и приступ у Ферриса, – и Лэнгдон растерялся, не зная, что делать дальше.</p><p class="p1">Сиенна склонилась над бившимся в конвульсиях мужчиной, ослабила ему шейный платок и расстегнула пуговицы на рубашке, чтобы было легче дышать. Обнажив грудь Ферриса, она испуганно вскрикнула и невольно отпрянула.</p><p class="p1">Лэнгдон тоже все увидел. Кожа у доктора была какого-то неестественного цвета, а на грудине зловеще расплывалось фиолетовое пятно размером с грейпфрут. Как будто в грудь ему угодило пушечное ядро.</p><p class="p1">– Внутреннее кровоизлияние, – сказала Сиенна, испуганно глядя на Лэнгдона. – Неудивительно, что он весь день задыхался.</p><p class="p1">Феррис повернул голову, явно пытаясь что-то сказать, но лишь беспомощно хрипел. Вокруг начали собираться туристы, и Лэнгдон почувствовал, что ситуация вот-вот выйдет из-под контроля.</p><p class="p1">– Внизу люди в черном, – предупредил он Сиенну. – Я не знаю, как они нас разыскали.</p><p class="p1">Выражение удивления на лице Сиенны быстро уступило место злости, и она повернулась к Феррису.</p><p class="p1">– Вы обманывали нас, так?</p><p class="p1">Тот снова попытался что-то сказать, но не смог произнести ничего членораздельного.</p><p class="p1">Сиенна быстро обыскала его карманы и, вытащив бумажник с телефоном, забрала себе, после чего поднялась на ноги, устремив на него обвиняющий взгляд.</p><p class="p1">В этот момент сквозь толпу к ним пробралась пожилая итальянка и гневно обратилась к Сиенне, стуча себя кулаком в грудь.</p><p class="p1">– <em>Нет!</em> – резко ответила Сиенна. – Закрытый массаж сердца его убьет! Посмотрите на его грудь! – Она повернулась к Лэнгдону. – Роберт, нам надо немедленно убираться отсюда. Прямо сейчас!</p><p class="p1">Лэнгдон посмотрел на Ферриса и встретился с его умоляющим взглядом – тот отчаянно пытался что-то сказать.</p><p class="p1">– Мы не можем бросить его здесь, – возмутился Лэнгдон.</p><p class="p1">– Поверьте мне и не спорьте, – сказала Сиенна. – Это не сердечный приступ. И мы уходим! Сейчас же!</p><p class="p1">Толпа обступала их все теснее, кто-то уже звал на помощь. Сиенна схватила Лэнгдона за руку и потащила на балкон подальше от всей этой неразберихи.</p><p class="p1">В первое мгновение яркий свет ослепил профессора. Садившееся солнце било прямо в глаза, освещая западную часть площади, заливая балкон золотом своих лучей. Сиенна вела Лэнгдона в левую часть балкона, пробираясь между туристами, которые поднялись на второй этаж базилики полюбоваться квадригой святого Марка и лежавшей внизу площадью.</p><p class="p1">Продвигаясь по балкону, они видели блестевшую впереди морскую гладь, на которой выделялась суперсовременная яхта. Она стояла на рейде и была похожа на военный корабль из будущего.</p><p class="p1">Но от мыслей о ней Лэнгдона отвлек очередной поворот налево, за которым была пристройка, соединявшая базилику с Дворцом дожей. На ней в старинные времена дожи вывешивали для ознакомления свои указы.</p><p class="p1"><em>Не сердечный приступ?</em> Перед глазами Лэнгдона по-прежнему стояло темное пятно на груди Ферриса, и ему вдруг стало страшно спрашивать Сиенну об истинном диагнозе. Мало того, судя по всему, произошли некие события, отчего Сиенна перестала доверять Феррису. <em>Неужели своими странными взглядами она хотела предупредить меня об опасности?</em></p><p class="p1">Сиенна вдруг остановилась и, перегнувшись через перила, посмотрела на безлюдный угол площади Святого Марка. Высота была изрядная.</p><p class="p1">– Проклятье! – расстроилась она. – Тут гораздо выше, чем я думала.</p><p class="p1">Лэнгдон изумленно повернулся к ней. <em>Неужели она собиралась прыгать вниз?!</em></p><p class="p1">– Но мы не можем допустить, чтобы нас поймали, Роберт. – В ее голосе звучал страх.</p><p class="p1">Лэнгдон обернулся и посмотрел на тяжелую застекленную дверь из кованого железа. Туристы постоянно выходили через нее на балкон и возвращались обратно в базилику. Если он правильно представлял себе расположение собора, то, войдя в эту дверь, они окажутся в задней его части.</p><p class="p1">– Все выходы перекрыты, – напомнила Сиенна.</p><p class="p1">Прикинув возможные варианты спасения, Лэнгдон отверг все, кроме одного.</p><p class="p1">– Мне кажется, внутри я видел нечто, что может решить нашу проблему.</p><p class="p1">Не имея возможности продумать план побега в деталях, Лэнгдон провел Сиенну обратно в собор. Они прошли через музей, стараясь держаться в гуще людей и не привлекать к себе внимания. Многие туристы теперь смотрели через открытое пространство центрального нефа на суету вокруг Ферриса. Лэнгдон заметил, как сердитая пожилая итальянка, с которой поспорила Сиенна, указывала двум людям в черном на выход на балкон, куда они сначала направились, рассчитывая скрыться.</p><p class="p1"><em>Нужно поторопиться</em>, подумал Лэнгдон, оглядывая стены, и наконец нашел то, что искал, возле большой витрины с коврами.</p><p class="p1">На стене висело ярко-желтое устройство с красной наклейкой «ALLARME ANTINCENDIO».</p><p class="p1">– Пожарная тревога? – спросила Сиенна. – Такой у вас план?</p><p class="p1">– Мы можем выбраться вместе с толпой.</p><p class="p1">Лэнгдон потянулся и, решившись, резко опустил вниз рычаг сигнализации. Внутри лопнул маленький стеклянный цилиндр, однако никакие сирены не взвыли, и никакой паники не началось. Вокруг царила прежняя тишина.</p><p class="p1">Он нажал на рычаг еще раз. Результат был тем же.</p><p class="p1">Сиенна смотрела на него как на сумасшедшего.</p><p class="p1">– Роберт, мы в каменном соборе, в котором полно туристов! Вы и правда думаете, что сигнализации открытого доступа включены и любой шутник может…</p><p class="p1">– А как же! Законы о противопожарной безопасности в Штатах…</p><p class="p1">– Но сейчас вы в Европе. И адвокатов здесь не так много. – Она показала ему за спину. – А времени у нас вообще нет.</p><p class="p1">Лэнгдон обернулся и увидел, как в стеклянную дверь с балкона, через которую они прошли, выходят двое агентов в черном и внимательно оглядывают толпу туристов. В одном из них он узнал того самого мускулистого бойца, который стрелял в них, когда они вылетели на мопеде из гаража дома Сиенны.</p><p class="p1">Лэнгдону и Сиенне ничего не оставалось, кроме как спрятаться за винтовой лестницей, ведущей на первый этаж. Укрывшись в ее тени, они видели, что все выходы из собора перекрыли люди в черном, продолжавшие внимательно смотреть по сторонам.</p><p class="p1">– Стоит нам отсюда выйти, как нас обязательно заметят, – сказал Лэнгдон.</p><p class="p1">– Эта лестница ведет дальше вниз, – прошептала Сиенна и показала на табличку «ACCESSO VIETATO»<a href="ch2.xhtml#id44" class="a">[41]</a>, которая висела на веревке, перегораживавшей проход. За ней винтовая лестница, закручиваясь в еще более узкую спираль, уходила в темноту.</p><p class="p1"><em>Плохая идея</em>, подумал Лэнгдон. <em>Подземная крипта, откуда уже нет выхода.</em></p><p class="p1">Но Сиенна уже перешагнула через веревку и через мгновение скрылась в темноте.</p><p class="p1">– Тут открыто, – послышался снизу ее шепот.</p><p class="p1">Лэнгдона это не удивило. Крипта собора Святого Марка отличалась от мест погребения мощей святых в других соборах тем, что часовня здесь была действующей и в ней регулярно проводились службы над мощами святого Марка.</p><p class="p1">– По-моему, я вижу дневной свет, – прошептала Сиенна.</p><p class="p1"><em>Но как такое возможно?</em> Лэнгдон постарался припомнить свои предыдущие визиты в это священное место и решил, что Сиенна, наверное, видела lux eter-nal – «вечный свет», который благодаря электрическим лампочкам постоянно горел посередине крипты. Однако заслышав приближавшиеся шаги, он понял, что времени на размышления нет, и быстро переступил через заградительную веревку. Убедившись, что она не потревожена и не раскачивается, он приложил ладонь к грубой каменной стене и стал ощупью спускаться вниз.</p><p class="p1">Внизу его ждала Сиенна. Крипту за ее спиной было едва видно. Она представляла собой подземное помещение с давящим низким каменным потолком, который удерживали колонны, упиравшиеся в кирпичные своды. Сообразив, что на этих колоннах покоится тяжесть всей базилики, Лэнгдон ощутил приступ клаустрофобии.</p><p class="p1">– Я же говорила, – прошептала Сиенна. Ее миловидное лицо освещалось слабым дневным светом. Она показала на несколько маленьких веерообразных окошек под потолком.</p><p class="p1"><em>Световые шахты</em>, сообразил Лэнгдон, только сейчас вспомнив об их наличии. Эти шахты, предназначенные для освещения крипты и доступа в нее свежего воздуха, выходили к глубоким колодцам, устроенным на площади Святого Марка. Стекла были защищены прочной решеткой из пятнадцати колец, и хотя Лэнгдон подозревал, что их можно открыть изнутри, они располагались на высоте его плеча и были такими узкими, что протиснуться в них было бы непросто. Но даже если им и удастся пробраться через окно в шахту, то вылезти из колодца они все равно не смогут – колодцы были глубиной в десять футов и закрывались сверху тяжелыми решетками.</p><p class="p1">В тусклом свете, который просачивался сквозь шахты, крипта собора Святого Марка походила на густой лес, освещенный луной: опорные столбы казались стволами деревьев и отбрасывали длинные густые тени. Лэнгдон перевел взгляд на центр крипты, где над каменным саркофагом с мощами святого Марка горел одинокий светильник. Для счастливчиков, которым выпадала честь помолиться во время богослужения в этом сердце венецианского христианства, возле гробницы было установлено несколько рядов скамеек.</p><p class="p1">Рядом вдруг вспыхнул маленький огонек, и Лэнгдон, повернувшись, увидел, что Сиенна держит в руке телефон Ферриса и экран на нем светится.</p><p class="p1">– Я думал, батарея у него села, – удивился он.</p><p class="p1">– Это была ложь, – ответила Сиенна, что-то набирая на клавиатуре. – Как и многое другое. – Посмотрев на экран, она нахмурилась. – Здесь нет связи. Я хотела посмотреть, где похоронен Энрико Дандоло. – Она подошла к окошку и подняла телефон высоко над головой, надеясь, что удастся поймать сигнал.</p><p class="p1"><em>Энрико Дандоло</em>, вспомнил Лэнгдон, у которого до этого не было возможности поразмыслить о доже, поскольку он думал только о том, как не попасть в руки преследователей. Несмотря на трудное положение, в котором они оказались, цель посещения собора Святого Марка была достигнута – они узнали имя «вероломного дожа, что лошадей оставил без голов… да кости собирал незрячих».</p><p class="p1">К сожалению, Лэнгдон не знал, где похоронен Энрико Дандоло, и Этторе Вио, судя по всему, тоже. <em>А ведь тому известен каждый дюйм не только базилики… но и Дворца дожей</em>. И если Этторе не смог сразу вспомнить, где находится гробница Дандоло, то скорее всего искать ее надо не в соборе Святого Марка и не во Дворце дожей.</p><p class="p1"><em>Так где же она?</em></p><p class="p1">Лэнгдон посмотрел на Сиенну, которая успела придвинуть к одной из световых шахт скамью и теперь стояла на ней. Ей удалось открыть окошко и просунуть в него руку с телефоном.</p><p class="p1">Теперь в крипте слышался шум с площади, и Лэнгдон снова переключился на поиск решения, как им выбраться наружу. За скамьями стояло несколько складных стульев, и профессор подумал, что один из них можно затащить в шахту. <em>А вдруг решетки на колодцах на площади тоже отпираются изнутри?</em></p><p class="p1">В полумраке Лэнгдон поспешил к Сиенне, но не успел сделать и нескольких шагов, как сильный удар в лоб отбросил его назад. Рухнув на колени, он сначала решил, что на него напали, но быстро понял, что дело в другом. Проклиная себя за беспечность, он сообразил, что совершенно упустил из виду, казалось бы, очевидный факт: потолок тут был очень низкий, рассчитанный на средний рост людей, живших тысячу лет назад, но никак не на его шесть футов.</p><p class="p1">Дожидаясь, пока не перестанут сыпаться искры из глаз, он уперся взглядом в каменный пол и неожиданно заметил на нем надпись.</p><p class="p1"><em>Sanctus Marcus.</em></p><p class="p1">Лэнгдон долго смотрел на нее, удивленный не тем, что имя святого высечено на полу, а языком, на котором это было сделано.</p><p class="p1"><em>Латынь.</em></p><p class="p1">После дня, проведенного в современной итальянской языковой среде, Лэнгдона удивило, что имя написано на латыни, но он тут же вспомнил, что во времена Марка этот ныне мертвый язык являлся lingua franca Римской империи, – языком, на котором общались все входящие в нее народы.</p><p class="p1">А потом его осенила другая мысль.</p><p class="p1">В тринадцатом веке – веке Энрико Дандоло и Четвертого крестового похода – латынь по-прежнему являлась общепринятым языком общения. Имя венецианского дожа Энрико Дандоло, прославившего Римскую империю завоеванием Константинополя, могло быть высечено на его могиле только на латыни.</p><p class="p1"><em>Henricus Dandolo.</em></p><p class="p1">И тут перед глазами Лэнгдона возникла полустершаяся в памяти картина. Хотя озарение на него снизошло, когда он стоял на коленях в часовне, он знал, что оно не даровано ему свыше. Скорее всего неожиданным прозрением он был обязан зрительному образу, который и породил мысленную связь. Из глубин памяти Лэнгдона всплыло имя Дандоло, написанное на латыни… на потертой мраморной плите, вмонтированной в декоративный мозаичный пол.</p><p class="p1"><em>Henricus Dandolo.</em></p><p class="p1">При воспоминании о простом надгробии дожа у него буквально перехватило дыхание. <em>Я же был там!</em> И там все в точности так, как описывается в стихотворении: Энрико Дандоло был действительно похоронен в украшенном золотом музее – «мусейоне в убранстве злата мудрости святой», – но только не в соборе Святого Марка.</p><p class="p1">Лэнгдон медленно поднялся на ноги.</p><p class="p1">– Я не могу поймать сигнал, – пожаловалась Сиенна, спрыгивая по скамьи и направляясь к нему.</p><p class="p1">– А он нам и не нужен, – с трудом выдавил из себя Лэнгдон. – «Мусейон в убранстве злата мудрости святой»… – Он глубоко вдохнул. – Я… ошибся.</p><p class="p1">Сиенна побледнела.</p><p class="p1">– Только не говорите, что мы не в том музее.</p><p class="p1">– Сиенна, – еле слышно произнес Лэнгдон. – Мы вообще не в той стране.</p><p class="subtitle">Глава 76</p><p class="p1">На площади Святого Марка цыганка, торговавшая венецианскими масками, решила немного отдохнуть и заняла свое любимое место у боковой стены – маленькую нишу между двумя металлическими решетками в мостовой. Там можно было поставить тяжелый шест с товаром, опереться о стену и полюбоваться заходящим солнцем.</p><p class="p1">За долгие годы ей довелось немало чего здесь повидать, но странное событие, которое привлекло ее внимание, происходило не на площади… а под ней. Услышав громкий шум под ногами, цыганка заглянула в решетку, под которой был узкий колодец около десяти футов глубиной. Внизу виднелось открытое окно, сквозь которое кто-то просовывал складной стул.</p><p class="p1">К изумлению цыганки, вслед за стулом в окошке показалась миловидная женщина с собранными в конский хвост светлыми волосами – ее явно подталкивали сзади, помогая пролезть в колодец.</p><p class="p1">Поднявшись на ноги и выпрямившись, женщина взглянула наверх и невольно вздрогнула, увидев, что сквозь решетку на площади на нее смотрит цыганка. Она поднесла палец к губам и натянуто улыбнулась. Затем разложила стул и, встав на него, попыталась дотянуться до решетки.</p><p class="p1"><em>Росточком не вышла</em>, подумала цыганка. <em>И что ты тут делаешь?</em></p><p class="p1">Блондинка слезла со стула и заговорила с кем-то внутри подвала. Хотя в узком колодце и так было не повернуться, она, прижавшись к стенке, освободила место для высокого темноволосого мужчины в дорогом костюме, который пролез в окошко вслед за ней.</p><p class="p1">Мужчина тоже посмотрел на цыганку, продолжавшую наблюдать за ними через решетку. Затем, неловко изогнувшись, поменялся местами с блондинкой и взгромоздился на шаткий стул. Он был выше, и ему удалось дотянуться до задвижки под решеткой и открыть ее. Приподнявшись на носках, он уперся ладонями в решетку и попытался ее сдвинуть. Решетка чуть приподнялась, но сдвинуть ее ему не удалось, и он снова ее опустил.</p><p class="p1">– Può darci una mano? – крикнула снизу блондинка, обращаясь к цыганке.</p><p class="p1"><em>Просишь тебе помочь?</em> – подумала цыганка, не имея ни малейшего желания вмешиваться. <em>А что ты вообще там делаешь?</em></p><p class="p1">Блондинка достала мужское портмоне и, вытащив из него купюру в сто евро, помахала ею, предлагая в качестве вознаграждения. Это было больше, чем цыганка зарабатывала за три дня торговли масками. Однако она была не прочь поторговаться и, покачав головой, показала два пальца. Блондинка вынула еще одну купюру.</p><p class="p1">Не веря своему счастью, цыганка неохотно кивнула и, наклонившись к решетке, взялась за ее прутья. Потом перевела взгляд на мужчину, чтобы действовать с ним в унисон.</p><p class="p1">Мужчина снова надавил сверху, и цыганка, привыкшая таскать тяжелый шест с товаром, изо всех сил потянула решетку на себя. Та наполовину приподнялась. Они уже думали, что все получилось, как вдруг стул под мужчиной с грохотом развалился на части, и он вместе с обломками полетел вниз.</p><p class="p1">Железная решетка тут же налилась тяжестью, и цыганка уже собиралась ее отпустить, но мысль об обещанных двухстах евро придала ей сил, и она сумела сдвинуть решетку в сторону, которая со звоном упала на мостовую.</p><p class="p1">Выбившись из сил, цыганка заглянула в колодец, где пытались прийти в себя мужчина и женщина. Как только мужчина сумел встать на ноги, цыганка протянула руку за своей наградой.</p><p class="p1">Женщина благодарно кивнула и подняла над головой две купюры. Цыганка опустила руку в колодец, но дотянуться не смогла.</p><p class="p1"><em>Передай деньги мужчине.</em></p><p class="p1">Вдруг из подвала донесся какой-то шум, и послышались сердитые голоса. Мужчина с женщиной в испуге отпрянули от окна.</p><p class="p1">Потом наступил настоящий хаос. Взяв на себя инициативу, мужчина присел на корточки, сцепил пальцы в замок и подставил руки под ступню женщины. Та послушно поставила ему на ладони ногу, и он поднял ее. Зажав банкноты в зубах, она цеплялась руками за стенки колодца, стараясь дотянуться до края. Наконец ей это удалось.</p><p class="p1">Неимоверным усилием она сумела подтянуться и вылезла на мостовую, как обычно выбираются из бассейна. Сунув цыганке деньги, тут же повернулась и, заглянув в колодец, протянула руку, чтобы мужчина мог за нее ухватиться. Но было слишком поздно. Из окна высунулись руки в черном, похожие на щупальца голодного монстра, и, ухватив Лэнгдона за ноги, стали тянуть на себя.</p><p class="p1">– Беги, Сиенна! – крикнул тот, отбиваясь. – Спасайся!</p><p class="p1">Цыганка видела, как они успели встретиться взглядами, полными боли и сожаления… и все было кончено.</p><p class="p1">Блондинка еще продолжала смотреть, и в глазах у нее стояли слезы.</p><p class="p1">– Прости меня, Роберт, – прошептала она и, помолчав, добавила: – Прости за все.</p><p class="p1">Через мгновение она вскочила на ноги и, размахивая конским хвостом, бегом устремилась в узкий переулок Мерчериа-дель-Оролоджо… чтобы скрыться с самом сердце Венеции.</p><p class="subtitle">Глава 77</p><p class="p1">Очнувшись, Роберт Лэнгдон услышал тихий плеск воды, почувствовал стерильный запах антисептика, смешанный с соленым ароматом морского воздуха, и мягкое покачивание.</p><p class="p1"><em>Где я?</em></p><p class="p1">Казалось, он только что изо всех сил вырывался из крепких рук, тащивших его обратно в темный полумрак подземелья из наполненного светом колодца. Но сейчас почему-то лежал не на холодном каменном полу крипты собора Святого Марка, а… на мягком матраце.</p><p class="p1"><em>Я на борту судна?</em></p><p class="p1">Последним, что он помнил, было то, как один из людей в черном прижал его к земле в крипте и зло прошипел на ухо:</p><p class="p1">– Хватит от нас бегать!</p><p class="p1">Лэнгдон отчаянно закричал, зовя на помощь, и один из солдат зажал ему рот ладонью.</p><p class="p1">– Надо вытаскивать его отсюда, – сказал он, и второй неуверенно кивнул.</p><p class="p1">– Работай.</p><p class="p1">Лэнгдон почувствовал, как сильные пальцы профессионально нащупали на его шее сонную артерию и, найдя нужную точку, стали давить на нее все сильнее и сильнее. Через несколько секунд перед глазами у него все поплыло, и от нехватки кислорода мозг стал отключаться, увлекая его в небытие.</p><p class="p1"><em>Они меня убивают,</em> успел подумать Лэнгдон. <em>Прямо здесь, возле мощей святого Марка.</em></p><p class="p1">Затем он провалился во тьму, но не полную, а с какими-то тенями и приглушенными звуками.</p><p class="p1">Лэнгдон не знал, сколько прошло времени, но теперь с каждой минутой мир обретал все больше красок. Насколько он мог судить, его привезли на какое-то судно и поместили в лазарет. От стерильной обстановки и запаха изопропилового спирта он испытал ощущение дежавю. Словно он прошел полный круг и снова, как и предыдущей ночью, очутился в непонятной больничной палате со скудными обрывками воспоминаний.</p><p class="p1">Профессор сразу подумал о Сиенне и ее безопасности. Он помнил взгляд ее карих глаз, полный раскаяния и страха. Лишь бы ей удалось спастись и благополучно выбраться из Венеции.</p><p class="p1"><em>Мы вообще не в той стране</em>, успел он сказать ей, сообразив, к своему ужасу, что Энрико Дандоло похоронен не в Италии. Таинственный «мусейон в убранстве злата мудрости святой», о котором говорилось в стихотворении, находился не в Венеции… а за тысячу миль от нее. Как и предупреждал текст Данте, в этих строчках действительно таился «смысл, постичь который» оказалось совсем непросто.</p><p class="p1">Лэнгдон собирался все объяснить Сиенне, как только они выберутся из крипты, но этой возможности ему так и не представилось.</p><p class="p1"><em>Ей известно только то, что я ошибся.</em></p><p class="p1">Лэнгдон ощутил спазм в желудке.</p><p class="p1"><em>Чума по-прежнему там… за тысячу миль отсюда.</em></p><p class="p1">За дверью лазарета послышались громкие шаги, и в каюту вошел мужчина в черном. Это был качок, который скрутил его на полу крипты. Глаза его холодно блестели. Он подошел к Лэнгдону, и тот инстинктивно отпрянул, но бежать было некуда.</p><p class="p1"><em>Я полностью в их власти – они могут сделать со мной все, что хотят.</em></p><p class="p1">– Где я? – с вызовом спросил Лэнгдон.</p><p class="p1">– На яхте. Она стоит на якоре возле Венеции.</p><p class="p1">Профессор посмотрел на зеленую нашивку на рукаве формы агента – земной шар с аббревиатурой ЕЦКПЗ над ним. Ни такой эмблемы, ни аббревиатуры Лэнгдону встречать не приходилось.</p><p class="p1">– Нам нужна имеющаяся у вас информация, – произнес мужчина, – и времени у нас мало.</p><p class="p1">– А почему я должен вам что-то рассказывать? – поинтересовался Лэнгдон. – Вы меня чуть не убили.</p><p class="p1">– Неправда. Мы использовали шиме-ваза – удушающий захват в дзюдо. Мы не собирались причинять вам вред.</p><p class="p1">– А кто в меня стрелял утром?! – возмутился Лэнгдон, вспомнив, как пуля угодила в крыло мопеда Сиенны. – Еще немного, и попали бы в спину!</p><p class="p1">Глаза мужчины превратились в щелки.</p><p class="p1">– Если бы я хотел попасть вам в спину, то попал бы. Я сделал один-единственный выстрел и целился в колесо, чтобы не дать вам уехать. У меня был приказ войти с вами в контакт и выяснить, какого черта вы так странно себя ведете.</p><p class="p1">Не успел Лэнгдон переварить услышанное, как в каюту вошли еще двое мужчин в черной форме. Между ними шла женщина. Его странное видение.</p><p class="p1">Лэнгдон сразу узнал в ней таинственную незнакомку. Ту самую, которая в мольбе протягивала к нему руки в его видениях. Она действительно была удивительно красивой, с серебристыми волосами и амулетом из лазурита на шее. Поскольку раньше Лэнгдон видел ее только в жутком окружении корчившихся тел, он не мог поверить, что теперь она стоит перед ним живая и во плоти.</p><p class="p1">– Профессор Лэнгдон, – сказала она, подходя к кровати и устало улыбаясь. – Я очень рада, что с вами все в порядке. – Она присела на край койки и взяла его руку, чтобы пощупать пульс. – Мне сказали, что у вас амнезия. Вы меня помните?</p><p class="p1">Лэнгдон ответил не сразу, продолжая ее разглядывать.</p><p class="p1">– Я видел вас… в своих галлюцинациях, но не помню, чтобы мы встречались.</p><p class="p1">Женщина понимающе кивнула.</p><p class="p1">– Меня зовут Элизабет Сински. Я руковожу Всемирной организацией здравоохранения и обратилась к вам за помощью, чтобы найти…</p><p class="p1">– Чуму, – закончил за нее Лэнгдон. – Вирус, которой создал Бертран Зобрист.</p><p class="p1">Сински довольно улыбнулась.</p><p class="p1">– Так вы все помните?</p><p class="p1">– Нет. Я проснулся в больничной палате с маленьким проектором, и в галлюцинации вы все время повторяли: «Ищите и обрящете». Я пытался, но эти люди хотели меня убить. – Он показал на агентов в черной форме.</p><p class="p1">Качок напрягся, явно желая возразить, но Элизабет Сински махнула ему рукой, призывая не вмешиваться.</p><p class="p1">– Профессор, – мягко сказала она, – я понимаю, что вы совершенно сбиты с толку. Как человек, который вовлек вас во все это, я просто в ужасе от случившегося и искренне рада, что с вами все в порядке.</p><p class="p1">– В порядке? – переспросил Лэнгдон. – Да меня тут держат насильно! – <em>Как, впрочем, и вас.</em></p><p class="p1">Женщина с серебристыми волосами понимающе кивнула.</p><p class="p1">– Боюсь, из-за амнезии многие вещи, о которых я расскажу, покажутся вам непонятными. Но времени у нас очень мало, а в вашей помощи нуждается множество людей. – Сински помедлила, словно решая, с чего лучше начать. – Прежде всего я хочу, чтобы вы поняли, что агент Брюдер и его команда не собирались причинять вам никакого вреда. У них был прямой приказ во что бы то ни стало вновь установить с вами контакт.</p><p class="p1">– Вновь установить? Я не…</p><p class="p1">– Пожалуйста, профессор, выслушайте до конца. Вы все поймете. Обещаю.</p><p class="p1">Лэнгдон откинулся на подушку, пытаясь взять себя в руки и собраться с мыслями, а доктор Сински тем временем продолжила:</p><p class="p1">– Агент Брюдер и его люди – команда Службы наблюдения и реагирования, или сокращенно СНР. Они работают под эгидой Европейского центра по контролю и профилактике заболеваний.</p><p class="p1">Лэнгдон взглянул на эмблему ЕЦКПЗ на рукавах людей в черном. <em>Европейский центр по контролю и профилактике заболеваний?</em></p><p class="p1">– Его группа, – продолжала Элизабет, – специализируется на обнаружении и нейтрализации угроз инфекционных заболеваний. По сути, это спецназ по борьбе с серьезными и масштабными угрозами здоровью человечества. Вы были моей главной надеждой в поиске источника заразы, созданной Зобристом, и когда вы исчезли, я поручила команде СНР вас отыскать… Я вызвала их во Флоренцию именно с этой целью.</p><p class="p1">Лэнгдон не верил своим ушам.</p><p class="p1">– Эти люди работают на вас?</p><p class="p1">Она кивнула.</p><p class="p1">– ЕЦКПЗ временно предоставил их в мое распоряжение. Когда прошлой ночью вы исчезли и перестали выходить на связь, мы решили, что с вами что-то случилось. И только утром, когда наша техническая служба засекла, что вы зашли в свой почтовый ящик в Гарварде, мы узнали, что вы живы. И единственным объяснением вашего непонятного поведения было то, что вы переметнулись… не исключено, что согласились помочь найти эту заразу кому-то еще за большие деньги.</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Бред какой-то!</p><p class="p1">– Да, это выглядело невероятным, но другого логического объяснения просто не было, а учитывая, насколько высоки ставки, мы не могли рисковать. Понятно, что вариант с амнезией никому и в голову не пришел. Когда наша техническая служба засекла посещение почтового ящика в Гарварде, мы определили квартиру во Флоренции, откуда это было сделано, и направили туда команду. Но вы сбежали оттуда на трайке с какой-то женщиной, и это лишь усилило наши подозрения, что вы работаете на кого-то еще.</p><p class="p1">– Но мы проехали мимо вас! – не выдержал Лэнгдон. – И я видел вас на заднем сиденье фургона в окружении вооруженных людей! Я думал, что вас захватили! И вид у вас был такой, будто вас накачали какими-то препаратами.</p><p class="p1">– Вы нас видели? – удивилась Сински. – Как ни странно, вы правы… Мне действительно вкололи лекарство. – Она помолчала. – Но сделали это по моему приказу.</p><p class="p1">Лэнгдон вообще перестал что-нибудь понимать. <em>Она велела им себя одурманить?</em></p><p class="p1">– Вы, наверное, этого не помните, – объяснила Сински, – но, когда наш самолет садился во Флоренции, от перепада давления у меня случился приступ так называемого параксизмального позиционного головокружения, это связано с патологией внутреннего уха. Состояние это временное и неопасное, но от тошноты и головокружения трудно даже голову держать прямо. Обычно я пережидаю подобные приступы в постели, но ситуация с вирусом Зобриста настолько критическая, что я прописала себе ежечасные инъекции противорвотного метоклопрамида. У этого препарата есть серьезный побочный эффект в виде ощущения усталости и сонливости, но я по крайней мере могла руководить операцией по телефону из фургона. Команда СНР хотела отвезти меня в больницу, но я приказала им этого не делать, пока вы не окажетесь в наших руках. К счастью, во время перелета в Венецию приступ наконец прошел.</p><p class="p1">Лэнгдон обессиленно упал на подушки, чувствуя внутреннее опустошение. <em>Я целый день уносил ноги от Всемирной организации здравоохранения – тех самых людей, которые и обратились ко мне с просьбой о помощи.</em></p><p class="p1">– А теперь, пожалуйста, сосредоточьтесь, профессор, – сказала Сински, и ее голос выдавал волнение. – Чума Зобриста… вы знаете, где она? – Она смотрела на него с надеждой. – У нас очень мало времени.</p><p class="p1"><em>Очень далеко отсюда</em>, уже собрался ответить Лэнгдон, но что-то его остановило. Он взглянул на Брюдера, который утром в него стрелял, а вечером чуть не задушил насмерть. Все менялось так быстро, что Лэнгдон, не в силах обрести почву под ногами, уже не знал, кому верить.</p><p class="p1">Сински наклонилась к нему, и на ее лице читалось крайнее напряжение.</p><p class="p1">– Мы считаем, что источник заразы где-то здесь, в Венеции. Это так? Пожалуйста, скажите нам где, и я направлю туда свою команду.</p><p class="p1">Лэнгдон колебался.</p><p class="p1">– Сэр! – нетерпеливо вмешался Брюдер. – Вам явно что-то известно… так скажите нам! Неужели вы не понимаете, что поставлено на карту?</p></span>
