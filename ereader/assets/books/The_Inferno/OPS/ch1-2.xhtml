<span><div class="epigraph">
<p class="p1"><em>Моим родителям посвящается…</em></p>
</div><div class="epigraph">
<p class="p1"><em>Самое жаркое место в аду уготовано тем, кто в пору нравственного испытания предпочитает оставаться в стороне.</em></p>
</div><p class="subtitle">Факты:</p><p class="p1">Все произведения искусства и литературы, а также исторические события, упоминаемые в этом романе, реальны.</p><p class="empty-line"/><p class="p1">Консорциум – частная организация с отделениями в семи странах. Ее название изменено из соображений безопасности и конфиденциальности.</p><p class="empty-line"/><p class="p1">Инферно – преисподняя, изображенная в эпической поэме Данте Алигьери «Божественная Комедия» в виде сложно организованного загробного мира, населенного бестелесными душами, заключенными между жизнью и смертью.</p><p class="subtitle">Пролог</p><p class="p1"><em>Я – Призрак.</em></p><p class="p1"><em>За мной – мир слез, страданий и мучений,</em></p><p class="p1"><em>За мною – скорбь без грани, без конца,</em></p><p class="p1"><em>За мной – мир падших душ и привидений</em><a href="ch2.xhtml#id29" class="a">[1]</a>.</p><p class="p1">Я бегу, задыхаясь, по берегу реки Арно… поворачиваю налево на улицу Кастеллани и направляюсь на север, держась в тени галереи Уффици.</p><p class="p1">Но они по-прежнему не отстают.</p><p class="p1">Они гонятся за мной с дьявольским упорством, и их шаги звучат все ближе.</p><p class="p1">Они преследовали меня долгие годы.</p><p class="p1">Своим упорством они загнали меня в подполье… заставили жить в чистилище… мучиться под землей подобно хтоническому зверю.</p><p class="p1"><em>Я – Призрак.</em></p><p class="p1">Здесь, на поверхности, я обращаю взгляд на север, но не могу найти прямого пути к спасению… ибо первые проблески зари закрывают Апеннинские горы.</p><p class="p1">Я прохожу позади дворца с его зубчатой башней и часами с одной стрелкой… осторожно проскальзываю между первыми уличными торговцами на площади Сан-Фиренце с их хриплыми голосами и дыханием, наполняющим воздух запахом сычуга и жареных маслин. Не доходя до замка Барджелло, я сворачиваю на запад к башне Бадия, и, наконец, передо мной дверь из железных прутьев у основания лестницы.</p><p class="p1"><em>Здесь места страху нет!</em></p><p class="p1">Я поворачиваю ручку и вступаю в проход, понимая, что возврата оттуда уже не будет. Я с трудом заставляю себя переставлять налившиеся свинцом ноги по закрученным спиралью узким и стертым от времени мраморным ступеням.</p><p class="p1">Снизу доносятся голоса. Они взывают ко мне.</p><p class="p1">Они уже совсем близко и вот-вот меня настигнут.</p><p class="p1">Они не понимают, что грядет… не понимают, что я для них сделал!</p><p class="p1"><em>Неблагодарная земля!</em></p><p class="p1">По мере того как я поднимаюсь, меня обступают видения… тела распутников, корчащихся под огненными струями, души чревоугодников, тонущие в нечистотах, вероломные злодеи, застывшие в ледяных объятиях Сатаны.</p><p class="p1">Я поднимаюсь по последним ступенькам и, обессиленный, оказываюсь на верхней площадке, чувствуя, как влажен и прохладен утренний воздух. Я устремляюсь к стене в человеческий рост и смотрю сквозь проемы в ней на раскинувшийся далеко внизу благословенный город, служивший мне убежищем от тех, для кого я стал изгоем.</p><p class="p1">Голоса приближаются и становятся все громче.</p><p class="p1">– То, что ты сделал, безумие!</p><p class="p1"><em>Безумие порождает безумие.</em></p><p class="p1">– Ради всего святого! – молят они. – Скажи, где ты его спрятал!</p><p class="p1"><em>Но именно ради всего святого я этого не сделаю.</em></p><p class="p1">Я стою в углу, прижимаясь спиной к холодному камню. Они вглядываются в мои ясные зеленые глаза, и их лица мрачнеют – теперь от уговоров они переходят к угрозам.</p><p class="p1">– Ты знаешь, что у нас есть разные методы. Мы можем заставить тебя сказать, где это.</p><p class="p1"><em>Вот поэтому я и забрался на такую высоту.</em></p><p class="p1">Не говоря ни слова, я поворачиваюсь, хватаюсь за край стены и залезаю наверх – там выпрямляюсь и стою, пошатываясь, над пропастью. <em>Веди меня, Виргилий, путей не разбирая… С тобой мне не страшна пучина зол…</em></p><p class="p1">Не веря своим глазам, они бросаются ко мне, хотят схватить за ноги, но боятся, что я потеряю равновесие и сорвусь вниз. В отчаянии они снова переходят к уговорам, но я отворачиваюсь. <em>Я знаю, что должен сделать.</em></p><p class="p1">Подо мной, в головокружительной дали, красные черепичные крыши похожи на языки пламени, освещающего эту чудесную страну, по которой некогда бродили гиганты… Джотто, Донателло, Брунеллески, Микеланджело, Боттичелли.</p><p class="p1">Я подвигаюсь к самому краю.</p><p class="p1">– Слезай! – кричат они. – Еще не поздно!</p><p class="p1"><em>Упрямые невежды! Неужели вы не видите будущего? Неужели не понимаете всей красоты моего творения? Его необходимости?</em></p><p class="p1">Я с радостью принесу эту жертву… и тем самым лишу вас последней надежды найти то, что вы ищете.</p><p class="p1">Вам ни за что не отыскать его вовремя.</p><p class="p1">Мощенная булыжником площадь в сотнях футов подо мной манит, словно райский оазис. Как же мне хочется еще пожить… но время нельзя купить даже на все мои несметные богатства.</p><p class="p1">В эти последние секунды я смотрю на площадь и вдруг вижу пугающий образ.</p><p class="p1">Я вижу твое лицо.</p><p class="p1">Ты смотришь на меня из теней. Твои глаза полны скорби, и все же я вижу в них уважение к моим свершениям. Ты понимаешь, что я лишен выбора. Ради любви к человечеству я должен защитить свой шедевр.</p><p class="p1"><em>Он набирает силу даже сейчас… ждет… бурлит под водами кровавыми лагуны, которые вовек не отражают звезд.</em></p><p class="p1">И вот я отрываю от тебя взгляд и устремляю его на горизонт. Высоко над этим истерзанным миром я возношу свою последнюю молитву.</p><p class="p1"><em>Боже милостивый, молю, чтобы мир считал меня не чудовищным грешником, а чудесным спасителем, которым, Ты знаешь, я являюсь на самом деле. Я молюсь, чтобы человечество поняло, какой дар я ему оставляю.</em></p><p class="p1"><em>Мой дар – будущее.</em></p><p class="p1"><em>Мой дар – спасение.</em></p><p class="p1"><em>Мой дар – Инферно.</em></p><p class="p1">Я шепотом произношу «аминь»… и делаю последний шаг – в небытие.</p><p class="subtitle">Глава 1</p><p class="p1">Воспоминания всплывали медленно… как пузыри из глубин бездонного колодца.</p><p class="p1"><em>Женщина с вуалью.</em></p><p class="p1">Роберт Лэнгдон смотрел на нее через реку, чьи воды бурлили кровью. Женщина неподвижно стояла на другом берегу, повернувшись к нему, но ее лицо скрывала вуаль. В руке она держала узкую головную повязку из синей ткани, которую затем подняла, отдавая дань уважения морю мертвецов у своих ног. В воздухе витал запах смерти.</p><p class="p1"><em>Ищите</em>, прошептала женщина. <em>И обрящете</em>.</p><p class="p1">Лэнгдон услышал слова, будто они прозвучали у него в голове.</p><p class="p1">– Кто вы? – крикнул он, но не услышал своего голоса.</p><p class="p1"><em>Время уже на исходе</em>, прошептала она. <em>Ищите и обрящете.</em></p><p class="p1">Лэнгдон шагнул к реке, но увидел, что перейти ее вброд не сможет – кроваво-красные воды были слишком глубокими. Когда он снова поднял взгляд на женщину с вуалью, тел у ее ног стало гораздо больше. Их было уже сотни, а может, и тысячи; некоторые, еще живые, корчились в агонии и, умирая в жутких муках… поглощались огнем, захлебывались в испражнениях, пожирали друг друга. По воде разносились скорбные крики и вопли людских страданий.</p><p class="p1">Женщина двинулась к нему, протягивая тонкие руки, словно взывая о помощи.</p><p class="p1">– Кто вы?! – снова закричал Лэнгдон.</p><p class="p1">В ответ женщина медленно убрала с лица вуаль. Она была поразительно красива, но старше, чем сначала показалось Лэнгдону – наверное, лет шестидесяти с небольшим, – при этом величественная и статная, словно неподвластная течению времени скульптура. Волевой подбородок, глубокий проникновенный взгляд, длинные серебристые волосы спадают на плечи локонами. На шее амулет из лазурита – змея, обвившая посох.</p><p class="p1">Лэнгдон чувствовал, что знает ее… доверяет ей. <em>Но как такое возможно? Почему?</em></p><p class="p1">Она показала на дергавшуюся перед ней пару ног, которые, судя по всему, принадлежали какому-то несчастному, закопанному в землю по пояс вниз головой. На бледном бедре мужчины виднелась написанная грязью буква «R».</p><p class="p1"><em>«R»?</em> – подумал Лэнгдон. <em>Первая буква моего имени? Это что – я?</em></p><p class="p1">Лицо женщины оставалось бесстрастным. <em>Ищите и обрящете</em>, повторила она.</p><p class="p1">Внезапно она начала испускать сияние, которое становилось все ярче и ярче. Затем ее тело задрожало, начало вибрировать и в конце концов с грохотом взорвалось и разлетелось на тысячи световых осколков.</p><p class="p1">Лэнгдон закричал и очнулся.</p><p class="p1">Он лежал в светлой комнате, где кроме него никого не было. В воздухе резко пахло спиртом, и слышался размеренный, в такт его сердцу, писк какого-то прибора. Лэнгдон попытался пошевелить правой рукой, но сразу почувствовал острую боль. Скосив глаза вниз, он увидел, что к руке подсоединена капельница.</p><p class="p1">Сердце его забилось быстрее, о чем сразу возвестил участившийся писк прибора.</p><p class="p1"><em>Где я? Что со мной?</em></p><p class="p1">В голове пульсировала тупая, ноющая боль. Он осторожно поднял руку и дотронулся до затылка, пытаясь определить источник боли. Под спутанными волосами нащупал примерно с десяток швов, покрытых запекшейся кровью.</p><p class="p1">Он закрыл глаза, стараясь вспомнить, что с ним случилось.</p><p class="p1">Ничего. Полная пустота.</p><p class="p1"><em>Думай.</em></p><p class="p1">Никаких проблесков.</p><p class="p1">В палату торопливо вошел мужчина в белом халате, видимо, отреагировавший на участившийся сигнал кардиомонитора. У него были косматая борода, густые усы и добрые глаза, участливо смотревшие из-под кустистых бровей.</p><p class="p1">– Что… случилось? – с трудом выдавил из себя Лэнгдон. – Я попал в аварию?</p><p class="p1">Приложив палец к губам, бородач вернулся в коридор и кого-то позвал.</p><p class="p1">Лэнгдон повернул голову, но это движение отозвалось острой болью. Сделав несколько глубоких вдохов и выдохов, он дал боли успокоиться. Затем очень осторожно и методично осмотрел больничную палату.</p><p class="p1">В ней стояла только одна кровать – его. На тумбочке рядом не оказалось ни цветов, ни визитных карточек. Его одежда, сложенная в прозрачный пластиковый мешок, была перепачкана кровью.</p><p class="p1"><em>Боже милостивый! Должно быть, дело серьезное.</em></p><p class="p1">Лэнгдон осторожно повернул голову в сторону окна у кровати. На улице было темно. Ночь. В стекле Лэнгдону было видно его отражение – мертвенно-бледный незнакомец, опутанный трубками и проводами, в окружении медицинских приборов.</p><p class="p1">Голоса в коридоре стали громче, и Лэнгдон перевел взгляд на дверь в палату. Врач вернулся, но уже в сопровождении женщины на вид лет тридцати с небольшим. Она была одета в голубую медицинскую форму, светлые волосы забраны в конский хвост, раскачивавшийся в такт ее шагам.</p><p class="p1">– Я доктор Сиенна Брукс, – представилась она Лэнгдону с улыбкой. – В эту смену я работаю вместе с доктором Маркони.</p><p class="p1">Лэнгдон слабо кивнул.</p><p class="p1">Высокая и пластичная, доктор Брукс двигалась с легкостью спортсменки. Даже мешковатая униформа не могла скрыть грациозности ее движений. Лэнгдон заметил, каким гладким и чистым было ее лицо без макияжа, – лишь крошечная родинка над верхней губой нарушала его безупречность. Взгляд ее карих глаз был удивительно проницательным, будто принадлежал человеку, много повидавшему в жизни, что так редко бывает у людей ее возраста.</p><p class="p1">– Доктор Маркони плохо говорит по-английски, – пояснила она, садясь рядом, – и он попросил меня заполнить вашу регистрационную карту. – Она снова улыбнулась.</p><p class="p1">– Спасибо, – прохрипел Лэнгдон.</p><p class="p1">– Хорошо, – начала она деловым тоном, – как вас зовут?</p><p class="p1">Он ответил не сразу.</p><p class="p1">– Роберт… Лэнгдон.</p><p class="p1">Доктор Брукс посветила Лэнгдону в глаза маленьким фонариком.</p><p class="p1">– Род занятий?</p><p class="p1">Чтобы ответить на этот вопрос, ему потребовалось еще больше времени.</p><p class="p1">– Я профессор. Читаю курс по истории искусств… и науке о символах. В Гарвардском университете.</p><p class="p1">Доктор Брукс удивленно опустила фонарик. Врач с кустистыми бровями выглядел не менее изумленным.</p><p class="p1">– Вы… американец?</p><p class="p1">Лэнгдон непонимающе на нее посмотрел.</p><p class="p1">– Просто… – Она запнулась. – Когда вы поступили к нам вечером, при вас не было никаких документов. На вас был пиджак из харрисовского твида и английские туфли, поэтому мы решили, что вы англичанин.</p><p class="p1">– Я американец, – заверил ее Лэнгдон, не чувствуя в себе сил объяснять, почему отдает предпочтение дорогой и элегантной одежде.</p><p class="p1">– У вас что-нибудь болит?</p><p class="p1">– Голова, – ответил Лэнгдон.</p><p class="p1">От яркого луча света пульсирующая в затылке боль усилилась. К счастью, доктор Брукс убрала фонарик в карман и взяла Лэнгдона за руку, чтобы проверить пульс.</p><p class="p1">– Вы очнулись от крика, – сказала она. – Вы помните, что вас так напугало?</p><p class="p1">Перед глазами Лэнгдона снова возникла женщина со скрытым вуалью лицом в окружении корчащихся тел. <em>Ищите и обрящете</em>.</p><p class="p1">– У меня был кошмар.</p><p class="p1">– Какой именно?</p><p class="p1">Лэнгдон рассказал.</p><p class="p1">Доктор Брукс записала что-то на листе бумаги, прикрепленном к планшету с зажимом. На ее лице ничего не отразилось.</p><p class="p1">– А что, по-вашему, могло вызвать столь пугающее видение?</p><p class="p1">Лэнгдон попытался порыться в памяти, но лишь удрученно покачал головой, которая тут же отреагировала ноющей болью.</p><p class="p1">– Хорошо, мистер Лэнгдон, – сказала доктор Брукс, продолжая делать заметки, – еще пара стандартных вопросов. Какой сегодня день недели?</p><p class="p1">Лэнгдон на мгновение задумался.</p><p class="p1">– Суббота. Я помню, как шел по университетскому городку… направлялся читать вечерние лекции… а потом… это, в общем-то, последнее, что я помню. Я что – упал?</p><p class="p1">– Мы дойдем до этого. Вы знаете, где сейчас находитесь?</p><p class="p1">– В Массачусетской больнице? – предположил Лэнгдон.</p><p class="p1">Доктор Брукс опять что-то записала.</p><p class="p1">– У вас есть близкие, кому следует о вас сообщить? Жена? Дети?</p><p class="p1">– Нет, – машинально ответил Лэнгдон. Он всегда дорожил одиночеством и независимостью, которые давал ему сознательный выбор холостяцкой жизни. Однако сейчас был вынужден признать, что совсем не возражал бы увидеть рядом знакомое лицо. – Есть кое-кто из коллег, но я в порядке, так что необходимости с кем-то связываться нет.</p><p class="p1">Доктор Брукс закончила писать, и вперед выступил второй врач. Поглаживая густые брови, он вытащил из кармана маленький диктофон и показал его своей коллеге. Та понимающе кивнула и повернулась к пациенту.</p><p class="p1">– Мистер Лэнгдон, когда вы вчера вечером попали к нам, вы повторяли в бреду одно и то же слово. – Она взглянула на доктора Маркони, который протянул диктофон ближе и нажал кнопку.</p><p class="p1">Включилась запись, и Лэнгдон услышал свой прерывистый голос, невнятно повторявший слово, похожее на «визири».</p><p class="p1">– Мне кажется, – предположила женщина, – что вы произносите слово «визири».</p><p class="p1">Лэнгдон согласился с ней, хоть и не имел понятия, о чем шла речь.</p><p class="p1">Доктор Брукс испытующе на него посмотрела.</p><p class="p1">– У вас есть представление, что стоит за этим словом? Вам оно о чем-то говорит?</p><p class="p1">Порывшись в памяти, Лэнгдон снова увидел загадочную женщину. Она стояла на берегу кровавой реки в окружении тел. Воздух опять наполнил зловонный запах смерти.</p><p class="p1">Неожиданно Лэнгдона охватило инстинктивное чувство опасности… грозившей не только ему… но и всем людям на земле. Писк кардиомонитора резко участился. По телу Лэнгдона пробежала дрожь, он попытался сесть.</p><p class="p1">Доктор Брукс быстро положила руку ему на грудь, удерживая на месте. Потом бросила взгляд на бородатого доктора, и тот, подойдя к стоявшему рядом столику, начал проделывать какие-то манипуляции.</p><p class="p1">Наклонившись над Лэнгдоном, доктор Брукс успокаивающе прошептала:</p><p class="p1">– Мистер Лэнгдон, нервозность – обычный симптом при травмах головного мозга, но вам нельзя волноваться. Лежите спокойно. Никаких переживаний. Просто лежите и набирайтесь сил. С вами все будет в порядке. И память постепенно вернется.</p><p class="p1">Бородач подошел к доктору Брукс и передал ей шприц. Она ввела его содержимое в капельницу Лэнгдона.</p><p class="p1">– Это легкое успокоительное, которое снимет напряжение, – пояснила доктор Брукс, – а также облегчит боль. – Она поднялась, готовясь уйти. – Все будет хорошо, мистер Лэнгдон. Постарайтесь поспать. Если вам что-нибудь понадобится, нажмите на кнопку рядом с кроватью. – Она выключила свет и вслед за бородатым доктором вышла из палаты.</p><p class="p1">Лежа в темноте, Лэнгдон чувствовал, как лекарство начинает действовать и его тело вновь погружается в глубокий колодец, в котором пребывало совсем недавно. Он боролся со сном и изо всех сил старался не закрывать глаза. Затем попытался сесть, но тело не слушалось. Наконец ему удалось повернуться лицом к окну. При выключенном свете его отражение в окне исчезло, и теперь в нем виднелись контуры стоящих вдалеке зданий. Среди шпилей и куполов выделялось внушительное и величественное строение. Оно представляло собой огромную каменную крепость с зубчатым парапетом и стенами с бойницами, над которыми вздымалась высоченная башня.</p><p class="p1">Лэнгдон рывком выпрямился и сел – от резкого движения голову пронзила острая боль. Дождавшись, когда она утихнет, он перевел взгляд на башню.</p><p class="p1">Лэнгдон отлично знал это средневековое сооружение. Других таких в мире не было. Однако находилось оно в четырех тысячах миль от Массачусетса.</p><p class="empty-line"/><p class="p1">За окном палаты на улице Торрегалли, окутанной ночным мраком, женщина крепкого телосложения легко спрыгнула с мотоцикла «БМВ». Внимательно оглядываясь по сторонам, она направилась к входу в больницу пружинящей походкой пантеры, преследующей добычу. Над воротником-стойкой черной кожаной куртки торчали склеенные в шипы коротко стриженные волосы. Проверив пистолет с глушителем, она перевела взгляд на окно палаты Лэнгдона, где только что погас свет.</p><p class="p1">Накануне вечером она бездарно провалила возложенную на нее миссию. И все из-за какого-то воркования голубя.</p><p class="p1">Теперь она приехала, чтобы все исправить.</p><p class="subtitle">Глава 2</p><p class="p1"><em>Я во Флоренции?!</em></p><p class="p1">В голове у Роберта Лэнгдона стучало. Он сидел на больничной койке и лихорадочно жал на кнопку вызова. Несмотря на действие успокоительного, сердце его, казалось, вот-вот выскочит из груди.</p><p class="p1">В палату влетела доктор Брукс – ее конский хвост метался из стороны в сторону.</p><p class="p1">– С вами все в порядке?</p><p class="p1">Лэнгдон озадаченно покачал головой.</p><p class="p1">– Я… в Италии?!</p><p class="p1">– Отлично! – воскликнула она. – Значит, память возвращается.</p><p class="p1">– Нет! – Лэнгдон показал на видневшееся за окном величественное строение. – Я узнал палаццо Веккьо.</p><p class="p1">Доктор Брукс снова включила свет, и зданий за окном не стало видно. Она подошла к кровати и тихо, успокаивающе заговорила:</p><p class="p1">– Мистер Лэнгдон, вам не о чем беспокоиться. Вы страдаете от легкой амнезии, но доктор Маркони уже убедился в том, что ваш мозг функционирует без каких-либо нарушений.</p><p class="p1">В палату стремительно ворвался бородатый врач – судя по всему, он тоже услышал сигнал вызова. Он занялся изучением показаний кардиомонитора, пока доктор Брукс вводила его в курс дела на беглом итальянском – что-то насчет того, каким <em>agitato</em> Лэнгдон стал, узнав, что находится в Италии.</p><p class="p1"><em>Взволнован?</em> – сердито подумал Лэнгдон. <em>Скорее, ошарашен!</em> Адреналин, бушевавший в его крови, теперь сражался с успокоительным.</p><p class="p1">– Что со мной произошло? – поинтересовался он. – Какой сегодня день?!</p><p class="p1">– Все в порядке, – заверила она. – Сейчас раннее утро понедельника, восемнадцатое марта.</p><p class="p1"><em>Понедельник.</em> Усилием воли Лэнгдон заставил болевшую голову сосредоточиться и еще раз припомнить последнее, что сохранилось в его памяти – такой темной и холодной. Он шел в одиночестве по студенческому городку Гарварда, направляясь на вечерние лекции. Это было в субботу. <em>То есть два дня назад?!</em> Он так и не смог вспомнить ни самой лекции, ни того, что случилось после нее, и его охватила настоящая паника. <em>Он не помнил ничего!</em> Кардиомонитор опять тревожно запищал. Почесав бороду, доктор Маркони снова занялся настройкой оборудования, а доктор Брукс села рядом с Лэнгдоном.</p><p class="p1">– С вами все будет в порядке, – мягко заверила она. – У вас просто ретроградная амнезия, которая очень часто наблюдается при травме головы. Ваши воспоминания о последних нескольких днях могут быть отрывочными или отсутствовать вовсе, но вскоре все придет в норму. – Она немного помолчала. – А вы помните, как меня зовут? Я говорила вам, когда заходила в первый раз.</p><p class="p1">Лэнгдон на секунду задумался.</p><p class="p1">– Сиенна.</p><p class="p1"><em>Доктор Сиенна Брукс.</em></p><p class="p1">– Вот видите? – улыбнулась она. – У вас уже формируются новые воспоминания.</p><p class="p1">Голова у Лэнгдона раскалывалась от боли, а предметы вблизи расплывались.</p><p class="p1">– Что случилось? Как я сюда попал?</p><p class="p1">– Мне кажется, вам следует немного отдохнуть, и, возможно…</p><p class="p1">– Как я сюда попал?! – решительно повторил он, и писк монитора участился.</p><p class="p1">– Хорошо, хорошо, только успокойтесь, – ответила доктор Брукс, обмениваясь нервным взглядом с коллегой. – Я вам расскажу. – Ее голос стал серьезным. – Мистер Лэнгдон, три часа назад вы появились в приемном покое нашей больницы, истекая кровью, и сразу же потеряли сознание. Никто не знал, кто вы такой, как сюда попали. Вы что-то бормотали на английском, поэтому доктор Маркони и попросил меня помочь. Сама я приехала из Англии и работаю здесь временно, пока нахожусь в творческом отпуске.</p><p class="p1">Лэнгдону показалось, что он попал в картину Макса Эрнста. <em>Что, черт возьми, я делаю в Италии?</em> Обычно Лэнгдон приезжал сюда раз в два года в июне на искусствоведческую конференцию, но сейчас был март.</p><p class="p1">Успокоительное давало о себе знать, и Лэнгдон чувствовал, как с каждым мгновением сила земного притяжения нарастала и пыталась втиснуть его в матрац. Он из последних сил старался держать голову ровно, боясь, что вот-вот отключится.</p><p class="p1">Доктор Брукс наклонилась над ним и казалась парящей, будто ангел.</p><p class="p1">– Пожалуйста, мистер Лэнгдон, – попросила она тихим голосом. – Чтобы избежать серьезных осложнений при травмах головы, в первые сутки надо проявлять особую осторожность. Вы должны отдохнуть, иначе подвергнете себя большому риску.</p><p class="p1">Неожиданно из динамика внутренней связи послышался голос:</p><p class="p1">– Доктор Маркони?</p><p class="p1">Бородатый врач нажал на кнопку на стене и ответил:</p><p class="p1">– Sì?</p><p class="p1">Из динамика полилась быстрая итальянская речь. Лэнгдон ничего не понял, но заметил, с каким удивлением переглянулись медики. <em>Или с тревогой?</em></p><p class="p1">– Momento, – ответил Маркони, заканчивая разговор.</p><p class="p1">– Что происходит? – поинтересовался Лэнгдон.</p><p class="p1">Глаза доктора Брукс чуть сузились.</p><p class="p1">– Звонил дежурный администратор реанимационного отделения. К вам пришел посетитель.</p><p class="p1">В тумане, окутывавшем сознание Лэнгдона, вдруг забрезжил лучик надежды.</p><p class="p1">– Это отличные новости! Возможно, этот человек знает, что со мной приключилось.</p><p class="p1">На лице доктора Брукс отразилось сомнение.</p><p class="p1">– Очень странно, что о вас кто-то спрашивает. Мы не знали вашего имени и даже не успели вас зарегистрировать.</p><p class="p1">Лэнгдон продолжал сражаться с успокоительным и неловко выпрямился в постели.</p><p class="p1">– Если кому-то известно, что я здесь, то этот человек должен знать, что произошло!</p><p class="p1">Доктор Брукс взглянула на доктора Маркони, который решительно покачал головой и постучал по циферблату своих часов. Тогда она повернулась к Лэнгдону.</p><p class="p1">– Это отделение интенсивной терапии, – объяснила она. – Сюда запрещен доступ по крайней мере до девяти утра. Сейчас доктор Маркони сходит и узнает, кто этот посетитель и что ему нужно.</p><p class="p1">– А как насчет того, что нужно мне? – спросил Лэнгдон.</p><p class="p1">Доктор Брукс терпеливо улыбнулась и, наклонившись к Лэнгдону, тихо объяснила:</p><p class="p1">– Мистер Лэнгдон, вы не все знаете о прошлой ночи… о том, что с вами случилось. И прежде чем с кем-нибудь разговаривать, полагаю, вам надо узнать все факты. К сожалению, вы еще недостаточно окрепли, чтобы…</p><p class="p1">– Какие еще факты?! – изумился Лэнгдон. Он постарался выпрямиться и сесть ровно. Руку в том месте, куда входила игла от капельницы, сильно щипало, а тело, казалось, весило несколько сот фунтов. – Я знаю только то, что нахожусь во флорентийской больнице и появился тут, повторяя в бреду слово «визири»… – Неожиданно ему на ум пришла страшная догадка. – Я что – виноват в дорожной аварии? Из-за меня кто-то пострадал?</p><p class="p1">– Нет-нет, – заверила она. – Я так не думаю.</p><p class="p1">– Тогда что? – не унимался Лэнгдон, со злостью переводя взгляд с одного доктора на другого. – Я имею право знать, что происходит!</p><p class="p1">После долгого молчания доктор Маркони наконец нехотя кивнул своей привлекательной молодой коллеге. Доктор Брукс выдохнула и придвинулась к кровати Лэнгдона еще ближе.</p><p class="p1">– Ладно, я расскажу, что мне известно… а вы все выслушаете спокойно, договорились?</p><p class="p1">Лэнгдон кивнул, что снова отозвалось острой болью в голове. Но он так хотел получить ответы, что не обратил на боль внимания.</p><p class="p1">– Во-первых, дело в том… что ваша рана на голове вызвана не аварией.</p><p class="p1">– Рад это слышать.</p><p class="p1">– Как сказать. На самом деле ее причиной является пуля.</p><p class="p1">Кардиомонитор тревожно запищал.</p><p class="p1">– Прошу прощения?!</p><p class="p1">Доктор Брукс продолжила говорить ровным тоном, но очень быстро.</p><p class="p1">– Пуля оцарапала вам макушку и, судя по всему, вызвала сотрясение мозга. Вам очень повезло, что вы остались живы. На дюйм ниже, и… – Она покачала головой.</p><p class="p1">Лэнгдон изумленно уставился на нее. <em>В меня стреляли?</em></p><p class="p1">Из холла донеслись разгневанные голоса – там явно разразился скандал. Судя по всему, посетитель, приехавший навестить Лэнгдона, не хотел ждать. Почти сразу Лэнгдон услышал, как распахнулась тяжелая дверь в дальнем конце коридора, и в проеме показалась фигура, направлявшаяся в их сторону.</p><p class="p1">Женщина, с ног до головы облаченная в экипировку из черной кожи. Спортивная, с темными волосами, склеенными в шипы. Она двигалась легко, словно не касаясь земли, и направлялась прямиком к палате Лэнгдона.</p><p class="p1">Доктор Маркони немедленно встал в дверях, преграждая путь незваной гостье.</p><p class="p1">– Ferma!<a href="ch2.xhtml#id28" class="a">[2]</a> – скомандовал он, выставив вперед раскрытую ладонь, как делают полицейские.</p><p class="p1">Незнакомка, не замедляя шага, вытащила пистолет с глушителем, направила его доктору Маркони в грудь и выстрелила.</p><p class="p1">Раздался характерный хлопок.</p><p class="p1">Лэнгдон с ужасом увидел, как доктор Маркони пошатнулся и упал навзничь, прижимая руку к груди. На белом халате расплывалось кровавое пятно.</p><p class="subtitle">Глава 3</p><p class="p1">Роскошная яхта «Мендаций» свыше двухсот тридцати футов длиной рассекала воды Адриатики в пяти милях от побережья Италии. Над легкой зыбью клубился предрассветный туман. Из-за темно-серого цвета, в который был выкрашен корпус из радиопоглощающих материалов, судно больше походило на военный корабль, что его отнюдь не украшало.</p><p class="p1">Проданная за триста с лишним миллионов долларов яхта имела на борту полный набор атрибутов комфорта, типичных для судов такого класса: сауну, бассейн, кинотеатр, персональную подводную лодку и вертолетную площадку. Однако человека, купившего яхту пять лет назад, роскошь интересовала меньше всего – он сразу избавился от ненужных излишеств, а освободившееся пространство использовал для командного центра, оборудованного по последнему слову техники, начинив его электроникой и защитив от взлома свинцовыми переборками.</p><p class="p1">Благодаря трем каналам спутниковой связи и широкой сети наземных ретрансляционных станций почти два десятка живших на борту техников, аналитиков и координаторов операций поддерживали постоянный контакт с оперативными центрами на суше.</p><p class="p1">Безопасность судна обеспечивалась небольшой группой бывших военных, в распоряжении которых имелись две системы обнаружения ракет и внушительный арсенал новейшего вооружения. С учетом вспомогательного персонала – поваров, уборщиков и прислуги – всего на борту находилось чуть более сорока человек. «Мендаций», по сути, представлял собой мобильное офисное здание, из которого его владелец управлял своей империей.</p><p class="p1">Маленький и тщедушный, с темной от загара кожей и глубоко посаженными глазами, он был известен своим подчиненным только как Ректор. Его внешняя невзрачность и решительность в действиях как нельзя лучше соответствовали образу человека, сколотившего огромное состояние на оказании услуг особого рода не самым примерным членам общества.</p><p class="p1">Его называли по-разному – бездушным наемником, пособником греха, орудием дьявола, – но никем из перечисленного он не являлся. Ректор всего лишь предоставлял клиентам возможность удовлетворять свои амбиции и желания без каких бы то ни было неприятных последствий, а то, что человечество греховно по своей природе, его не беспокоило.</p><p class="p1">Несмотря на критику хулителей и недоброжелателей, моральный кодекс Ректора оставался незыблемым. Его репутация – как и сам Консорциум – покоилась на двух столпах.</p><p class="p1">Никогда не давать обещания, которого не сможешь сдержать.</p><p class="p1">И никогда не подводить клиента.</p><p class="p1"><em>Что бы ни случилось.</em></p><p class="p1">За всю свою профессиональную деятельность Ректор ни разу не нарушил данного обещания и не давал обратного хода. Его слово было самой верной гарантией и надежным, как банковский сейф, и хотя о заключении некоторых контрактов он сожалел, возможность их расторжения никогда не рассматривалась.</p><p class="p1">В это утро Ректор вышел на балкон своей каюты и, глядя на покрытую барашками водную гладь, пытался избавиться от нехорошего предчувствия, лишавшего его душевного покоя.</p><p class="p1"><em>Решения, принятые нами в прошлом, создают наше настоящее.</em></p><p class="p1">Решения, которые Ректор принимал в прошлом, не раз заводили его на опасное минное поле, но ему всегда удавалось с него выбраться невредимым. Однако сегодня, разглядывая далекие огоньки на берегу, он ощущал непривычную тревогу.</p><p class="p1">Год назад, на этой самой яхте, он принял решение, последствия которого теперь угрожали разрушить все, что он построил. <em>Я согласился предоставить услуги не тому человеку.</em> Тогда Ректор никак не мог предположить, каким шквалом непредвиденных проблем обернется этот просчет, заставивший его отправить на задание своих лучших агентов с приказом «любыми средствами» удержать давшее течь судно на плаву.</p><p class="p1">Сейчас он с нетерпением ждал вестей от конкретного агента.</p><p class="p1"><em>Вайента</em>, подумал он, вспоминая опытную и отлично подготовленную оперативницу с причудливой прической из шипов. Вайента, которая до этого выполняла все задания безупречно, вчера совершила непростительную ошибку, чреватую ужасными последствиями. Последние шесть часов были гонкой на выживание, отчаянной попыткой восстановить контроль над ситуацией.</p><p class="p1"><em>Вайента утверждала, что ей просто не повезло и задание оказалось проваленным из-за голубя, заворковавшим так некстати.</em></p><p class="p1">Однако Ректор никогда не полагался на удачу. Все, что он делал, обязательно тщательно продумывалось, чтобы исключить малейшую случайность и свести риски к нулю. Его фирменным знаком был контроль, который достигался умением предвидеть все возможные варианты, предвосхищать любую реакцию и направлять события в русло, ведущее к нужному результату. Клиентуру Ректора составляли миллиардеры, политики, шейхи и даже правительства, чье доверие он заслужил впечатляющим списком успешно проведенных операций и неукоснительным соблюдением секретности.</p><p class="p1">Небо на востоке начинало светлеть, растворяя висевшие над горизонтом звезды. Ректор стоял на палубе и терпеливо дожидался донесения Вайенты об успешном выполнении задания.</p><p class="subtitle">Глава 4</p><p class="p1">На мгновение Лэнгдону показалось, что время остановилось. Доктор Маркони неподвижно лежал на полу, и на его груди расплывалось кровавое пятно. Превозмогая действие снотворного, Лэнгдон поднял взгляд на убийцу со странной прической, которая продолжала идти по коридору. Теперь от открытой двери в палату ее отделяло всего несколько шагов. У порога она посмотрела на Лэнгдона и вскинула пистолет, целясь ему в голову.</p><p class="p1"><em>Сейчас я умру</em>, подумал Лэнгдон. <em>Это конец.</em></p><p class="p1">Тишину больницы разорвал оглушительный грохот. Лэнгдон невольно отпрянул назад, не сомневаясь, что в него попали, но грохот был не от выстрела. Это доктор Брукс успела броситься к тяжелой металлической двери в палату и с силой захлопнуть ее. Щелкнул замок.</p><p class="p1">С перекошенным от страха лицом Сиенна опустилась на колени возле лежавшего в крови коллеги и принялась нащупывать пульс. Доктор Маркони закашлялся, заливая хлынувшей горлом кровью щеки и бороду, потом дернулся и затих.</p><p class="p1">– Enrico, no! Ti prego!<a href="ch2.xhtml#id27" class="a">[3]</a> – закричала она.</p><p class="p1">Железная дверь грохотала под градом сыпавшихся на нее пуль. Из коридора доносились испуганные крики.</p><p class="p1">Тело Лэнгдона непостижимым образом обрело подвижность, а паника и инстинкт самосохранения нейтрализовали действие снотворного. Он неловко стал выбираться из кровати, и вдруг его правое предплечье пронзила острая боль. В первое мгновение он решил, что в него угодила пуля, прошившая дверь насквозь, но, опустив взгляд, увидел, что все дело в оторвавшейся трубке капельницы: из пластикового катетера, застрявшего в руке, сочилась кровь. От сонливости не осталось и следа.</p><p class="p1">Склонившись над телом Маркони, доктор Брукс продолжала искать пульс – в ее глазах стояли слезы. Затем, будто по команде, она поднялась и повернулась к Лэнгдону. Выражение ее лица тут же изменилось, на нем отразилась уверенность опытного врача «скорой помощи», привыкшего действовать в критических ситуациях.</p><p class="p1">– За мной! – скомандовала она и, схватив Лэнгдона за руку, потащила его в другой конец комнаты.</p><p class="p1">С трудом переставляя ноги, он безропотно подчинился, а из коридора продолжали доноситься звуки выстрелов и испуганные крики. В голове у него прояснилось, но напичканное лекарствами тело слушалось плохо. <em>Быстрее!</em> Он был босиком и чувствовал, как от кафельного пола веет холодом, а тонкая больничная сорочка с завязками на спине оказалась слишком короткой для него. Из вены на руке все еще сочилась горячая кровь.</p><p class="p1">За спиной по-прежнему раздавались выстрелы – это убийца методично пыталась выбить замок, и доктор Брукс бесцеремонно втолкнула Лэнгдона в маленькую ванную комнату. Она уже собиралась войти следом, но вдруг остановилась и неожиданно бросилась назад, чтобы схватить со столика его заляпанный кровью твидовый пиджак.</p><p class="p1"><em>Какого черта?!</em></p><p class="p1">Сжимая пиджак в руке, она быстро заперла за собой дверь в ванную, и в этот момент в палату ворвалась убийца.</p><p class="p1">Сиенна действовала решительно. Распахнув в ванной вторую дверь, она увлекла Лэнгдона в смежную послеоперационную палату. Сзади снова раздались выстрелы, и доктор Брукс, выглянув в коридор, быстро схватила Лэнгдона за руку и потащила по коридору на лестничную клетку. От резкого движения у Лэнгдона закружилась голова – он чувствовал, что в любой момент может отключиться.</p><p class="p1">Следующие пятнадцать секунд он почти ничего не соображал… куда-то спускался по ступенькам… спотыкался… падал. Голова раскалывалась от боли. Перед глазами все плыло, ноги не слушались, а каждое движение было как в замедленной съемке.</p><p class="p1">И вдруг в лицо ему дохнуло холодом.</p><p class="p1"><em>Я на улице.</em></p><p class="p1">Когда доктор Брукс тащила его по темному переулку подальше от больницы, Лэнгдон наступил на что-то острое и упал, сильно ударившись о тротуар. С трудом подняв его на ноги, Сиенна, не сдержавшись, выругалась, проклиная успокоительное, которым его напичкали.</p><p class="p1">В конце переулка Лэнгдон снова споткнулся и упал. На этот раз доктор Брукс не стала его поднимать – она выскочила на мостовую, крича кому-то вдалеке. Лэнгдону удалось разглядеть слабый зеленый огонек такси, стоявшего перед входом в больницу. Автомобиль не двигался, его водитель наверняка спал. Доктор Брукс снова закричала, отчаянно размахивая руками. Наконец фары машины зажглись, и она медленно тронулась в их сторону.</p><p class="p1">Позади Лэнгдона в переулке открылась дверь, и послышались быстро приближающиеся шаги. Он обернулся и увидел темную фигуру, которая направлялась к нему. Лэнгдон попытался сам подняться на ноги, но Сиенна была уже рядом и затолкала его на заднее сиденье подъехавшего «фиата». Лэнгдон практически съехал на пол, когда доктор Брукс нырнула за ним следом и захлопнула за собой дверь.</p><p class="p1">Заспанный водитель обернулся и с недоумением уставился на странную парочку, забравшуюся к нему в машину, – молодую женщину в медицинской униформе, с собранными в конский хвост волосами и мужчину в рваной больничной сорочке и с залитой кровью рукой. Он уже хотел сказать, чтобы они убирались ко всем чертям, как вдруг боковое зеркало разлетелось на мелкие осколки. К машине бежала затянутая в черную кожу женщина с пистолетом в руке. Доктор Брукс едва успела пригнуть Лэнгдону голову, когда послышался свистящий звук нового выстрела и заднее стекло разлетелось вдребезги, осыпая их мелкими осколками.</p><p class="p1">Никаких других доводов водителю не понадобилось. Он вдавил педаль газа в пол, и такси рвануло с места.</p><p class="p1">Лэнгдон был на грани обморока. <em>Кто-то пытается меня убить?</em></p><p class="p1">Когда машина повернула за угол, доктор Брукс выпрямилась на сиденье и взяла Лэнгдона за окровавленную руку. Из вены на сгибе локтя неуклюже торчала игла с обрывком трубки.</p><p class="p1">– Посмотрите в окно, – приказала она.</p><p class="p1">Лэнгдон повиновался. Свет фар выхватывал из темноты проносившиеся мимо призрачные надгробные плиты. То, что они проезжали кладбище, казалось весьма символичным. Лэнгдон почувствовал, как пальцы доктора осторожно нащупали иглу – и вдруг она резко ее выдернула.</p><p class="p1">Жгучая боль пронзила Лэнгдону руку и буквально расколола ему череп. Он почувствовал, как его глаза закатились, и провалился в темноту.</p><p class="subtitle">Глава 5</p><p class="p1">Резкий телефонный звонок заставил Ректора оторвать взгляд от стелившейся над водной гладью дымки и поспешно вернуться в оборудованную под офис каюту. <em>Наконец-то</em>, подумал он, с нетерпением ожидая новостей.</p><p class="p1">На экране монитора светилось сообщение о входящем звонке с мобильного телефона «Тайгер» шведской компании «Сектра коммьюникейшнз», предназначенного для защиты разговора от прослушивания. Прежде чем достигнуть его, сигнал прошел переадресацию через четыре неотслеживаемых маршрутизатора.</p><p class="p1">Надев наушники, он произнес медленно и четко:</p><p class="p1">– Говорит Ректор. Я слушаю.</p><p class="p1">– Это Вайента, – послышалось в ответ.</p><p class="p1">Ректор уловил в ее голосе необычную нервозность. Оперативники редко разговаривали с Ректором напрямую, но еще реже оставались у него на службе после провала, подобного допущенному в прошлую ночь. Однако исправить положение мог только агент на месте, и Вайента для этого подходила больше других.</p><p class="p1">– Есть новости, – сообщила Вайента.</p><p class="p1">Молчание Ректора означало, что он ждет продолжения.</p><p class="p1">– Лэнгдону удалось скрыться, – сообщила она нарочито сухо, будто подчеркивая свой профессионализм. – Предмет по-прежнему у него.</p><p class="p1">Ректор опустился в кресло и долго молчал.</p><p class="p1">– Понятно, – наконец произнес он. – Полагаю, он обратится к властям при первой возможности.</p><p class="empty-line"/><p class="p1">Старший координатор Лоренс Ноултон, сидевший за своим пультом в защищенном центре управления двумя палубами ниже, увидел, что разговор Ректора по закодированной линии закончился. Он надеялся, что новости были хорошими. В последние два дня Ректор явно нервничал, и все понимали, что проводится операция, где на кон поставлено очень многое.</p><p class="p1">Ставки невероятно высоки, и новые промахи были бы непозволительной роскошью.</p><p class="p1">Обычно контроль над тщательно спланированными операциями осуществлял Ноултон, но в данном случае все пошло наперекосяк, и Ректор взял руководство на себя.</p><p class="p1"><em>Мы вторглись на неизведанную территорию.</em></p><p class="p1">Хотя в настоящий момент Консорциум проводил с полдюжины других операций в разных уголках мира, ими занимались отделения на местах, а Ректор и сотрудники, находившиеся на борту «Мендация», сосредоточились исключительно на этом проекте.</p><p class="p1">Несколько дней назад их клиент разбился насмерть, прыгнув с высокой башни во Флоренции, но у Консорциума по-прежнему имелись обязательства перед ним. Клиент поручил организации выполнить ряд заданий при любых обстоятельствах – и Консорциум, как всегда, намеревался сделать все без лишних вопросов.</p><p class="p1"><em>У меня есть приказ</em>, подумал Ноултон, <em>и я его выполню</em>.</p><p class="p1">Он вышел из своей звуконепроницаемой стеклянной кабины и прошел мимо других отсеков, в которых дежурные сотрудники занимались прочими аспектами этой операции. Одни кабины были забраны прозрачными стеклами, другие – матовыми.</p><p class="p1">Кивая по дороге техникам, Ноултон пересек центр управления с прохладным кондиционированным воздухом и вошел в небольшое хранилище с дюжиной сейфов, располагавшееся за отдельной дверью. Открыв один из сейфов, он извлек из него ярко-красную флешку. Согласно прикрепленной к ней инструкции, на флешке имелся большой видеофайл, который клиент поручил им отправить основным новостным порталам в определенное время завтра утром.</p><p class="p1">Осуществить анонимную рассылку не представляло никакого труда, но протокол обращения с цифровыми данными требовал обязательного ознакомления с ними за сутки до рассылки, с тем чтобы у Консорциума было достаточно времени для дешифровки, компилирования и других возможных действий, которые могли потребоваться для загрузки в определенный час.</p><p class="p1"><em>Исключить любую случайность.</em></p><p class="p1">Ноултон вернулся на свое рабочее место и плотно закрыл тяжелую стеклянную дверь, отгородив себя от внешнего мира.</p><p class="p1">Он щелкнул выключателем на стене, и стеклянные стены кабинки мгновенно стали матовыми. Для обеспечения секретности все перегородки кабинок на борту «Мендация» были изготовлены по технологии «взвешенных частиц». Прозрачность таких стекол легко регулировалась с помощью электрического тока – под напряжением миллионы продолговатых крошечных частиц внутри перегородок выстраивались параллельно друг другу, а при отсутствии напряжения располагались хаотично.</p><p class="p1">Изоляция участков работы и ограничение информированности сотрудников исключительно рамками их непосредственной задачи являлись краеугольным камнем успеха Консорциума.</p><p class="p1"><em>Знай только то, что положено. Никому ничего не рассказывай.</em></p><p class="p1">Отгородившись от внешнего мира, Ноултон вставил флешку в компьютер и кликнул на файл, открывая его.</p><p class="p1">Из динамиков послышался мягкий плеск воды, а на мгновенно погасшем экране начало проступать изображение чего-то неясного и темного. Постепенно изображение стало обретать четкость… это была какая-то пещера… или огромный зал. Вместо пола в нем была вода – что-то вроде подземного озера. Как ни странно, вода светилась… будто ее подсвечивали изнутри.</p><p class="p1">Ничего подобного Ноултон никогда раньше не видел. Вся пещера переливалась жутким красноватым сиянием, а на светлых стенах дрожали отблески водной ряби. <em>Что это… за место?</em> Под продолжающийся плеск камера начала спускаться к воде и наконец погрузилась в нее. Наступила зловещая тишина. Камера продолжила движение вниз и на глубине в несколько футов замерла у покрытого илом дна.</p><p class="p1">К нему была привинчена блестящая прямоугольная табличка из титана.</p><p class="p1">На ней имелась надпись.</p><div class="cite">
<p class="p2">СЕГОДНЯ В ЭТОМ МЕСТЕ</p>
<p class="p2">МИР ИЗМЕНИЛСЯ НАВСЕГДА</p>
</div><p class="p1">Внизу были выгравированы имя и дата.</p><p class="p1">Имя – их клиента.</p><p class="p1">А дата… завтрашний день.</p><p class="subtitle">Глава 6</p><p class="p1">Лэнгдон почувствовал, как чьи-то сильные руки подхватывают его… заставляют очнуться и помогают выбраться из такси. Тротуар под босыми ногами казался ледяным.</p><p class="p1">Опираясь на свою стройную спутницу, Лэнгдон, пошатываясь, брел по безлюдному проулку между двумя большими жилыми домами. Порывы утреннего ветра забирались под больничную сорочку, и Лэнгдон чувствовал холод в тех местах, которые обычно бывают прикрытыми.</p><p class="p1">От введенного в больнице успокоительного он плохо соображал, в глазах все расплывалось. Как будто он шел под водой, пытаясь пробиться сквозь вязкий и тусклый мир. Сиенна Брукс тащила его вперед, поддерживая с удивительной для такого хрупкого тела силой.</p><p class="p1">– Лестница, – предупредила она, и Лэнгдон понял, что они добрались до бокового входа в здание.</p><p class="p1">Ухватившись за перила, Лэнгдон, покачиваясь, шаг за шагом поднимался по ступенькам, с трудом переставляя ноги. Тело не слушалось. Доктор Брукс буквально толкала его сзади, не позволяя останавливаться. Когда они наконец добрались до двери, она набрала несколько цифр на ржавом кодовом замке, в замке что-то щелкнуло, и дверь открылась.</p><p class="p1">В подъезде было не намного теплее, но для босого Лэнгдона плитка на полу казалась мягким ковром по сравнению с шершавым асфальтом на улице. Доктор Брукс подвела его к крошечному лифту, открыла раздвижную дверь и впихнула в кабинку размером с телефонную будку. В ней пахло сигаретами «MS» – этот горьковато-сладкий запах, как и аромат свежесваренного кофе эспрессо, висит в Италии повсюду. От запаха в голове Лэнгдона чуть прояснилось. Доктор Брукс нажала кнопку, и где-то высоко над ними с лязгом пришли в движение изношенные шестерни…</p><p class="p1">Тронулись…</p><p class="p1">Скрипучая кабинка, дребезжа и вибрируя, потащилась вверх. Ее стены были из металлической сетки, и сквозь нее Лэнгдон видел проплывающие вниз стены шахты. Несмотря на полубессознательное состояние Лэнгдона, его хроническая клаустрофобия тут же дала о себе знать.</p><p class="p1"><em>Не смотреть.</em></p><p class="p1">Он прислонился к стенке лифта, пытаясь восстановить дыхание. Рука продолжала ныть, и, опустив взгляд, Лэнгдон увидел, что она неуклюже обмотана рукавом его твидового пиджака. Сам пиджак, обтрепанный и грязный, волочился по земле.</p><p class="p1">Он закрыл глаза, чтобы унять стучавшую в висках боль, и вновь провалился в темноту.</p><p class="p1">Из нее выплыло знакомое видение – похожая на изваяние женщина со скрытым вуалью лицом, с амулетом и струящимися локонами серебристых волос. Как и раньше, она стояла на берегу кроваво-красной реки в окружении корчившихся тел. Она обращалась к Лэнгдону, и ее голос звучал умоляюще. <em>Ищите и обрящете!</em></p><p class="p1">Лэнгдон почувствовал, что должен обязательно спасти ее… спасти всех. Торчавшие из земли ноги зарытых вниз головой людей бессильно падали… одна за другой.</p><p class="p1"><em>Кто вы?!</em> – беззвучно выкрикнул он. <em>Чего вы хотите?</em></p><p class="p1">Пышные серебристые волосы странной дамы затрепетали на горячем ветру. <em>Время уже на исходе</em>, прошептала она, касаясь рукой ожерелья с амулетом. И вдруг превратилась в ослепительный огненный вал, который пронесся через реку, поглотив и его тоже.</p><p class="p1">Лэнгдон громко закричал и очнулся.</p><p class="p1">– Что случилось? – спросила доктор Брукс, с тревогой глядя на него.</p><p class="p1">– Снова галлюцинация, – объяснил Лэнгдон. – Та же самая.</p><p class="p1">– Женщина с серебристыми волосами? А вокруг тела мертвецов?</p><p class="p1">Лэнгдон кивнул, чувствуя, как на лбу выступает испарина.</p><p class="p1">– Это пройдет, – заверила Сиенна, хотя голос у нее самой задрожал. – Повторяющиеся видения типичны при амнезии. Из-за временного нарушения функции мозга, отвечающей за сортировку и каталогизацию ваших воспоминаний, все сливается в одну картину.</p><p class="p1">– Не очень-то приятную, – с трудом выдавил Лэнгдон.</p><p class="p1">– Я понимаю, но до выздоровления все ваши воспоминания какое-то время будут путаными и беспорядочными: прошлое, настоящее и воображаемое – все вперемешку. То же самое происходит во сне.</p><p class="p1">Лифт остановился, и доктор Брукс рывком открыла раздвижную дверь. Они пошли по темному узкому коридору и миновали окно, за которым в предрассветном сумраке уже начали вырисовываться смутные очертания флорентийских крыш. В конце коридора Сиенна нагнулась и, достав ключ из-под горшка с растением, которое уже давно не поливали, отперла дверь.</p><p class="p1">Квартира оказалась крошечной, а в воздухе висел запах борьбы ароматизированной ванильной свечи со старым ковролином. Мебель и картины на стенах были в лучшем случае убогими, будто приобретались на барахолке. Доктор Брукс настроила термостат, и батареи стали нагреваться.</p><p class="p1">Она секунду постояла, закрыв глаза и глубоко дыша, будто собиралась с силами. Затем повернулась и помогла Лэнгдону добраться до скромной кухоньки с пластиковым столиком и двумя хлипкими стульями.</p><p class="p1">Лэнгдон шагнул к стулу, намереваясь сесть, но доктор Брукс одной рукой удержала его, а другой открыла шкафчик. В нем лежали только крекеры, несколько пакетиков с макаронами, банка колы и пузырек с таблетками.</p><p class="p1">Сиенна достала пузырек и вытряхнула Лэнгдону на ладонь шесть таблеток.</p><p class="p1">– Кофеин, – объяснила она. – На случай ночных смен, как сегодня.</p><p class="p1">Лэнгдон сунул таблетки в рот и огляделся, ища, чем бы запить.</p><p class="p1">– Их лучше разжевать, – сказала доктор Брукс. – Тогда они подействуют быстрее и помогут нейтрализовать успокоительное.</p></span>
