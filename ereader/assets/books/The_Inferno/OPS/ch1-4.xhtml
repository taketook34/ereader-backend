<span><p class="p1">– Роберт, это означает, что и первое покушение на вашу жизнь было санкционировано правительством. – Она подошла к двери и убедилась, что та заперта. – Если консульство получило команду вас устранить… – Она не закончила фразу, но это и не требовалось. Оба отлично понимали, какие выводы из этого следовали.</p><p class="p1"><em>Да что, черт возьми, происходит? Почему на меня охотится мое же правительство?!</em></p><p class="p1">В голове Лэнгдона снова зазвучало слово, которое он произносил в бреду, когда попал в больницу.</p><p class="p1"><em>Визири… визири.</em></p><p class="p1">– Оставаться здесь вам опасно, – сказала Сиенна и тут же поправилась: – <em>Нам</em> опасно. – Она показала на улицу. – Эта женщина видела, как мы вместе бежали из больницы, и не сомневаюсь, что меня уже разыскивают и ваше правительство, и местная полиция. Эта квартира снята на чужое имя, но со временем на меня обязательно выйдут. – Она показала на биокапсулу на столе. – Вы должны открыть ее. Прямо сейчас!</p><p class="p1">Лэнгдон смотрел на титановый цилиндр, но видел только знак биологической опасности.</p><p class="p1">– То, что находится внутри, – продолжила Сиенна, – должно иметь какой-нибудь идентификационный код, наклейку с логотипом конторы, телефон, <em>хоть что-то</em>. Вам нужна информация. Мне нужна информация! Ваше правительство убило моего друга!</p><p class="p1">Боль, звучавшая в голосе Сиенны, заставила Лэнгдона встряхнуться, и он согласно кивнул, понимая, что она права.</p><p class="p1">– Да… мне очень жаль. – Он поморщился, сообразив, насколько неуместны слова соболезнования в данный момент. Потом повернулся к контейнеру, гадая, какие в нем могут храниться ответы. – Это может быть очень опасно.</p><p class="p1">Сиенна на мгновение задумалась.</p><p class="p1">– То, что внутри, наверняка надежно защищено и скорее всего помещено в небьющуюся пробирку из плексигласа. Этот биоконтейнер – просто внешний футляр для дополнительной защиты во время транспортировки.</p><p class="p1">Лэнгдон посмотрел в окно на припаркованный перед отелем черный мотоцикл. Женщина еще не вышла, но вскоре она выяснит, что Лэнгдона там нет. Интересно, каким будет ее следующий шаг… и сколько пройдет времени, прежде чем она постучится к ним в дверь?</p><p class="p1">Наконец Лэнгдон решился. Взяв титановый цилиндр, он скрепя сердце приложил большой палец к биометрическому датчику. Через мгновение в капсуле что-то звякнуло, и раздался громкий щелчок.</p><p class="p1">Прежде чем механизм защиты блокировки успел снова включиться, Лэнгдон принялся осторожно развинчивать половинки цилиндра. Через четверть оборота капсула звякнула еще раз, и Лэнгдон понял, что обратного пути нет. Ладони у него вспотели, но он продолжил начатое.</p><p class="p1">Половинки плавно скользили по идеально подогнанной резьбе. Он словно пытался открыть драгоценную русскую матрешку, правда, не зная, что скрывается у нее внутри.</p><p class="p1">После пяти поворотов половинки развинтились. Сделав глубокий вдох, Лэнгдон осторожно их разъединил. Его глазам предстал завернутый в поролон овальный предмет, формой напоминавший миниатюрный мяч, каким играют в американский футбол. Лэнгдон осторожно положил его на стол.</p><p class="p1"><em>Пока ничего страшного.</em></p><p class="p1">Лэнгдон осторожно освободил предмет от защитной оболочки.</p><p class="p1">Сиенна озадаченно склонила голову набок.</p><p class="p1">– Даже не знаю, что сказать.</p><p class="p1">Лэнгдон ожидал увидеть какой-нибудь футуристический флакон, но содержание биоконтейнера оказалось отнюдь не современным. Предмет размером с упаковку из-под леденцов был покрыт изящной резьбой и сделан из материала, напоминавшего слоновую кость.</p><p class="p1">– Выглядит как старинный, – прошептала Сиенна. – Похоже на…</p><p class="p1">– Цилиндрическую печать, – подсказал Лэнгдон со вздохом облегчения.</p><p class="p1">Изобретенные шумерами в середине четвертого тысячелетия до нашей эры цилиндрические печати были предшественниками современной техники печатной графики. Конструкция напоминала современный красящий валик – боковая поверхность цилиндра была покрыта резьбой, в его продольное осевое отверстие вставлялся вал, и после прокатки цилиндра по мокрой глине на ней отпечатывалась повторяющаяся полоса символов, изображений или текста.</p><p class="p1">Лэнгдон не сомневался, что данная печать действительно представляла большую ценность, но не понимал, зачем кому-то понадобилось заключать ее в титановый контейнер, словно химическое оружие.</p><p class="p1">Бережно поворачивая печать, он увидел, что на ней вырезано жуткое изображение – трехглавый рогатый Сатана пожирает одновременно трех человек, торчавших из пасти каждой его головы.</p><p class="p1"><em>Нечего сказать – приятное зрелище.</em></p><p class="p1">Лэнгдон посмотрел на семь букв под картинкой. Как и все тексты на печатном цилиндре, витиеватая каллиграфия была нанесена зеркально, но Лэнгдону не составило труда прочитать все слово – SALIGIA.</p><p class="p1">Прищурившись, Сиенна тоже разобрала надпись.</p><p class="p1">– Saligia?</p><p class="p1">Лэнгдон кивнул, чувствуя, как по коже у него пробежали мурашки.</p><p class="p1">– Это латинский акроним, придуманный Ватиканом в Средние века, чтобы напоминать христианам о семи смертных грехах. Он составлен из начальных букв их названий: superbia, avaritia, luxuria, invidia, gula, ira и acedia.</p><p class="p1">Сиенна нахмурилась.</p><p class="p1">– Гордыня, алчность, похоть, зависть, чревоугодие, гнев и лень.</p><p class="p1">Лэнгдон был впечатлен.</p><p class="p1">– Вы знаете латынь.</p><p class="p1">– Меня воспитали католичкой. В грехах я разбираюсь хорошо.</p><p class="p1">Лэнгдон улыбнулся и снова опустил взгляд на печать, пытаясь понять, зачем ее надо было прятать в биоконтейнер, словно она представляла опасность.</p><p class="p1">– Я сначала подумала, что это слоновая кость, – заметила Сиенна, – но на самом деле кость обычная. – Она поднесла цилиндр к солнечному свету и показала на испещрявшие его поверхность тонкие линии. – На слоновой кости ромбовидная диагональная штриховка с полупрозрачными жилками, а у обычной кости жилки расположены параллельно и имеют темные вкрапления.</p><p class="p1">Лэнгдон осторожно взял печать и внимательно осмотрел резные фигурки. На подлинных шумерских печатях имелась клинопись и фигурки были примитивными. На этой же резьба была намного искуснее и относилась, по мнению Лэнгдона, к Средневековью. Вдобавок при мысли, что вырезанное изображение явно перекликается с его галлюцинациями, ему стало не по себе.</p><p class="p1">Сиенна смотрела на него с тревогой.</p><p class="p1">– Что-то не так?</p><p class="p1">– Все тот же сюжет, – мрачно пояснил Лэнгдон и показал на резную фигурку на печати. – Видите этого трехглавого дьявола, пожирающего людей? Это обычный для Средневековья образ «черной смерти». Три прожорливых пасти символизируют свирепость, с какой чума расправлялась с населением.</p><p class="p1">Сиенна с опаской покосилась на знак биологической опасности.</p><p class="p1">Лэнгдону не нравилось, что вопрос о чуме и так поднимался слишком часто, поэтому раскрывать дальнейшую связь с этой темой ему очень не хотелось.</p><p class="p1">– Saligia олицетворяет коллективные грехи всего человечества… которые, согласно средневековым религиозным верованиям…</p><p class="p1">– …и явились причиной, по которой Бог покарал людей «черной смертью», – закончила его мысль Сиенна.</p><p class="p1">– Верно, – согласился Лэнгдон и вдруг осекся.</p><p class="p1">Он только сейчас обратил внимание на одну очень странную деталь цилиндра. Обычно такие печати имели продольное осевое отверстие, в которое можно было посмотреть, как в обычную трубку, но в данном случае оно было чем-то закрыто. Внутри кости что-то находилось. Торец печати блеснул, поймав луч света.</p><p class="p1">– Внутри что-то есть, – сказал Лэнгдон. – Похоже, стекло.</p><p class="p1">Он перевернул цилиндр вверх дном, чтобы посмотреть на другой конец, и внутри что-то перекатилось, будто там был спрятан шарик.</p><p class="p1">Лэнгдон замер, а Сиенна невольно вскрикнула.</p><p class="p1"><em>Что, черт возьми, это было?!</em></p><p class="p1">– Вы слышали? – шепотом спросила Сиенна.</p><p class="p1">Лэнгдон кивнул и осторожно оглядел торец цилиндра.</p><p class="p1">– Тут какая-то заглушка… похоже, металлическая. – <em>Может, пробка от пробирки?</em></p><p class="p1">Сиенна отшатнулась.</p><p class="p1">– А мы… случайно, ничего не разбили?</p><p class="p1">– Не думаю.</p><p class="p1">Лэнгдон осторожно перевернул цилиндр, чтобы снова посмотреть на торец, и внутри опять что-то перекатилось. Через мгновение со стеклом в торце случилось нечто невообразимое. Оно вдруг засветилось.</p><p class="p1">Глаза Сиенны расширились.</p><p class="p1">– Роберт, стойте! Не шевелитесь!</p><p class="subtitle">Глава 14</p><p class="p1">Лэнгдон застыл на месте с цилиндром в поднятой руке. Вне всякого сомнения, из стекла в торце цилиндра лился свет… как будто его содержимое внезапно потревожили.</p><p class="p1">Однако вскоре внутреннее свечение погасло.</p><p class="p1">Стараясь унять волнение, Сиенна подошла ближе и, наклонив голову, пристально вгляделась в стеклышко в торце.</p><p class="p1">– Переверните цилиндр еще раз, – шепотом попросила она. – Только потихоньку.</p><p class="p1">Лэнгдон осторожно перевернул печать, и стало слышно, как внутри что-то опять прокатилось вниз.</p><p class="p1">– Давайте еще раз, только аккуратно, – сказала Сиенна.</p><p class="p1">Лэнгдон повторил процесс, и снова раздался тот же звук. На этот раз в стеклышке мелькнул свет, но тут же погас.</p><p class="p1">– Судя по всему, это культура бактерий в пробирке, – предположила Сиенна, – а шарик при встряхивании заставляет их реагировать.</p><p class="p1">Лэнгдон знал, что в распылители действительно кладут шарики: с их помощью при встряхивании краска в баллончиках лучше перемешивается.</p><p class="p1">– Наверное, там содержится какое-то фосфоресцирующее химическое вещество, – сказала Сиенна, – а может, биолюминесцентные бактерии, которые при раздражении начинают светиться.</p><p class="p1">У Лэнгдона была иная версия. Ему доводилось пользоваться химическими фонарями и даже наблюдать свечение биолюминесцентного планктона, когда тревожили его среду обитания, но он не сомневался, что в данном случае свечение объяснялось другой причиной. Он еще несколько раз осторожно перевернул цилиндр и направил себе на ладонь послушно появившийся слабый красноватый лучик.</p><p class="p1"><em>Приятно сознавать, что люди с IQ за двести тоже не боги.</em></p><p class="p1">– Смотрите, – сказал Лэнгдон и с силой встряхнул цилиндр.</p><p class="p1">Предмет внутри загремел, перекатываясь вверх-вниз все быстрее и быстрее.</p><p class="p1">Сиенна отскочила назад.</p><p class="p1">– Вы с ума сошли?!</p><p class="p1">Продолжая трясти трубку, Лэнгдон подошел к выключателю и погасил свет, погрузив кухню в полумрак.</p><p class="p1">– Это не культура бактерий в пробирке, – пояснил он, продолжая трясти цилиндр. – Это указка Фарадея.</p><p class="p1">Подобное устройство Лэнгдон однажды получил в подарок от своего студента. Оно представляло собой лазерную указку для преподавателей, которых раздражала необходимость постоянно менять батарейки и которые были не прочь произвести несколько встряхиваний, чтобы превратить кинетическую энергию в электричество. Кинетическая энергия от такой тряски накапливалась аккумуляторной батареей, которая приводила в действие крошечный генератор. По-видимому, кто-то решил превратить старинную печать в такую указку и поместить современную электронную игрушку в древнюю оболочку.</p><p class="p1">Теперь кончик указки ярко светился, и Лэнгдон с улыбкой произнес:</p><p class="p1">– Представление начинается!</p><p class="p1">Он направил луч указки на голый участок кухонной стены. Стена осветилась, и Сиенна испуганно охнула. Но самого Лэнгдона увиденное поразило так, что он отпрянул от неожиданности.</p><p class="p1">На стене появилась не крошечная красная лазерная точка, а фотография высокого разрешения, как будто производил ее не маленький цилиндр, а старомодный диапроектор.</p><p class="p1"><em>Боже милостивый!</em> Узнав жуткую картину, отобразившуюся на стене, Лэнгдон почувствовал дрожь в руках. <em>Неудивительно, что я видел образы смерти.</em></p><p class="p1">Прикрыв рот ладонью, Сиенна нерешительно шагнула вперед, завороженная представшим перед ее глазами зрелищем.</p><p class="p1">Костяная печать спроецировала на стену мрачную картину человеческих страданий: тысячи душ претерпевали ужасные пытки на разных уровнях ада. На цветном рисунке преисподняя была изображена в вертикальном разрезе в виде воронки, уходящей концентрическими уступами вглубь до самого центра Земли. Нисходящие уступы представляли собой соответствующие круги ада – чем ниже, тем страшнее, – в которых корчились в пытках грешники.</p><p class="p1">Лэнгдон сразу узнал картину. Этот шедевр – «La Mappa dell’Inferno» – был создан одним из колоссов итальянского Возрождения Сандро Боттичелли. Его выписанная с мельчайшими подробностями «Карта ада» стала одним из самых жутких изображений загробной жизни, когда-либо созданных человеком. И по сей день эта темная, мрачная и страшная картина никого не оставляет равнодушным. Если «Весну» или «Рождение Венеры» Боттичелли писал яркими и радостными красками, то в «Карте ада» преобладает унылая желто-коричневая палитра.</p><p class="p1">У Лэнгдона вдруг сильно разболелась голова, но впервые после пробуждения в незнакомой больнице хоть что-то начало находить объяснение. Судя по всему, его мрачные галлюцинации были навеяны этой знаменитой картиной.</p><p class="p1"><em>Должно быть, я накануне разглядывал «Карту ада» Боттичелли</em>, подумал он, хотя понятия не имел, зачем это могло ему понадобиться. Картина уже сама по себе внушала трепет, но еще большее беспокойство у него вызывала мысль о том, что именно вдохновило Боттичелли на создание сего шедевра. Лэнгдон прекрасно понимал, что художником двигала не его собственная фантазия, а воображение другого человека, жившего на двести лет раньше.</p><p class="p1"><em>Один великий шедевр породил другой.</em></p><p class="p1">На написание «Карты ада» Боттичелли вдохновило литературное произведение четырнадцатого века, которое стало одним из самых прославленных литературных творений в истории человечества… жуткое видение ада, вызывающее трепет по сей день.</p><p class="p1">«Ад» Данте.</p><p class="empty-line"/><p class="p1">Вайента неторопливо поднялась по служебной лестнице и осторожно выбралась на плоскую крышу погруженного в сон «Пенсионе ла Фиорентина». Лэнгдон назвал работнику консульства номер комнаты, которого не существовало в действительности. «Зеркальная встреча», как называлась эта уловка, была вполне обычным приемом для людей с подобным родом деятельности и позволяла оценить ситуацию, не выдавая своего местоположения. Для «зеркальной встречи» обязательно выбиралось место, за которым агент мог наблюдать с безопасного расстояния.</p><p class="p1">Вайента нашла удобную точку обзора на крыше, откуда открывался вид на всю округу с высоты птичьего полета, и принялась методично сканировать взглядом окна большого жилого здания напротив.</p><p class="p1"><em>Теперь ваш ход, мистер Лэнгдон.</em></p><p class="empty-line"/><p class="p1">В этот момент Ректор вышел на обшитую красным деревом палубу своей роскошной яхты и с наслаждением набрал полную грудь солоноватого морского воздуха Адриатики. Это судно долгие годы служило ему домом, но теперь череда событий во Флоренции угрожала уничтожить все, что он построил.</p><p class="p1">Из-за фиаско Вайенты его империя оказалась под ударом, и за это по окончании миссии ей обязательно придется ответить, но сейчас она была нужна на месте.</p><p class="p1"><em>И не дай ей бог подвести его еще раз.</em></p><p class="p1">Сзади послышались быстрые шаги, и Ректор, обернувшись, увидел, что к нему спешит одна из сотрудниц аналитического отдела.</p><p class="p1">– Сэр, – обратилась она к нему, запыхавшись, – появилась новая информация. – В утреннем воздухе ее голос звенел от волнения. – Роберт Лэнгдон только что зашел в свою гарвардскую почту с незащищенного IP-адреса, – доложила она и, встретившись взглядом с Ректором, добавила: – Теперь мы можем точно определить его местонахождение.</p><p class="p1">Ректор поразился удивительному легкомыслию, проявленному Лэнгдоном. <em>Это совершенно меняет дело.</em> Сложив пальцы домиком, он устремил взгляд на береговую линию, просчитывая варианты.</p><p class="p1">– Нам известно, где сейчас команда Службы наблюдения и реагирования?</p><p class="p1">– Да, сэр. Она менее чем в двух милях от позиции Лэнгдона.</p><p class="p1">Ректор принял решение.</p><p class="subtitle">Глава 15</p><p class="p1">– L’Inferno di Dante<a href="ch2.xhtml#id21" class="a">[9]</a>, – восторженно прошептала Сиенна, не сводя взгляда с изображения преисподней, застывшего на стене кухни.</p><p class="p1"><em>Представление Данте об аде во всей красе</em>, подумал Лэнгдон.</p><p class="p1">Признанный одним из величайших произведений мировой литературы, «Ад» был первой из трех частей, которые составили «Божественную Комедию» Данте Алигьери. В этой эпической поэме из 14 233 стихов описывается, как автор сошел в преисподнюю, прошел через чистилище и, наконец, прибыл в рай. Из трех частей «Комедии» – «Ада», «Чистилища» и «Рая» – первая часть, «Инферно», как по-итальянски звучит «Ад», была, безусловно, самой читаемой и известной в мире.</p><p class="p1">Написанный Данте Алигьери в начале четырнадцатого века «Ад» буквально перевернул средневековые представления о вечных муках. Никогда прежде идея ада не находила столь наглядного и поражающего воображение описания. Своим творением Данте в мгновение ока превратил абстрактную концепцию ада в понятное и пугающее видение – зримое, реальное и незабываемое. Неудивительно, что после выхода поэмы в католические храмы хлынули толпы перепуганных грешников, желающих избежать адских мук, столь красочно описанных Данте.</p><p class="p1">Боттичелли изобразил ад Данте в виде подземной воронки, где в муках страдают грешники: языки пламени, зловоние серы, нечистоты, чудовища и, наконец, сам Сатана, поджидающий свои жертвы внизу, вызывают неподдельный ужас. Бездна преисподней разделена на уровни – девять кругов ада, – куда попадают грешники по тяжести совершенных ими грехов. Наверху находятся сладострастники, которых истязают ураганом и ударами о скалы, что символизирует их неспособность укротить свои желания. Под ними – обиталище чревоугодников: они лежат, зарывшись лицом в нечистоты, а их рты набиты отходами их неумеренности. Еще ниже находятся еретики, обреченные на вечные муки в пылающих гробах. И чем ниже – тем ужаснее кара.</p><p class="p1">Семь столетий после его создания творение Данте служило предметом восхищения и источником вдохновения величайших творцов человечества. Его переводили на разные языки, сочиняли вариации на его тему. Видение ада Данте нашло отражение в литературном наследии Лонгфелло, Чосера, Маркса, Мильтона, Бальзака, Борхеса и даже нескольких пап. Монтеверди, Лист, Вагнер, Чайковский, Пуччини, а из современных композиторов – Лорина Маккеннитт, чье творчество особенно нравилось Лэнгдону, сочинили произведения, основанные на этой поэме. Даже современный мир видеоигр и приложений для планшета изобиловал материалами, связанными с ней.</p><p class="p1">Чтобы приобщить своих студентов к удивительному миру Данте, насыщенному яркими символами, Лэнгдон даже читал специальный курс лекций о неизменной образности созданных им и его последователями произведений.</p><p class="p1">– Роберт, – окликнула его Сиенна, подходя ближе к стене с изображением. – Взгляните-ка на это! – Она показала на участок в нижней части воронкообразной преисподней.</p><p class="p1">Там был изображен «Малеболже», что означает «Злые Щели», или «Злопазухи». Так в «Божественной Комедии» назывался восьмой, предпоследний круг ада, разделенный на десять рвов – каждый для своей категории грешников.</p><p class="p1">Сиенна продолжала еще более взволнованно:</p><p class="p1">– Видите?! Разве не это было в вашем видении?!</p><p class="p1">Лэнгдон прищурился, пытаясь разглядеть, что именно привлекло внимание Сиенны, но ничего не увидел. Заряд электричества кончался, и изображение начало тускнеть. Он снова энергично потряс цилиндрик, и картинка вновь ожила и заиграла красками. Чтобы увеличить изображение, Лэнгдон установил необычный проектор на краю стола у противоположной стены и, стоя чуть в стороне, чтобы не загораживать луч, перевел взгляд на картину.</p><p class="p1">Сиенна снова показала на участок, изображавший восьмой круг ада:</p><p class="p1">– Видите? Помните, вы говорили, что в ваших галлюцинациях была пара ног, торчавших из земли, с написанной на них буквой «R»? – Она ткнула пальцем в нужное место. – Вот эти ноги!</p><p class="p1">Лэнгдон много раз видел эту картину и знал, что в десятом ряду Злых Щелей изображены закопанные в землю вниз головой грешники с торчавшими наружу ногами. Но его поразило, что в изображении на стене на одной ноге была выведена грязью буква «R» – в точности как в его видении.</p><p class="p1"><em>Господи Боже!</em> Лэнгдон еще пристальнее вгляделся в крошечную деталь.</p><p class="p1">– Этой буквы «R»… на картине Боттичелли нет!</p><p class="p1">– А вот еще одна буква, – заметила Сиенна, показывая пальцем.</p><p class="p1">Лэнгдон перевел взгляд на другой ряд Злых Щелей, где буква «E» была нацарапана на лжепророке со свернутой шеей.</p><p class="p1"><em>Что за черт?! В картину внесены изменения!</em></p><p class="p1">Теперь он заметил, что буквы есть на грешниках во всех десяти рядах Злых Щелей. «C» – на обольстителе, которого бесы стегали кнутами… еще одна «R» – на воре, которого жалили змеи… «A» – на взяточнике, которого бесы варили в смоле.</p><p class="p1">– Этих букв точно нет на картине Боттичелли, – уверенно заявил Лэнгдон. – Изображение изменили с помощью цифровых технологий.</p><p class="p1">Он вернулся взглядом к картине и стал читать сверху вниз буквы, нацарапанные во всех десяти рядах Злых Щелей.</p><p class="p1">C… A… T… R… O… V… A… C… E… R</p><p class="p1">– Catrovacer? – произнес Лэнгдон. – Это итальянский?</p><p class="p1">Сиенна покачала головой.</p><p class="p1">– И не латынь. Никогда такого не встречала.</p><p class="p1">– Может… это подпись?</p><p class="p1">– Catrovacer? – Она с сомнением покачала головой. – На имя не похоже. Но посмотрите-ка лучше сюда. – Она показала на фигурку в третьем ряду Злых Щелей.</p><p class="p1">Лэнгдон вгляделся, и по спине у него побежали мурашки. Среди грешников, толпящихся в третьем ряду, имелось изображение культового образа Средневековья – закутанного в плащ человека в маске с длинным клювом и равнодушным взглядом холодных глаз.</p><p class="p1"><em>Чумная маска.</em></p><p class="p1">– А у Боттичелли есть врачеватель чумы? – поинтересовалась Сиенна.</p><p class="p1">– Однозначно нет! Эту фигуру добавили.</p><p class="p1">– Боттичелли оставлял автограф на оригинале?</p><p class="p1">Этого Лэнгдон не помнил, но, взглянув в правый нижний угол, где обычно подписываются художники, понял, почему она спросила. Подписи там не было, но зато вдоль темно-коричневой границы рисунка тянулась строка, выведенная крошечными печатными буквами: «la verità è visibile solo attraverso gli occhi della morte».</p><p class="p1">Лэнгдон достаточно хорошо знал итальянский, чтобы уловить смысл.</p><p class="p1">– Истину можно узреть только глазами смерти.</p><p class="p1">Сиенна согласно кивнула.</p><p class="p1">– Странно.</p><p class="p1">Оба замолчали, глядя, как зловещее изображение на стене начало тускнеть. <em>Дантов «Ад»</em>, подумал Лэнгдон, <em>вдохновлявший на создание пророческих произведений искусства с 1330 года.</em></p><p class="p1">Курс лекций Лэнгдона о Данте обязательно включал раздел о блестящих произведениях изобразительного искусства, созданных под влиянием творения Мастера. Помимо знаменитой «Карты ада» Боттичелли тут и бессмертная скульптура Родена «Три тени у врат ада»… иллюстрации Яна ван дер Страта, где челн Флегия пересекает реку Стикс, заполненную мертвыми телами… похотливые грешники Уильяма Блейка, гонимые вечной бурей… полное причудливого эротизма полотно Уильяма Бугро, на котором Данте и Виргилий наблюдают за схваткой двух обнаженных мужчин… грешные души Франца фон Байроса, изнемогающие под огненным градом… серия эксцентричных гравюр на дереве и акварелей Сальвадора Дали… большая коллекция черно-белых иллюстраций к «Божественной Комедии» Гюстава Доре, где изображено все, от ведущего в ад тоннеля… до крылатого Сатаны.</p><p class="p1">Судя по всему, Дантов «Ад» оказал влияние не только на самых почитаемых в истории человечества художников. Он вдохновил еще и какого-то субъекта с больной психикой, который с помощью цифровых технологий внес изменения в знаменитый рисунок Боттичелли, добавив в него десять букв, врачевателя чумы и зловещую фразу о том, что истину можно узреть только глазами смерти. А затем этот «художник» упрятал изображение в высокотехнологичный проектор, который поместил в костяной футляр с причудливой резьбой.</p><p class="p1">Лэнгдон никак не мог взять в толк, кому вообще могло понадобиться создавать этот артефакт, но сейчас ему не давал покоя совсем другой вопрос.</p><p class="p1"><em>Какого черта он оказался у меня?</em></p><p class="empty-line"/><p class="p1">Сиенна по-прежнему находилась на кухне рядом с Лэнгдоном, размышляя, что делать дальше, когда с улицы неожиданно донесся рев мощного двигателя. За ним последовал скрип тормозов, хлопнули дверцы. Озадаченная, она подошла к окну и выглянула на улицу.</p><p class="p1">Внизу стоял черный фургон, от которого отделилась группа мужчин в черной форме с круглой зеленой нашивкой на левом рукаве и с автоматами в руках. Действуя с военной решительностью, они быстро направились к их дому.</p><p class="p1">Сиенна почувствовала, как кровь застыла у нее в жилах.</p><p class="p1">– Роберт, я не знаю, кто это, но они нашли нас!</p><p class="empty-line"/><p class="p1">Внизу агент Кристоф Брюдер выкрикивал команды своим людям, уже входившим в подъезд. Армейская закалка научила его беспрекословно выполнять полученный приказ, не задавая никаких вопросов. Он знал только свою задачу и понимал, насколько высоки ставки.</p><p class="p1">В организации, на которую работал Брюдер, имелось много разных подразделений, но его Службу наблюдения и реагирования, или сокращенно СНР, задействовали, когда ситуация выходила из-под контроля и требовались нестандартные, зачастую силовые решения.</p><p class="p1">Дождавшись, когда члены команды окажутся внутри дома, Брюдер вытащил рацию и связался с руководителем.</p><p class="p1">– Это Брюдер, – доложил он. – Мы вычислили местонахождение Лэнгдона по IP-адресу. Мои люди уже поднимаются. Я сообщу сразу, как только мы его возьмем.</p><p class="empty-line"/><p class="p1">Лежа на крыше «Пенсионе ла Фиорентина», Вайента с ужасом наблюдала, как агенты входят в дом, и не верила своим глазам.</p><p class="p1"><em>Какого черта ОНИ тут делают?</em></p><p class="p1">Нервно проведя рукой по склеенным в шипы волосам, она только теперь осознала, чем для нее обернулось проваленное вчера задание. Простое воркование голубя в самый неподходящий момент повлекло за собой целую череду неконтролируемых событий. То, что сначала выглядело самым обычным заданием… теперь превратилось в настоящий кошмар.</p><p class="p1"><em>Если тут появилась команда СНР, то для меня все кончено.</em></p><p class="p1">Вайента торопливо вытащила свой мобильный «Тайгер» и набрала номер Ректора.</p><p class="p1">– Сэр, – запинаясь, произнесла она. – Тут на месте команда СНР. Люди Брюдера зашли в дом напротив!</p><p class="p1">Она ждала ответа, но услышала в трубке несколько щелчков, после чего электронный голос безучастно произнес: «Запущен протокол дезавуирования».</p><p class="p1">Посмотрев на экран мобильника, Вайента увидела, что он погас. Кровь отлила у нее от лица, и она заставила себя принять случившееся. Консорциум только что поставил на ней крест.</p><p class="p1">Никаких связей. Никаких следов.</p><p class="p1"><em>От меня отреклись.</em></p><p class="p1">Шок длился всего мгновение.</p><p class="p1">Ему на смену пришел страх.</p><p class="subtitle">Глава 16</p><p class="p1">– Быстрее, Роберт! – торопила Сиенна. – Не отставайте!</p><p class="p1">Даже выбегая из квартиры в подъезд, Лэнгдон продолжал находиться в плену мрачных образов Дантовой преисподней. До сих пор Сиенна Брукс переносила выпавшие на их долю испытания с удивительным самообладанием, но теперь в ее поведении сквозил настоящий страх.</p><p class="p1">Сиенна бежала впереди. Она промчалась мимо лифта, который уже спускался вниз, наверняка вызванный людьми в черном. Добравшись до конца коридора, она, не оглядываясь, скрылась на лестничной площадке.</p><p class="p1">Лэнгдон бежал следом, скользя гладкими подошвами позаимствованных у соседа туфель. В нагрудном кармане пиджака от Бриони подпрыгивал крошечный проектор, в голове продолжали крутиться непонятные буквы из восьмого круга ада: CATRO-VACER. Перед глазами возникла чумная маска и странная фраза: <em>истину можно узреть только глазами смерти</em>.</p><p class="p1">Лэнгдон пытался найти связи между этими разрозненными элементами, но в голову ничего не приходило. На лестничной площадке он остановился, увидев, что Сиенна замерла, прислушиваясь. Снизу кто-то поднимался по лестнице.</p><p class="p1">– Здесь есть другой выход? – шепотом спросил Лэнгдон.</p><p class="p1">– За мной! – отрывисто бросила она.</p><p class="p1">Утром Сиенна уже спасла ему жизнь, так что Лэнгдону ничего не оставалось, кроме как вновь довериться ей. Набрав полную грудь воздуха, он поспешил по ступенькам вниз.</p><p class="p1">Они спустились на один этаж, и, судя по шагам внизу, от поднимавшихся преследователей их отделял всего этаж или два.</p><p class="p1"><em>Зачем она идет им навстречу?</em></p><p class="p1">Сиенна схватила его за руку и, не давая опомниться, втолкнула в пустынный коридор с запертыми дверями.</p><p class="p1"><em>Но здесь же негде спрятаться!</em></p><p class="p1">Сиенна щелкнула выключателем, и горевшие в коридоре лампочки погасли, однако даже в полумраке беглецов было отлично видно. Теперь шаги преследователей раздавались совсем близко, и Лэнгдон понял, что они вот-вот появятся на лестничной площадке, откуда был виден коридор.</p><p class="p1">– Дайте мне свой пиджак! – шепотом скомандовала Сиенна и, не дожидаясь, сама стащила его с Лэнгдона. Затем заставила своего спутника присесть на корточки в небольшой нише перед запертой дверью и загородила его собой. – Не шевелитесь!</p><p class="p1"><em>Что она делает? Она же на самом виду!</em></p><p class="p1">На лестничной площадке появились два агента, спешившие наверх, но, заметив в полумраке коридора Сиенну, остановились.</p><p class="p1">– Per l’amore di Dio! Cos’è questa confusione? – визгливо закричала она. <em>Да что же это такое! Совсем совесть потеряли!</em></p><p class="p1">Агенты нерешительно переглянулись.</p><p class="p1">Сиенна не унималась:</p><p class="p1">– Tanto chiasso a quest’ora! <em>– Шуметь в такую рань!</em></p><p class="p1">Она успела накинуть на голову и плечи его черный пиджак, похожий в полумраке на старушечью шаль, сгорбилась и, полностью преобразившись, сделала шаг вперед, еще больше закрывая скрючившегося в нише Лэнгдона, – точь-в-точь выжившая из ума старая фурия.</p><p class="p1">Один из агентов, подняв руку, попросил ее вернуться к себе в квартиру:</p><p class="p1">– Signora! Rientri subito in casa!</p><p class="p1">Сиенна сделала еще один неуверенный шаг им навстречу и сердито потрясла кулаком.</p><p class="p1">– Avete svegliato mio marito, che è malato!</p><p class="p1">Лэнгдон не верил своим ушам. <em>Разбудили мужа?</em></p><p class="p1">Второй агент поднял автомат и навел его на Сиенну.</p><p class="p1">– Ferma o sparo! <em>– Стой, или буду стрелять!</em></p><p class="p1">Сиенна остановилась и, продолжая осыпать их проклятиями, заковыляла назад.</p><p class="p1">Агенты бросились дальше по лестнице и скрылись из виду.</p><p class="p1"><em>Не шекспировская постановка</em>, подумал Лэнгдон, <em>но впечатляет. Театральный опыт оказался весьма эффективным оружием</em>.</p><p class="p1">Сиенна стянула пиджак с головы и вернула его Лэнгдону.</p><p class="p1">– Ладно, теперь пора идти.</p><p class="p1">На этот раз Лэнгдон последовал за ней без колебаний.</p><p class="p1">С лестничной площадки над вестибюлем они увидели, как двое мужчин с автоматами уже заходили в лифт. Еще один дежурил на улице возле фургона – его черная униформа плотно обтягивала мускулистое тело. Сиенна и Лэнгдон, не говоря ни слова, продолжили путь и спустились в подземный гараж.</p><p class="p1">Здесь было темно и пахло мочой. Сиенна рысцой устремилась в угол, где стояли мотороллеры и мотоциклы, и остановилась у трайка – трехколесного мопеда, который походил на неуклюжего отпрыска маленького итальянского скутера и взрослого трехколесного велосипеда. Скользнув тонкой рукой под переднее крыло, она вынула небольшую коробочку, державшуюся там на магните. В ней оказался ключ. Вставив его в зажигание, она завела двигатель.</p><p class="p1">Через мгновение Лэнгдон уже сидел на мопеде позади нее. Еле уместившись на маленьком сиденье, он пошарил по бокам руками в поисках чего-нибудь, за что можно было бы держаться.</p><p class="p1">– Сейчас не до приличий, – сказала Сиенна, положив его руки себе на талию. – Держитесь крепче.</p><p class="p1">Лэнгдон подчинился, и трайк рванулся с места. Его двигатель оказался мощнее, чем можно было подумать, и они, слегка подпрыгнув, вылетели из гаража в пятидесяти ярдах от главного входа в здание. Мускулистый агент, оставшийся у внедорожника, обернулся на звук и увидел, как беглецы уносятся прочь. Сиенна прибавила газу, и двигатель взвыл на максимальных оборотах.</p><p class="p1">Прижавшись к спине Сиенны, Лэнгдон обернулся, чтобы посмотреть на агента, – тот вскинул оружие и тщательно прицелился. Лэнгдон невольно съежился. Раздался выстрел, и пуля, срикошетив от заднего крыла, едва не угодила Лэнгдону в поясницу.</p><p class="p1"><em>Господи!</em></p><p class="p1">На перекрестке Сиенна резко свернула влево, и Лэнгдон едва не сорвался с мопеда, чудом сохранив равновесие.</p><p class="p1">– Прижмитесь ко мне сильнее! – крикнула Сиенна.</p><p class="p1">Лэнгдон так и сделал, и трайк на полной скорости вылетел на широкую улицу. Они проехали не меньше квартала, прежде чем Лэнгдон обрел способность соображать.</p><p class="p1"><em>Кто, черт возьми, эти люди?!</em></p><p class="p1">Внимание Сиенны было приковано к дороге – она неслась по проспекту, смело лавируя между машинами, которых в этот утренний час оказалось не так много. Кое-кто из прохожих невольно останавливался, чтобы проводить удивленным взглядом странную парочку – мопедом управляла хрупкая женщина, а за ней сидел высокий мужчина.</p><p class="p1">Лэнгдон и Сиенна проехали три квартала и уже приближались к большому перекрестку, когда впереди послышался вой сирены. Из-за угла на двух колесах вылетел черный фургон и, повернув, понесся прямо на них. Он был точно таким же, как тот, что стоял у их дома.</p><p class="p1">Сиенна резко вильнула вправо и нажала на тормоза. Лэнгдон по инерции ткнулся грудью ей в спину, и мопед замер, скрывшись из виду за припаркованным грузовиком. Сиенна выключила двигатель.</p><p class="p1"><em>Они нас засекли?!</em></p><p class="p1">Съежившись, беглецы затаили дыхание.</p><p class="p1">Фургон, не сбавляя скорости, промчался мимо – судя по всему, не заметив их. Но Лэнгдон успел разглядеть сидевших в нем людей.</p><p class="p1">На заднем сиденье между двумя громилами была зажата, будто пленница, очень красивая пожилая женщина. Ее взгляд не фокусировался, а голова болталась, словно ее опоили или накачали наркотиком. На груди висел амулет, длинные серебристые локоны спадали с плеч.</p><p class="p1">У Лэнгдона перехватило дыхание, словно он увидел призрак. Это была женщина из его видений.</p><p class="subtitle">Глава 17</p><p class="p1">Ректор стремительно покинул командный центр и зашагал по длинной палубе «Мендация», стараясь собраться с мыслями. Случившееся в жилом доме во Флоренции не укладывалось у него в голове.</p><p class="p1">Он дважды обошел яхту и только после этого вернулся в каюту и достал бутылку односолодового виски пятидесятилетней выдержки. Поставив ее на стол, он повернулся к ней спиной, доказывая самому себе, что по-прежнему полностью собой владеет.</p><p class="p1">Его взгляд невольно задержался на тяжелом потрепанном томе, стоявшем на книжной полке. Его подарил тот самый клиент… о встрече с которым он теперь так сожалел.</p><p class="p1"><em>Год назад… откуда мне было знать?</em></p><p class="p1">Обычно Ректор не встречался с потенциальными клиентами лично, но этого человека рекомендовал очень надежный источник, и он решил сделать для него исключение.</p><p class="p1">Когда клиент прибыл на частном вертолете на борт «Мендация», на море стоял полный штиль. Гостю было сорок шесть лет – подтянутый, очень высокий и с пронзительным взглядом зеленых глаз, он был заметной фигурой в своей сфере деятельности.</p><p class="p1">– Как вам известно, – начал посетитель, – воспользоваться вашими услугами мне порекомендовал наш общий друг. – Он вытянул ноги, чувствуя себя как дома в роскошном кабинете Ректора. – Позвольте мне изложить, что, собственно, от вас требуется.</p><p class="p1">– В этом нет необходимости, – прервал его Ректор, давая понять, кто здесь главный. – Согласно нашим правилам, вы ничего не должны мне рассказывать. Я объясню, какие услуги мы предоставляем, после чего вы решите, имеют ли они для вас интерес.</p><p class="p1">Посетитель не ожидал такого поворота, но возражать не стал и внимательно все выслушал. Как потом выяснилось, долговязому гостю требовалась весьма обычная для Консорциума услуга – обеспечить ему возможность на какое-то время «исчезнуть», чтобы он мог завершить задуманное вдали от любопытных глаз.</p><p class="p1"><em>Детские игры.</em></p><p class="p1">Консорциум должен был снабдить его фальшивыми документами и предоставить абсолютно надежное и безопасное убежище, где он смог бы работать в полной секретности, чем бы ни занимался. Консорциум никогда не интересовался причинами, по которым клиенту необходима секретность, предпочитая знать о нем как можно меньше.</p><p class="p1">На протяжении целого года Ректор за весьма солидное вознаграждение обеспечивал пребывание зеленоглазого мужчины, оказавшегося идеальным клиентом, в надежном убежище. Ректор с ним никогда не связывался, все выставленные счета оплачивались вовремя.</p><p class="p1">Но две недели назад все изменилось.</p><p class="p1">Неожиданно клиент сам вышел на связь и потребовал личной встречи с Ректором. Помня, какую сумму тот заплатил за оказанные услуги, Ректор не смог ему отказать.</p><p class="p1">Во взъерошенном неопрятном человеке, прибывшем на яхту, было трудно узнать подтянутого и уверенного в себе визитера, с которым Ректор встречался год назад. В зеленых, некогда проницательных глазах теперь блуждал огонек смятения. Он казался больным.</p><p class="p1"><em>Что с ним случилось? Чем он занимался?</em></p><p class="p1">Клиент с затравленным видом прошел за Ректором в его кабинет.</p><p class="p1">– Седовласая дьяволица, – запинаясь, произнес он. – Она подобралась совсем близко.</p><p class="p1">Ректор раскрыл папку с досье на клиента и взглянул на фотографию красивой женщины с серебристыми волосами.</p><p class="p1">– Да, – сказал он, – седовласая дьяволица. Ваши враги нам хорошо известны. И какой бы могущественной она ни была, мы целый год успешно вас от нее скрывали и сможем это делать и дальше.</p><p class="p1">Зеленоглазый мужчина нервно накрутил на палец прядь засаленных волос.</p><p class="p1">– Не смотрите, что она такая красивая. Она очень опасна.</p><p class="p1"><em>Мне ли не знать</em>, подумал Ректор, уже не в первый раз досадуя, что его клиент оказался в центре внимания столь влиятельной особы. У этой пожилой женщины имелись обширные связи и огромные ресурсы, а Ректор предпочитал не иметь дела с противниками такого калибра.</p><p class="p1">– Если она или ее подручные меня найдут… – начал клиент.</p><p class="p1">– Не найдут, – заверил Ректор. – Разве до сих пор нам не удавалось укрывать вас в безопасном месте и снабжать всем, что требовалось?</p><p class="p1">– Все так, – согласился клиент. – Но я буду спать спокойнее, если… – Он помолчал, собираясь с мыслями. – Я должен быть уверен, что, если со мной что-нибудь случится, вы выполните мою последнюю просьбу.</p><p class="p1">– И в чем она заключается?</p><p class="p1">Мужчина открыл портфель и вытащил из него маленький запечатанный конверт.</p><p class="p1">– В конверте сведения, предоставляющие доступ к сейфовой ячейке в одном флорентийском банке. Там хранится маленький предмет. Если со мной что-нибудь случится, я хочу, чтобы вы доставили его адресату от моего имени. Это своего рода подарок.</p><p class="p1">– Очень хорошо, – согласился Ректор и взял ручку, готовясь записать. – И кому его надо доставить?</p><p class="p1">– Седовласой дьяволице.</p><p class="p1">– Подарок своей мучительнице? – Ректор удивленно приподнял бровь.</p><p class="p1">– Скорее, «подарочек». – Глаза его клиента зловеще блеснули. – Изящная вещица, выточенная из кости. Она поймет, что это карта… личный Вергилий… который сопроводит ее в самое сердце преисподней.</p><p class="p1">Ректор устремил на него долгий изучающий взгляд.</p><p class="p1">– Как скажете. Считайте, что это уже сделано.</p><p class="p1">– Здесь очень важен фактор времени, – в волнении продолжал гость. – Подарок нельзя доставлять заранее. А вручить надо… – Он вдруг замолчал, о чем-то задумавшись.</p><p class="p1">– А вручить надо?.. – напомнил Ректор, возвращая его к разговору.</p><p class="p1">Клиент вдруг резко вскочил, обогнул стол и, схватив красный маркер, судорожно обвел им число на персональном настольном календаре Ректора.</p><p class="p1">– Вот в этот день!</p><p class="p1">Ректор медленно выдохнул, гася раздражение, вызванное столь беспардонным поведением гостя.</p><p class="p1">– Я понял, – произнес он. – Я ничего не предпринимаю, пока не наступит дата, обведенная на календаре, и в этот день предмет, находящийся в банковской ячейке, чем бы он ни являлся, будет доставлен седовласой женщине. Можете на меня положиться.</p><p class="p1">Он посчитал, сколько осталось до обведенной даты.</p><p class="p1">– Ваша просьба будет выполнена ровно через четырнадцать дней, начиная с сегодняшнего.</p><p class="p1">– И ни днем раньше! – нервно повторил клиент.</p><p class="p1">– Я понял, – заверил его Ректор. – Ни днем раньше.</p><p class="p1">Ректор взял конверт, положил его в папку с досье и сделал пометку, чтобы все было исполнено в точности так, как настаивал клиент. Хотя клиент и не стал объяснять, чем именно являлся предмет из банковской ячейки, Ректора это вполне устраивало. Безучастность и отстраненность являлись краеугольным камнем философии Консорциума. <em>Предоставить услугу. Не задавать вопросов. Ни о чем не судить.</em></p><p class="p1">Плечи клиента обмякли, он тяжело выдохнул.</p><p class="p1">– Благодарю вас.</p><p class="p1">– Что-нибудь еще? – поинтересовался Ректор, стремясь поскорее закончить встречу с изменившимся до неузнаваемости клиентом.</p><p class="p1">– Вообще-то да, – ответил тот и, вытащив из кармана маленькую флешку, положил ее перед Ректором. – Здесь записан видеоролик. Я хочу, чтобы его разослали в ведущие мировые СМИ.</p><p class="p1">Ректор пристально посмотрел на гостя. Консорциуму часто приходилось распространять информацию по указанию клиентов, но в просьбе этого человека его что-то смущало.</p><p class="p1">– В этот же день? – уточнил Ректор, показывая на календарь с обведенной датой.</p><p class="p1">– Именно так, – подтвердил клиент. – И ни днем раньше.</p><p class="p1">– Я понял. – Ректор прикрепил к флешке ярлычок с указаниями. – Итак, на этом все?</p><p class="p1">Ректор поднялся, намереваясь закончить встречу, но гость остался сидеть.</p><p class="p1">– Нет. Есть еще одно. Последнее.</p><p class="p1">Ректор снова опустился в кресло.</p><p class="p1">– Вскоре после того, как вы разошлете это видео, я стану очень знаменитым человеком, – произнес гость, и его глаза вспыхнули недобрым огнем.</p><p class="p1"><em>Ты и так уже знаменит</em>, подумал Ректор, знающий о его впечатляющих достижениях.</p><p class="p1">– И ваша роль в этом заслуживает признания, – продолжал клиент. – Услуга, оказанная вами, позволила мне создать шедевр… творение, которое изменит мир. Вам следует гордиться своим участием.</p><p class="p1">– Чем бы ни был ваш шедевр, – заметил Ректор с нарастающим нетерпением, – я рад, что мы смогли обеспечить условия, позволившие его создать.</p><p class="p1">– В знак признательности я хочу сделать вам прощальный подарок, – продолжил гость и открыл портфель. – Это книга.</p><p class="p1">Ректор сначала решил, что эта книга и есть тот тайный опус, над которым клиент трудился все это время.</p><p class="p1">– Эту книгу написали вы?</p><p class="p1">– Нет, – ответил гость и водрузил на стол увесистый фолиант. – Совсем наоборот… ее написали <em>для меня</em>.</p><p class="p1">Ректор озадаченно перевел взгляд на книгу. <em>Он считает, что ее написали для него?</em> Но это же классическое произведение литературы… которое было создано в четырнадцатом веке!</p><p class="p1">– Прочтите ее. – На лице гостя заиграла зловещая усмешка. – Она поможет вам оценить все величие моего свершения. – С этими словами неопрятный гость поднялся и, попрощавшись, тут же вышел.</p><p class="p1">Ректор посмотрел в окно каюты на вертолет, удалявшийся в сторону итальянского побережья. Потом перевел взгляд на лежавший перед ним фолиант в кожаном переплете. Нерешительно раскрыв книгу, он перелистнул несколько страниц и нашел начало. Вступительный абзац был набран крупным шрифтом и занимал всю страницу.</p><div class="poem" id="id1">
<div class="title1">
<p class="p">АД</p>
</div>
<div class="stanza">
<p class="v">Когда-то я в годину зрелых лет</p>
<p class="v">В дремучий лес зашел и заблудился.</p>
<p class="v">Потерян был прямой и верный след…</p>
</div>
</div><p class="p1">На чистой странице рядом клиент написал от руки:</p><p class="empty-line"/><p class="p1"><em>Мой дорогой друг, спасибо, что помогли мне найти истинный путь.</em></p><p class="p1"><em>Мир тоже благодарен вам.</em></p><p class="empty-line"/><p class="p1">Ректор понятия не имел, что это значило, но с него было довольно. Он закрыл книгу и поставил ее на полку. К счастью, деловые отношения с этим странным субъектом скоро закончатся. <em>Еще четырнадцать дней</em>, подумал Ректор, глядя на обведенную красным дату в календаре.</p><p class="p1">Все дни после этого визита Ректора преследовало нехарактерное для него ощущение смутной тревоги. Клиент производил впечатление психически нездорового человека. Однако, несмотря на дурные предчувствия, время шло, и ничего необычного не происходило.</p><p class="p1">А затем, как раз накануне обведенной красным даты, во Флоренции произошла череда прискорбных событий. Ректор пытался справиться с кризисом, но ситуация быстро вышла из-под контроля. Кульминацией стал роковой подъем клиента на башню Бадия.</p><p class="p1"><em>Он бросился с нее… и разбился насмерть.</em></p><p class="p1">Несмотря на потрясение от потери клиента, особенно при таких обстоятельствах, Ректор оставался человеком слова. Он быстро занялся подготовкой к выполнению последней воли покойного – доставкой содержимого банковской ячейки во Флоренции седовласой женщине. Он помнил, что доставить его нужно точно в срок.</p><p class="p1"><em>И ни в коем случае не раньше даты, отмеченной в календаре.</em></p><p class="p1">Ректор передал Вайенте конверт с кодом ячейки, и она отправилась во Флоренцию, чтобы забрать ее содержимое. Однако когда Вайента позвонила, она сообщила не о выполнении задания, а совсем другие, поразительные и крайне тревожные новости. Содержимое банковской ячейки уже кто-то изъял, а сама Вайента чудом избежала ареста. Каким-то образом седовласой женщине стало известно о ячейке, и она, используя свое влияние, добилась доступа к ней и ордера на арест любого, кто попытается ее открыть.</p><p class="p1">Это было три дня назад.</p><p class="p1">Клиент явно намеревался с помощью похищенного предмета унизить седовласую женщину – послать своего рода прощальный привет из могилы.</p><p class="p1"><em>Но голос из могилы прозвучал раньше времени.</em></p><p class="p1">Все эти дни Консорциум напрягал все силы, чтобы выполнить последнюю волю клиента и защитить себя. В результате этих усилий им пришлось несколько раз перейти черту, и Ректор понимал, что теперь на кону стоит вопрос выживания. События во Флоренции продолжали развиваться, и Ректор, направив на стол невидящий взгляд, пытался предугадать, что приготовило им будущее.</p><p class="p1">С календаря на него смотрела небрежно обведенная красным, наверняка не случайная дата.</p><p class="p1"><em>Завтра.</em></p><p class="p1">Ректор с сомнением посмотрел на бутылку виски, стоявшую перед ним на столе. А затем, впервые за последние четырнадцать лет, плеснул себе в бокал и залпом выпил.</p><p class="empty-line"/><p class="p1">Координатор Лоренс Ноултон вытащил маленькую флешку из компьютера и положил на стол перед собой. Подобных странных записей ему еще не доводилось видеть ни разу в жизни.</p><p class="p1"><em>И она длилась ровно девять минут… секунда в секунду.</em></p><p class="p1">Испытывая непривычное чувство тревоги, он поднялся и принялся мерить шагами свой маленький кабинет, вновь спрашивая себя, не стоит ли показать этот странный ролик Ректору.</p><p class="p1"><em>Просто делай свою работу</em>, приказал себе Ноултон. <em>Никаких вопросов. Никаких оценок.</em></p><p class="p1">Выкинув ролик из головы, он отметил подтверждение задания в ежедневнике. Завтра, как и обещано клиенту, он разошлет видеофайл всем главным новостным порталам.</p><p class="subtitle">Глава 18</p><p class="p1">Бульвар Никколо Макьявелли называют одной из самых красивых улиц Флоренции. Причудливо петляя по живописному, утопающему в зелени району, он давно стал излюбленным местом велосипедистов и поклонников «феррари».</p><p class="p1">Оставив позади неопрятные жилые кварталы, Сиенна умело вела трайк по извилистой дороге вдоль чистого, напоенного запахом кедра престижного западного берега. Они миновали церквушку, часы на которой как раз били восемь.</p><p class="p1">У Лэнгдона по-прежнему не выходили из головы загадочные образы Дантова ада… и таинственное лицо прекрасной незнакомки с серебристыми волосами, которую он только что видел на заднем сиденье фургона в компании двух громил.</p><p class="p1"><em>Кем бы она ни была</em>, подумал Лэнгдон, <em>ее схватили</em>.</p><p class="p1">– Та женщина в фургоне, – спросила Сиенна, перекрикивая тарахтенье мотора, – вы уверены, что в ваших видениях являлась именно она?</p><p class="p1">– Абсолютно.</p><p class="p1">– Тогда вы обязательно должны были встречаться с ней в последние два дня. Вопрос в том, почему она продолжает вам являться… и все время повторяет: «Ищите и обрящете».</p><p class="p1">Лэнгдон согласно кивнул.</p><p class="p1">– Я не знаю… я не помню ни о какой встрече, но каждый раз, когда я ее вижу, я чувствую, что должен во что бы то ни стало ей помочь.</p><p class="p1"><em>Визири… визири…</em></p><p class="p1">И почему эти слова все время всплывают, стоит ему о ней подумать? Какая тут может быть связь? Не находя ответа, он злился на свою беспомощность.</p></span>
