<span><p class="p1">– Хватит грезить наяву, профессор, принимайтесь за работу.</p><p class="p1">Лэнгдон неохотно перевел взгляд на морщинистое лицо Данте Алигьери, которое смотрело на него со стола невидящим взглядом. Осторожно взяв маску в руки, он перевернул ее и остановил взгляд на первой строчке, написанной на обратной стороне:</p><p class="empty-line"/><p class="p1">Кто умудрится постичь умом…</p><p class="empty-line"/><p class="p1">Лэнгдон сомневался, что был сейчас способен что-то постичь умом.</p><p class="p1">Но заставил себя приняться за работу.</p><p class="empty-line"/><p class="p1">А за двести миль от мчавшегося поезда «Мендаций» стоял на якоре в Адриатическом море. Координатор Лоренс Ноултон услышал, как в его кабинку негромко постучали, и нажал кнопку, чтобы сделать стеклянные перегородки прозрачными. За ними показалась невысокая загорелая мужская фигура.</p><p class="p1"><em>Ректор.</em></p><p class="p1">Он казался мрачным.</p><p class="p1">Не говоря ни слова, Ректор вошел, запер за собой дверь и нажал на кнопку, снова сделав стекло матовым. От него пахло спиртным.</p><p class="p1">– Видео, которое оставил нам Зобрист, – произнес он.</p><p class="p1">– Да, сэр?</p><p class="p1">– Я хочу его посмотреть. Прямо сейчас.</p><p class="subtitle">Глава 63</p><p class="p1">Роберт Лэнгдон переписал текст с посмертной маски на бумагу, чтобы было удобнее его анализировать. Сиенна и доктор Феррис склонились над столиком, желая помочь, и Лэнгдон старался не обращать внимания на постоянные почесывания Ферриса и его затрудненное дыхание.</p><p class="p1"><em>С ним все в порядке,</em> напоминал себе Лэнгдон, пытаясь сосредоточиться на тексте.</p><p class="empty-line"/><p class="p1">Кто умудрится постичь умом –</p><p class="p1">Ужасный смысл какой таится в этих строчках?</p><p class="empty-line"/><p class="p1">– Как я уже говорил, – начал Лэнгдон, – первые строки стихотворения Зобриста являются прямой цитатой из «Ада» Данте, это предупреждение читателю, что за словами скрывается более глубокий смысл.</p><p class="p1">Аллегорический труд Данте изобиловал таким количеством скрытых суждений о религии, политике и философии, что Лэнгдон часто советовал своим студентам изучать шедевр итальянского поэта подобно Библии и читать между строк, чтобы постичь его глубинный смысл.</p><p class="p1">– Исследователи средневековой аллегории, – продолжал Лэнгдон, – в своих работах выделяют две категории: «текст» и «образ»… Текст передает буквальное содержание произведения, а образ – символическое.</p><p class="p1">– Понятно, – с готовностью кивнул Феррис. – А то, что стихотворение начинается с этой строфы…</p><p class="p1">– Означает, – подхватила Сиенна, – что восприятия смысла высказывания на основе прямого значения использованных слов может оказаться недостаточно. И что подлинный смысл лежит не на поверхности.</p><p class="p1">– Да, примерно так, – согласился Лэнгдон и, вернувшись к тексту, продолжил чтение.</p><p class="empty-line"/><p class="p1">Пусть ищет дожа вероломного Венеции,</p><p class="p1">Что лошадей оставил без голов…</p><p class="p1">Да кости собирал незрячих.</p><p class="empty-line"/><p class="p1">– Насчет обезглавленных лошадей и костей слепых пока непонятно, но нам, похоже, надо найти конкретного дожа.</p><p class="p1">– Может… его могилу? – предположила Сиенна.</p><p class="p1">– А может, статую или портрет? – возразил Лэнгдон. – Дожей в Венеции нет уже несколько столетий.</p><p class="p1">Дожи в Венеции играли ту же роль, что герцоги в других городах-государствах Италии, и за тысячу лет, начиная с 697 года, их сменилось больше сотни. Их правление завершилось завоеванием Венеции Наполеоном в конце восемнадцатого века, но слава и власть дожей по-прежнему вызывают восторженный интерес историков.</p><p class="p1">– Как вы знаете, – продолжил Лэнгдон, – две главные достопримечательности Венеции – Дворец дожей и собор Святого Марка – были построены дожами для себя. И многие из них похоронены именно там.</p><p class="p1">– А вам известно, – спросила Сиенна, разглядывая строчки, – кто из дожей считается самым опасным?</p><p class="p1">Лэнгдон посмотрел в текст. <em>Пусть ищет дожа вероломного Венеции.</em></p><p class="p1">– Нет, но в строфе говорится не об «опасном», а о «вероломном» доже. Значение этих слов разное, особенно во времена Данте. Вероломство – один из семи смертных грехов. Предатели отравляются в последний и самый страшный девятый круг ада.</p><p class="p1">К ним Данте относил тех, кто предал любимых. Самым злодейским обманом доверия было предательство Иудой любимого им Иисуса, которое Данте считал настолько гнусным, что отправил Иуду в самое жуткое место ада – пояс Джудекка, – названное так по имени самого низкого его обитателя.</p><p class="p1">– Хорошо, – заметил Феррис, – значит, мы ищем дожа, совершившего предательство.</p><p class="p1">Сиенна согласно кивнула.</p><p class="p1">– Это сократит список возможных претендентов. – Она перевела взгляд на следующую строфу. – Но дальше… дож, «что лошадей оставил без голов»? – Она подняла взгляд на Лэнгдона. – А есть такой дож, что отрубал головы лошадям?</p><p class="p1">Этот вопрос напомнил Лэнгдону жуткую сцену из «Крестного отца».</p><p class="p1">– Мне на ум ничего не приходит. Но еще этот же дож «кости собирал незрячих». – Он взглянул на Ферриса. – У вас ведь телефон с Интернетом?</p><p class="p1">Феррис быстро достал смартфон и показал свои распухшие красные пальцы.</p><p class="p1">– Боюсь, мне будет трудно справиться.</p><p class="p1">– Давайте я, – сказала Сиенна, забирая у него телефон. – Ищем венецианского дожа с добавлением обезглавленных лошадей и костей слепых.</p><p class="p1">Она быстро начала набирать на миниатюрной клавиатуре.</p><p class="p1">Еще раз пробежав глазами по тексту, Лэнгдон продолжил чтение вслух.</p><div class="poem">
<div class="stanza">
<p class="v">И, преклонив затем колена в мусейоне,</p>
<p class="v">В убранстве злата мудрости святой</p>
<p class="v">Прильнет к земле, чтобы услышать</p>
<p class="v">Журчанье капель в гулкой тишине.</p>
</div>
</div><p class="p1">– Впервые слышу слово «мусейон», – признался Феррис.</p><p class="p1">– Это древнее слово означает святилище Муз, – ответил Лэнгдон. – В Древней Греции мусейон был местом, где собирались просвещенные граждане, чтобы обменяться мнениями о литературе, музыке и искусстве. Первый мусейон был основан Птолемеем в Александрии за несколько веков до Рождества Христова, и при нем находилась Александрийская библиотека, а затем появились сотни мусейонов по всему миру.</p><p class="p1">– Доктор Брукс, – сказал Феррис, с надеждой глядя на Сиенну, – а вы не можете посмотреть, есть ли мусейон в Венеции?</p><p class="p1">– Вообще-то их там десятки, – с веселой улыбкой произнес Лэнгдон. – Только теперь они называются музеями.</p><p class="p1">– А-а… – разочарованно протянул Феррис. – Похоже, нам придется забросить сеть пошире.</p><p class="p1">Сиенна продолжала печатать запросы, терпеливо вводя все новые данные.</p><p class="p1">– Ладно, итак, мы ищем музей с дожем, который отрубил головы лошадям и собирал кости слепых. Роберт, а есть идеи, какой это может быть музей?</p><p class="p1">Лэнгдон уже перебирал в памяти самые известные музеи Венеции – Галерею Академии, Ка-Реццонико, палаццо Грасси, коллекцию Пегги Гуггенхайм, музей Коррер, – но ни один из них не подходил под это описание.</p><p class="p1">Он снова перевел взгляд на текст.</p><div class="poem">
<div class="stanza">
<p class="v">И, преклонив затем колена в мусейоне,</p>
<p class="v">В убранстве злата мудрости святой…</p>
</div>
</div><p class="p1">Лэнгдон усмехнулся.</p><p class="p1">– Вообще-то в Венеции есть один музей, который точно подходит под описание «мусейон в убранстве злата мудрости святой».</p><p class="p1">Феррис и Сиенна выжидательно на него смотрели.</p><p class="p1">– Собор Святого Марка, – объявил он. – Самый большой действующий храм в Венеции.</p><p class="p1">На лице Ферриса отобразилось сомнение.</p><p class="p1">– Действующий храм – музей?</p><p class="p1">Лэнгдон кивнул:</p><p class="p1">– Да, как и комплекс Ватикана. Более того, внутреннее убранство собора знаменито тем, что украшено цельными золотыми пластинами.</p><p class="p1">– «Мусейон в убранстве злата», – взволнованно произнесла Сиенна.</p><p class="p1">Лэнгдон кивнул, не сомневаясь, что в строфе говорится именно о соборе Святого Марка. Веками венецианцы называли его La Chiesa d’Oro – Золотой церковью, – и Лэнгдон считал ее внутреннее убранство одним из самых эффектных церковных интерьеров в мире.</p><p class="p1">– В стихотворении говорится о преклонении колен, – добавил Феррис, – а церковь – вполне подходящее для этого место.</p><p class="p1">Сиенна уже вновь лихорадочно печатала.</p><p class="p1">– Я добавила в поиск собор Святого Марка. Искать дожа надо там.</p><p class="p1">Лэнгдон знал, что дожей в том соборе будет предостаточно – по сути, он являлся в прямом смысле базиликой дожей. Приободрившись, он снова вернулся к тексту.</p><div class="poem">
<div class="stanza">
<p class="v">И, преклонив затем колена в мусейоне,</p>
<p class="v">В убранстве злата мудрости святой</p>
<p class="v">Прильнет к земле, чтобы услышать</p>
<p class="v">Журчанье капель в гулкой тишине.</p>
</div>
</div><p class="p1"><em>Журчанье капель?</em> А под cобором Святого Марка есть вода? Глупый вопрос. Весь город стоит на воде. Все здания в Венеции потихоньку погружаются в воду. Мысленно представив базилику, Лэнгдон попытался понять, где в ней может быть слышно журчание воды. А если такое место найдется… то что дальше?</p><p class="p1">Он вернулся к тексту и прочитал заключительные строфы.</p><div class="poem">
<div class="stanza">
<p class="v">Затем проследует в затопленный дворец,</p>
<p class="v">Где в темноте хтонический таится зверь</p>
<p class="v">Под водами кровавыми лагуны,</p>
<p class="v">Которые вовек не отражают звезд.</p>
</div>
</div><p class="p1">– Хорошо, – сказал Лэнгдон, на которого описание произвело тягостное впечатление, – судя по всему, надо идти на звук падающих капель… в какой-то затопленный дворец.</p><p class="p1">Феррис, тоже подавленный, почесал щеку и поинтересовался:</p><p class="p1">– А что такое «хтонический»?</p><p class="p1">– Подземный, – пояснила Сиенна. – «Хтонический» означает обитающий под землей.</p><p class="p1">– Есть еще кое-что, – уточнил Лэнгдон. – Это слово к тому же имеет историческую составляющую, которая ассоциируется с мифами и чудовищами. Хтоническими также называют особую категорию мифических богов и монстров, к примеру, фурий, Гекату и горгону Медузу, которые обитают под землей, то есть инфернальных, дьявольских существ. – Лэнгдон помолчал. – Они являются исчадиями ада и выходят на поверхность наводить ужас в мире людей.</p><p class="p1">Наступило долгое молчание, и Лэнгдон знал, что все подумали об одном и том же. <em>«Хтоническим зверем» могла быть только чума Зобриста.</em></p><div class="poem">
<div class="stanza">
<p class="v">…Где в темноте хтонический таится зверь</p>
<p class="v">Под водами кровавыми лагуны,</p>
<p class="v">Которые вовек не отражают звезд.</p>
</div>
</div><p class="p1">– Как бы то ни было, – нарушил молчание Лэнгдон, стараясь настроить всех на рабочий лад, – мы ищем некое место под землей, которое в стихотворении описывается как «лагуна, которая вовек не отражает звезд».</p><p class="p1">– Верно, – поддержала его Сиенна, отрывая взгляд от экрана телефона. – Если эта лагуна располагается под землей, то в ней не может отражаться небо. Но разве в Венеции есть подземные лагуны?</p><p class="p1">– Насколько мне известно, нет, – ответил Лэнгдон. – Но если город построен на воде, то кто знает.</p><p class="p1">– А если эта «лагуна» просто в каком-то помещении? – вдруг спросила Сиенна, переводя взгляд с одного на другого. – В стихотворении говорится о «затопленном дворце». Но вы раньше упоминали, что Дворец дожей имеет сообщение с базиликой, верно? А это означает, что в этих двух местах есть практически все, о чем говорится в строфах – мусейон мудрости святой, дворец, ссылка на дожей, – и все это в Венеции, которая расположена в лагуне на уровне моря.</p><p class="p1">Лэнгдон задумался.</p><p class="p1">– Вы считаете, что «затопленный дворец» – это Дворец дожей?</p><p class="p1">– А почему нет? В стихотворении говорится, что надо преклонить колена в соборе Святого Марка и идти на звук падающих капель. Может, это как раз приведет во Дворец дожей. А его фундамент может быть затоплен или еще что.</p><p class="p1">Лэнгдон бывал во Дворце дожей много раз и знал, насколько колоссальным по размерам был этот комплекс, включавший и огромный музей, и настоящий лабиринт помещений для разных ведомств, и жилые покои, и дворики, и тюрьму – настолько большую, что она занимала несколько строений.</p><p class="p1">– Может, вы и правы, – заключил Лэнгдон, – но поиски во дворце вслепую займут несколько дней. Предлагаю поступить так, как говорится в стихотворении. Направиться сначала в собор Святого Марка, отыскать там гробницу или статую коварного дожа, а затем преклонить колена.</p><p class="p1">– А потом? – спросила Сиенна.</p><p class="p1">– А потом, – со вздохом ответил Лэнгдон, – молиться всем святым, что мы услышим звук падающих капель… и они нас куда-нибудь приведут.</p><p class="p1">В наступившей тишине Лэнгдон представил себе взволнованное лицо Элизабет Сински, которая являлась ему в галлюцинациях и взывала с другого берега реки. <em>Время на исходе. Ищите и обрящете!</em> Интересно, где она сейчас… и все ли с ней в порядке. Люди в черной форме уже наверняка выяснили, что Лэнгдон и Сиенна снова ускользнули. <em>Сколько им потребуется времени, чтобы выйти на наш след?</em></p><p class="p1">Опустив взгляд на текст, Лэнгдон почувствовал, как на него накатилась волна усталости. Он прочитал последние строфы, и вдруг ему в голову пришла неожиданная мысль. Он даже не был уверен, стоит ли ею делиться. <em>Лагуна, которая вовек не отражает звезд</em>. Может, она и не имела отношения к их поискам, но он решил ее озвучить.</p><p class="p1">– Есть еще один момент, о котором я хотел бы сказать.</p><p class="p1">Сиенна оторвала взгляд от экрана телефона.</p><p class="p1">– Три части «Божественной Комедии» Данте Алигьери – «Ад», «Чистилище» и «Рай». Все они заканчиваются одним и тем же словом.</p><p class="p1">На лице Сиенны отобразилось удивление.</p><p class="p1">– И каким же? – спросил Феррис.</p><p class="p1">– Тем же, что и это стихотворение – «звезды». – Лэнгдон поднял маску и показал на самый центр спирали с текстом.</p><p class="p1"><em>Воды лагуны, которые вовек не отражают звезд</em>.</p><p class="p1">– Мало того, – продолжал он, – в заключительной части «Ада» Данте слышит звук струящейся воды, идет на него и по расселине выбирается из ада.</p><p class="p1">Феррис даже побледнел.</p><p class="p1">– Господи Иисусе!</p><p class="p1">В это мгновение в купе с шумом ворвался порыв воздуха – это «Фреччардженто» влетел в горный тоннель.</p><p class="p1">В темноте Лэнгдон закрыл глаза и постарался расслабиться. <em>Может, Зобрист и был безумцем,</em> подумал он<em>, но Данте он знал превосходно.</em></p><p class="subtitle">Глава 64</p><p class="p1">У Лоренса Ноултона словно камень с души свалился.</p><p class="p1"><em>Ректор передумал и решил посмотреть ролик Зобриста.</em></p><p class="p1">Он метнулся за красной флешкой и вставил ее в компьютер, чтобы прокрутить видео еще раз. Это странное девятиминутное послание Зобриста лишило координатора покоя, и он был рад, что его увидит еще одна пара глаз.</p><p class="p1"><em>Теперь ответственность уже не будет лежать на мне</em>.</p><p class="p1">Ноултон включил воспроизведение, от волнения стараясь не дышать.</p><p class="p1">Экран монитора потемнел, и кабинет наполнили звуки капающей воды. Камера начала перемещаться сквозь красноватую дымку подземной пещеры, и, хотя Ректор не шевелился, Ноултон почувствовал, как тот напрягся и занервничал.</p><p class="p1">Камера сначала остановилась, а потом стала опускаться к поверхности лагуны и, погрузившись под воду на несколько футов, замерла перед блестящей титановой табличкой, прикрепленной ко дну.</p><div class="cite">
<p class="p2">СЕГОДНЯ В ЭТОМ МЕСТЕ</p>
<p class="p2">МИР ИЗМЕНИЛСЯ НАВСЕГДА</p>
</div><p class="p1">Ректор чуть заметно подался вперед.</p><p class="p1">– Завтра, – прошептал он, не сводя глаз с даты. – А нам известно, где находится «это место»?</p><p class="p1">Ноултон покачал головой.</p><p class="p1">Камера переместилась влево, и теперь на экране появился погруженный под воду пластиковый мешок со студенистой желтовато-коричневой жидкостью.</p><p class="p1">– Что за черт?! – Ректор придвинул кресло и не сводил взгляда с раздувающегося пузыря, похожего на воздушный шар, привязанный ко дну.</p><p class="p1">В кабинете повисла напряженная тишина, а фильм продолжался своим чередом. Вскоре экран снова погас, затем на нем возникла зловещая фигура с длинным птичьим клювом вместо носа, и послышался таинственный голос.</p><p class="empty-line"/><p class="p1">Я – Призрак…</p><p class="p1">Загнанный под землю, я вынужден обращаться к миру из ее глубин, из мрачной пещеры с кроваво-красными водами, которые вовек не отражают звезд.</p><p class="p1">Но здесь мой рай… идеальное чрево для моего хрупкого плода.</p><p class="p1">Инферно.</p><p class="empty-line"/><p class="p1">Ректор поднял взгляд:</p><p class="p1">– Инферно?</p><p class="p1">Ноултон пожал плечами.</p><p class="p1">– Как я и говорил, внушает беспокойство.</p><p class="p1">Ректор снова перевел взгляд на экран.</p><p class="p1">Несколько минут фигура с птичьим клювом говорила о бедствиях, необходимости сократить население, своей славной роли в будущем, о битве с невежественными душами, которые пытались его остановить, и немногих адептах, осознавших, что спасти планету можно только радикальными действиями.</p><p class="p1">Ноултон все утро задавался вопросом, на чьей стороне в этой битве выступал Консорциум.</p><p class="p1">А голос тем временем продолжал:</p><p class="p1">Я создал шедевр спасения, но наградой за мои усилия стали не литавры и лавровый венок… а угрозы смерти.</p><p class="p1">Смерть меня не страшит… ибо смерть превращает провидцев в мучеников… а благородную идею в мощное движение.</p><p class="p1">Иисус. Сократ. Мартин Лютер Кинг.</p><p class="p1">Когда-нибудь я окажусь в их рядах.</p><p class="p1">Шедевр, который я создал, является творением самого Господа… даром Того, кто наделил меня интеллектом, вооружил знаниями и придал мужества для его разработки.</p><p class="p1">День торжества близок.</p><p class="p1">Подо мной дремлет Инферно, готовясь вырваться из водного чрева… под бдительным оком хтонического чудовища и всех его фурий.</p><p class="p1">Несмотря на всю добродетельность своих деяний, я, как и вы, подвержен греху.</p><p class="p1">Самому черному из семи смертных грехов – искушению, смыть грех которого в чистилище суждено лишь единицам.</p><p class="p1">Гордыня.</p><p class="p1">Записывая это обращение, я поддался искушению Гордыни… сделал так, чтобы мир узнал о моих деяниях.</p><p class="p1">А почему нет?</p><p class="p1">Мир должен знать, кому обязан своим спасением… имя человека, который навечно запечатал разверзнутые врата в ад!</p><p class="p1">С каждым часом развязка становится все неотвратимее. Математику – неумолимую, как закон земного притяжения, – нельзя обмануть. Та же геометрическая прогрессия, что едва не убила человечество, станет его спасителем. Сила живого организма – и неважно, благой он или губительный, – заключается в подчинении закону, который предписал Господь.</p><p class="p1">Плодитесь и размножайтесь.</p><p class="p1">И я выбиваю клин клином.</p><p class="empty-line"/><p class="p1">– Довольно, – произнес Ректор так тихо, что Ноултон едва его расслышал.</p><p class="p1">– Сэр?</p><p class="p1">– Остановите запись.</p><p class="p1">Ноултон нажал на клавишу паузы.</p><p class="p1">– Сэр, особенно пугает то, что говорится в самом конце.</p><p class="p1">– Я видел достаточно. – На Ректоре не было лица. Он несколько секунд расхаживал по кабинету, а потом резко повернулся к координатору. – Необходимо связаться с ФС-2080.</p><p class="p1">Ноултон задумался.</p><p class="p1">ФС-2080 было кодовым именем одного из самых доверенных деловых партнеров – того самого, по чьей рекомендации Консорциум согласился сделать Зобриста своим клиентом. Ректор, без сомнения, сейчас жалел, что доверился мнению ФС-2080. Рекомендация этого партнера взять Зобриста в клиенты обернулась нарушением функционирования всего отлаженного механизма Консорциума.</p><p class="p1"><em>И причиной кризиса являлся ФС-2080.</em></p><p class="p1">Судя по всему, набиравшая обороты череда неудач, связанных с Зобристом, представляла угрозу теперь не только Консорциуму, но, не исключено… и всему миру.</p><p class="p1">– Нам необходимо узнать истинные намерения Зобриста, – сказал Ректор. – Я хочу точно знать, что именно он создал и насколько реальна эта угроза.</p><p class="p1">Ноултон понимал, что единственным человеком, который мог ответить на эти вопросы, был ФС-2080. Никто не знал Зобриста лучше его. Для Консорциума настало время нарушить протокол и понять, какого рода безумие он по неведению поддерживал на протяжении последнего года.</p><p class="p1">Ноултон попытался оценить возможные последствия прямого столкновения с ФС-2080. Сам факт выхода на связь был чреват определенным риском.</p><p class="p1">– Полагаю, сэр, – заметил он, – что при общении с ФС-2080 следует проявить особую осторожность.</p><p class="p1">Ректор достал телефон, его глаза горели гневом.</p><p class="p1">– Сейчас не до сантиментов.</p><p class="empty-line"/><p class="p1">Сидя с двумя компаньонами в отдельном купе «Фреччардженто», мужчина в шейном платке и очках «Плюм Пари» изо всех сил старался не чесаться, хотя сыпь зудела все больше. Боль в груди, казалось, тоже усилилась.</p><p class="p1">Когда поезд наконец вынырнул из тоннеля, мужчина посмотрел на Лэнгдона – тот медленно открыл глаза, судя по всему, отрываясь от глубокого раздумья. Сидевшая возле него Сиенна посматривала на телефон, который положила на стол, поскольку в тоннеле не было связи. Она хотела продолжить поиск в Интернете, но, прежде чем успела взять аппарат, он вдруг завибрировал, издавая серию отрывистых сигналов.</p><p class="p1">Узнав звонок, мужчина с сыпью быстро схватил телефон и посмотрел на экран, стараясь скрыть изумление.</p><p class="p1">– Прошу меня извинить, – сказал он, вставая. – Это мама. Она сейчас болеет. Я должен ответить.</p><p class="p1">Сиенна с Лэнгдоном понимающе кивнули, и мужчина вышел из купе и быстро направился по вагону к ближайшему туалету.</p><p class="p1">Заперев за собой дверь, он произнес:</p><p class="p1">– Алло?</p><p class="p1">– Это Ректор, – послышался в трубке мрачный голос.</p><p class="subtitle">Глава 65</p><p class="p1">В туалетной кабинке на скоростном «Фреччардженто», столь же крохотной, как и на борту пассажирского самолета, было не повернуться. Закончив разговор с Ректором, мужчина с сыпью убрал телефон в карман.</p><p class="p1"><em>Все изменилось</em>, подумал он. Поскольку все перевернулось с ног на голову, он постарался осмыслить свое новое положение.</p><p class="p1"><em>Мои друзья стали моими врагами</em>.</p><p class="p1">Ослабив шейный платок, он посмотрелся в зеркало. Покрытое сыпью лицо выглядело даже хуже, чем он предполагал. Но больше всего его беспокоило не лицо, а боль в груди.</p><p class="p1">Нерешительно расстегнув несколько пуговиц, он распахнул рубашку и посмотрел на грудь.</p><p class="p1"><em>О Господи!</em></p><p class="p1">Темное пятно посередине груди увеличилось. Оно появилось вчера и было размером с мяч для гольфа, а теперь стало иссиня-черного цвета и величиной с апельсин. Мужчина осторожно потрогал его и поморщился от боли. Торопливо застегивая пуговицы, подумал, что обязательно должен найти в себе силы довести дело до конца.</p><p class="p1"><em>Следующий час будет решающим. Надо только все сделать правильно.</em></p><p class="p1">Закрыв глаза, он сосредоточился и мысленно прокрутил в голове предстоящие события. <em>Мои друзья стали моими врагами,</em> снова подумал он и сделал несколько глубоких, болезненных вдохов, чтобы успокоить нервы. Он понимал, что для осуществления своего замысла ему надо выглядеть невозмутимым и не вызывать подозрений.</p><p class="p1"><em>Для убедительной игры решающее значение имеет душевное равновесие.</em></p><p class="p1">Ему и раньше приходилось обманывать, но все же сердце бешено колотилось и никак не хотело успокоиться. Он сделал глубокий, хоть и прерывистый вдох. <em>Ты же обманывал людей годами</em>, напомнил он себе. <em>Ты это умеешь</em>.</p><p class="p1">Собравшись с силами, мужчина приготовился вернуться к Лэнгдону и Сиенне. <em>Мое прощальное выступление</em>, подумал он и, перед тем как покинуть кабинку туалета, вынул из телефона аккумулятор, чтобы мобильником нельзя было больше воспользоваться.</p><p class="subtitle">* * *</p><p class="p1"><em>Он выглядит совсем плохо,</em> подумала Сиенна, глядя, с каким трудом вернувшийся Феррис опускается в кресло напротив.</p><p class="p1">– Все в порядке? – спросила она участливо.</p><p class="p1">Он кивнул:</p><p class="p1">– Да, спасибо. Все нормально.</p><p class="p1">Видя, что он не собирается больше ничего говорить, Сиенна перешла к делу.</p><p class="p1">– Мне нужен ваш телефон, – сказала она. – Если вы не против, я хочу поискать еще информацию о доже. Может, нам удастся получить кое-какие ответы еще до посещения собора Святого Марка.</p><p class="p1">– Конечно, – сказал он и, вынув телефон из кармана, посмотрел на дисплей. – Вот черт! Во время разговора был сигнал, что батарея садится. Похоже, телефон совсем разрядился. – Он взглянул на часы. – Мы уже скоро будем в Венеции. Придется немного подождать.</p><p class="empty-line"/><p class="p1">Координатор Ноултон молча наблюдал за Ректором, нервно расхаживавшим по его кабинету на борту «Мендация», стоявшего на якоре в пяти милях от итальянского берега. После телефонного разговора Ректор что-то лихорадочно обдумывал, и Ноултон знал, что в такой момент мешать ему было себе дороже.</p><p class="p1">Наконец Ректор заговорил, причем таким напряженным голосом, какого Ноултону еще не доводилось слышать.</p><p class="p1">– У нас нет выбора. Нужно показать это видео доктору Элизабет Сински.</p><p class="p1">Ноултон сидел не шевелясь, изо всех сил стараясь не показать изумления. <em>Седовласой дьяволице? От которой мы скрывали Зобриста целый год?</em></p><p class="p1">– Слушаюсь, сэр. Послать ей ролик по электронной почте?</p><p class="p1">– Ни в коем случае! А если он попадет в СМИ? Это приведет к повальной истерии. Я хочу, чтобы доктора Сински доставили на борт «Мендация» как можно быстрее.</p><p class="p1">Ноултон не верил своим ушам. Он хочет привезти главу ВОЗ на борт «Мендация»?</p><p class="p1">– Сэр, такое нарушение протокола секретности неизбежно повлечет…</p><p class="p1">– Выполняйте, Ноултон! НЕМЕДЛЕННО!</p><p class="subtitle">Глава 66</p><p class="p1">Взгляд ФС-2080 был направлен в окно стремительно мчавшегося «Фреччардженто». В стекле виднелось отражение Роберта Лэнгдона, по-прежнему отчаянно пытавшегося разгадать головоломку, сочиненную Бертраном Зобристом.</p><p class="p1"><em>Бертран,</em> нахлынули воспоминания на ФС-2080. <em>Боже, как же мне его не хватает.</em></p><p class="p1">Боль утраты еще не утихла. Вечер, когда они встретились, до сих пор казался волшебной сказкой.</p><p class="p1"><em>Чикаго. На улице метель.</em></p><p class="p1"><em>Январь. Это было шесть лет назад… а кажется, что только вчера. Я пробираюсь, подняв воротник от пронизывающего ветра и слепящего снега, по заваленной сугробами центральной улице Чикаго. Несмотря на холод, я повторяю себе, что мне обязательно нужно добраться до зала, где сегодня будет выступать сам великий Бертран Зобрист.</em></p><p class="p1"><em>Я читаю все, что он пишет, а теперь мне посчастливилось оказаться в числе пятисот человек, которые сумели достать билет на его выступление.</em></p><p class="p1"><em>Так и не отогревшись после пронизывающего ветра, я вхожу в зал и с ужасом вижу, что он почти пуст. Неужели его выступление отменили? Город практически парализован метелью… Она помешала Зобристу приехать?</em></p><p class="p1"><em>Но он здесь.</em></p><p class="p1"><em>На сцене появляется высокая элегантная фигура.</em></p><p class="p1"><em>Он высокий… очень высокий… а за пронзительным взглядом зеленых глаз угадывается знание самых сокровенных тайн мира. Он окидывает взглядом пустой зал – в нем всего с десяток стойких поклонников, – и мне стыдно, что здесь так мало людей. Это же Бертран Зобрист!</em></p><p class="p1"><em>В наступившей гнетущей тишине он смотрит на нас, и лицо его сурово. Но вдруг он разражается смехом, и глаза его весело сверкают.</em></p><p class="p1"><em>– К черту этот пустой зал! – заявляет он. – Мой отель рядом. Приглашаю всех в бар!</em></p><p class="p1"><em>Собравшиеся радостно откликаются, и наша маленькая группа перебирается в бар отеля, где мы устраиваемся в отдельной кабинке и заказываем выпивку. Зобрист рассказывает о своих исследованиях, пути к славе и делится мыслями о будущем генной инженерии. Спиртное течет рекой, и вскоре разговор переходит на тему трансгуманизма, философией которого Зобрист увлекся.</em></p><p class="p1"><em>– Я считаю, что трансгуманизм – это единственная надежда человечества на выживание в будущем, – проповедует Зобрист, расстегивая рубашку и показывая всем татуировку «Ч+» на своем плече. – Как видите, я ревностный поборник этой идеи.</em></p><p class="p1"><em>У меня такое чувство, будто я на личной встрече с рок-звездой. Невозможно представить, чтобы прославленный «гений генетики» оказался таким харизматичным и обаятельным при общении. Каждый раз, когда Зобрист останавливает на мне взгляд своих зеленых глаз, мною овладевает какое-то неведомое доселе чувство… сильнейшего сексуального влечения.</em></p><p class="p1"><em>Постепенно собравшиеся начинают расходиться, и к полуночи мы с Бертраном Зобристом остаемся одни.</em></p><p class="p1"><em>– Спасибо вам за сегодняшний вечер, – говорю я, чувствуя, что от выпитого слегка кружится голова. – Вы – настоящий гуру.</em></p><p class="p1"><em>– Это лесть? – улыбается Зобрист и наклоняется ближе. Наши колени соприкасаются. – Она может далеко завести.</em></p><p class="p1"><em>Заигрывание явно неуместно, но за окном пустого отеля метет метель, и кажется, что время остановилось и весь мир замер.</em></p><p class="p1"><em>– Что скажешь? – спрашивает Зобрист. – По стаканчику у меня в номере?</em></p><p class="p1"><em>Я не шевелюсь, понимая, что выгляжу точь-в-точь как олень, парализованный светом фар.</em></p><p class="p1"><em>Глаза Зобриста тепло поблескивают.</em></p><p class="p1"><em>– Позволь, я угадаю, – шепчет он. – У тебя это первый раз со знаменитостью.</em></p><p class="p1"><em>Я чувствую, что краснею, и стараюсь скрыть нахлынувшие чувства – смущение, возбуждение, страх.</em></p><p class="p1"><em>– Если честно, – признаюсь я, – у меня еще никогда не было мужчины.</em></p><p class="p1"><em>Зобрист улыбается и придвигается ближе.</em></p><p class="p1"><em>– Не понимаю, в чем причина столь долгого ожидания, но позволь мне быть твоим первым.</em></p><p class="p1"><em>В этот момент все сексуальные страхи и переживания детства улетучиваются… в снежную ночь. Впервые в жизни я чувствую влечение, которое не подавляет стыд. Я хочу его.</em></p><p class="p1"><em>Десять минут спустя мы уже в номере Зобриста, оба раздеты и обнимаемся. Зобрист не спешит и умело ласкает меня, вызывая в моем неопытном теле неведомые доселе ощущения.</em></p><p class="p1"><em>Это мой выбор. Он меня не принуждал.</em></p><p class="p1"><em>В объятиях Зобриста я чувствую, будто все в мире устроено так, как надо. Я лежу на кровати, смотрю на метель за окном и знаю, что последую за этим человеком куда угодно.</em></p><p class="empty-line"/><p class="p1">«Фреччардженто» вдруг начал тормозить, отрывая ФС-2080 от блаженных воспоминаний и возвращая в безрадостное настоящее.</p><p class="p1"><em>Бертран… тебя больше нет.</em></p><p class="p1">Их первая проведенная вместе ночь явилась первым шагом долгого путешествия.</p><p class="p1"><em>Мы не просто любовники. Мы стали единомышленниками, и я безраздельно верю в правоту его идей.</em></p><p class="p1">– Мост Свободы, – произнес Лэнгдон. – Мы почти приехали.</p><p class="p1">Печальный взгляд ФС-2080 был устремлен на воды Венецианской лагуны, где они с Бертраном ходили под парусом… мирная картина, которую теперь сменило ужасное воспоминание о случившемся неделю назад.</p><p class="p1"><em>Мы были вместе, когда он прыгнул с башни Бадия.</em></p><p class="p1"><em>Последним, что он видел, были мои глаза.</em></p><p class="subtitle">Глава 67</p><p class="p1">Легкий двухмоторный самолет бизнес-класса «Сессна» компании «НетДжетс» вылетел из аэропорта Тассиньяно и, преодолевая зону турбулентности, взял курс на Венецию. Находившаяся на его борту доктор Элизабет Сински не замечала воздушных ям и рассеянно крутила в руках амулет, уставив в иллюминатор невидящий взгляд.</p><p class="p1">Ей перестали колоть успокоительное, и теперь она вновь обрела способность ясно мыслить. В соседнем кресле расположился агент Брюдер. Он молчал, видимо, пытаясь осмыслить столь неожиданный поворот событий.</p><p class="p1"><em>Все перевернулось с ног на голову</em>, подумала Сински, все еще не до конца веря в произошедшее.</p><p class="p1">Полчаса назад они влетели в аэропорт, чтобы перехватить Лэнгдона, когда он будет садиться на частный самолет. Однако профессора там не оказалось, а возле трапа пустого самолета нетерпеливо прогуливались, поглядывая на часы, два пилота.</p><p class="p1">Роберт Лэнгдон так и не появился.</p><p class="p1"><em>А потом раздался телефонный звонок.</em></p><p class="p1">В это время Сински по-прежнему находилась на заднем сиденье черного фургона. Агент Брюдер влез в фургон и, не скрывая, что абсолютно сбит с толку, протянул ей телефон.</p><p class="p1">– С вами хотят срочно поговорить, мэм.</p><p class="p1">– Кто? – спросила она.</p><p class="p1">– Меня просили передать, что для вас есть срочная информация о Бертране Зобристе.</p><p class="p1">Она схватила телефон.</p><p class="p1">– Это доктор Элизабет Сински.</p><p class="p1">– Доктор Сински, мы с вами никогда не встречались, но моя организация помогала Бертрану Зобристу скрываться от вас на протяжении последнего года.</p><p class="p1">Сински резко выпрямилась.</p><p class="p1">– Кем бы вы, черт возьми, ни были, но вы помогали преступнику!</p><p class="p1">– Мы не сделали ничего противозаконного, но не в этом…</p><p class="p1">– Еще как сделали!</p><p class="p1">Мужчина на другом конце глубоко вдохнул и заговорил подчеркнуто тихо и спокойно:</p><p class="p1">– У нас с вами еще будет возможность обсудить этичность моих действий. Вам обо мне ничего не известно, но я о вас знаю очень много. Мистер Зобрист щедро оплачивал мои услуги, чтобы ни вы, ни ваши люди не нашли его на протяжении последнего года. Сейчас своим звонком я нарушаю строжайшее правило, мною же установленное. И все же я считаю, что у нас нет другого выхода, кроме как объединить усилия. Боюсь, что Бертран Зобрист мог сделать нечто ужасное.</p><p class="p1">Сински терялась в догадках, кем был этот человек.</p><p class="p1">– И вы это поняли только сейчас?!</p><p class="p1">– Да, именно так. Только сейчас. – Казалось, он говорил искренне.</p><p class="p1">Сински попыталась прояснить ситуацию:</p><p class="p1">– Кто вы?</p><p class="p1">– Человек, который хочет помочь, пока еще это возможно. У меня есть видеоролик, записанный Бертраном Зобристом. Он просил меня обнародовать его… завтра. Я думаю, что вы должны его посмотреть немедленно.</p><p class="p1">– И о чем в нем говорится?</p><p class="p1">– Не по телефону. Нам надо встретиться.</p><p class="p1">– Откуда мне знать, что я могу доверять вам?</p><p class="p1">– Я скажу вам, где сейчас находится Роберт Лэнгдон… и почему он так странно себя ведет.</p><p class="p1">Вздрогнув при упоминании Лэнгдона, Сински с изумлением выслушала невероятный рассказ. Ее теперешний собеседник целый год действовал заодно с ее врагом, но, слушая подробности, она чувствовала, что его словам можно верить.</p><p class="p1"><em>У меня нет выбора, кроме как согласиться.</em></p><p class="p1">Совместными усилиями они быстро «реквизировали» самолет, так и оставшийся невостребованным. Сински и люди в черном направились на нем в Венецию, куда, по данным звонившего, Лэнгдон и его спутники должны были прибыть с минуты на минуту на поезде. Чтобы связаться с местными властями, было уже слишком поздно, но звонивший утверждал, что знает, куда направляется Лэнгдон.</p><p class="p1"><em>Площадь Святого Марка?</em> При мысли о том, какие толпы людей находятся на этой вечно заполненной народом площади, ей стало не по себе.</p><p class="p1">– Откуда вам это известно?</p><p class="p1">– Не по телефону, – снова сказал мужчина. – Но вы должны знать: Лэнгдон не подозревает, что путешествует в обществе очень опасного человека.</p><p class="p1">– Какого?! – не удержалась от вопроса Элизабет.</p><p class="p1">– Этот человек – доверенное лицо Зобриста. – Ее собеседник тяжело вздохнул. – Я тоже ему доверял. Как выяснилось, напрасно. И я думаю, что сейчас он представляет весьма реальную угрозу.</p><p class="p1">Пока их самолет летел в венецианский аэропорт Марко Поло, Сински размышляла о Роберте Лэнгдоне. <em>У него амнезия? И он ничего не помнит?</em> От этой неожиданной новости, хоть и многое объяснявшей, она вновь почувствовала вину за то, что втянула видного ученого во всю эту историю.</p><p class="p1"><em>Я не оставила ему выбора.</em></p><p class="p1">Почти два дня назад, когда Сински привлекла Лэнгдона к работе, она даже не дала ему возможности забрать из дома паспорт. Она договорилась, что его беспрепятственно пропустят в аэропорту Флоренции как специального представителя Всемирной организации здравоохранения.</p><p class="p1">Когда «C-130» ВОЗ набрал высоту и взял курс на восток над Атлантикой, Элизабет обратила внимание, что сидевший рядом профессор плохо выглядит. Он не отводил взгляда от абсолютно глухой стены фюзеляжа.</p><p class="p1">– Профессор, в этом самолете нет иллюминаторов. Раньше это был военный транспортный самолет.</p><p class="p1">Лэнгдон повернулся к ней, и на лице у него не было ни кровинки.</p><p class="p1">– Да, я обратил на это внимание, как только поднялся на борт. Мне нехорошо в замкнутом пространстве.</p><p class="p1">– И вы стараетесь представить, что смотрите в воображаемое окно?</p><p class="p1">Он смущенно улыбнулся.</p><p class="p1">– Что-то вроде этого.</p><p class="p1">– Посмотрите-ка лучше сюда. – Она вытащила фотографию своего долговязого противника с зелеными глазами и положила перед ним. – Это Бертран Зобрист.</p><p class="p1">Она уже успела рассказать ему о своем столкновении с Зобристом в Совете по международным отношениям, его одержимости уравнением демографического апокалипсиса, пространных рассуждениях о благотворности черной чумы и, что хуже всего, исчезновении год назад.</p><p class="p1">– Но как может столь известный человек скрыться из вида так надолго?</p><p class="p1">– Ему помогали. Причем профессионально. Не исключено, что на правительственном уровне какого-нибудь государства.</p><p class="p1">– Но какое правительство станет попустительствовать созданию вируса чумы?</p><p class="p1">– Одно из тех, что стремятся раздобыть ядерное оружие на черном рынке. Не забывайте, что эффективный вирус чумы является идеальным биологическим оружием и стоит огромных денег. Зобрист мог запросто ввести своих партнеров в заблуждение и заверить, что его детище имеет ограниченный радиус действия. Только он сам представлял истинные масштабы поражающего эффекта своего детища.</p><p class="p1">Лэнгдон задумался.</p><p class="p1">– К тому же, – продолжала Сински, – Зобристу могли помогать не из-за власти или денег, а его единомышленники. У него было немало сторонников, готовых ради него на все. Он был настоящей знаменитостью. Кстати, не так давно он выступал даже в вашем университете.</p><p class="p1">– В Гарварде?</p><p class="p1">Сински вынула ручку и написала сбоку фотографии букву «Ч» со знаком плюс.</p><p class="p1">– Вы хорошо разбираетесь в символах, – сказала она. – Узнаете этот?</p><p class="empty-line"/><p class="p2"><strong>Ч+</strong></p><p class="empty-line"/><p class="p1">– «Ч плюс», – пробормотал Лэнгдон, неуверенно кивая. – Да, несколько лет назад плакаты с ним были развешаны по всему нашему университетскому городку.</p><p class="p1">Сински хмыкнула.</p><p class="p1">– Это были афиши саммита «Человечество плюс» две тысячи десятого года – крупнейшей в истории встречи сторонников трансгуманизма. «Ч плюс» является символом движения трансгуманистов.</p><p class="p1">Лэнгдон наклонил голову, стараясь припомнить, где мог встречать такой знак.</p><p class="p1">– Трансгуманизм, – пояснила Сински, – это движение интеллектуалов, своего рода философия, которая весьма быстро приобретает популярность в научном сообществе. Ее суть сводится к тому, что люди должны использовать новые технологии для преодоления слабостей, присущих физической природе человека. Другими словами, следующим шагом человеческой эволюции должно стать совершенствование нас самих с помощью биологической инженерии.</p><p class="p1">– Звучит пугающе, – заметил Лэнгдон.</p><p class="p1">– Как и при любых изменениях, это всего лишь вопрос меры. Технически мы занимаемся этим уже много лет – делаем вакцины, которые вырабатывают у детей иммунитет к определенным заболеваниям… полиомиелиту, оспе, брюшному тифу. Разница в том, что научные открытия Зобриста в сфере генной инженерии зародышевой линии позволяют нам создать наследуемый иммунный механизм, который сделает все последующие поколения невосприимчивыми к конкретному заболеванию.</p><p class="p1">Лэнгдон был поражен.</p><p class="p1">– И тогда эволюция людской особи приведет к тому, что человек станет невосприимчив, скажем, к тифу?</p><p class="p1">– Такую эволюцию правильнее называть «искусственной», точнее, «смоделированной», – поправила его Сински. – Обычно эволюционный процесс – будь то появление конечностей у двоякодышащей рыбы, или развитие противостоящего большого пальца у обезьяны, – занимает тысячелетия. Теперь же мы можем осуществить кардинальные генетические изменения за одно поколение. Сторонники данной технологии считают это высшим проявлением дарвиновского «выживания наиболее приспособленных»: люди становятся видом, который умеет управлять своим собственным эволюционным процессом.</p><p class="p1">– Да это все равно что взять на себя роль Бога, – заметил Лэнгдон.</p><p class="p1">– Полностью с вами согласна, – кивнула Сински. – Зобрист, однако, как и многие трансгуманисты, настаивал на том, что использование всех имеющихся возможностей для улучшения своего вида, в частности, генетической мутации зародышевой линии, является эволюционным долгом человечества. Проблема в том, что генетическое конструирование похоже на карточный домик: каждый ген связан с другими множеством связей, и зачастую мы даже не представляем всего их разнообразия. Изменение одной конкретной черты может повлечь за собой одновременно изменение сотен других, причем не исключено, что с самыми катастрофическими последствиями.</p><p class="p1">Лэнгдон кивнул.</p><p class="p1">– Поэтому эволюция и является постепенным процессом.</p><p class="p1">– Именно! – воскликнула Сински, с каждой минутой проникаясь к профессору все большим уважением. – Мы вмешиваемся в процесс, который занимает миллионы лет. Мы живем в опасное время. Уже сейчас у нас есть возможность задействовать определенные последовательности генов, чтобы наделить потомков повышенной ловкостью, выносливостью, силой и даже интеллектом – по существу, создать расу сверхлюдей. Этих гипотетических, «продвинутых» индивидуумов трансгуманисты считают постлюдьми, которые, по мнению некоторых, и станут будущим нашего вида.</p><p class="p1">– Звучит зловеще, как евгеника, – заметил Лэнгдон.</p><p class="p1">От этого сравнения по коже Элизабет пробежали мурашки.</p><p class="p1">В 1940-х годах нацистские ученые работали над технологией, получившей название «евгеника», которая позволила бы с помощью генной инженерии увеличить рождаемость обладателей определенных «желательных» генетических признаков при одновременном снижении рождаемости обладателей «менее желательных» этнических черт.</p><p class="p1"><em>Этническая «чистка» на генетическом уровне.</em></p><p class="p1">– Определенное сходство есть, – согласилась Сински, – и хотя сейчас трудно представить, как можно создать новую человеческую расу, однако немало отнюдь не глупых людей полагают, что для выживания необходимо заняться этим уже сейчас. Один из спонсоров журнала трансгуманистов «Ч плюс» назвал генный инжиниринг зародышевой линии «первым шагом в этом направлении» и утверждал, что он «олицетворяет собой истинный потенциал нашего вида». – Она помолчала. – Справедливости ради отмечу, что тот же журнал перепечатал статью «Самая опасная идея на свете», опубликованную в журнале «Дискавери».</p><p class="p1">– Думаю, что разделяю мнение, изложенное в этой последней статье, – заявил Лэнгдон. – Во всяком случае, с социокультурной точки зрения.</p><p class="p1">– Это как?</p><p class="p1">– Полагаю, что генетические улучшения, подобно пластической хирургии, будут стоить дорого, верно?</p><p class="p1">– Разумеется. Далеко не всем по карману усовершенствовать себя или свое потомство.</p><p class="p1">– А это означает, что узаконенное генетическое усовершенствование немедленно расколет мир на тех, кто может себе это позволить, и остальных. Уже сейчас имущих и неимущих разделяет огромная пропасть, а генная инженерия создаст расу сверхлюдей… Вы думаете, обычному человеку нравится, что миром правит один процент сверхбогатых? А теперь представьте, что этот один процент еще и высшая раса в прямом смысле – они умнее, сильнее и здоровее. И тогда мы имеем все условия для рабства или этнической чистки.</p><p class="p1">Сински наградила улыбкой симпатичного профессора.</p><p class="p1">– Вы с ходу уловили главную, по моему мнению, опасность генной инженерии.</p><p class="p1">– Возможно, но в отношении Зобриста у меня так и нет ясности. Все эти чаяния трансгуманистов направлены на усовершенствование человечества, улучшение его здоровья, излечение от смертельных болезней, продление жизни. А взгляды Зобриста на перенаселение подразумевают уничтожение людей. Разве его идеи трансгуманизма и борьбы с перенаселением не вступают в противоречие друг с другом?</p><p class="p1">Сински тяжело вздохнула. Вопрос в самую точку, но ответ на него, увы, не сулил ничего хорошего.</p><p class="p1">– Зобрист искренне верил в идеи трансгуманизма, в улучшение природы человека посредством технологий, но был также убежден, что наш вид вымрет до того, как успеет это сделать. По сути, если не предпринять никаких мер, то из-за перенаселения наш вид исчезнет раньше, чем мы успеем воспользоваться плодами генной инженерии.</p><p class="p1">Глаза у Лэнгдона округлились.</p><p class="p1">– И Зобрист решил «проредить стадо»… чтобы выиграть время?</p><p class="p1">Сински кивнула.</p><p class="p1">– Он как-то сравнил себя с человеком на тонущем судне, на борту которого количество пассажиров каждый час удваивается. Он изо всех сил старается успеть построить спасательную шлюпку, пока судно не пошло ко дну под тяжестью собственного веса. – Она выдержала паузу. – Он предлагал выбросить половину пассажиров за борт.</p><p class="p1">Лэнгдон поморщился.</p><p class="p1">– Подумать страшно.</p><p class="p1">– Кто бы спорил. Но не сомневайтесь, Зобрист искренне верил, что резкое сокращение населения планеты когда-нибудь войдет в историю как величайший подвиг… как момент истины в вопросе выживания человеческой расы.</p><p class="p1">– Страшная идея.</p><p class="p1">– Тем более что у него были единомышленники. Когда он умер, многие стали считать его мучеником. Я не знаю, с кем нам придется столкнуться, когда мы прилетим во Флоренцию, но нам надо соблюдать крайнюю осторожность. Мы будем не единственными, кто постарается найти вирус чумы, и для вашей же собственной безопасности ни один человек не должен знать, что вы в Италии и тоже его ищете.</p><p class="p1">Лэнгдон рассказал ей о своем друге Игнацио Бузони, специалисте по Данте, который мог бы провести его в палаццо Веккьо после закрытия музея для туристов, чтобы внимательно изучить фреску с надписью «cerca trova».</p><p class="p1">Сински убрала назад длинные пряди серебристых волос и внимательно посмотрела на Лэнгдона.</p><p class="p1">– Ищите и обрящете, профессор. Время на исходе.</p><p class="p1">Потом она прошла в грузовой отсек и принесла оттуда самый надежный контейнер ВОЗ с биометрическим запорным механизмом.</p><p class="p1">– Дайте мне ваш большой палец, профессор, – попросила она.</p><p class="p1">Лэнгдон удивился, но протянул руку.</p><p class="p1">Запрограммировав контейнер так, что открыть его мог только Лэнгдон, Сински вложила в него маленький проектор.</p><p class="p1">– Считайте, что это портативный сейф, – сказала она с улыбкой.</p><p class="p1">– А как же знак биологической опасности? – с сомнением поинтересовался он.</p><p class="p1">– Других у нас нет. К тому же он отобьет охоту у посторонних в нем покопаться.</p><p class="p1">Извинившись, Лэнгдон поднялся, чтобы размять ноги и наведаться в туалет. Пока его не было, Элизабет попыталась убрать контейнер в карман его пиджака, но тот туда не помещался.</p><p class="p1"><em>Он не может расхаживать с контейнером у всех на виду</em>. На секунду задумавшись, она снова сходила в грузовой отсек и принесла оттуда скальпель и нитки с иголкой. Ловко разрезав подкладку пиджака, аккуратно сшила потайной карман точно по размерам биоконтейнера.</p><p class="p1">Когда Лэнгдон вернулся, Сински как раз делала последние стежки.</p><p class="p1">Профессор замер на месте с таким выражением лица, будто она на его глазах уничтожала «Мону Лизу».</p><p class="p1">– Вы испортили подкладку моего твидового пиджака?!</p><p class="p1">– Не волнуйтесь, профессор, – успокоила она. – Я – опытный хирург. И стежки сделаны профессионально.</p><p class="subtitle">Глава 68</p><p class="p1">Венецианский железнодорожный вокзал Санта-Лючия представляет собой невысокое изящное здание из серого камня и бетона. Оно спроектировано в современном минималистском стиле, и единственным украшением фасада служат две крылатые буквы «FS» – логотип Государственных железных дорог Ferrovie dello Stato.</p><p class="p1">Вокзал расположен в западной оконечности Большого канала, и пассажиры, прибывающие в Венецию на поезде, уже с первых шагов погружаются в неповторимую атмосферу ее красот, шума и запахов.</p><p class="p1">Первым, что всегда производило впечатление на Лэнгдона в этом городе, был соленый воздух – чистый океанский бриз, приправленный ароматом пиццы без томатного соуса, которую предлагают уличные торговцы прямо у вокзала. На этот раз ветер дул с востока, и в воздухе витал запах дизельного топлива водных такси, которые выстроились в длинную очередь на неспокойных водах Большого канала. Десятки шкиперов махали руками и кричали туристам, надеясь заманить их на борт своих такси, гондол, скоростных катеров и речных трамваев вапоретто.</p><p class="p1"><em>Сумасшедший дом</em>, подумал Лэнгдон, глядя на скопившиеся в заторе суда. Где-нибудь в Бостоне такая пробка сводила бы с ума, но в Венеции казалась милой и забавной.</p><p class="p1">На другой стороне канала в полуденное небо устремлялся знаменитый зеленый купол церкви Сан-Симеоне-Пикколо, считавшейся одним из самых эклектичных храмовых сооружений во всей Европе. Этот купол в форме овальной чаши, вытянутой в высоту, и круглая алтарная часть – византийские по стилю, а роскошный портал с богато декорированным портиком и четырьмя мраморными колоннами напоминают классический греческий вход в римский Пантеон. Главный вход венчает эффектный фронтон с замысловатым мраморным рельефом, изображающим святых мучеников.</p><p class="p1"><em>Венеция – это настоящий музей под открытым небом</em>, подумал Лэнгдон, глядя на церковные ступени, вокруг которых плескалась вода. <em>Музей, который медленно погружается в воду</em>. Но это казалось сущим пустяком по сравнению с угрозой, которая таилась где-то в водах, на которых стоял город.</p><p class="p1"><em>И никто даже не догадывается…</em></p><p class="p1">В голове Лэнгдона продолжало звучать стихотворение, написанное на обратной стороне посмертной маски Данте, и он все пытался понять, куда оно должно их привести. Листок с переписанным стихотворением лежал у него в кармане, но саму гипсовую маску – по предложению Сиенны – Лэнгдон завернул в газету и оставил в автоматической камере хранения на вокзале. Конечно, для такого ценного артефакта это место было не совсем подходящим, но держать маску там было все же намного безопаснее, чем носить с собой по городу на воде.</p><p class="p1">– Роберт! – Сиенна с Феррисом уже прошли вперед, и она показывала на водное такси. – У нас мало времени.</p></span>
