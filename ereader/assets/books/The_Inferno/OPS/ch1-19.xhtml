<span><p class="p1">– Агент Брюдер, повторите! – прокричала Сински в рацию и спустилась по лестнице ниже, надеясь, что связь там будет лучше. – Я не поняла!</p><p class="p1">Снизу налетел порыв теплого воздуха, устремившийся наверх в открытую дверь. Снаружи прибывшая на место команда СНР, чтобы не вызвать панику, облачалась за углом в защитное снаряжение и ждала сообщений от Брюдера.</p><p class="p1">– …остатки мешка… – доносились по рации обрывки доклада Брюдера, – …на свободе.</p><p class="p1"><em>Что?!</em> Сински молилась, что на самом деле все совсем не так, как она поняла.</p><p class="p1">– Повторите! – скомандовала она уже на самых нижних ступеньках, где музыка звучала совсем громко.</p><p class="p1">Здесь связь была намного лучше.</p><p class="p1">– …и я повторяю… инфекция на свободе!</p><p class="p1">Сински пошатнулась и едва удержалась на ногах при входе в подземелье. <em>Неужели это возможно?!</em></p><p class="p1">– Мешок растворился. – Голос Брюдера звучал громко и ясно. – Инфекция в воде!</p><p class="p1">Сински прошиб холодный пот, и она обвела взглядом открывшееся перед ней подземелье. В красноватом свете мерцала обширная поверхность воды, из которой поднимались сотни колонн. Но, главное, здесь находились люди. Сотни людей.</p><p class="p1">Сински смотрела на ничего не подозревавшую толпу, оказавшуюся в устроенной Зобристом смертельной ловушке. Ее реакция была инстинктивной.</p><p class="p1">– Агент Брюдер, немедленно возвращайтесь! Мы начинаем эвакуацию.</p><p class="p1">Брюдер отреагировал моментально.</p><p class="p1">– Ни в коем случае! Заблокируйте выход! Отсюда никто не должен выйти!</p><p class="p1">Будучи руководителем Всемирной организации здравоохранения, Сински привыкла к тому, что ее приказы выполнялись беспрекословно. В первое мгновение она даже решила, что ослышалась. <em>Заблокировать выход?!</em></p><p class="p1">– Доктор Сински! – Голос агента перекрывал музыку. – Вы меня слышите? Заблокируйте чертовы двери! – Брюдер еще раз повторил команду, но в этом уже не было необходимости.</p><p class="p1">Сински понимала, что он прав. Перед лицом грозящей пандемии изоляция была единственным разумным вариантом действий. Она инстинктивно сжала в руке амулет из лазурита.</p><p class="p1"><em>Принести в жертву немногих ради спасения многих</em>. Взяв себя в руки, Элизабет поднесла рацию к губам.</p><p class="p1">– Подтверждаю, агент Брюдер. Даю приказ перекрыть выход. – Она уже собралась повернуться и отдать команду, как вдруг заметила в толпе какое-то движение.</p><p class="p1">Женщина в парандже стремительно мчалась по мосткам, расталкивая всех, кто попадался ей на пути. Казалось, она бежала прямо на Сински и ее целью был выход из подземелья.</p><p class="p1"><em>За ней гонятся</em>, вдруг поняла Элизабет, заметив бегущего за женщиной человека. И обмерла, узнав его. <em>Да это же Лэнгдон!</em></p><p class="p1">Она снова перевела взгляд на женщину в парандже, которая быстро приближалась и что-то кричала на ходу по-турецки всем встречным. Сински не знала турецкого, но реакция людей была такой же, как при крике «Пожар!» в забитом до отказа театре.</p><p class="p1">По толпе прокатилась волна паники, и к выходу теперь бежали не только женщина в парандже и Лэнгдон. Бежали все.</p><p class="p1">Повернувшись спиной к несущейся на нее толпе, Сински отчаянно закричала своим людям, оставшимся наверху:</p><p class="p1">– Заприте двери! Перекройте выход! НЕМЕДЛЕННО!</p><p class="empty-line"/><p class="p1">Когда Лэнгдон свернул за угол и ворвался на лестницу, Сински была уже на ее середине и кричала, срывая голос, требуя заблокировать выход. Сиенна Брукс следовала за ней по пятам – мокрая паранджа не позволяла ей двигаться быстрее.</p><p class="p1">Лэнгдон слышал, как сзади его настигала объятая паникой толпа.</p><p class="p1">– Закрыть выход! – снова крикнула Сински.</p><p class="p1">Перескакивая через три ступеньки, Лэнгдон быстро догонял Сиенну. Было слышно, как наверху стали закрываться тяжелые двойные двери.</p><p class="p1"><em>Слишком медленно.</em></p><p class="p1">Сиенна поравнялась с Сински, ухватилась за ее плечо и, отбросив назад, в отчаянном прыжке рванулась вперед. Сински споткнулась и упала на колени, а ее столь дорогой сердцу амулет ударился о бетонные ступеньки лестницы и раскололся надвое.</p><p class="p1">Поборов инстинктивное желание помочь подняться упавшей женщине, Лэнгдон промчался мимо нее наверх. Теперь до Сиенны оставалось всего несколько футов, еще чуть-чуть, и он до нее дотянется. Но она была уже на верхней площадке, а двери закрывались слишком медленно. Не сбавляя скорости, Сиенна изогнула свое стройное тело и начала боком протискиваться в проем между створками дверей.</p><p class="p1">Ей почти удалось проскользнуть, но тут паранджа зацепилась за крючок и остановила ее в нескольких дюймах от свободы. Она попыталась освободиться, и в это время Лэнгдон успел ухватиться за край ее одежды. Крепко в него вцепившись, он потянул Сиенну на себя, пытаясь втащить назад, но она исступленно вырывалась, и через мгновение в руках Лэнгдона осталась только мокрая ткань.</p><p class="p1">Двери наконец закрылись, едва не прищемив Лэнгдону пальцы, а застрявшая в щели ткань не позволяла закрыть створки полностью.</p><p class="p1">В эту узкую щель Лэнгдон видел, как Сиенна Брукс выскочила на оживленную улицу и ее бритая голова заблестела при свете уличных фонарей. На ней были те же джинсы и свитер, в которых она ходила весь день, и Лэнгдона вдруг охватило горькое ощущение предательства. Но оно длилось всего несколько секунд. Неудержимая сила подхватила Лэнгдона сзади и буквально вжала в дверь.</p><p class="p1">Это подоспела объятая паникой толпа.</p><p class="p1">На лестнице раздавались крики смятения и ужаса, а звуки симфонии сменились какофонией. Лэнгдон чувствовал, что его все сильнее вдавливают в дверь, и боялся, что его грудная клетка вот-вот сплющится.</p><p class="p1">И тут двери, не выдержав, распахнулись, и Лэнгдона вышвырнуло на улицу, будто пробку из бутылки шампанского. Его отбросило на несколько шагов вперед, и он с трудом удержался на ногах. За ним из подземелья выливался поток людей, похожих на муравьев, спасающихся из отравленного муравейника.</p><p class="p1">Заслышав шум, из-за угла появились агенты СНР в полном защитном облачении и респираторах, что моментально усилило панику.</p><p class="p1">Лэнгдон отвернулся и посмотрел на другую сторону улицы в надежде увидеть Сиенну. Но заметил лишь огни машин и царившую кругом неразбериху.</p><p class="p1">И вдруг слева на улице мелькнула бритая голова и тут же исчезла за углом. Лэнгдон бросил отчаянный взгляд назад, но ни Сински, ни полицейских, ни агентов СНР без громоздких защитных костюмов не увидел. Помощи ждать было не от кого.</p><p class="p1">Лэнгдон понял, что может рассчитывать только на себя. И он, не раздумывая, бросился в погоню.</p><p class="empty-line"/><p class="p1">А внизу, в самом дальнем углу водохранилища, агент Брюдер стоял в одиночестве по пояс в воде. В темноте до него доносились крики обезумевших от ужаса туристов и музыкантов, прокладывавших себе путь к выходу и исчезавших на лестнице.</p><p class="p1"><em>Блокировать выход не удалось</em>, с ужасом осознал Брюдер. <em>Локализация провалилась</em>.</p><p class="subtitle">Глава 94</p><p class="p1">Роберт Лэнгдон не был легкоатлетом, но благодаря плаванию ноги у него были сильными, а шаг широким. За считаные секунды он домчался до угла, свернул за него и, оказавшись на широкой улице, торопливо огляделся.</p><p class="p1"><em>Она должна быть где-то здесь!</em></p><p class="p1">Дождь перестал, и под яркими фонарями улица хорошо просматривалась. Спрятаться на ней было негде. И все же Сиенна исчезла.</p><p class="p1">Лэнгдон остановился, чтобы перевести дыхание, и, уперев руки в бедра, внимательно разглядывал залитую дождем улицу. Единственным движущимся объектом на ней был набиравший скорость городской автобус Стамбула, отъехавший от остановки и находившийся ярдах в пятидесяти от профессора.</p><p class="p1"><em>Сиенна запрыгнула в него?</em></p><p class="p1">Это было бы слишком рискованно. Неужели она решится загнать себя в такую ловушку, зная, что ее будут искать? С другой стороны, если она считала, что никто не видел, как она повернула за угол, а тут как раз так удачно подвернулся автобус…</p><p class="p1"><em>Не исключено.</em></p><p class="p1">В верхней части кабины автобуса горела строка, указывающая конечный пункт маршрута: ГАЛАТА.</p><p class="p1">Лэнгдон подбежал к пожилому мужчине, стоявшему под навесом у входа в ресторан. Незнакомец был одет в украшенную вышивкой длинную рубаху, на голове – белый тюрбан.</p><p class="p1">– Извините, – с трудом переводя дыхание, обратился к нему Лэнгдон. – Вы говорите по-английски?</p><p class="p1">– Конечно, – ответил тот, удивленно глядя на запыхавшегося профессора.</p><p class="p1">– Галата – это какое-то место?</p><p class="p1">– Галата? – переспросил турок. – Галатский мост? Или башня? Может, порт?</p><p class="p1">– Галата! – Лэнгдон показал на удалявшийся автобус. – Куда идет вон тот автобус!</p><p class="p1">Бросив взгляд на автобус, турок немного подумал и ответил:</p><p class="p1">– Галатский мост. Он проложен от Старого города через бухту Золотой Рог.</p><p class="p1">Застонав от досады, Лэнгдон снова лихорадочно осмотрел улицу, но Сиенны на ней не было. Мимо них в сторону водохранилища пронеслись с сиренами машины аварийно-спасательных служб.</p><p class="p1">– Что случилось? – встревоженно спросил турок. – Там все в порядке?</p><p class="p1">Бросив еще один взгляд в сторону удалявшегося автобуса, Лэнгдон понял, что другого выхода у него не было.</p><p class="p1">– Нет, сэр, – ответил он. – Там возникла чрезвычайная ситуация, и мне нужна ваша помощь. – Он показал на изящный серебристый «бентли», который только что подогнал с парковки служащий ресторана. – Это ваша машина?</p><p class="p1">– Да, но…</p><p class="p1">– Вы должны меня подвезти. Я понимаю, что вы видите меня впервые, но происходит нечто ужасное. Это вопрос жизни и смерти.</p><p class="p1">Мужчина в тюрбане внимательно посмотрел Лэнгдону в глаза, будто хотел заглянуть ему в душу, и согласно кивнул.</p><p class="p1">– Тогда поехали.</p><p class="p1">«Бентли» резко рванул с места, заставив Лэнгдона невольно ухватиться за сиденье. Турок оказался опытным водителем, и ему, похоже, доставляло удовольствие лавировать между машинами, играя в догонялки с автобусом.</p><p class="p1">Через три квартала они пристроились автобусу в хвост. Лэнгдон подался вперед, стараясь через заднее стекло автобуса разглядеть пассажиров. В салоне царил полумрак, и Лэнгдон мог различить только смутные силуэты находившихся в нем людей.</p><p class="p1">– Пожалуйста, поезжайте за автобусом, – попросил Лэнгдон. – У вас есть телефон?</p><p class="p1">Турок вынул из кармана мобильник и протянул его профессору. Тот рассыпался в благодарностях, но потом сообразил, что не знает, кому звонить. Контактных номеров Сински или Брюдера у него не было, а звонок в штаб-квартиру ВОЗ в Швейцарии мог занять целую вечность.</p><p class="p1">– Как мне позвонить в полицию? – наконец спросил он.</p><p class="p1">– Один-пять-пять, – ответил турок. – По всему Стамбулу.</p><p class="p1">Набрав три цифры, Лэнгдон стал ждать. Довольно долго никто не отвечал, но потом включился автоответчик и сообщил сначала на турецком, а потом на английском, что из-за большого количества звонков нужно подождать. Лэнгдон подумал, что причиной загруженности линии, наверное, стало происшествие в водохранилище.</p><p class="p1">Судя по всему, в затопленном дворце сейчас творился сущий ад. Представив, как Брюдер вылезает из воды, Лэнгдон задался вопросом, что тому удалось найти. У него было дурное предчувствие.</p><p class="p1"><em>Сиенна оказалась в воде раньше.</em></p><p class="p1">У автобуса зажглись стоп-сигналы, и он остановился на остановке. Водитель «бентли» тоже остановился у обочины ярдах в пятидесяти позади автобуса, предоставляя Лэнгдону отличную возможность видеть всех входящих и выходящих пассажиров. С автобуса сошли только трое мужчин, но Лэнгдон внимательно их рассмотрел, зная, как ловко Сиенна умеет преображаться. Потом снова перевел взгляд на заднее стекло автобуса. Оно оказалось тонированным, но внутри теперь горел яркий свет, и пассажиров можно было разглядеть. Ища глазами Сиенну, он почти вплотную прижался к ветровому стеклу «бентли».</p><p class="p1"><em>Только бы не ошибиться!</em></p><p class="p1">И тут он ее увидел.</p><p class="p1">Она сидела, отвернувшись, почти в самом конце салона – бритая голова, узкие плечи.</p><p class="p1"><em>Это точно она.</em></p><p class="p1">Когда автобус тронулся, свет в салоне снова погас. Но за секунду до этого Сиенна обернулась и бросила взгляд сквозь заднее стекло.</p><p class="p1">Лэнгдон съежился на переднем сиденье и чуть сполз вниз. <em>Она меня заметила?</em> Водитель «бентли», вырулив на дорогу, пристроился за автобусом.</p><p class="p1">Шоссе теперь спускалось к берегу, и впереди показались огни низко нависшего над водой моста. Машины на нем стояли, замерев в пробке. Все движение казалось парализованным.</p><p class="p1">– Египетский базар, – пояснил водитель. – В дождливые вечера тут всегда полно народу.</p><p class="p1">Он показал на неимоверно длинное здание на берегу, стоявшее в тени одной из самых красивых мечетей Стамбула – Новой мечети, если Лэнгдон правильно помнил название этого впечатляющего сооружения со знаменитыми высоченными минаретами-близнецами. Египетский базар превосходил размерами большинство американских торговых центров, и Лэнгдон видел, что его огромный арочный вход был запружен потоками входящих и выходящих людей.</p><p class="p1">– Alo! Acil Durum! – <em>Алло! Служба экстренной помощи!</em></p><p class="p1">Лэнгдон посмотрел на телефон в руке. <em>Полиция</em>.</p><p class="p1">– Да, алло! – торопливо заговорил он, поднося трубку к уху. – Меня зовут Роберт Лэнгдон. Я работаю с Всемирной организацией здравоохранения. У вас на водохранилище чрезвычайное происшествие, и я преследую женщину, которая его устроила. Она на автобусе возле Египетского базара, который следует…</p><p class="p1">– Одну секунду, – прервал его оператор. – Я соединю вас с диспетчерской.</p><p class="p1">– Нет, подождите! – запротестовал Лэнгдон, но его опять перевели в режим ожидания.</p><p class="p1">Водитель «бентли» испуганно повернулся к нему.</p><p class="p1">– На водохранилище чрезвычайное происшествие?!</p><p class="p1">Лэнгдон уже собирался рассказать, но в это время лицо водителя вдруг стало красным, как у демона.</p><p class="p1"><em>Стоп-сигналы автобуса!</em></p><p class="p1">Дернув головой, турок огляделся по сторонам и, подрулив к автобусу, остановился прямо за ним. В салоне снова зажегся свет, и теперь Лэнгдон отлично видел Сиенну. Она стояла у задней двери и нетерпеливо дергала за шнур экстренной остановки и барабанила в дверь, требуя ее открыть.</p><p class="p1"><em>Она меня заметила</em>, догадался Лэнгдон. Вне всякого сомнения, Сиенна понимала, что в такой пробке на мосту ее запросто могут поймать.</p><p class="p1">Лэнгдон тут же открыл дверь машины, но Сиенна уже спрыгнула с подножки и бегом устремилась в темноту. Лэнгдон сунул телефон владельцу.</p><p class="p1">– Расскажите полиции все, что видели! Пусть оцепят район!</p><p class="p1">Турок в тюрбане испуганно кивнул.</p><p class="p1">– И спасибо! – крикнул Лэнгдон. – <em>Teşekkürler!</em></p><p class="p1">С этими словами он бросился вниз по холму в погоню за Сиенной, которая мчалась к столпотворению возле Египетского базара.</p><p class="subtitle">Глава 95</p><p class="p1">Стамбульский Египетский базар существует уже триста лет и является одним из крупнейших крытых рынков мира. Этот обширный комплекс, построенный в форме буквы «Г», состоит из восьмидесяти восьми сводчатых залов, разделенных на сотни киосков, где местные торговцы оживленно предлагают покупателям умопомрачительное разнообразие специй, фруктов, трав и, конечно же, всенепременного рахат-лукума.</p><p class="p1">Вход на базар представляет собой массивный каменный портал с готической аркой, расположенный на углу Цветочного пассажа и улицы Тахмис. Ежедневно его порог переступают свыше трехсот тысяч покупателей, и Лэнгдону показалось, что в этот вечер все триста тысяч решили прийти туда одновременно. Он бежал, стараясь не потерять Сиенну из виду. Она была всего в двадцати ярдах впереди него и целенаправленно бежала прямо к толпе у входа, явно не собираясь останавливаться.</p><p class="p1">Добравшись до каменной арки, она нырнула в толпу и стала пробираться сквозь нее, стараясь как можно быстрее оказаться внутри здания. У порога она на мгновение обернулась и посмотрела назад. В ее глазах стоял страх, совсем как у охваченной паникой маленькой девочки, отчаянно искавшей спасения.</p><p class="p1">– Сиенна! – крикнул Лэнгдон.</p><p class="p1">Но она нырнула в людское море и исчезла.</p><p class="p1">Профессор бросился за ней, расталкивая прохожих и вытягивая шею, пока наконец ему не удалось ее увидеть – она поворачивала налево в западное крыло здания.</p><p class="p1">От обилия разложенных на прилавках экзотических специй кружилась голова: карри из Индии, шафран из Ирана, цветочный чай из Китая – их яркие цвета создавали удивительный калейдоскоп из желтых, коричневых и золотых тонов. С каждым шагом Лэнгдон ощущал новый аромат – то пикантных грибов, то горьких корений, то мускусных масел, и все это на фоне оглушительного гомона голосов на языках всех уголков мира. В условиях постоянной толкотни и давки это было серьезной проверкой на прочность всех органов чувств.</p><p class="p1"><em>Тысячи</em> людей.</p><p class="p1">Ощутив мучительный приступ клаустрофобии, Лэнгдон почти остановился, но все-таки заставил себя идти дальше в глубь рынка. Он видел, как Сиенна целеустремленно двигалась вперед, ни на что не обращая внимания. Она явно решила идти до конца… чего бы ей это ни стоило.</p><p class="p1">На мгновение Лэнгдон задумался: а зачем он вообще гонится за ней? <em>Ради правосудия?</em> Но, учитывая, что она сделала, трудно было себе представить, какое наказание ее ждет, если ее поймают.</p><p class="p1"><em>Чтобы предотвратить пандемию?</em> Но что сделано, то сделано.</p><p class="p1">Продолжая пробираться сквозь толпу, Лэнгдон вдруг понял, почему так отчаянно хотел догнать Сиенну Брукс.</p><p class="p1"><em>Я хочу получить ответы.</em></p><p class="p1">Всего в десяти ярдах впереди Сиенна пробиралась к выходу в конце западного крыла рынка. Обернувшись, она увидела Лэнгдона и заметно испугалась, поняв, что он совсем близко. Потом обернулась еще раз и, споткнувшись, потеряла равновесие и стала падать.</p><p class="p1">Она налетела головой на плечо оказавшегося перед ней человека, и тот от неожиданности пошатнулся. Падая, Сиенна взмахнула правой рукой, инстинктивно пытаясь за что-нибудь зацепиться и удержаться на ногах. Под руку ей попался только лоток с жареными каштанами, и она ухватилась за него, опрокидывая на себя и рассыпая плоды по всему полу.</p><p class="p1">В три прыжка Лэнгдон преодолел расстояние до места ее падения. Но там валялись только опрокинутый лоток и каштаны. Сиенна исчезла. Торговец громко кричал.</p><p class="p1"><em>Куда она делась?</em></p><p class="p1">Лэнгдон лихорадочно обернулся, но Сиенны и след простыл. Остановив взгляд на западном выходе, находившемся всего в пятнадцати ярдах от места, где он стоял, Лэнгдон понял, что ее картинное падение не было случайным. Он бросился к выходу и выскочил на огромную площадь, запруженную людьми. На ней ее тоже не оказалось.</p><p class="p1">Прямо впереди на другой стороне многополосной трассы виднелся Галатский мост, перекинувшийся через широкие воды Золотого Рога. Справа высились ярко освещенные минареты-близнецы Новой мечети. А слева – только открытая площадь… заполненная толпами людей.</p><p class="p1">Рев автомобильных гудков заставил Лэнгдона снова посмотреть на шоссе, отделявшее площадь от вод залива. И тут он увидел Сиенну – она была уже в сотне ярдов от него и, перебегая шоссе, на котором автомобили набирали скорость, чудом избежала смерти между двумя грузовиками. Она направлялась к морю.</p><p class="p1">Транспортный узел на берегу Золотого Рога задыхался от скопления автобусов, такси, паромов и прогулочных катеров.</p><p class="p1">Лэнгдон со всех ног помчался через площадь к шоссе. Добравшись до ограждения, он бросил взгляд на приближавшиеся фары и, решив, что успеет, действительно благополучно пересек первые две из многочисленных полос магистрали. За пятнадцать секунд, ослепленный фарами и оглушенный сердитым ревом гудков, он все-таки сумел рывками пересечь шоссе, уклоняясь от машин и пережидая на разделительных полосах, и наконец оказался на заросшем травой берегу залива.</p><p class="p1">Хотя он по-прежнему не терял Сиенну из виду, та была уже далеко и, не задерживаясь у стоянок такси и автобусов, направлялась прямиком к причалам, где царило оживленное движение: здесь швартовались и отплывали экскурсионные баржи, водные такси, рыболовные боты и скоростные моторные лодки. На другой стороне Золотого Рога мерцали огни городских кварталов, и Лэнгдон не сомневался, что если Сиенне удастся туда попасть, то найти ее уже не удастся, возможно, никогда.</p><p class="p1">Добравшись до пристани, он помчался по настилу вдоль береговой линии, вызывая удивленные взгляды туристов, которые ожидали посадки на целую флотилию прогулочных теплоходов, крикливо украшенных разнообразными куполами, искусственной позолотой и обилием переливающихся неоновых огней.</p><p class="p1"><em>Лас-Вегас на Босфоре</em>, подумал Лэнгдон, пробегая мимо.</p><p class="p1">Сиенна была далеко впереди и уже не бежала. Она остановилась у причала для частных катеров и разговаривала с одним из владельцев.</p><p class="p1"><em>Не пускайте ее на борт!</em></p><p class="p1">Когда расстояние между ними сократилось, Лэнгдон разглядел, что Сиенна говорила с молодым парнем, стоявшим у штурвала и собиравшимся отчаливать. Парень вежливо улыбался, но отрицательно качал головой. Сиенна продолжала жестикулировать, но тот, видимо, отказал ей окончательно и повернулся к приборной панели.</p><p class="p1">Сиенна бросила взгляд на приближавшегося Лэнгдона – на ее лице было написано отчаяние. Два подвесных мотора катера вспенили воду, и судно начало медленно отходить от причала. И вдруг Сиенна взмыла в воздух и, пролетев над водой, приземлилась на корму из стеклопластика. Почувствовав толчок, водитель обернулся, и на его лице выразилось изумление. Катер уже находился в двадцати ярдах от берега, и парень, сердито крича, перешел на холостой ход и с решительным видом двинулся к непрошеной гостье.</p><p class="p1">Дождавшись, когда он окажется рядом, Сиенна легко скользнула в сторону и, схватив его за запястье, резким движением перекинула через борт. Владелец катера плюхнулся в воду и через мгновение вынырнул, осыпая ее проклятьями на турецком.</p><p class="p1">Сиенна невозмутимо бросила ему спасательный круг и вернулась к штурвалу. Двигатели взревели, и катер помчался вперед.</p><p class="p1">Лэнгдон стоял на причале, с трудом переводя дыхание и наблюдая, как изящное белое судно разрезает воду и постепенно превращается в смутную тень. Он окинул взглядом горизонт, понимая, что Сиенна теперь может не только добраться до противоположного берега, но и затеряться в лабиринте бесчисленных водных путей, соединявших Черное море со Средиземным.</p><p class="p1"><em>Ищи теперь ветра в поле.</em></p><p class="p1">Владелец катера вылез из воды на причал и побежал звонить в полицию.</p><p class="p1">Глядя на удалявшиеся огни угнанного катера, Лэнгдон вдруг ощутил ужасное одиночество. Рев двигателей становился все тише и вдруг совсем смолк. Лэнгдон удивленно вгляделся в темноту. <em>Она что – выключила двигатели?</em></p><p class="p1">Фонари тоже перестали удаляться и лишь мягко покачивались на волнах Золотого Рога. По какой-то причине Сиенна Брукс остановилась.</p><p class="p1"><em>Кончился бензин?</em></p><p class="p1">Приложив ладони к ушам, Лэнгдон прислушался и уловил едва различимый рокот двигателей, работавших на холостом ходу.</p><p class="p1"><em>Если топливо не кончилось, то в чем же дело?</em></p><p class="p1">Он ждал. Десять секунд. Пятнадцать секунд. Тридцать секунд.</p><p class="p1">И вдруг двигатели снова заработали – сначала нехотя, а затем все решительнее. Лэнгдон с изумлением наблюдал, как огни катера, описав широкую дугу, приближались к берегу.</p><p class="p1"><em>Она возвращается!</em></p><p class="p1">Когда катер подошел к причалу, Лэнгдон увидел, что Сиенна стоит у штурвала с отрешенным видом. Сбавив обороты, она пришвартовалась в тридцати ярдах от Лэнгдона на том же месте, где катер стоял раньше, после чего заглушила двигатели.</p><p class="p1"><em>Стало совсем тихо.</em></p><p class="p1">Стоя наверху, Лэнгдон смотрел на нее и не верил своим глазам. Сама Сиенна так и не подняла головы.</p><p class="p1">Вдруг она закрыла лицо руками, съежилась, и ее стала бить дрожь. Когда она наконец взглянула на Лэнгдона, глаза у нее были полны слез.</p><p class="p1">– Роберт, – всхлипнула она. – Я больше не могу убегать. И мне некуда идти.</p><p class="subtitle">Глава 96</p><p class="p1"><em>Инфекция вырвалась на волю.</em></p><p class="p1">Элизабет Сински стояла у подножия лестницы, ведущей в водохранилище, и окидывала взглядом очищенный от людей зал. Дыхание затруднял респиратор: у входа в опустевшее помещение она надела защитный костюм сама и приказала сделать то же всем членам команды СНР. Она понимала, что могла уже заразиться, но так ей было спокойнее. Группа, облаченная в пухлые белые комбинезоны с герметическими шлемами, походила на отряд астронавтов, проникших на космический корабль пришельцев.</p><p class="p1">Сински знала, что наверху толпились в смятении сотни перепуганных любителей симфонической музыки и сами музыканты – многие из них пострадали в давке, и им оказывалась помощь. Остальные предпочли поскорее унести ноги. Элизабет понимала, что ей здорово повезло и она легко отделалась: причиненный ей урон ограничивался ушибленным коленом и сломанным амулетом.</p><p class="p1"><em>Даже вирус не распространяется быстрее страха</em>, подумала она.</p><p class="p1">Двери в водохранилище сейчас были герметически запечатаны и охранялись полицией. Вопреки опасениям Сински, что местные полицейские власти постараются оттеснить ее в сторону, при виде защитного снаряжения команды СНР и услышав о возможном заражении чумой, никто из них об этом даже не заикнулся.</p><p class="p1"><em>Мы можем рассчитывать только на себя</em>, подумала глава ВОЗ, глядя на лес отражающихся в воде колонн. <em>Никто не жаждет здесь оказаться</em>.</p><p class="p1">Позади нее два агента СНР закрывали выход на лестницу огромным полиуретановым полотном и закрепляли его на стене тепловой пушкой. Еще двое разложили на дощатом настиле множество электронных приборов и принялись их настраивать, будто готовились обследовать место преступления.</p><p class="p1"><em>А ведь это и есть место преступления</em>, подумала Элизабет.</p><p class="p1">Она снова представила себе женщину в мокрой парандже, выбежавшую из водохранилища. Судя по всему, Сиенна Брукс рисковала собственной жизнью, чтобы помешать ВОЗ расстроить изощренный замысел Зобриста. Она проникла сюда и вскрыла пластиковый мешок…</p><p class="p1">Лэнгдон пустился за ней в погоню, и у Сински пока не было никакой информации о том, как развивались события дальше.</p><p class="p1"><em>Надеюсь, что с профессором Лэнгдоном все в порядке</em>, подумала она.</p><p class="empty-line"/><p class="p1">Агент Брюдер стоял на краю мостка. С его мокрой одежды капала вода, а сам он невидящим взглядом смотрел на перевернутую голову Медузы, размышляя, что делать дальше.</p><p class="p1">Будучи сотрудником СНР, Брюдер привык мыслить глобальными категориями и не принимать во внимание никакие личные или этические соображения, подчиняя их одной цели – спасти как можно больше жизней в долгосрочной перспективе. И об угрозе собственной жизни он задумался только сейчас. <em>Я сам полез во все это</em>, с досадой констатировал он, коря себя за рискованный шаг и при этом отлично понимая, что поступить по-другому просто не мог. <em>Нам нужно было разобраться, что к чему.</em></p><p class="p1">Брюдер заставил себя переключиться на неотложную задачу – реализацию плана «Б». К сожалению, если локализовать угрозу не удастся, план «Б» всегда один и тот же – расширить радиус. Борьба с инфекцией во многом схожа с противостоянием лесным пожарам: чтобы победить в войне, иногда приходится отступать, позволяя противнику выиграть отдельно взятое сражение.</p><p class="p1">Брюдер не считал, что на данный момент возможность полной локализации упущена окончательно. Скорее всего Сиенна Брукс вскрыла пластиковый мешок всего за несколько минут до массовой истерии и эвакуации. Если это так, то люди, хоть их количество и исчислялось сотнями, могли не успеть подхватить инфекцию, поскольку находились достаточно далеко от очага заражения.</p><p class="p1"><em>Кроме Лэнгдона и Сиенны</em>, констатировал Брюдер. Они были в самом эпицентре, а теперь находятся где-то в городе.</p><p class="p1">Брюдера беспокоило еще одно – нестыковка в фактах. В воде он так и не нашел остатков пластикового мешка. Но если содержавшуюся в нем заразу выпустила Сиенна – толкнув ногой или разорвав руками, – он бы наверняка нашел хоть какие-то клочки пластика.</p><p class="p1">Но он ничего не нашел. Остатки просто исчезли. Полагать, что Сиенна могла забрать их с собой, было глупо, поскольку к тому моменту они представляли собой скользкую расползающуюся массу.</p><p class="p1"><em>Так куда же они делись?</em></p><p class="p1">Брюдеру не давала покоя мысль, что он что-то упускает. Однако сейчас главным было решить проблему локализации, для чего необходимо найти ответ на один ключевой вопрос.</p><p class="p1"><em>Каков на данный момент радиус заражения?</em></p><p class="p1">Брюдер знал, что ответ они получат в течение нескольких минут. Его подчиненные установили портативные детекторы вирусов на мостках, расположенных на разном удалении от эпицентра. Эти приборы использовали полимеразную цепную реакцию для определения вирусного заражения.</p><p class="p1">Руководитель команды СНР не терял надежды. В водоеме отсутствовало течение, да и времени прошло очень мало, поэтому он рассчитывал, что детекторы зафиксируют заражение относительно небольшой зоны, которую они смогут обработать химикатами, а затем откачать из нее воду.</p><p class="p1">– Готовы? – спросил техник в мегафон.</p><p class="p1">Оперативники возле приборов подняли вверх большие пальцы в знак подтверждения.</p><p class="p1">– Начали! – раздалась команда.</p><p class="p1">По всему водохранилищу аналитики склонились над приборами и приступили к работе. Каждый прибор анализировал пробу, взятую в одной из точек концентрических дуг, расходившихся от таблички Зобриста.</p><p class="p1">В воцарившейся тишине все напряженно ждали результатов и молились, чтобы на приборах загорелись только зеленые индикаторы.</p><p class="p1">А потом началось…</p><p class="p1">На ближайшем к Брюдеру приборе замигал красный индикатор. Сжав кулаки, он с тревогой перевел взгляд на следующий. Тот тоже мигал красным.</p><p class="p1"><em>Этого не может быть!</em></p><p class="p1">По залу прокатились изумленные возгласы. Брюдер с ужасом наблюдал, как на всех без исключения приборах загорались красные сигналы. До самого выхода из водохранилища.</p><p class="p1"><em>О, Господи</em>… подумал он. Россыпь мигающих красных огней переливалась по всему залу, что свидетельствовало только об одном: радиус заражения был огромен.</p><p class="p1">Все водохранилище буквально кишело вирусами.</p><p class="subtitle">Глава 97</p><p class="p1">Роберт Лэнгдон смотрел сверху на Сиенну Брукс, которая сжалась в комок возле штурвала угнанного катера, и пытался понять, что произошло.</p><p class="p1">– Я понимаю, что вы меня презираете, – всхлипнула она, поднимая на него взгляд.</p><p class="p1">– Презираю?! – переспросил он. – Да я понятия не имею, <em>кто вы такая</em>! Вы мне все время лгали!</p><p class="p1">– Я знаю, – тихо отозвалась она. – И мне очень жаль. Но я хотела поступить правильно.</p><p class="p1">– Выпустив на свободу вирус чумы?</p><p class="p1">– Нет, Роберт, вы не понимаете.</p><p class="p1">– Еще как понимаю! – ответил Лэнгдон. – Я понимаю, что вы залезли в воду, чтобы разорвать пластиковый мешок и выпустить вирус Зобриста на свободу прежде, чем его успеют нейтрализовать!</p><p class="p1">– Какой еще пластиковый мешок? – От удивления у Сиенны округлились глаза. – Я ничего не знаю ни о каком пластиковом мешке. Я спустилась в водохранилище, чтобы <em>остановить</em> вирус Бертрана… <em>украсть</em> его и уничтожить… чтобы он не попал в руки никому, включая доктора Сински и ВОЗ.</p><p class="p1">– Украсть? И зачем скрывать его от ВОЗ?</p><p class="p1">Сиенна горько вздохнула.</p><p class="p1">– Вы очень многого не знаете, но теперь это все уже не важно. Мы опоздали, Роберт. И у нас не было шансов успеть.</p><p class="p1">– Еще как были! Вирус должен был попасть в воду только <em>завтра</em>. Зобрист сам назначил этот день, и если бы вы не полезли в воду…</p><p class="p1">– Роберт, я не выпускала вирус! – закричала Сиенна. – Я полезла в воду, пытаясь отыскать его, но было слишком поздно. Там ничего не оказалось.</p><p class="p1">– Я вам не верю, – сказал Лэнгдон.</p><p class="p1">– Я знаю, что не верите. И понимаю почему. – Она вытащила из кармана мокрый буклет и бросила его Лэнгдону. – Может, это вас убедит. Я нашла это перед тем, как спуститься в воду.</p><p class="p1">Профессор поймал буклет и развернул его. Это была программка семи концертов в водохранилище, на которых должна была исполняться «Данте-симфония».</p><p class="p1">– Обратите внимание на даты, – сказала Сиенна.</p><p class="p1">Лэнгдон перевел взгляд на числа, потом, удивившись, посмотрел еще раз. Почему-то он считал, что сегодняшнее выступление было первым из семи, на которые люди в течение недели должны были приходить в зараженное чумой водохранилище. Но программка говорила о другом.</p><p class="p1">– Сегодня что – <em>последний</em> концерт? – спросил он, отрывая взгляд от буклета. – И оркестр выступает уже целую неделю?</p><p class="p1">Сиенна кивнула.</p><p class="p1">– Я была удивлена не меньше вашего. – Она помолчала, и ее глаза потемнели. – Вирус уже был выпущен, Роберт. И выпущен неделю назад.</p><p class="p1">– Этого не может быть, – не сдавался Лэнгдон. – Это должно было произойти <em>завтра</em>. Зобрист даже указал дату на специальной табличке.</p><p class="p1">– Да, я видела ее в воде.</p><p class="p1">– Тогда вы знаете, что на уме у него был <em>завтрашний</em> день.</p><p class="p1">Сиенна вздохнула.</p><p class="p1">– Роберт, я знала Зобриста гораздо лучше, чем вы думаете. Он был настоящим ученым, нацеленным на результат. Теперь я понимаю, что дата на табличке – это не дата <em>выпуска</em> вируса на свободу. Это другое, нечто гораздо более важное для него.</p><p class="p1">– И что же это такое?</p><p class="p1">Сиенна выпрямилась и посмотрела ему в глаза.</p><p class="p1">– Это дата глобального поражения – дата математической прогрессии, когда вирус распространится по всему миру… и поразит каждого его жителя.</p><p class="p1">От такой перспективы у Лэнгдона мурашки побежали по коже, но он не исключал, что Сиенна снова лжет. В ее объяснении был один очень существенный пробел, а она уже доказала, что способна солгать о чем угодно.</p><p class="p1">– Есть одна маленькая нестыковка, Сиенна, – возразил он, глядя на нее сверху вниз. – Если чума уже распространилась по всему миру, то почему люди не болеют?</p><p class="p1">Она медленно к нему повернулась.</p><p class="p1">– Потому что… – начала она, и слова застряли у нее в горле. – Бертран создал не чуму. – Ее глаза снова наполнились слезами. – Он создал нечто гораздо более страшное.</p><p class="subtitle">Глава 98</p><p class="p1">Хотя респиратор продолжал исправно пропускать кислород, Элизабет Сински никак не могла взять себя в руки и навести порядок в мыслях. С тех пор как приборы Брюдера обнаружили страшную правду, прошло пять минут.</p><p class="p1"><em>Наши возможности изолировать вирус улетучились уже давно.</em></p><p class="p1">Судя по всему, пластиковый пакет растворился еще на прошлой неделе, видимо, во время самого первого концерта, а они шли, как теперь выяснилось, на протяжении семи дней подряд. Оставшиеся на веревке лоскутки не растворились только потому, что были покрыты специальным защитным составом, позволявшим держать пластиковый мешок на привязи.</p><p class="p1"><em>Инфекция была на свободе целую неделю.</em></p><p class="p1">Поскольку изолировать патоген уже не представлялось возможным, сотрудники СНР развернули в водохранилище временную лабораторию и занялись его исследованием – анализом, классификацией, оценкой опасности. Пока удалось точно установить только одну его характеристику, но она никого не удивила.</p><p class="p1"><em>Вирус распространялся воздушным путем.</em></p><p class="p1">Содержимое мешка, видимо, всплыло на поверхность, и вирус разлетелся по всему закрытому помещению. <em>Для заражения всего воздуха в ограниченном пространстве большой массы патогена и не требовалось</em>. Сински это понимала.</p><p class="p1">В отличие от бактерий или химических патогенов, вирусы распространяются среди населения с невероятной скоростью, причем их проникающая способность намного выше. Являясь по своей природе паразитами, вирусы проникают в организм и обволакивают клетку организма-носителя путем так называемой адсорбции. Затем они впрыскивают в эту клетку свою ДНК или РНК, заставляя ее воспроизводить себя в постоянно нарастающих количествах. Когда их становится достаточно много, они убивают клетку, прорывают ее оболочку и отправляются на поиски новых клеток для нападения, после чего весь процесс повторяется заново.</p><p class="p1">При кашле, чихании или просто дыхании зараженный человек выбрасывает в воздух мельчайшие капельки, которые остаются в подвешенном состоянии, пока их не вдохнет другой человек, после чего и в его организме начинается описанный выше процесс.</p><p class="p1"><em>Экспоненциальный рост</em>, подумала Сински, вспоминая графики Зобриста, иллюстрирующие стремительное увеличение населения Земли. Зобрист использовал экспоненциальный рост вирусов для противодействия экспоненциальному росту населения.</p><p class="p1">Теперь главным, что следовало выяснить в первую очередь, было следующее: <em>что этот вирус делает с человеком?</em> Другими словами – <em>как он атакует организм носителя?</em></p><p class="p1">Вирус Эбола ослабляет способность крови к свертыванию, что приводит к внутренним и внешним кровотечениям, которые невозможно остановить. Хантавирус поражает легкие. Целое семейство вирусов под общим названием «онковирусы» вызывают рак. А вирус иммунодефицита человека вызывает СПИД. В медицинском сообществе ни для кого не секрет, что если бы ВИЧ распространялся воздушным путем, то он мог бы оказаться фатальным для всего человечества.</p><p class="p1"><em>Итак, что же поражает вирус Зобриста?</em></p><p class="p1">В любом случае его действие проявляется не сразу… ни из одной больницы в округе не поступало сведений о пациентах с необычными симптомами.</p><p class="p1">Желая поскорее узнать результаты анализа, Сински поспешила в лабораторию. Около лестницы она увидела Брюдера – тот нашел место, где телефон принимал слабый сигнал, и с кем-то разговаривал, понизив голос.</p><p class="p1">Она подошла как раз в тот момент, когда он заканчивал разговор.</p><p class="p1">– Хорошо, я все понял, – произнес он, и на его лице отразились одновременно изумление и ужас. – И я еще раз подчеркиваю – строжайшая секретность! Кроме тебя об этом не должен знать никто! Позвони, как только появятся новости. Спасибо. – С этими словами он нажал отбой.</p><p class="p1">– Что происходит? – спросила Сински.</p><p class="p1">Брюдер медленно выдохнул.</p><p class="p1">– Я только что разговаривал со старым приятелем. Он – ведущий вирусолог Центра по контролю и профилактике заболеваний в Атланте.</p><p class="p1">– Вы связались с ЦКПЗ без моей команды? – возмутилась Сински.</p><p class="p1">– Я посчитал это целесообразным, – ответил Брюдер. – Мой знакомый умеет держать язык за зубами, а нам понадобится намного больше данных, чем мы можем получить в этой временной лаборатории.</p><p class="p1">Сински бросила взгляд на маленькую команду СНР. Ее члены брали пробы воды и тут же исследовали их на портативных приборах. Брюдер был прав.</p><p class="p1">– Мой приятель в ЦКПЗ, – продолжил Брюдер, – работает в отлично оснащенной микробиологической лаборатории, и он подтвердил существование чрезвычайно заразного и ранее неизвестного вируса.</p><p class="p1">– Погодите! – перебила его Сински. – А как же вы так быстро переправили туда образец?</p><p class="p1">– Я ничего не переправлял, – мрачно ответил Брюдер. – Он взял на анализ свою собственную кровь.</p><p class="p1">Сински сразу поняла, что это значит.</p><p class="p1"><em>Вирус уже разлетелся по всей планете.</em></p><p class="subtitle">Глава 99</p><p class="p1">Лэнгдон медленно шагал, ничего не замечая вокруг, будто очутился в каком-то ночном кошмаре и никак не мог проснуться. <em>Что может быть страшнее чумы?</em></p><p class="p1">Не говоря больше ни слова, Сиенна выбралась из катера и, жестом пригласив Лэнгдона следовать за собой, направилась по безлюдной, покрытой гравием дорожке в сторону от пристани и скопления людей.</p><p class="p1">Хотя она больше не плакала, Лэнгдон чувствовал, что нервы у нее напряжены до предела. Вдали слышался вой сирен, но она этого, похоже, даже не замечала. Она смотрела себе под ноги невидящим взглядом, будто мерный скрип гравия под ногами ввел ее в транс.</p><p class="p1">Они вошли в маленький парк, и Сиенна направилась к участку, где деревья росли особенно густо и рядом никого не было. Там они сели на скамейку, с которой был виден залив. На другой его стороне светилась древняя Галатская башня – холмистый берег у ее подножия заполняли тихие жилые кварталы. Отсюда мир казался удивительно спокойным и безмятежным – прямой противоположностью тому, подумал Лэнгдон, что творилось сейчас в водохранилище. Он не сомневался, Сински и команда СНР уже в курсе, что оказались на месте слишком поздно, чтобы остановить чуму.</p><p class="p1">Сиенна сидела рядом и тоже смотрела на море.</p><p class="p1">– У меня мало времени, Роберт, – сказала она. – Власти в конце концов узнают, где меня искать. Но я должна успеть рассказать вам правду… всю без утайки.</p><p class="p1">Лэнгдон молча кивнул. Сиенна вытерла глаза и повернулась, чтобы видеть его лицо.</p><p class="p1">– Бертран Зобрист… – начала она, – был моей первой любовью. И стал моим наставником.</p><p class="p1">– Мне уже рассказали об этом, Сиенна, – сказал Лэнгдон.</p><p class="p1">Она изумленно на него посмотрела, но продолжила говорить, будто боялась сбиться:</p><p class="p1">– Я встретила его в том возрасте, когда люди особенно восприимчивы и чувствительны, и его идеи и сила интеллекта стали для меня настоящим потрясением. Бертран, как и я, верил, что наш вид находится на грани вымирания… что нас ждет ужасный конец, который на самом деле гораздо ближе, чем кто-либо осмеливается признать.</p><p class="p1">Лэнгдон промолчал.</p><p class="p1">– Все детство, – продолжила Сиенна, – я мечтала спасти мир. А все вокруг говорили: «Ты не можешь спасти мир, так что не стоит ради этого приносить в жертву свое счастье». – Она помолчала, стараясь не расплакаться. – А потом я встретила Бертрана – красивого, умного человека, который сказал мне, что мир не только можно спасти… но что его спасение – моральный долг каждого. Он познакомил меня со своими единомышленниками – людьми поразительных способностей и ума… людьми, которые могут изменить будущее. Впервые в жизни я перестала чувствовать себя одинокой, Роберт.</p><p class="p1">Ощутив боль в ее словах, Лэнгдон понимающе улыбнулся.</p><p class="p1">– Мне в жизни пришлось столкнуться с ужасными событиями, – голос Сиенны звучал прерывисто. – И оставить их в прошлом мне никак не удавалось… – Она отвела взгляд и провела рукой по бритой голове. Потом, собравшись с силами, продолжила: – Может, поэтому единственное, что меня поддерживает, – это вера в нашу способность стать лучше… и предотвратить надвигающуюся катастрофу.</p><p class="p1">– И Бертран тоже в это верил? – спросил Лэнгдон.</p><p class="p1">– Всей душой. Его вера в человечество была безграничной. Он был трансгуманистом и считал, что мы стоим на пороге новой эры – эры истинного преображения. Он обладал даром футуролога, способностью видеть то, что мало кому может в принципе прийти в голову. Он осознавал поразительные возможности генетики и верил, что через несколько поколений человечество станет абсолютно другим биологическим видом – генетика сделает нас здоровее, умнее, сильнее и даже сострадательнее. – Она помолчала. – Но была одна проблема. Он не думал, что у человечества будет время реализовать такую возможность.</p><p class="p1">– Из-за перенаселения… – предположил Лэнгдон.</p><p class="p1">Она кивнула.</p><p class="p1">– Мальтузианский кризис. Бертран часто говорил мне, что чувствует себя святым Георгием, сражающимся с подземным чудовищем.</p><p class="p1">Лэнгдон не понял, что она имеет в виду.</p><p class="p1">– С Медузой?</p><p class="p1">– Метафорически да. Медуза и весь пантеон хтонических божеств живут под землей, потому что они напрямую связаны с Матерью Землей. Хтонические существа всегда являлись символами…</p><p class="p1">– Фертильности, – закончил фразу Лэнгдон, удивляясь, как ему самому это раньше не приходило в голову. <em>Плодородие. Население</em>.</p><p class="p1">– Да, фертильности, – подтвердила Сиенна. – Бертран использовал термин «хтоническое чудовище» для обозначения зловещей угрозы нашей собственной плодовитости. Он считал переизбыток потомства появившимся на горизонте чудовищем… которое необходимо срочно укротить, иначе оно нас просто пожрет.</p><p class="p1"><em>Мы становимся заложниками своей способности к размножению,</em> сообразил Лэнгдон. <em>Она и есть хтонический зверь.</em></p><p class="p1">– И Бертран решил бросить вызов этому монстру… но как?</p><p class="p1">– Пожалуйста, постарайтесь понять, – просительно заговорила Сиенна, – что эти проблемы далеко не просты. Отбор – всегда неблагодарное занятие. Человек, отрезающий ногу трехлетнему ребенку, – страшный преступник… если, конечно, это не врач, пытающийся спасти его от гангрены. Иногда выбор приходится делать в пользу меньшего из двух зол. – К ее глазам снова подступили слезы. – Я знаю, что Бертран преследовал благородную цель… но его методы… – Сиенна отвернулась. Было видно, что она находится на грани срыва.</p><p class="p1">– Сиенна, – обратился к ней Лэнгдон шепотом. – Мне необходимо понять. Объясните мне, что сделал Бертран. Что он выпустил в мир?</p><p class="p1">Сиенна взглянула на него, и в ее глазах читался страх.</p><p class="p1">– Он выпустил вирус, – прошептала она. – И этот вирус особенный.</p><p class="p1">Лэнгдон затаил дыхание.</p><p class="p1">– Расскажите мне.</p><p class="p1">– Бертран создал так называемый вирусный <em>вектор</em>. Это вирус, созданный специально для того, чтобы вносить в клетки, которые он атакует, генетическую информацию. – Она немного помолчала, давая ему время усвоить услышанное. – Вирусный вектор… не убивает клетку организма носителя… но внедряет в нее заданный элемент ДНК, который приводит к существенному изменению ее генома.</p><p class="p1">Лэнгдон пытался понять, что это значило. <em>Вирус изменяет ДНК?</em></p><p class="p1">– Коварство этого вируса, – продолжала Сиенна, – заключается в том, что никто даже не подозревает о том, что инфицирован. Никто не заболевает. И нет никаких симптомов, указывающих на наше генетическое изменение.</p><p class="p1">Лэнгдон почувствовал, как в висках у него застучала кровь.</p><p class="p1">– И что это за изменение?</p><p class="p1">Сиенна на мгновение прикрыла глаза.</p><p class="p1">– Роберт, – прошептала она, – как только вирус оказался выпущенным в водохранилище, началась цепная реакция. Каждый, кто оказался в подземелье и вдохнул там воздух, заразился. Все эти люди стали носителями вируса… невольными соучастниками инфицирования окружающих и источником экспоненциального распространения инфекции, которая пронеслась по планете, подобно лесному пожару. На сегодня носителями вируса являются абсолютно все жители Земли. И вы, и я… и любой другой.</p><p class="p1">Вскочив на ноги, Лэнгдон принялся нервно расхаживать перед скамейкой взад-вперед.</p><p class="p1">– Так что он делает с нами? – повторил он.</p><p class="p1">Сиенна долго молчала.</p><p class="p1">– Вирус обладает способностью делать человеческий организм… бесплодным. – Ей было явно не по себе. – Бертран создал чуму бесплодия.</p><p class="p1">Лэнгдон был ошеломлен. <em>Вирус бесплодия?</em> Он знал, что существуют вирусы, которые могут вызвать бесплодие, но крайне заразная инфекция, переносимая воздушным путем и способная стерилизовать вмешательством на генетическом уровне, казалась чем-то из другой реальности… какой-то оруэлловской антиутопией.</p><p class="p1">– Бертран часто теоретизировал насчет такого вируса, – тихо сказала Сиенна, – но я и подумать не могла, что он попытается его создать… не говоря уже о том, что ему это удастся. Когда я получила от него письмо и узнала, что он сделал, то пришла в ужас. Я изо всех сил пыталась его найти и уговорить уничтожить свое творение. Но я опоздала.</p><p class="p1">– Подождите, – прервал ее Лэнгдон, наконец-то обретая дар речи. – Но если вирус делает бесплодными всех людей на земле, то новых поколений просто не будет и человечество закончит свое существование… сразу.</p><p class="p1">– Верно, – тихим голосом подтвердила Сиенна. – Только целью Бертрана было не уничтожить, а, наоборот, сохранить человечество, поэтому его вирус действует избирательно. Хотя теперь Инферно внедрен в ДНК всех людей и будет передаваться по наследству всем грядущим поколениям, он вызовет бесплодие только у определенного процента населения. Другими словами, хотя носителями вируса являются все без исключения жители Земли, стерилизации подвергнется лишь выбранная наугад часть населения планеты.</p><p class="p1">– Какая… часть? – не удержался Лэнгдон, сам не веря, что задает подобный вопрос.</p><p class="p1">– Как вы знаете, Бертран был одержим «черной смертью» – эпидемией чумы, которая унесла жизни трети населения Европы. Он верил, что природа сама знает, как производить отбор. Проделав математические расчеты с данными по бесплодию, вызванному вирусом, Бертран пришел в восторг, узнав, что они точно соответствуют уровню смертности при эпидемии чумы, уносившей жизнь каждого третьего. То есть это именно то соотношение, которое позволит проредить население в нужной для выживания пропорции.</p><p class="p1"><em>Это чудовищно</em>, поразился Лэнгдон.</p></span>
