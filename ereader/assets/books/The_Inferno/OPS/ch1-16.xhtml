<span><p class="p1">– Агент Брюдер! – резко одернула его Сински. – Прекратите! – Повернувшись к Лэнгдону, она тихо заговорила: – Учитывая, как много вам пришлось пережить, понятно, что вы сбиты с толку и не знаете, кому доверять. – Она помолчала и посмотрела ему прямо в глаза. – Но время очень дорого, и я прошу вас довериться мне.</p><p class="p1">– Лэнгдон может подняться? – раздался незнакомый голос. В дверях стоял невысокий холеный мужчина с темным от загара лицом. Он изучающе разглядывал профессора, и в его цепком взгляде ощущалась опасность.</p><p class="p1">Сински сделала знак Лэнгдону подняться.</p><p class="p1">– Профессор, с этим человеком я бы предпочла никогда не сотрудничать, но ситуация настолько серьезная, что у нас просто нет выбора.</p><p class="p1">Не зная, что и думать, Лэнгдон спустил ноги с кровати и, чуть пошатнувшись, встал, обретая равновесие.</p><p class="p1">– Следуйте за мной, – сказал незнакомец, направляясь к двери каюты. – Вы должны кое-что увидеть.</p><p class="p1">Лэнгдон не тронулся с места.</p><p class="p1">– Кто вы такой?</p><p class="p1">Мужчина, помедлив, сцепил пальцы в замок.</p><p class="p1">– Имя не имеет значения. Можете называть меня Ректором. Я руковожу организацией, которая… к сожалению, совершила ошибку, оказав помощь Бертрану Зобристу в достижении его целей. Теперь, пока не поздно, я стараюсь эту ошибку исправить.</p><p class="p1">– Что вы хотите мне показать? – спросил Лэнгдон.</p><p class="p1">Мужчина устремил на Лэнгдона твердый взгляд.</p><p class="p1">– Нечто, после чего у вас не останется сомнений, что мы на одной стороне.</p><p class="subtitle">Глава 78</p><p class="p1">Лэнгдон проследовал за загорелым мужчиной по лабиринту вызывающих клаустрофобию коридоров, а доктор Сински и агенты СНР двигались вплотную за ними. Когда они подошли к трапу, Лэнгдон приободрился, рассчитывая, что они поднимутся наверх, к дневному свету, но его надежды не оправдались: Ректор стал спускаться еще ниже.</p><p class="p1">Вскоре они оказались в глубоких недрах судна. Их проводник уверенно миновал похожее на огромный офис помещение, заполненное стеклянными кабинками с прозрачными и матовыми стенами.</p><p class="p1">В каждой звуконепроницаемой кабинке сотрудники были полностью поглощены работой: одни что-то набирали на компьютере, другие – разговаривали по телефону. На лицах тех, кто успевал их заметить, отражалась тревога при виде незнакомцев в этой части судна, но Ректор успокаивал их жестом и шел дальше.</p><p class="p1"><em>Что это за место?</em> – спрашивал себя Лэнгдон, минуя все новые и новые рабочие зоны.</p><p class="p1">Наконец хозяин привел их в просторный конференц-зал. Дождавшись, когда все рассядутся, нажал на кнопку, и стеклянные стены с шипением превратились вдруг из прозрачных в матовые. Лэнгдон видел такое впервые и был поражен.</p><p class="p1">– Где мы? – не выдержав, спросил он.</p><p class="p1">– Это мое судно – «Мендаций».</p><p class="p1">– «Мендаций»? – переспросил Лэнгдон. – Римское название греческого бога лжецов Псевдолога?</p><p class="p1">Эрудиция профессора явно произвела впечатление на Ректора.</p><p class="p1">– Не так много людей это знают.</p><p class="p1"><em>Не очень-то лестное название</em>, подумал Лэнгдон. Мендаций был языческим богом, который покровительствовал злым духам, отвечавшим за обман, неправду и ложные вымыслы.</p><p class="p1">Хозяин судна достал маленькую флешку и вставил ее в одно из электронных устройств в углу комнаты. Огромный жидкокристаллический экран ожил, а верхний свет стал тускнеть и постепенно погас.</p><p class="p1">В наступившей напряженной тишине послышался плеск воды. Сначала Лэнгдон решил, что это шум волн, бьющихся о борт яхты, но затем понял, что он раздается из колонок на мониторе. Медленно появилась картинка – влажная стена пещеры, освещенная зловещим красноватым светом.</p><p class="p1">– Этот ролик снял Бертран Зобрист, – пояснил Ректор. – И просил меня завтра сделать его достоянием общественности.</p><p class="p1">Лэнгдон молча смотрел на экран с эксцентричным любительским фильмом… какая-то пещера с подернутым рябью озером… в его воды погружается камера… останавливается у мозаичного дна, кое-где покрытого илом… над ним табличка с надписью: «СЕГОДНЯ В ЭТОМ МЕСТЕ МИР ИЗМЕНИЛСЯ НАВСЕГДА».</p><p class="p1">На табличке подпись: БЕРТРАН ЗОБРИСТ.</p><p class="p1">Дата – <em>завтрашний день.</em></p><p class="p1"><em>Боже милостивый!</em> В полумраке Лэнгдон повернулся к Сински, но та сидела, устремив взгляд в пол. Судя по всему, она уже видела этот ролик раньше, и не могла заставить себя смотреть на экран.</p><p class="p1">Камера сдвинулась влево, и ошарашенный Лэнгдон увидел на экране раздувающийся под водой пузырь из прозрачного пластика, наполненный студенистой желтовато-коричневой жидкостью. Пузырь был прикреплен ко дну и не мог всплыть на поверхность.</p><p class="p1"><em>Что за черт?!</em> Лэнгдон не сводил взгляда с парящей в толще воды пластиковой емкости. Тягучая жидкость, наполнявшая ее, казалось, медленно кружится… будто собирается с силами.</p><p class="p1">Сообразив, что находится внутри, Лэнгдон замер, не в силах ни вдохнуть, ни выдохнуть. <em>Чума Зобриста!</em></p><p class="p1">– Остановите воспроизведение! – раздался в темноте голос Сински.</p><p class="p1">Изображение застыло: привязанный пластиковый мешок в толще воды походил на парящее в воздухе герметичное облако.</p><p class="p1">– Думаю, вы догадались, что находится внутри, – продолжала она. – Вопрос в том, сколько это будет оставаться в пакете. – Она подошла к экрану и показала на маленькую маркировку на пластиковой емкости. – Это указывает на материал, из которого сделан мешок. Видите, что тут написано?</p><p class="p1">Чувствуя, что сердце вот-вот выскочит из груди, Лэнгдон прищурился и разобрал надпись, которая оказалась товарным знаком: Solublon®.</p><p class="p1">– Эта фирма – ведущий мировой производитель пластика, который растворяется в воде, – пояснила Сински.</p><p class="p1">У Лэнгдона перехватило дыхание.</p><p class="p1">– Вы хотите сказать, что пакет… растворяется?!</p><p class="p1">Сински мрачно кивнула.</p><p class="p1">– Мы связались с этой компанией, и нам сообщили, что они производят десятки вариаций пластика, со скоростью растворения от десяти минут до десяти недель, в зависимости от потребностей заказчика. Эта скорость зависит от состава воды и ее температуры, но у нас нет сомнений, что Зобрист все это учел. – Она помолчала. – Мы считаем, что этот мешок растворится…</p><p class="p1">– Завтра, – закончил за нее Ректор. – Зобрист обвел на моем календаре завтрашний день. И тот же день указан на табличке.</p><p class="p1">Лэнгдон молча сидел в темноте, не в силах вымолвить ни слова.</p><p class="p1">– Покажите ему остальное, – попросила Сински.</p><p class="p1">Изображение на экране вновь ожило, и теперь объектив камеры уже смотрел на светившуюся водную гладь и погруженную в сумрак пещеру. Лэнгдон не сомневался, что в стихотворении говорилось именно об этом месте. <em>Воды лагуны, которые вовек не отражают звезд.</em></p><p class="p1">Эта картина невольно вызывала ассоциации с Дантовым адом… по пещерам преисподней струились воды реки Коцит.</p><p class="p1">Где бы ни находилась эта лагуна, ее воды обступали покрытые мхом стены, которые – Лэнгдон почти не сомневался – имели искусственное происхождение. Не сомневался он и в том, что камера не случайно показывала лишь маленький участок обширного пространства, на что указывали неясные вертикальные тени на стене. Тени были широкие, ровные и одинаково отстоявшие друг от друга.</p><p class="p1"><em>Да это же колонны!</em> – догадался он. Потолок пещеры держался на колоннах. А это озеро не в пещере, а в просторном зале.</p><p class="p1"><em>Затем проследует в затопленный дворец…</em></p><p class="p1">Но не успел Лэнгдон сказать и слова, как его внимание привлекала новая тень на стене… на этот раз человеческой фигуры с длинным клювом вместо носа.</p><p class="p1"><em>Господи Боже!</em></p><p class="p1">Тень заговорила в зловещем стихотворном ритме – ее слова звучали глухо и разносились над водой.</p><p class="empty-line"/><p class="p1">Я – ваш Спаситель. Я – Призрак.</p><p class="empty-line"/><p class="p1">Следующие несколько минут Лэнгдон смотрел самый страшный фильм в своей жизни. Не вызывало сомнения, что в бредовых рассуждениях безумного гения, которые Бертран Зобрист излагал от лица врачевателя чумы, имелись многочисленные ссылки на Дантов ад и содержалось четкое послание: безудержный рост населения планеты поставил под угрозу само выживание человечества.</p><p class="p1">С экрана звучало:</p><p class="empty-line"/><p class="p1">Бездействие равносильно приглашению в Дантов ад… где не протолкнуться от погрязших в грехе душ, которых настигла беспощадная кара голодом, муками и страданиями.</p><p class="p1">Вот почему я решился на отчаянный шаг. Кого-то он повергнет в ужас, но спасение имеет свою цену.</p><p class="p1">Настанет день, когда мир по достоинству оценит мою жертву.</p><p class="p1">Увидев, как Зобрист в наряде врачевателя чумы стал снимать с себя маску, обнажая лицо, Лэнгдон невольно отшатнулся. На него смотрело худое лицо безумца с пылающими зелеными глазами, заварившего всю эту кашу. Затем Зобрист обратился к человеку, которого назвал своим добрым гением.</p><p class="empty-line"/><p class="p1">Я оставляю будущее в твоих нежных руках. Моя миссия в этом мире выполнена. И теперь пробил час устремиться ввысь… и узреть звезды.</p><p class="empty-line"/><p class="p1">Фильм закончился, и в последних словах Зобриста Лэнгдон узнал почти точное повторение концовки «Ада» Данте.</p><p class="p1">В тишине конференц-зала Лэнгдон осознал, что все его сегодняшние злоключения являлись следствием одной жуткой реальности, при мысли о которой в жилах стыла кровь.</p><p class="p1">Бертран Зобрист теперь обрел лицо… и голос.</p><p class="p1">В зале зажегся свет, и Лэнгдон увидел, что глаза всех присутствующих выжидательно устремлены на него.</p><p class="p1">Элизабет Сински поднялась, ее пальцы нервно теребили амулет. На лице у нее не было ни кровинки.</p><p class="p1">– Профессор, теперь вы и сами понимаете, как мало у нас времени. Единственной хорошей новостью является то, что пока к нам не поступало сообщений о появлении патогена или вспышки инфекции. Это позволяет надеяться, что пластиковый пакет в водоеме все еще цел. Но мы не знаем, где его искать. Наша цель – нейтрализовать угрозу, изолировав емкость с патогеном до того, как она растворится. Но сделать это мы сможем, только если будем точно знать, где она находится.</p><p class="p1">Агент Брюдер поднялся и обратился к Лэнгдону, пристально на него глядя:</p><p class="p1">– Мы полагаем, что вы приехали в Венецию, поскольку узнали, что именно здесь Зобрист спрятал свою заразу.</p><p class="p1">Лэнгдон обвел собравшихся взглядом. Хотя на их лицах был написан страх, в глазах читалась надежда на чудо, но ничем хорошим порадовать их Лэнгдон, увы, не мог.</p><p class="p1">– Мы не в той стране, – объявил он. – То, что вы ищете, находится за тысячу миль отсюда.</p><p class="empty-line"/><p class="p1">От заработавших на полную мощность двигателей «Мендация» в животе у Лэнгдона завибрировало. Яхта, описав широкую дугу, помчалась в сторону венецианского аэропорта. В конференц-зале все пришло в движение. Ректор выскочил в коридор, на ходу раздавая приказы команде. Элизабет Сински схватила телефон и стала звонить пилотам «С-130», чтобы они немедленно готовили самолет к вылету из аэропорта Венеции. А агент Брюдер бросился к ноутбуку, чтобы к их прилету на месте уже была готова к действиям международная передовая группа.</p><p class="p1"><em>На другом краю света.</em></p><p class="p1">Ректор вернулся в конференц-зал и деловито обратился к Брюдеру:</p><p class="p1">– Есть новости от властей Венеции?</p><p class="p1">Тот покачал головой.</p><p class="p1">– Никаких следов. Они продолжают поиски, но Сиенна Брукс исчезла.</p><p class="p1">Лэнгдон не верил своим ушам. <em>Они ищут Сиенну?</em></p><p class="p1">Сински закончила разговор и присоединилась к беседе.</p><p class="p1">– Ее так и не нашли?</p><p class="p1">Ректор покачал головой.</p><p class="p1">– С вашего позволения, я считаю, что ВОЗ должна санкционировать, если потребуется, применение силы для ее задержания.</p><p class="p1">Лэнгдон вскочил на ноги.</p><p class="p1">– Зачем?! Сиенна Брукс тут совершенно ни при чем.</p><p class="p1">Ректор устремил на Лэнгдона холодный взгляд темных глаз.</p><p class="p1">– Профессор, я должен вам кое-что рассказать о Сиенне Брукс.</p><p class="subtitle">Глава 79</p><p class="p1">Выбравшись из толпы туристов на мосту Риальто на набережную канала Фондамента-Вин-Кастелло, Сиенна Брукс вновь перешла на бег.</p><p class="p1"><em>Они схватили Роберта.</em></p><p class="p1">Сиенна не могла забыть отчаянный взгляд профессора, которым он смотрел на нее, когда люди в черном затаскивали его обратно в крипту. Она не сомневалась, что захватившим его людям быстро удастся убедить его рассказать им все, что он сумел выяснить.</p><p class="p1"><em>Мы вообще не в той стране.</em></p><p class="p1">Но хуже всего было то, что похитители наверняка откроют Лэнгдону глаза на то, как все обстоит на самом деле.</p><p class="p1"><em>Прости меня, Роберт.</em></p><p class="p1"><em>Прости за все.</em></p><p class="p1"><em>Поверь, у меня просто не было выбора.</em></p><p class="p1">Как ни странно, Сиенна уже скучала по нему. Здесь, среди привычного для Венеции столпотворения, она снова ощутила одиночество.</p><p class="p1">В этом не было ничего необычного. Сиенна Брукс чувствовала себя одинокой с самого раннего детства. Будучи наделенной исключительным интеллектом, она всегда ощущала себя чужестранкой, которую судьба забросила в чуждый ей мир, где ее уделом было одиночество. Она пробовала завести друзей, но у ровесников на уме были только глупости, которые ее совершенно не интересовали. Она пыталась испытывать уважение к старшим, но большинство из них так и остались взрослыми детьми, лишенными элементарного понимания окружающего их мира, и – что хуже всего – не только не хотели его познать, но даже не задумывались об этом.</p><p class="p1"><em>Я чувствовала себя неприкаянной.</em></p><p class="p1">И Сиенна научилась быть призраком. Невидимкой. Научилась быть хамелеоном, одной из толпы. Ее детская страсть к игре на сцене, без сомнения, была порождена ее мечтой стать кем-то другим. <em>Нормальным.</em></p><p class="p1">Ее выступление в шекспировском «Сне в летнюю ночь» помогло ей ощутить себя частью чего-то большого, и взрослые актеры обращались с ней как с равной. Однако радость была недолгой и исчезла, как только спектакль закончился. Она тут же оказалась в центре внимания пораженных ее игрой журналистов, которые окружили ее после спектакля, а другие актеры тихо ушли в боковую дверь.</p><p class="p1"><em>Теперь и они ненавидят меня.</em></p><p class="p1">К семи годам Сиенна прочла достаточно книг по медицине, чтобы поставить себе диагноз: глубокая депрессия. Когда она сообщила об этом родителям, те, как обычно, опешили, что случалось с ними каждый раз, когда «странности» дочери ставили их в тупик. Тем не менее они все-таки показали ее психиатру. Тот задал множество вопросов, которые Сиенна уже задавала себе, а потом прописал амитриптилин в комбинации с хлордиазепоксидом.</p><p class="p1">Сиенна со злостью соскочила с кушетки.</p><p class="p1">– Амитриптилин? – возмутилась она. – Я хочу стать счастливее, а не превратиться в зомби!</p><p class="p1">К чести психиатра, он не стал реагировать на ее вспышку и, сохранив спокойствие, предложил иное решение.</p><p class="p1">– Сиенна, если ты не хочешь принимать лекарство, давай попробуем другой подход. – Он помолчал. – Судя по всему, ты постоянно зацикливаешься на мыслях о себе и на том, что ты чужая в этом мире.</p><p class="p1">– Да, – подтвердила Сиенна. – Я стараюсь об этом не думать, но не могу.</p><p class="p1">Он понимающе улыбнулся.</p><p class="p1">– Конечно, не можешь. Мозг человека физически не способен ни о чем не думать. Душа жаждет эмоций и будет искать для них пищу, не важно, будут ли эти эмоции положительные или отрицательные. Твоя проблема в том, что ты даешь им неправильную пищу.</p><p class="p1">Сиенна никогда не слышала, чтобы о душе рассуждали техническими терминами, и это сразу пробудило в ней острый интерес.</p><p class="p1">– И как же снабжать душу другой пищей?</p><p class="p1">– Тебе надо изменить сферу приложения своего интеллекта, – предложил он. – Сейчас ты думаешь в основном о себе. Ты постоянно размышляешь о том, почему ты не такая, как все… что с тобой не так.</p><p class="p1">– Это правда, – снова согласилась Сиенна, – но я стараюсь решить проблему. Стараюсь приспособиться. Я не смогу решить проблему, если не буду ее обдумывать.</p><p class="p1">Доктор хмыкнул.</p><p class="p1">– Полагаю, что обдумывание проблемы… и есть твоя проблема.</p><p class="p1">Он предложил ей перенаправить фокус внимания с себя и своих проблем… на окружающий мир… и его проблемы.</p><p class="p1"><em>И вот тогда все изменилось.</em></p><p class="p1">Она начала направлять свою энергию не на жалость к себе… а на сопереживание другим. Она увлеклась благотворительностью, разливала в приютах суп бездомным, читала вслух книги слепым. Как ни удивительно, но никто из тех, кому помогала Сиенна, не замечал, что она не похожа на других. Они были просто благодарны ей за заботу.</p><p class="p1">С каждым днем она отдавалась работе все больше и больше, лишая себя даже полноценного сна – ведь так много людей ждали от нее помощи.</p><p class="p1">– Сиенна, сбавь обороты! – уговаривали ее. – Ты не можешь изменить мир!</p><p class="p1"><em>Как можно так говорить?!</em></p><p class="p1">Занимаясь благотворительностью, Сиенна познакомилась с членами местной организации гуманитарной помощи. И когда те предложили ей присоединиться к гуманитарной миссии на Филиппинах и поехать с ними туда на месяц, она с удовольствием согласилась.</p><p class="p1">Сиенна думала, что им предстоит помогать бедным рыбакам и крестьянам в стране – как она узнала из книг – с изумительно красивой природой, волнующим подводным миром и невероятно живописными равнинами. Но когда группа поселилась в кишащей людьми Маниле – самом густонаселенном городе в мире, – она испытала настоящий шок. Никогда раньше ей не доводилось сталкиваться с такой ужасающей бедностью.</p><p class="p1"><em>Что может сделать один человек?</em></p><p class="p1">На каждого, кого Сиенна помогала накормить, приходились сотни несчастных, смотревших на нее полными отчаяния глазами. Манила задыхалась от жутких пробок, грязного воздуха и проституции, которой занимались в основном подростки. Многих из них отдавали в лапы сутенеров родители, единственным утешением которым служила мысль, что их дети перестанут голодать.</p><p class="p1">И среди этого разгула детской проституции, нищеты, карманного воровства и прочих ужасов Сиенна вдруг почувствовала себя совершенно беспомощной. Повсюду вокруг нее человечность уступала место первобытному инстинкту выживания. <em>От отчаяния люди теряли человеческий облик… и превращались в животных.</em></p><p class="p1">Сиенну вновь парализовала депрессия. Она вдруг остро осознала, в какой опасности находится человечество – оно оказалось на грани исчезновения.</p><p class="p1"><em>Я заблуждалась</em>, подумала она. <em>Я не смогу спасти мир.</em></p><p class="p1">Охваченная приступом безумия, Сиенна вдруг бросилась бежать, не разбирая дороги. Она прокладывала себе путь сквозь толпу, отпихивая встречных и упрямо продвигаясь вперед.</p><p class="p1"><em>Мне нечем дышать от окружающей меня человеческой плоти!</em></p><p class="p1">Сиенна снова ловила на себе изумленные взгляды. Она опять выбивалась из общей массы. Высокая блондинка со светлой кожей и забранными в конский хвост волосами. Мужчины похотливо пялились на нее, словно она была голой.</p><p class="p1">Выбившись наконец из сил, Сиенна вдруг поняла, что не представляет, как далеко и где именно оказалась. Стерев слезы с покрытого грязью лица, она увидела, что стоит посреди трущоб в окружении лачуг, слепленных кое-как из листов гофрированного металла и картона. Со всех сторон до нее доносился плач младенцев, а воздух был пропитан стойким запахом людских экскрементов.</p><p class="p1"><em>Я прошла сквозь врата ада.</em></p><p class="p1">– Turista, – послышался сзади густой мужской голос. – Magkano? <em>– Сколько?</em></p><p class="p1">Сиенна обернулась и увидела троих парней, похожих на волков, пускающих слюни. Сразу поняв, что оказалась в опасности, она метнулась прочь, но те уже окружили ее, как хищники, охотившиеся за добычей.</p><p class="p1">Сиенна закричала и стала звать на помощь, но на ее крики никто не отреагировал. Старуха, сидевшая на старой покрышке неподалеку, счищала гниль с луковицы ржавым ножом и даже не подняла головы на крик Сиенны.</p><p class="p1">Когда парни схватили ее и поволокли в крошечную хибару, Сиенна поняла, что ее ждет, и ее охватил ужас. Она отбивалась изо всех сил, но парни были сильнее и быстро повалили ее на старый грязный матрац.</p><p class="p1">Они разорвали на ней блузку, исцарапав нежную кожу. Когда она опять закричала, ей сунули в рот кляп из оторванного куска блузки, причем так глубоко, что она чуть не задохнулась. А потом перевернули на живот, прижав лицом к вонючему ложу.</p><p class="p1">Сиенна Брукс всегда испытывала жалость к малограмотным людям, которые продолжали верить в Бога, живя в этом полном страданий мире, но сейчас сама начала молиться… и молиться истово.</p><p class="p1"><em>Господи, молю Тебя, убереги меня от всякого зла.</em></p><p class="p1">Даже во время молитвы она слышала, как парни гоготали и насмехались над ней, а потом стали грязными руками стаскивать с нее джинсы. Один из них, потный и тяжелый, взгромоздился ей на спину, и она чувствовала, как капли его пота падали ей на кожу.</p><p class="p1"><em>Я девственница</em>, подумала Сиенна. <em>Вот, значит, как это будет у меня в первый раз.</em></p><p class="p1">Неожиданно мужчина повалился на бок, а его глумливый смех сменился криком ярости и боли. Падавшие на ее кожу капли горячего пота вдруг сменились целым потоком и стали стекать на матрац… расплываясь на нем красными пятнами.</p><p class="p1">Повернувшись, она увидела старуху с наполовину очищенной луковицей и ржавым ножом: теперь та стояла над насильником, из раны на спине которого хлестала кровь.</p><p class="p1">Старуха, угрожающе размахивая окровавленным ножом, посмотрела на остальных так, что те предпочли как можно скорее унести ноги.</p><p class="p1">– Salamat, – произнесла Сиенна сквозь слезы. – Спасибо.</p><p class="p1">Старуха жестом показала, что ничего не слышит.</p><p class="p1">Сложив ладони, Сиенна закрыла глаза и склонила голову, выражая свою признательность. Когда она вновь их открыла, старуха уже исчезла.</p><p class="p1">Сиенна тут же покинула Филиппины, даже не попрощавшись с другими членами их группы. Она никогда и никому не рассказывала о том, что с ней произошло в Маниле. Она надеялась, что таким образом ей со временем удастся обо всем забыть, но она ошибалась. По прошествии нескольких месяцев ее по-прежнему мучили ночные кошмары, и она нигде не чувствовала себя в безопасности. Она записалась в секцию боевых искусств и быстро освоила смертоносные приемы китайской техники дим-мак, но продолжала чувствовать себя в опасности везде, где бы ни находилась.</p><p class="p1">Депрессия вернулась, причем многократно усилившись, и у Сиенны совершенно пропал сон. Она заметила, что у нее начали выпадать волосы: с каждым днем на расческе их оставалось все больше и больше. За несколько недель, к своему ужасу, она облысела почти наполовину и сама поставила себе диагноз: алопеция, вызванная стрессом, излечить которую можно только снятием самого стресса. Однако при каждом взгляде на себя в зеркало она видела свою лысеющую голову, и сердце ее снова билось в тревоге.</p><p class="p1"><em>Я выгляжу как старуха!</em></p><p class="p1">Сиенне ничего не осталось, кроме как побрить голову. Теперь она хотя бы не выглядела старой. Не желая походить на онкобольную после курса химиотерапии, она купила парик со светлыми волосами и носила его, стянув волосы в конский хвост. По крайней мере, она стала внешне похожей на саму себя.</p><p class="p1">Однако внутри Сиенна Брукс изменилась.</p><p class="p1"><em>Я – паршивая овца.</em></p><p class="p1">В отчаянной попытке изменить свою жизнь, оставив прошлое в прошлом, она отправилась в Америку и начала изучать медицину. У нее всегда была тяга к врачеванию, и она надеялась, что, став доктором, сможет ощутить свою полезность… и хоть как-то облегчить страдания в этом полном боли мире.</p><p class="p1">График занятий был плотный, но учеба давалась ей легко, и, пока ее сокурсники штудировали учебники, Сиенна стала подрабатывать в театре. Постановки, конечно, были не шекспировскими, но благодаря ее способности к языкам и отличной памяти спектакли стали для нее своего рода отдохновением, позволявшим хоть на время забыть, кем она была… и стать кем-то другим.</p><p class="p1"><em>Не важно кем.</em></p><p class="p1">Сиенна старалась убежать от себя с тех пор, как научилась говорить. Еще в детстве она отказалась от своего первого имени Фелисити и предпочла ему второе – Сиенна. Фелисити означало «счастливая», что никак ей не подходило.</p><p class="p1"><em>Не думай о своих проблемах</em>, повторяла она себе. <em>Переключи внимание на проблемы мира.</em></p><p class="p1">Приступ паники, который она пережила на запруженных людьми улицах Манилы, породил в ней глубокую обеспокоенность перенаселением планеты. Вот тогда она и заинтересовалась взглядами Бертрана Зобриста, занимавшегося генной инженерией и выдвигавшего весьма оригинальные решения проблем перенаселения.</p><p class="p1"><em>Он настоящий гений</em>, пришла она к выводу, читая его статьи. Никто еще не удостаивался от нее столь высокой оценки, и чем больше его трудов она читала, тем больше проникалась уверенностью, что он – поистине родственная душа.</p><p class="p1">Его статья «Ты не можешь спасти мир» напомнила Сиенне то, что ей говорили с детства… но сам Зобрист верил в прямо противоположное.</p><p class="p1"><em>Ты МОЖЕШЬ спасти мир</em>, писал Зобрист. <em>Если не ты, то кто? И если не сейчас, то когда?</em></p><p class="p1">Сиенна проштудировала математические выкладки Зобриста, убеждавшие в неизбежности катастрофы, предсказанной Мальтусом, и исчезновения человека как вида. Ее интеллекту был близок научный подход Зобриста при анализе проблемы перенаселения, но от нарисованной им картины будущего… математически обоснованного… такого очевидного и неизбежного… ее стресс только усиливался.</p><p class="p1"><em>Неужели никто больше не понимает, что их ждет?</em></p><p class="p1">Хотя идеи Зобриста пугали Сиенну, он стал ее идолом: она следила за всеми его выступлениями, читала все его статьи. А узнав, что он собирается выступить с лекцией в Штатах, поняла, что обязательно должна на нее попасть. И в тот вечер мир для нее изменился.</p><p class="p1">На ее губах появилась улыбка при воспоминании о том волшебном счастливом дне… том самом, который возник в ее памяти всего несколько часов назад, когда она ехала в поезде с Лэнгдоном и Феррисом.</p><p class="p1"><em>Чикаго. На улице метель.</em></p><p class="p1"><em>Январь. Это было шесть лет назад… а кажется, что только вчера. Я пробираюсь, подняв воротник от пронизывающего ветра и слепящего снега, по заваленной сугробами центральной улице Чикаго. Несмотря на холод, я повторяю себе, что мне обязательно нужно добраться до зала, где сегодня будет выступать сам великий Бертран Зобрист.</em></p><p class="p1"><em>Зал почти пуст, когда на сцене появляется высокая элегантная фигура.</em></p><p class="p1"><em>Он высокий… очень высокий… а за пронзительным взглядом зеленых глаз угадывается знание самых сокровенных тайн мира.</em></p><p class="p1"><em>– К черту этот пустой зал! – заявляет он. – Приглашаю всех в бар!</em></p><p class="p1"><em>И вся наша маленькая группа перебирается в бар отеля и устраивается в отдельной кабинке, а Зобрист говорит о генетике, перенаселении и своей новой страсти… трансгуманизме.</em></p><p class="p1"><em>Спиртное льется рекой, и у меня такое чувство, будто я на личной встрече с рок-звездой. Каждый раз, когда Зобрист останавливает на мне взгляд своих зеленых глаз, мною овладевает какое-то неведомое доселе чувство… сильнейшего сексуального влечения.</em></p><p class="p1"><em>Никогда раньше я такого не испытывала.</em></p><p class="p1"><em>А потом мы с ним остаемся одни.</em></p><p class="p1"><em>– Спасибо вам за сегодняшний вечер, – говорю я, чувствуя, что от выпитого слегка кружится голова. – Вы – настоящий гуру.</em></p><p class="p1"><em>– Это лесть? – улыбается Зобрист и наклоняется ближе. Наши колени соприкасаются. – Она может далеко завести.</em></p><p class="p1"><em>Заигрывание явно неуместно, но за окном пустого отеля метет метель, и кажется, что время остановилось и весь мир замер.</em></p><p class="p1"><em>– Что скажешь? – спрашивает Зобрист. – По стаканчику у меня в номере?</em></p><p class="p1"><em>Я не шевелюсь, понимая, что выгляжу точь-в-точь как олень, парализованный светом фар. Я даже не знаю, как это делается!</em></p><p class="p1"><em>Глаза Зобриста тепло поблескивают.</em></p><p class="p1"><em>– Позволь, я угадаю, – шепчет он. – У тебя это первый раз со знаменитостью.</em></p><p class="p1"><em>Я чувствую, что краснею, и стараюсь скрыть нахлынувшие чувства – смущение, возбуждение, страх.</em></p><p class="p1"><em>– Если честно, – признаюсь я, – у меня еще никогда не было мужчины.</em></p><p class="p1"><em>Зобрист улыбается и придвигается ближе.</em></p><p class="p1"><em>– Не понимаю, в чем причина столь долгого ожидания, но позволь мне быть твоим первым.</em></p><p class="p1"><em>В этот момент все сексуальные страхи и переживания детства улетучиваются… в снежную ночь.</em></p><p class="p1"><em>А потом я лежу обнаженная в его объятиях.</em></p><p class="p1"><em>– Расслабься, Сиенна, – шепчет он и умело ласкает меня, вызывая в моем неопытном теле неведомые доселе ощущения.</em></p><p class="p1"><em>В объятиях Зобриста я чувствую, будто все в мире наконец-то встало на свои места и в моей жизни появилась цель.</em></p><p class="p1"><em>Я встретила свою любовь.</em></p><p class="p1"><em>И последую за ней куда угодно.</em></p><p class="subtitle">Глава 80</p><p class="p1">На верхней палубе «Мендация» Лэнгдон ухватился за поручень из полированного дерева, чтобы унять дрожь в ногах и отдышаться. Воздух стал прохладнее, а рев низко пролетавших пассажирских лайнеров указывал на близость аэропорта Венеции.</p><p class="p1"><em>Я должен вам кое-что рассказать о Сиенне Брукс.</em></p><p class="p1">Ректор и доктор Сински молча стояли рядом, давая Лэнгдону возможность прийти в себя. То, что он узнал от них, настолько выбило его из колеи, что Сински посчитала необходимым вывести профессора на палубу.</p><p class="p1">Морской воздух бодрил, но ясности в голове Лэнгдона от этого не прибавлялось. Он тупо смотрел на пенящийся след от винтов яхты, стараясь найти хоть какую-то логику в том, о чем ему только что рассказали.</p><p class="p1">Если верить Ректору, Сиенна Брукс и Бертран Зобрист были любовниками. Они вместе участвовали в полуподпольном движении трансгуманизма. Ее полное имя было Фелисити Сиенна Брукс, но она также пользовалась кодовым именем ФС-2080… составленным из ее инициалов и года, когда ей должно исполниться сто лет.</p><p class="p1"><em>Все это было какой-то нелепицей!</em></p><p class="p1">– Я знал Сиенну Брукс, – сообщил Ректор Лэнгдону, – и доверял ей. Поэтому, когда год назад она попросила меня встретиться с богатым потенциальным клиентом, я согласился. Им оказался Бертран Зобрист. Он нанял меня, чтобы я обеспечил ему безопасное убежище, где он мог бы вдали от людских глаз завершить работу над своим «шедевром». Я полагал, что он разрабатывает новую технологию и боится, что ее украдут… А может, проводит какое-нибудь передовое генетическое исследование, которое нарушает этические нормы, установленные ВОЗ. Я не задавал вопросов, но поверьте, даже вообразить не мог, что он создает… вирус чумы.</p><p class="p1">Лэнгдон лишь рассеянно кивнул, не в силах переварить услышанное.</p><p class="p1">– Зобрист был фанатичным поклонником Данте, – продолжил Ректор, – и потому выбрал Флоренцию в качестве места, в котором хотел бы обосноваться. Моя организация обеспечила его всем, что требовалось, – тайной лабораторией с жилым помещением, документами на разные имена и защищенными средствами связи, предоставила личного куратора, который решал все вопросы: от обеспечения безопасности до приобретения продуктов питания и материалов с оборудованием. Зобрист никогда не пользовался своими кредитными картами и не появлялся на публике, поэтому отследить его было невозможно. Для разъездов мы снабжали его фальшивыми документами на вымышленные имена и даже гримировали до неузнаваемости, чтобы никто не мог его опознать. – Он помолчал. – Видимо, во время одной из поездок он и заложил растворяющийся пластиковый пакет.</p><p class="p1">Сински резко выдохнула, даже не пытаясь скрыть досаду.</p><p class="p1">– ВОЗ целый год пыталась выйти на его след, но он просто исчез с лица земли.</p><p class="p1">– Он скрывался даже от Сиенны, – заметил Ректор.</p><p class="p1">– Прошу прощения? – не удержался Лэнгдон, кашляя, чтобы проглотить ком в горле. – Разве они не были любовниками, по вашим же словам?</p><p class="p1">– Были, но он резко обрубил все связи с внешним миром, как только ушел в подполье. Хотя к нам его направила именно Сиенна, но договаривались обо всем мы с самим Зобристом, и о его местонахождении не должен был знать абсолютно никто, включая ее. Судя по всему, после исчезновения он направил ей прощальное письмо, в котором сообщил, что серьезно болен, что жить ему осталось около года и он не хочет, чтобы она видела, как он угасает.</p><p class="p1"><em>Зобрист бросил Сиенну?</em></p><p class="p1">– Сиенна пыталась связаться со мной, чтобы навести справки, – пояснил Ректор, – но я не отвечал на ее звонки. Желание клиента для меня закон.</p><p class="p1">– Две недели назад, – продолжила Сински, – Зобрист появился в одном из флорентийских банков и анонимно арендовал банковскую ячейку. Тогда наконец сработала наша система особого контроля. Установленная в банке новая компьютерная программа распознавания лиц, даже загримированных, идентифицировала посетителя как Бертрана Зобриста. Моя команда вылетела во Флоренцию, и ей потребовалась неделя, чтобы найти его конспиративное убежище, но оно оказалось пустым, зато мы нашли там свидетельства создания Зобристом какого-то чрезвычайно заразного патогена, который он успел перепрятать в другое место. – Сински помолчала. – Мы буквально сбились с ног, разыскивая его. И на следующий день перед рассветом его заметили на улице Арно и немедленно бросились в погоню. Вот тогда он забрался на башню Бадия и, прыгнув с нее, разбился насмерть.</p><p class="p1">– Не исключено, что он так и спланировал, – добавил Ректор. – Он был убежден, что жить ему осталось немного.</p><p class="p1">– Как бы то ни было, – продолжила Сински, – Сиенна тоже его искала. Каким-то образом ей удалось узнать, что наша группа вылетела во Флоренцию, и она следила за нами, рассчитывая, что мы приведем ее к нему. Когда он прыгнул, она, к сожалению, была рядом. – Сински вздохнула. – Не представляю, каким потрясением для нее было видеть, как ее любовник и наставник разбился насмерть.</p><p class="p1">Лэнгдону стало нехорошо, услышанное не укладывалось у него в голове. Единственным человеком, которому он доверял во всей этой запутанной истории, была Сиенна, а теперь ему говорят, что она не была той, за кого себя выдавала? Он ни за что не поверит, что Сиенна стала бы помогать Зобристу в создании чумы.</p><p class="p1">Или все-таки стала бы?</p><p class="p1"><em>Ты бы пошел,</em> спросила она, <em>на уничтожение половины сегодняшнего населения планеты, чтобы сохранить наш вид от вымирания?</em></p><p class="p1">Лэнгдон похолодел.</p><p class="p1">– Когда Зобриста не стало, – продолжила рассказ Сински, – я использовала свои связи, чтобы вскрыть арендованную им ячейку. В ней, как ни удивительно, оказалось письмо, адресованное мне… и непонятное маленькое устройство.</p><p class="p1">– Проектор, – догадался Лэнгдон.</p><p class="p1">– Именно. В письме он предлагал мне первой посетить эпицентр, найти который можно было только с помощью оставленной им «Карты ада».</p><p class="p1">Лэнгдон мысленно представил себе измененную картину Боттичелли, изображение которой было заложено в крошечный проектор.</p><p class="p1">Теперь заговорил Ректор:</p><p class="p1">– Зобрист поручил мне доставить доктору Сински содержимое ячейки, но только после наступления завтрашнего утра. Когда оно оказалось у доктора Сински раньше времени, мы занервничали и предприняли ряд действий, чтобы вернуть содержимое и выполнить свои обязательства перед клиентом.</p><p class="p1">Элизабет перевела взгляд на Лэнгдона.</p><p class="p1">– Поскольку у меня не было уверенности, что мы успеем разгадать эту загадку, я обратилась за помощью к вам. Вы что-нибудь помните об этом?</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Мы доставили вас на самолете во Флоренцию, где вы договорились о встрече с человеком, который, как вы считали, способен нам помочь.</p><p class="p1"><em>Игнацио Бузони.</em></p><p class="p1">– Вчера вечером вы с ним встретились, – сказала Сински, – а потом вдруг исчезли. Мы решили, что с вами что-то случилось.</p><p class="p1">– И были правы, – подтвердил Ректор. – С вами, профессор, действительно произошли некоторые события. Стремясь вернуть проектор, мы направили своего агента по имени Вайента следить за вами от самого аэропорта. Но возле площади Синьории она вас потеряла. – Он недовольно скривился. – Эта ошибка была критической. А у Вайенты хватило наглости свалить все на птицу.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Заворковавшего голубя. Судя по ее словам, она следила за вами, заняв идеальную позицию в одной из темных ниш. Мимо проходила группа туристов, и в этот момент на ящике с цветами под окном прямо над головой Вайенты громко заворковал голубь. Туристы остановились и задрали головы, закрыв ей обзор. А когда она добралась до улицы, по которой вы шли, вас там уже не было. – Он с отвращением покачал головой. – Как бы то ни было, она потеряла вас на несколько часов. Наконец ей удалось вас разыскать, но вы уже были не один, а с другим человеком.</p><p class="p1"><em>С Игнацио,</em> подумал Лэнгдон. <em>Наверное, мы шли из палаццо Веккьо с маской.</em></p><p class="p1">– Она благополучно следовала за вами до площади Синьории, но потом, судя по всему, вы ее заметили и решили разделиться. Один направился в одну сторону, другой – в другую.</p><p class="p1"><em>Похоже, так и было</em>, подумал Лэнгдон. <em>Игнацио скрылся с маской и успел спрятать ее в баптистерии, а затем с ним случился сердечный приступ.</em></p><p class="p1">– А потом Вайента совершила ужасную ошибку, – продолжал Ректор.</p><p class="p1">– Выстрелила мне в голову?</p><p class="p1">– Нет, слишком рано себя обнаружила. Она захватила вас для допроса до того, как вам стало что-то известно. Нам нужно было знать, удалось ли вам расшифровать карту или рассказать доктору Сински то, что ей было нужно. Вы отказались говорить. Сказали, что скорее умрете.</p><p class="p1"><em>Я искал смертельную чуму! И, наверное, думал, что вы наемники, желающие заполучить биологическое оружие!</em></p><p class="p1">Мощные двигатели яхты вдруг дали задний ход, замедляя бег судна при подходе к причалу. Впереди Лэнгдон разглядел невзрачный фюзеляж транспортного самолета «С-130», стоявшего под заправкой. На борту виднелась надпись «ВСЕМИРНАЯ ОРГАНИЗАЦИЯ ЗДРАВООХРАНЕНИЯ».</p><p class="p1">В этот момент появился Брюдер – лицо у него было мрачное.</p><p class="p1">– Мне только что сообщили, что единственная группа реагирования нужной квалификации, которая может оказаться на месте в течение пяти часов, – это мы сами. Так что рассчитывать мы можем только на себя.</p><p class="p1">Сински обреченно ссутулилась.</p><p class="p1">– А что местные власти?</p><p class="p1">Брюдер с сомнением покачал головой.</p><p class="p1">– Я бы их пока не привлекал. В настоящий момент точное местонахождение нам неизвестно, поэтому помочь они нам не смогут. Более того, вряд ли у них имеется опыт проведения операций по герметизации, и есть риск, что от них будет больше вреда, чем пользы.</p><p class="p1">– Primum non nocere, – кивая, прошептала на латыни Сински старейший принцип медицинской этики – «Не навреди».</p><p class="p1">– И последнее, – снова заговорил Брюдер. – У нас по-прежнему нет никаких сведений о Сиенне Брукс. – Он посмотрел на Ректора. – Вы не в курсе, может ли она в Венеции рассчитывать на чью-либо помощь?</p><p class="p1">– Вполне вероятно, – ответил тот. – У Зобриста всюду есть последователи, и, насколько я знаю Сиенну, она использует все доступные ей ресурсы, чтобы выполнить возложенную на нее миссию.</p><p class="p1">– Ее нельзя выпускать из Венеции, – сказала Сински. – Мы не знаем, в каком состоянии сейчас находится растворимый пластиковый мешок. Если его кто-то найдет, достаточно будет лишь до него дотронуться, чтобы он порвался и возбудитель инфекции оказался в воде.</p><p class="p1">Осознавая, насколько серьезно положение, все замолчали, не зная, что предложить.</p><p class="p1">– Боюсь, что есть еще одна плохая новость, – заговорил Лэнгдон. – «Мусейон в убранстве злата мудрости святой». Сиенна знает, где это. Она знает, что мы ищем.</p><p class="p1">– Как?! – встревожилась Сински. – Вы же сами говорили, что не успели рассказать ей о своих догадках! Просто сказали, что находитесь не в той стране!</p><p class="p1">– Так и есть, – подтвердил Лэнгдон, – но она знала, что мы ищем могилу Энрико Дандоло. В помощью Интернета она быстро узнает, где она… а растворимый пластиковый пакет наверняка находится где-то рядом. В стихотворении говорилось, что надо идти на звук падающих капель в затопленный дворец.</p><p class="p1">– Проклятье! – вырвалось у Брюдера, и он в бешенстве удалился.</p><p class="p1">– Ей ни за что нас не опередить, – заметил Ректор. – У нас есть фора.</p><p class="p1">Сински тяжело вздохнула.</p><p class="p1">– Я бы не была так в этом уверена. Наш самолет не слишком быстрый, а Сиенна, судя по всему, весьма предприимчива.</p><p class="p1">Когда «Мендаций» причалил к берегу, Лэнгдон с тревогой посмотрел на неуклюжий «С-130», стоявший на рулежной дорожке. Не верилось, что такая махина вообще способна подняться в воздух, к тому же на ней не было иллюминаторов. <em>Неужели я на нем прилетел?</em> Профессор совершенно этого не помнил.</p><p class="p1">То ли подействовала качка на борту яхты, то ли Лэнгдон заранее испугался замкнутого пространства в самолете, но у него вдруг случился сильный приступ тошноты. Он повернулся к Сински.</p><p class="p1">– Сомневаюсь, что смогу лететь. Я не перенесу полет.</p><p class="p1">– С вами все в порядке, – заверила она. – У вас был очень трудный день, да еще сказываются токсины в организме.</p><p class="p1">– Токсины? – переспросил Лэнгдон, невольно отступая назад. – Вы о чем?</p><p class="p1">Сински отвернулась, явно досадуя, что сказала лишнее.</p><p class="p1">– Профессор, я прошу прощения. Я сама только что узнала результаты вашего медицинского освидетельствования. Недомогание, которое вы чувствуете, вызвано не только раной на голове.</p><p class="p1">Вспомнив потемневшую кожу на груди Ферриса, когда тот лишился чувств в базилике, Лэнгдон ощутил страх.</p><p class="p1">– Что со мной? – требовательно спросил он.</p><p class="p1">Сински заколебалась, словно решая, как лучше поступить.</p><p class="p1">– Давайте сначала поднимемся на борт.</p><p class="subtitle">Глава 81</p><p class="p1">Ателье «Пьетро Лонги», расположенное у восточной стены знаменитого собора Санта-Мария-Глориоза-деи-Фрари, было одним из главных поставщиков исторических костюмов, париков и аксессуаров в Венеции. Среди его клиентов числились кинокомпании и театральные труппы, а также влиятельные члены общества, которые заказывали себе в нем наряды для самых шикарных балов, проходивших в дни карнавала.</p><p class="p1">Рабочий день закончился, и служащий ателье уже собирался запереть двери, как вдруг громко звякнул колокольчик, возвещавший о приходе нового посетителя. Им оказалась запыхавшаяся привлекательная молодая женщина с собранными в конский хвост светлыми волосами. Она никак не могла отдышаться, будто только что пробежала марафонскую дистанцию. В ее карих глазах застыли страх и отчаяние.</p><p class="p1">– Мне надо поговорить с Джорджо Венчи, – заявила она, задыхаясь.</p><p class="p1"><em>Всем надо</em>, подумал служащий. <em>Но мало кто удостаивается такой чести.</em></p><p class="p1">Джорджо Венчи – ведущий художник-модельер ателье – творил свои шедевры в одиночестве и встречался с клиентами крайне редко и только по предварительной записи. Как человеку очень богатому и влиятельному ему прощалась эксцентричность, к проявлениям которой относилась его страсть к уединению. Он в одиночестве принимал пищу, летал только на частном самолете и не переставая жаловался на постоянный рост потока туристов. Джорджо Венчи был не из тех, кто любит общество других людей.</p><p class="p1">– Прошу прощения, – ответил служитель с заученной улыбкой. – Боюсь, что синьора Венчи нет на месте. Может быть, я смогу вам помочь?</p><p class="p1">– Джорджо здесь! – возразила женщина. – Его квартира наверху. Я видела в ней свет. Я – его друг. И это срочно!</p><p class="p1">Она излучала отчаянную решимость. <em>Говорит, что друг?</em></p><p class="p1">– А могу я сообщить Джорджо ваше имя?</p><p class="p1">Женщина взяла со стойки листок бумаги и написала на нем несколько букв и цифр.</p><p class="p1">– Передайте ему это, – сказала она, протягивая листок. – И, пожалуйста, побыстрее. У меня очень мало времени.</p><p class="p1">Служащий нерешительно отнес записку наверх и положил на край длинного стола, за которым Джорджо что-то сосредоточенно строчил на машинке.</p><p class="p1">– Signore, – прошептал он. – Там внизу вас спрашивает какая-то женщина. Говорит, что это срочно.</p><p class="p1">Продолжая строчить, модельер одной рукой взял бумажку и бросил взгляд на написанное.</p><p class="p1">Швейная машинка перестала стрекотать.</p><p class="p1">– Пропустите ее немедленно! – скомандовал Джорджо, разрывая бумажку на мелкие клочки.</p><p class="subtitle">Глава 82</p><p class="p1">Еще продолжая набирать высоту, тяжелый транспортный самолет «С-130» заложил вираж и устремился через Адриатику на юго-восток. На его борту Роберт Лэнгдон ощущал подавленность и тревогу, вызванные как отсутствием иллюминаторов, так и ворохом вопросов, на которые он до сих пор не получил ответа.</p><p class="p1"><em>Недомогание, которое вы чувствуете</em>, сказала Сински, <em>вызвано не только раной на голове.</em></p><p class="p1">При мысли о том, что она может ему сообщить, пульс у Лэнгдона участился, но сейчас Элизабет была занята обсуждением с командой СНР операции по локализации инфекции. Брюдер здесь же разговаривал по телефону с разными правительственными службами, которые занимались поисками Сиенны Брукс, и выяснял, нет ли новостей.</p><p class="p1"><em>Сиенна…</em></p><p class="p1">Лэнгдон по-прежнему пытался понять, действительно ли она не случайно оказалась с ним рядом. Когда самолет набрал высоту, появился невысокий мужчина, называвший себя Ректором, и, пройдя через салон, сел напротив Лэнгдона. Скрестив пальцы под подбородком, он задумчиво выпятил губы.</p><p class="p1">– Доктор Сински попросила меня ввести вас в курс дела… и внести некоторую ясность.</p><p class="p1">Лэнгдон сомневался, что этот человек мог в принципе что-то прояснить, а не запутать еще больше.</p><p class="p1">– Как я уже говорил раньше, – начал Ректор, – все закрутилось после того, как мой агент Вайента слишком рано вас захватила. Мы понятия не имели, как далеко вы продвинулись в разгадке головоломки, о чем просила доктор Сински, и что вы успели ей рассказать. Но мы боялись, что если она узнает о местонахождении проекта, который наш клиент нанял нас охранять, то она либо захватит его, либо уничтожит. Нам было необходимо найти его раньше ее, и поэтому мы должны были заручиться вашей помощью. – Ректор помолчал. – К сожалению, мы уже раскрыли свои карты… и вы бы наверняка нам не поверили.</p><p class="p1">– И тогда вы решили прострелить мне голову? – язвительно поинтересовался Лэнгдон, не скрывая злости.</p><p class="p1">– Мы разработали план, как заставить вас нам поверить.</p><p class="p1">Лэнгдон вообще перестал что-либо понимать.</p><p class="p1">– Как можно заставить кого-то доверять себе… после похищения и допроса?</p><p class="p1">Ректор смутился.</p><p class="p1">– Профессор, вы что-нибудь слышали о группе химикатов под названием бензодиазепины?</p><p class="p1">Лэнгдон отрицательно покачал головой.</p><p class="p1">– Это фармацевтические препараты, которые используются, среди прочего, для лечения посттравматического стресса. Как вы, возможно, знаете, человека, пережившего ужасное событие типа автомобильной аварии или сексуального насилия, могут преследовать постоянные воспоминания о нем, вызывая расстройства на протяжении долгого времени. С помощью бензодиазепинов нейробиологи теперь могут лечить посттравматический стресс, условно говоря, еще до того, как он разовьется.</p><p class="p1">Лэнгдон молча слушал, не в состоянии понять, для чего Ректор все это ему рассказывает.</p><p class="p1">– При формировании новых воспоминаний о событиях, – продолжал Ректор, – они проводят двое суток в кратковременной памяти и только потом отправляются в память долговременную. С помощью новых бензодиазепинов можно легко подвергнуть чистке кратковременную память… главным образом за счет удаления из нее этих новых воспоминаний до того, как они попадут в долговременную память. Если жертва нападения, к примеру, получит дозу бензодиазепина в течение нескольких часов после него, то воспоминания об этом навсегда сотрутся из ее памяти, и полученная травма уже никогда не будет давить на психику. Единственным минусом является то, что вместе с этим сотрутся и все другие воспоминания об этих двух последних днях.</p><p class="p1">Лэнгдон изумленно смотрел на Ректора.</p><p class="p1">– Так это вам я обязан амнезией!</p><p class="p1">Тот виновато вздохнул.</p><p class="p1">– Боюсь, что да. Созданной искусственным путем. Совершенно безвредной для здоровья, но полностью стирающей воспоминания из кратковременной памяти. – Он помолчал. – Пока вы были без сознания, вы бормотали что-то про чуму, и мы решили, что это навеяно изображением, заложенным в проектор. Мы понятия не имели, что Зобрист создал вирус новой чумы. – Он снова помолчал. – И еще вы все время повторяли нечто похожее на слово «визири».</p><p class="p1"><em>Вазари.</em> Наверное, на тот момент это было единственным, что ему удалось выяснить по изображению. <em>Cerca trova</em>.</p><p class="p1">– Но… я считал, что амнезия вызвана раной на голове. В меня стреляли.</p><p class="p1">Ректор покачал головой.</p><p class="p1">– Никто в вас не стрелял, профессор. И никакой раны на голове у вас не было.</p><p class="p1">– Что?! – Лэнгдон машинально потрогал швы на опухшем месте на затылке. – Тогда как, черт возьми, вы объясните это! – Он раздвинул волосы, показывая рану.</p><p class="p1">– Часть мистификации. Вам сделали маленький надрез на коже и тут же наложили швы. Вы должны были поверить, что в вас стреляли.</p><p class="p1"><em>Это не пулевое ранение?</em></p><p class="p1">– Мы хотели, чтобы, очнувшись, вы поверили, что вас пытались убить… что вы были в опасности.</p></span>
