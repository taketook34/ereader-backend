<span><p class="p1">Может, на картине есть мертвец, чей невидящий взгляд устремлен на какую-нибудь другую подсказку на картине… или в зале? Но на фреске были десятки мертвых тел, ни одно из которых не выделялось ничем особенным, а взгляд убитых не смотрел в определенную точку.</p><p class="p1"><em>Истину можно постичь, только узрев ее глазами смерти?</em></p><p class="p1">Он попробовал мысленно провести между мертвыми телами линии в надежде, что они образуют какую-нибудь фигуру, которая даст подсказку, но и это не помогло.</p><p class="p1">От напряжения в голове у Лэнгдона снова запульсировала боль и послышался шепот таинственной женщины: <em>Ищите и обрящете</em>.</p><p class="p1">«Что именно?» – хотелось ему крикнуть во весь голос.</p><p class="p1">Он заставил себя закрыть глаза и медленно выдохнуть. Затем сделал круговые движения плечами и попытался очистить разум от всех сознательных мыслей, чтобы не мешать интуиции.</p><p class="p1"><em>Визири.</em></p><p class="p1"><em>Вазари.</em></p><p class="p1"><em>Cerca trova.</em></p><p class="p1"><em>Истину можно постичь, только узрев ее глазами смерти.</em></p><p class="p1">Он не сомневался, что находится в нужном месте. И хотя пока так и не понял зачем, чувствовал, что разгадка близко и он вот-вот ее найдет.</p><p class="subtitle">* * *</p><p class="p1">Уставившись невидящими глазами на стенд с красными бархатными панталонами и туникой, агент Брюдер выругался про себя. Его люди обыскали всю Галерею костюма, но Лэнгдона и Сиенны Брукс нигде не было.</p><p class="p1"><em>Служба наблюдения и реагирования</em>, подумал он со злостью<em>. С каких это пор поймать простого университетского преподавателя стало ей не по зубам? Куда, черт возьми, они подевались?</em></p><p class="p1">– Все выходы перекрыты, – заверил его один из подручных. – Они могут быть только в парке.</p><p class="p1">Хотя такое объяснение казалось самым логичным, внутренний голос подсказывал Брюдеру, что беглецам каким-то образом удалось выбраться.</p><p class="p1">– Поднять беспилотник, – скомандовал он. – И пусть полицейские расширят район поисков за пределы парка. – <em>Будь они прокляты!</em></p><p class="p1">Его люди бросились выполнять приказ, а Брюдер достал телефон и позвонил начальству.</p><p class="p1">– Это Брюдер. Боюсь, что у нас серьезная проблема. И не одна.</p><p class="subtitle">Глава 36</p><p class="p1"><em>Истину можно постичь, только узрев ее глазами смерти.</em></p><p class="p1">Мысленно повторяя эту фразу, Сиенна внимательно разглядывала каждый дюйм жестокой батальной сцены в надежде, что сумеет найти зацепку.</p><p class="p1">На полотне Вазари глаза смерти были повсюду.</p><p class="p1"><em>Какие же из них мы ищем?</em></p><p class="p1">А может, «глаза смерти» относились к гниющим трупам, разбросанным «черной смертью» по всей Европе? По крайней мере, это хоть как-то объясняло бы чумную маску…</p><p class="p1">Непонятно почему, ей вдруг вспомнился детский стишок: <em>Розочка в колечке. В кармашке цветы. Вокруг пыль и прах. А мы – на небесах.</em></p><p class="p1">В детстве, во время учебы в Англии, она любила его декламировать, пока не узнала, что он сложен в связи с Великой чумой, поразившей Лондон в 1665 году. Считается, что розочка в колечке означала гнойничок на коже, вокруг которого образовывалось красное пятнышко, что являлось первым симптомом болезни. Зараженные набивали карманы мелкими розами, чтобы перебить запах разложения своих тел и смрад, висевший в воздухе. В городе ежедневно умирали сотни жителей, чьи тела потом сжигались. <em>Вокруг пыль и прах. А мы – на небесах.</em></p><p class="p1">– Ради любви к Господу! – вдруг воскликнул Лэнгдон и резко развернулся к стене напротив.</p><p class="p1">Сиенна удивленно на него посмотрела.</p><p class="p1">– Вы о чем?</p><p class="p1">– Так называлось произведение искусства, которое тут некогда выставлялось. «Ради любви к Господу».</p><p class="p1">Сиенна с недоумением наблюдала, как Лэнгдон почти бегом пересек зал и попробовал открыть маленькую стеклянную дверь в стене. Но та оказалась заперта. Тогда он прижался лицом к стеклу и, приложив к вискам ладони, чтобы не мешал свет, попытался что-то разглядеть внутри. Сиенна надеялась, что он увидит то, что искал, потому что смотритель снова заглянул в зал и нахмурился, заметив Лэнгдона у стеклянной двери.</p><p class="p1">Сиенна весело помахала ему рукой, и смотритель, смерив ее долгим осуждающим взглядом, снова исчез.</p><p class="empty-line"/><p class="p1">Lo Studiolo<a href="ch2.xhtml#id32" class="a">[17]</a>.</p><p class="p1">За стеклянной дверью, прямо напротив загадочной надписи «cerca trova», в Зале пятисот располагалась маленькая комнатка без окон. Задуманное Вазари как секретный кабинет Франческо I, это небольшое прямоугольное помещение венчал округлый сводчатый потолок, отчего внутри оно было похоже на огромный ларец для сокровищ.</p><p class="p1">Внутреннее убранство лишь усиливало это впечатление. Более тридцати редких полотен висели так близко друг к другу, что практически закрывали все стены. «Падение Икара», «Аллегория человеческой жизни», «Природа, вручающая Прометею кристалл кварца»…</p><p class="p1">Вглядываясь через стекло в эту роскошную комнату, Лэнгдон прошептал:</p><p class="p1">– Глаза смерти.</p><p class="p1">Он впервые побывал в этом кабинете несколько лет назад во время частной экскурсии по тайным ходам дворца. Тогда его поразило, какое обилие потайных дверей, лестниц и проходов пронизывало все сооружение, причем некоторые скрывались за полотнами, висевшими в Lo Studiolo.</p><p class="p1">Однако сейчас его интересовали вовсе не тайные ходы. Он вспоминал довольно провокационный предмет современного искусства, который был там выставлен, а именно: «Ради любви к Господу» Дэмьена Хёрста. Сам факт его демонстрации в знаменитом Studiolo Вазари вызвал тогда бурю возмущения.</p><p class="p1">Творение Хёрста представляло собой отлитую из платины в натуральную величину копию человеческого черепа, инкрустированную восемью тысячами сверкающих бриллиантов, которыми была покрыта вся его поверхность, за исключением натуральных зубов. Эффект достигался поразительный. Пустые глазницы черепа светились, передавая внушающее тревогу соединение жизни и смерти… красоты и ужаса. Хотя этого черепа уже давно не было в кабинете, воспоминание о нем натолкнуло Лэнгдона на любопытную мысль.</p><p class="p1"><em>Глаза смерти</em>, подумал он. <em>Череп явно для этого подходит.</em></p><p class="p1">В «Аде» Данте о черепах говорится много и часто. Особенно известным является описание жестокого наказания графа Уголино в последнем круге ада – его приговорили вечно глодать череп погрязшего в грехе архиепископа.</p><p class="p1"><em>Мы ищем череп?</em></p><p class="p1">Лэнгдон знал, что кабинет представлял собой своего рода кунсткамеру. Почти все картины висят на незаметных петлях и поворачиваются, открывая доступ к тайникам, в которых герцог некогда хранил дорогие ему предметы: образцы редких минералов, красивые перья, окаменелую раковину наутилуса и даже, если верить слухам, большую берцовую кость монаха, украшенную толченым серебром.</p><p class="p1">Лэнгдон не сомневался, что всех этих предметов там давно уже нет, и, насколько ему известно, никакой другой череп, кроме творения Хёрста, там не выставлялся.</p><p class="p1">Его мысли прервал громкий стук двери в конце зала. Вслед за ним послышались быстро приближавшиеся шаги.</p><p class="p1">– Signore! Il salone non è aperto!<a href="ch2.xhtml#id31" class="a">[18]</a> – раздался сердитый голос.</p><p class="p1">Лэнгдон повернулся и увидел, что к нему приближается администратор музея. Она была миниатюрной, с коротко стриженными каштановыми волосами, а выступающий живот говорил о беременности на довольно большом сроке. Женщина решительно двигалась прямо на него, постукивая пальцем по наручным часикам, – давала понять, что зал еще закрыт. Подойдя ближе, она посмотрела на Лэнгдона и вдруг замерла, прикрыв от удивления рот ладошкой.</p><p class="p1">– Профессор Лэнгдон! – воскликнула она растерянно. – Прошу меня извинить! Я и не знала, что вы здесь. Рада снова вас видеть.</p><p class="p1">Лэнгдон похолодел. Он был уверен, что никогда прежде не встречал эту женщину.</p><p class="subtitle">Глава 37</p><p class="p1">– Вас и не узнать, профессор, – подходя ближе, восторженно продолжала женщина уже на английском, но с сильным акцентом. – А все из-за одежды. – Она одобрительно кивнула, глядя на пиджак от Бриони. – Шикарно выглядите. И стали похожи на итальянца.</p><p class="p1">Во рту у Лэнгдона пересохло, но ему удалось изобразить вежливую улыбку.</p><p class="p1">– Доброе… утро, – пробормотал он. – Как вы?</p><p class="p1">Женщина засмеялась, поглаживая живот.</p><p class="p1">– Устала. Маленькая Каталина всю ночь брыкалась, не давая спать. – Она озадаченно огляделась. – А Дуомино не говорил, что вы сегодня придете. Он тоже тут с вами?</p><p class="p1"><em>Дуомино?</em> Лэнгдон понятия не имел, о ком она говорит.</p><p class="p1">Видимо, заметив его замешательство, женщина успокаивающе улыбнулась.</p><p class="p1">– Все в порядке, во Флоренции его все так зовут. Он не обижается. – Она снова огляделась. – Это он вас впустил?</p><p class="p1">– Он самый, – подтвердила, подходя, Сиенна, – но у него утром какая-то встреча. Он сказал, что вы не будете против, если мы тут немного побродим. – Она приветливо протянула руку. – Я – Сиенна. Сестра Роберта.</p><p class="p1">Женщина подчеркнуто официально ее пожала.</p><p class="p1">– А я Марта Альварес. Вам очень повезло – иметь в экскурсоводах самого профессора Лэнгдона!</p><p class="p1">– Не то слово, – согласилась Сиенна и, не удержавшись, закатила глаза. – Он столько всего знает!</p><p class="p1">Наступила неловкая пауза, во время которой женщина разглядывала Сиенну.</p><p class="p1">– Просто удивительно, – заметила она, – как мало в вас внешнего сходства. Разве что рост.</p><p class="p1">Лэнгдон понял, что надвигается катастрофа. <em>Была не была!</em></p><p class="p1">– Марта, – обратился он к женщине, надеясь, что запомнил ее имя правильно. – Мне бы не хотелось вас беспокоить, но… вы, наверное, догадываетесь, зачем я здесь.</p><p class="p1">– Вообще-то нет, – ответила она, прищурившись. – Я понятия не имею, что вы тут делаете.</p><p class="p1">Снова повисла неловкая пауза, и сердце у Лэнгдона гулко забилось. Попытка прояснить хоть что-то не удалась. Неожиданно Марта расплылась в широкой улыбке и громко рассмеялась.</p><p class="p1">– Профессор, я шучу! Конечно, я догадываюсь, зачем вы вернулись. Если честно, я не понимаю, чем она так интересна, что вы с Дуомино провели там вечером почти час. А сейчас, наверное, хотите показать ее сестре?</p><p class="p1">– Верно… – выдавил он. – Все правильно. Я хотел бы показать Сиенне… если, конечно, это не слишком вас затруднит.</p><p class="p1">Марта взглянула на балкон второго этажа и пожала плечами.</p><p class="p1">– Ничуть. Я как раз иду наверх.</p><p class="p1">Чувствуя, как снова заколотилось сердце, Лэнгдон посмотрел на балкон в конце зала. <em>Я был там вчера вечером?</em> Он совершенно этого не помнил, но знал, что балкон, располагавшийся на одном уровне с надписью «cerca trova», служил входом в дворцовый музей, который он непременно посещал, когда оказывался здесь.</p><p class="p1">Марта уже собралась вести их через зал, но вдруг на ее лице появилось сомнение.</p><p class="p1">– Профессор, а вы уверены, что не хотите показать вашей очаровательной сестре что-нибудь менее мрачное?</p><p class="p1">Лэнгдон не нашелся что ответить.</p><p class="p1">– А мы увидим нечто мрачное? – пришла на выручку Сиенна. – И что это? Он мне ничего не говорил.</p><p class="p1">Марта лукаво улыбнулась и посмотрела на Лэнгдона.</p><p class="p1">– Профессор, вы хотите, чтобы я просветила вашу сестру, или сделаете это сами?</p><p class="p1">Лэнгдон не мог поверить своему счастью.</p><p class="p1">– Ну конечно, Марта. Расскажите лучше вы.</p><p class="p1">Марта повернулась к Сиенне и заговорила очень медленно:</p><p class="p1">– Не знаю, что вам обещал брат, но мы сейчас поднимемся наверх, и вы увидите очень необычную маску.</p><p class="p1">Глаза у Сиенны округлились.</p><p class="p1">– Какую маску? Одну из тех жутких чумных масок, что носят на карнавале?</p><p class="p1">– Хорошая попытка, но нет, не чумную маску. Эта маска совсем другая. Она называется посмертной.</p><p class="p1">Лэнгдон выдохнул так громко, что Марта посмотрела на него укоризненно, наверняка думая, что он нарочно хочет нагнать страха на сестру.</p><p class="p1">– Не обращайте внимания на своего брата, – успокоила она. – В Средние века снимать посмертную маску было в Италии обычным делом. По сути, это гипсовый слепок с лица только что умершего человека.</p><p class="p1"><em>Маска смерти</em>. Впервые после больницы туман, окутывавший сознание Лэнгдона, стал рассеиваться. <em>Дантов ад</em>… <em>cerca trova</em>… <em>узреть глазами смерти. Посмертная маска!</em></p><p class="p1">– И с чьего лица была снята эта посмертная маска? – поинтересовалась Сиенна.</p><p class="p1">Лэнгдон положил руку ей на плечо и ответил как можно спокойнее:</p><p class="p1">– Знаменитого итальянского поэта. Его звали Данте Алигьери.</p><p class="subtitle">Глава 38</p><p class="p1">Средиземноморское солнце заливало ярким светом палубу «Мендация», тихо покачивавшегося на волнах Адриатики. Чувствуя усталость, Ректор осушил второй бокал виски и безучастно посмотрел в окно каюты.</p><p class="p1">Новости из Флоренции были плохими.</p><p class="p1">Возможно, все дело в алкоголе, к которому он не прикасался уже много лет, но его вдруг охватило странное чувство потерянности и бессилия… как будто у его корабля отказали двигатели и он беспомощно следовал туда, куда его влекло течение.</p><p class="p1">Это чувство было Ректору внове. В его мире существовал надежный компас – <em>протокол</em>, – который никогда не позволял сбиться с курса. Протокол предоставлял Ректору возможность принимать трудные решения, не испытывая колебаний и сомнений.</p><p class="p1">Протокол требовал отказаться от услуг Вайенты, и Ректор поступил так, как был должен. <em>Я разберусь с ней, когда кризис разрешится.</em></p><p class="p1">Именно протокол требовал, чтобы Ректор знал о своих клиентах как можно меньше. Он давно решил, что соображения этического плана не должны оказывать ни малейшего влияния на выбор клиентов Консорциума.</p><p class="p1"><em>Сделай то, о чем тебя просят.</em></p><p class="p1"><em>Доверяй клиенту.</em></p><p class="p1"><em>Не задавай вопросов.</em></p><p class="p1">Подобно руководителям большинства компаний, Ректор исходил из того, что предоставляемый им пакет услуг не будет использован в незаконных целях. В конце концов, «Вольво» не несет ответственности за мамаш, которые гоняют на машинах концерна по территории школы, а «Делл» – за то, что с их компьютеров хакеры взламывают банковские счета.</p><p class="p1">Теперь, когда все вышло из-под контроля, Ректор проклинал человека, рекомендовавшего Консорциуму этого клиента.</p><p class="p1">– Хлопот с ним будет мало, а вознаграждение солидное, – заверил тот. – В своей области он настоящий гений и к тому же неприлично богат. Ему надо просто исчезнуть из поля зрения на год-другой. Он хочет без помех закончить один важный проект, над которым работает.</p><p class="p1">Ректор согласился без особых раздумий. Прятать людей на долгий срок всегда было прибыльным делом, к тому же Ректор доверял чутью своего доверенного лица.</p><p class="p1">Как он и рассчитывал, они без особых трудов заработали кучу денег, и все шло нормально. До прошлой недели.</p><p class="p1">А теперь из-за созданных этим клиентом проблем Ректор нервно кружил вокруг бутылки с виски и считал дни до того момента, когда все его обязательства перед ним будут выполнены.</p><p class="p1">На столе зазвонил телефон. Ректор увидел, что это был звонок по внутренней связи от Ноултона, одного из его главных помощников.</p><p class="p1">– Слушаю, – сказал он.</p><p class="p1">– Сэр, – начал Ноултон, явно нервничая. – Я бы не стал вас беспокоить, но, как вы знаете, завтра утром мы должны разослать видеоролик.</p><p class="p1">– Знаю, – подтвердил Ректор. – Он готов?</p><p class="p1">– Да, но я подумал, что вы, возможно, захотите его сначала посмотреть.</p><p class="p1">Ректор помолчал, удивленный предложением помощника.</p><p class="p1">– В этом ролике есть что-то о нас или он как-то нас компрометирует?</p><p class="p1">– Нет, сэр, но его содержание вызывает беспокойство. На экране появляется клиент и говорит…</p><p class="p1">– Довольно! – резко бросил Ректор, ошеломленный тем, что старший координатор позволяет себе столь вопиющее нарушение протокола. – Содержание ролика нас не волнует. О чем бы в нем ни говорилось, он все равно был бы разослан, с нашей помощью или без. Клиент мог сам загрузить это видео в Сеть автоматически, но он предпочел нанять нас. И заплатил нам за это. И доверился нам.</p><p class="p1">– Да, сэр.</p><p class="p1">– А вам платят не за работу кинокритика, – продолжал выговаривать Ректор. – Вам платят за выполнение обязательств. Так что займитесь своим делом.</p><p class="empty-line"/><p class="p1">Вайента продолжала ждать на Понте-Веккьо, внимательно вглядываясь в лица туристов. Их прошло уже несколько сотен. Она ни на секунду не теряла бдительности и не сомневалась, что Лэнгдон еще не появлялся, но и жужжания беспилотника больше не было слышно – судя по всему, потребность в облете территории отпала.</p><p class="p1"><em>Похоже, что Брюдер все-таки его схватил.</em></p><p class="p1">Вайента невольно задумалась о безрадостных перспективах предстоящего расследования Консорциума. <em>А то и не просто расследования.</em></p><p class="p1">Ей снова вспомнились два отстраненных агента… о которых больше никто никогда не слышал. <em>Они просто сменили работу,</em> успокаивала она себя. Но может, ей все же стоит уехать, затеряться в холмах Тосканы и начать новую жизнь? Навыки для этого у нее имелись.</p><p class="p1"><em>Но долго ли мне удастся от них скрываться?</em></p><p class="p1">Она знала по собственному опыту, что если Консорциум проявлял к кому-то интерес, то любые усилия этого лица что-то скрыть были обречены на провал. Вопрос времени – не более того.</p><p class="p1"><em>Неужели моя карьера на этом закончится?</em> Вайента не переставала задаваться этим вопросом, не в силах смириться с тем, что после двенадцати лет службы Консорциум поставит на ней крест из-за цепочки неудачно сложившихся обстоятельств. Она целый год прилежно обеспечивала зеленоглазого клиента всем, что ему требовалось. <em>В том, что он спрыгнул с башни и разбился насмерть, нет моей вины… а он, похоже, тянет за собой и меня.</em></p><p class="p1">Единственным выходом было опередить Брюдера… но она с самого начала знала, что шансов на это совсем мало.</p><p class="p1"><em>Вчера я могла все исправить, но снова провалилась.</em></p><p class="p1">Вздохнув, Вайента повернулась к мотоциклу, но тут издалека донесся знакомый звук…</p><p class="p1">Она удивленно подняла взгляд и увидела, как вертолетик снова взмыл в воздух, на этот раз у дальнего конца палаццо Питти, и начал кружить над дворцом.</p><p class="p1">Это означало только одно.</p><p class="p1"><em>Лэнгдону снова удалось ускользнуть!</em></p><p class="p1"><em>Но где же он, черт возьми?</em></p><p class="empty-line"/><p class="p1">Противный звук над головой вновь заставил доктора Элизабет Сински очнуться. <em>Беспилотник снова запустили? Но я думала…</em></p><p class="p1">Рядом на заднем сиденье по-прежнему сидел тот же молодой агент. Она чуть подвинулась и снова закрыла глаза, стараясь унять боль и справиться с приступом тошноты. Но главной ее заботой было подавить страх.</p><p class="p1"><em>Время на исходе.</em></p><p class="p1">Хотя ее враг покончил с собой, спрыгнув с башни, он продолжал преследовать ее в сновидениях и поучать в полумраке переговорной Совета по международным отношениям.</p><p class="p1"><em>Кто-то должен пойти на решительные меры</em>, заявил он тогда, сверкая зелеными глазами. <em>Если не мы, то кто? Если не сейчас, то когда?</em></p><p class="p1">Элизабет понимала, что ей следовало остановить его тогда же, когда у нее еще была такая возможность. Она никогда не забудет, как выскочила из переговорной вне себя от возмущения и не могла успокоиться всю дорогу до Международного аэропорта имени Кеннеди. Ей не терпелось узнать, кем, черт возьми, был этот маньяк, и она достала сотовый, чтобы посмотреть на его лицо, освещенное вспышкой.</p><p class="p1">Увидев снимок, доктор Элизабет Сински ахнула. Она отлично знала, кто этот человек. Хорошая новость заключалась в том, что найти его очень просто. А плохая – что в своей области он настоящий гений, а потому будет представлять чрезвычайную опасность, в случае если решит обратить свой талант во зло.</p><p class="p1"><em>Нет ничего плодотворнее… и разрушительнее… блестящего ума, одержимого целью.</em></p><p class="p1">За полчаса пути в аэропорт она связалась со своими сотрудниками и внесла этого человека в списки потенциальных биотеррористов всех занимающихся подобными субъектами учреждений – ЦРУ, Центров по контролю и профилактике заболеваний в Америке и Европе, а также родственных им организаций по всему миру.</p><p class="p1"><em>Это все, что я могу сделать, пока не доберусь до Женевы</em>, подумала она.</p><p class="p1">Чувствуя себя совершенно разбитой, Элизабет подошла к стойке регистрации и протянула стоящей за ней девушке свой билет и паспорт.</p><p class="p1">– О, доктор Сински, – сказала та с улыбкой. – Один очень приятный мужчина оставил для вас сообщение.</p><p class="p1">– Прошу прощения? – удивилась Элизабет. О номере своего рейса она не сообщала никому.</p><p class="p1">– Такой высокий, – подсказала девушка. – С зелеными глазами.</p><p class="p1">От неожиданности Элизабет даже выронила сумку. Он здесь? Но как?! Она обернулась, ища его в толпе.</p><p class="p1">– Он уже ушел, – сообщила сотрудница аэропорта, – но просил передать вам это. – И она вручила ей сложенный лист бумаги.</p><p class="p1">Дрожащими руками Элизабет развернула листок и прочла знаменитое высказывание Данте Алигьери, написанное от руки.</p><p class="empty-line"/><p class="p1"><em>Самое жаркое место в аду уготовано тем, кто в пору нравственного испытания предпочитает оставаться в стороне.</em></p><p class="subtitle">Глава 39</p><p class="p1">Марта Альварес устало посмотрела на крутую лестницу, которая вела из Зала пятисот в музей на втором этаже.</p><p class="p1"><em>Posso farcela</em>, сказала она себе. <em>Я смогу.</em></p><p class="p1">Как администратору музея по вопросам искусства и культуры, Марте приходилось подниматься по этой лестнице бесчисленное множество раз, но на девятом месяце беременности это превратилось в настоящее испытание.</p><p class="p1">– Марта, вы уверены, что не хотите подняться на лифте? – обеспокоенно спросил Лэнгдон, указывая на маленький лифт, установленный для посетителей с ограниченными возможностями.</p><p class="p1">Марта благодарно улыбнулась и покачала головой.</p><p class="p1">– Я уже говорила вчера, что врач считает физическую нагрузку полезной для ребенка. И к тому же я помню о вашей клаустрофобии, профессор.</p><p class="p1">Лэнгдон, казалось, смутился.</p><p class="p1">– Ах да, верно. Я и забыл, что сказал вам об этом.</p><p class="p1"><em>Забыл, что говорил?</em> – теперь удивилась Марта. <em>Да прошло меньше двенадцати часов с тех пор, как он рассказал о случае из детства, после которого у него развилась боязнь замкнутого пространства.</em></p><p class="p1">Накануне вечером невозможно тучный Дуомино поехал на лифте, а они с Лэнгдоном отправились на второй этаж пешком. И по дороге профессор сообщил ей, как в детстве упал в заброшенный колодец и с тех пор испытывает жуткий страх, если оказывается в тесном пространстве.</p><p class="p1">Младшая сестра Лэнгдона пошла вперед и стала быстро подниматься, а они с профессором, глядя на болтающийся из стороны в сторону белокурый хвост, двигались медленно и несколько раз останавливались, чтобы Марта могла перевести дух.</p><p class="p1">– Меня удивляет, что вы хотите еще раз посмотреть маску, – сказала она. – Во Флоренции есть много чего поинтереснее маски.</p><p class="p1">Лэнгдон уклончиво пожал плечами.</p><p class="p1">– Мне просто хотелось показать ее Сиенне. И большое спасибо, что снова нас пускаете.</p><p class="p1">– Не за что.</p><p class="p1">Учитывая авторитет Лэнгдона в научных кругах, Марта наверняка бы и так пустила его в галерею прошлым вечером, но с ним был Дуомино, а это уже не оставляло ей выбора.</p><p class="p1">Игнацио Бузони по прозвищу Дуомино был очень известной личностью в культурных кругах Флоренции. Будучи на протяжении многих лет директором музея произведений собора Санта-Мария-дель-Фьоре, или Дуомо, Игнацио курировал все вопросы, связанные с этой главной исторической достопримечательностью города. Огромный собор с красным куполом занимал центральное место в истории Флоренции и доминировал в городском ландшафте, подавляя своим величием все остальные строения. Горячая любовь Игнацио к этому сооружению вкупе с весом почти в четыреста фунтов и вечно багровым лицом и послужили причиной его дружеского прозвища Дуомино, то есть «маленький купол».</p><p class="p1">Марта понятия не имела, как Лэнгдон познакомился с Дуомино, но последний позвонил ей накануне вечером и предупредил, что хочет в частном порядке показать своему другу посмертную маску Данте. Этим загадочным другом оказался знаменитый американский символог и искусствовед Роберт Лэнгдон, и Марте не верилось, что она удостоилась чести сопроводить двух столь видных авторитетов в мире искусства на дворцовую галерею.</p><p class="p1">Добравшись до верхней площадки лестницы, Марта уперла руки в бока и сделала несколько глубоких вдохов и выдохов. Сиенна уже стояла у перил и разглядывала Зал пятисот сверху.</p><p class="p1">– Моя любимая точка обзора, – призналась Марта, все еще немного задыхаясь. – Отсюда фрески выглядят совершенно иначе. Наверное, брат рассказал вам о таинственной надписи вон на той? – Она показала рукой.</p><p class="p1">Сиенна с готовностью кивнула:</p><p class="p1">– Cerca trova.</p><p class="p1">Пока Лэнгдон осматривал зал, Марта украдкой за ним наблюдала. При дневном свете, лившемся из окон мезонина, было видно, что он выглядел не так импозантно, как вчера вечером. Его новый костюм ей понравился, но самому Лэнгдону не мешало бы побриться, да и сам он казался бледным и усталым. К тому же волосы, вчера такие густые и пышные, сегодня были не расчесаны, как будто он не успел принять душ.</p><p class="p1">Марта повернулась к фреске, чтобы профессор не заметил ее изучающий взгляд.</p><p class="p1">– Мы находимся точно на той высоте, на которой сделана надпись «cerca trova», – объяснила она. – Отсюда эти слова можно разобрать даже невооруженным глазом.</p><p class="p1">Однако сестру Лэнгдона эта фреска, похоже, интересовала мало.</p><p class="p1">– А расскажите, пожалуйста, про посмертную маску Данте. Как она оказалась в палаццо Веккьо?</p><p class="p1"><em>Что братец, что сестричка</em>, осуждающе подумала Марта, не в силах понять, что такого интересного они в ней находят. С другой стороны, вокруг этой посмертной маски Данте и впрямь что-то происходит, особенно в последнее время, и Лэнгдон не единственный, кто проявляет к ней повышенный интерес.</p><p class="p1">– А что вы вообще знаете о Данте?</p><p class="p1">Симпатичная блондинка пожала плечами.</p><p class="p1">– Ну, только то, чему учат в школе. Данте был итальянским поэтом, написавшим знаменитую «Божественную Комедию», в которой описывается воображаемое путешествие по аду.</p><p class="p1">– Вы правы, но только отчасти, – откликнулась Марта. – В своей поэме Данте проходит через ад, потом чистилище и, наконец, добирается до рая – по-итальянски «Inferno», «Purgatorio» и «Paradiso». Если когда-нибудь прочтете «Божественную Комедию», то увидите, что все путешествие разделено как раз на эти три части. – Марта жестом пригласила их следовать за собой ко входу в музей. – Однако причина, по которой маска находится в палаццо Веккьо, никак не связана с «Божественной Комедией». Тут дело в реальных исторических событиях. Данте жил во Флоренции и очень любил этот город. Он пользовался здесь большим влиянием и уважением, но в ходе политического противостояния занял сторону проигравшей партии и был навечно изгнан.</p><p class="p1">По дороге ко входу в музей Марта опять остановилась, чтобы перевести дух, и, снова уперев руки в бока, продолжила:</p><p class="p1">– Кое-кто считает, что причина, по которой у посмертной маски Данте такое печальное выражение, является его изгнание, но я считаю, что дело в другом. Я по натуре романтична и думаю, что причина печали связана с женщиной по имени Беатриче. Дело в том, что Данте всю свою жизнь страстно любил девушку, которую звали Беатриче Портинари. Но она, увы, вышла замуж за другого, и Данте потерял не только родную Флоренцию, но и любовь всей своей жизни. Его чувство к Беатриче стало центральной темой «Божественной Комедии».</p><p class="p1">– Интересно, – вежливо заметила Сиенна, но было видно, что она не очень-то и слушала. – Только я все равно не понимаю, почему маска хранится в этом дворце.</p><p class="p1">Марта сочла настойчивость Сиенны как минимум странной и граничащей с неуважением.</p><p class="p1">– Видите ли, – продолжила она, двинувшись дальше, – когда Данте умер, запрет на его возвращение во Флоренцию продолжал действовать, и его похоронили в Равенне. Но поскольку любовь всей его жизни Беатриче похоронена во Флоренции и сам Данте очень любил этот город, решение поместить здесь его посмертную маску – это своего рода дань памяти великому человеку.</p><p class="p1">– Понятно, – кивнула Сиенна. – А почему для маски выбрали именно это здание?</p><p class="p1">– Палаццо Веккьо – старейший символ Флоренции, а во времена Данте было сердцем города. В соборе есть знаменитое полотно, на котором изгнанный Данте изображен под стенами города, а на заднем плане видна столь дорогая его сердцу башня палаццо. Как бы то ни было, то, что маска находится здесь, – для нас своего рода символ возвращения Данте на родину.</p><p class="p1">– Потрясающе! – Судя по всему, на этот раз Сиенну ответ полностью удовлетворил. – Спасибо!</p><p class="p1">Марта подошла к двери и постучала три раза.</p><p class="p1">– Sono io, Marta! Buongiorno!<a href="ch2.xhtml#id30" class="a">[19]</a></p><p class="p1">Послышался звон ключей, и дверь открылась. Пожилой охранник устало улыбнулся Марте и посмотрел на часы.</p><p class="p1">– È un po’ presto, – заметил он. <em>Немного рановато</em>.</p><p class="p1">Вместо объяснения Марта показала на Лэнгдона, и охранник сразу просиял:</p><p class="p1">– Signore! Bentornato! – <em>С возвращением! Рад снова вас видеть!</em></p><p class="p1">– Grazie, – поблагодарил Лэнгдон как можно приветливее, пока охранник пропускал их внутрь.</p><p class="p1">Они прошли через маленький вестибюль, где пожилой охранник сначала отключил сигнализацию, а потом открыл вторую, более солидную дверь.</p><p class="p1">– Ecco il museo! – <em>Пожалуйста, проходите в музей!</em></p><p class="p1">Марта благодарно улыбнулась и повела гостей внутрь.</p><p class="p1">Эта часть дворцового комплекса раньше предназначалась для государственных учреждений, поэтому экспонаты здесь располагались не в широких и просторных галереях, а в среднего размера залах, которые вместе с коридорами образовывали настоящий лабиринт, занимавший половину здания.</p><p class="p1">– Посмертная маска Данте за углом, – пояснила Марта Сиенне. – Она находится в помещении, которое называется l’andito, по сути, узком коридорчике, соединяющем две комнаты. Маска выставлена в старинном шкафчике у боковой стены и видна, только если с ним поравняться. Поэтому многие посетители проходят мимо, даже не замечая ее!</p><p class="p1">Лэнгдон зашагал быстрее, глядя прямо перед собой, как будто маска притягивала его. Тихонько дотронувшись до Сиенны локтем, Марта прошептала ей на ухо:</p><p class="p1">– Похоже, вашего брата интересует только маска, но раз уж вы здесь, то обязательно должны увидеть хотя бы бюст Макьявелли или глобус в нашем Зале карт.</p><p class="p1">Сиенна вежливо кивнула в ответ, но не стала сбавлять шага и тоже смотрела только вперед. Марта едва за ними поспевала. В третьей комнате она все-таки отстала и остановилась перевести дух.</p><p class="p1">– Профессор! – крикнула она, тяжело дыша. – Может… вы покажете сестре… что тут есть еще… а потом уже маску?</p><p class="p1">Лэнгдон рассеянно обернулся, будто его оторвали от каких-то важных размышлений.</p><p class="p1">– Прошу прощения?</p><p class="p1">Задыхаясь, Марта показала на ближайший стенд:</p><p class="p1">– Вот, например… одно из первых… печатных изданий «Божественной Комедии»…</p><p class="p1">Лэнгдон увидел, что Марта вытирает со лба выступившую испарину и никак не может отдышаться, и ему стало ужасно стыдно.</p><p class="p1">– Марта, ради бога простите! Ну конечно, мы с удовольствием посмотрим.</p><p class="p1">Лэнгдон вернулся, и Марта подвела их к старинной витрине. За стеклом лежала книга в потертом кожаном переплете, раскрытая на титульной странице, где витиеватым шрифтом было выведено: «<em>La Divina Commedia: Dante Alighieri»</em>.</p><p class="p1">– Невероятно, – удивленно пробормотал Лэнгдон. – Я узнаю фронтиспис. А я и не знал, что у вас есть оригинальное издание Нумейстера.</p><p class="p1"><em>Но это неправда</em>, растерянно подумала Марта. <em>Я же сама показывала его профессору вчера вечером!</em></p><p class="p1">– В середине пятнадцатого века, – торопливо стал объяснять Сиенне Лэнгдон, – Иоганн Нумейстер напечатал первое издание этой книги. Тираж был несколько сотен экземпляров, но сохранилось всего около дюжины. Это очень редкое издание.</p><p class="p1">Марта решила, что Лэнгдон просто разыграл неведение, чтобы произвести впечатление на сестру. Для профессора, известного в научных кругах своей скромностью, такое поведение было, по меньшей мере, странным.</p><p class="p1">– Этот экземпляр нам временно предоставила библиотека Лауренциана, – пояснила Марта. – Если вы с Робертом там еще не были, то обязательно сходите. Ее уникальная по форме лестница возведена по проекту Микеланджело и ведет в первый в мире общественный читальный зал. Вначале книги приковывали к сиденьям цепями, чтобы их нельзя было вынести. Оно и понятно – многие издания существовали в единственном экземпляре во всем мире.</p><p class="p1">– Поразительно! – откликнулась Сиенна, вглядываясь в глубь музея. – А маска в той стороне?</p><p class="p1"><em>Что за спешка?</em> Марта пока так и не успела отдышаться.</p><p class="p1">– Да, но тут есть еще кое-что интересное. – Она показала на маленькую лестницу за нишей, уходящую к потолку. – По ней можно подняться на смотровую площадку под крышей, а оттуда – увидеть сверху знаменитый подвесной потолок Вазари. Если желаете, я с удовольствием подожду вас здесь…</p><p class="p1">– Пожалуйста, Марта, – перебила ее Сиенна. – Я очень хочу взглянуть на маску. А времени у нас совсем мало.</p><p class="p1">Марта растерянно посмотрела на симпатичную блондинку. Ей очень не нравилась эта современная манера обращаться к малознакомым людям по имени. <em>Меня зовут синьора Альварес</em>, мысленно возмутилась она. <em>И я делаю вам одолжение</em>.</p><p class="p1">– Хорошо, Сиенна, пойдемте, – сухо произнесла она.</p><p class="p1">Марта повела их по анфиладе музейных помещений и больше не предлагала Лэнгдону с сестрой о чем-нибудь рассказать. Накануне вечером Лэнгдон с Дуомино провели в узком andito почти полчаса, разглядывая маску. Марта, заинтригованная таким удивительным интересом к этому экспонату, спросила, не связан ли он с необычными событиями, происходившими вокруг маски в последний год. Лэнгдон с Дуомино уклонились от ответа и не предоставили никакого внятного объяснения.</p><p class="p1">По дороге Лэнгдон начал рассказывать сестре о несложной технологии снятия посмертных масок. Марта с удовольствием отметила, что сейчас его объяснение было точным и полностью соответствовало действительности, не то что вранье насчет неведения относительно редкой копии «Божественной Комедии».</p><p class="p1">– Вскоре после смерти, – говорил Лэнгдон, – лицо покойного смазывали оливковым маслом, после чего от линии волос до шеи на него наносили слой раствора гипса, доведенного до густоты сметаны. Когда раствор застывал, маска легко снималась с лица и становилась формой, которую заполняли свежим гипсовым раствором. Этот раствор затвердевал, превращаясь в абсолютно точную копию лица покойного. Особенно широко эту практику применяли, чтобы сохранить для потомков облик гениев и выдающихся людей, таких как Данте, Шекспир, Вольтер, Тассо, Китс.</p><p class="p1">– Вот наконец мы и пришли, – объявила Марта на пороге andito и отступила в сторону, жестом предлагая сестре Лэнгдона пройти первой. – Маска находится в витрине у левой стены. Пожалуйста, не заходите за ограждение.</p><p class="p1">– Спасибо.</p><p class="p1">Сиенна прошла в узкий коридор, подошла к витрине и заглянула в нее. Глаза ее расширились, и она обернулась к брату – на ее лице был написан ужас.</p><p class="p1">Марта наблюдала такую реакцию сотни раз. Многие посетители невольно отшатывались: изрезанное морщинами лицо с крючковатым носом и закрытыми глазами и впрямь производило жутковатое впечатление.</p><p class="p1">Лэнгдон присоединился к Сиенне и, заглянув в шкафчик, тоже вдруг удивленно отступил.</p><p class="p1">Марта поморщилась. <em>Che esagerato</em><a href="ch2.xhtml#id20" class="a">[20]</a>. Она прошла в коридорчик, приблизилась к шкафчику и тоже охнула. <em>Oh mio Dio!</em><a href="ch2.xhtml#id19" class="a">[21]</a></p><p class="p1">Марта Альварес ожидала увидеть знакомые черты посмертной маски, но на ее месте была только внутренняя обивка из красного атласа и крючок, на котором маска раньше висела.</p><p class="p1">Зажав рот ладонью, Марта в ужасе уставилась на пустую витрину. Ей стало трудно дышать, и она неловко ухватилась за стойку ограждения. Наконец ей удалось оторвать взгляд от пустого шкафчика, и она, повернувшись к главному входу, где дежурила ночная охрана, истошно закричала:</p><p class="p1">– La maschera di Dante! La maschera di Dante è sparita!<a href="ch2.xhtml#id18" class="a">[22]</a></p><p class="subtitle">Глава 40</p><p class="p1">Марту Альварес била крупная дрожь. Ей оставалось только надеяться, что появившаяся внизу живота тяжесть была не началом родовых схваток, а спазмом, вызванным паникой.</p><p class="p1"><em>Посмертная маска Данте исчезла!</em></p><p class="p1">При виде пустой витрины оба ночных охранника, примчавшихся в andito на крик Марты, тут же развернули бурную деятельность. Один бросился в аппаратную проверить записи с камер видеонаблюдения, а другой стал звонить в полицию, чтобы сообщить о краже.</p><p class="p1">– La polizia arriverà tra venti minuti!<a href="ch2.xhtml#id17" class="a">[23]</a> – сообщил он Марте, закончив разговор.</p><p class="p1">– Venti minuti?! – возмутилась она. <em>Двадцать минут?!</em> – Да у нас украли ценнейший экспонат!</p><p class="p1">Охранник объяснил, что сейчас все полицейские силы брошены на проведение какой-то чрезвычайной операции, но там постараются найти сотрудника, который приедет и снимет показания.</p><p class="p1">– Che cosa potrebbe esserci di più grave?! – поразилась она. <em>А что может быть важнее нашей кражи?</em></p><p class="p1">Заметив, что Лэнгдон и Сиенна обменялись тревожными взглядами, Марта решила, что для них это тоже стало настоящим стрессом. <em>А чему тут удивляться?</em> Они заглянули сюда на минутку посмотреть на маску и оказались в самой гуще неразберихи, вызванной кражей важнейшего экспоната. Вчера ночью кто-то проник в музей и украл посмертную маску Данте.</p><p class="p1">Зная, что в музее имеется немало предметов, намного превосходивших по ценности посмертную маску, Марта подумала, что ущерб от кражи мог бы оказаться несравненно большим, так что им еще повезло. И все же это была первая кража в истории музея. <em>А я даже не знаю, что в таких случаях делать!</em></p><p class="p1">Она вдруг почувствовала слабость и снова оперлась на стойку ограждения.</p><p class="p1">Рассказывая Марте о своем ночном дежурстве, оба охранника сами терялись в догадках, как такое могло случиться. Около десяти часов Марта пришла с Дуомино и Лэнгдоном. Через некоторое время все трое вместе покинули музей. Охранники снова заперли двери, включили сигнализацию, и, насколько им известно, с тех пор никого в этой галерее не было.</p><p class="p1">– Но это невозможно! – выговаривала им Марта по-итальянски. – Когда мы уходили, маска была на месте! Так что кто-то побывал в галерее после нас!</p><p class="p1">Охранники лишь беспомощно разводили руками, настаивая, что никого больше не видели.</p><p class="p1">Зная, что полиция скоро приедет, Марта направилась в аппаратную со всей скоростью, какую позволяла ее беременность. Взволнованные Лэнгдон и Сиенна последовали за ней.</p><p class="p1"><em>Записи с камер наблюдения,</em> подумала Марта. <em>Уж на них-то точно видно, кто здесь был прошлой ночью.</em></p><p class="empty-line"/><p class="p1">В трех кварталах от музея, на Понте-Веккьо, появились двое полицейских. Они стали пробираться сквозь толпу, показывая туристам фотографию Лэнгдона. Заметив служителей закона, Вайента отступила в тень.</p><p class="p1">Когда полицейские проходили мимо нее, у одного включилась рация – из диспетчерской передавали «сигнал всем постам». Сообщение было коротким и сделано на итальянском, но смысл Вайента уловила: свободный полицейский в районе палаццо Веккьо должен немедленно отправиться во дворец, чтобы снять показания.</p><p class="p1">Стражи порядка на мосту никак не отреагировали, но Вайента насторожилась.</p><p class="p1"><em>Музей палаццо Веккьо?</em></p><p class="p1">Вчерашний провал, из-за которого на всей ее карьере может быть поставлен крест, случился как раз в переулке рядом с палаццо Веккьо.</p><p class="p1">Рация снова включилась, но из-за помех и быстрой итальянской речи Вайента практически ничего не разобрала, если не считать двух слов: Данте Алигьери.</p><p class="p1">Она мгновенно напряглась. <em>Данте Алигьери?</em> Это никак не могло быть простым совпадением. Она бросила взгляд в сторону палаццо Веккьо и увидела его башню, возвышавшуюся над соседними зданиями.</p><p class="p1"><em>Что же произошло в музее? И когда?!</em></p><p class="p1">У Вайенты имелся достаточный опыт аналитической работы, чтобы знать, что совпадения случаются гораздо реже, чем принято считать. <em>Музей палаццо Веккьо… И Данте?</em> Это наверняка связано с Лэнгдоном.</p><p class="p1">Вайента с самого начала подозревала, что Лэнгдон обязательно вернется в Старый город. Это было логично – ведь именно там он находился вчера вечером, когда все закрутилось.</p><p class="p1">А теперь при свете дня он мог запросто вернуться в район палаццо Веккьо, чтобы найти то, что искал. Она была уверена, что по Понте-Веккьо он не проходил. Было немало и других мостов, но они находились слишком далеко от садов Боболи, чтобы добраться до них пешком.</p><p class="p1">Внизу под мостом проплыла байдарка-четверка. На борту красовалась надпись: «SOCIETÀ CANOTTIERI FIRENZE» – «Гребной клуб Флоренции». Красно-белые весла взмывали вверх и опускались в воду с удивительной синхронностью.</p><p class="p1"><em>А может, Лэнгдон воспользовался лодкой?</em> Это казалось маловероятным, но что-то подсказывало ей, что сообщение полиции о палаццо Веккьо и было столь долгожданной зацепкой.</p><p class="p1">– А теперь достаем фотоаппараты, <em>per favore</em><a href="ch2.xhtml#id16" class="a">[24]</a>! – послышался женский голос с сильным акцентом.</p><p class="p1">Вайента обернулась и увидела экскурсовода, которая размахивала палкой, увенчанной ярким оранжевым помпоном, чтобы не растерять на мосту свою группу туристов, напоминавшую стайку утят.</p><p class="p1">– Над вами – самый большой шедевр Вазари! – воскликнула женщина с профессиональным энтузиазмом, поднимая палку с помпоном вверх и указывая, куда смотреть.</p><p class="p1">Вайента никогда раньше не замечала, что на уровне второго этажа над крышами магазинов проложен проход, похожий на крытую галерею.</p><p class="p1">– Коридор Вазари, – торжественно произнесла экскурсовод. – Его длина составляет почти километр, и по нему члены семейства Медичи могли безопасно перемещаться из палаццо Питти в палаццо Веккьо и обратно.</p><p class="p1">Вайента с изумлением разглядывала похожее на тоннель сооружение наверху. Она слышала о существовании коридора, но деталей не знала.</p><p class="p1"><em>Он ведет в палаццо Веккьо?</em></p><p class="p1">– Для особо важных гостей, – продолжала гид, – экскурсии по коридору устраиваются и сегодня. В нем располагается прекрасная художественная галерея, которая начинается в палаццо Веккьо и заканчивается в северо-западной части садов Боболи.</p><p class="p1">О чем экскурсовод рассказывала дальше, Вайента уже не слышала. Она опрометью помчалась к своему мотоциклу.</p><p class="subtitle">Глава 41</p><p class="p1">Протиснувшись с Мартой и двумя охранниками в тесную аппаратную, Лэнгдон почувствовал, как швы на голове снова заныли. Раньше тут располагалась гардеробная, а теперь повсюду стояли компьютеры и мониторы. В каморке было душно, в воздухе висел запах сигаретного дыма. Лэнгдон тут же ощутил приступ клаустрофобии – стены вокруг будто начали сходиться.</p><p class="p1">Марта села перед монитором, на котором уже воспроизводилась черно-белая зернистая запись с камеры, висевшей в andito над дверью. Цифры в углу кадра показывали время съемки – ровно сутки назад, судя по всему, непосредственно перед открытием музея и задолго до появления вечером Лэнгдона и Дуомино.</p><p class="p1">Охранник включил ускоренный режим воспроизведения, и на экране быстро замелькали туристы, двигавшиеся частыми рывками. Саму маску камера не захватывала, но она явно была на месте, поскольку туристы останавливались перед ней и даже делали снимки, а потом двигались дальше.</p><p class="p1"><em>Пожалуйста, побыстрее</em>, молил про себя Лэнгдон, зная, что полиция вот-вот появится. <em>А может, им с Сиенной стоит прямо сейчас извиниться и исчезнуть?</em> Но им обязательно нужно увидеть, что там на записи, – это могло бы прояснить многое из того, что с ними происходит.</p><p class="p1">На экране уже начали сгущаться вечерние тени, поток туристов стал постепенно редеть, пока не исчез окончательно. Цифры на экране показывали 17.00, свет в andito погас.</p><p class="p1"><em>Пять часов. Время закрытия музея.</em></p><p class="p1">– Aumenti la velocità, – распорядилась Марта, подавшись вперед и не сводя глаз с экрана. <em>Увеличьте скорость.</em></p><p class="p1">Охранник подчинился, и цифры в углу замелькали еще быстрее.</p><p class="p1">Около десяти вечера свет в andito снова зажегся. Охранник тут же переключил воспроизведение в нормальный режим. Через мгновение на экране появилась Марта Альварес, за которой следовал Лэнгдон. Он был в своем привычном наряде – твидовый пиджак, защитного цвета брюки, туфли из тонкой кожи. Он даже разглядел у себя на руке часы с Микки-Маусом, блеснувшие из-под рукава при ходьбе.</p><p class="p1"><em>А вот и я… перед тем, как в меня стреляли.</em></p><p class="p1">Лэнгдону очень не нравилось наблюдать, как он совершает действия, о которых не имеет ни малейшего представления. <em>Выходит, я был здесь вчера вечером… и осматривал маску?</em> Получалось, что за прошедшее с того момента время он умудрился потерять свою одежду, часы с Микки-Маусом и два дня жизни.</p><p class="p1">Лэнгдон с Сиенной придвинулись ближе к охранникам и Марте, чтобы лучше видеть экран. Немой фильм продолжался: вот они с Мартой подошли к витрине и замерли, разглядывая маску. В это время в проходе появилась бесформенная фигура, и в дверь с трудом протиснулся чудовищно толстый мужчина, одетый в костюм и с портфелем в руке. По сравнению с ним даже беременная Марта казалась стройной.</p><p class="p1">Лэнгдон сразу его узнал. <em>Игнацио?!</em></p><p class="p1">– Это Игнацио Бузони, – прошептал он Сиенне на ухо. – Директор музея Опера-дель-Дуомо. Мы знакомы уже несколько лет. Но я никогда не слышал, чтобы его называли Дуомино.</p><p class="p1">– Подходящее прозвище, – так же тихо отозвалась Сиенна.</p><p class="p1">За годы знакомства Лэнгдон не раз консультировал Игнацио по вопросам артефактов и истории вверенного тому в управление собора Санта-Мария-дель-Фьоре, но в палаццо Веккьо он никак не мог оказаться по служебной надобности. Правда, Игнацио Бузони не только пользовался огромным влиянием в мире искусства Флоренции, но и был горячим поклонником Данте и исследователем его творчества.</p><p class="p1"><em>Вполне логично, что именно он был источником информации по посмертной маске Данте.</em></p><p class="p1">Лэнгдон снова сосредоточил внимание на экране монитора.</p><p class="p1">Марта терпеливо ждала у задней стены andito, а Лэнгдон с Игнацио, перегнувшись через веревочное ограждение, пристально разглядывали маску. Шли минуты, мужчины продолжали что-то разглядывать и обсуждать, а у них за спиной Марта украдкой поглядывала на часы.</p><p class="p1">Лэнгдон пожалел, что камера слежения не записывала звук. <em>Что мы с Игнацио обсуждаем? Что ищем?</em></p><p class="p1">На записи Лэнгдон вдруг перешагнул через ограждение и, присев, почти прильнул лицом к стеклу шкафчика. Марта немедленно вмешалась и, судя по всему, сделала ему замечание, после чего Лэнгдон с виноватым видом вернулся на место.</p><p class="p1">– Прошу прощения за строгость, – сказала Марта, обернувшись к Лэнгдону через плечо. – Но я вам уже говорила, что сам шкафчик очень старинный и хрупкий. Владелец маски настаивает, чтобы посетители не переходили за ограждение. А открывать шкафчик мы можем только в его присутствии.</p><p class="p1">Лэнгдон даже не сразу осознал смысл ее слов. <em>Владелец маски?</em> Он всегда считал, что она принадлежит музею.</p><p class="p1">Сиенна тоже удивилась и сразу включилась в разговор:</p><p class="p1">– А разве не музей ею владеет?</p><p class="p1">Марта покачала головой и вновь перевела взгляд на экран.</p><p class="p1">– Один богатый меценат предложил выкупить посмертную маску Данте из коллекции музея, но при этом оставить ее в постоянной экспозиции. За это он был готов заплатить целое состояние, и музей с удовольствием согласился.</p><p class="p1">– Погодите, – засомневалась Сиенна, – он что – заплатил за маску… и оставил ее вам?</p><p class="p1">– Это обычная практика, – пояснил Лэнгдон. – Благотворительное приобретение, так меценаты могут делать музеям значительные пожертвования, не регистрируя их в качестве подарка, облагаемого налогами.</p><p class="p1">– Тот меценат был необычным человеком, – продолжала Марта. – Настоящий знаток Данте, но при этом… как будет по-английски… fanatico?</p><p class="p1">– Да кто он? – спросила Сиенна, явно встревожившись.</p><p class="p1">– Кто? – нахмурилась Марта. Она смотрела на экран и, видимо, потеряла нить разговора. – А-а… думаю, вы слышали о нем недавно в новостях. Это швейцарский миллиардер Бертран Зобрист.</p><p class="p1">Если Лэнгдону это имя показалось просто знакомым, то Сиенна изменилась в лице, будто увидела призрак, и, схватив Роберта за руку, крепко сжала.</p><p class="p1">– Ну да, конечно… – запинаясь, пробормотала она, смертельно побледнев. – Бертран Зобрист. Знаменитый биохимик. Заработал огромное состояние еще в молодости, продав патенты на свои разработки в области биологии.</p><p class="p1">Помолчав, она с трудом сглотнула и, наклонившись к Лэнгдону, прошептала ему на ухо:</p><p class="p1">– Зобрист фактически открыл манипулирование с зародышевой линией.</p></span>
