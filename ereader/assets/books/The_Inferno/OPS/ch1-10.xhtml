<span><p class="p1">В тусклом свете фонаря, еще продолжавшего гореть на полотне внизу, он увидел, что Сиенна стоит, как в западне, на предыдущей балке, не имея возможности перебраться к нему. Ее взгляд подтвердил то, что он и так уже знал: звук сорвавшейся доски наверняка их выдал.</p><p class="empty-line"/><p class="p1">Вайента вскинула взгляд к украшенному живописью потолку.</p><p class="p1">– Там под крышей гуляют крысы? – нервно пошутил турист с камерой, когда шум наверху затих.</p><p class="p1"><em>Большие крысы</em>, подумала Вайента, глядя на полотно в центре потолка. В щелях между рамами показались облачка пыли, и Вайента могла поклясться, что на полотне появился бугорок… как будто кто-то надавил на него с обратной стороны.</p><p class="p1">– Наверное, это полицейский уронил пистолет со смотровой площадки, – высказал предположение турист, тоже обративший внимание на появление бугорка. – Как вы думаете, что они ищут? Развели такую деятельность – с ума сойти!</p><p class="p1">– Со смотровой площадки? – переспросила Вайента. – А туда разве пускают?</p><p class="p1">– Конечно. – Турист махнул рукой в сторону входа в музей. – Там есть отдельная дверь, которая ведет в чердачное помещение. Там можно увидеть всю пространственную конструкцию Вазари. Это нечто!</p><p class="p1">Внезапно под сводами Зала пятисот эхом прокатился вопль Брюдера:</p><p class="p1">– Куда, черт возьми, они подевались?!</p><p class="p1">Крик раздался из-за забранного узорчатой перегородкой оконца под самым потолком слева. Значит, Брюдер находится в комнате за этим окошком. То есть этажом ниже потолка.</p><p class="p1">Вайента вновь перевела взгляд на бугорок на картине.</p><p class="p1"><em>Крысы на чердаке</em>, подумала она. <em>Пытаются выбраться.</em></p><p class="p1">Поблагодарив туриста с камерой, она быстро направилась ко входу в музей. Дверь была закрыта, но полицейские постоянно заходили внутрь и выходили на улицу, так что вряд ли она заперта.</p><p class="p1">Чутье ее не подвело.</p><p class="subtitle">Глава 47</p><p class="p1">На площади в тени Лоджии Ланци мужчина средних лет с интересом наблюдал за царившей вокруг суматохой и сновавшими туда-сюда полицейскими. На нем были дорогие очки «Плюм Пари», шейный платок с «огуречным» узором, а в одном ухе посверкивала крошечная сережка.</p><p class="p1">Он вдруг снова поймал себя на том, что непроизвольно почесал шею. Вчера вечером у него появилась сыпь, и за ночь прыщики высыпали не только на шее, но и на подбородке, щеках и даже веках.</p><p class="p1">Мужчина бросил взгляд на свои ногти, заметил на них кровь и вытер платком, а заодно и промокнул содранные болячки.</p><p class="p1">Приведя себя в порядок, он перевел взгляд на два черных фургона, припаркованных у входа в палаццо. В том, который стоял ближе к нему, на заднем сиденье он увидел двоих – вооруженного мужчину в черном и редкой красоты женщину. Она была уже в годах, с серебристыми волосами и голубым амулетом на шее.</p><p class="p1">Мужчина в форме готовился сделать ей укол.</p><p class="subtitle">* * *</p><p class="p1">Доктор Элизабет Сински безучастно смотрела из окна фургона на палаццо и пыталась понять, как могла ситуация так выйти из-под контроля.</p><p class="p1">– Мэм, – послышался низкий голос рядом.</p><p class="p1">Элизабет с трудом повернулась к своему спутнику. Он взял ее за руку и сказал:</p><p class="p1">– Сидите спокойно.</p><p class="p1">Она почувствовала болезненный укол, а агент произнес:</p><p class="p1">– Теперь можете снова поспать.</p><p class="p1">Элизабет закрыла глаза, но перед этим успела заметить в тени Лоджии Ланци наблюдавшего за ней человека. На нем были очки в модной оправе и дорогой шейный платок. Сначала ей показалось, что она его знает, но когда она снова открыла глаза, чтобы посмотреть еще раз, мужчина исчез.</p><p class="subtitle">Глава 48</p><p class="p1">Теперь Лэнгдона и Сиенну разделяло двадцать футов пустого темного пространства. Упавшая доска лежала под ними на деревянном каркасе с рамой, обрамлявшей «Апофеоз» Вазари. А на самом полотне продолжал гореть фонарь, образуя на нем – как камень на растянутой простыне – небольшое углубление.</p><p class="p1">– У вас за спиной доска, – прошептал Лэнгдон. – Вы можете перетащить ее и перекинуть сюда?</p><p class="p1">Сиенна обернулась и посмотрела.</p><p class="p1">– Я не удержу ее, и другой конец упадет на полотно.</p><p class="p1">Лэнгдон и сам это понимал. Не хватало еще прорвать тяжеленной доской полотно Вазари.</p><p class="p1">– Есть идея! – сказала Сиенна и двинулась по балке к боковой стене.</p><p class="p1">Лэнгдон пошел за ней по своей балке. С каждым новым шагом они удалялись от фонаря и все хуже видели, куда наступали. У стены их окружила почти полная темнота.</p><p class="p1">– Вон там, – прошептала Сиенна, показывая куда-то вниз. – Край рамы. Он должен крепиться к стене. Думаю, меня он выдержит.</p><p class="p1">И, не дав Лэнгдону возразить, она начала спускаться с балки, используя боковые перекладины как ступеньки лестницы. Когда она наступила на край каркаса, тот хрустнул, но выдержал. Передвигаясь медленно и осторожно, как по карнизу высокого здания, Сиенна постепенно приближалась к Лэнгдону. Каркас снова хрустнул.</p><p class="p1"><em>Как по тонкому льду</em>, подумал Лэнгдон. <em>Надо держаться ближе к берегу.</em></p><p class="p1">Когда Сиенна преодолела половину пути, у Лэнгдона забрезжила надежда, что им действительно удастся выбраться отсюда вовремя.</p><p class="p1">Вдруг где-то в темноте хлопнула дверь, и послышались шаги, приближавшиеся по деревянному настилу для туристов. Кто-то светил фонарем по сторонам и быстро шел к смотровой площадке. Этот человек отрезал им единственный путь к спасению.</p><p class="p1">– Сиенна, не останавливайтесь, – прошептал Лэнгдон. – В конце стены есть выход. А я отвлеку.</p><p class="p1">– Роберт, нет! – чуть не в голос воскликнула Сиенна. – Не уходите!</p><p class="p1">Но Лэнгдон уже возвращался по балке к центру чердачного помещения, оставив Сиенну продолжать свой опасный путь в темноте.</p><p class="p1">Когда он добрался до центральной балки, безликая фигура с фонарем обошла смотровую площадку и, остановившись у низких перил, направила луч света прямо ему в лицо.</p><p class="p1">Моментально ослепнув, Лэнгдон поднял руки, показывая, что сдается. В его положении – на узкой балке на высоте потолка Зала пятисот, да еще ослепленного ярким лучом фонаря – ничего другого не оставалось.</p><p class="p1">Лэнгдон ждал выстрела или повелительного окрика, но вокруг по-прежнему стояла тишина. Через мгновение луч соскользнул с его лица и принялся шарить в темноте позади него, явно пытаясь обнаружить что-то… или кого-то. Когда фонарь перестал светить ему в глаза, Лэнгдон сумел разглядеть человека, отрезавшего ему путь к спасению. Это была женщина – поджарая, одетая во все черное. Он не сомневался, что под бейсболкой она скрывает прическу в виде шипов.</p><p class="p1">Вспомнив, как у него на глазах погиб доктор Маркони, Лэнгдон сжал челюсти.</p><p class="p1"><em>Она нашла меня. И явилась завершить начатое.</em></p><p class="p1">Опять на ум ему пришли греческие ныряльщики, которые, миновав точку невозврата и продолжив свой путь под водой, вдруг упираются в глухую каменную стену.</p><p class="p1">Убийца вновь направила луч фонаря в лицо Лэнгдону.</p><p class="p1">– Мистер Лэнгдон, – прошептала она, – а где ваша спутница?</p><p class="p1">Лэнгдон похолодел. <em>Убийце нужны мы оба.</em></p><p class="p1">Он обернулся, делая вид, что Сиенна где-то сзади – там, откуда они пришли.</p><p class="p1">– Она тут ни при чем. Вам нужен я.</p><p class="p1">Лэнгдон молился, чтобы Сиенне удалось благополучно преодолеть оставшийся путь. Если она сможет незаметно проскользнуть мимо смотровой площадки, то окажется на настиле позади женщины-убийцы и доберется до двери.</p><p class="p1">Убийца направила луч фонаря в темноту позади Лэнгдона. Вновь обретя способность видеть, он заметил за ней какую-то фигуру.</p><p class="p1"><em>Господи, нет!</em></p><p class="p1">Сиенна действительно пробиралась по балке к настилу всего в десяти ярдах от убийцы.</p><p class="p1"><em>Сиенна, нет! Ты слишком близко! Она услышит тебя!</em></p><p class="p1">Луч света снова ослепил его.</p><p class="p1">– Послушайте внимательно, профессор, – прошептала убийца. – Если вы хотите жить, то должны мне довериться. Меня отстранили. И причин причинять вам вред у меня нет. Мы с вами теперь на одной стороне, и я знаю, как вам помочь.</p><p class="p1">Лэнгдон ее почти не слушал. Все его мысли были заняты Сиенной, чей силуэт теперь смутно виднелся сбоку. Она ловко взбиралась на дощатый настил позади смотровой площадки слишком близко к убийце.</p><p class="p1"><em>Беги!</em> – безмолвно умолял он ее. <em>Быстрее уноси ноги!</em></p><p class="p1">К ужасу Лэнгдона, Сиенна, наоборот, опустилась на корточки и замерла, внимательно наблюдая за происходящим.</p><p class="empty-line"/><p class="p1">Вайента вглядывалась в темноту позади Лэнгдона. <em>Куда, черт возьми, она делась? Они что – разделились?</em></p><p class="p1">Вайента пыталась найти способ не дать парочке попасть в руки Брюдера. <em>Это моя единственная надежда.</em></p><p class="p1">– Сиенна?! – хриплым шепотом окликнула Вайента. – Если вы меня слышите, то слушайте внимательно. Вы же не хотите попасть в лапы тех, кто вас ищет внизу? Они не станут церемониться. Я знаю, как отсюда выбраться. Я вам помогу. Доверьтесь мне.</p><p class="p1">– Довериться?! – вдруг переспросил Лэнгдон громко. – Вы – убийца!</p><p class="p1"><em>Сиенна где-то рядом</em>, сообразила Вайента. <em>Лэнгдон обращается к ней… хочет предупредить.</em></p><p class="p1">Она предприняла новую попытку.</p><p class="p1">– Сиенна, положение очень серьезное, но я могу вас вытащить отсюда. Подумайте об альтернативе. Вы в ловушке. И у вас нет выбора.</p><p class="p1">– У нее есть выбор, – громко возразил Лэнгдон. – И хватит мозгов, чтобы убраться от вас как можно дальше.</p><p class="p1">– Теперь все изменилось, – настаивала на своем Вайента. – У меня нет причин вам вредить.</p><p class="p1">– Вы убили доктора Маркони! И я уверен, что это ваша пуля ранила меня в голову.</p><p class="p1">Вайента поняла: он никогда не поверит, что она не собиралась его убивать.</p><p class="p1"><em>Время для разговоров вышло. Мне ни за что не удастся переубедить его.</em></p><p class="p1">Отбросив последние сомнения, она сунула руку под куртку и вытащила пистолет с глушителем.</p><p class="empty-line"/><p class="p1">Сиенна, замерев, продолжала сидеть на корточках в тени всего в десяти ярдах от женщины, которая только что безуспешно пыталась уговорить Лэнгдона. Даже в темноте ее невозможно было не узнать. К ужасу Сиенны, она вытащила тот же пистолет, из которого застрелила доктора Маркони.</p><p class="p1"><em>Сейчас она выстрелит!</em> Ее движения не оставляли никаких сомнений.</p><p class="p1">И действительно, женщина сделала два угрожающих шага вперед и остановилась у низкой ограды площадки прямо над «Апофеозом» Вазари. И сейчас, подобравшись к Лэнгдону максимально близко, подняла пистолет и направила его в грудь профессору.</p><p class="p1">– Больно не будет, – заверила она, – но у меня нет выбора.</p><p class="p1">Реакция Сиенны была мгновенной.</p><p class="empty-line"/><p class="p1">Почувствовав, что доски под ногами вдруг спружинили, Вайента, нажимая на курок, инстинктивно чуть повернулась. Уже слыша хлопок выстрела, она поняла, что промахнулась.</p><p class="p1">Сзади кто-то был.</p><p class="p1"><em>И быстро приближался.</em></p><p class="p1">Вайента резко развернулась, направляя пистолет на нападавшего, но в темноте мелькнула только прядь светлых волос. Послышался новый хлопок выстрела, но пуля прошла выше – нападавший несся, низко пригнувшись, и врезался в нее на полной скорости.</p><p class="p1">Вайенту отбросило назад, и она, потеряв равновесие, наткнулась на ограждение и перелетела через него. Она попыталась за что-нибудь зацепиться, чтобы не упасть вниз, но было слишком поздно. Падения избежать не удалось.</p><p class="p1">Она летела в темноту, сгруппировавшись, чтобы благополучно приземлиться на пол, который видела всего в восьми футах под площадкой. Как ни странно, приземление оказалось намного мягче, чем она ожидала… как будто ее тело поймала растянутая сетка.</p><p class="p1">Не понимая, как такое возможно, Вайента, оставшись лежать на спине, посмотрела на человека, который ее сюда отправил. С площадки на нее глядела Сиенна Брукс. Ошеломленная, Вайента открыла рот, чтобы что-нибудь сказать, но тут послышался треск разрываемой ткани.</p><p class="p1">Полотно, на котором она лежала, не выдержало тяжести ее тела. Вайента снова полетела вниз.</p><p class="p1">На этот раз полет длился долгих три или четыре секунды, и последним, что она видела в своей жизни, были чудесные картины, украшавшие потолок. Но на центральном полотне прямо над ней – огромной круглой картине, изображавшей Козимо I, восседавшего на облаке в окружении херувимов, – зияла черная дыра с рваными краями.</p><p class="p1">Затем послышался страшный удар, и мир Вайенты погрузился в вечный мрак.</p><p class="empty-line"/><p class="p1">А высоко наверху Роберт Лэнгдон с ужасом смотрел в проделанную в картине дыру на бесконечно далекий каменный пол Зала пятисот. На нем неподвижно лежала женщина-убийца. Под ее головой растекалась лужа крови, а в руке она по-прежнему сжимала пистолет.</p><p class="p1">Лэнгдон перевел взгляд на Сиенну, которая тоже не сводила глаз с жуткого зрелища внизу. На ее лице застыло выражение полного шока.</p><p class="p1">– Я не хотела…</p><p class="p1">– Ты действовала инстинктивно, – прошептал Лэнгдон. – Она собиралась убить меня.</p><p class="p1">Снизу послышались испуганные крики.</p><p class="p1">Лэнгдон мягко отвел Сиенну подальше от перил.</p><p class="p1">– Нам надо идти.</p><p class="subtitle">Глава 49</p><p class="p1">Агент Брюдер все еще находился в тайном кабинете герцогини Бьянки Каппелло, когда услышал глухой стук в Зале пятисот и последовавший за ним тревожный гул голосов. Он тут же бросился к окошку узнать, что случилось. Чтобы осознать увиденное на роскошном каменном полу, ему потребовалось несколько секунд.</p><p class="p1">Беременная администратор музея тоже заглянула в окошко тайного кабинета и при виде распростертой на полу фигурки и охваченных паникой туристов в ужасе прикрыла рот рукой. Затем перевела взгляд на потолок Зала пятисот и горестно застонала. Проследив за ее взглядом, Брюдер увидел, что на центральном круглом полотне потолка зияет большая дыра с рваными краями.</p><p class="p1">– Как туда попасть? – спросил он, повернувшись к женщине.</p><p class="empty-line"/><p class="p1">На другом конце здания Лэнгдон и Сиенна, с трудом переводя дух, наконец-то выбрались из чердачного помещения, и Лэнгдон быстро отыскал маленькую нишу, искусно скрытую темно-красной шторой. Он хорошо запомнил ее во время той давней экскурсии по тайным ходам.</p><p class="p1"><em>Лестница герцога Афинского.</em></p><p class="p1">Казалось, топот ног и голоса теперь раздаются повсюду, и Лэнгдон понимал, что времени у них в обрез. Он отодвинул штору, и они с Сиенной проскользнули на маленькую лестничную площадку.</p><p class="p1">Не говоря ни слова, они начали спуск по каменной лестнице. Она была винтовой, с пугающе короткими ступеньками, и казалось, что чем ниже они спускались, тем теснее становился проход. Лэнгдон уже почти уверился, что стены вот-вот раздавят его, но тут, к счастью, лестница закончилась.</p><p class="p1"><em>Первый этаж.</em></p><p class="p1">Они стояли в маленькой каменной каморке, и, хотя дверь в ней была, наверное, самой миниатюрной в мире, от одного ее вида настроение у них сразу поднялось. Она была не выше четырех футов, из толстых деревянных брусьев с железными заклепками и тяжелым засовом изнутри, чтобы не пускать посторонних.</p><p class="p1">– Я слышу голоса с той стороны, – прошептала Сиенна, все еще до конца не оправившись от пережитого потрясения. – Что там?</p><p class="p1">– Улица Нинна, – ответил Лэнгдон, мысленно представив себе оживленную улицу. – Но там может быть полиция.</p><p class="p1">– Нас не узнают. Они ищут блондинку и темноволосого мужчину.</p><p class="p1">Лэнгдон с недоумением посмотрел на нее.</p><p class="p1">– Но именно так мы и выглядим…</p><p class="p1">Сиенна покачала головой. На ее лице отразилась грустная решимость.</p><p class="p1">– Я не хотела, чтобы вы увидели меня такой, Роберт, но сейчас я выгляжу именно так. – Она подняла руку и резким движением стянула с головы парик.</p><p class="p1">От неожиданности Лэнгдон отпрянул, пораженный, во-первых, тем, что она носила парик, а во-вторых, тем, как сразу изменилась ее внешность. Сиенна Брукс оказалась абсолютно лысой, как онкологический пациент после химиотерапии. <em>Вдобавок ко всем своим несчастьям она еще и больна?</em></p><p class="p1">– Я понимаю, – сказала она. – Это длинная история. А теперь нагнитесь. – Она держала парик так, будто собиралась надеть его Лэнгдону на голову.</p><p class="p1"><em>Она что – шутит?</em> Лэнгдон неохотно наклонил голову, и Сиенна водрузила на нее парик.</p><p class="p1">Парик был маловат, и она, расправив его, чуть отступила назад, чтобы оценить свою работу. Оставшись не вполне довольной, сняла с Лэнгдона галстук и обмотала им его голову, изобразив подобие банданы, чтобы парик случайно не слетел.</p><p class="p1">Потом она занялась собой – закатала брюки до колен и приспустила носки. Когда она выпрямилась, на губах ее играла ухмылка. Очаровательная Сиенна Брукс превратилась в бритую наголо фанатку панк-рока. Преображение бывшей исполнительницы шекспировской пьесы было невероятным.</p><p class="p1">– Запомните, – сказала она, – на девяносто процентов человека узнают по тому, как он двигается. Поэтому ведите себя как стареющий рокер.</p><p class="p1"><em>Со «стареющим» проблем не будет, а вот с «рокером» не уверен,</em> подумал Лэнгдон.</p><p class="p1">Не давая ему возразить, Сиенна отодвинула засов и распахнула дверь. Низко пригнувшись, она вынырнула на булыжную мостовую оживленной улицы. Лэнгдону пришлось выбираться на свет божий чуть ли не на четвереньках.</p><p class="p1">За исключением нескольких прохожих, удивившихся появлению из крошечной двери палаццо Веккьо столь экстравагантной пары, никто не обратил на них никакого внимания. Лэнгдон и Сиенна смешались с толпой и направились на восток.</p><p class="subtitle">* * *</p><p class="p1">Мужчина в очках «Плюм Пари», продолжая расчесывать болячки, пробирался сквозь толпу, стараясь держаться от Роберта Лэнгдона и Сиенны Брукс на приличном расстоянии. Несмотря на умелую маскировку, он сразу узнал их в парочке, покинувшей палаццо Веккьо через маленькую дверь на улице Нинна.</p><p class="p1">Через несколько кварталов он почувствовал, что задыхается. Грудь пронзила острая боль, и он остановился, чтобы сделать несколько частых и коротких вдохов. Ощущение было такое, будто он получил мощный удар кулаком в солнечное сплетение.</p><p class="p1">Стиснув зубы, он вновь переключил внимание на Лэнгдона и Сиенну и продолжил следовать за ними по улицам Флоренции.</p><p class="subtitle">Глава 50</p><p class="p1">Утреннее солнце уже поднялось над горизонтом и отбрасывало длинные тени в узкие ущелья флорентийских улиц, разделявших здания. Хозяева магазинов и кафе поднимали на своих заведениях металлические решетки, воздух был напоен ароматом эспрессо и свежеиспеченных круассанов.</p><p class="p1">Несмотря на сильный голод, Лэнгдон не сбавлял шага. <em>Я должен найти маску… и узнать, что написано на обратной стороне.</em></p><p class="p1">Лэнгдон вел Сиенну по узкой улице Леони, стараясь привыкнуть к ее изменившемуся виду. Столь разительная перемена напомнила ему, что они едва знакомы и он совершенно ее не знает. Они направлялись к Соборной площади – той самой, где после своего последнего звонка умер Игнацио Бузони.</p><p class="p1">«Роберт, – успел, задыхаясь, сказать Игнацио, – то, что ты ищешь, надежно спрятано. Врата для тебя открыты, но надо спешить. «Рай», двадцать пять. С Богом!»</p><p class="p1"><em>«Рай», двадцать пять</em>, повторил про себя Лэнгдон, не переставая удивляться, насколько хорошо Игнацио Бузони должен был знать текст, чтобы точно указать конкретную песню. Что-то в ней было для него особенно значимым. Но Лэнгдон не сомневался, что все поймет, как только книга окажется у него в руках, а мест, где она продавалась, по дороге было достаточно.</p><p class="p1">Голова под париком начала чесаться, и, хоть Лэнгдон и чувствовал себя неуютно в таком наряде, он не мог не отдать должное находчивости Сиенны: ее импровизированная маскировка оказалась на редкость удачной. Никто не обращал на них внимания, даже попадавшиеся по пути полицейские, отправленные на усиление в палаццо Веккьо.</p><p class="p1">Сиенна молча шагала рядом и на протяжении нескольких минут не произнесла ни слова. Лэнгдон бросил на нее взгляд, чтобы убедиться, что с ней все в порядке. Она была погружена в свои мысли, видимо не в силах примириться с тем, что только что лишила жизни их преследовательницу.</p><p class="p1">– И о чем это вы размечтались? – шутливо поинтересовался он, надеясь отвлечь ее от мыслей о разбившейся насмерть женщине на полу Зала пятисот.</p><p class="p1">Сиенна медленно подняла взгляд.</p><p class="p1">– Я думала о Зобристе, – не сразу ответила она. – Пыталась вспомнить, что о нем знаю.</p><p class="p1">– И?</p><p class="p1">Она пожала плечами.</p><p class="p1">– В основном только то, что было в его скандальной статье, опубликованной несколько лет назад. Она меня по-настоящему задела. А в медицинских кругах разлетелась со скоростью вируса. – Она поморщилась. – Извините за неудачное сравнение.</p><p class="p1">Лэнгдон мрачно усмехнулся.</p><p class="p1">– Продолжайте.</p><p class="p1">– В статье утверждалось, что человечество находится на грани исчезновения и если мир не постигнет глобальная катастрофа, которая резко сократит население Земли, то людям как виду осталось не больше столетия.</p><p class="p1">Лэнгдон изумленно посмотрел на нее.</p><p class="p1">– Всего столетие?</p><p class="p1">– Весьма категоричное заявление. Отведенное им время оказалось намного короче имевшихся прогнозов, но было подкреплено весьма убедительными научными данными. Он нажил огромное количество врагов, призвав врачей отказаться от лечения, потому что продление жизни лишь усугубляет проблему перенаселения.</p><p class="p1">Теперь Лэнгдон понимал, почему статья вызвала такой ажиотаж в медицинском сообществе.</p><p class="p1">– Неудивительно, – продолжала Сиенна, – что на Зобриста набросились со всех сторон – и политики, и церковь, и Всемирная организация здравоохранения. Все они подняли его на смех как сошедшего с ума мизантропа, пытающегося посеять панику. Особое возмущение вызвало его утверждение, что если нынешняя молодежь решится обзавестись потомством, то оно станет свидетелем гибели человечества в буквальном смысле слова. Зобрист проиллюстрировал эту мысль «часами Судного дня». Если всю историю человечества на планете сжать до одного часа… то мы проживаем последние секунды.</p><p class="p1">– Я видел эти часы в Интернете, – признался Лэнгдон.</p><p class="p1">– Да, это его творение, и оно вызвало бурное негодование. Но настоящий шум поднялся после заявления Зобриста о том, что его научные изыскания в области генной инженерии окажут человечеству несравненно большую пользу, если послужат не лечению болезней, а созданию новых.</p><p class="p1">– Что?!</p><p class="p1">– Да, он утверждал, что его технологии следует использовать для ограничения роста населения путем создания гибридной линии болезни, перед которой современная медицина окажется бессильной.</p><p class="p1">При мысли об искусственном создании гибридных вирусов, которых, если они окажутся на свободе, уже нельзя будет остановить, у Лэнгдона мурашки побежали по коже.</p><p class="p1">– Всего за несколько лет, – продолжала Сиенна, – Зобрист из иконы медицинского мира превратился в абсолютного изгоя, отверженного. – Она помолчала, и на ее лице отразилось сочувствие. – Так что неудивительно, что он в конце концов не выдержал и покончил с собой. И особенно печально, что он, возможно, прав.</p><p class="p1">Лэнгдон не верил своим ушам.</p><p class="p1">– Извините, вы считаете, что он <em>прав</em>?!</p><p class="p1">Сиенна выразительно пожала плечами.</p><p class="p1">– Роберт, если рассуждать с чисто научной точки зрения, опираясь только на факты и отбросив все эмоции, я могу вас заверить, что, если не произойдет ничего кардинального, конец нашего вида не заставит себя долго ждать. И приближается он очень быстро. Это не будет ни «озером огненным и серным»<a href="ch2.xhtml#id10" class="a">[30]</a>, ни апокалипсисом, ни ядерной войной… это будет полный коллапс из-за перенаселения планеты. С математикой не поспоришь.</p><p class="p1">Лэнгдон похолодел.</p><p class="p1">– Я серьезно изучала биологию, – продолжала Сиенна, – и могу заверить, что исчезновение вида из-за перенаселения случается в природе довольно часто. Представьте себе колонию ряски на поверхности крошечного пруда в лесу, в котором питательных веществ более чем достаточно. Если ряска начнет бесконтрольно размножаться, то затянет всю поверхность пруда и солнечные лучи не смогут проникать в толщу воды и давать жизнь питательным веществам в ней. Высосав все полезное из окружающей среды, водоросли быстро погибнут и исчезнут без следа. – Она тяжело вздохнула. – Подобная участь может ждать и человечество. Причем гораздо раньше и стремительнее, чем нам представляется.</p><p class="p1">Лэнгдону стало не по себе.</p><p class="p1">– Но это… невозможно.</p><p class="p1">– Возможно, Роберт, хоть и не укладывается в голове. Человеческий разум наделен примитивным защитным механизмом, который отрицает реальность, если она оказывается слишком большим стрессом для мозга. В психологии это называется «отрицанием», или «игнорированием опасности».</p><p class="p1">– Я слышал об этом, но отвергаю состоятельность этого тезиса, – попробовал перевести все в шутку Лэнгдон.</p><p class="p1">Сиенна закатила глаза.</p><p class="p1">– Остроумно, конечно, но поверьте мне, что это не шутки. Отрицание – важнейший элемент защитной реакции человека. Не будь его, мы бы просыпались каждое утро в ужасе, думая, какой смертью умрем. Но наш мозг блокирует экзистенциальные страхи и переключает внимание на проблемы, решить которые вполне в нашей власти, например, явиться на работу вовремя или заплатить налоги. А при появлении масштабных, экзистенциальных страхов мы быстро заменяем их простыми задачами и будничными хлопотами.</p><p class="p1">Лэнгдон вспомнил о недавнем интернет-исследовании, проведенном среди студентов восьми престижных университетов Лиги плюща. Результаты выявили инстинктивную склонность к отрицанию даже у тех пользователей Сети, которые обладают высоким интеллектом. Исследование показало, что подавляющее большинство студентов, оказавшись на странице с какой-нибудь удручающей новостью, вроде таяния снегов или вымирания видов животных, стараются побыстрее ее покинуть и переключиться на что-нибудь банальное, чтобы очистить свой мозг от страха. Чаще всего для этого они смотрят спортивные новости, забавные видео про кошек и светские сплетни.</p><p class="p1">– В мифологии, – задумчиво заметил Лэнгдон, – игнорирование опасности считалось наивысшим проявлением спеси и гордыни, ибо кто подвержен им больше, чем человек, считающий себя неуязвимым перед лицом всех опасностей мира? Данте был с этим полностью согласен и считал гордыню худшим из семи смертных грехов… а гордецов поместил в самый нижний круг ада.</p><p class="p1">Сиенна на минуту задумалась, а потом продолжила:</p><p class="p1">– Зобрист обвинил многих мировых лидеров в том, что они игнорируют реальность… прячут голову в песок. Особенно резко он критиковал Всемирную организацию здравоохранения.</p><p class="p1">– Не сомневаюсь, что те в долгу не остались.</p><p class="p1">– Они сравнили его с религиозным фанатиком, который стоит на углу улицы с плакатом «Конец света близко».</p><p class="p1">– На Гарвардской площади всегда можно увидеть пару таких чудаков.</p><p class="p1">– Да, но мы не обращаем на них внимания, потому что не можем себе представить, что такое в принципе возможно. Но, поверьте, если люди считают какое-то событие невероятным… это не значит, что оно не может произойти.</p><p class="p1">– Вы рассуждаете как сторонница идей Зобриста.</p><p class="p1">– Я сторонница правды, – ответила она с нажимом, – даже если она горькая.</p><p class="p1">Лэнгдон замолчал, снова чувствуя, что они с Сиенной говорят на разных языках, и не понимая, как в ней могут одновременно уживаться чувствительность и отстраненность.</p><p class="p1">Сиенна взглянула на него, и выражение ее лица смягчилось.</p><p class="p1">– Роберт, послушайте, я не говорю, что Зобрист прав, предлагая чуму, которая убьет половину людей, в качестве решения проблемы перенаселения. И не говорю, что надо перестать лечить больных. Я просто считаю, что путь, по которому мы сейчас идем, ведет к саморазрушению. Рост населения – это геометрическая прогрессия в системе замкнутого пространства и ограниченных ресурсов. Конец наступит неожиданно. Не думайте, что у нас потихоньку будет кончаться бензин… скорее, мы просто сорвемся в пропасть.</p><p class="p1">Лэнгдон задумался, пытаясь переварить услышанное.</p><p class="p1">– Раз уж об этом зашла речь, – добавила Сиенна, показывая куда-то вверх, – я уверена, что Зобрист разбился, спрыгнув оттуда.</p><p class="p1">Лэнгдон поднял взгляд и увидел, что они шагают вдоль сурового каменного фасада музея Барджелло. За ним устремилась к небу изящная готическая башня Бадия. Он посмотрел на заостренную верхушку башни, гадая, почему Зобрист бросился вниз именно с нее, и надеясь, что тот угодил в преисподнюю, потому что сотворил нечто ужасное и не смог с этим жить.</p><p class="p1">– Критики Зобриста, – заметила Сиенна, – любят подчеркивать, что разработанные именно им генетические методы лечения позволили резко повысить продолжительность жизни.</p><p class="p1">– Что только усугубляет проблему перенаселения.</p><p class="p1">– Совершенно точно. Зобрист как-то выразил сожаление, что не может загнать джинна обратно в бутылку и уничтожить свой вклад в человеческое долголетие. Полагаю, что своя логика в этом есть. Чем дольше мы живем, тем больше ресурсов уходит на поддержание стариков и больных.</p><p class="p1">Лэнгдон согласно кивнул.</p><p class="p1">– Я читал, что в Штатах порядка шестидесяти процентов всех затрат на здравоохранение идет на помощь пациентам в последние полгода их жизни.</p><p class="p1">– Верно, и хотя разум говорит нам, что это безумие, мы слушаем свое сердце и хотим, чтобы бабушка прожила как можно дольше.</p><p class="p1">Лэнгдон снова кивнул.</p><p class="p1">– Конфликт между Аполлоном и Дионисом – знаменитая дилемма в мифологии. Извечная борьба между разумом и сердцем, которые редко хотят одного и того же.</p><p class="p1">Лэнгдон слышал, что теперь эту мифологическую метафору нередко используют на собраниях членов Общества анонимных алкоголиков, чтобы описать пьяницу, который смотрит на бокал со спиртным. Разумом он понимает пагубность спиртного, а сердцем жаждет утешения, которое оно принесет. Идея понятна: не думай, что ты один такой, – даже боги, и те никак не могли договориться.</p><p class="p1">– Кому нужна агатузия? – вдруг прошептала Сиенна.</p><p class="p1">– Прошу прощения?</p><p class="p1">Сиенна подняла на него взгляд.</p><p class="p1">– Я наконец-то вспомнила, как называлась та статья Зобриста – «Кому нужна агатузия?».</p><p class="p1">Этого термина Лэнгдон раньше не слышал, но решил, что он образован от двух греческих слов – «агатос» и «тузия».</p><p class="p1">– Агатузия это… «добродетельная жертва»?</p><p class="p1">– Почти. На самом деле так называют самопожертвование во имя общего блага. Или, по-другому, самоубийство во имя благой цели.</p><p class="p1">Лэнгдон вспомнил, что все-таки уже встречал это слово – один раз при описании самоубийства банкрота, покончившего с собой, чтобы его семья получила страховку, а второй – раскаявшегося серийного убийцы, который боялся, что иначе не остановится.</p><p class="p1">Однако самый жуткий пример агатузии, по мнению Лэнгдона, содержался в романе «Бегство Логана», опубликованном в 1967 году. В нем описывается общество будущего, все члены которого добровольно уходили из жизни в возрасте двадцати одного года, чтобы рост населения и долголетие не нарушали баланса между популяцией и ограниченными ресурсами планеты. Если Лэнгдон ничего не путал, то при экранизации романа «конечный возраст» был повышен до тридцати лет – без сомнения, чтобы не отпугнуть основную массу зрителей, а именно молодежь от восемнадцати до двадцати пяти лет.</p><p class="p1">– Та статья Зобриста… – начал Лэнгдон. – Я не уверен, что правильно понимаю название «Кому нужна агатузия?». Это что – сарказм? Типа, совершить самоубийство во имя благой цели… надо всем?</p><p class="p1">– Вообще-то нет. В названии есть игра слов.</p><p class="p1">Лэнгдон покачал головой, явно ее не улавливая.</p><p class="p1">– В английском языке слово «who» – это не только местоимение «кто», но и аббревиатура Всемирной организации здравоохранения, то есть ВОЗ. В статье Зобрист обрушился с резкой критикой на доктора Элизабет Сински, которая возглавляет ВОЗ на протяжении многих лет и, по мнению Зобриста, не воспринимает проблему перенаселения достаточно серьезно. В своей статье он прямо заявляет, что от самоубийства доктора Сински ВОЗ только выиграет.</p><p class="p1">– С гуманностью у него точно проблемы.</p><p class="p1">– Боюсь, что это издержки гениальности. Подобных людей отличает особое устройство мозга, способного концентрироваться на решении какой-то задачи на порядок лучше других. Однако все имеет свою цену, и зачастую плату составляет нравственная незрелость.</p><p class="p1">Лэнгдон вспомнил газетные вырезки о юной Сиенне – девочке-вундеркинде с ай-кью, равным двумстам восьми, и невероятными умственными способностями. Может, рассуждая о Зобристе, она отчасти говорила и о себе? И сколько еще она будет держать свои способности от него в тайне?</p><p class="p1">Впереди показался ориентир, который и был нужен Лэнгдону. Они перешли улицу Леони и вскоре оказались на перекрестке с очень узкой улочкой, больше похожей на проход между домами. На указателе значилось: «УЛИЦА ДАНТЕ АЛИГЬЕРИ».</p><p class="p1">– Судя по всему, вам многое известно о человеческом мозге, – заметил Лэнгдон. – Это была ваша специализация на медицинском факультете?</p><p class="p1">– Нет, но в детстве я много читала. А мозгом стала интересоваться… из-за кое-каких проблем.</p><p class="p1">Лэнгдон бросил на нее заинтересованный взгляд, надеясь, что она продолжит.</p><p class="p1">– Мой мозг… – тихо начала Сиенна, – развивался не как у других детей, и от этого… были проблемы. Я потратила много времени и сил, пытаясь понять, что со мной не так, и хорошо изучила неврологию. – Поймав на себе взгляд Лэнгдона, она добавила: – И – да, отсутствие волос тоже связано с медицинскими показаниями.</p><p class="p1">Лэнгдон отвел взгляд, ругая себя за бестактность.</p><p class="p1">– Не смущайтесь, – сказала Сиенна, – я научилась с этим жить.</p><p class="p1">Пока они шли по узкой, погруженной в тень прохладной улочке, Лэнгдон пытался проанализировать все, что узнал о Зобристе и его пугающей жизненной позиции. Ему никак не давал покоя один вопрос.</p><p class="p1">– Те вооруженные люди, – начал Лэнгдон, – которые пытаются нас убить. Кто они такие? Я не понимаю. Если Зобрист запускает какую-то чуму, разве остальные не должны объединить усилия, чтобы помешать этому? То есть быть на одной стороне?</p><p class="p1">– Вовсе не обязательно. Может, Зобрист и стал изгоем в медицинском сообществе, но у него вполне может быть целый легион преданных сторонников, считающих, что уничтожение части населения – необходимое зло, на которое надо пойти, чтобы спасти планету. Судя по всему, те солдаты как раз и стремятся обеспечить выполнение замыслов Зобриста.</p><p class="p1"><em>Частная армия из сторонников Зобриста?</em> – задумался Лэнгдон. Да, в истории хватало и отдельных фанатиков, и целых сект, которые совершали самоубийство из-за самых нелепых убеждений – веры, что их лидер мессия, или что на обратной стороне Луны их ждет космический корабль, или что грядет Судный день. В отличие от всего этого, проблема перенаселения имела научное обоснование, но что-то в преследовавших их вооруженных людях Лэнгдона смущало.</p><p class="p1">– Я не верю, что группа обученных солдат пойдет на массовое уничтожение невинных людей… тем более что они сами могут заразиться и погибнуть.</p><p class="p1">Сиенна бросила на него удивленный взгляд.</p><p class="p1">– Роберт, а чем, по-вашему, занимаются солдаты на войне? Они убивают невинных людей и рискуют собственной жизнью. Если люди верят в идею, то все возможно.</p><p class="p1">– В идею? Распространять чуму – это идея?!</p><p class="p1">Сиенна испытующе на него посмотрела.</p><p class="p1">– Роберт, идея заключается не в распространении чумы, а в спасении мира. – Она помолчала. – В той статье Бертран Зобрист задает очень острый гипотетический вопрос, который активно обсуждался. Я хочу, чтобы вы на него ответили.</p><p class="p1">– И что за вопрос?</p><p class="p1">– Зобрист спрашивал: если бы вам предложили нажать кнопку и уничтожить половину населения Земли, не зная, кто будут эти люди, вы бы согласились на это?</p><p class="p1">– Конечно, нет.</p><p class="p1">– Хорошо. А если бы вам сказали, что если вы не нажмете кнопку, то через сто лет человечество исчезнет вообще? – Она снова помолчала. – Тогда нажали бы? Даже если бы это означало убийство друзей, родных и, не исключено, себя самого?</p><p class="p1">– Сиенна, как можно…</p><p class="p1">– Это гипотетический вопрос, – не отступала она. – Вы бы пошли на уничтожение половины населения планеты, чтобы сохранить наш вид от вымирания?</p><p class="p1">Лэнгдону очень не нравилось то, какой оборот принял их разговор, и он обрадовался, увидев знакомый красный транспарант на здании впереди.</p><p class="p1">– Смотрите! – воскликнул он. – Мы пришли.</p><p class="p1">Сиенна покачала головой.</p><p class="p1">– Что и требовалось доказать. Игнорирование опасности.</p><p class="subtitle">Глава 51</p><p class="p1">Дом Данте – Casa di Dante – расположен на улице Санта-Маргерита, и его легко узнать по большому красному транспаранту на торце здания с надписью «MUSEO CASA DI DANTE».</p><p class="p1">Сиенна нерешительно на него посмотрела.</p><p class="p1">– Мы идем в дом Данте?</p><p class="p1">– Не совсем, – ответил Лэнгдон. – Данте жил за углом. А здесь скорее… музей Данте.</p><p class="p1">Лэнгдон однажды уже посещал его, заинтересовавшись выставленной в нем художественной коллекцией. Правда, на деле она оказалась собранием репродукций знаменитых работ, связанных с Данте, но все равно увидеть их все под одной крышей было познавательно.</p><p class="p1">Сиенна вдруг оживилась.</p><p class="p1">– Вы думаете, у них выставлено старинное издание «Божественной Комедии»?</p><p class="p1">Лэнгдон хмыкнул.</p><p class="p1">– Нет, но я знаю, что там есть сувенирная лавка, где продается огромный постер, на котором напечатана вся поэма целиком. Правда, шрифт там микроскопический.</p><p class="p1">Сиенна сделала испуганные глаза.</p><p class="p1">– Я все понимаю, но это лучше, чем ничего. Проблема в том, что зрение у меня уже не то, так что вся надежда на вас.</p><p class="p1">– È chiusa. È il giorno di riposo<a href="ch2.xhtml#id9" class="a">[31]</a>, – сказал им какой-то старик, увидев, что они направляются к входу.</p><p class="p1"><em>Выходной?</em> Лэнгдон растерянно посмотрел на Сиенну.</p><p class="p1">– А сегодня что… понедельник?</p><p class="p1">Она кивнула.</p><p class="p1">– Флорентийцы предпочитают отдыхать по понедельникам.</p><p class="p1">Лэнгдон застонал от досады, вспомнив необычный распорядок городской жизни. Поскольку основной поток туристов приходится на конец недели, чтобы не терять потенциальных покупателей, многие флорентийские торговцы перенесли христианский «день отдыха» с воскресенья на понедельник, минимизируя тем самым потерю доходов.</p><p class="p1">К несчастью, это исключало и другую возможность раздобыть текст поэмы, а именно – в любимом книжном магазине Лэнгдона во Флоренции, где наверняка нашлись бы экземпляры «Божественной Комедии».</p><p class="p1">– Есть другие идеи? – поинтересовалась Сиенна.</p><p class="p1">После продолжительного размышления Лэнгдон кивнул.</p><p class="p1">– Тут за углом есть одно местечко, где собираются ценители Данте. Наверняка у кого-то найдется с собой экземпляр книги.</p><p class="p1">– Но оно, наверное, тоже закрыто. Сегодня выходной почти у всех в городе.</p><p class="p1">– Им это и в голову не придет, – заверил Лэнгдон с улыбкой. – Это место – церковь.</p><p class="empty-line"/><p class="p1">А в пятидесяти ярдах от них мужчина с сыпью на коже и золотой сережкой в ухе оперся о стену, радуясь возможности перевести дух. Дышать ему легче не стало, а сыпь зудела все сильнее, особенно на нежной коже век. Он снял очки и осторожно провел рукавом по глазницам, стараясь не содрать болячки. Потом водрузил очки на место и увидел, что парочка, которую он выслеживал, пошла дальше. Он заставил себя тронуться с места и направился за ними, стараясь дышать как можно ровнее.</p><p class="empty-line"/><p class="p1">А в нескольких кварталах от Лэнгдона и Сиенны агент Брюдер стоял возле распростертого на полу тела так хорошо знакомой ему женщины с прической в виде шипов. Нагнувшись, он поднял пистолет и, поставив его на предохранитель, передал одному из своих людей.</p><p class="p1">Беременная администратор музея Марта Альварес стояла рядом. Она только что рассказала Брюдеру удивительную историю о том, что приключилось с Лэнгдоном, начиная с прошлой ночи… в том числе один факт, который Брюдер пытался осмыслить.</p><p class="p1">Лэнгдон утверждал, что у него амнезия. Брюдер достал телефон и набрал номер. После третьего звонка трубку сняли, но голос шефа звучал тихо и как-то неровно.</p><p class="p1">– Да, агент Брюдер? Докладывайте.</p><p class="p1">Брюдер говорил медленно, стараясь, чтобы каждое произнесенное им слово было понято.</p><p class="p1">– Мы по-прежнему разыскиваем Лэнгдона и девушку, но произошло еще кое-что. – Брюдер сделал паузу. – Если это так… то ситуация полностью меняется.</p><p class="empty-line"/><p class="p1">Ректор расхаживал по кабинету, борясь с искушением выпить еще виски и заставляя себя полностью переключиться на разрешение кризиса.</p><p class="p1">Еще ни разу за всю свою жизнь он не подвел клиента и не нарушил своих обещаний и не собирался делать это сейчас. В то же время он отдавал себе отчет, что мог оказаться замешанным в игре, цель которой явилась для него полной неожиданностью.</p><p class="p1">Год назад на борт «Мендация» прибыл знаменитый генетик Бертран Зобрист и попросил обеспечить ему надежное место для работы. Тогда Ректор решил, что Зобрист работал над неким научным проектом, чтобы потом запатентовать разработки и еще больше увеличить свое и без того огромное состояние. За подобными услугами к Консорциуму и прежде обращались страдавшие паранойей ученые и инженеры, желавшие работать в полной изоляции, чтобы никто не мог украсть их гениальные идеи.</p><p class="p1">Исходя из этого Ректор согласился предоставить нужные клиенту услуги и ничуть не удивился, узнав, что Зобриста разыскивает Всемирная организация здравоохранения. Не насторожило его и то, что сама директор ВОЗ – доктор Элизабет Сински – взяла поиски клиента под личный контроль.</p><p class="p1">У Консорциума всегда были могущественные противники.</p><p class="p1">В соответствии с договоренностью, Консорциум выполнял все взятые на себя обязательства, не задавая никаких вопросов и сводя на нет все усилия Сински отыскать Зобриста на протяжении почти всего срока действия контракта с ученым.</p><p class="p1"><em>Почти</em> всего срока.</p><p class="p1">А меньше чем за неделю до окончания контракта Сински каким-то образом удалось обнаружить Зобриста во Флоренции, обложить его как зверя и довести до самоубийства. Впервые Ректору не удалось обеспечить клиенту обещанную безопасность, и это мучило его… как и странные обстоятельства гибели Зобриста.</p><p class="p1"><em>Почему он предпочел совершить самоубийство… а не сдаться?</em></p><p class="p1"><em>Что, черт возьми, он так хотел защитить?</em></p><p class="p1">После смерти Зобриста Сински конфисковала некий предмет из его банковской ячейки, и теперь Консорциум вступил с ней в отчаянную схватку во Флоренции в поисках…</p><p class="p1"><em>В поисках чего?</em></p><p class="p1">Ректор невольно посмотрел на книжную полку, где стоял тяжелый фолиант, подаренный ему Зобристом две недели назад. Уже тогда ученый явно был на грани нервного срыва.</p><p class="p1"><em>«Божественная Комедия».</em></p><p class="p1">Ректор взял с полки книгу и с тяжелым стуком положил на стол. Затем непослушными пальцами открыл ее на первой странице и прочитал посвящение.</p><p class="empty-line"/><p class="p1"><em>Мой дорогой друг, спасибо, что помогли мне найти истинный путь.</em></p><p class="p1"><em>Мир тоже благодарен вам.</em></p><p class="empty-line"/><p class="p1"><em>Для начала</em>, подумал Ректор, <em>друзьями мы никогда не были</em>.</p><p class="p1">Перечитав посвящение еще три раза, он перевел взгляд на календарь, на котором была обведена завтрашняя дата.</p><p class="p1"><em>Мир тоже благодарен вам?</em></p><p class="p1">Ректор повернулся к окну и долго смотрел на горизонт.</p><p class="p1">Он вспомнил о видеоролике и тревоге в голосе позвонившего координатора Ноултона. <em>Я подумал, что вы, возможно, захотите сначала его посмотреть… его содержание вызывает беспокойство.</em></p><p class="p1">Этот звонок продолжал его тревожить. Ноултон был одним из его лучших сотрудников, и решиться на подобный звонок мог только по крайне веской причине. Он отлично понимал, чем для него может обернуться нарушение протокола.</p><p class="p1">Поставив «Божественную Комедию» обратно на полку, Ректор подошел к бутылке и налил себе еще виски.</p><p class="p1">Ему предстояло принять невероятно трудное решение.</p><p class="subtitle">Глава 52</p><p class="p1">Церковь Данте, как часто называют церковь Святой Маргариты дей Черки, больше похожа на часовню. Этот небольшой молитвенный домик является местом паломничества ценителей Данте, поскольку он связан с двумя поворотными событиями в жизни великого поэта.</p><p class="p1">Согласно преданию, именно в этой церкви Данте девятилетним мальчиком впервые увидел Беатриче Портинари, которую полюбил с первого взгляда и на всю жизнь. Однако ничего, кроме страданий, эта любовь ему не принесла: Беатриче вышла замуж за другого и умерла очень молодой – ей было всего двадцать четыре года.</p><p class="p1">Спустя несколько лет именно в этой церкви Данте женился на Джемме из рода Донати – женщине, которая, по мнению великого писателя и поэта Джованни Боккаччо, совсем не подходила ему в качестве супруги. У них были дети, но никакой привязанности друг к другу они не испытывали, и после изгнания Данте ни один из них не изъявил желания воссоединиться.</p><p class="p1">Любовью всей жизни и музой Данте была рано умершая Беатриче Портинари, и его чувство было столь сильным, что сама память о ней вдохновляла поэта на создание великих произведений.</p><p class="p1">В знаменитом сборнике произведений «Новая жизнь» содержится много стихов, в которых Данте воспевает «благороднейшую Беатриче». Еще красноречивее он выражает свое обожание в «Божественной Комедии», где Беатриче выступает его спасительницей и провожатой в раю. В обоих произведениях Данте изливает свою безутешную тоску по потерянной любимой.</p><p class="p1">В наши дни церковь Данте стала местом паломничества людей, чье сердце разбито неразделенной любовью. В ней похоронена Беатриче, и к ее скромному надгробию приходят поклониться и почитатели Данте, и несчастные влюбленные.</p><p class="p1">Лэнгдон и Сиенна продолжили свой путь по Старому городу и направились к церкви. Улочки становились все уже, и пешеходы двигались не только по тротуару, но и по мостовой, а если вдруг появлялась редкая машина, пробиравшаяся сквозь толпу, то пешеходам приходилось жаться к стенам домов, чтобы пропустить ее.</p><p class="p1">– Церковь прямо за углом, – сообщил Лэнгдон, надеясь на помощь кого-нибудь из туристов.</p><p class="p1">Он знал, что их шансы найти доброго самаритянина резко повысились, когда Сиенна забрала у него парик и вернула ему пиджак. Теперь они обрели свой привычный облик: он – университетского профессора, а она – привлекательной молодой женщины, перестав выглядеть старым рокером и наголо обритой фанаткой панк-рока.</p><p class="p1">Снова став самим собой, Лэнгдон почувствовал облегчение. Оказавшись на совсем узкой улочке Престо, он с особым вниманием разглядывал двери домов, мимо которых они проходили. Найти вход в церковь всегда было трудно, потому что ее маленькое невзрачное здание, зажатое соседними домами, ничем не выделялось. Как ни странно, чтобы не пропустить его, надежнее было полагаться не на глаза… а на уши.</p><p class="p1">В церкви Святой Маргариты дей Черки часто устраивались концерты, а в свободные от них дни включали записи выступлений, чтобы посетители всегда могли насладиться музыкой.</p><p class="p1">И действительно, продвигаясь по улице, Лэнгдон слышал, как доносившаяся сначала издалека музыка звучала все громче, и вскоре они с Сиенной остановились перед ничем не примечательной дверью. Единственным свидетельством того, что они попали по адресу, была маленькая табличка со скромным указанием, что это церковь Данте и Беатриче, разительно отличавшаяся от яркого транспаранта на торце музея Данте.</p><p class="p1">Лэнгдон и Сиенна вступили в полумрак церкви, где оказалось гораздо прохладнее, да и музыка играла громче. Помещение было простым и строгим, причем существенно меньше, чем запомнилось Лэнгдону по предыдущему посещению. Немногочисленные туристы бродили по залу, что-то записывали в блокноты, тихо сидели на скамьях, слушая музыку, или разглядывали экспонаты.</p><p class="p1">За исключением украшавшего алтарь образа Мадонны кисти Нери ди Биччи, почти все предметы искусства, изначально составлявшие убранство часовни, были заменены на современные, связанные с Данте и Беатриче, ради которых большинство туристов сюда и заглядывает. На многих полотнах был изображен Данте, не сводящий глаз с Беатриче во время их первой встречи, когда любовь к ней, по его собственному признанию, безраздельно завладела его сердцем. Картины сильно различались по своему художественному достоинству, кое-какие, по мнению Лэнгдона, выглядели аляповато и были явно не к месту. На одном таком «произведении» знаменитый красный головной убор Данте был нарисован так, будто поэт украл его у Санта-Клауса. И все же тоскующий взор поэта, почти на всех полотнах устремленный на его музу, создавал в церкви атмосферу несчастной любви – любви неудовлетворенной, неразделенной и безнадежной.</p><p class="p1">Лэнгдон машинально бросил взгляд налево, где находилась скромная могила Беатриче Портинари. Посмотреть на нее, вернее, на предмет подле надгробия, он и заходил в эту церковь раньше.</p><p class="p1"><em>Плетеная корзина.</em></p></span>
