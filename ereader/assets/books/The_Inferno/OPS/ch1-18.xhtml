<span><p class="p1">Лэнгдон ошеломленно посмотрел на агента, не в силах поверить, что Сиенна, во-первых, сумела добраться до Турции, а во-вторых, решила покинуть Венецию, несмотря на опасность быть не только пойманной, но и погибнуть от смертельной болезни, лишь бы не дать провалиться плану Зобриста.</p><p class="p1">Сински тоже встревожилась и набрала в легкие воздуха, явно намереваясь расспросить Брюдера поподробнее, но потом передумала и повернулась к Лэнгдону.</p><p class="p1">– Куда теперь?</p><p class="p1">Лэнгдон показал налево, за юго-западный угол здания.</p><p class="p1">– Фонтан для омовений там, – сказал он.</p><p class="p1">Местом встречи с сопровождающим от музея был назначен обнесенный затейливой решеткой источник, вода из которого некогда использовалась мусульманами для ритуального омовения перед молитвой.</p><p class="p1">– Профессор Лэнгдон! – послышался мужской голос, когда они подошли ближе.</p><p class="p1">Из-под восьмиугольной, увенчанной куполом крыши фонтана выступил худощавый улыбающийся турок в очках и сером костюме. У него были редеющие волосы, и он взволнованно размахивал руками, буквально брызжа энтузиазмом.</p><p class="p1">– Профессор, сюда!</p><p class="p1">Лэнгдон со спутниками поспешили к нему.</p><p class="p1">– Здравствуйте, меня зовут Мирсат, – сказал он по-английски с акцентом. – Это огромная честь для меня.</p><p class="p1">– Ну что вы, это для нас большая честь, – ответил Лэнгдон, пожимая ему руку. – Спасибо, что согласились оказать нам гостеприимство в таком экстренном порядке.</p><p class="p1">– Да, да!</p><p class="p1">– А я – Элизабет Сински, – представилась доктор Сински, пожимая ему руку и показывая на Брюдера. – А это – Кристоф Брюдер. Мы помогаем профессору Лэнгдону. Мне очень жаль, что наш вылет задержали. И мы очень признательны за ваше понимание и помощь.</p><p class="p1">– Пожалуйста! Это сущие пустяки! – горячо заверил Мирсат. – Я готов все показать профессору Лэнгдону в любое время! Его небольшая книга «Христианские символы в мусульманском мире» пользуется особой популярностью в нашем сувенирном магазине.</p><p class="p1"><em>В самом деле?</em> – подумал Лэнгдон. <em>Теперь мне известно по крайней мере одно место, где она продается.</em></p><p class="p1">– Пройдемте? – предложил Мирсат, жестом показав, куда идти.</p><p class="p1">Группа поспешила через небольшое открытое пространство и, миновав вход для туристов, оказалась перед массивными бронзовыми дверьми, утопленными в трех глубоких арках.</p><p class="p1">Там их ждали два вооруженных охранника. Завидев Мирсата, они отперли двери и открыли одну из них.</p><p class="p1">– Sağ olun, – произнес Мирсат одну из немногих фраз, которые были знакомы Лэнгдону. Это было особенно вежливое выражение благодарности. Посетители прошли внутрь, и дверь за ними закрылась с громким стуком, который отозвался в каменном зале гулким эхом.</p><p class="p1">Они очутились в нартексе Айя-Софии – узком притворе, типичном для христианских храмов пространстве, которое предназначалось для лиц, не имевших права входить внутрь главного помещения для молящихся.</p><p class="p1"><em>Духовный крепостной ров</em>, по образному выражению Лэнгдона.</p><p class="p1">Группа прошла к другим дверям, и Мирсат открыл их. Однако за ними оказался не наос, главное помещение храма, как ожидал Лэнгдон, а другой притвор, немного больше первого.</p><p class="p1"><em>Эзонартекс – внутренний притвор</em>, сообразил Лэнгдон, вспомнив, что в Айя-Софии имелось два уровня защиты от окружающего мира.</p><p class="p1">Будто готовя посетителя к тому, что ждет его впереди, эзонартекс был украшен значительно богаче внешнего притвора, экзонартекса, – его полированные стены отражали свет изысканных люстр. На противоположной стене наполненного покоем пространства имелись четыре двери, а над ними располагалась великолепная мозаика, на которой Лэнгдон невольно задержал восхищенный взгляд.</p><p class="p1">Мирсат подошел к самой большой двери – внушительному входу, обшитому бронзовыми пластинами.</p><p class="p1">– Императорские ворота, – восторженно прошептал он. – В византийские времена проходить через них имел право только император. Обычно туристов через них не пускают, но сегодня особый случай.</p><p class="p1">Он уже потянулся к ручке двери, но вдруг остановился.</p><p class="p1">– Прежде чем мы войдем, – шепотом обратился он к своим спутникам, – позвольте узнать, есть ли что-нибудь конкретное, что бы вы хотели увидеть?</p><p class="p1">Лэнгдон, Сински и Брюдер переглянулись.</p><p class="p1">– Да, – ответил профессор. – Безусловно, тут очень много интересного, но, если можно, мы бы хотели начать с захоронения Энрико Дандоло.</p><p class="p1">Мирсат непонимающе дернул головой.</p><p class="p1">– Простите? Вы хотите посмотреть… могилу Энрико Дандоло?</p><p class="p1">– Именно так.</p><p class="p1">Мирсат выглядел обескураженным.</p><p class="p1">– Но сэр… Захоронение Дандоло очень скромное. И там нет никаких символов. Не самое интересное.</p><p class="p1">– Я понимаю, – вежливо согласился Лэнгдон. – И все же мы были бы очень признательны, если вы нас туда проводите.</p><p class="p1">Мирсат долго смотрел на Лэнгдона, а потом перевел взгляд на мозаику девятого века над дверью, которой тот только что любовался. На ней был изображен Спас Вседержитель – иконописный образ Христа с Новым Заветом в левой руке и благословляющего правой.</p><p class="p1">Затем, будто на него снизошло озарение, уголки губ Мирсата растянулись в понимающей улыбке, и он шутливо погрозил пальцем.</p><p class="p1">– Да вы настоящий хитрец! Понимаю!</p><p class="p1">Лэнгдон опешил.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Не волнуйтесь, профессор, – заговорщицки зашептал Мирсат. – Я никому не скажу, что вы здесь были.</p><p class="p1">Сински и Брюдер озадаченно посмотрели на Лэнгдона.</p><p class="p1">Тому оставалось лишь недоуменно пожать плечами, а Мирсат тем временем распахнул дверь и пропустил всех внутрь.</p><p class="subtitle">Глава 88</p><p class="p1">Айя-Софию иногда называют Восьмым чудом света, и Лэнгдон, оказавшись внутри собора, был вполне с этим согласен. Переступив порог огромного наоса, он в который раз убедился, что одного взгляда достаточно, чтобы ошеломить грандиозностью этого сооружения любого посетителя. На его фоне знаменитые соборы Европы казались просто карликами. Лэнгдон знал, что поражающие воображение размеры храма являлись отчасти иллюзией, удивительным эффектом византийской планировки, в которой наос занимал всю внутреннюю часть храма, в то время как в более поздние времена при строительстве соборов предпочтение отдавалось крестообразной планировке.</p><p class="p1"><em>А ведь это здание на семьсот лет старше, чем Нотр-Дам</em>, подумал Лэнгдон.</p><p class="p1">Немного освоившись в огромном зале, Лэнгдон поднял взгляд к венчавшему четырехугольное средокрестие плоскому золотому куполу, вершина которого отстояла от пола на сто пятьдесят с лишним футов. Купол состоял из сорока радиальных арок, чьи ребра при взгляде снизу казались расходящимися лучами солнца, а в нижней части купола шла круговая аркада из сорока арочных окон. В дневное время свет, проникавший через эти окна, многократно отражали стеклянные вкрапления в золотые пластинки, которыми купол был украшен изнутри, отчего создавалось ощущение сплошного светового пояса – того самого «мистического света», похвастаться которым могла только Айя-София.</p><p class="p1">Лэнгдон считал, что из всех живописцев лишь Джону Сингеру Сардженту удалось передать все золотое великолепие внутреннего убранства собора. Не случайно, создавая свое знаменитое полотно «Айя-София», художник ограничил палитру оттенками только одной краски. <em>Золотой.</em></p><p class="p1">Сверкающий золотом купол часто называли «сводом самих небес». Его поддерживали четыре сферических треугольника – паруса, которые, в свою очередь, опирались на полукружия и тимпаны. Эти опоры покоились на отдельном ярусе из полусфер и аркад меньших размеров, отчего создавался эффект каскада архитектурных форм, нисходящих с небес на землю.</p><p class="p1">Также с небес на землю спускались, но уже по прямой, длинные тросы, на которых были подвешены многочисленные сверкающие люстры. Казалось, они висели так низко, что высокий человек мог запросто задеть их головой. Однако это была еще одна оптическая иллюзия, которую создавало огромное пространство. На самом деле расстояние от люстр до пола составляло больше двенадцати футов.</p><p class="p1">Грандиозность размеров Айя-Софии, как и других великих храмовых сооружений, служила двум целям. Во-первых, она показывала Богу, как велико Его почитание людьми. Во-вторых, показывала верующим их истинное место – сами физические размеры настолько подавляли, что любой, кто оказывался внутри храма, невольно ощущал свою ничтожность. Перед лицом Господа человек чувствовал себя жалкой пылинкой, крошечным атомом в руках Всевышнего.</p><p class="p1"><em>Пока человек не осознает свою ничтожность, Господь ничего не сможет из него сотворить</em>. Мартин Лютер сформулировал эту мысль в шестнадцатом веке, но именно этой идеей руководствовались зодчие с самого момента зарождения религиозной архитектуры.</p><p class="p1">Лэнгдон взглянул на Брюдера и Сински, которые завороженно рассматривали купол и только сейчас посмотрели вниз.</p><p class="p1">– Господи Иисусе! – не удержался Брюдер.</p><p class="p1">– Именно! – восторженно подхватил Мирсат. – И Аллах с Мухаммедом тоже!</p><p class="p1">Хмыкнув про себя, Лэнгдон наблюдал, как их гид обратил внимание Брюдера на алтарную часть, где по бокам мозаичного изображения Иисуса располагались два массивных диска с выведенными каллиграфической арабской вязью словами «Аллах» и «Мухаммед».</p><p class="p1">– В нашем музее, – объяснил Мирсат, – мы стремимся напомнить посетителям, что это священное место использовалось разными религиями и поэтому здесь выставлены христианские артефакты, относящиеся к тем временам, когда Айя-София была базиликой, и исламские – периода, когда она служила мечетью. – Он гордо улыбнулся. – Несмотря на противостояние религий в реальном мире, здесь эти артефакты мирно соседствуют. Я знаю, что вы с этим согласны, профессор.</p><p class="p1">Лэнгдон одобрительно кивнул, вспомнив, что, когда базилику превратили в мечеть, все, имевшее отношение к христианству, было замазано побелкой. Сочетание восстановленной христианской иконографии с исламской символикой создавало завораживающий эффект, поскольку сама их стилистика была диаметрально противоположной.</p><p class="p1">В то время как христианская традиция отдавала предпочтение изображению ликов богов и святых, ислам фокусировал внимание на каллиграфии и орнаментах, призванных показать всю красоту мира, созданного Всевышним. Исламская традиция исходила из того, что только Господь мог создать жизнь, поэтому человеку не дозволено изображать что-либо живое – ни богов, ни людей, ни даже животных. Объясняя как-то студентам эту концепцию, Лэнгдон привел такой пример:</p><p class="p1">– Мусульманский Микеланджело никогда бы не смог изобразить лик Господа на потолке Сикстинской капеллы – он бы просто написал Его имя. Изображение лика Бога считалось бы богохульством. И христианство, и ислам логоцентричны, – продолжал он, – поскольку во главу угла ставят Слово. В христианской традиции Слово является плотью, о чем и говорится в Евангелии от Иоанна: «И Слово стало плотью, и обитало с нами». Поэтому изображать Слово в человеческой форме допустимо. В исламской же традиции, напротив, Слово не является плотью и должно оставаться в форме Слова… чаще всего в виде каллиграфически выведенных имен исламских святых.</p><p class="p1">Один из студентов Лэнгдона удивительно точно резюмировал это сложное различие пометкой на полях: «Христианам нравятся лица, мусульманам – слова».</p><p class="p1">– А здесь, – продолжил Мисрат, показывая на другой конец потрясающего по красоте зала, – вы видите уникальное соединение христианства с исламом.</p><p class="p1">В просторной апсиде Богоматерь с младенцем Христом смотрели с потолка на мирхаб – полукруглую нишу, которая в мечетях указывает направление на Мекку. Рядом поднималась лестница, которая вела, казалось, на кафедру христианского проповедника, но на самом деле на минбар, с которого имам читал пятничную проповедь. А то, что можно было принять за место на клиросе в алтарной части, оказалось махфилем – огороженным решеткой возвышением для муэдзина, на котором он преклоняет колени и сопровождает молитву имама, нараспев произнося специальные славословия.</p><p class="p1">– Мечети и христианские соборы удивительно похожи, – заявил Мирсат. – Традиции Востока и Запада далеко не так различны, как принято считать.</p><p class="p1">– Мирсат! – нетерпеливо обратился к нему Брюдер. – Мы бы хотели поскорее увидеть захоронение Дандоло, если вы не против.</p><p class="p1">Мирсат поморщился, будто подобная торопливость являлась проявлением неуважения к зданию.</p><p class="p1">– Да, – подтвердил Лэнгдон, – прошу нас извинить за спешку, но у нас очень жесткий график.</p><p class="p1">– Будь по-вашему, – вздохнул Мирсат и показал на высокий балкон справа. – Давайте поднимемся и посмотрим гробницу.</p><p class="p1">– «Поднимемся»? – изумленно переспросил Лэнгдон. – А разве гробница находится не в крипте? – Он помнил лишь, как она выглядела, но не знал, где именно располагается. Ему казалось, что она должна находиться где-то в темных подземных помещениях.</p><p class="p1">Мирсата, похоже, этот вопрос сильно удивил.</p><p class="p1">– Нет, профессор, могу вас заверить, что гробница Энрико Дандоло совершенно точно находится наверху.</p><p class="empty-line"/><p class="p1"><em>Что, черт возьми, происходит?</em> – терялся в догадках Мирсат.</p><p class="p1">Когда Лэнгдон попросил показать гробницу Дандоло, Мирсат подумал, что это для отвода глаз. Никто никогда не просит показать эту гробницу. Мирсат решил, что на самом деле Лэнгдона интересовало загадочное сокровище, расположенное рядом с ней, а именно мозаичный деисусный чин со Спасом Вседержителем, который считался одним из самых таинственных художественных произведений во всем здании.</p><p class="p1"><em>Лэнгдон изучает эту мозаику, но не хочет афишировать свой интерес</em>, заключил он, посчитав, что профессор, наверное, втайне ото всех пишет работу об этом деисусе.</p><p class="p1">Но теперь он не знал, что и думать. Профессор наверняка был в курсе, что мозаичный деисусный чин располагается на втором этаже, тогда почему он так удивился?</p><p class="p1"><em>Разве что и в самом деле ему нужна гробница Дандоло?</em></p><p class="p1">Озадаченный, Мирсат повел их по лестнице мимо одной из двух знаменитых урн Айя-Софии – огромного сосуда эллинистической эпохи емкостью тысяча двести литров, выточенного из цельного куска мрамора.</p><p class="p1">Уже молча поднимаясь в окружении гостей, Мирсат заподозрил неладное. Коллеги Лэнгдона вовсе не походили на ученых. Один из них напоминал военного – крепкий, решительный и одет во все черное. Что до женщины с серебристыми волосами, то Мирсат никак не мог отделаться от мысли, что где-то ее уже видел… <em>Может, по телевизору?</em></p><p class="p1">Судя по всему, целью их визита было вовсе не то, о чем они говорили. <em>Тогда что?</em></p><p class="p1">– Еще один пролет, – объявил Мирсат, когда они добрались до последней площадки, – и наверху вы увидите могилу Энрико Дандоло и, конечно… – он со значением посмотрел на Лэнгдона, – знаменитый мозаичный деисусный чин.</p><p class="p1">Никакой реакции не последовало. Выходило, что Лэнгдон здесь вовсе не из-за мозаики. И ему, и его спутникам по какой-то непонятной причине нужна была гробница Дандоло.</p><p class="subtitle">Глава 89</p><p class="p1">Пока они поднимались по лестнице, Лэнгдон чувствовал, как сильно нервничали Брюдер и Сински. И действительно, подъем на второй этаж казался бессмысленным. У профессора перед глазами стояло подземелье из ролика… и документальный фильм о затопленных ярусах под Айя-Софией.</p><p class="p1"><em>Нам надо вниз!</em></p><p class="p1">Но другого варианта, кроме как следовать указаниям Зобриста, у них все равно не было. <em>И, преклонив затем колена в мусейоне в убранстве злата мудрости святой, прильнет к земле, чтобы услышать журчанье капель в гулкой тишине.</em></p><p class="p1">Когда наконец они добрались до второго этажа, Мирсат повел их направо вдоль перил балкона, откуда открывался изумительный вид на лежавшее внизу святилище. Лэнгдон, сосредоточившись, смотрел только вперед.</p><p class="p1">Мирсат снова увлеченно заговорил о мозаичном деисусе, но Лэнгдон его не слушал. Их цель была перед ними.</p><p class="p1">Гробница Дандоло.</p><p class="p1">Она выглядела точно так же, как и помнилось Лэнгдону, – вмурованная в пол прямоугольная плита из белого мрамора, огороженная стойками с цепями.</p><p class="p1">Лэнгдон поспешил вперед и вгляделся в высеченную надпись:</p><div class="cite">
<p class="p2">HENRICUS DANDOLO</p>
</div><p class="p1">Пока остальные подходили, Лэнгдон уже начал действовать. Перешагнув через заградительную цепь, он подошел вплотную к плите и остановился. Не обращая внимания на громкие протесты Мирсата, опустился на колени, будто собираясь помолиться у могилы вероломного дожа. А затем, к ужасу Мирсата, положил на плиту ладони и распростерся ниц.</p><p class="p1">Наклоняя лицо к полу, Лэнгдон подумал, что выглядит совсем как мусульманин, кланяющийся Мекке.</p><p class="p1">Ошеломленный Мирсат буквально онемел от происходящего, и в здании вдруг воцарилась мертвая тишина.</p><p class="p1">Глубоко вдохнув, Лэнгдон повернул голову направо и осторожно прижал левое ухо к мраморной плите. Камень был холодным. Звук, эхом доносившийся сквозь него, слышался совершенно отчетливо.</p><p class="p1"><em>Господи!</em></p><p class="p1">Все в точности, как описано Данте в последних строфах «Ада».</p><p class="p1">Лэнгдон медленно повернул голову и перевел взгляд на Брюдера и Сински.</p><p class="p1">– Я слышу, – прошептал он. – «Журчанье капель».</p><p class="p1">Брюдер перескочил через цепь и прильнул к плите рядом с Лэнгдоном, чтобы тоже услышать. Через мгновение он кивнул, подтверждая слова профессора.</p><p class="p1">Теперь, когда они слышали журчанье воды, без ответа оставался самый важный вопрос. <em>Где она течет?</em></p><p class="p1">Перед глазами у них вновь возникли кадры из ролика: полузатопленная пещера в зловещих красных отблесках… где-то глубоко под ними.</p><div class="poem">
<div class="stanza">
<p class="v">Затем проследует в затопленный дворец,</p>
<p class="v">Где в темноте хтонический таится зверь</p>
<p class="v">Под водами кровавыми лагуны,</p>
<p class="v">Которые вовек не отражают звезд.</p>
</div>
</div><p class="p1">Лэнгдон поднялся и перешагнул через заградительную цепь обратно. Мирсат не сводил с него взгляда, полного тревоги и осуждения. Он смотрел снизу вверх, поскольку профессор был почти на фут выше его ростом.</p><p class="p1">– Мирсат, – обратился к нему Лэнгдон, – я прошу нас извинить. У меня нет времени на объяснение, но я должен задать очень важный вопрос об этом здании.</p><p class="p1">Мирсат слабо кивнул.</p><p class="p1">– Спрашивайте.</p><p class="p1">– Здесь, на могиле Дандоло, мы слышим журчанье воды, текущей под камнями. Нам надо знать, где она течет.</p><p class="p1">Мирсат покачал головой.</p><p class="p1">– Я не понимаю. Журчанье воды под полом слышно в Айя-Софии повсюду.</p><p class="p1">Все замерли.</p><p class="p1">– Ну да, – продолжил Мирсат, – особенно во время дождя. Поверхность крыши занимает около ста тысяч квадратных футов, и стекающей с нее воде иногда требуется несколько дней, чтобы полностью просочиться в почву. К тому же вода обычно не успевает уйти до следующего дождя, так что звуки падающих капель слышны практически постоянно. Вы, наверное, знаете, что Айя-София стоит на огромных пещерах, заполненных водой. Даже сняли документальный фильм, в котором…</p><p class="p1">– Да, да, – прервал его Лэнгдон, – но, может, вам известно, куда течет вода, чье журчанье слышно здесь, на могиле Дандоло?</p><p class="p1">– Разумеется, – ответил Мирсат. – Она течет туда, куда и вся вода Айя-Софии. В городское водохранилище.</p><p class="p1">– Нет, – вмешался Брюдер, перешагивая через заградительную цепь. – Мы спрашиваем не о водохранилище. Мы ищем большое подземное помещение, возможно, с колоннами.</p><p class="p1">– Да, – подтвердил Мирсат. – Древнее водохранилище именно так и выглядит – большое подземное помещение с колоннами. Надо сказать, оно выглядит весьма впечатляюще. Было построено в шестом веке для снабжения города водой. Сейчас там глубина воды всего четыре фута, но…</p><p class="p1">– Где это?! – нетерпеливо спросил Брюдер, и его громкий голос эхом разлетелся по залу.</p><p class="p1">– Водохранилище? – испуганно уточнил Мирсат. – В квартале на восток отсюда. – Он показал направление. – Оно называется Йеребатан-сарай.</p><p class="p1"><em>Сарай?</em> – удивленно подумал Лэнгдон. <em>Как Топкапы-сарай?</em> По пути из аэропорта им часто попадались указатели с этим названием.</p><p class="p1">– А… разве «сарай» не означает «дворец»?</p><p class="p1">Мирсат кивнул:</p><p class="p1">– Да. Название нашего древнего водохранилища – Йеребатан-сарай, что означает «затопленный дворец».</p><p class="subtitle">Глава 90</p><p class="p1">Когда доктор Элизабет Сински, Лэнгдон, Брюдер и их окончательно сбитый с толку гид Мирсат покинули Айя-Софию, дождь уже лил стеной.</p><p class="p1"><em>Затем проследует в затопленный дворец</em>, подумала Сински.</p><p class="p1">Судя по всему, чтобы добраться до городского водохранилища Йеребатан-сарай, надо было вернуться назад, в сторону Голубой мечети, и взять чуть севернее. Мирсат показывал дорогу. Сински пришлось рассказать ему, кем они были на самом деле и как пытались предотвратить угрозу здоровью множества людей, которая таилась в затопленном дворце.</p><p class="p1">– Туда! – показал Мирсат и повел их через темный парк.</p><p class="p1">Громада Айя-Софии осталась позади, впереди блестели сказочные минареты Голубой мечети. Шагая рядом с Сински, агент Брюдер громко разговаривал по телефону, вводя в курс дела команду СНР и приказывая ей прибыть ко входу в водохранилище.</p><p class="p1">– Судя по всему, мишенью Зобриста были городские запасы питьевой воды, – заметил Брюдер, с трудом переводя дыхание. – Мне понадобятся планы всех входящих и выходящих водоводов. Мы приведем в действие все системы полной изоляции и блокирования. Нам понадобятся физические и химические фильтры, а также вакуумные…</p><p class="p1">– Подождите, – вмешался Мирсат. – Вы меня неправильно поняли. Это водохранилище не снабжает город водой. Теперь не снабжает.</p><p class="p1">Брюдер убрал трубку телефона от уха и изумленно уставился на гида.</p><p class="p1">– Что?!</p><p class="p1">– В древние времена тут действительно хранились запасы питьевой воды, – пояснил Мирсат. – Но не в наши дни. Мы провели модернизацию системы водоснабжения.</p><p class="p1">Брюдер остановился под кроной большого дерева, и все последовали его примеру.</p><p class="p1">– Мирсат, – сказала Сински, – вы уверены, что никто не пьет воду из этого водохранилища?</p><p class="p1">– Конечно, никто! – заверил тот. – Вода там просто скапливается… и постепенно просачивается в почву.</p><p class="p1">Сински, Лэнгдон и Брюдер нерешительно переглянулись. Сински не знала, радоваться этой новости или огорчаться. <em>Если никто не имел доступа к этой воде на регулярной основе, то зачем Зобрист выбрал именно это место для заражения?</em></p><p class="p1">– После модернизации системы водоснабжения несколько десятилетий назад, – объяснил Мирсат, – это водохранилище перестало использоваться и превратилось просто в большое озеро в подземном зале. – Он пожал плечами. – Сейчас это просто туристическая достопримечательность.</p><p class="p1">Сински встрепенулась. <em>Туристическая достопримечательность?</em></p><p class="p1">– Подождите… туда приходят люди? В водохранилище?</p><p class="p1">– Ну конечно! – подтвердил Мирсат. – Каждый день несколько тысяч туристов. Пещера того заслуживает. Там над водой проложены специальные мостки… и даже есть небольшое кафе. Вот с воздухообменом там неважно, поэтому обычно довольно душно и влажно, но туристов это не пугает.</p><p class="p1">Сински встретилась взглядом с Брюдером и поняла, что перед их глазами возникла одна и та же картина – темная влажная пещера со стоячей водой, в которой зреет патоген. Мало того, над водой проложены мостки, по которым постоянно ходят туристы.</p><p class="p1">– Он создал биоаэрозоль, – заявил Брюдер.</p><p class="p1">Сински удрученно кивнула.</p><p class="p1">– И что это значит? – спросил Лэнгдон.</p><p class="p1">– А это значит, – ответил Брюдер, – что заразиться можно воздушным путем.</p><p class="p1">В самом начале Сински допускала такую возможность, но потом, узнав, что источник заразы находится в водной среде, из которой город снабжался водой, надеялась, что Зобрист избрал водосвязную биоформу. Водные бактерии живучи и устойчивы к изменениям внешних условий, но распространяются они не столь стремительно.</p><p class="p1">В отличие от болезнетворных организмов, переносимых по воздуху.</p><p class="p1">Те распространяются стремительно.</p><p class="p1">– Если это так, – заметил Брюдер, – то мы скорее всего имеем дело с вирусом.</p><p class="p1"><em>С вирусом,</em> согласилась Сински. <em>С самым быстрым патогеном, который только мог выбрать Зобрист.</em></p><p class="p1">Выпустить вирус, переносимый по воздуху, под водой было, безусловно, неожиданным ходом, однако в природе существует немало форм жизни, которые развиваются в водной среде, а живут в воздушной – комары, споры плесени, бактерии, вызывающие «болезнь легионеров», микотоксины, даже люди. Сински мрачно представила, как вирус заражает водоем… а потом зараженные микрокапельки насыщают влажный воздух подземелья.</p><p class="p1">Мирсат тем временем остановился и с тревогой смотрел на другую сторону запруженной машинами улицы. Проследив за его взглядом, Сински увидела здание из белого и красного кирпича – его единственная дверь была открыта, и в проеме виднелась лестница, ведущая вниз. Возле входа собралась группа хорошо одетых людей, которые терпеливо ждали под зонтиками, пока швейцар пропустит их вниз.</p><p class="p1"><em>Какой-то модный танцевальный клуб под землей?</em></p><p class="p1">Прочитав на здании выведенное золотыми буквами название, Сински почувствовала, как у нее сдавило в груди. Ей стала понятна причина тревоги Мирсата, если, конечно, клуб не назывался «Водохранилище» и не был построен в 532 году.</p><p class="p1">– Затопленный дворец, – запинаясь, произнес Мирсат. – Похоже… в нем сегодня концерт.</p><p class="p1">– Концерт в водохранилище? – поразилась Сински.</p><p class="p1">– Это очень большое помещение, – пояснил их провожатый. – И часто используется для проведения культурных мероприятий.</p><p class="p1">Брюдер услышал достаточно. Он рванулся к зданию, пробираясь между застрявшими в пробке машинами на улице Алемдар. Сински и остальные устремились за ним.</p><p class="p1">Возле входа в водохранилище собралась группа посетителей, ждавших, когда их пропустят: три женщины в хиджабах, пара туристов, державшихся за руку, и мужчина в смокинге. Они жались к дверям, пытаясь укрыться от дождя.</p><p class="p1">Сински слышала доносившиеся снизу звуки классической музыки. <em>Берлиоз</em>, подумала она, оценив идиосинкразическую оркестровку, но, кому бы ни принадлежало исполняемое произведение, оно казалось явно неуместным на улицах Стамбула.</p><p class="p1">Подойдя ближе, Элизабет почувствовала, как из двери тянет теплым воздухом, который волнами накатывался снизу, из замкнутого пространства подземелья. Он нес с собой не только звуки скрипок, но и специфический запах влажности и большого скопления людей.</p><p class="p1">Дурные предчувствия Сински усилились.</p><p class="p1">На лестнице показалась, оживленно болтая, группа туристов, и швейцар жестом пригласил войти новых посетителей.</p><p class="p1">Брюдер тут же выдвинулся вперед, но был вежливо остановлен швейцаром.</p><p class="p1">– Прошу вас подождать, сэр. Помещение переполнено. Надо дождаться, когда кто-нибудь выйдет. Это может занять всего минуту. Спасибо за понимание.</p><p class="p1">Брюдер уже готов был применить силу, но Сински положила руку ему на плечо и отвела его в сторону.</p><p class="p1">– Подождем! – распорядилась она. – Ваши люди на подходе, а в одиночку вы все равно не сможете обыскать все помещение. – Она показала на табличку, висевшую на стене. – Это помещение огромно.</p><p class="p1">Информационная табличка сообщала, что водохранилище было размером с собор – длиной почти в два футбольных поля, – а его потолок площадью более ста тысяч квадратных футов поддерживал целый лес из трехсот тридцати шести колонн.</p><p class="p1">– Посмотрите-ка сюда! – позвал Лэнгдон, стоявший в нескольких шагах от них. – Вы не поверите!</p><p class="p1">Сински подошла к нему, и Лэнгдон показал на афишу, висевшую на стене.</p><p class="p1"><em>Боже милостивый!</em></p><p class="p1">Глава ВОЗ не ошиблась, определив стиль исполняемой музыки, однако композитором оказался не Берлиоз, а другой представитель романтизма – Ференц Лист. Сегодня глубоко под землей Стамбульский государственный симфонический оркестр исполнял «Данте-симфонию» – одно из самых знаменитых произведений Ференца Листа. На его создание композитора вдохновило описанное Данте сошествие в ад и выход из него.</p><p class="p1">– Оно исполняется на протяжении недели, – сообщил Лэнгдон, изучив афишу. – Вход свободный. Концерт оплачен анонимным спонсором.</p><p class="p1">Сински не сомневалась, кем был этот анонимный спонсор. Склонность Бертрана Зобриста к драматическим эффектам, похоже, основывалась на безжалостном практическом расчете. Неделя бесплатных концертов привлечет сюда тысячи новых туристов, которые и не собирались посещать водохранилище, они спустятся в подземелье, где надышатся зараженным воздухом, а потом отправятся домой и разнесут инфекцию по всему миру.</p><p class="p1">– Сэр? – обратился швейцар к Брюдеру. – Мы можем пропустить двух человек.</p><p class="p1">Брюдер повернулся к Сински.</p><p class="p1">– Свяжитесь с местными властями. Что бы мы ни нашли внизу, нам понадобится поддержка. Когда подъедут мои люди, пусть свяжутся со мной по рации для получения указаний. Я отправляюсь вниз и постараюсь понять, где Зобрист мог привязать эту штуку.</p><p class="p1">– Без респиратора? – спросила Сински. – Мы не знаем наверняка, цел ли по-прежнему пластиковый мешок.</p><p class="p1">Брюдер нахмурился и выставил ладонь навстречу потоку теплого воздуха, вырывавшегося снизу в дверной проем.</p><p class="p1">– Мне очень неприятно это говорить, но, если пластик растворился, то, полагаю, все в этом городе уже заражены.</p><p class="p1">Сински тоже так считала, но не хотела произносить это вслух в присутствии Лэнгдона и Мирсата.</p><p class="p1">– Кроме того, – добавил Брюдер, – я уже сталкивался с тем, как реагирует толпа, завидев моих людей в защитных костюмах. Сразу же начнется паника и давка.</p><p class="p1">Сински решила положиться на мнение Брюдера. Как-никак, это его сфера деятельности, и в подобных ситуациях ему приходилось бывать не раз.</p><p class="p1">– Нам остается только надеяться, – продолжил Брюдер, – что пластик еще не успел раствориться и нам удастся его изолировать.</p><p class="p1">– Хорошо, – согласилась Сински. – Приступайте.</p><p class="p1">– Есть еще одна проблема, – вмешался Лэнгдон. – Как насчет Сиенны?</p><p class="p1">– А что насчет Сиенны? – не понял Брюдер.</p><p class="p1">– Какими бы ни были ее намерения в Стамбуле, но при ее способностях к языкам не исключено, что она владеет и турецким.</p><p class="p1">– И что?</p><p class="p1">– Сиенна знает, что в стихотворении говорится о «затопленном дворце», – начал объяснять Лэнгдон. – А на турецком «затопленный дворец» – это… – он показал на табличку с надписью «Йеребатан-сарай», – здесь.</p><p class="p1">– Да, – устало согласилась Сински. – Она запросто могла это сообразить и вообще не заходить в Айя-Софию.</p><p class="p1">Брюдер посмотрел на дверь и тихо выругался.</p><p class="p1">– Ладно, даже если она уже там и собирается разорвать пластиковый пакет, времени у нее было мало. Это огромное помещение, и она вряд ли знает, где конкретно искать. А когда вокруг столько людей, ей не удастся прыгнуть в воду незамеченной.</p><p class="p1">– Сэр, – снова обратился к нему швейцар. – Вы собираетесь проходить?</p><p class="p1">Увидев, что к ним приближается еще одна группа любителей музыки, Брюдер кивнул.</p><p class="p1">– Я иду с вами, – заявил Лэнгдон.</p><p class="p1">Брюдер обернулся и посмотрел на него.</p><p class="p1">– Это невозможно.</p><p class="p1">Но Лэнгдон не собирался уступать.</p><p class="p1">– Агент Брюдер, мы оказались здесь в таком положении среди прочего и потому, что Сиенна Брукс весь день манипулировала мною. И, как вы сами сказали, мы уже можем быть заражены. Я буду вам помогать, хотите вы этого или нет.</p><p class="p1">Смерив его пристальным взглядом, Брюдер сдался.</p><p class="empty-line"/><p class="p1">Войдя в здание и начав спускаться вслед за Брюдером по лестнице, Лэнгдон почувствовал, как из недр подземелья поднимаются потоки теплого воздуха. Наполненный влагой ветерок доносил звуки «Данте-симфонии» Листа и узнаваемый, хоть и трудноопределимый запах большого скопления людей в замкнутом пространстве.</p><p class="p1">Ощущение было такое, будто Лэнгдона вдруг накрыло каким-то зловещим покровом, а из недр земли вытянулась рука и сжала его в кулаке.</p><p class="p1"><em>Музыка.</em></p><p class="p1">Симфонический хор из сотни участников теперь исполнял знаменитое место симфонии, четко выговаривая каждое слово мрачных Дантовых строф.</p><p class="p1">– Lasciate ogne speranza, – неслось снизу, – voi ch’entrate.</p><p class="p1">Эти несколько слов – самых знаменитых из «Ада» Данте – наполняли все вокруг зловонным дыханием смерти.</p><p class="p1">Под звучный аккомпанемент духовых инструментов хор снова повторил зловещее предупреждение:</p><p class="p1">– Lasciate ogne speranza voi ch’entrate!</p><p class="p1"><em>Оставь надежду всяк сюда входящий!</em></p><p class="subtitle">Глава 91</p><p class="p1">В залитом красным светом подземном зале звучала музыка, навеянная описанием ада: горестные стенания, диссонанс струнных, низкий рокот литавр, который раскатывался под сводами подземелья, заставляя его вибрировать, как при землетрясении.</p><p class="p1">Повсюду, куда ни бросал взгляд Лэнгдон, полом служила блестящая водная гладь – темная, неподвижная и ровная, она походила на почерневший лед на каком-нибудь водоеме в Новой Англии.</p><p class="p1"><em>Под водами кровавыми лагуны, которые вовек не отражают звезд.</em></p><p class="p1">Из воды на тридцать футов вверх поднимались бесконечные ряды мощных дорических колонн, которые поддерживали сводчатый потолок подземного зала. Снизу каждая колонна подсвечивалась красными светильниками, отчего этот сюрреалистический лес из сотен стволов, отражаясь в воде, казался уходящим в бесконечность, как будто перед глазами была иллюзия, созданная с помощью зеркал.</p><p class="p1">Спустившись вниз, Лэнгдон и Брюдер остановились, пораженные открывшимся их взору призрачным подземельем. Казалось, оно само источает красноватый свет, и, окидывая взглядом огромное пространство, Лэнгдон невольно задышал мелко и часто.</p><p class="p1">Внизу воздух оказался тяжелее, чем он думал. Основная масса людей находилась чуть поодаль слева. Сам концерт проходил в глубине подземного зала возле дальней стены, и сотни зрителей сидели на специальных настилах, которые были установлены концентрическими кругами вокруг оркестра. Еще около ста человек стояли вокруг по периметру, немало любителей музыки расположились на соседних мостках и слушали, опираясь на крепкие перила и глядя на воду.</p><p class="p1">Лэнгдон внимательно всматривался в нечеткие силуэты в поисках Сиенны. Но ее нигде не было видно. Кругом были люди в смокингах, платьях, мусульманских накидках, хиджабах и даже шортах и толстовках. В багровом свете эта пестрая людская масса казалась участвующей в каком-то оккультном ритуале.</p><p class="p1"><em>Даже если Сиенна здесь</em>, понял профессор, <em>найти ее будет практически невозможно.</em></p><p class="p1">В этот момент мимо него прошел грузный мужчина и, кашляя, направился к выходу. Брюдер встрепенулся и проводил его внимательным взглядом. У Лэнгдона тоже слегка запершило в горле, но он сказал себе, что это от мнительности.</p><p class="p1">Размышляя, как действовать дальше, Брюдер нерешительно шагнул на мосток у лестницы. Чуть подальше от него расходились в стороны уже три мостка, которые, в свою очередь, тоже ветвились и, в конце концов, исчезали в темноте, превращая проложенные между колоннами проходы в настоящий лабиринт Минотавра.</p><p class="p1"><em>Когда-то я в годину зрелых лет в дремучий лес зашел и заблудился,</em> вспомнил Лэнгдон зловещие начальные строфы Первой песни шедевра Данте, <em>потерян был прямой и верный след.</em></p><p class="p1">Перегнувшись через перила, Лэнгдон посмотрел в воду. Она была глубиной около четырех футов и кристально чистой. Покрытый мозаикой каменный пол был хорошо виден и кое-где покрыт тонким слоем ила.</p><p class="p1">Бросив быстрый взгляд на воду, Брюдер хмыкнул и снова посмотрел на зал.</p><p class="p1">– Что-нибудь напоминает картинку из видео Зобриста?</p><p class="p1"><em>Да все</em>, подумал Лэнгдон, разглядывая высокие влажные стены, и показал на дальний угол справа, в противоположной от оркестра и зрителей стороне.</p><p class="p1">– Мне кажется, это там.</p><p class="p1">– Мне тоже, – кивнул Брюдер.</p><p class="p1">Они поспешили по правому ответвлению мостка к безлюдному дальнему углу затопленного дворца.</p><p class="p1">Пока они шли, Лэнгдон размышлял, как легко было бы здесь незаметно спрятаться на ночь. Зобрист запросто мог это сделать, чтобы снять ролик. К тому же после щедрого спонсирования концертов на протяжении целой недели ему бы наверняка не отказали в просьбе провести в водохранилище какое-то время без посторонних, стоило только попросить.</p><p class="p1"><em>Впрочем, сейчас это не имеет значения.</em></p><p class="p1">Брюдер ускорил шаг, невольно подстраиваясь под ускорявшийся темп музыки, теперь представлявшей собой каскады нисходящих задержаний.</p><p class="p1">Данте и Вергилий спускаются в ад.</p><p class="p1">Лэнгдон внимательно рассматривал крутые, покрытые мхом стены справа, сравнивая их с тем, что он видел на ролике. Сворачивая направо на каждом разветвлении, они все больше удалялись от толпы и приближались к дальнему углу. Обернувшись, Лэнгдон удивился, как далеко они уже продвинулись.</p><p class="p1">Вскоре они почти перешли на бег. Кое-где встречались бесцельно бродившие по подземелью посетители, но в дальней части зала было совершенно безлюдно. Кроме Брюдера и Лэнгдона, тут никого не было.</p><p class="p1">– Здесь все одинаковое! – Брюдер не скрывал разочарования. – И что мы будем делать дальше?</p><p class="p1">Лэнгдон тоже пал духом. Он отлично помнил видео, но ничего похожего здесь пока не заметил и принялся читать слабо подсвеченные информационные таблички, расставленные вокруг. На одной было сказано, что вместимость водохранилища составляла почти восемьдесят тысяч кубометров воды. На другой рассказывалось об уникальной колонне, которую при строительстве забрали из соседнего сооружения. На третьей было изображение вырезанных на камне и сейчас уже трудно различимых символов «глаз плачущей курицы». Они выражали скорбь по рабам, погибшим при строительстве водохранилища.</p><p class="p1">На этой же табличке было написано слово, при виде которого Лэнгдон замер на месте.</p><p class="p1">Брюдер обернулся и тоже остановился.</p><p class="p1">– В чем дело?</p><p class="p1">Лэнгдон показал на табличку со стрелкой-указателем, на которой значилось имя одной из трех сестер-горгон – чудовища с женским лицом и змеями вместо волос.</p><div class="cite">
<p class="p2">MEDUSA =&gt;</p>
</div><p class="p1">Брюдер прочитал надпись и непонимающе пожал плечами.</p><p class="p1">– И что?</p><p class="p1">Сердце у Лэнгдона бешено застучало. Он знал, что Медуза не просто чудовище, взгляд которого обращал все живое в камень, но и весьма видная представительница греческого пантеона подземных существ… особой их категории, известной как хтонические монстры.</p><div class="poem">
<div class="stanza">
<p class="v">Затем проследует в затопленный дворец,</p>
<p class="v">Где в темноте хтонический таится зверь…</p>
</div>
</div><p class="p1"><em>Она указывает направление</em>, догадался Лэнгдон и бегом бросился по мостку. Брюдер едва поспевал за ним. Профессор мчался в темноте, следуя указателям со стрелками, направлявшими его к Медузе. Наконец он добрался до тупика с маленькой смотровой площадкой у самого основания правой стены водохранилища.</p><p class="p1">Картина, открывшаяся перед ним, поражала воображение. Из воды выступала огромная, выточенная из мрамора голова Медузы с извивавшимися на месте волос змеями. Впечатление от жуткого зрелища усиливалось тем, что голова была перевернута и располагалась шеей вверх.</p><p class="p1"><em>Перевернута с ног на голову, как проклятые грешники</em>, подумал Лэнгдон, вспомнив «Карту ада» Боттичелли и размещенных вниз головой в Злопазухах грешников.</p><p class="p1">Подскочил запыхавшийся Брюдер и озадаченно уставился на изваяние перевернутой головы горгоны Медузы.</p><p class="p1">Лэнгдон подозревал, что это изваяние, послужившее опорой одной из колонн, было скорее всего грабительски вывезено, чтобы использоваться в качестве дешевого строительного материала. А перевернутое положение головы, без сомнения, объяснялось суеверным представлением, что это лишит ее демонической силы. И все же он не мог остановить шквал нахлынувших на него ассоциаций.</p><p class="p1"><em>«Ад» Данте. Финал. Центр Земли. Там сила тяжести меняет направление. Там верх становится низом.</em></p><p class="p1">От предчувствия по коже у Лэнгдона побежали мурашки, и он, прищурившись, вгляделся в красноватую дымку, окружавшую изваяние. Большая часть волос-змей Медузы была погружена в воду, но ее глаза находились выше поверхности подземного водоема и смотрели влево.</p><p class="p1">Лэнгдон со страхом перегнулся через перила и проследил за взглядом статуи, который был направлен на показавшийся ему знакомым угол затопленного дворца.</p><p class="p1">Через мгновение он его узнал.</p><p class="p1">То самое место.</p><p class="p1">«Нулевая отметка» Зобриста.</p><p class="subtitle">Глава 92</p><p class="p1">Осторожно проскользнув под перилами, агент Брюдер тихо опустился в воду, которая оказалась ему по грудь. От холодной воды мышцы непроизвольно напряглись. Пол водохранилища оказался скользким, но позволял передвигаться достаточно уверенно. Немного постояв, чтобы освоиться, Брюдер подождал, пока круги на поверхности водоема успокоятся.</p><p class="p1">На какое-то время он даже задержал дыхание. <em>Двигайся медленно</em>, говорил он себе. <em>Не создавай волнения</em>.</p><p class="p1">На мостке наверху Лэнгдон, держась за перила, настороженно смотрел по сторонам.</p><p class="p1">– Все тихо, – прошептал он. – Поблизости никого.</p><p class="p1">Брюдер повернулся и посмотрел на огромную перевернутую голову Медузы, ярко освещенную красным прожектором. Вблизи она казалась еще больше.</p><p class="p1">– Двигайтесь в ту сторону, куда смотрит Медуза, – прошептал Лэнгдон. – У Зобриста была слабость к символизму и театральности… Не удивлюсь, если он поместил свое творение на одной линии с ее смертоносным взглядом.</p><p class="p1"><em>Великие умы мыслят одинаково</em>. Брюдер был рад, что американский профессор настоял на своем и спустился с ним в подземелье. Благодаря его опыту и чутью они практически сразу добрались до этого удаленного уголка водохранилища.</p><p class="p1">Под звуки доносившейся издалека «Данте-симфонии» Брюдер вытащил маленький водонепроницаемый фонарик, погрузил его в воду и включил. Прорезав толщу воды, яркий галогеновый луч осветил дно водоема перед агентом.</p><p class="p1"><em>Не спеши, Брюдер</em>, снова напомнил он себе. <em>Не дай тебе бог что-нибудь задеть.</em></p><p class="p1">Не говоря ни слова, он осторожно двинулся вперед и медленно, как миноискателем, водил фонариком по сторонам, стараясь не поднимать волнения.</p><p class="empty-line"/><p class="p1">Продолжая держаться за перила, Лэнгдон с тревогой чувствовал, что дышать становится все труднее. Во влажном и спертом воздухе водохранилища кислорода явно не хватало. Наблюдая, как Брюдер медленно продвигается вперед, профессор говорил себе, что все обязательно будет хорошо.</p><p class="p1"><em>Мы успели вовремя.</em></p><p class="p1"><em>Пластик не успел раствориться полностью.</em></p><p class="p1"><em>Команда Брюдера его изолирует.</em></p><p class="p1">И все же ему никак не удавалось успокоиться. Всю жизнь он страдал от клаустрофобии и знал, что само нахождение в подземелье заставит его нервничать. <em>Над нами нависли тысячи тонн земли… которые держались на древних и уже вряд ли надежных колоннах.</em></p><p class="p1">Заставив себя не думать об этом, Лэнгдон снова огляделся, проверяя, не привлекли ли они ненужного внимания.</p><p class="p1"><em>Все тихо.</em></p><p class="p1">Те немногие, кого он видел, стояли на других мостках и смотрели в другую сторону – туда, где играл оркестр. Брюдера, медленно бредущего по воде в дальнем углу, никто не заметил. Лэнгдон переключил внимание на руководителя группы СНР – луч его фонарика, направленный на дно, по-прежнему виднелся в толще воды.</p><p class="p1">Лэнгдон перевел взгляд наверх и вдруг боковым зрением заметил какое-то движение слева – перед Брюдером выросла зловещая черная фигура, поднимавшаяся из воды. Лэнгдон повернулся и стал всматриваться в угрожающую темноту, невольно ожидая увидеть вылезающего из воды левиафана.</p><p class="p1">Видимо, заметив фигуру, Брюдер тоже замер на месте.</p><p class="p1">На стене появилась черная тень высотой в тридцать футов. Почти ничем не отличавшаяся от той, что отбрасывал врачеватель чумы на ролике Зобриста.</p><p class="p1"><em>Да это же просто тень</em>, сообразил Лэнгдон, облегченно выдыхая. <em>Тень Брюдера.</em></p><p class="p1">Попав в луч погруженного в воду фонарика, Брюдер отбросил на стену тень, совсем как Зобрист на видео.</p><p class="p1">– Это то самое место, – сообщил ему Лэнгдон. – Вы уже совсем рядом.</p><p class="p1">Брюдер кивнул и продолжил медленное движение вперед. Лэнгдон шел по мостку, держась рядом с ним. Они отходили все дальше и дальше, и Лэнгдон бросил быстрый взгляд в сторону оркестра, чтобы убедиться, что их никто не видит.</p><p class="p1"><em>Ничего подозрительного.</em></p><p class="p1">Поворачиваясь, профессор вдруг заметил, как на мостке блеснул отраженный свет. Опустив взгляд, он увидел маленькую лужицу красного цвета.</p><p class="p1">Кровь.</p><p class="p1">Лэнгдон стоял прямо в ней.</p><p class="p1"><em>У меня идет кровь?</em></p><p class="p1">Он не чувствовал никакой боли, но стал лихорадочно проверять, не поранился ли где-нибудь. А может, это уже реакция на невидимые токсины в воздухе?</p><p class="p1">Лэнгдон проверил нос, ногти, уши и, убедившись, что с ним все в порядке, стал озадаченно озираться, стараясь понять, как могла кровь оказаться на мостке, если кроме него здесь никого не было.</p><p class="p1">Приглядевшись к лужице внимательнее, он заметил крохотную струйку, которая текла вдоль настила и собиралась в выемке у него под ногами. Судя по всему, ее источник находился где-то впереди, и она стекала вниз по наклонному мостку.</p><p class="p1"><em>Наверное, там кто-то ранен</em>, решил Лэнгдон и бросил быстрый взгляд на Брюдера, который уже приближался к центру водоема.</p><p class="p1">Профессор быстро зашагал вдоль ручейка, который становился все шире. <em>Что за чертовщина?</em> Он бросился вперед уже бегом и вскоре оказался на самом краю мостка, упиравшегося в стену.</p><p class="p1">Тупик.</p><p class="p1">В полумраке вода вокруг переливалась алым, словно здесь только что разыгралась кровавая бойня. И тут, заметив, как вода капает вниз с мостка, Лэнгдон понял, что ошибался.</p><p class="p1"><em>Это не кровь.</em></p><p class="p1">Красная подсветка в зале и красный настил на мостках окрашивали прозрачные капли в алый цвет, отчего они казались кровью.</p><p class="p1"><em>Это простая вода.</em></p><p class="p1">Однако, осознав это, Лэнгдон испытал не облегчение, а страх. Приглядевшись к лужицам, он понял, что это следы мокрых ступней.</p><p class="p1"><em>Кто-то только что вылез из воды.</em></p><p class="p1">Лэнгдон обернулся, чтобы предупредить Брюдера, но тот был слишком далеко, а музыка достигла фортиссимо с ревом труб и грохотом литавр. Звук был оглушительным. Лэнгдон вдруг ощутил рядом чье-то присутствие.</p><p class="p1"><em>Я здесь не один.</em></p><p class="p1">Он медленно повернулся к стене, в которую упирался настил. В десяти футах он разглядел в тени нечто округлое, похожее на большой камень с накинутой сверху черной тканью. С нее капала вода. Фигура не шевелилась. А затем вдруг пришла в движение.</p><p class="p1">Она стала выпрямляться и подняла голову, которая до этого была уткнута в колени. Лица не было видно.</p><p class="p1"><em>Оно закрыто черной паранджой</em>, сообразил Лэнгдон.</p><p class="p1">Традиционная верхняя одежда мусульманок полностью скрывала женщину, но, когда она повернулась к Лэнгдону, он встретился с пристальным взглядом ее глаз, смотревших на него из узкой прорези.</p><p class="p1">Он сразу узнал их.</p><p class="p1">Сиенна Брукс рванулась из своего укрытия, в прыжке налетела на Лэнгдона и, сбив его с ног, понеслась прочь.</p><p class="subtitle">Глава 93</p><p class="p1">Агент Брюдер замер на месте. Впереди под галогеновым лучом фонарика блеснул металл. Затаив дыхание, он очень медленно сделал еще один шаг, изо всех сил стараясь не вызвать в воде волнение. Теперь он мог разглядеть гладкую титановую пластину, прикрученную ко дну.</p><p class="p1"><em>Табличка Зобриста.</em></p><p class="p1">Вода была такой чистой, что он смог разобрать даже завтрашнюю дату и надпись:</p><div class="poem">
<div class="stanza">
<p class="v1">СЕГОДНЯ В ЭТОМ МЕСТЕ</p>
<p class="v1">МИР ИЗМЕНИЛСЯ НАВСЕГДА</p>
</div>
</div><p class="p1"><em>Главное, не торопиться</em>, напомнил себе Брюдер, чувствуя прилив уверенности. <em>У нас есть еще несколько часов, чтобы положить этому конец.</em></p><p class="p1">Вспомнив содержание ролика, Брюдер осторожно направил луч фонарика влево от таблички – там на видео был подвешен пластиковый мешок. Следя за лучом, Брюдер недоуменно сощурился.</p><p class="p1"><em>Никакого мешка не было.</em></p><p class="p1">Он посветил чуть левее, точно в то место, где должен был находиться мешок.</p><p class="p1">По-прежнему ничего.</p><p class="p1"><em>Но… он же здесь был!</em></p><p class="p1">Сжав челюсти, Брюдер сделал еще один осторожный шаг, светя по сторонам.</p><p class="p1">Мешка не было, только табличка. На какое-то мгновение Брюдер с облегчением решил, что эта угроза, как и немало случившегося за день, оказалась мистификацией.</p><p class="p1"><em>Может, это просто розыгрыш?</em></p><p class="p1"><em>Неужели Зобрист хотел только напугать нас?</em></p><p class="p1">И тут слева от таблички он увидел едва заметную на покрытом илом дне бечевку, похожую на дохлого водяного червя. На конце бечевки была привязана маленькая пластмассовая застежка с торчавшими из нее обрывками пластикового пакета.</p><p class="p1">Брюдер долго смотрел на то, что от него осталось, – совсем как клочки лопнувшего воздушного шара – и отказывался верить своим глазам.</p><p class="p1"><em>Мы опоздали.</em></p><p class="p1">Он представил, как растворяется и рвется мешок под водой… как его смертоносное содержимое расползается по воде… как поднимается на поверхность водоема. Дрожащим пальцем он выключил фонарик и долго стоял в темноте, стараясь собраться с мыслями. Эти мысли обратились в мольбу.</p><p class="p1"><em>Господи, сохрани и защити нас.</em></p><p class="empty-line"/></span>
