<span><p class="p1">За бортом показалась полная луна – яркая и завораживающая, она затмевала все другие небесные светила. Глядя в иллюминатор на раскинувшееся перед ним бескрайнее пространство, Лэнгдон вспоминал события последних дней.</p><p class="p1"><em>Самое жаркое место в аду уготовано тем, кто в пору нравственного испытания предпочитает оставаться в стороне</em>. Никогда прежде Лэнгдон не осознавал смысл этих слов так ясно. <em>В опасные времена нет греха страшнее бездействия.</em></p><p class="p1">Лэнгдон знал, что он, как и миллионы других людей, повинен в этом грехе. Мир захлестнула пандемия нежелания людей смотреть правде в глаза, когда речь заходит о судьбе всего человечества. Лэнгдон пообещал себе никогда об этом не забывать.</p><p class="p1">Самолет мчался на запад, а Лэнгдон думал о двух отважных женщинах, которые сейчас находились в Женеве, чтобы встретить будущее лицом к лицу и смело ответить на вызовы изменившегося мира.</p><p class="p1">На горизонте появились облака, они становились все больше, и наконец одно из них наползло на луну и погасило ее яркий свет. Роберт Лэнгдон откинулся на кресле, чувствуя, что его одолевает сонливость. Выключив лампочку над головой, он бросил последний взгляд в иллюминатор. Мир в темноте за окном преобразился. На небе мерцали россыпи ярких звезд.</p><p class="subtitle">Выражение признательности</p><p class="p1">Я хотел бы выразить самую искреннюю признательность – в первую очередь, как всегда, своему редактору и близкому другу Джейсону Кауфману, за его трудолюбие и талант… но, главное, неиссякаемый оптимизм.</p><p class="p1">Моей потрясающей жене Блайт за ее любовь и понимание, а также за превосходное чутье и помощь в качестве редактора.</p><p class="p1">Моему неутомимому агенту и верному другу Хейде Ланге за искусное проведение переговоров в стольких странах и по стольким вопросам, что это невозможно себе даже представить. Я буду вечно ей благодарен за ее профессионализм и энергию.</p><p class="p1">Всей команде издательства Doubleday – за энтузиазм и креативность при работе над моими рукописями. Отдельное спасибо Сюзанне Херц за ее разносторонние таланты и вкус… и умение ими пользоваться, Биллу Томасу, Джуди Джейкоби, Майклу Уиндзору, Джо Галлахеру, Робу Блуму, Норе Рейчард, Бет Мейстер, Марии Карелла, Лоррейн Хайленд, а также Сонни Мета, Тони Кирико, Кэти Трейгер, Энн Месситт и Маркусу Долу. Спасибо всем потрясающим сотрудникам отдела продаж издательского дома Random House… вам просто нет равных.</p><p class="p1">Моему мудрому адвокату Майклу Руделлу за его непревзойденное чутье в больших и малых делах и за его дружбу.</p><p class="p1">Моей незаменимой помощнице Сьюзен Морхаус за ее харизму и энтузиазм. Без нее все погрузилось бы в хаос.</p><p class="p1">Всем моим друзьям в британском издательстве Transworld, в особенности Биллу Скотт-Керру за творческий подход, поддержку и жизнерадостность, а также Гейл Рибак за превосходное руководство.</p><p class="p1">Моим итальянским издателям Modadori, особенно Рики Каваллеро, Пьеру Кузани, Джованни Дутто, Антонио Франкини и Клаудии Скью; турецким издателям Altin Kitaplar, в частности Ойе Альпар, Эрдену Хеперу и Бату Бозкурту за особую помощь в связи с местами, описанными в этой книге.</p><p class="p1">Моим замечательным издателям по всему миру за их увлеченность и самоотверженность.</p><p class="p1">Леону Ромеро-Монтальво и Лучано Гульельми за умелое руководство переводческими центрами в Лондоне и Милане.</p><p class="p1">Доктору Марте Альварес Гонсалес за ее удивительную эрудицию и то, что она познакомила нас с уникальной архитектурой Флоренции и хранящимися в ней шедеврами.</p><p class="p1">Неподражаемому Маурицио Пимпони за все, что он сделал, чтобы наша поездка в Италию оказалась плодотворной.</p><p class="p1">Всем историкам, экскурсоводам и специалистам Флоренции и Венеции, которые не жалели для меня времени и щедро делились своими знаниями: Джованне Рао и Эуджении Антонуччи из Библиотеки Медичи Лауренциана; Серене Пини и сотрудникам палаццо Веккьо; Джованне Джусти из галереи Уффици; Барбаре Федели из баптистерия и Дуомо; Этторе Вио и Массимо Биссону из собора Святого Марка; Джорджо Тальяферро из Дворца дожей; Изабелле ди Ленардо, Элизабет Кэрролл Консавари и Елене Свалдуз – за знакомство со всей Венецией; Аннализе Бруни и сотрудникам Национальной библиотеки Святого Марка; а также многим другим, кого мне не удалось упомянуть в этом кратком списке, я выражаю самую искреннюю признательность.</p><p class="p1">Рейчел Диллон Фрид и Стефани Делман из литературного агентства Sanford J. Greenburger за все, что они делают как в Соединенных Штатах, так и за рубежом.</p><p class="p1">Обладателям блестящих умов и глубоких знаний доктору Джорджу Эйбрахаму, доктору Джону Тринору и доктору Бобу Хелму за научные консультации.</p><p class="p1">Моим первым читателям за их впечатления и объективность: Грегу Брауну, Дику и Конни Браун, Ребекке Кауфман, Джерри и Оливии Кауфман, а также Джону Чаффи.</p><p class="p1">Сетевому знатоку Алексу Кэннону, который вместе с командой агентства Sanborn Media Factory обеспечивает порядок в виртуальном мире.</p><p class="p1">Джадду и Кэти Грегг – за то, что предоставили мне тихое убежище в Грин-Гейблс для написания заключительных глав этой книги.</p><p class="p1">Превосходным сетевым ресурсам: Princeton Dante Project, Digital Dante (проект Колумбийского университета) и World of Dante.</p></span>
