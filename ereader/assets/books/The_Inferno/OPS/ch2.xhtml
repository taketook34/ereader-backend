<body class="z">
<div class="title">
<p class="p">Примечания</p>
</div>
<span id="id29"><div class="title1">
<p class="p">1</p>
</div><p class="p1">Здесь и далее, за исключением особо оговоренных случаев, цитаты из «Божественной Комедии» Данте Алигьери даны в переводе с итальянского Д. Минаева.</p></span>
<span id="id28"><div class="title1">
<p class="p">2</p>
</div><p class="p1">Закрыто! (<em>ит.</em>) <em>– Здесь и далее примеч. пер.</em></p></span>
<span id="id27"><div class="title1">
<p class="p">3</p>
</div><p class="p1">Энрико, не умирай! Прошу тебя! (<em>ит.</em>)</p></span>
<span id="id26"><div class="title1">
<p class="p">4</p>
</div><p class="p1">Маски (<em>ит.</em>).</p></span>
<span id="id25"><div class="title1">
<p class="p">5</p>
</div><p class="p1">Здравствуйте, это я! Оставьте сообщение, и я вам перезвоню <em>(ит.).</em></p></span>
<span id="id24"><div class="title1">
<p class="p">6</p>
</div><p class="p1">Справочная? Не могли бы вы дать мне номер телефона американского консульства? (<em>ит.</em>)</p></span>
<span id="id23"><div class="title1">
<p class="p">7</p>
</div><p class="p1">Американское консульство. Дежурный слушает <em>(ит.).</em></p></span>
<span id="id22"><div class="title1">
<p class="p">8</p>
</div><p class="p1">Вы говорите по-английски? (<em>ит.</em>)</p></span>
<span id="id21"><div class="title1">
<p class="p">9</p>
</div><p class="p1">Ад Данте (<em>ит.</em>).</p></span>
<span id="id43"><div class="title1">
<p class="p">10</p>
</div><p class="p1">Дамы и господа (<em>нем.</em>).</p></span>
<span id="id41"><div class="title1">
<p class="p">11</p>
</div><p class="p1">Добро пожаловать (<em>нем., фр., англ.</em>).</p></span>
<span id="id39"><div class="title1">
<p class="p">12</p>
</div><p class="p1">Простите! (<em>ит.</em>)</p></span>
<span id="id37"><div class="title1">
<p class="p">13</p>
</div><p class="p1">Не говорим по-итальянски (<em>ит.</em>).</p></span>
<span id="id35"><div class="title1">
<p class="p">14</p>
</div><p class="p1">«Рассуждения о первой декаде Тита Ливия». Перевод М. Юсима.</p></span>
<span id="id34"><div class="title1">
<p class="p">15</p>
</div><p class="p1">Где ключ? (<em>ит</em>.)</p></span>
<span id="id33"><div class="title1">
<p class="p">16</p>
</div><p class="p1">Какая комбинация? (<em>ит.</em>)</p></span>
<span id="id32"><div class="title1">
<p class="p">17</p>
</div><p class="p1">Кабинет (<em>ит.</em>).</p></span>
<span id="id31"><div class="title1">
<p class="p">18</p>
</div><p class="p1">Господа! Зал закрыт! <em>(ит.)</em></p></span>
<span id="id30"><div class="title1">
<p class="p">19</p>
</div><p class="p1">Это я, Марта! Добрый день! (<em>ит.</em>)</p></span>
<span id="id20"><div class="title1">
<p class="p">20</p>
</div><p class="p1">Это уж слишком <em>(ит.).</em></p></span>
<span id="id19"><div class="title1">
<p class="p">21</p>
</div><p class="p1">Боже правый! <em>(ит.)</em></p></span>
<span id="id18"><div class="title1">
<p class="p">22</p>
</div><p class="p1">Маска Данте! Маска Данте исчезла! <em>(ит.)</em></p></span>
<span id="id17"><div class="title1">
<p class="p">23</p>
</div><p class="p1">Полиция будет через двадцать минут! <em>(ит.)</em></p></span>
<span id="id16"><div class="title1">
<p class="p">24</p>
</div><p class="p1">Пожалуйста (<em>ит</em>.).</p></span>
<span id="id15"><div class="title1">
<p class="p">25</p>
</div><p class="p1">Подождите! (<em>ит</em>.)</p></span>
<span id="id14"><div class="title1">
<p class="p">26</p>
</div><p class="p1">Боже милостивый! Что вы сделали? Зачем? (<em>ит</em>.)</p></span>
<span id="id13"><div class="title1">
<p class="p">27</p>
</div><p class="p1">Подождите! (<em>ит.</em>)</p></span>
<span id="id12"><div class="title1">
<p class="p">28</p>
</div><p class="p1">Офис Игнацио Бузони (<em>ит.</em>).</p></span>
<span id="id11"><div class="title1">
<p class="p">29</p>
</div><p class="p1">Эуджения, послушай (<em>ит.</em>).</p></span>
<span id="id10"><div class="title1">
<p class="p">30</p>
</div><p class="p1">Откровение Иоанна Богослова, 20:10.</p></span>
<span id="id9"><div class="title1">
<p class="p">31</p>
</div><p class="p1">Закрыто. Сегодня выходной (<em>ит.</em>).</p></span>
<span id="id8"><div class="title1">
<p class="p">32</p>
</div><p class="p1">Просекко – итальянское сухое игристое вино.</p></span>
<span id="id7"><div class="title1">
<p class="p">33</p>
</div><p class="p1">Лимончелло – популярный итальянский лимонный ликер.</p></span>
<span id="id6"><div class="title1">
<p class="p">34</p>
</div><p class="p1">Ну конечно! (<em>ит</em>.)</p></span>
<span id="id5"><div class="title1">
<p class="p">35</p>
</div><p class="p1">Извините! (<em>ит</em>.)</p></span>
<span id="id4"><div class="title1">
<p class="p">36</p>
</div><p class="p1">Ка-Пезаро: Международная галерея современного искусства (<em>ит.</em>).</p></span>
<span id="id3"><div class="title1">
<p class="p">37</p>
</div><p class="p1">Берегись! (<em>ит</em>.)</p></span>
<span id="id2"><div class="title1">
<p class="p">38</p>
</div><p class="p1">Очень красивые, но нет, спасибо (<em>ит</em>.).</p></span>
<span id="id1"><div class="title1">
<p class="p">39</p>
</div><p class="p1">Да, это я (<em>ит.</em>).</p></span>
<span id="id45"><div class="title1">
<p class="p">40</p>
</div><p class="p1">Ну, слава Богу! (<em>ит</em>.)</p></span>
<span id="id44"><div class="title1">
<p class="p">41</p>
</div><p class="p1">Вход воспрещен (<em>ит</em>.).</p></span>
<span id="id42"><div class="title1">
<p class="p">42</p>
</div><p class="p1">Извините, профессор. Вы меня не помните? Я доктор Маркони (<em>ит.</em>).</p></span>
<span id="id40"><div class="title1">
<p class="p">43</p>
</div><p class="p1">Извините, где я могу найти Марту Альварес? (<em>ит</em>.)</p></span>
<span id="id38"><div class="title1">
<p class="p">44</p>
</div><p class="p1">Как… хорошо. Замечательно! (<em>ит</em>.)</p></span>
<span id="id36"><div class="title1">
<p class="p">45</p>
</div><p class="p1">Стихотворная форма, состоящая из трехстиший, построенных на рифмовке средней строки каждого трехстишия с двумя крайними строками следующего.</p></span>
</body>
</html>
