<span><p class="p1">– Кем бы вы ни были, вам должно быть отлично известно, что ВОЗ относится к проблеме перенаселения более чем серьезно. Недавно мы потратили миллионы долларов, чтобы отправить в Африку врачей, которые раздавали местным жителям бесплатные презервативы и учили их контролировать рождаемость.</p><p class="p1">– Ну да, конечно! – Долговязый не скрывал сарказма. – А по пятам ваших врачей отправилась целая армия католических миссионеров, которые доходчиво объяснили африканцам, что использование презервативов прямиком отправит их в ад. И теперь в Африке новая напасть – свалки забиты неиспользованными презервативами, отчего страдает окружающая среда.</p><p class="p1">Элизабет не нашлась, что возразить. Тут он был прав, хотя современные католики и начали выступать против вторжения Ватикана в сферу интимных отношений. Так, Мелинда Гейтс, самая рьяная католичка, отважилась пожертвовать пятьсот шестьдесят миллионов долларов на улучшение ситуации с контролем над рождаемостью, рискуя навлечь на себя гнев своей церкви. Элизабет Сински не раз публично заявляла, что Билл и Мелинда Гейтс заслуживают канонизации за вклад своего фонда в решение мировых проблем здравоохранения. Однако единственный институт, способный причислить их к лику святых, почему-то не видел в их деятельности ничего христианского.</p><p class="p1">– Доктор Сински, – продолжал мужчина, больше похожий на призрак, – ВОЗ не желает признавать, что в сфере мирового здравоохранения есть только одна проблема. – Он снова показал на экран с изображением жуткого скопления корчившихся людей. – Вот она! – Помолчав, он добавил: – Насколько я понимаю, вы – ученый, а не специалист по классической литературе или изящным искусствам, поэтому позвольте мне показать вам другое изображение, которое, возможно, будет понятнее.</p><p class="p1">На мгновение в переговорной стало темно, но экран тут же снова засветился. На нем был график, который Элизабет видела много раз… И он неизменно вызывал у нее гнетущее чувство безысходности.</p><p class="p1">В комнате повисла гнетущая тишина.</p><p class="p1">– Да, – наконец нарушил молчание долговязый незнакомец. – Немой ужас – более чем адекватная реакция на этот график. Смотреть на него все равно что не сводить глаз с фары несущегося на вас поезда. – Он повернулся к Элизабет и снисходительно улыбнулся. – Есть вопросы, доктор Сински?</p><p class="p1">– Только один, – резко бросила она. – Зачем вы меня пригласили – прочесть лекцию или унизить?</p><p class="p1">– Ну что вы, ни в коем случае. – В его голосе вдруг зазвучали льстивые нотки, отчего по спине у нее пробежал холодок. – Я пригласил вас поговорить о сотрудничестве. У меня нет сомнений, что перенаселение вы считаете проблемой здравоохранения. Но боюсь, что вы не понимаете другого – оно калечит саму душу человека. В условиях перенаселенности те, кто никогда не помышлял о воровстве, начнет красть, чтобы прокормить свои семьи. Кто никогда не помышлял об убийстве, начнет убивать, чтобы вырастить свое потомство. Все описанные Данте смертные грехи – алчность, чревоугодие, вероломство, убийство и прочее – обретут благодатную почву и расцветут пышным цветом, набирая силу по мере исчезновения привычных благ. Нам предстоит сражение за саму человеческую душу.</p><p class="p1">– Я – биолог. Я спасаю жизни… а не души.</p><p class="p1">– Что ж, могу вас заверить, что спасать жизни в предстоящие годы станет намного сложнее. Перенаселение чревато не только духовным падением. У Макьявелли есть пассаж…</p><p class="p1">– Да, – перебила она, вспоминая знаменитую цитату – «Когда все области переполняются жителями так, что им негде жить и некуда уйти… возникает необходимость очищения мира»<a href="ch2.xhtml#id35" class="a">[14]</a>. – Она посмотрела на незнакомца. – Во Всемирной организации здравоохранения эти слова знают все.</p><p class="p1">– Отлично, тогда вы, наверное, знаете, что дальше Макьявелли называет чуму естественным способом самоочищения мира.</p><p class="p1">– Да, и, как я и отмечала в выступлении, нам хорошо известно о прямой связи между плотностью населения и вероятностью опустошительных эпидемий, но мы постоянно разрабатываем новые методы обнаружения болезней на ранней стадии и их лечения. ВОЗ уверена, что нам удастся предотвратить пандемии.</p><p class="p1">– Очень жаль.</p><p class="p1">– Прошу прощения? – Элизабет не могла скрыть изумления.</p><p class="p1">– Доктор Сински, – произнес незнакомец со смешком, – вы говорите так, будто недопущение эпидемии является благом.</p><p class="p1">Не веря своим ушам, она ошарашенно не сводила с него глаз.</p><p class="p1">– В том-то и проблема, – произнес долговязый тоном адвоката, излагающего на суде позицию защиты. – Вот передо мной глава Всемирной организации здравоохранения – самый лучший из ее сотрудников. Но это же ужасно, если оценить непредвзято. Я показал вам картину грядущего страдания. – Он снова вернул на экран изображение корчившихся в агонии тел и кивнул в сторону маленькой стопки порванных бумаг. – Я напомнил о чудовищной опасности, которую несет с собой бесконтрольный рост населения. Я объяснил, что мы стоим на пороге духовного падения.</p><p class="p1">Он помолчал и повернулся к Элизабет, глядя ей прямо в глаза.</p><p class="p1">– И какой же была реакция? Бесплатные презервативы в Африке! – Мужчина язвительно рассмеялся. – Да это все равно что отмахиваться мухобойкой от падающего метеорита! Эта бомба замедленного действия больше не тикает. Она уже взорвалась, и без решительных мер геометрическая прогрессия станет вашим новым богом… А этот бог очень мстителен. И устроит Дантов ад прямо здесь, на Парк-авеню… Толпы людей будут утопать в собственных нечистотах. Естественный отбор, устроенный самой Природой.</p><p class="p1">– В самом деле? – огрызнулась Элизабет. – Так скажите мне, сколько, по-вашему, людей должно жить на земле? Назовите то заветное число, при котором человечество сможет бесконечно поддерживать свое существование… в относительном комфорте?</p><p class="p1">Незнакомец улыбнулся: вопрос ему явно понравился.</p><p class="p1">– Любой эколог или статистик вам скажет, что наилучшие шансы на выживание имеет человечество общей численностью порядка четырех миллиардов.</p><p class="p1">– <em>Четыре</em> миллиарда?! – язвительно переспросила Элизабет. – Нас уже семь миллиардов, так что вы слегка опоздали со своими идеями.</p><p class="p1">Зеленые глаза незнакомца сверкнули:</p><p class="p1">– Вы в этом уверены?</p><p class="subtitle">Глава 23</p><p class="p1">Спрыгнув со стены, Роберт Лэнгдон грузно плюхнулся на рыхлую почву лесистой южной части садов Боболи. Сиенна приземлилась рядом и тут же выпрямилась, отряхиваясь и озираясь по сторонам.</p><p class="p1">Они стояли на поросшей мхом и папоротником полянке посреди небольшой рощицы. Отсюда палаццо Питти было совсем не видно, и Лэнгдон подумал, что они, наверное, находятся в самом удаленном от него месте парка. Зато в этот ранний час тут не было ни служителей, ни туристов.</p><p class="p1">Лэнгдон посмотрел на покрытую гравием дорожку, которая живописно спускалась под гору и ныряла в лес. Там, где она исчезала среди деревьев, стояла мраморная статуя – идеальное место, чтобы привлечь к ней взгляд. Лэнгдона это не удивляло. Планировкой садов Боболи занимались выдающиеся мастера Никколо Триболо, Джорджо Вазари и Бернардо Буонталенти, чей художественный вкус превратил это полотно площадью в сто одиннадцать акров в настоящий шедевр.</p><p class="p1">– Дворец расположен на северо-востоке, так что дорожка должна привести к нему, – сказал Лэнгдон. – Там мы можем смешаться с толпой туристов и незаметно выйти. По-моему, парк открывается в девять. – Он машинально опустил взгляд, чтобы посмотреть, который час, но часов с Микки-Маусом не было на запястье.</p><p class="p1">Лэнгдон подумал, что они могли быть в больнице вместе с остальными вещами, но не знал, доведется ли ему когда-нибудь увидеть их снова.</p><p class="p1">Сиенна с решительным видом преградила ему дорогу.</p><p class="p1">– Роберт, прежде чем мы тронемся в путь, я хочу знать, куда вы собираетесь идти. Что вы поняли про восьмой круг ада? Вы сказали, что порядок рвов изменен?</p><p class="p1">Лэнгдон показал на росшие впереди деревья.</p><p class="p1">– Давайте сначала уйдем с открытого пространства.</p><p class="p1">Он повел ее по дорожке, которая вскоре привела на закрытую со всех сторон маленькую лужайку – «комнату» на языке ландшафтной архитектуры – со скамейками и небольшим фонтанчиком. В замкнутом пространстве под кронами деревьев было гораздо прохладнее.</p><p class="p1">Достав из кармана проектор, Лэнгдон принялся его энергично трясти.</p><p class="p1">– Сиенна, человек, создавший это цифровое изображение, не только добавил буквы на ногах грешников, но и изменил порядок Злопазух.</p><p class="p1">Он взобрался на скамью и, выпрямившись, направил луч проектора себе под ноги. На гладкой поверхности сиденья рядом с Сиенной показалось неяркое на свету изображение «Карты ада» Боттичелли.</p><p class="p1">Лэнгдон указал на участок с ярусами в нижней части воронки.</p><p class="p1">– Видите буквы в десяти Злых Щелях восьмого круга?</p><p class="p1">Сиенна прочла их сверху вниз:</p><p class="p1">– Catrovacer.</p><p class="p1">– Верно. И в этом нет никакого смысла.</p><p class="p1">– Но потом вы сообразили, что порядок Злых Щелей перетасовали?</p><p class="p1">– Даже проще. Если сравнить эти рвы с колодой из десяти карт, то ее не тасовали, а просто дали снять. После этого карты идут в том же порядке, но начинаются с другой. – Лэнгдон показал на десять Злых Щелей восьмого круга. – Согласно тексту Данте, в первом рву должны быть сводники и обольстители, которых бесы хлещут кнутами. А на этом изображении мы видим бесов… аж в седьмой Злопазухе.</p><p class="p1">Сиенна вгляделась в начавшее тускнеть изображение и кивнула.</p><p class="p1">– Да, я вижу. Первая Злопазуха теперь стала седьмой.</p><p class="p1">Лэнгдон убрал проектор в карман и спрыгнул со скамейки на дорожку. Затем подобрал прутик и принялся чертить буквы на голой земле возле дорожки.</p><p class="p1">– Вот в каком порядке идут буквы в измененной версии ада.</p><p class="empty-line"/><p class="p2">C</p><p class="p2">A</p><p class="p2">T</p><p class="p2">R</p><p class="p2">O</p><p class="p2">V</p><p class="p2">A</p><p class="p2">C</p><p class="p2">E</p><p class="p2">R</p><p class="empty-line"/><p class="p1">– Catrovacer, – прочитала Сиенна.</p><p class="p1">– Да, а вот где нашу «колоду» сняли.</p><p class="p1">Лэнгдон провел линию под седьмой буквой и показал Сиенне, что получилось.</p><p class="empty-line"/><p class="p2">C</p><p class="p2">A</p><p class="p2">T</p><p class="p2">R</p><p class="p2">O</p><p class="p2">V</p><p class="p2">A</p><p class="p2">–</p><p class="p2">C</p><p class="p2">E</p><p class="p2">R</p><p class="empty-line"/><p class="p1">– Ну да, – быстро отреагировала она. – Catrova. Cer.</p><p class="p1">– Верно, а чтобы восстановить прежний порядок карт в колоде, надо нижнюю часть вернуть наверх. Поменять половинки местами.</p><p class="p1">Сиенна вновь принялась разглядывать буквы.</p><p class="p1">– Cer. Catrova, – прочитала она и непонимающе пожала плечами. – Все равно какая-то бессмыслица…</p><p class="p1">– Cer catrova, – повторил Лэнгдон и после паузы объединил две части в одно слово: – Cercatrova. – Затем произнес две части слова по-другому: – Cerca… trova.</p><p class="p1">Сиенна, охнув, подняла на него взгляд.</p><p class="p1">– Да, – подтвердил Лэнгдон с улыбкой. – Cerca trova.</p><p class="p1">Два итальянских слова cerca и trova означали «искать» и «находить». А после объединения в cerca trova они превращались в библейское «ищите и обрящете».</p><p class="p1">– Ваши галлюцинации! – воскликнула Сиенна изумленно. – Женщина с вуалью! Она же все время повторяла: «Ищите и обрящете»! – Она вскочила на ноги. – Роберт, вы понимаете, что это означает? Эти слова <em>уже</em> находились в вашем подсознании! Неужели вы сами не видите? Вы наверняка <em>уже</em> расшифровали эту фразу перед тем, как попали в больницу! И точно видели это изображение… но забыли!</p><p class="p1"><em>А ведь она права</em>, подумал Лэнгдон. Он был целиком поглощен расшифровкой, и мысль о том, что он мог заниматься этим раньше, даже не пришла ему в голову.</p><p class="p1">– Роберт, вы говорили, что «Карта ада» указывает на конкретное место в Старом городе. Но я не понимаю, какое именно.</p><p class="p1">– Слова «cerca trova» ни о чем вам не говорят?</p><p class="p1">Сиенна пожала плечами.</p><p class="p1">Лэнгдон внутренне улыбнулся. <em>Наконец-то нашлось нечто, чего Сиенна Брукс не знает</em>.</p><p class="p1">– Судя по всему, фраза однозначно указывает на знаменитую фреску в палаццо Веккьо, а именно на «Битву при Марчиано» Джорджо Вазари в Зале пятисот. В самом верху картины художник вывел крошечными, едва различимыми буквами cerca trova. Существует множество гипотез, зачем Вазари это сделал, но ни одна из них не получила убедительного доказательства.</p><p class="p1">Неожиданно сверху послышалось жужжание маленького летательного аппарата, который начал кружить над лужайкой. Лэнгдон с Сиенной замерли, надеясь, что кроны деревьев их скроют, и аппарат, пролетев прямо над ними, направился дальше.</p><p class="p1">– Игрушечный вертолет, – сообщил Лэнгдон, с облегчением переводя дух и провожая взглядом удалявшуюся радиоуправляемую модель длиной около трех футов, походившую на гигантского рассерженного комара.</p><p class="p1">– Не высовывайтесь! – велела Сиенна, явно встревожившись.</p><p class="p1">И действительно, маленький вертолет развернулся и полетел назад над самыми верхушками деревьев, прочесывая лужайку слева.</p><p class="p1">– Это не игрушка, – прошептала она, – а разведывательный беспилотник. Думаю, что он оборудован камерой, которая посылает кому-то изображение в реальном времени.</p><p class="p1">Лэнгдон, сжав зубы, наблюдал, как вертолет удаляется туда, откуда появился, – к Римским воротам и Академии изящных искусств.</p><p class="p1">– Я не знаю, что вы сделали, – заметила Сиенна, – но очень влиятельные люди стремятся отыскать вас во что бы то ни стало.</p><p class="p1">Вертолет снова развернулся и пролетел над стеной в том месте, где они с нее срыгнули.</p><p class="p1">– Наверное, кто-то видел нас у Академии и рассказал об этом, – предположила Сиенна, направляясь дальше по дорожке. – Надо убираться отсюда. И поскорее!</p><p class="p1">Воспользовавшись тем, что беспилотник был занят прочесыванием участка у стены, Лэнгдон быстро стер ногой написанные на земле буквы и устремился вслед за Сиенной, продолжая лихорадочно размышлять о фразе «cerca trova», фреске Джорджо Вазари и предположении Сиенны, что он уже расшифровал послание, скрытое в изображении проектора. <em>Ищите и обрящете</em>.</p><p class="p1">Когда они добрались до второй полянки, Лэнгдона вдруг осенило. Он замер как вкопанный, на его лице заиграла улыбка.</p><p class="p1">Сиенна тоже остановилась.</p><p class="p1">– Роберт? В чем дело?</p><p class="p1">– Я невиновен! – объявил он.</p><p class="p1">– Вы о чем?</p><p class="p1">– За мной гонятся… и я подумал, что, наверное, совершил что-то ужасное.</p><p class="p1">– Да, и в больнице вы бредили и повторяли слово «визири».</p><p class="p1">– Знаю, но я думал, что говорю по-английски.</p><p class="p1">Сиенна озадаченно на него посмотрела.</p><p class="p1">– Но вы и говорили по-английски!</p><p class="p1">Голубые глаза Лэнгдона светились торжеством.</p><p class="p1">– Сиенна, когда я говорил «визири», я не имел в виду ничего такого. Я бредил о тайном послании на фреске в палаццо Веккьо. – В ушах у него и сейчас звучали слова, сказанные им в бреду и прослушанные в записи. <em>Визири… визири…</em></p><p class="p1">Вид у Сиенны был озадаченный.</p><p class="p1">– Неужели вы еще не догадались? – с улыбкой поинтересовался Лэнгдон. – Я говорил не «визири». Я называл имя художника – <em>Вазари!</em></p><p class="subtitle">Глава 24</p><p class="p1">Вайента резко затормозила. Ее мотоцикл с визгом вильнул и, прочертив на асфальте бульвара Поджо-Империале длинный след, замер перед неожиданным скоплением машин.</p><p class="p1"><em>Этого еще не хватало!</em></p><p class="p1">Вытянув голову, Вайента смотрела вперед, пытаясь понять, в чем причина затора. Ей уже пришлось сделать большой крюк, чтобы избежать встречи с командой СНР и суеты у жилого дома, и теперь она спешила в Старый город, чтобы забрать вещи из гостиницы, где она жила последние несколько дней.</p><p class="p1"><em>Меня отстранили, значит, надо смываться как можно скорее!</em></p><p class="p1">Однако полоса невезения, судя по всему, еще не кончилась. Дорога, которую Вайента выбрала для возвращения в Старый город, была заблокирована. Не в силах ждать, она завела мотоцикл и, лавируя по узкому проходу между машинами, ехала вперед, пока перекресток не стал виден целиком. У Римских ворот, ведущих в Старый город, сходились шесть разных дорог, и кольцевая развязка на площади была одной из самых загруженных во всей Флоренции.</p><p class="p1"><em>Что, черт возьми, там происходит?</em></p><p class="p1">Теперь Вайенте было видно, что площадь кишела полицейскими – судя по всему, они проводили какую-то облаву. Но вдруг в самом центре столпотворения ее взгляд привлек знакомый черный фургон, увидеть который она никак не ожидала. Вокруг него несколько агентов в черном раздавали приказы полицейским. Вне всякого сомнения, это были люди из СНР, но Вайента не могла понять, что они тут делают.</p><p class="p1"><em>Разве что…</em></p><p class="p1">Она с трудом сглотнула, не в силах представить, что такое возможно. Неужели Лэнгдон сумел ускользнуть и от Брюдера тоже? Но этого просто не может быть – у него же не было никаких шансов. С другой стороны, Лэнгдон действовал не в одиночку, а в изворотливости его светловолосой спутницы Вайента уже убедилась на собственном опыте.</p><p class="p1">Неподалеку появился полицейский, который переходил от машины к машине, показывая сидящим в них людям фотографию привлекательного мужчины с густыми каштановыми волосами. Вайента сразу узнала в нем Роберта Лэнгдона, и от радости сердце у нее едва не выпрыгнуло из груди.</p><p class="p1"><em>Брюдер упустил его…</em></p><p class="p1"><em>Лэнгдон по-прежнему в игре!</em></p><p class="p1">Будучи опытным стратегом, Вайента тут же стала прикидывать, чем это может быть ей полезно.</p><p class="p1"><em>Вариант номер один – бегство.</em></p><p class="p1">Вайента провалила очень важное для Ректора задание, за чем последовало ее отстранение. Если повезет, то все ограничится формальным расследованием, и не исключено, что никакого повышения по службе больше никогда не будет. Если же, однако, ей не повезет и она неадекватно оценивает степень недовольства Ректора, остаток жизни ей придется провести, постоянно оглядываясь и испытывая страх, что люди Консорциума вот-вот до нее доберутся.</p><p class="p1"><em>Но теперь появился и другой вариант.</em></p><p class="p1"><em>Успешно завершить порученную ей операцию.</em></p><p class="p1">Продолжать выполнение операции было прямым нарушением протокола дезавуирования, но если Лэнгдон оставался на свободе, у Вайенты появлялся шанс исполнить первоначальный приказ и довести дело до конца.</p><p class="p1"><em>Если Брюдеру не удастся поймать Лэнгдона</em>, подумала она, и ее пульс участился, <em>а я справлюсь…</em></p><p class="p1">Вайента понимала, что шансов у нее практически нет, но если Лэнгдону удалось оторваться от Брюдера, а она сможет оказаться в нужном месте и закончить начатое, то в одиночку избавит Консорциум от неприятностей, и Ректор будет вынужден проявить к ней снисходительность.</p><p class="p1"><em>Я сохраню работу,</em> подумала она. <em>А может, даже получу повышение.</em></p><p class="p1">Вайента сразу поняла, что теперь все ее будущее зависит от исхода этого дела. <em>Я должна разыскать Лэнгдона… раньше, чем его найдет Брюдер.</em></p><p class="p1">Это будет непросто. В распоряжении Брюдера имелись неограниченные человеческие ресурсы и самые передовые технологии. Вайента же действовала в одиночку. Однако у нее была ниточка, о которой не знали ни Брюдер, ни Ректор, ни полиция.</p><p class="p1"><em>Я знаю, куда Лэнгдон может направиться.</em></p><p class="p1">Поддав газу, она развернула мотоцикл на сто восемьдесят градусов и помчалась в обратном направлении.</p><p class="p1"><em>Понте-алле-Грацие</em>, подумала она о мосте через реку Арно в северной части Флоренции. В Старый город можно попасть не только через Римские ворота.</p><p class="subtitle">Глава 25</p><p class="p1"><em>Значит, это было имя художника</em>, вертелось в голове у Лэнгдона.</p><p class="p1">– Вазари, – запинаясь, произнесла Сиенна, невольно сделав шаг назад. – Художник, который так искусно спрятал на фреске слова «cerca trova».</p><p class="p1">Лэнгдон не мог сдержать довольной улыбки. <em>Вазари. Вазари</em>. Это не только проливало свет на его злоключения в последние сутки, но и освобождало от переживаний, что он совершил нечто ужасное, из-за чего за ним и устроили настоящую охоту.</p><p class="p1">– Роберт, вы совершенно точно видели измененную картину Боттичелли до того, как вас ранили, и знали, что в ней содержится код, указывающий на фреску Вазари. Поэтому в бреду вы и повторяли его имя!</p><p class="p1">Лэнгдон пытался понять, что все это значит. В своих лекциях и выступлениях он часто называл Джорджо Вазари – художника, архитектора и писателя шестнадцатого века – первым в мире искусствоведом. Несмотря на сотни созданных им полотен и десятки спроектированных зданий, его главным наследием считается монументальный труд «Жизнеописания наиболее знаменитых живописцев, ваятелей и зодчих» – сборник биографий итальянских художников, который и по сей день остается обязательным для прочтения всеми изучающими историю искусств.</p><p class="p1">Примерно тридцать лет назад Джорджо Вазари снова оказался в центре внимания. Тогда на фреске его кисти в Зале пятисот палаццо Веккьо было случайно обнаружено его «тайное послание» – cerca trova.</p><p class="p1">Крошечные буквы на зеленом боевом знамени были практически незаметны на фоне бурной сцены сражения. Хотя до сих пор нет единого мнения, зачем Вазари написал на фреске это непонятное послание, большинство исследователей склоняется к тому, что это была подсказка будущим поколениям: так художник хотел сообщить, что в трехсантиметровом зазоре за стеной с его фреской находится считающаяся утраченной фреска Леонардо да Винчи.</p><p class="p1">Сиенна с тревогой поглядывала на кроны деревьев.</p><p class="p1">– Но мне все равно кое-что непонятно. Если вы ни в чем плохом не замешаны… почему эти люди пытаются вас убить?</p><p class="p1">Этот вопрос не давал покоя и самому Лэнгдону.</p><p class="p1">Услышав приближающееся жужжание разведывательного беспилотника, Лэнгдон понял, что пора принимать решение. Он не знал, как «Битва при Марчиано» Вазари может быть связана с «Адом» Данте или с тем, что прошлой ночью в него стреляли, но теперь было ясно, в каком направлении следует искать ответы.</p><p class="p1"><em>Cerca trova.</em></p><p class="p1"><em>Ищите и обрящете.</em></p><p class="p1">И снова перед глазами Лэнгдона возникла женщина с серебристыми волосами, взывавшая к нему с другого берега реки. <em>Время на исходе!</em> Лэнгдон чувствовал, что ответы, если они есть, находятся в палаццо Веккьо.</p><p class="p1">Ему вдруг вспомнилось одно старое правило, которым с незапамятных времен руководствовались греческие ныряльщики, ловившие омаров в коралловых пещерах Эгейских островов. <em>Когда находящийся в темном подводном тоннеле пловец понимает, что воздуха вернуться назад уже не хватит, единственным решением становится плыть в неизвестность… и молиться о том, что впереди есть выход.</em></p><p class="p1">Лэнгдон спрашивал себя, не наступил ли такой момент и для них.</p><p class="p1">Он окинул взглядом дорожки, разбегавшиеся в разные стороны. Если им с Сиенной удастся добраться до палаццо Питти и выйти из парка, то от Старого города их будет отделять только Понте-Веккьо – самый знаменитый в мире пешеходный мост. Там всегда полно народу, и затеряться в толпе не составит труда. А оттуда до палаццо Веккьо рукой подать.</p><p class="p1">Жужжание беспилотника раздавалось все громче, и Лэнгдон вдруг почувствовал, как сильно от всего этого устал. Теперь, когда он знал, что не совершил ничего дурного, их отчаянные попытки не попасть в руки полиции казались ему лишенными всякого смысла.</p><p class="p1">– Сиенна, рано или поздно они все равно меня схватят, – сказал Лэнгдон. – Думаю, мне пора перестать бегать.</p><p class="p1">Сиенна взглянула на него с тревогой.</p><p class="p1">– Роберт, каждый раз, когда вы останавливаетесь, в вас начинают стрелять! Вы должны понять, в чем оказались замешаны. Надо добраться до фрески Вазари, будем надеяться, что это оживит вашу память. Может, вы вспомните, откуда у вас этот проектор и зачем вы носите его с собой.</p><p class="p1">Перед глазами Лэнгдона промелькнули женщина со склеенными в шипы волосами, картина хладнокровного убийства доктора Маркони… военные, открывшие по ним огонь… полицейское оцепление у Римских ворот… А теперь еще и разведывательный беспилотник кружит над ними в садах Боболи.</p><p class="p1">– Роберт! – окликнула его Сиенна, и ее голос выдавал волнение. – Есть еще кое-что… что раньше не казалось мне важным, а теперь кажется.</p><p class="p1">Почувствовав в ее тоне тревогу, Лэнгдон поднял взгляд.</p><p class="p1">– Я хотела сказать вам еще дома, но…</p><p class="p1">– Что?</p><p class="p1">Сиенна смутилась.</p><p class="p1">– Когда вы появились в больнице… вы уже были не в себе и бредили, пытаясь что-то сказать.</p><p class="p1">– Да, – согласился Лэнгдон, – я повторял «Вазари, Вазари».</p><p class="p1">– Верно, но до этого… когда мы еще не включили диктофон… вы произнесли фразу, которую я запомнила. Вы произнесли ее всего один раз, но я уверена, что все расслышала правильно.</p><p class="p1">– И что я сказал?</p><p class="p1">Сиенна посмотрела наверх, где кружил беспилотник, и перевела взгляд на Лэнгдона.</p><p class="p1">– Вы сказали: «У меня ключ к разгадке… если я не справлюсь, всех ждет гибель».</p><p class="p1">Лэнгдон молчал, не зная, что и думать.</p><p class="p1">Сиенна продолжала:</p><p class="p1">– Я тогда подумала, что вы имели в виду предмет в кармане пиджака, но теперь сомневаюсь.</p><p class="p1"><em>Если я не справлюсь, всех ждет гибель?</em> Лэнгдон был потрясен. Перед его глазами замелькали образы смерти… Дантов ад, знак биологической опасности, врачеватель чумы. И он снова увидел прекрасную женщину с серебристыми волосами, которая обращалась к нему с мольбой с другого берега кроваво-красной реки. <em>Ищите и обрящете! Время на исходе!</em></p><p class="p1">Голос Сиенны вернул его к действительности.</p><p class="p1">– На что бы ни указывало изображение в проекторе… и что бы вы ни пытались отыскать… это наверняка что-то очень и очень опасное. И какие-то люди пытаются нас убить… – Ее голос слегка дрогнул, и она не сразу взяла себя в руки. – Подумайте сами. В вас стреляли среди бела дня… стреляли <em>в меня</em> – совершенно постороннего человека. Никто и не пытается ничего обсуждать. Даже правительство вашей страны поставило на вас крест… Вы обратились к нему за помощью, а в ответ оно послало убийц.</p><p class="p1">Лэнгдон опустил голову. Сообщило ли консульство адрес убийце или направило убийцу само, не имело значения. Результат все равно один. <em>Мое собственное правительство против меня.</em></p><p class="p1">Заглянув в карие глаза Сиенны, Лэнгдон увидел в них решимость. <em>Во что я ее втянул?</em></p><p class="p1">– Мне жаль, но я не знаю, что мы ищем. Это хоть как-то помогло бы сориентироваться.</p><p class="p1">Сиенна согласно кивнула.</p><p class="p1">– Нам обязательно надо это найти. Во всяком случае, это наш единственный шанс.</p><p class="p1">Она, конечно, была права. И все же Лэнгдона что-то смущало. <em>Если я не справлюсь, всех ждет гибель.</em> Все утро он то и дело сталкивался с пугающими символами биологической опасности, чумы и Дантова ада. Конечно, он понятия не имел, что именно искал, но глупо даже не допускать возможности какой-то глобальной биологической угрозы. Но если так, почему его хочет устранить даже правительство США?</p><p class="p1"><em>Неужели все считают, что я причастен к готовящейся биологической атаке?</em></p><p class="p1">Но это же полный абсурд! Нет, тут что-то другое.</p><p class="p1">Лэнгдон снова подумал о женщине с серебристыми волосами.</p><p class="p1">– Та женщина из моих видений. Я чувствую, что должен ее разыскать.</p><p class="p1">– Тогда доверьтесь своим чувствам, – сказала Сиенна. – В вашем состоянии подсознание – самый надежный подсказчик. Это азы психологии: если чувствуете, что этой женщине можно верить, делайте так, как она говорит.</p><p class="p1">– Ищите и обрящете, – произнесли они в унисон.</p><p class="p1">Отбросив последние сомнения и приняв решение, Лэнгдон с облегчением выдохнул.</p><p class="p1"><em>Теперь мне остается только плыть по подводной пещере вперед.</em></p><p class="p1">Чувствуя, как в нем крепнет решимость, Лэнгдон обвел взглядом окрестности, собираясь с мыслями. <em>В какой стороне находится выход из садов?</em></p><p class="p1">Они стояли в тени деревьев у края большой лужайки, на которой сходились несколько дорожек. Чуть впереди слева Лэнгдон заметил небольшой пруд овальной формы с декоративным островком, украшенным лимонами в горшках и скульптурой Персея верхом на выбирающейся из воды лошади.</p><p class="p1"><em>Остров Изолотто</em>, узнал Лэнгдон.</p><p class="p1">– Палаццо Питти там, – сказал он, показывая на восток от Изолотто в сторону главной аллеи парка Вьоттолоне.</p><p class="p1">Эта широкая, как двухполосное шоссе, аллея пересекала весь парковый ансамбль с запада на восток, а окаймлявшим ее стройным кипарисам было не меньше четырехсот лет.</p><p class="p1">– Но там мы будем на самом виду, – засомневалась Сиенна, показывая на круживший неподалеку беспилотник.</p><p class="p1">– Вы правы, – с усмешкой согласился Лэнгдон. – Поэтому мы воспользуемся проложенным рядом тоннелем. – Он снова показал рукой, но уже на густую изгородь вдоль Вьоттолоне.</p><p class="p1">Входом в тоннель служила арка, вырезанная в сплошной стене зелени, за которой параллельно аллее бежала ровная дорожка. Ее обрамляли смыкающиеся над ней ветки дубовых деревьев, которые с семнадцатого века специально подстригали так, чтобы они, переплетаясь сверху, образовывали сводчатое перекрытие. Своим названием «Черкьята» дорожка обязана тому, что эти изогнутые ветки напоминают по форме обручи для бочки, по-итальянски cerchi.</p><p class="p1">Сиенна поспешила к арке, заглянула в тенистый проход и тут же обернулась с довольной улыбкой:</p><p class="p1">– Годится. – После этого она скользнула внутрь и исчезла в зарослях.</p><p class="p1">Лэнгдон всегда считал тропу Черкьята одним из самых безмятежных мест во всей Флоренции. Но сейчас, глядя вслед исчезнувшей в полумраке зарослей Сиенне, он снова подумал о греках-ныряльщиках, которые заплывали в подводных пещерах так далеко, что им оставалось только молиться, чтобы впереди их ждал не тупик.</p><p class="p1">Произнося быструю молитву по их примеру, он поспешил за Сиенной.</p><p class="empty-line"/><p class="p1">В полумиле от них у Академии изящных искусств агент Брюдер пробирался сквозь толпу из полицейских и студентов, которые невольно расступались под его ледяным взглядом. Наконец он добрался до импровизированного центра управления, который его помощник устроил на капоте черного фургона.</p><p class="p1">– С нашего беспилотника, – доложил агент, протягивая Брюдеру портативный монитор. – Снимки сделаны десять минут назад.</p><p class="p1">Брюдер просмотрел снимки, и его взгляд остановился на нечетком от большого увеличения кадре с двумя лицами – темноволосого мужчины и блондинки с конским хвостом. Оба прятались в тени деревьев и вглядывались в небо сквозь кроны.</p><p class="p1">Роберт Лэнгдон.</p><p class="p1">Сиенна Брукс.</p><p class="p1">Никаких сомнений.</p><p class="p1">Брюдер перевел взгляд на карту садов Боболи, разложенную на капоте. <em>Они совершили ошибку</em>, подумал он, изучая местность. Хотя там имелось множество мест для укрытия, но сам парковый ансамбль был целиком обнесен высокой стеной. За всю свою карьеру Брюдеру не приходилось встречать столь идеальной ловушки, как сады Боболи.</p><p class="p1"><em>Им ни за что оттуда не выбраться.</em></p><p class="p1">– Местные власти блокируют все выходы, – доложил агент. – И начинают прочесывание.</p><p class="p1">– Держите меня в курсе, – распорядился Брюдер и перевел взгляд на толстое пуленепробиваемое стекло. За ним была видна сидевшая на заднем сиденье женщина с серебристыми волосами.</p><p class="p1">Препараты, которыми ее накачали, подействовали сильнее, чем рассчитывал Брюдер, и женщина была явно не в себе. Однако испуг в ее глазах говорил о том, что она прекрасно осознает происходящее.</p><p class="p1"><em>Выглядит она неважно</em>, подумал Брюдер. <em>Хотя, с другой стороны, разве могло быть иначе?</em></p><p class="subtitle">Глава 26</p><p class="p1">Струя воды била вверх почти на двадцать футов.</p><p class="p1">Проводив взглядом ее медленное падение, Лэнгдон порадовался, что цель уже недалеко. Пройдя по зеленому тоннелю Черкьяты, они бегом пересекли открытую лужайку и смогли перевести дух, только укрывшись под кронами пробковых деревьев, которые росли в небольшой рощице на противоположной стороне. Их взгляду открылся вид на самый знаменитый одноструйный фонтан садов Боболи – бронзового Нептуна с трезубцем в руках работы Стольдо Лоренци. Флорентинцы шутливо называют скульптуру, считающуюся центральным местом паркового ансамбля, «фонтаном с вилкой».</p><p class="p1">Сиенна посмотрела наверх сквозь кроны деревьев.</p><p class="p1">– Я не вижу беспилотника.</p><p class="p1">Лэнгдон прислушался – жужжания двигателя тоже не было слышно, хотя его мог заглушать шум падающей воды.</p><p class="p1">– Наверное, вернулся для заправки, – предположила Сиенна. – Это наш шанс. Теперь куда?</p><p class="p1">Лэнгдон повел ее влево, и они стали спускаться по крутому склону. Когда беглецы миновали рощицу, невдалеке перед ними показалось палаццо Питти.</p><p class="p1">– Миленький домик, – прошептала Сиенна.</p><p class="p1">– Типичный обывательский взгляд на вклад Медичи в культуру, – усмехнулся Лэнгдон.</p><p class="p1">Хотя до дворца оставалось еще с четверть мили, его каменная громада, вытянувшаяся в обе стороны, заполняла собой всю округу. Облицовка из огромных блоков, покрывавшая фасад, придавала зданию атмосферу непререкаемой властности, а ряды закрытых ставнями окон и арочных проемов еще больше усиливали это впечатление. Как правило, официальные резиденции возводились на возвышенности, чтобы смотреть на них можно было только снизу вверх. Однако палаццо Питти было построено в низине возле реки Арно, так что из садов Боболи вид на него открывался сверху.</p><p class="p1">Но с такого ракурса производимый эффект был даже более впечатляющим. Как заметил один архитектор, палаццо казалось возведенным самой природой… будто массивные камни скатились по крутому склону во время оползня и сами собой сложились внизу в напоминающее баррикаду величественное строение. Хотя в оборонительном плане здание в низине более уязвимо, массивное каменное палаццо казалось таким неприступным, что в свое время Наполеон даже устроил здесь свою флорентийскую резиденцию.</p><p class="p1">– Смотрите, – обратилась к Лэнгдону Сиенна, указывая на ближайшие к ним двери палаццо. – Нам везет.</p><p class="p1">Лэнгдон и сам уже обратил на это внимание. В это необычное утро его глаз радовал не сам дворец, а многочисленные туристы, которые выходили из него и разбредались по нижним террасам парка. Палаццо было открыто, а это значило, что они с Сиенной смогут беспрепятственно проникнуть внутрь и пройти через здание, чтобы выбраться из садов. Лэнгдон знал, что справа за зданием течет река Арно, а за ней вскоре будут видны башни Старого города.</p><p class="p1">Беглецы быстрым шагом спустились по крутому склону и пересекли амфитеатр, который подковой огибал подножие холма: именно здесь состоялся первый в мире оперный спектакль. Затем они миновали Египетский обелиск Рамзеса II и весьма сомнительный «предмет искусства» у его подножия. Путеводители называют его «уникальным гранитным бассейном римской термы Каракаллы», но Лэнгдон всегда видел в нем только то, чем он, по сути, и являлся – самой большой в мире ванной. <em>Лучше бы подыскать ей другое место</em>.</p><p class="p1">Наконец они добрались до тыльной части дворца и, замедлив шаг, незаметно смешались с первой волной туристов. Двигаясь против течения, спустились по узкому тоннелю во внутренний дворик, где в маленьком летнем кафе посетители наслаждались утренним эспрессо. В воздухе висел густой аромат кофе из свежемолотых зерен, и Лэнгдону вдруг ужасно захотелось тоже посидеть за столиком и насладиться цивилизованным завтраком. <em>Не сегодня</em>, сказал он себе, пока они пробирались между столиками к широкой каменной арке, которая вела к главным воротам дворца.</p><p class="p1">Возле входа путь им преградила толпа из скопившихся под портиком туристов, внимание которых привлекло что-то, происходившее перед дворцом. Лэнгдон, вытянув шею, посмотрел туда, стараясь понять, в чем дело.</p><p class="p1">Главный вход в палаццо Питти всегда казался ему угрюмым и негостеприимным. На широком пространстве перед дворцом не было ни ухоженной лужайки, ни каких бы то ни было изысков ландшафтного дизайна. Всю площадь занимала только голая мостовая, похожая на мощенный камнем горнолыжный спуск, ведущий к улице Гвиччардини.</p><p class="p1">У подножия холма Лэнгдон увидел причину любопытства столпившихся зевак.</p><p class="p1">К площади Питти с разных сторон подкатили с полдюжины полицейских автомобилей. Небольшая армия стражей порядка с оружием на изготовку спешила ко входу во дворец, рассредоточиваясь на ходу и оцепляя всю территорию перед палаццо.</p><p class="subtitle">Глава 27</p><p class="p1">Когда полицейские входили в палаццо Питти, Сиенна и Лэнгдон уже спешили назад, повторяя только что проделанный путь в обратном направлении и стараясь оказаться как можно дальше от полиции. Они быстро прошли через внутренний дворик с летним кафе, где туристы, заслышав шум, уже озирались по сторонам и вытягивали шеи, пытаясь понять, что случилось.</p><p class="p1">Сиенну поразило, как быстро властям удалось их разыскать. <em>Судя по всему, беспилотник больше не летал, потому что сумел нас обнаружить.</em></p><p class="p1">Добравшись до узкого тоннеля, через который они спустились из парка, беглецы, не раздумывая, нырнули в него и стали подниматься по ступенькам. Наверху лестница уходила влево и шла вдоль высокой, подпирающей склон стены. Стена постепенно становилась все ниже, и они наконец смогли взглянуть через нее на раскинувшиеся внизу сады Боболи.</p><p class="p1">Лэнгдон тут же схватил Сиенну за руку и заставил пригнуться, чтобы ее не заметили. Но Сиенна и сама уже все поняла. По склону над амфитеатром в трехстах футах от них спускалась цепочка полицейских, прочесывая заросли, опрашивая туристов и переговариваясь по рации.</p><p class="p1"><em>Мы в ловушке!</em></p><p class="p1">Увидев Лэнгдона в первый раз, Сиенна даже представить себе не могла, чем для нее обернется эта встреча. <em>На это я точно не подписывалась</em>. Когда они с Лэнгдоном бежали из больницы, она думала, что они спасаются от женщины с шипами и пистолетом. А теперь за ними охотится целая команда военных и вдобавок полицейские! Сиенна понимала, что шансов на спасение у них практически нет.</p><p class="p1">– Здесь есть другой выход? – спросила она, немного отдышавшись.</p><p class="p1">– Вряд ли, – ответил Лэнгдон. – Этот парк похож на город-крепость, совсем как… – он вдруг запнулся и посмотрел на восток, – совсем как Ватикан. – В его глазах мелькнул луч надежды.</p><p class="p1">Сиенна понятия не имела, какое отношение имеет Ватикан к их плачевному положению, но Лэнгдон неожиданно закивал своим мыслям, не сводя взгляда с восточной части дворца.</p><p class="p1">– Шансов, конечно, мало, – сказал он, увлекая за собой Сиенну, – но другой выход вполне может существовать.</p><p class="p1">Неожиданно из-за угла стены показались двое мужчин, и беглецы едва не столкнулись с ними. Они были в черном, и в первую секунду Сиенна испугалась, решив, что они из группы военных, заявившихся к ней домой этим утром. Но незнакомцы оказались обычными туристами, причем итальянцами, судя по их стильным костюмам из черной кожи.</p><p class="p1">Поймав на себе взгляд одного из них, Сиенна улыбнулась как можно приветливее.</p><p class="p1">– Può dirci dov’è la Galleria del costume? – спросила она на беглом итальянском, имея в виду знаменитую Галерею костюма, располагавшийся в залах палаццо Питти. – Io e mio fratello siamo in ritardo per una visita privata. – <em>Мы с братом опаздываем на частную экскурсию.</em></p><p class="p1">– Certo! – с готовностью отозвался мужчина в черном, действительно оказавшись итальянцем. – Proseguite dritto per il sentiero! <em>– Ступайте прямо по этой дорожке!</em> Он повернулся и показал на бежавшую вдоль стены на запад дорожку, то есть совсем в другую сторону от того места, куда смотрел Лэнгдон.</p><p class="p1">– Molte grazie! – благодарно прощебетала Сиенна, снова улыбнувшись, и итальянцы продолжили свой путь.</p><p class="p1">Лэнгдон одобрительно кивнул Сиенне, по достоинству оценив ее находчивость. Если полицейские спросят этих туристов, те направят их в Галерею костюма, которая располагалась, если верить висевшему на стене плану, в самом конце западного крыла здания… то есть в противоположном направлении от нужного им места.</p><p class="p1">– Нам сюда. – Лэнгдон показал на вымощенную гравием дорожку с другой стороны лужайки.</p><p class="p1">Дорожка спускалась вниз по другому холму вдали от дворца. На склоне ее обрамляла высокая живая изгородь – отличное укрытие от полицейских, которые прочесывали местность уже в сотне ярдов от них.</p><p class="p1">Сиенна понимала, что их шансы пересечь открытое пространство и добраться до живой изгороди незамеченными весьма невелики. Там уже собирались туристы, с любопытством наблюдая за маневрами полиции. Издалека снова послышалось жужжание беспилотника.</p><p class="p1">– Сейчас или никогда! – воскликнул Лэнгдон и, схватив Сиенну за руку, вытащил ее на открытое пространство. Пока они пробирались сквозь толпу туристов, Сиенна едва сдерживалась, чтобы не перейти на бег, но Лэнгдон крепко держал ее за локоть, и они двигались хоть и быстро, но не привлекая к себе внимания.</p><p class="p1">Когда они наконец добрались до дорожки, Сиенна обернулась посмотреть, не засекли ли их. Но полицейские смотрели в другую сторону – туда, откуда слышался приближавшийся рокот беспилотника. Сиенна повернулась и поспешила за Лэнгдоном.</p><p class="p1">Впереди над кронами деревьев стали видны очертания старой Флоренции. Сиенна узнала крытый красной черепицей купол Дуомо и белую с зелеными и красными вкраплениями колокольню Джотто. Она даже успела заметить справа зубчатую башню палаццо Веккьо, но затем дорожка начала спускаться вниз, и вид Старого города заслонили высокие стены парка, снова напомнив беглецам о том, что они в западне.</p><p class="p1">Когда они наконец оказались у подножия холма, совсем выбившаяся из сил Сиенна начала сомневаться, знает ли Лэнгдон, куда идет. Впереди был садовый лабиринт, но Лэнгдон уверенно свернул налево – к широкому, покрытому гравием внутреннему дворику. Они обошли его стороной, стараясь держаться в тени нависающих крон деревьев. Во дворике никого не было, и он больше напоминал стоянку для машин персонала, чем туристическую достопримечательность.</p><p class="p1">– Куда мы идем? – спросила запыхавшаяся Сиенна.</p><p class="p1">– Мы почти пришли.</p><p class="p1"><em>Пришли куда?</em> Дворик был обнесен стеной высотой в три этажа. Попасть в него можно было через проезд для автомобилей, но и его закрывала массивная решетка из кованого железа, по виду – ровесница дворца. Им было хорошо видно, что всю площадь Питти запрудили полицейские.</p><p class="p1">По-прежнему используя живую изгородь как укрытие, Лэнгдон шел прямо к стене. Сиенна окинула ее взглядом, надеясь заметить проход, но увидела только нишу, а в ней – на редкость омерзительную статую.</p><p class="p1"><em>Боже милостивый! Как могли Медичи, которым по карману был абсолютно любой шедевр, выбрать это?</em></p><p class="p1">Статуя изображала жирного голого карлика верхом на огромной черепахе. Мошонка карлика распласталась на панцире, изо рта у черепахи сочилась вода, будто она была больна.</p><p class="p1">– Можете ничего не говорить, – бросил Лэнгдон, не сбавляя шага. – Это Браччо ди Бартоло – знаменитый придворный шут. По мне, так лучше бы сюда поставили ту дурацкую ванну.</p><p class="p1">Лэнгдон резко свернул вправо и стал спускаться по лестнице, которую Сиенна увидела только сейчас.</p><p class="p1"><em>Неужели выход?!</em></p><p class="p1">Но этой надежде было не суждено оправдаться.</p><p class="p1">Направившись вслед за Лэнгдоном вниз по ступенькам, Сиенна вскоре увидела, что они зашли в тупик, где стены были в два раза выше, чем наверху.</p><p class="p1">Мало того, она вдруг поняла, что их долгое путешествие может закончиться в пасти зияющей пещеры – глубокого грота, вырезанного в задней стене. <em>Не может быть, чтобы он пошел сюда намеренно!</em></p><p class="p1">Над пастью пещеры зловеще нависали острые кинжалы сталактитов. В глубине виднелись покрывавшие стены геологические наросты – их расползавшиеся, покрытые каплями воды формы невольно наводили на мысль о том, что камень способен таять… Сиенна с ужасом подумала, что эти причудливые переплетения выглядят так, будто из стен выдавливаются какие-то похожие на людей существа, которых поглотил камень, а вся картина невольно напоминает сцены из «Карты ада» Боттичелли.</p><p class="p1">Лэнгдон, однако, продолжал невозмутимо шагать прямо к пещере. Он успел упомянуть Ватикан, но Сиенна была абсолютно уверена, что в ограждающих столицу католичества стенах нет никаких пещер, при виде которых мурашки бегут по коже.</p><p class="p1">Когда она оказалась перед самым входом, ее внимание привлек антаблемент, представлявший собой зловещее нагромождение сталактитов и бесформенных каменных выступов, которые, казалось, вот-вот поглотят двух полулежащих женщин. Между ними был вырезан щит с шестью шарами – знаменитым гербом Медичи.</p><p class="p1">Неожиданно Лэнгдон резко свернул влево от входа в пещеру, и только сейчас Сиенна заметила там маленькую серую дверцу. Деревянная и обшарпанная, она не бросалась в глаза – обычно за такими находится подсобка или чулан для садового инвентаря.</p><p class="p1">Лэнгдон бросился к двери, явно надеясь, что ее удастся открыть, но у двери не было ручки – виднелась только латунная замочная скважина. Судя по всему, дверь открывалась только изнутри.</p><p class="p1">– Проклятье! – На его лице было написано отчаяние, от прежней надежды не осталось и следа. – А я-то думал…</p><p class="p1">Вдруг сверху послышался гулко разносившийся по каменному колодцу резкий звук двигателя беспилотника. Сиенна подняла голову и увидела, что аппарат взмыл над дворцом и направляется в их сторону.</p><p class="p1">Лэнгдон тоже заметил это и, схватив Сиенну за руку, потащил к пещере. В самый последний момент им удалось нырнуть незамеченными под сталактитовый навес над гротом.</p><p class="p1"><em>Достойный финал</em>, подумала Сиенна. <em>В адские врата сломя голову.</em></p><p class="subtitle">Глава 28</p><p class="p1">В четверти мили к востоку Вайента припарковала свой мотоцикл. Она въехала в Старый город по мосту Понте-алле-Грацие и затем, сделав круг, добралась до Понте-Веккьо – знаменитого пешеходного моста, соединяющего Старый город с палаццо Питти. Пристегнув шлем к мотоциклу, она взошла на мост и смешалась с толпой туристов.</p><p class="p1">Порыв налетевшего с реки прохладного мартовского ветра взъерошил ее причудливую прическу и напомнил ей, что Лэнгдон знает, как она выглядит.</p><p class="p1">Остановившись у одного из многочисленных ларьков с сувенирами, Вайента купила бейсболку с надписью «AMOFIRENZE» – «Я люблю Флоренцию» – и водрузила ее на голову, надвинув козырек пониже.</p><p class="p1">Пригладив кожаную куртку, чтобы из-под нее не выпирал пистолет, она со скучающим видом облокотилась о перила примерно на середине моста и принялась наблюдать за палаццо Питти. С этой позиции ей были видны все прохожие, пересекавшие реку, чтобы попасть в сердце Флоренции.</p><p class="p1"><em>Лэнгдон передвигается пешком</em>, говорила она себе. <em>Если он не сможет попасть в Старый город через Римские ворота, то оптимальным вариантом для него будет этот мост.</em></p><p class="p1">С западной стороны – оттуда, где находилось палаццо Питти, – донесся вой полицейских сирен. <em>Интересно, для нее это добрый знак или дурной? Лэнгдона все еще ищут? Или уже поймали?</em> Вайента напрягла слух, стараясь понять, что там происходит, но тут ее внимание привлек другой звук – где-то в небе слышалось жужжание. Она подняла взгляд и сразу увидела его источник: маленький радиоуправляемый вертолетик взмыл над дворцом и полетел над кронами деревьев в северо-восточную часть садов Боболи.</p><p class="p1"><em>Разведывательный беспилотник</em>, подумала Вайента, ощущая прилив надежды. <em>Если он летает, значит, Брюдер еще не нашел Лэнгдона</em>.</p><p class="p1">Быстро приблизившись, беспилотник начал облетать северо-восточный участок парка, находившегося как раз рядом с Понте-Веккьо, где Вайента заняла позицию, что укрепило ее уверенность в правильности своих действий.</p><p class="p1"><em>Если Лэнгдону удастся ускользнуть от Брюдера, он наверняка появится здесь.</em></p><p class="p1">Вайента видела, как беспилотник неожиданно нырнул вниз и скрылся из виду за высокой каменной стеной. Она слышала, как он продолжал кружить где-то среди деревьев, явно обнаружив что-то интересное.</p><p class="subtitle">Глава 29</p><p class="p1"><em>Ищите и обрящете</em>, подумал Лэнгдон, укрывшись с Сиенной в темном гроте. <em>Искали выход… а попали в тупик.</em></p><p class="p1">Бесформенный фонтан в центре был хорошим укрытием, но Лэнгдон, выглянув из-за него, чтобы посмотреть, что происходит снаружи, понял, что едва себя не выдал.</p><p class="p1">Беспилотник опустился в каменный дворик и замер в десяти футах от земли, направив камеру прямо на вход в пещеру. Он жужжал, будто злобное насекомое, почуявшее добычу.</p><p class="p1">Лэнгдон отпрянул назад и шепотом сообщил Сиенне неприятную новость:</p><p class="p1">– Похоже, они знают, что мы здесь.</p><p class="p1">В замкнутом пространстве пещеры шум двигателя, многократно усиленный отражением звука от каменных стен, был оглушающим. Лэнгдону казалось невероятным, что их держал в заложниках миниатюрный радиоуправляемый вертолетик, но он понимал, что скрыться от него нет никаких шансов. <em>И что теперь делать? Просто сидеть и ждать?</em> Его первоначальный план укрыться за маленькой серой дверью был вполне разумным, правда, эта дверь, как теперь выяснилось, открывалась только изнутри.</p></span>
