<span><p class="p1">Нынешним утром эта простая плетеная корзина стояла на своем обычном месте возле могилы Беатриче. И, как обычно, была доверху наполнена написанными от руки посланиями, адресованными самой Беатриче.</p><p class="p1">Беатриче Портинари стала своего рода святой покровительницей всех, кому не повезло в любви. По давней традиции, они складывали свои рукописные мольбы в корзину, надеясь, что она вмешается в их горькую судьбу, и тогда кого-то полюбят сильнее, кто-то просто найдет свою любовь, а кому-то она придаст силы смириться с потерей ушедшего в мир иной любимого человека.</p><p class="p1">Много лет назад Лэнгдон заходил сюда, когда работал над одной книгой по истории искусства. Работа шла со скрипом, и он оставил музе Данте записочку с просьбой не одарить его настоящей любовью, а дать хоть немного того вдохновения, которое позволило великому поэту создать свой шедевр.</p><p class="p1"><em>Воспой во мне, о Муза, пусть глас твой моими устами звучит…</em></p><p class="p1">Первые строки гомеровской «Одиссеи», судя по всему, оказались действенной мольбой, и Лэнгдон втайне верил, что его обращение к Беатриче за божественным вдохновением и впрямь возымело действие, ибо по возвращении домой он написал книгу с необычайной легкостью.</p><p class="p1">– Scusate! Potete ascoltarmi tutti! – раздался вдруг громкий голос Сиенны. <em>Извините. Минутку внимания!</em></p><p class="p1">Лэнгдон обернулся и увидел, что Сиенна обращается к находившимся в церкви туристам, которые с беспокойством переглядывались.</p><p class="p1">Одарив всех милой улыбкой, Сиенна спросила по-итальянски, нет ли у кого-нибудь с собой экземпляра «Божественной Комедии». Дождавшись лишь недоуменных взглядов и отрицательных покачиваний головой, она повторила свой вопрос на английском. Результат был тем же.</p><p class="p1">Пожилая женщина, подметавшая пол у алтаря, шикнула на Сиенну и приложила палец к губам, призывая к тишине.</p><p class="p1">Сиенна с хмурым видом повернулась к Лэнгдону, будто спрашивая, что теперь делать.</p><p class="p1">Вообще-то в планы Лэнгдона не входило столь бесцеремонное обращение ко всем посетителям церкви, однако результат оказался совсем не таким, как он рассчитывал. Во время его прежних посещений здесь было много туристов, листавших в этом тесном помещении «Божественную Комедию», чтобы погрузиться в мир переживаний Данте.</p><p class="p1"><em>Но не сегодня.</em></p><p class="p1">Внимание Лэнгдона привлекла пожилая пара, сидевшая на передней скамье. Мужчина, уткнувшись подбородком в грудь, явно дремал. А женщина возле него не спала, и из-под седых волос у нее свисали белые проводки наушников.</p><p class="p1"><em>А вот и проблеск надежды</em>, подумал Лэнгдон, пробираясь к ним между рядами. Как он и рассчитывал, наушники были подключены к смартфону, лежавшему у нее на коленях. Почувствовав на себе взгляд, женщина подняла глаза и вынула наушники.</p><p class="p1">Лэнгдон понятия не имел, на каком языке она говорила, но повсеместное распространение смартфонов и планшетов породило слова, столь же понятные во всем мире, как значки, обозначавшие мужчин и женщин на дверях туалетов.</p><p class="p1">– Айфон? – поинтересовался он, постаравшись вложить в вопрос побольше восхищения.</p><p class="p1">Женщина, тут же просияв, гордо кивнула.</p><p class="p1">– Поразительно умная штука, – ответила она шепотом с британским акцентом. – Мне его подарил сын. Я слушаю свои электронные письма. Представляете – электронные письма?! Это маленькое сокровище их мне читает. С моим зрением это такая помощь!</p><p class="p1">– У меня тоже такой есть, – с улыбкой отозвался Лэнгдон, тихо, чтобы не разбудить ее мужа, присаживаясь рядом. – Вернее, был, а вчера я его где-то оставил.</p><p class="p1">– Какое несчастье! А вы не пробовали опцию «найди мой айфон»? Сын говорит…</p><p class="p1">– А я по своей глупости эту опцию так и не включил. – Лэнгдон застенчиво улыбнулся и, смущаясь, попросил: – Ради Бога, извините меня за бесцеремонность, но не могли бы вы одолжить мне свой буквально на минуту? Мне очень надо посмотреть кое-что в Сети. Вы бы очень сильно меня выручили.</p><p class="p1">– Ну конечно! – Она отсоединила наушники и протянула ему айфон. – Пожалуйста! Я вам так сочувствую!</p><p class="p1">Поблагодарив, Лэнгдон взял его в руки. Под ее причитания о том, какой это ужас – потерять такую замечательную вещь, Лэнгдон нашел страницу поиска и активировал голосовые команды. Потом, дождавшись сигнала, внятно произнес то, что требовалось найти:</p><p class="p1">– Данте, «Божественная Комедия», «Рай», Двадцать пятая песня.</p><p class="p1">Пожилая дама с изумлением наблюдала за ним, видимо, даже не подозревая, что есть и такая функция. Когда на маленьком экране стали появляться результаты поиска, Лэнгдон украдкой бросил взгляд на Сиенну, которая лениво просматривала рекламные брошюрки возле корзины с записками.</p><p class="p1">Недалеко от нее какой-то мужчина в шейном платке, опустившись на одно колено и склонив голову, усердно молился. Лэнгдон не видел его лица, но почувствовал жалость к этому одинокому человеку, который, наверное, потерял любимую и пришел сюда за утешением.</p><p class="p1">Затем он снова переключился на айфон и быстро отыскал ссылку на текст «Божественной Комедии», который был в открытом доступе. Когда на экране появились строчки из Двадцать пятой песни, он и сам невольно поразился, как далеко шагнули технологии. <em>Пора и мне избавляться от предубеждения против электронных книг</em>, подумал он. <em>У них точно есть свои плюсы</em>.</p><p class="p1">Пожилая дама начала проявлять беспокойство, намекая на высокую стоимость пользования Интернетом за рубежом. Лэнгдон понял, что времени у него мало, и переключил все внимание на экран.</p><p class="p1">Шрифт был мелкий, но в полумраке церкви разобрать текст оказалось нетрудно. Лэнгдон с удовольствием отметил, что случайно выбрал перевод покойного американского профессора Аллена Мандельбаума – современное толкование оригинального произведения. За блестящую работу, проделанную Мандельбаумом, президент Италии вручил ему высшую награду страны – орден Звезды итальянской солидарности. Хотя в художественном плане перевод и уступал свободной поэтической интерпретации Лонгфелло, но правдивое толкование оригинального текста делало его гораздо проще для понимания.</p><p class="p1"><em>Сегодня точность для меня важнее красоты</em>, подумал Лэнгдон, надеясь, что определение того места во Флоренции, где Игнацио спрятал маску Данте, не займет много времени.</p><p class="p1">На маленьком экране айфона умещалось всего несколько строчек, но Лэнгдон, едва начав читать, вспомнил, о чем идет речь в этом отрывке. В начале Двадцать пятой песни Данте говорит о самой «Божественной Комедии», о том, каких сил от него потребовало ее написание, и выражает надежду, что поэма поможет ему вернуться в любимую Флоренцию, откуда он был изгнан с волчьей жестокостью.</p><div class="poem" id="id2">
<div class="title1">
<p class="p">Песня двадцать пятая</p>
</div>
<div class="stanza">
<p class="v">О, если хоть когда-нибудь случится,</p>
<p class="v">Что эта повесть, мой священный труд,</p>
<p class="v">В мою заслугу в жизни обратится,</p>
</div>
<div class="stanza">
<p class="v">Та повесть, для которой краски мне</p>
<p class="v">Земля и небо много лет давали,</p>
<p class="v">Которою я бредил и во сне</p>
</div>
<div class="stanza">
<p class="v">И наконец стал утомлен до срока,</p>
<p class="v">Когда поэма эта победит</p>
<p class="v">Суровость, осуждавшую жестоко</p>
<p class="v">Меня из той овчарни, где я спал</p>
<p class="v">Когда-то, как ягненок, враг исконный</p>
<p class="v">Волков, ведущих вечную войну…</p>
</div>
</div><p class="p1">Хотя из этих строк было понятно, как сильно тосковал Данте по родному городу, когда писал «Божественную Комедию», но никакого указания на конкретное место в них не было.</p><p class="p1">– А что вы слышали о тарифах? – прервала его мысли женщина, нервничавшая все сильнее. – Я вспомнила, как сын предупреждал меня быть очень осторожной с Интернетом за границей.</p><p class="p1">Лэнгдон заверил ее, что ему нужна всего минутка, и предложил заплатить, но все равно понимал, что прочитать всю песню целиком она ему не даст.</p><p class="p1">Он вывел на экран еще несколько строк и продолжил чтение.</p><div class="poem">
<div class="stanza">
<p class="v">С овчарней, то тогда я возвращусь</p>
<p class="v">Поэтом с новым голосом и с новым</p>
<p class="v">Руном, в отчизне вновь преображусь</p>
</div>
<div class="stanza">
<p class="v">И смело у источника крещенья</p>
<p class="v">Вторичного приму певца венок,</p>
<p class="v">Той верой вдохновленный, от которой</p>
</div>
<div class="stanza">
<p class="v">Дух получает Неба благодать,</p>
<p class="v">Что самого Петра руководила,</p>
<p class="v">Когда мое чело он облетел.</p>
</div>
</div><p class="p1">Лэнгдон смутно помнил и этот отрывок – здесь был явный намек на политическую сделку, которую предлагали Данте его противники. Согласно историческим сведениям, «волки», изгнавшие Данте из Флоренции, сказали, что он сможет вернуться, если согласится на публичное унижение и предстанет в знак покаяния перед всей паствой у купели, где крестился, в одном рубище.</p><p class="p1">А в строках, которые Лэнгдон только что прочитал, Данте отвергает эту сделку и говорит, что если и вернется к своей крестильной купели, то только в лавровом венке поэта.</p><p class="p1">Лэнгдон хотел почитать дальше, но женщина запротестовала и решительно протянула руку за своим айфоном, явно сожалея о проявленном добросердечии.</p><p class="p1">Но Лэнгдон вдруг замер. Не успев сменить страницу, он машинально бросил взгляд на только что прочитанные строки:</p><div class="poem">
<div class="stanza">
<p class="v">И смело у источника крещенья</p>
<p class="v">Вторичного приму певца венок…</p>
</div>
</div><p class="p1">Лэнгдон смотрел на строки, понимая, что в поисках названия конкретного места едва не пропустил очевидного указания на него в самом начале песни.</p><div class="poem">
<div class="stanza">
<p class="v">у источника крещенья…</p>
</div>
</div><p class="p1">Во Флоренции сохранилась одна из самых знаменитых в мире крестильных купелей, в которой более семисот лет проводился обряд очищения и крещения юных флорентийцев. Среди них был и Данте Алигьери.</p><p class="p1">Перед глазами Лэнгдона тут же возникло здание, где находилась купель. Это было эффектное восьмиугольное строение, во многих отношениях даже превосходившее по великолепию сам Дуомо. Лэнгдон почти не сомневался, что прочитал все, что требовалось.</p><p class="p1"><em>Неужели Игнацио действительно имел в виду это здание?</em></p><p class="p1">В подтверждение этой догадки будто золотой луч озарил в сознании Лэнгдона внушительные бронзовые ворота, ослепительно сияющие на ярком утреннем солнце.</p><p class="p1"><em>Я знаю, что хотел сказать мне Игнацио!</em></p><p class="p1">Последние сомнения исчезли, когда он сообразил, что Игнацио Бузони был как раз тем человеком, у которого имелся ключ от этих дверей.</p><p class="p1"><em>Роберт, врата для тебя открыты, но надо спешить.</em></p><p class="p1">Лэнгдон вернул пожилой англичанке айфон и от души поблагодарил ее. Затем поспешил к Сиенне и шепотом взволнованно произнес:</p><p class="p1">– Я знаю, о каких вратах говорил Игнацио! Врата рая!</p><p class="p1">Сиенна удивилась.</p><p class="p1">– Врата рая? А разве они… не на небесах?</p><p class="p1">– Вообще-то да, – подтвердил Лэнгдон с лукавой улыбкой и направился к двери. – Если знать, где смотреть, то Флоренция и есть небеса!</p><p class="subtitle">Глава 53</p><p class="p1"><em>И смело у источника крещенья… приму певца венок.</em></p><p class="p1">Лэнгдон вел Сиенну по узкой улочке Студио, и слова Данте продолжали крутиться у него в голове. Скоро они окажутся на месте, и с каждым шагом Лэнгдон ощущал все большую уверенность в правильности своей догадки и в том, что им удалось уйти от погони.</p><p class="p1"><em>Врата для тебя открыты, но надо спешить.</em></p><p class="p1">В конце похожей на узкое ущелье улицы послышался глухой гул, который постепенно становился все громче. Вдруг стены, сжимавшие улочку, расступились, и их взору предстало огромное открытое пространство.</p><p class="p1">Соборная площадь.</p><p class="p1">Это место с впечатляющим комплексом строений издавна служило религиозным центром Флоренции. Но в наши дни площадь стала одной из главных достопримечательностей столицы Тосканы, и уже с утра вокруг знаменитого собора скопилось множество туристических автобусов и толпились приезжие.</p><p class="p1">Лэнгдон и Сиенна вышли на площадь с южной стороны и оказались перед боковой стеной собора, облицованной сверкающим зеленым, розовым и белым мрамором. От размеров собора и его потрясающего великолепия невольно захватывало дух – величиной он практически не уступал стелле мемориала Джорджа Вашингтона, если положить ее набок, и казался бесконечным.</p><p class="p1">Несмотря на отказ его создателей от традиционной монохромной каменной филиграни в пользу необычайно яркой смеси цветов, своей основательностью и внушительностью собор являл пример готической классики. При первом посещении Флоренции архитектура собора показалась Лэнгдону аляповатой, однако впоследствии он не раз ловил себя на том, что разглядывает строение часами, очарованный его необычной эстетикой, и, наконец, по достоинству оценил его потрясающую красоту.</p><p class="p1">Дуомо – или собор Санта-Мария-дель-Фьоре, – которому Игнацио Бузони был обязан своим прозвищем, на протяжении столетий являлся не только духовным центром Флоренции, но и местом, где разыгрывались настоящие драмы и плелись хитроумные интриги. В беспокойном прошлом собора были и гневное возмущение тех, кому не понравилась фреска Вазари «Страшный суд» на куполе, и яростные споры при выборе архитектора, которому можно доверить возведение купола.</p><p class="p1">В конце концов выгодный контракт достался Филиппо Брунеллески, который и построил самый большой в то время в мире купол. А сегодня его скульптура сидит перед Палаццо-дей-Каноничи и одобрительно смотрит на созданный им шедевр.</p><p class="p1">Лэнгдон задрал голову вверх, чтобы взглянуть на покрытый красной черепицей купол, который явился невероятным достижением архитектуры той эпохи, и вспомнил, как по глупости решил подняться на него. Оказавшись на узкой, забитой туристами лестнице, он испытал один из самых жестоких приступов клаустрофобии в своей жизни. Но он все равно не жалел, что решил подняться, потому что это испытание сподвигло его прочитать увлекательный роман Росса Кинга «Купол Брунеллески».</p><p class="p1">– Роберт, мы идем? – спросила Сиенна.</p><p class="p1">Оторвав взгляд от купола, Лэнгдон сообразил, что невольно остановился, любуясь собором.</p><p class="p1">– Извините.</p><p class="p1">Они продолжили путь, обходя площадь так, чтобы держаться поближе к домам. Теперь собор находился справа от них, и из боковых дверей уже выходили туристы, вычеркивая его из списка намеченных к осмотру достопримечательностей.</p><p class="p1">Впереди высилась колокольня – второе из трех зданий архитектурного ансамбля. Известное как колокольня Джотто, это строение не оставляло сомнений в том, что оно составляет единое целое с собором. Облицованная таким же сверкающим зеленым, розовым и белым мрамором квадратная башня устремлялась к небу на головокружительную высоту почти в триста футов. Лэнгдона всегда поражало, как это изящное строение могло благополучно простоять столько веков, выдержав и землетрясения, и непогоду, да еще с такой тяжеленной ношей наверху – ведь колокола весили больше двадцати тысяч фунтов.</p><p class="p1">Сиенна шагала рядом, нервно поглядывая на небо. Она явно боялась появления на нем беспилотника, но пока небо оставалось чистым. Несмотря на ранний час, народу на площади было много, и Лэнгдон старался держаться в самой гуще толпы.</p><p class="p1">Возле колокольни они миновали цепочку уличных художников, рисовавших для туристов дружеские шаржи – подростка на скейтборде; девушку с лошадиными зубами, которая замахивается клюшкой для игры в лакросс; пару молодоженов, целующихся на единороге. Лэнгдону показалось забавным, что таким «художеством» разрешают заниматься на той же священной мостовой, где некогда ставил свой мольберт юный Микеланджело.</p><p class="p1">Быстро обогнув колокольню Джотто, Лэнгдон с Сиенной повернули направо и прошли по открытому участку площади непосредственно перед фасадом собора. Здесь туристов было больше всего – съехавшись со всего мира, они снимали на видеокамеры и мобильники живописный фасад здания. Бросив в их сторону мимолетный взгляд, Лэнгдон тут же переключился на относительно небольшое строение прямо напротив собора. Это было третье здание комплекса. Оно ему нравилось больше всего.</p><p class="p1">Баптистерий Сан-Джованни.</p><p class="p1">Облицованный таким же белым и зеленым мрамором, с такими же полосатыми пилястрами, как у собора, баптистерий отличался от главного здания ансамбля своей необычной формой – правильного восьмигранника. Многие отмечали сходство трех его четких ярусов, которые венчала пологая белая крыша, со слоеным тортом.</p><p class="p1">Но Лэнгдон знал, что своей восьмиугольной формой здание было обязано не эстетике, а символике. В христианстве число восемь символизирует возрождение и обновление. Восьмигранник был зрительным напоминанием о том, что «в шесть дней Господе создал небо и землю, море и все, что в них; а в день седьмой почил». На восьмой же день таинством крещения христианам дается жизнь второго рождения и прощение грехов. Вот почему восьмиугольник стал обычной формой крещален во всем мире.</p><p class="p1">Считая баптистерий одним из самых впечатляющих зданий Флоренции, Лэнгдон находил определенное ему место очень несправедливым. В любом другом городе мира этот баптистерий наверняка бы оказался в центре внимания. Однако здесь, на фоне двух огромных строений, он казался самым невзрачным – своими размерами они просто подавляли его.</p><p class="p1"><em>Но это лишь внешне</em>, напомнил себе Лэнгдон, представляя невероятную по великолепию мозаику интерьера. Она была настолько впечатляющей, что в древности восторженные поклонники считали, будто именно так выглядели небеса. <em>Если знать, где смотреть,</em> сказал Лэнгдон с лукавой улыбкой Сиенне, <em>то Флоренция и есть небеса!</em></p><p class="p1">За столетия в этом восьмигранном святилище приняло крещение бесчисленное множество знаменитостей, в числе которых был и Данте.</p><p class="p1"><em>Я возвращусь поэтом… И смело у источника крещенья… приму певца венок.</em></p><p class="p1">Данте был изгнан, и ему не позволили вернуться к крещальне, но в Лэнгдоне крепла надежда, что после всех злоключений прошлой ночи посмертная маска поэта все-таки нашла свой путь к этому священному месту и сейчас находится там.</p><p class="p1"><em>Баптистерий</em>, думал он. <em>Перед тем как умереть, Игнацио наверняка успел спрятать в нем маску.</em> Лэнгдон вспомнил его отчаянный телефонный звонок и, содрогаясь, представил, как этот тучный человек с трудом ковыляет через площадь к проулку и из последних сил сообщает, что спрятал маску в крещальне.</p><p class="p1"><em>Врата для тебя открыты.</em></p><p class="p1">Пробираясь со своей спутницей сквозь толпу, Лэнгдон не сводил глаз с баптистерия. Сиенна двигалась теперь с такой стремительностью, что ему то и дело приходилось переходить на бег, чтобы не отстать. Уже издали было видно, как ярко сверкали на солнце массивные главные двери баптистерия.</p><p class="p1">Изготовленные из позолоченной бронзы, высотой более пятнадцати футов, эти двери потребовали от скульптора, ювелира и гравера Лоренцо Гиберти более двадцати лет работы. Он украсил их десятью золочеными рельефами с важнейшими сценами из Ветхого Завета, причем отливка и гравировка фигур были выполнены с таким мастерством, что Джорджо Вазари назвал двери «безусловно совершенными во всех отношениях и… истинным шедевром, когда-либо созданным человеком».</p><p class="p1">Однако своим названием, пережившим века и сохранившимся до наших дней, эти двери обязаны Микеланджело, который при виде их не смог сдержать восхищения и воскликнул: «Они так прекрасны, что могли бы служить вратами рая».</p><p class="subtitle">Глава 54</p><p class="p1"><em>Библия, отлитая в бронзе</em>, подумал Лэнгдон, любуясь великолепными дверями.</p><p class="p1">На сверкающих «Вратах рая» Гиберти разместил десять рельефов с важнейшими сценами из Ветхого Завета, расположив их в две колонки по пять в каждой. Они изображали и изгнание из рая Адама и Евы, и историю Моисея, и прием царем Соломоном царицы Савской.</p><p class="p1">На протяжении многих веков художники и историки искусства, начиная от Боттичелли и заканчивая нашими современниками, ведут споры о том, какой из этого потрясающего собрания рельефов самый красивый, и у каждого имеются свои доводы. Но чаще всего победителем называется центральный рельеф в левой колонке – «Благословение Иакова Исааком». Причиной принято называть удивительное разнообразие использованных мастером художественных приемов, однако Лэнгдон был склонен думать, что дело в другом: именно этот рельеф выбрал Гиберти для своей подписи.</p><p class="p1">Несколько лет назад Игнацио Бузони, с гордостью показывая эти врата Лэнгдону, смущенно признался, что после пятивекового противостояния наводнениям, вандализму и грязному воздуху двери пришлось заменить на их точные копии, а оригиналы ждут реставрации в музее Опера-дель-Дуомо. Лэнгдон тактично умолчал, что знал об этом. Сейчас гости Флоренции любовались копией, а с другой такой копией «Врат рая» Лэнгдон случайно столкнулся, исследуя собор Милости Господней в Сан-Франциско, где они с середины двадцатого века украшали главный вход.</p><p class="p1">Разглядывая шедевр Гиберти, Лэнгдон заметил рядом небольшую информационную табличку, от одной фразы на которой у него мурашки пробежали по коже.</p><p class="p1"><em>La peste nera</em>. Черная смерть. <em>Господи</em>, подумал Лэнгдон, <em>где бы я ни оказался, мне везде о ней напоминают!</em> В тексте говорилось, что врата явились исполнением обета, данного Господу в благодарность за то, что Флоренции удалось пережить чуму.</p><p class="p1">Лэнгдон перевел взгляд на «Врата рая», и в голове у него вновь зазвучали слова Игнацио. <em>Врата для тебя открыты, но надо спешить.</em></p><p class="p1">Вопреки обещанию Игнацио, «Врата рая» оказались закрыты, как и во все дни, кроме редких религиозных праздников. Обычно туристы входили в баптистерий с другой стороны – через северные ворота.</p><p class="p1">Сиенна на цыпочках пыталась разглядеть вход поверх чужих голов.</p><p class="p1">– Здесь нет никакой ручки, – сказала она. – И никакой замочной скважины. Ничего.</p><p class="p1"><em>Что верно, то верно</em>, подумал Лэнгдон, зная, что Гиберти ни за что бы не стал портить свой шедевр такой тривиальностью, как ручка.</p><p class="p1">– Двери открываются вовнутрь. И запираются изнутри.</p><p class="p1">Сиенна на мгновение задумалась, выпятив губы.</p><p class="p1">– Выходит, снаружи… снаружи нельзя определить, заперты двери или нет.</p><p class="p1">– Полагаю, именно на это Игнацио и рассчитывал, – кивнул Лэнгдон.</p><p class="p1">Сделав несколько шагов вправо, он посмотрел на менее нарядную дверь с северной стороны – вход для туристов. Куривший возле него экскурсовод всем обращавшимся к нему показывал на табличку «APER-TURA 13.00–17.00». «Часы посещения с 13.00 до 17.00».</p><p class="p1"><em>До открытия еще несколько часов</em>, с удовлетворением отметил про себя Лэнгдон. И внутрь пока никто не заходил. Он машинально бросил взгляд на запястье, чтобы узнать время, но часов с Микки-Маусом на руке, увы, не было. Тогда он повернулся к Сиенне, но ту обступила группа туристов, которые фотографировали «Врата рая» через простую металлическую ограду, установленную в нескольких футах от входа, чтобы зеваки не подходили к шедевру Гиберти слишком близко.</p><p class="p1">Эта ограда представляла собой черные прутья из кованого железа, увенчанные покрашенными золотой краской наконечниками, и ничем не отличалась от привычных оград, которыми обносят загородные дома. Информационная табличка с описанием «Врат рая» была прикреплена не к самим вратам, а к этой обыкновенной ограде, что нередко вводило туристов в заблуждение.</p><p class="p1">Лэнгдон и сам был свидетелем того, как одна приземистая полноватая женщина в спортивном велюровом костюме протолкалась сквозь толпу, бросила взгляд на информационную табличку, хмуро оглядела кованые прутья и фыркнула:</p><p class="p1">– И это «Врата рая»? Да у меня дома такой же забор! – С этими словами она удалилась столь стремительно, что никто не успел ей ничего объяснить.</p><p class="p1">Вытянув руки, Сиенна взялась за ограду и внимательно посмотрела на висячий замок, запиравший калитку с другой стороны.</p><p class="p1">– Посмотри, – обратилась она к Лэнгдону взволнованным шепотом. – Замок на месте, но он не заперт.</p><p class="p1">Лэнгдон посмотрел сквозь прутья и увидел, что она права. Замок казался запертым, но при внимательном рассмотрении было видно, что дужка не защелкнута.</p><p class="p1"><em>Врата для тебя открыты, но надо спешить.</em></p><p class="p1">Лэнгдон перевел взгляд на «Врата рая». Если Игнацио действительно оставил вход в баптистерий открытым, то двери надо просто толкнуть и они откроются. Но как это сделать, не привлекая внимания, на глазах у огромного скопления людей, в том числе полицейских и охранников Дуомо?</p><p class="p1">– Смотрите! – вдруг раздался отчаянный женский крик. – Он собирается прыгнуть! – В ее голосе звучал ужас. – Вон там, на колокольне!</p><p class="p1">Лэнгдон отпрянул от ограды и увидел, что кричала… Сиенна. Она стояла в нескольких шагах, показывала на колокольню Джотто и кричала:</p><p class="p1">– Вон там, наверху! Он собирается прыгнуть!</p><p class="p1">Все тут же устремили взгляды ввысь, ища верх колокольни. Вокруг слышались крики:</p><p class="p1">– Кто-то собирается прыгнуть?</p><p class="p1">– Где?!</p><p class="p1">– Я не вижу!</p><p class="p1">– Вон там, слева?!</p><p class="p1">За несколько секунд площадь охватило волнение, все вглядывались в верхнюю часть колокольни. По площади прокатилась стремительная, как степной пожар, волна страха, и все собравшиеся, задрав головы, что-то высматривали наверху и показывали друг другу.</p><p class="p1"><em>Вирусная реклама</em>, подумал Лэнгдон, понимая, что времени у них считаные секунды. Он приоткрыл одну из створок ограды и вместе с успевшей вернуться Сиенной оказался на маленькой площадке перед «Вратами рая». Закрыв за собой створку, они посмотрели на массивные ворота высотой в пятнадцать футов, и Лэнгдон с силой налег плечом на одну из дверей, надеясь, что понял Игнацио правильно.</p><p class="p1">Сначала ничего не произошло, но потом громоздкая дверь чуть подалась. <em>Врата открыты!</em> Дождавшись, когда щель станет чуть шире, Сиенна проскользнула в нее бочком. Лэнгдон последовал за ней и с трудом протиснулся в темноту баптистерия. Оказавшись внутри, они вдвоем быстро закрыли тяжелую дверь, и та вернулась на место с глухим стуком. И сразу же гул толпы и неразберихи на площади стих, уступив место тишине.</p><p class="p1">Сиенна показала на пол – на нем лежал длинный деревянный брус, который закладывали в специальные скобы по бокам, чтобы заблокировать дверь изнутри.</p><p class="p1">– Наверное, это Игнацио снял его для вас, – сказала она.</p><p class="p1">Вдвоем они подняли брус и водрузили его на место в скобах, запирая тем самым «Врата рая» и… себя внутри.</p><p class="p1">Лэнгдон и Сиенна долго стояли молча, прислонившись к двери и переводя дух. По сравнению с шумом на улице в баптистерии и вправду было покойно, как на небесах.</p><p class="empty-line"/><p class="p1">А снаружи баптистерия Сан-Джованни мужчина в шейном платке и очках «Плюм Пари» бесцеремонно пробирался сквозь толпу, не обращая внимания на туристов, опасливо косившихся на расчесанную в кровь сыпь у него на лице.</p><p class="p1">Он как раз подобрался к бронзовой двери, за которой исчезли Лэнгдон и его белокурая спутница, когда услышал гулкий стук бруса, запиравшего врата изнутри.</p><p class="p1"><em>Этим путем внутрь не попасть.</em></p><p class="p1">Волнение на площади постепенно стихало. Туристы, с любопытством смотревшие вверх, потеряли к колокольне интерес. Никто не собирался с нее прыгать. Площадь снова пришла в движение.</p><p class="p1">Зуд от сыпи продолжал усиливаться. Теперь распухла и начала трескаться кожа на кончиках пальцев. Чтобы не чесаться, мужчина сунул руки в карман и направился вокруг восьмиугольного здания в поисках другого входа. В груди продолжало колоть.</p><p class="p1">Едва он завернул за угол, как почувствовал острую боль в кадыке и поймал себя на том, что снова чешется.</p><p class="subtitle">Глава 55</p><p class="p1">Существует поверье, что при входе в баптистерий Сан-Джованни физически невозможно не посмотреть наверх. Лэнгдон, бывавший в крещальне не один раз, вновь ощутил мистическую силу, заставлявшую поднять взгляд к потолку.</p><p class="p1">Высоко над головой раскинулся восьмиугольный свод более восьмидесяти футов в поперечнике. Он мерцал и поблескивал, напоминая россыпь тлеющих углей. Полированная поверхность более миллиона крошечных смальтовых кусочков янтарно-золотистого цвета, вырезанных вручную из стекловидной глазури, отражала падающий на них под разным углом свет. Мозаичные картины, размещенные в шести концентрических кольцах, изображали сцены из Библии.</p><p class="p1">Эффект свечения верхней части помещения усиливался проникновением света сквозь круглое отверстие в куполе – совсем как в римском Пантеоне – и маленькие узкие оконца, утопленные в толще камня. Они фокусировали свет, чьи лучи, казалось, можно было даже потрогать: в полутемном помещении те походили на потолочные балки, положение которых, правда, все время менялось вслед за движением солнца.</p><p class="p1">Пройдя с Сиенной в глубь помещения, Лэнгдон поднял взгляд на легендарную потолочную мозаику – многоярусное изображение рая и ада, очень похожее на их описание в «Божественной Комедии».</p><p class="p1"><em>Данте Алигьери видел это ребенком</em>, подумал Лэнгдон. <em>Вдохновение, ниспосланное свыше.</em></p><p class="p1">Он посмотрел на центральную фигуру мозаики высотой в двадцать семь футов, расположенную над главным алтарем. На ней был изображен Иисус Христос в момент Страшного суда над праведниками и грешниками. По его правую руку праведники получали вечное блаженство. А по левую руку грешники обрекались на вечные муки – их побивали камнями, поджаривали на крюках и пожирали разные твари.</p><p class="p1">За пытками надзирала огромная мозаичная фигура Сатаны, изображенного инфернальным чудовищем-людоедом. Каждый раз при взгляде на нее Лэнгдон невольно вздрагивал, а она еще семьсот с лишним лет назад взирала на маленького Данте Алигьери, приводя его в ужас и, в конечном итоге, вдохновив на красочное описание происходящего в последнем круге ада.</p><p class="p1">На пугающей мозаике был изображен рогатый дьявол, пожирающий человека с головы. Торчащие у него из пасти ноги несчастного напоминали о грешниках, наполовину зарытых вниз головой в восьмом круге Дантова ада.</p><p class="p1"><em>Lo ’mperador del doloroso regno</em>, подумал Лэнгдон, вспомнив строчки из творения Данте. <em>Вот Люцифер, познавший наказанье.</em></p><p class="p1">Из ушей Сатаны выползали две огромные извивающиеся змеи, тоже пожиравшие грешников, отчего казалось, что у дьявола три головы, совсем как изобразил Данте в последней песне своего «Ада». Покопавшись в памяти, Лэнгдон вспомнил строчки Данте.</p><p class="p1"><em>Одно лицо являлось впереди… а остальные два – по сторонам… Три пасти раскрывались, и каждым ртом он грешника терзал и зубы разом в трех теней вонзал.</em></p><p class="p1">Лэнгдон знал, что трехликость Сатаны не была случайной и имела символическое значение – она как бы уравновешивала единство и троичность Святой Троицы.</p><p class="p1">Глядя на мозаичное изображение дьявола, Лэнгдон пытался представить, какое впечатление оно оказывало на юного Данте, который год за годом посещал службы в этой церкви и молился под страшным взглядом Сатаны. Но в это утро профессору казалось, что Люцифер не спускал глаз с него самого.</p><p class="p1">Он быстро перевел взгляд на балкон второго этажа баптистерия – женщинам разрешалось наблюдать за совершением таинства крещения только оттуда, – а затем на гробницу антипапы Иоанна XXIII. Бронзовая позолоченная фигура на покоящемся на консолях саркофаге, казалось, парила в воздухе, невольно вызывая ассоциации с монахом-отшельником или каким-то хитрым трюком фокусника, демонстрирующего левитацию.</p><p class="p1">Наконец Лэнгдон опустил взгляд на нарядную мозаику мраморного пола, на котором, как считалось, нашли отражение средневековые представления об астрономии. Скользнув взглядом по сложным черно-белым узорам, он остановил его в центре помещения.</p><p class="p1"><em>Вот оно это место</em>, подумал он, зная, что именно тут крестили Данте Алигьери во второй половине тринадцатого века.</p><p class="p1">– «И смело у источника крещенья вторичного приму певца венок», – продекламировал Лэнгдон, и его голос разнесся гулким эхом. – Мы на месте.</p><p class="p1">Сиенна удивленно смотрела туда, куда показывал Лэнгдон.</p><p class="p1">– Но… тут же ничего нет.</p><p class="p1">– Это сейчас, – ответил Лэнгдон.</p><p class="p1">В центре мозаичного пола располагался большой красновато-коричневый восьмиугольник. Он выглядел явно чужеродным и нарушал изящный узор мозаичного пола. Казалось, он служил просто крышкой, которой закрыли дыру в полу, что полностью соответствовало действительности. Лэнгдон быстро объяснил, что первоначальная крестильная купель представляла собой большой восьмиугольный бассейн в самом центре помещения. Если современные купели обычно стоят на возвышении, то раньше они находились в достаточно глубоких бассейнах, и в них крещаемый мог окунуться с головой. Лэнгдон представил, какой крик поднимали дети от страха в этом каменном зале, когда их окунали в большой бассейн с ледяной водой, некогда находившийся посреди зала.</p><p class="p1">– Таинство крещения было холодным и пугающим, – продолжил Лэнгдон. – Настоящий обряд посвящения. Даже опасный. Рассказывают, что Данте однажды даже прыгнул в купель, чтобы спасти тонущего ребенка. Как бы то ни было, первоначальную купель заложили плитой в шестнадцатом веке.</p><p class="p1">Сиенна оглядывала помещение с заметным волнением.</p><p class="p1">– Но если купели Данте больше нет… где Игнацио спрятал маску?</p><p class="p1">Лэнгдон понимал, что ее тревожило. В этом огромном зале было много укромных мест – за колоннами, статуями, гробницей, в нишах, алтаре, не говоря уже о галерее наверху.</p><p class="p1">Излучая уверенность, профессор повернулся к двери, через которую они вошли.</p><p class="p1">– Мы начнем отсюда, – объявил он, показывая на участок справа от «Врат рая».</p><p class="p1">На приподнятой платформе за декоративной металлической оградой был установлен высокий шестиугольный постамент из резного мрамора, напоминавший небольшой алтарь или столик для службы. Своим утонченным изяществом резьба напоминала перламутровую камею. Мраморный постамент венчала плита из полированного дерева диаметром около трех футов.</p><p class="p1">Сиенна неуверенно последовала за Лэнгдоном, который поднялся по ступеням и прошел за металлическую ограду. Оказавшись рядом с постаментом, она внимательно посмотрела на него еще раз и удивленно охнула, поняв, что это такое.</p><p class="p1">Лэнгдон улыбнулся. <em>Вот именно, это не алтарь и не столик.</em> Полированная деревянная вершина оказалась крышкой, закрывавшей полую чашу.</p><p class="p1">– Крещальная купель? – спросила она.</p><p class="p1">Лэнгдон кивнул.</p><p class="p1">– Если бы Данте крестили сегодня, то это было бы здесь. – Не теряя времени, он сделал глубокий вдох и, дрожа от нетерпения, взялся за деревянную крышку, приготовившись ее снять.</p><p class="p1">Ухватившись за крышку покрепче, Лэнгдон сдвинул ее и осторожно положил на пол возле купели. Затем заглянул в темноту неширокого колодца и невольно вздрогнул при виде представшей перед его глазами зловещей картины. Из темноты на него смотрело мертвое лицо Данте Алигьери.</p><p class="subtitle">Глава 56</p><p class="p1"><em>Ищите и обрящете.</em></p><p class="p1">Лэнгдон стоял у края купели, не в силах отвести глаз от бледно-желтой посмертной маски, испещренной морщинами и безучастно взиравшей на него невидящим взглядом. Крючковатый нос и выступающий вперед подбородок исключали ошибку.</p><p class="p1"><em>Данте Алигьери.</em></p><p class="p1">Хотя от самого созерцания маски уже становилось жутковато, в том, как она располагалась в купели, было что-то неестественное. Лэнгдон не мог поверить своим глазам.</p><p class="p1"><em>Маска что… парит в воздухе?</em></p><p class="p1">Лэнгдон наклонился, пытаясь разглядеть получше. Купель глубиной в несколько футов была скорее колодцем, чем мелким бассейном. Ее стены спускались в вертикальную емкость, заполненную водой. Удивительным было то, что маска, как по волшебству, не падала в воду, а будто висела в воздухе.</p><p class="p1">Наконец Лэнгдон сообразил, в чем дело. Посередине купели находился вертикальный штырь, который выступал из воды и заканчивался небольшим металлическим диском над ее поверхностью. Наверное, он служил украшением источника воды в купели, а может, местом, на которое сажали младенца при крещении. Сейчас же на нем лежала маска Алигьери на безопасном удалении от поверхности воды.</p><p class="p1">Лэнгдон и Сиенна стояли рядом и молча смотрели на изрезанное морщинами лицо Данте Алигьери. Маска была все в том же полиэтиленовом пакете, и казалось, будто поэта им задушили. На мгновение это лицо в окружении стен наполненного водой колодца всколыхнуло в памяти Лэнгдона воспоминания о собственном кошмаре, пережитом им в детстве, когда он точно так же в отчаянии смотрел вверх.</p><p class="p1">Прогнав эти воспоминания, он осторожно опустил руки вниз и взял маску за края, где должны были располагаться уши. Хотя по нынешним меркам лицо было небольшим, маска оказалась неожиданно тяжелой. Лэнгдон медленно вынул ее из купели и повернул так, чтобы им с Сиенной удобнее было ее рассмотреть.</p><p class="p1">Даже под пленкой лицо казалось удивительно живым. Сырой гипс снял точный отпечаток с каждой морщинки и неровности кожи на лице поэта. Если не считать старой трещинки чуть пониже середины маски, она сохранилась в идеальном состоянии.</p><p class="p1">– Переверните ее, – шепотом попросила Сиенна. – Давайте посмотрим, что на обороте.</p><p class="p1">Лэнгдон уже переворачивал маску. На записи с камер наблюдения было хорошо видно, что они с Игнацио обнаружили на ее обратной стороне нечто интересное. Причем настолько интересное, что они даже решились захватить артефакт с собой.</p><p class="p1">Соблюдая крайнюю осторожность, чтобы не уронить хрупкую маску, Лэнгдон переложил ее в правую руку лицом вниз. В отличие от шероховатой поверхности лицевой стороны маски, запечатлевшей множество морщин, ее задняя сторона была ровной и гладкой. Поскольку маска не предназначалась для того, чтобы ее носить, изнутри ее залили гипсом с целью придать ей относительную прочность, отчего вогнутая поверхность задней стороны напоминала глубокую тарелку.</p><p class="p1">Лэнгдон не имел представления, что может оказаться на обратной стороне, но никак не ожидал, что там не будет ничего.</p><p class="p1">Абсолютно ничего.</p><p class="p1">Просто ровная поверхность.</p><p class="p1">Сиенна тоже ничего не понимала.</p><p class="p1">– Тут просто гипс, – прошептала она. – Если здесь ничего нет, то что увидели вы с Игнацио?</p><p class="p1"><em>Понятия не имею,</em> подумал Лэнгдон, плотнее натягивая полиэтиленовый пакет, чтобы разглядеть маску получше. <em>Здесь ничего нет!</em> Чувствуя охватывающее его отчаяние, Лэнгдон поднес маску к лучу света и напряг зрение. Когда он слегка ее наклонил, чтобы разглядеть получше, ему показалось, что вверху цвет немного другой – примерно там, где располагался лоб Данте, шла цепочка едва заметных пятнышек.</p><p class="p1"><em>Естественный дефект? А может… и нечто другое.</em> Оживившись, Лэнгдон показал на мраморную панель, подвешенную на петлях к стене возле купели.</p><p class="p1">– Посмотрите, – попросил он Сиенну. – Нет ли там полотенец.</p><p class="p1">Сиенна недоверчиво на него покосилась, но спорить не стала. За мраморной дверцей оказался искусно замаскированный шкафчик, а в нем – кран для пуска воды в купель, выключатель света над ней и… стопка льняных полотенец.</p><p class="p1">Сиенна удивленно посмотрела на Лэнгдона. Профессор же, которому довелось в своей жизни посетить множество церквей по всему миру, прекрасно знал, что почти в каждой крещальне у священников под рукой имелся запас пеленок на случай, если младенец вдруг обмочится, что на крещении случалось довольно часто.</p><p class="p1">– Отлично! – сказал он, оглядывая полотенца. – Вы не подержите маску? – Он бережно передал ее Сиенне и принялся за работу.</p><p class="p1">Лэнгдон водрузил на место крышку от купели, которая вновь стала похожа на алтарный столик, затем взял несколько полотенец и расстелил их на крышке, как скатерть. После этого он включил свет над купелью, и загоревшаяся вверху лампа осветила все крещальное место и особенно ярко – полотенца на крышке купели.</p><p class="p1">Сиенна аккуратно положила маску на крышку, а Лэнгдон, взяв пару новых полотенец, использовал их как прихватки, чтобы вытащить маску из пакета, не касаясь голыми руками. Вскоре посмертная маска Данте лежала лицом вверх под ярким лучом света, напоминая пациента под наркозом на операционном столе.</p><p class="p1">На свету снятая с лица старика маска вселяла еще больший страх – бесцветность гипса лишь подчеркивала морщины и возрастные дефекты кожи. Не теряя времени, Лэнгдон, вновь используя импровизированные прихватки, перевернул маску и положил ее лицом вниз.</p><p class="p1">В отличие от лицевой стороны, обратная выглядела не такой старой – ее поверхность была чистой и белой, а не тусклой и желтоватой.</p><p class="p1">Наклонив голову, Сиенна озадаченно спросила:</p><p class="p1">– Вам не кажется, что эта часть более новая?</p><p class="p1">Действительно, разница в цвете была весьма заметной, но Лэнгдон практически не сомневался, что гипс на обеих сторонах был одного возраста.</p><p class="p1">– Неравномерное старение, – объяснил он. – Обратная сторона маски постоянно находилась в тени, отчего не подвергалась воздействию солнечных лучей. – И он подумал, что теперь будет покупать крем от загара с повышенной защитой.</p><p class="p1">– Постойте, – вдруг сказала Сиенна, наклоняясь ближе к маске. – Видите?! Вверху! Наверное, именно это вы с Игнацио и увидели.</p><p class="p1">Лэнгдон быстро перевел взгляд на участок, который немного выделялся цветом, на что он обратил внимание, еще когда маска была в пакете: тонкая линия из каких-то пятнышек располагалась на обратной стороне, напротив лба Данте. Однако при ярком свете стало видно, что эти пятнышки были не естественного происхождения… а рукотворные.</p><p class="p1">– Тут… какая-то надпись, – прошептала потрясенная Сиенна. – Но…</p><p class="p1">Лэнгдон напряг зрение. Это была цепочка из витиеватых бледно-желтых букв.</p><p class="p1">– И это все? – Сиенна не могла сдержать разочарования.</p><p class="p1">Но Лэнгдон ее не слушал. <em>Кто это написал? И когда? Во времена Данте?</em> Вряд ли. Будь это так, какой-нибудь историк давно бы обратил внимание на надпись в ходе обычной чистки или реставрации, и эта информация стала бы общедоступной. Однако Лэнгдон никогда об этом не слышал.</p><p class="p1">Гораздо более правдоподобным казалось другое объяснение.</p><p class="p1"><em>Бертран Зобрист.</em></p><p class="p1">Зобрист был владельцем маски и потому имел к ней доступ в любое время. Он мог запросто написать эти буквы и вернуть маску на место, и никто бы об этом не узнал. Марта говорила, что владелец разрешал открывать витрину и доставать маску только в своем присутствии.</p><p class="p1">Лэнгдон поделился своим предположением с Сиенной. Она согласилась с его логикой, но это объяснение мало что проясняло.</p><p class="p1">– В этом нет никакого смысла, – заявила она растерянно. – Даже если допустить, что Зобрист что-то тайно написал на задней стороне посмертной маски Данте и что это он сконструировал тот маленький проектор, чтобы указать на нее… то почему он не написал нечто более вразумительное? Я хочу сказать, что в надписи нет никакого смысла! Мы с вами целый день гоняемся за маской, и что получаем в результате?</p><p class="p1">Лэнгдон снова посмотрел на текст на задней стороне маски. Написанное от руки послание было очень коротким – всего семь букв – и казалось полной бессмыслицей.</p><p class="p1"><em>Разочарование Сиенны имело под собой основания.</em></p><p class="p1">Однако Лэнгдон ощущал знакомое волнение, как всегда перед осенявшим его озарением. Он чувствовал, что эти семь букв наверняка подскажут, что делать дальше.</p><p class="p1">К тому же он заметил, что от маски исходит слабый запах. И этот знакомый запах объяснял, почему гипс на обратной стороне намного светлее, чем на лицевой. Старение от лучей солнечного света не имело к этому никакого отношения.</p><p class="p1">– Я не понимаю, – призналась Сиенна. – Здесь все буквы одинаковые.</p><p class="p1">Лэнгдон согласно кивнул, продолжая изучать надпись – семь одинаковых букв «Р», выведенных каллиграфическим почерком на обратной стороне маски.</p><p class="p1">– Семь букв «P», – продолжала Сиенна. – И что нам с ними делать?</p><p class="p1">Лэнгдон спокойно улыбнулся и поднял на нее взгляд.</p><p class="p1">– Думаю, нам следует поступить так, как говорится в послании.</p><p class="p1">Сиенна изумленно на него посмотрела.</p><p class="p1">– Семь «P»… это послание?</p><p class="p1">– Именно, – подтвердил он, усмехаясь. – И для знатока Данте очень даже понятное.</p><p class="empty-line"/><p class="p1">А рядом с баптистерием Сан-Джованни мужчина в шейном платке вытер пальцы носовым платком и промокнул им гнойнички на шее. Направляясь ко входу для туристов, он старался не обращать внимания на жжение в глазах.</p><p class="p1">На пороге усталый экскурсовод в блейзере курил сигарету и отправлял восвояси туристов, не знакомых с расписанием.</p><p class="p1">APERTURA 13.00–17.00.</p><p class="p1">Мужчина с сыпью посмотрел на часы. Две минуты одиннадцатого. Баптистерий будет закрыт для посещения еще несколько часов. Какое-то время понаблюдав за экскурсоводом, мужчина принял решение. Вынув из уха золотую сережку, он сунул ее в карман. Затем достал бумажник и проверил его содержимое. Помимо нескольких кредитных карт и пачки евро, у него при себе было больше трех тысяч долларов наличными.</p><p class="p1">К счастью, алчность была интернациональным грехом.</p><p class="subtitle">Глава 57</p><p class="p1">Peccatum… Peccatum… Peccatum…</p><p class="p1">Семь букв «P» на обратной стороне посмертной маски Данте вновь вернули Лэнгдона к тексту «Божественной Комедии». Перед глазами возникла сцена, где он выступает в Вене с лекцией «Божественный Данте: символы ада».</p><p class="p1">– И вот мы с вами спустились по девяти кругам ада к центру земли, – разносили по залу его голос динамики, – чтобы встретиться лицом к лицу с самим Сатаной. – Лэнгдон показал несколько слайдов с изображением Сатаны: в «Карте ада» Боттичелли, мозаике флорентийского баптистерия и в виде жуткого черного демона с шерстью, перепачканной алой кровью жертв, работы Андреа ди Чоне. – Вместе с вами, – продолжал Лэнгдон, – мы спускались все ниже по косматой груди Сатаны, пока земное притяжение не поменяло направление, и нам удалось выбраться из мрачной преисподней… чтобы снова увидеть вот эти звезды. – Лэнгдон вывел на экран слайд, который уже показывал раньше. На знаменитой картине Доменико ди Микелино, хранящейся в Дуомо, был изображен стоявший за стенами Флоренции Данте в красной мантии. – И если посмотреть внимательно… то вы увидите эти звезды.</p><p class="p1">Лэнгдон показал на звездное небо над головой Данте.</p><p class="p1">– Как вы видите, путь на небеса представляет собой девять концентрических террас вокруг земли. Эта девятиярусная конструкция не случайна – она призвана уравновесить девять кругов ада. Наверное, вы обратили внимание, что число девять – повторяющийся мотив у Данте. – Помолчав, Лэнгдон отпил глоток воды, чтобы дать возможность аудитории перевести дух после посещения ада и выхода из преисподней. – Итак, после приобщения к ужасам ада вы, должно быть, с нетерпением ждете возможности наконец отправиться в рай. Но в мире Данте, к сожалению, ничто не бывает простым. – Он театрально вздохнул. – Чтобы попасть в рай, нужно в прямом и переносном смысле взобраться на гору. – Лэнгдон показал на картину Микелино.</p><p class="p1">За спиной Данте на заднем плане была изображена конусообразная гора, устремленная к небу. Вокруг нее спиралью закручивался путь наверх – всего девять витков, каждый из которых был короче предыдущего и вел к вершине. По этому пути обнаженные фигуры с трудом тащились наверх, подвергаясь всевозможным наказаниям и преодолевая разные преграды.</p><p class="p1">– Это гора чистилища, – пояснил Лэнгдон. – И, к несчастью, этот мучительный подъем по девяти кругам – единственный путь из глубин преисподней к блаженству рая. На этом пути вы видите кающиеся души… каждая расплачивается за совершенный ею грех. Завистники должны идти с зашитыми веками, чтобы не взалкать; спесивцы смиренно сгибаются под тяжестью огромных камней, взваленных им на плечи; а сладострастники должны пройти очищение огнем, чтобы избавиться от зова плоти. – Он помолчал. – Но прежде чем вам будет дарована великая милость пройти по этой горе и очиститься от своих грехов, вам придется пообщаться вот с этим персонажем.</p><p class="p1">Лэнгдон вывел на экран увеличенное изображение фрагмента фрески Микелино, на которой крылатый ангел восседает на троне у подножия горы чистилища. У его ног очередь кающихся грешников ждет разрешения подняться на гору. Но вот что странно: в руках у ангела длинный меч, конец которого упирается в лицо первого в очереди.</p><p class="p1">– Кто знает, – обратился Лэнгдон к аудитории, – что делает этот ангел?</p><p class="p1">– Хочет пронзить голову? – предположил кто-то.</p><p class="p1">– Нет.</p><p class="p1">– Выколоть глаз? – выкрикнул другой.</p><p class="p1">Лэнгдон снова покачал головой.</p><p class="p1">– Есть еще варианты?</p><p class="p1">– Пишет у него на лбу, – послышался чей-то уверенный голос сзади.</p></span>
