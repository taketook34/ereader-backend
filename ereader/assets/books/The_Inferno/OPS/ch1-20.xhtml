<span><p class="p1">– «Черная смерть» проредила стадо и проложила путь к Возрождению, – продолжила Сиенна, – и Бертран создал Инферно как катализатор глобального обновления – своего рода «черную смерть» трансгуманизма. Разница лишь в том, что действие вируса приведет не к смерти определенного процента инфицированных, а только к их бесплодию. Поскольку носителями вируса теперь являются все жители Земли, треть населения и сейчас, и в будущих поколениях никогда не сможет произвести потомство. Совсем как рецессивный ген, который передается всему потомству, но проявляется лишь у определенной его части.</p><p class="p1">У Сиенны дрожали руки, но она продолжала:</p><p class="p1">– В письме ко мне Бертран говорил, что очень гордится своим творением и считает Инферно изящным и гуманным решением проблемы. – На ее глаза вновь навернулись слезы, и она их смахнула. – По сравнению с жестокостью «черной смерти» доля истины, наверное, в этом есть. Не будет никаких больниц, переполненных умирающими, никаких разлагающихся трупов на улицах, никаких скорбящих выживших, оплакивающих своих близких. Люди просто перестанут так много рожать. На планете снизится рождаемость, кривая ее роста изменит направление, и население постепенно начнет сокращаться. – Она помолчала. – Результат окажется гораздо эффективнее чумы, которая сокращала население разово и ненадолго, создавая лишь временный провал в графике роста населения. А своим Инферно Бертран решил проблему навсегда… и решил ее в духе трансгуманизма. Бертран занимался генной инженерией и работал с зародышевой линией. Он решал проблемы на корневом уровне.</p><p class="p1">– Но это же генетический терроризм… – прошептал Лэнгдон. – Это меняет саму природу человека, причем на фундаментальном уровне.</p><p class="p1">– Бертран смотрел на это иначе. Он мечтал исправить роковой изъян в человеческой эволюции… И изъян этот – в нашей чрезмерной плодовитости. Человек при всем своем уникальном интеллекте оказался не способен контролировать численность собственной популяции. Ни бесплатная контрацепция, ни образование, ни государственные программы стимулирования малосемейности не приносят нужных результатов. Мы продолжаем рожать… хотим того или нет. Вы знаете, что, по данным Центра по контролю и профилактике заболеваний, почти половина беременностей в США – незапланированные? А в слаборазвитых странах эта цифра составляет свыше семидесяти процентов!</p><p class="p1">Лэнгдон уже встречал эти статистические данные, но только сейчас начал осознавать, что за ними стоит. Как биологический вид, люди повторяют судьбу кроликов, которых завезли на тихоокеанские острова, где они размножались до тех пор, пока не уничтожили там всю экосистему и не вымерли сами.</p><p class="p1"><em>Бертран Зобрист изменил наш вид… пытаясь его спасти… путем превращения в менее плодовитых особей.</em></p><p class="p1">Лэнгдон глубоко вздохнул и бросил взгляд на видневшиеся на горизонте Босфора суда – подобно им, он не чувствовал под собой почвы. Звуки сирен раздавались уже рядом, и Лэнгдон понял, что времени у них осталось совсем немного.</p><p class="p1">– Но самое страшное заключается не в том, – снова заговорила Сиенна, – что Инферно вызывает бесплодие, а в самой его способности к этому. Переносимый по воздуху вирусный вектор является квантовым скачком, который намного опередил свое время. Бертрану удалось вырвать нас из темных веков генной инженерии и перенести в далекое будущее. Он открыл человечеству доступ к процессу эволюции и предоставил возможность усовершенствовать наш вид широкими мазками. Ящик Пандоры теперь открыт, и обратного пути нет. Бертран создал алгоритм изменения человеческой расы… и если он попадет в плохие руки, то Господь помилуй и сохрани нас… Такую технологию нельзя было создавать. Как только я прочитала письмо Бертрана, в котором он рассказывал, как ему это удалось, я тут же его сожгла. И поклялась найти вирус и уничтожить все его следы.</p><p class="p1">– Я не понимаю, – вмешался Лэнгдон, и его голос дрожал от гнева. – Если вы хотели уничтожить вирус, то почему не сотрудничали с доктором Сински и ВОЗ? Почему не связались с ЦКПЗ или еще с кем-нибудь?!</p><p class="p1">– Вы шутите?! Правительственные организации ни в коем случае нельзя допускать к таким технологиям! Подумайте сами, Роберт! На протяжении всей истории человечества любая прорывная научная технология – начиная от получения огня и заканчивая ядерной энергией – обязательно использовалась в военных целях и практически всегда оказывалась в руках сильных государств. Откуда, по-вашему, взялось наше биологическое оружие? Начало его созданию положили исследования таких организаций, как ВОЗ и ЦКПЗ. Технология Бертрана – пандемический вирусный вектор, воздействующий на генетический код, – является самым мощным оружием, когда-либо созданным человеком. Она открывает путь к ужасам, вообразить которые просто невозможно, включая создание биологического оружия избирательного действия. Представьте себе патоген, который поражает исключительно людей, чей генетический код имеет определенные этнические маркеры. Он позволит провести масштабную этническую чистку на генетическом уровне!</p><p class="p1">– Я понимаю ваши опасения, Сиенна, но эта технология может использоваться и в благих целях, верно? Разве это открытие – не дар небес генетической медицине? Например, возможность сделать прививку всему населению Земли?</p><p class="p1">– Возможно, но, к сожалению, от людей, облеченных властью, я не жду ничего хорошего.</p><p class="p1">Вдалеке послышался рокот вертолета. Лэнгдон поднял взгляд и сквозь кроны деревьев увидел над Египетским базаром огни летательного аппарата, который огибал холм и направлялся в сторону пристани.</p><p class="p1">Сиенна напряглась.</p><p class="p1">– Мне пора уходить, – сказала она, поднимаясь, и посмотрела на мост Ататюрка. – Надеюсь, мне удастся перебраться через мост пешком, а потом…</p><p class="p1">– Вы никуда не пойдете, Сиенна, – твердо произнес Лэнгдон.</p><p class="p1">– Роберт, я вернулась потому, что должна была объясниться. Теперь вы все знаете.</p><p class="p1">– Нет, Сиенна, – возразил он. – Вы вернулись, потому что всю жизнь убегали, а сейчас поняли, что сыты этим по горло.</p><p class="p1">Сиенна сникла.</p><p class="p1">– А какой у меня выбор? – спросила она, глядя, как вертолет медленно облетает залив. – Если меня поймают, то сразу отправят за решетку.</p><p class="p1">– Вы не сделали ничего плохого, Сиенна. Не вы создали этот вирус… и не вы его выпустили.</p><p class="p1">– Да, но я очень постаралась, чтобы Всемирная организация здравоохранения до него не добралась. Если я не окажусь в турецкой тюрьме, то наверняка предстану перед каким-нибудь международным трибуналом по обвинению в биологическом терроризме.</p><p class="p1">Шум двигателей вертолета стал громче, и Лэнгдон посмотрел на пристань. Вертолет завис над причалами и обшаривал прожектором пришвартованные суда.</p><p class="p1">Сиенна готова была сорваться с места в любую секунду.</p><p class="p1">– Послушайте, – обратился к ней Лэнгдон, стараясь говорить как можно мягче. – Я знаю, через что вам пришлось пройти и что вы испуганы, но постарайтесь посмотреть на все объективно. Этот вирус создал Бертран. Вы пытались его остановить.</p><p class="p1">– Но у меня ничего не вышло.</p><p class="p1">– Да, теперь этот вирус на свободе, а научному и медицинскому сообществу надо знать его природу. Вы – единственный человек, который знает о нем хоть что-то. Может, есть какая-то возможность его нейтрализовать… или как-то противодействовать. – Лэнгдон не сводил с нее проникновенного взгляда. – Сиенна, миру нужно знать то, что известно вам. Вы не можете просто исчезнуть.</p><p class="p1">Хрупкое тело Сиенны била дрожь, казалось, что переполнявшие ее уныние и тревога вот-вот вырвутся наружу.</p><p class="p1">– Роберт, я… я не знаю, что мне делать. Я даже не знаю, кто я теперь. Посмотрите на меня. – Она провела рукой по лысой голове. – Я превратилась в чудовище. Как я могу…</p><p class="p1">Лэнгдон сделал шаг вперед и обнял ее. В его объятиях она казалась очень хрупкой и вся дрожала. Он нежно зашептал ей на ухо:</p><p class="p1">– Сиенна, я знаю, что вы хотите бежать, но я вас не отпущу. Рано или поздно вам придется кому-то поверить.</p><p class="p1">– Я не знаю… – всхлипывала она. – Я не знаю, смогу ли.</p><p class="p1">Лэнгдон прижал ее к себе сильнее.</p><p class="p1">– Начните с малого. Сделайте первый шаг. Доверьтесь мне.</p><p class="subtitle">Глава 100</p><p class="p1">Резкий стук по металлической обшивке фюзеляжа заставил Ректора вздрогнуть. Снаружи кто-то барабанил рукояткой пистолета по крышке люка самолета, требуя открыть.</p><p class="p1">– Всем оставаться на своих местах, – скомандовал пилот «С-130», направляясь к люку. – Это турецкая полиция. Они только что подъехали.</p><p class="p1">Ректор и Феррис обменялись быстрыми взглядами.</p><p class="p1">Судя по лихорадочным звонкам, которые делали сотрудники ВОЗ, и их напряженным лицам, Ректор догадывался, что миссия по локализации вируса провалилась<em>. Зобристу удалось осуществить свой план</em>, подумал он. <em>Благодаря моей компании</em>.</p><p class="p1">Снаружи раздавались требовательные голоса, что-то кричавшие на турецком.</p><p class="p1">Ректор вскочил на ноги.</p><p class="p1">– Не открывайте им! – приказал он пилоту.</p><p class="p1">Тот остановился и изумленно посмотрел на Ректора.</p><p class="p1">– Это еще почему?</p><p class="p1">– ВОЗ является международной организацией, – ответил Ректор, – и этот самолет – суверенная территория!</p><p class="p1">Пилот покачал головой.</p><p class="p1">– Сэр, наш самолет находится в турецком аэропорту, и, пока он не покинет воздушного пространства Турции, на него распространяются законы этого государства. – С этими словами он подошел к люку и открыл его.</p><p class="p1">В проеме показались два полицейских в форме. В их холодных взглядах читалась суровая решительность.</p><p class="p1">– Кто командир экипажа? – спросил один из них с сильным акцентом.</p><p class="p1">– Я, – ответил пилот.</p><p class="p1">Полицейский передал ему два листа бумаги.</p><p class="p1">– Ордера на арест двух пассажиров. Мы их забираем.</p><p class="p1">Пробежав взглядом документы, пилот посмотрел на Ректора и Ферриса.</p><p class="p1">– Позвоните доктору Сински, – попросил Ректор пилота. – Мы представляем международную миссию по ликвидации чрезвычайной ситуации.</p><p class="p1">Один из полицейских смерил Ректора насмешливым взглядом.</p><p class="p1">– Доктору Элизабет Сински? Главе Всемирной организации здравоохранения? Так она и отдала приказ о вашем аресте.</p><p class="p1">– Этого не может быть, – возразил Ректор. – Мы с мистером Феррисом находимся в Турции для оказания помощи доктору Сински.</p><p class="p1">– Тогда вы плохо ее оказываете, – отозвался второй полицейский. – Доктор Сински связалась с нами и назвала ваши имена как участников биотеррористического заговора на территории Турции. – Он достал наручники. – Вы оба будете доставлены в управление для допроса.</p><p class="p1">– Я требую адвоката! – возмутился Ректор.</p><p class="p1">Через тридцать секунд его и Ферриса в наручниках провели по трапу и грубо затолкали на заднее сиденье черного седана. Автомобиль рванул с места и помчался по бетонной площадке перед ангаром. Добравшись до дальнего угла аэропорта, выехал из него через заранее проделанную брешь в металлической сетке ограды. Уже за пределами аэропорта машина, прыгая на ухабах, миновала пустырь, на котором ржавела неисправная авиационная техника, и, наконец, остановился возле старого служебного здания.</p><p class="p1">Двое полицейских в форме вышли из машины и осмотрелись. Убедившись, что слежки нет, они сняли полицейскую форму и выбросили ее. Потом помогли Феррису и Ректору вылезти из машины и сняли с них наручники.</p><p class="p1">Потирая запястья, Ректор подумал, что пребывание под стражей ему явно противопоказано.</p><p class="p1">– Ключи под ковриком, – сказал один из «оперативников», показывая на стоявший неподалеку белый фургон. – В сумке на заднем сиденье все, что вы просили, – документы, наличные, мобильники, одежда, а также пара-тройка вещей, которые могут вам пригодиться.</p><p class="p1">– Благодарю вас, – сказал Ректор. – Вы молодцы.</p><p class="p1">– Хорошая подготовка, сэр. – С этими словами два турка сели в черный седан и уехали.</p><p class="p1"><em>Сински бы меня ни за что не отпустила</em>, напомнил себе Ректор. Осознав это еще во время перелета в Стамбул, он по электронной почте послал сигнал тревоги в местное отделение Консорциума, предупредив, что ему и Феррису может понадобиться срочная эвакуация.</p><p class="p1">– Вы думаете, она от нас не отстанет? – поинтересовался Феррис.</p><p class="p1">– Сински? Наверняка нет. Правда, сейчас, полагаю, ее волнуют совсем другие проблемы.</p><p class="p1">Они забрались в белый фургон, и Ректор, порывшись в содержимом сумки, нашел документы. Затем натянул на голову бейсболку, в которой была спрятана маленькая бутылочка односолодового виски «Хайленд парк».</p><p class="p1"><em>Эти ребята действительно профессионалы.</em></p><p class="p1">Ректор посмотрел на янтарную жидкость и сказал себе, что следует подождать до завтра. А потом вспомнил про пластиковый мешок Зобриста и задумался о том, каким вообще будет это завтра.</p><p class="p1"><em>Я нарушил свое главное правило. Я сдал клиента.</em></p><p class="p1">Ректор чувствовал непривычную растерянность, зная, что завтра мир содрогнется от новости о катастрофе, которая произошла в немалой степени благодаря его усилиям. <em>Без меня Зобристу не удалось бы осуществить задуманное.</em></p><p class="p1">Впервые в жизни незнание не казалось ему моральным принципом, который все оправдывал. Пальцы сами крутанули крышку бутылки с шотландским виски.</p><p class="p1"><em>Порадую себя напоследок</em>, подумал он. <em>Так или иначе, мои дни все равно сочтены.</em></p><p class="p1">Ректор сделал большой глоток, наслаждаясь обволакивающим горло теплом.</p><p class="p1">Неожиданно темноту пронзил свет фар и мигалок полицейских машин, которые окружили фургон со всех сторон.</p><p class="p1">Лихорадочно оглядевшись по сторонам, он застыл на месте.</p><p class="p1"><em>Все перекрыто.</em></p><p class="p1">Пока к фургону подходили турецкие полицейские с оружием на изготовку, Ректор сделал последний глоток виски «Хайленд парк» и поднял руки над головой, сдаваясь.</p><p class="p1">Он знал, что на этот раз полицейские настоящие.</p><p class="subtitle">Глава 101</p><p class="p1">Швейцарское консульство в Стамбуле располагается в центре «1. Левент-плаза» в элегантном ультрасовременном небоскребе, благодаря вогнутому фасаду из голубого стекла напоминающем фантастический монолит на фоне древней столицы.</p><p class="p1">Час назад Сински покинула водохранилище и разместила в консульстве временный командный пункт. Местные радиостанции наперебой сообщали о давке, которая произошла в водохранилище во время последнего исполнения «Данте-симфонии» Листа. Подробностей не сообщалось, но появление на месте происшествия международной медицинской бригады в защитных костюмах породило массу слухов и домыслов.</p><p class="p1">Сински смотрела в окно на городские огни и ощущала глубокое одиночество. Она машинально потянулась рукой к амулету на шее, но его там не оказалось. Обе половинки сломанного талисмана лежали сейчас на столе.</p><p class="p1">Глава ВОЗ только что закончила составлять список экстренных встреч, которые должны были начаться в Женеве через несколько часов. Специалисты самых разных организаций уже спешили на них, и сама Сински предполагала вскоре прибыть туда, чтобы раздать нужные инструкции. К счастью, кто-то из сотрудников ночной смены принес ей чашку обжигающе горячего кофе по-турецки, которую она моментально осушила.</p><p class="p1">В дверь заглянул молодой сотрудник консульства.</p><p class="p1">– Мадам? Вас хочет видеть Роберт Лэнгдон.</p><p class="p1">– Благодарю вас, – ответила она. – Пропустите его.</p><p class="p1">Двадцать минут назад Лэнгдон связался с ней по телефону и рассказал, что Сиенне Брукс удалось скрыться от него на угнанном катере. Сински уже знала об этом от полиции, которая продолжала прочесывать район, но пока безрезультатно.</p><p class="p1">Увидев в дверях профессора, Сински едва его узнала. Костюм перепачкан, волосы всклокочены, во ввалившихся глазах усталость.</p><p class="p1">– Профессор, с вами все в порядке? – Она поднялась ему навстречу.</p><p class="p1">– Вечер выдался не из легких, – отозвался Лэнгдон с усталой улыбкой.</p><p class="p1">– Прошу вас, – Элизабет показала на стул, – присядьте.</p><p class="p1">– Вирус Зобриста… – начал профессор без преамбул, опускаясь на стул. – Я думаю, его выпустили неделю назад.</p><p class="p1">Сински согласно кивнула:</p><p class="p1">– Да, мы пришли к такому же выводу. Пока нет сообщений о пострадавших, но мы выделили образцы и готовимся их всесторонне изучить. К сожалению, чтобы толком понять, что это за вирус… и на что он способен, уйдет несколько дней, а то и недель.</p><p class="p1">– Это векторный вирус, – сообщил Лэнгдон.</p><p class="p1">Сински удивленно вскинула голову. То, что ему вообще известен этот термин, стало для нее полной неожиданностью.</p><p class="p1">– Прошу прощения?</p><p class="p1">– Зобрист создал переносимый по воздуху вирус, который способен изменить ДНК человека.</p><p class="p1">Сински резко поднялась, опрокинув стул, на котором сидела. <em>Это невозможно!</em></p><p class="p1">– С чего вы взяли?</p><p class="p1">– Об этом мне сказала Сиенна, – тихо произнес Лэнгдон. – Полчаса назад.</p><p class="p1">Сински обеими руками оперлась о стол и посмотрела на профессора с внезапным недоверием.</p><p class="p1">– Так она не сбежала?</p><p class="p1">– Сбежала, – возразил профессор. – Она была на свободе и беспрепятственно уходила в море на катере, так что запросто могла навсегда исчезнуть. Но передумала. И вернулась по собственной воле. Сиенна хочет помочь нам разрешить этот кризис.</p><p class="p1">Сински саркастически хмыкнула.</p><p class="p1">– Простите, профессор, но я не склонна доверять мисс Брукс и уж тем более принимать на веру столь нелепые утверждения.</p><p class="p1">– А я ей верю, – ничуть не смутившись, заявил Лэнгдон. – И если она утверждает, что это векторный вирус, то я бы на вашем месте не стал сразу отмахиваться от ее слов и отнесся бы к ним серьезно.</p><p class="p1">На Сински вдруг навалилась усталость, и ей стало трудно осознавать, что говорит Лэнгдон. Она подошла к окну и посмотрела на ночную панораму города. <em>Вирусный вектор, меняющий ДНК?</em> При всей фантастичности подобного ужасного сценария исключать его было нельзя. Зобрист занимался генной инженерией и лучше других знал, что мельчайшее изменение в одном-единственном гене может иметь катастрофические последствия для всего человеческого организма – рак, нарушения в работе органов и заболевания крови. Даже такая тяжелая болезнь, как фиброзно-кистозная дегенерация, при которой ее жертва буквально утопает в слизи, вызывается крошечным дефектом в регулирующем гене седьмой хромосомы.</p><p class="p1">Сейчас специалисты уже работали над тем, чтобы лечить подобные генетические дефекты простейшими векторными вирусами, которые вводятся непосредственно пациенту. Эти незаразные вирусы были запрограммированы на прохождение через те-ло пациента и замену поврежденных участков ДНК. Однако эта новая наука, как и все науки, имела и оборотную сторону. Действие векторного вируса может быть как благотворным, так и губительным… в зависимости от целей его создателя. Если вирус запрограммирован на внедрение поврежденной ДНК в здоровые клетки, то его действие может оказаться чрезвычайно разрушительным. А если сделать такой вирус еще и заразным и переносимым по воздуху…</p><p class="p1">При мысли об этом Сински содрогнулась<em>. Что за генетический кошмар сотворил Зобрист? И каким образом он намеревается «проредить человеческое стадо»?</em></p><p class="p1">Сински понимала, что ответ на этот вопрос может занять много недель. Генетический код человека представляет собой запутаннейший лабиринт из бесчисленного множества химических пермутаций. Найти в этом лабиринте одно конкретное изменение Зобриста – это все равно что искать иголку в стоге сена… причем даже не имея представления, на какой планете этот конкретный стог сена находится.</p><p class="p1">– Элизабет? – Низкий голос Лэнгдона оторвал ее от размышлений.</p><p class="p1">Сински отвернулась от окна и посмотрела на профессора.</p><p class="p1">– Вы слышали, что я сказал? – спросил он, продолжая спокойно сидеть на стуле. – Сиенна хотела уничтожить этот вирус не меньше вашего.</p><p class="p1">– Я в этом очень сомневаюсь.</p><p class="p1">Лэнгдон глубоко вздохнул и поднялся.</p><p class="p1">– Выслушайте меня. Незадолго до смерти Зобрист написал Сиенне письмо, в котором рассказал о том, что сделал. Он точно описал механизм действия вируса… как он будет нападать на клетки… и как будет решать поставленную задачу.</p><p class="p1">Сински замерла. <em>Есть такое письмо?!</em></p><p class="p1">– Прочитав письмо, Сиенна пришла в ужас. Она хотела остановить его. Она считала этот вирус слишком опасным, чтобы позволить кому-то, включая Всемирную организацию здравоохранения, получить к нему доступ. Неужели вы не понимаете? Сиенна пыталась уничтожить вирус, а не выпустить его!</p><p class="p1">– Значит, было письмо? – Ни о чем другом Сински уже не могла думать. – С конкретным описанием?</p><p class="p1">– По словам Сиенны, да.</p><p class="p1">– Нам нужно это письмо! Это описание сэкономит нам месяцы работы, которые уйдут на выявление его действия, и позволит понять, что с этим можно сделать.</p><p class="p1">Лэнгдон покачал головой.</p><p class="p1">– Вы не понимаете. Когда Сиенна прочитала письмо, она пришла в ужас. И сразу же сожгла его. Она хотела быть уверенной, что никто…</p><p class="p1">Сински со злостью стукнула кулаком по столу.</p><p class="p1">– Она уничтожила то единственное, что могло бы нам помочь решить эту проблему?! И вы хотите, чтобы я ей доверяла?</p><p class="p1">– Принимая во внимание ее действия, я знаю, что прошу слишком много. Однако прежде чем вы сотрете ее в порошок, я хотел бы напомнить, что Сиенна обладает уникальным интеллектом, включая феноменальную память. – Лэнгдон помолчал. – А что, если она сможет вспомнить достаточно, чтобы оказать вам реальную помощь?</p><p class="p1">Сощурив глаза, Сински едва заметно кивнула.</p><p class="p1">– И как, профессор, в таком случае вы предлагаете мне поступить?</p><p class="p1">Лэнгдон показал ей на пустую чашку из-под кофе.</p><p class="p1">– Я предлагаю вам выпить еще кофе… и выслушать единственное условие, которое выдвинула Сиенна.</p><p class="p1">Пульс у Сински участился, и она взглянула на телефон.</p><p class="p1">– А вы знаете, как с ней связаться?</p><p class="p1">– Знаю.</p><p class="p1">– Тогда скажите, о чем она просит.</p><p class="p1">Лэнгдон изложил просьбу Сиенны, и какое-то время Сински молчала, обдумывая услышанное.</p><p class="p1">– Я думаю, это будет правильно. К тому же что вы теряете? – добавил Лэнгдон.</p><p class="p1">– Если все, что вы сказали, правда, то я согласна. – Сински придвинула к нему телефон. – Звоните.</p><p class="p1">К ее удивлению, Лэнгдон его не взял. Вместо этого он направился к двери, пообещав через минуту вернуться. Удивившись, Сински вышла за ним в коридор и увидела, как он прошел через приемную консульства и направился к лифтам. Сначала она решила, что он собирается воспользоваться одним из них, однако вместо этого профессор тихо проскользнул в женский туалет.</p><p class="p1">Через несколько мгновений он вернулся в сопровождении женщины лет тридцати с небольшим. Сински не сразу поняла, что это и есть Сиенна Брукс. Симпатичная блондинка с конским хвостом, которую она видела раньше, полностью преобразилась, став совершенно лысой, как будто побрилась наголо.</p><p class="p1">Войдя в кабинет, оба посетителя молча присели к столу.</p><p class="p1">– Заранее прошу меня извинить, – начала Сиенна. – Я понимаю, что нам предстоит многое обсудить, но я надеюсь, что сначала вы позволите мне сказать то, что для меня очень важно.</p><p class="p1">Сински отметила горечь в ее словах.</p><p class="p1">– Конечно. Говорите.</p><p class="p1">– Мадам, – начала та, и голос ее задрожал, – вы – глава Всемирной организации здравоохранения. Вы лучше других знаете, что мы являемся видом, который находится на грани исчезновения… из-за неконтролируемого роста населения. На протяжении ряда лет Бертран Зобрист пытался привлечь внимание таких влиятельных людей, как вы, к этой проблеме, с тем чтобы найти выход. Он обращался в самые разные организации, которые, по его мнению, могли повлиять на ситуацию – Институт всемирного наблюдения, Римский клуб, Движение за оптимальную численность населения, Совет по международным отношениям, – но нигде не находил понимания и готовности серьезно обсуждать возможные решения. Всех устраивали просветительские программы предупреждения беременности, предоставление налоговых льгот малодетным семьям и даже планы колонизации Луны! Неудивительно, что Бертран буквально лез на стенку от безразличия, с которым сталкивался.</p><p class="p1">Сински молча смотрела на нее, никак не реагируя. Сиенна сделала глубокий вдох.</p><p class="p1">– Доктор Сински, Бертран обратился к вам лично. Он умолял вас признать, что мы стоим на краю пропасти… предлагал обсудить, что с этим делать. Но вместо того чтобы выслушать его предложения, вы обозвали его безумцем, включили в разыскной список и загнали в подполье. – Голос Сиенны окреп от негодования. – Бертран умер в одиночестве, и все потому, что люди, подобные вам, отказываются даже признать тот очевидный факт, что наше катастрофическое положение может потребовать принятия трудных решений. Вся вина Бертрана в том, что он говорил правду… и за это был подвергнут остракизму. – Сиенна вытерла глаза и устремила взгляд на стоявшую напротив Сински. – Поверьте, я знаю, что такое одиночество… но нет ничего тяжелее одиночества, вызванного непониманием. От него человек теряет связь с реальностью. – Сиенна замолчала, и в кабинете повисла напряженная тишина. – Это все, что я хотела сказать, – прошептала она.</p><p class="p1">Сински долго на нее смотрела, а потом опустилась в кресло.</p><p class="p1">– Мисс Брукс, – произнесла она, стараясь держаться спокойно, – вы правы. Я действительно не слушала раньше… – Она сложила руки на столе и посмотрела Сиенне в глаза. – Но я готова слушать теперь.</p><p class="subtitle">Глава 102</p><p class="p1">Часы в приемной швейцарского консульства давно пробили час ночи. Лежавший на столе блокнот Сински был почти целиком заполнен записями, вопросами, графиками. Глава Всемирной организации здравоохранения уже пять минут молча стояла у окна, устремив взгляд на ночной город.</p><p class="p1">За ее спиной Лэнгдон и Сиенна тихо сидели и ждали, сжимая в руках чашки с остатками кофе по-турецки. В воздухе висел тяжелый аромат молотых кофейных зерен и фисташек. Тишину нарушало только слабое гудение люминесцентных ламп над головой.</p><p class="p1">Чувствуя, как сильно колотится ее сердце, Сиенна задавалась вопросом, что теперь думает Сински, узнавшая жестокую правду во всех подробностях. <em>Вирус Бертрана – это чума бесплодия. Треть населения планеты не сможет иметь потомства.</em></p><p class="p1">Рассказывая, Сиенна наблюдала, как менялось выражение лица Сински – при всей своей сдержанности Элизабет не могла полностью скрыть эмоции. Сначала она была потрясена самим фактом, что Зобристу удалось создать векторный вирус, переносимый по воздуху. Затем на ее лице отразилась радость от того, что этот вирус не убивает людей, но радость эта была недолгой и сменилась ужасом от осознания, что треть населения Земли оказалась стерилизованной. Было видно, что тот факт, что вирус способен привести к бесплодию, затронул в Сински что-то глубоко личное.</p><p class="p1">Сиенна же испытала огромное облегчение. Она сообщила главе ВОЗ все, что содержалось в письме Бертрана. <em>У меня больше нет секретов.</em></p><p class="p1">– Элизабет? – негромко окликнул Лэнгдон.</p><p class="p1">Сински медленно повернулась, не сразу оторвавшись от своих мыслей. Лицо ее казалось осунувшимся.</p><p class="p1">– Сиенна, – заговорила она ровным голосом, – информация, которую вы предоставили, будет очень полезной при выработке стратегии разрешения кризиса. Я очень ценю вашу откровенность. Как вам известно, возможность использования пандемических вирусных векторов для иммунизации больших групп населения уже рассматривается на теоретическом уровне, однако считалось, что такая технология – дело далекого будущего. – Сински вернулась к столу и опустилась в кресло. – Прошу меня извинить, – сказала она, качая головой. – Но у меня до сих пор не укладывается в голове, что это не научная фантастика.</p><p class="p1"><em>Еще бы</em>, подумала Сиенна. Все качественные скачки в медицине – изобретение пенициллина, анестезия, рентгеноскопия, увиденное в микроскоп деление клетки – всегда воспринимались именно так.</p><p class="p1">Доктор Сински посмотрела на свой блокнот.</p><p class="p1">– Через несколько часов в Женеве на меня обрушится шквал вопросов. И не сомневаюсь, что первый будет о том, есть ли возможность противодействовать этому вирусу.</p><p class="p1">Сиенна тоже об этом думала.</p><p class="p1">– И я полагаю, – продолжила Сински, – что первым предложением будет исследовать вирус Бертрана, понять его как можно лучше и затем попытаться создать другой его штамм, который будет запрограммирован на восстановление ДНК в первоначальном виде. – Во взгляде Сински, устремленном на Сиенну, было мало оптимизма. – Возможно ли в принципе создание такого контрвируса – отдельный вопрос, но я бы хотела услышать ваше мнение в гипотетическом плане.</p><p class="p1"><em>Мое мнение?</em> Сиенна нерешительно посмотрела на Лэнгдона. Тот кивнул, явно желая сказать: <em>Ты и так уже зашла далеко. Так что не стесняйся. Говори без обиняков все, что думаешь.</em></p><p class="p1">Сиенна откашлялась и заговорила сильным ровным голосом:</p><p class="p1">– Мадам, я много лет провела с Бертраном в мире генной инженерии. Как вам известно, геном человека – удивительно тонкая и хрупкая структура… по сути, карточный домик. И с каждым нашим новым вмешательством повышается риск ошибки, в результате которой может обрушиться вся конструкция. Лично я считаю, что пытаться вернуть ДНК в прежнее состояние после того, что уже сделано, чрезвычайно опасно. Бертран был исключительно талантливым ученым-провидцем. Он опередил других на многие годы. Я не думаю, что в настоящее время можно кому-то доверить копаться в геноме человека в надежде все исправить. Даже если будет изобретено нечто, что позволит рассчитывать на успех, само испытание вируса будет означать инфицирование всего населения чем-то новым.</p><p class="p1">– Справедливо, – согласилась Сински, видимо, ничуть не удивившись услышанному. – Но есть и другое, гораздо более важное соображение. Мы можем сознательно оставить все как есть.</p><p class="p1">– Прошу прощения? – опешила Сиенна.</p><p class="p1">– Мисс Брукс, я могу не соглашаться с методами Бертрана, но верность его оценки положения дел не вызывает сомнений. Планета стоит на пороге кризиса перенаселения. Даже если нам удастся нейтрализовать вирус, не имея при этом реального альтернативного решения проблемы перенаселения, мы просто вернемся к исходной ситуации.</p><p class="p1">Видя шок, в который эти слова повергли Сиенну, Сински устало усмехнулась:</p><p class="p1">– Не ожидали услышать от меня такое?</p><p class="p1">Сиенна покачала головой.</p><p class="p1">– Я даже не знаю, как на это реагировать.</p><p class="p1">– Тогда я попробую удивить вас еще раз, – сказала Сински. – Как я уже говорила, через несколько часов руководители ведущих мировых организаций здравоохранения соберутся в Женеве, чтобы обсудить этот кризис и выработать план действий. За все время моего пребывания на посту главы ВОЗ таких важных совещаний еще не было. – Она пристально посмотрела на молодого врача. – Сиенна, я хочу, чтобы вы приняли в нем участие.</p><p class="p1">– Я?! – опешила та. – Но я не занимаюсь генной инженерией. И я рассказала вам все, что знаю. – Она показала на блокнот Сински. – И вы уже все записали.</p><p class="p1">– Отнюдь, – вмешался Лэнгдон. – Сиенна, для любого содержательного обсуждения необходим нужный <em>контекст</em>. Доктору Сински и ее команде понадобится выработать моральную позицию для оценки разных вариантов реагирования на этот кризис. Она считает, что вы можете внести в это существенный вклад.</p><p class="p1">– Полагаю, что моя позиция не понравится ВОЗ.</p><p class="p1">– Возможно, – согласился Лэнгдон, – однако именно поэтому вам и надо там быть. Вы представляете новое поколение мыслителей. У вас есть альтернативная точка зрения, иной взгляд. Вы можете помочь им понять образ мыслей мечтателей, подобных Бертрану, – блестящих умов, чья убежденность в своей правоте заставляет их брать ответственность на себя и действовать самостоятельно.</p><p class="p1">– Бертран не был первым.</p><p class="p1">– Не был, – подтвердила Сински, – и он не будет последним. Каждый месяц ВОЗ находит лаборатории, где ученые на свой страх и риск пробуют силы в серых зонах науки, начиная от манипуляций со стволовыми клетками и заканчивая созданием не существующих в природе химер – организмов из генетически различных тканей. Это очень опасная практика. Наука развивается так быстро, что уже никто не понимает, где проходит граница допустимого.</p><p class="p1">Сиенна не могла с этим не согласиться. Совсем недавно два видных вирусолога Фушье и Каваока создали крайне болезнетворный вирус-мутант H5N 1. Они преследовали чисто научные цели, однако их новое творение обладало определенными свойствами, которые серьезно встревожили специалистов по биобезопасности и вызвали бурные споры в Интернете.</p><p class="p1">– Боюсь, что дальше будет только хуже, – заметила Сински. – Мы стоим на пороге новых технологий, которые не можем себе даже представить.</p><p class="p1">– И новой философии, – добавила Сиенна. – Движение трансгуманизма вот-вот выйдет из тени и превратится в господствующее направление. Один из его фундаментальных принципов заключается в том, что у людей есть моральный долг участвовать в процессе эволюции… использовать наши технологии для улучшения вида – сделать людей здоровее, сильнее и умнее. Скоро все это станет возможным.</p><p class="p1">– И вы не думаете, что подобные воззрения противоречат эволюционному процессу?</p><p class="p1">– Нет, – убежденно заявила Сиенна. – Люди постепенно эволюционировали на протяжении тысячелетий, изобретая все новые технологии. Чтобы согреться, они научились добывать огонь трением одной палочки о другую; чтобы прокормить себя – создали сельское хозяйство; для борьбы с болезнями изобрели вакцины; а теперь создают генетические инструменты для совершенствования собственного организма, чтобы выжить в меняющемся мире. – Она помолчала. – Я считаю, что генная инженерия – это очередной этап в длинном списке человеческих достижений.</p><p class="p1">Сински глубоко задумалась, а потом спросила:</p><p class="p1">– Значит, вы считаете, что мы должны приветствовать эти инструменты с распростертыми объятиями?</p><p class="p1">– Если мы этого не сделаем, – ответила Сиенна, – то достойны жизни не больше пещерного человека, который замерзает насмерть, боясь разжечь огонь.</p><p class="p1">В наступившем молчании ее слова надолго повисли в воздухе.</p><p class="p1">Нарушил тишину Лэнгдон.</p><p class="p1">– Боюсь показаться старомодным, – начал он, – но я вырос на теории Дарвина и не могу не усомниться в разумности ускорения естественного процесса эволюции.</p><p class="p1">– Роберт, – горячо возразила Сиенна, – генная инженерия не является ускорением процесса эволюции. Это естественный ход событий! Не забывайте, что Бертрана Зобриста создала эволюция. Его поразительный интеллект был продуктом того самого процесса, который описал Дарвин… эволюции во времени. Его редкостное понимание генетики было не откровением свыше, а результатом многолетнего интеллектуального развития человека.</p><p class="p1">Лэнгдон промолчал, обдумывая услышанное.</p><p class="p1">– А будучи дарвинистом, – продолжила Сиенна, – вы знаете, что у природы всегда находился способ держать численность населения под контролем – эпидемии, голод, наводнения. Но позвольте задать вам вопрос: разве не может природа на этот раз избрать другой путь? Вместо того чтобы насылать на нас ужасные беды и страдания… не могла ли природа через процесс эволюции создать ученого, который изобретет способ постоянно держать численность населения под контролем? Никакой чумы. Никаких смертей. Просто поддержание равновесия с окружающей средой…</p><p class="p1">– Сиенна, – вмешалась Сински. – Сейчас уже поздно. Пора отправляться. Но прежде я хотела бы кое-что прояснить. Сегодня вы много раз повторяли, что Бертран не был плохим человеком… что он любил людей и так глубоко и искренне хотел спасти наш вид, что решился на столь радикальные действия.</p><p class="p1">Сиенна кивнула.</p><p class="p1">– Цель оправдывает средства, – сказала она, цитируя флорентийского политического деятеля и мыслителя Никколо Макьявелли.</p><p class="p1">– Тогда скажите, вы действительно считаете, что цель оправдывает средства? И спасение мира настолько благородная цель, что она дала Бертрану право выпустить на волю этот вирус?</p><p class="p1">В комнате воцарилась напряженная тишина. Сиенна подалась вперед, в ее глазах горела решимость.</p><p class="p1">– Доктор Сински, как я уже говорила, я считаю действия Бертрана <em>безрассудными</em> и крайне опасными. Будь у меня возможность остановить его, я бы это сделала не задумываясь. <em>Прошу</em> вас мне поверить.</p><p class="p1">Элизабет Сински перегнулась через стол и мягко взяла ее руки в свои.</p><p class="p1">– Я верю вам, Сиенна. Верю каждому вашему слову.</p><p class="subtitle">Глава 103</p><p class="p1">Холодный влажный воздух в аэропорту имени Ататюрка был пронизан туманом, который стелился по бетонному покрытию возле частного ангара.</p><p class="p1">Подъехавших на лимузине Лэнгдона, Сиенну и Сински встретил сотрудник ВОЗ, который помог им выйти из машины.</p><p class="p1">– Все готово к вылету, ждем вашей команды, мадам, – сообщил он, сопровождая их в скромное помещение терминала.</p><p class="p1">– А как насчет мистера Лэнгдона? – поинтересовалась Сински.</p><p class="p1">– Частный самолет до Флоренции. Его временные документы уже на борту.</p><p class="p1">Сински кивнула.</p><p class="p1">– А другой вопрос, который мы обсуждали?</p><p class="p1">– Все уже делается. Посылка будет отправлена в ближайшее время.</p><p class="p1">Сински поблагодарила сотрудника, который сразу направился по бетонной площадке к самолету, и повернулась к Лэнгдону.</p><p class="p1">– Вы уверены, что не хотите к нам присоединиться? – Устало улыбнувшись, она откинула назад длинные серебристые волосы и заправила их за уши.</p><p class="p1">– На данном этапе, – шутливо ответил он, – простой специалист по истории искусств вам вряд будет чем-то полезен.</p><p class="p1">– Мы обязаны вам очень многим, – возразила Сински. – БÓльшим, чем вам кажется. В том числе… – Она показала на Сиенну, которая, отстав от них, остановилась у большого окна и смотрела на ожидавший их «С-130», о чем-то глубоко задумавшись.</p><p class="p1">– Спасибо, что поверили ей, – тихо произнес Лэнгдон. – Мне кажется, в ее жизни это случалось нечасто.</p><p class="p1">– Я думаю, что у нас с Сиенной Брукс будет много чему поучиться друг у друга. – Сински протянула руку. – Счастливого пути, профессор.</p><p class="p1">– И вам, – отозвался Лэнгдон, пожимая ее руку. – Удачи в Женеве.</p><p class="p1">– Она нам точно понадобится, – сказала она. – Я дам вам немного времени попрощаться. Когда закончите, пусть она поднимается на борт.</p><p class="p1">По пути к самолету Элизабет сунула руку в карман и, вытащив две половинки сломанного амулета, крепко зажала их в кулаке.</p><p class="p1">– И не выбрасывайте этот посох Асклепия! – крикнул Лэнгдон ей вслед. – Его наверняка можно починить, так что эта беда поправимая.</p><p class="p1">– Спасибо, – махнула рукой Сински. – Надеюсь, что не только эта.</p><p class="empty-line"/><p class="p1">Сиенна Брукс стояла у окна и смотрела на огни взлетно-посадочной полосы – из-за лежавшего на земле тумана и собиравшихся на небе туч они казались какими-то призрачными. На диспетчерской вышке вдалеке развевался турецкий флаг: красный стяг с полумесяцем и звездой – наследием Османской империи – реял в современном мире по-прежнему гордо.</p><p class="p1">– О чем вы задумались? – послышался сзади низкий голос.</p><p class="p1">– Надвигается гроза, – ответила Сиенна, не оборачиваясь.</p><p class="p1">– Я вижу, – тихо произнес Лэнгдон.</p><p class="p1">После долгой паузы Сиенна повернулась к нему.</p><p class="p1">– И мне жаль, что вы не летите с нами в Женеву.</p><p class="p1">– Мне приятно это слышать, но вы будете заняты обсуждением будущего. И старомодный профессор университета будет только отвлекать вас от важных дел.</p><p class="p1">Она удивленно посмотрела на него.</p><p class="p1">– Вы считаете себя слишком старым для меня, верно?</p><p class="p1">Лэнгдон рассмеялся.</p><p class="p1">– Сиенна, я определенно слишком стар для вас!</p><p class="p1">Она смущенно переступила с ноги на ногу.</p><p class="p1">– Ладно… но вы по крайней мере знаете, где меня найти. – Она по-девчоночьи пожала плечами. – В смысле… если, конечно, захотите повидаться.</p><p class="p1">Он улыбнулся.</p><p class="p1">– Конечно, захочу.</p><p class="p1">Настроение у нее чуть улучшилось, но они снова замолчали, не зная, что сказать на прощание.</p><p class="p1">Глядя на Лэнгдона, Сиенна вдруг почувствовала, что ее захлестывает всепоглощающая волна эмоций. Не удержавшись, она приподнялась на цыпочках и поцеловала профессора в губы. А когда отстранилась, в глазах ее стояли слезы.</p><p class="p1">– Я буду очень скучать, – прошептала она.</p><p class="p1">Лэнгдон нежно улыбнулся и обнял ее.</p><p class="p1">– Я тоже.</p><p class="p1">Они долго стояли, прижавшись друг к другу, не в силах разомкнуть объятия. Наконец Лэнгдон произнес:</p><p class="p1">– Есть старинное выражение… которое нередко приписывают самому Данте. «Запомни сегодня… ибо с него начинается вечность».</p><p class="p1">– Спасибо, Роберт, – сказала она, уже не сдерживая слез. – Я наконец-то чувствую, что у меня есть цель.</p><p class="p1">Лэнгдон прижал ее к себе еще крепче.</p><p class="p1">– Вы всегда говорили, что хотите спасти мир, Сиенна. Возможно, это ваш шанс.</p><p class="p1">Сиенна тихо улыбнулась и отвернулась. Она шла к готовившемуся взлететь «С-130» и думала обо всем, что уже случилось… что еще может случиться… и о возможном будущем.</p><p class="p1"><em>Запомни сегодня</em>, повторяла она себе, <em>ибо с него начинается вечность.</em></p><p class="p1">Поднимаясь на борт самолета, Сиенна молилась, чтобы Данте оказался прав.</p><p class="subtitle">Глава 104</p><p class="p1">Бледное солнце над Соборной площадью уже клонилось к закату, освещая белую мраморную облицовку колокольни Джотто и отбрасывая длинные тени на великолепный флорентийский собор Санта-Мария-дель-Фьоре.</p><p class="p1">Когда Роберт Лэнгдон проскользнул в собор и нашел свободное место, траурная служба по Игнацио Бузони уже началась. Лэнгдона порадовало, что церемония проходит именно здесь, в бессмертной базилике, за которой Бузони присматривал на протяжении многих лет.</p><p class="p1">Несмотря на красочность внешнего облика, интерьер флорентийского собора был суров и аскетичен. Но сегодня в нем царила атмосфера какой-то особой торжественности. Высокопоставленные чиновники, друзья и коллеги съехались со всей Италии отдать дань памяти жизнерадостному толстяку, которого все любовно называли Дуомино.</p><p class="p1">По сообщениям СМИ, Бузони скончался, совершая позднюю прогулку по Соборной площади, что он любил делать больше всего на свете.</p><p class="p1">Атмосфера на церемонии была на удивление жизнеутверждающей, с рассказами родных и друзей о забавных эпизодах из его жизни. Один из коллег рассказал, что, по словам самого Бузони, с его любовью к искусству эпохи Возрождения могла сравниться только любовь к спагетти по-болонски и карамельному пудингу.</p><p class="p1">После службы, когда собравшиеся разбились на группы и начали с нежностью вспоминать случаи из жизни Игнацио, Лэнгдон прошелся по собору, любуясь шедеврами Дуомо, которые Бузони так любил. «Страшный суд» Вазари под куполом, витражи Донателло и Гиберти, часы Уччелло, мозаичный пол, на который часто просто не обращают внимания.</p><p class="p1">Лэнгдон остановился перед знакомым лицом. Данте Алигьери. На знаменитой фреске Микелино великий поэт стоит перед горой чистилища и держит в руке, будто скромное подношение, свой шедевр – «Божественную Комедию».</p><p class="p1">Лэнгдон невольно задумался о том, какой была бы реакция Данте, узнай он о влиянии своей эпической поэмы на мир через много столетий, в том будущем, вообразить которое было не под силу даже его гению.</p><p class="p1"><em>Данте обрел вечную жизнь,</em> подумал профессор, вспомнив высказывания о славе древнегреческих философов. <em>Ты жив, пока вспоминают твое имя.</em></p><p class="p1">Когда он пересек площадь Святой Елизаветы и вернулся в элегантный отель «Брунеллески», наступал вечер. В номере его ждала большая посылка, при виде которой он с облегчением выдохнул. Наконец-то ее доставили.</p><p class="p1"><em>Посылка, о которой я просил Сински.</em></p><p class="p1">Лэнгдон торопливо развернул сверток и вынул драгоценное содержимое. Как он и просил, оно было аккуратно упаковано и завернуто в пузырчатую пленку.</p><p class="p1">К его удивлению, в посылке оказалось еще кое-что. Судя по всему, Элизабет Сински, используя свое немалое влияние, сумела вернуть ему даже то, о чем он и не просил. В посылке были его вещи – рубашка с пуговками на воротничке, брюки цвета хаки и твидовый пиджак. Вся одежда тщательно вычищена и выглажена. Прислали даже его кожаные туфли, тоже начищенные. Порадовался он и возвращенному бумажнику.</p><p class="p1">Но особенно приятно его удивил последний предмет, при виде которого он не смог сдержать довольной улыбки, хотя и понимал, что так сильно дорожить им было по-детски глупо.</p><p class="p1"><em>Мои часы с Микки-Маусом!</em></p><p class="p1">Лэнгдон немедленно надел их на руку, и знакомое ощущение потертого кожаного ремешка на запястье странным образом вселило в него чувство стабильности и уверенности. Полностью переодевшись в свою одежду, Роберт Лэнгдон снова ощутил себя самим собой.</p><p class="p1">Позаимствовав у менеджера отеля сумку с символикой «Брунеллески», он положил в нее прибывший в посылке драгоценный предмет и вышел на улицу. Вечер был очень теплым, что делало прогулку по улице Кальцайуоли в сторону палаццо Веккьо с его одинокой башней особенно приятной.</p><p class="p1">В палаццо он обратился в службу охраны, поскольку заранее предупредил, что хочет встретиться с Мартой Альварес. Его направили в Зал пятисот, в котором по-прежнему находилось много туристов. Прибыв на место в точно назначенное время, Лэнгдон рассчитывал, что Марта его уже ждет, но ее нигде не было видно.</p><p class="p1">Остановив проходившего мимо экскурсовода, он спросил:</p><p class="p1">– Scusi? Dove passo trovare Marta Alvarez?<a href="ch2.xhtml#id40" class="a">[43]</a></p><p class="p1">Тот, расплывшись в широкой улыбке, ответил на ломаном английском:</p><p class="p1">– Синьора Альварес? Ее нет. Она родить! Каталина! Красавица!</p><p class="p1">Лэнгдон был рад услышать о Марте такие чудесные новости.</p><p class="p1">– Ahh… che bello. Stupendo!<a href="ch2.xhtml#id38" class="a">[44]</a></p><p class="p1">Экскурсовод поспешил дальше, а Лэнгдон задумался, как лучше поступить с содержимым сумки.</p><p class="p1">Приняв решение, он быстро прошел мимо фрески Вазари через заполненный туристами Зал пятисот к лестнице, которая вела к музею палаццо, стараясь не попадаться на глаза охранникам.</p><p class="p1">Наконец он оказался возле узкого коридора, соединявшего два зала музея. В нем было темно, а вход перегораживали два столбика с цепочкой, на которой висела табличка «CHIUSO/ЗАКРЫТО».</p><p class="p1">Оглядевшись, Лэнгдон приподнял цепочку и проскользнул под ней в темное помещение. Там он осторожно достал из сумки завернутый в пузырчатую пленку предмет и распаковал его.</p><p class="p1">На него снова смотрела посмертная маска Данте. Она была все в том же пакете, в котором Лэнгдон оставил ее в камере хранения на вокзале Венеции, откуда ее и забрали по просьбе профессора. Маска была в идеальном состоянии, если не считать стихотворения, написанного на ее обратной стороне изящным шрифтом, закрученным в спираль.</p><p class="p1">Лэнгдон посмотрел на старинный шкафчик, который использовался в качестве витрины. <em>Посмертная маска Данте выставлялась лицом к посетителям… так что никто ничего не заметит.</em></p><p class="p1">Он осторожно вынул маску из пакета, а затем очень бережно водрузил на прежнее место. Маска снова обрела покой на своей привычной обивке из красного бархата.</p><p class="p1">Лэнгдон закрыл дверцу витрины и немного постоял, разглядывая лицо Данте, призрачно белевшее в темном помещении. <em>Наконец-то дома.</em></p><p class="p1">Прежде чем покинуть музей, профессор незаметно отставил в сторону столбики с цепочкой и табличкой, загораживавшие вход в коридор. А затем остановил проходившую по галерее молодую сотрудницу.</p><p class="p1">– Signorina? В витрине с посмертной маской Данте надо включить свет. В темноте ее очень плохо видно.</p><p class="p1">– Извините, – ответила та, – но этот экспонат сейчас не выставляется. Маска Данте находится в другом месте.</p><p class="p1">– Как же так? – притворно удивился Лэнгдон. – А я только что ею любовался!</p><p class="p1">На лице женщины отразилась растерянность. Она бросилась в коридор, а Лэнгдон тихо выскользнул из музея.</p><p class="subtitle">Эпилог</p><p class="p1">Самолет компании «Алиталия», совершавший ночной рейс в Бостон, летел на запад на высоте тридцати четырех тысяч футов. Внизу простирались залитые лунным светом темные воды Бискайского залива.</p><p class="p1">На борту Роберт Лэнгдон перечитывал «Божественную Комедию». Мелодичность строф, написанных терцинами<a href="ch2.xhtml#id36" class="a">[45]</a>, вкупе с гулом реактивных двигателей оказывали на него гипнотически убаюкивающее действие. Слова Данте, казалось, текли со страниц и вызывали в сердце профессора отклик, словно были только что написаны специально для него.</p><p class="p1">Читая, он вновь убеждался в том, что поэма Данте была не столько об ужасах преисподней, сколько о силе человеческого духа, способного выдержать любые испытания, какими бы тяжкими они ни оказались.</p></span>
