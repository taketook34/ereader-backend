<span><p class="p1">Дождавшись, когда глаза привыкнут к полумраку пещеры, Лэнгдон обвел ее взглядом в поисках выхода, но ничего обнадеживающего так и не увидел. Пещеру украшали скульптуры животных и людей, которые, казалось, выступали из сочившихся влагой стен – кто больше, кто меньше. Лэнгдон в отчаянии поднял взгляд на потолок – с него зловеще свисали сталактиты.</p><p class="p1"><em>Самое подходящее место, чтобы умереть.</em></p><p class="p1">Грот Буонталенти, названный в честь его создателя, архитектора Бернардо Буонталенти, был, пожалуй, одной из самых необычных достопримечательностей Флоренции. Задуманную для развлечения юных гостей палаццо Питти анфиладу из трех пещер украшало сочетание буйной фантазии природы и готической избыточности: пропитанные влагой отложения и наслоения пемзы, казалось, втягивали в себя и исторгали множество резных фигур. Во времена Медичи по этим стенам струилась вода, отчего в жаркое тосканское лето тут всегда было прохладно, и казалось, что находишься внутри пещеры, созданной самой природой.</p><p class="p1">Лэнгдон и Сиенна прятались в первом и самом большом помещении позади расположенного в центре фонтана. Их окружали живописные фигуры пастухов, крестьян, музыкантов, животных и даже копии четырех микеланджеловских рабов, изо всех сил пытавшихся вырваться из не отпускавшей их вязкой каменной стены. Утренний свет струился сквозь круглое отверстие в потолке – некогда там был установлен гигантский стеклянный шар с водой, в котором плавали ярко-красные карпы.</p><p class="p1">Интересно, подумал Лэнгдон, а как бы отреагировали посетители времен Возрождения, увидев у входа в грот зависший в воздухе настоящий вертолет – фантастический проект их современника и соотечественника Леонардо да Винчи?</p><p class="p1">Неожиданно противный звук двигателя смолк. Он не удалился, а как бы… вдруг оборвался.</p><p class="p1">Озадаченный, Лэнгдон выглянул из-за фонтана и увидел, что беспилотник приземлился. Он совершил посадку на покрытую гравием площадку и теперь выглядел вполне мирно, особенно учитывая, что его похожий на жало объектив смотрел не на них, а на маленькую серую дверцу.</p><p class="p1">Облегчение было недолгим. В сотне ярдов за беспилотником, стоявшим рядом со статуей карлика на черепахе, по ступенькам, ведущим к гроту, с решительным видом спускались трое вооруженных до зубов военных. На них была уже знакомая Лэнгдону черная форма с зеленой нашивкой на рукаве. А холодный и безучастный взгляд их командира напомнил ему чумную маску из его видений.</p><p class="p1"><em>Я – смерть.</em></p><p class="p1">Ни их черного фургона, ни таинственной женщины с серебристыми волосами поблизости не было.</p><p class="p1"><em>Я – жизнь.</em></p><p class="p1">Спустившись на площадку, двое военных направились к гроту, а один остался у лестницы и повернулся к ней лицом, явно намереваясь никого не пропускать.</p><p class="p1">Лэнгдон и Сиенна прогнали оторопь и на четвереньках перебрались во вторую пещеру, которая оказалась у́же, длиннее и темнее первой. Центральное место в ней тоже занимала скульптура – на этот раз двух влюбленных, сжимающих друг друга в объятиях, – за которой беглецы и укрылись.</p><p class="p1">Осторожно выглянув из-за постамента, Лэнгдон наблюдал за приближением преследователей. Один из них остановился у беспилотника, нагнулся и, подняв аппарат, принялся внимательно его осматривать.</p><p class="p1"><em>Неужели эта штука нас засекла?</em> – спрашивал себя Лэнгдон, боясь признать, что ответ очевиден.</p><p class="p1">Другой военный, тот, что был старшим группы, подошел ко входу в грот и остановился, продолжая сверлить его холодным взглядом. <em>Сейчас он войдет!</em> Лэнгдон уже приготовился вернуться назад и сказать Сиенне, что все кончено, но тут произошло нечто совершенно неожиданное.</p><p class="p1">Вместо того чтобы войти, командир внезапно повернулся налево и исчез.</p><p class="p1"><em>Куда это он? Он не знает, что мы здесь?</em></p><p class="p1">Через несколько секунд послышались удары кулаком по двери.</p><p class="p1"><em>Маленькая серая дверца</em>, подумал Лэнгдон. <em>Он наверняка знает, куда она ведет.</em></p><p class="empty-line"/><p class="p1">Эрнесто Руссо, работавший охранником в палаццо Питти, всегда мечтал стать футболистом, но к двадцати девяти годам изрядно располнел и постепенно начал привыкать к мысли, что его детской мечте так и не суждено сбыться. Последние три года он провел в одной и той же крошечной каморке, выполнял одни и те же скучные обязанности.</p><p class="p1">Эрнесто уже привык к тому, что любопытные туристы нередко стучали в маленькую серую дверцу, которая вела к его комнатке, и обычно никак на это не реагировал, дожидаясь, пока тем не надоест ждать. Но сегодня в дверь барабанили слишком уж громко и настойчиво.</p><p class="p1">Недовольно поморщившись, Эрнесто перевел взгляд на экран телевизора, где повторяли трансляцию матча «Фиорентина» – «Ювентус». Стук усилился. Наконец, проклиная туристов, он вышел из каморки и прошел по узкому коридору в направлении источника шума. Примерно посередине коридора он остановился у массивной стальной решетки, которая всегда перекрывала проход, за исключением каких-то особых случаев.</p><p class="p1">Набрав на висячем замке нужную комбинацию цифр, Эрнесто открыл решетку, прошел за нее и, как предписывала инструкция, снова запер ее за собой, после чего направился к серой двери.</p><p class="p1">– È chiuso! – крикнул он через дверь, надеясь, что снаружи его услышат. – Non si può entrare! – <em>Закрыто! Вход воспрещен!</em></p><p class="p1">Стук продолжался.</p><p class="p1">Эрнесто стиснул зубы. <em>Наверняка американцы</em>, подумал он. <em>Они умеют добиваться своего</em>. И как бы выглядела их футбольная команда «Ред буллз» на мировой арене, не сумей они умыкнуть одного из лучших тренеров Европы?</p><p class="p1">Стук не умолкал, и Эрнесто, неохотно отперев дверь, чуть приоткрыл ее.</p><p class="p1">– È chiuso!</p><p class="p1">Стук наконец прекратился, и Эрнесто встретился взглядом с вооруженным незнакомцем. При виде его холодных непроницаемых глаз по коже у него побежали мурашки. Незнакомец протянул раскрытое удостоверение, но указанное в нем название организации Эрнесто ничего не говорило.</p><p class="p1">– Cosa succede?! – с тревогой спросил Эрнесто. <em>В чем дело?!</em></p><p class="p1">Было видно, как за спиной незнакомца еще один вооруженный человек возился, присев на корточки, с каким-то игрушечным вертолетом. Третий охранял спуск с лестницы. Где-то неподалеку раздавался вой сирен.</p><p class="p1">– Ты говоришь по-английски? – Акцент был явно не американский. <em>Может, европейский?</em></p><p class="p1">– Немного, – кивнул Эрнесто.</p><p class="p1">– Кто-нибудь проходил через эту дверь утром?</p><p class="p1">– No, signore. Nessuno.</p><p class="p1">– Отлично! Никому не открывай! И никого не пропускай! Это понятно?</p><p class="p1">Эрнесто пожал плечами. Для того он сюда и поставлен.</p><p class="p1">– Sì, я понял. Non deve entrare, né uscire nessuno. – <em>Никого не впускать и не выпускать.</em></p><p class="p1">– А теперь скажи, эта дверь – единственный вход?</p><p class="p1">Эрнесто задумался. Вообще-то эта дверь считалась выходом, поэтому снаружи у нее и не было ручки, но он понял, о чем спрашивал незнакомец.</p><p class="p1">– Да, других нет.</p><p class="p1">Первоначальный вход в дворец уже много лет был закрыт и опечатан.</p><p class="p1">– А есть другие выходы из садов Боболи? Кроме обычных ворот?</p><p class="p1">– No, signore. Кругом высокие стены. Этот тайный ход единственный.</p><p class="p1">– Спасибо за помощь. – Незнакомец кивнул и жестом показал, что теперь можно запереть дверь.</p><p class="p1">По-прежнему ничего не понимая, Эрнесто подчинился. Потом прошел по коридору, отпер решетку, снова запер ее за собой и вернулся досматривать футбольный матч.</p><p class="subtitle">Глава 30</p><p class="p1">Лэнгдон и Сиенна воспользовались полученной передышкой.</p><p class="p1">Пока командир группы барабанил в дверь, они на четвереньках перебрались в глубь грота и теперь находились в последней пещере. Небольшое помещение было украшено грубо вырубленными в стенах сатирами и мозаикой. В центре стояла скульптура «Купающаяся Венера» в полный рост. Богиня нервно оглядывалась через плечо, что в сложившейся ситуации выглядело более чем уместно.</p><p class="p1">Лэнгдон и Сиенна кое-как укрылись за узким постаментом статуи и ждали, уставившись на одинокий шарообразный сталагмит у дальней стены грота.</p><p class="p1">– Все выходы перекрыты! – крикнул командир кому-то снаружи. Он говорил по-английски с легким акцентом, распознать который Лэнгдону не удалось. – Пусть беспилотник подстрахует. Я проверю эту пещеру.</p><p class="p1">Лэнгдон почувствовал, как напряглась Сиенна.</p><p class="p1">Через несколько секунд в гроте послышались тяжелые шаги. Мужчина быстро прошел через первую пещеру, и теперь шаги все громче раздавались во второй: преследователь шел прямо к ним. Лэнгдон и Сиенна тесно прижались друг к другу.</p><p class="p1">– Эй! – раздался где-то вдалеке голос. – Они попались!</p><p class="p1">Шаги замерли. Лэнгдон слышал, как кто-то бежал по гравию к гроту.</p><p class="p1">– Их засекли! – сообщили запыхавшимся голосом. – Мы только что разговаривали с парой туристов. Несколько минут назад мужчина и женщина спрашивали, как пройти в Галерею костюма… а это в западном крыле дворца.</p><p class="p1">Лэнгдон покосился на Сиенну, и ему показалось, что ее губы чуть тронула улыбка.</p><p class="p1">Отдышавшись, подручный продолжал:</p><p class="p1">– Западные выходы были перекрыты в первую очередь… почти наверняка мы их заперли в парке.</p><p class="p1">– Выполняй полученный приказ, – скомандовал старший. – И сразу доложи, как выполнишь.</p><p class="p1">Послышались удаляющиеся шаги, звук взлетающего беспилотника и, наконец… благословенная тишина.</p><p class="p1">Лэнгдон уже собирался осторожно выглянуть из-за пьедестала, но Сиенна удержала его, схватив за руку. Приложив палец к губам, она показала на едва заметную тень на задней стене.</p><p class="p1">Старший группы по-прежнему стоял у входа в грот.</p><p class="p1"><em>Чего он ждет?!</em></p><p class="p1">– Это Брюдер, – внезапно произнес он. – Мы загнали их в угол. Операция вот-вот завершится, и я сразу доложу об окончании.</p><p class="p1">Он разговаривал по телефону, и его голос звучал так близко, как будто они стояли рядом. Грот собирал все звуки у дальней стены, действуя как параболический микрофон.</p><p class="p1">– Это не все, – продолжал Брюдер. – Я только что получил данные от экспертов. Женщина снимала квартиру на чужое имя. Мебель там убогая. Пристанище явно временное. Мы нашли биокапсулу, но проектора не было. Полагаем, что он все еще у Лэнгдона.</p><p class="p1">Услышав, что незнакомец называет его имя, Лэнгдон похолодел. Шаги зазвучали громче, и он понял, что старший группы снова вошел в грот. Его поступь уже не была такой целеустремленной, как раньше, – судя по всему, он просто прогуливался, разговаривая по телефону, и оглядывал грот еще раз.</p><p class="p1">– Так точно, – сказал он. – Эксперты подтвердили, что до нашего прихода из квартиры был сделан всего один исходящий звонок.</p><p class="p1"><em>В американское консульство</em>, подумал Лэнгдон, вспомнив свой разговор по телефону, за которым последовало быстрое появление убийцы с причудливой прической. При появлении группы обученных бойцов та женщина сразу куда-то исчезла.</p><p class="p1"><em>Нам не удастся вечно от них скрываться.</em></p><p class="p1">Шаги по каменному полу раздавались теперь всего в двадцати футах и продолжали приближаться. Мужчина зашел во вторую пещеру и, если пройдет ее до конца, наверняка заметит их за статуей Венеры.</p><p class="p1">– Сиенна Брукс, – вдруг неожиданно громко произнес преследователь.</p><p class="p1">Сиенна вздрогнула и испуганно посмотрела наверх, не сомневаясь, что он стоит над ней, однако никого не увидела.</p><p class="p1">– Сейчас проверяют ее ноутбук, – продолжали докладывать в десяти футах от них. – Мне пока еще не сообщили, но известно, что Лэнгдон проверял свою гарвардскую почту именно с него.</p><p class="p1">Услышав это, Сиенна изумленно повернулась к Лэнгдону – на ее лице отразился шок, сменившийся болью.</p><p class="p1">Лэнгдон был ошеломлен не меньше ее. <em>Так вот как они нас нашли?!</em> Тогда ему и в голову не пришло, что это может их выдать. <em>Я же просто пытался понять!</em> Он хотел объяснить Сиенне, но та отвернулась с каменным выражением на лице.</p><p class="p1">– Так точно, – снова сказал незнакомец у порога третьей пещеры. Теперь их разделяли каких-то шесть футов. Еще пара шагов, и он наверняка их увидит. – Так точно, – повторил он еще раз и, сделав шаг, вдруг остановился. – Секунду.</p><p class="p1">Лэнгдон замер в ожидании неминуемой развязки.</p><p class="p1">– Подождите, вас плохо слышно, – объяснил военный, возвращаясь во вторую пещеру. – Тут слабый сигнал. Вот теперь слышу. Продолжайте… – Он немного помолчал, слушая, потом ответил: – Да, я согласен, но теперь нам хотя бы известно, с кем мы имеем дело. – С этими словами он вышел из грота, послышались его удаляющиеся шаги по гравию, и, наконец, наступила тишина.</p><p class="p1">Лэнгдон расслабился и повернулся к Сиенне, в глазах которой были злость и страх.</p><p class="p1">– Вы залезли в мой ноутбук? – возмущенно спросила она. – Чтобы проверить почту?</p><p class="p1">– Простите, Сиенна. Я думал, вы поймете. Я просто хотел узнать…</p><p class="p1">– Вот как они нас вычислили! А теперь знают и мое имя!</p><p class="p1">– Мне очень жаль, Сиенна. Я и предположить не мог… – Лэнгдон не знал, куда деваться от стыда.</p><p class="p1">Сиенна отвернулась, уставив невидящий взгляд в округлый сталагмит у задней стены пещеры. Почти минуту оба молчали. Лэнгдон задавался вопросом, помнит ли Сиенна о бумагах, лежавших на столе, – театральной программке «Сна в летнюю ночь» и газетных вырезках, рассказывающих об удивительном вундеркинде. <em>Она догадывается, что я их видел?</em> Но даже если она и догадывалась, то никаких вопросов не задавала, а после всех доставленных им ей неприятностей признаваться еще и в этом Лэнгдону совсем не хотелось.</p><p class="p1">– Они знают, кто я, – произнесла Сиенна так тихо, что Лэнгдон едва ее расслышал.</p><p class="p1">Потом она сделала несколько глубоких вдохов, будто пыталась свыкнуться с новой реальностью. Лэнгдон видел, как к ней на глазах возвращается решимость.</p><p class="p1">Внезапно она вскочила на ноги.</p><p class="p1">– Пора идти! Они скоро поймут, что в Галерее костюма нас нет.</p><p class="p1">Лэнгдон тоже поднялся.</p><p class="p1">– Да… но куда?</p><p class="p1">– А как же Ватикан?</p><p class="p1">– В смысле?</p><p class="p1">– Я наконец сообразила, что вы тогда имели в виду… что у Ватикана много общего с садами Боболи. – Она махнула рукой в сторону маленькой серой дверцы. – Это же вход, верно?</p><p class="p1">Лэнгдон кивнул.</p><p class="p1">– Вообще-то это выход, но я думал, что попытка не пытка. К сожалению, воспользоваться им мы не сможем. – По долетевшим до них обрывкам разговора военного с охранником Лэнгдону было ясно, что по этому проходу им не пройти.</p><p class="p1">– Но если бы нам это удалось, – сказала Сиенна, и в ее голосе вновь зазвучали озорные нотки, – знаете, что бы это означало? – На ее губах заиграла улыбка. – Это бы означало, что в течение одного дня нам дважды помог один и тот же художник эпохи Возрождения.</p><p class="p1">Лэнгдон довольно хмыкнул, потому что тоже об этом подумал.</p><p class="p1"><em>– Вазари. Вазари.</em></p><p class="p1">Сиенна улыбнулась еще шире, и Лэнгдон понял, что она его простила, во всяком случае, пока.</p><p class="p1">– Мне кажется, это знак свыше, – заявила она почти серьезно. – Нам надо пройти через ту дверь.</p><p class="p1">– Согласен… А мы что – просто пройдем мимо охранника?</p><p class="p1">Сиенна щелкнула пальцами и направилась к выходу из грота.</p><p class="p1">– Нет, я с ним поговорю. – Она снова взглянула на Лэнгдона, и в ее глазах горела решимость. – Поверьте, профессор, если надо, я умею быть очень убедительной.</p><p class="empty-line"/><p class="p1">В дверь снова постучали. Настойчиво и громко. Не в силах скрыть досаду, охранник Эрнесто Руссо даже выругался. Тот странный военный с холодными глазами опять зачем-то вернулся, но момент для этого выбрал самый неподходящий. Играли овертайм, у «Фиорентины» удалили игрока, и судьба матча висела на волоске.</p><p class="p1">Стук продолжался.</p><p class="p1">Эрнесто был неглуп. Он понимал, что утром в парке что-то стряслось, – иначе с чего бы здесь появились сирены и странные военные? – но он никогда не вмешивался ни во что, что не касалось его лично.</p><p class="p1"><em>Pazzo è colui che bada ai fatti altrui</em>.</p><p class="p1"><em>Не суй свой нос в чужие дела – здоровее будешь.</em></p><p class="p1">Но тот военный явно большой начальник, и спорить с ним себе дороже. Сейчас в Италии непросто найти работу, даже такую неинтересную. Бросив на экран телевизора последний взгляд, Эрнесто направился к двери, в которую продолжали стучать.</p><p class="p1">Он до сих пор не мог поверить, что ему платили за то, чтобы он целый день сидел в тесной каморке и смотрел телевизор. Изредка проход использовали для спецэкскурсий: особых гостей приводили сюда из галереи Уффици. Эрнесто приветствовал их, отпирал металлическую решетку и выпускал через маленькую серую дверь в сады Боболи, где экскурсия и заканчивалась.</p><p class="p1">Стук уже раздавался совсем рядом, и Эрнесто отпер стальную решетку, прошел за нее, после чего запер за собой.</p><p class="p1">– Sì? – крикнул он, спеша к двери.</p><p class="p1">Ответа не последовало. Стук продолжался.</p><p class="p1"><em>Insomma! Сейчас!</em> Он наконец-то отпер дверь и открыл ее, ожидая увидеть знакомого военного с безжизненным взглядом. Но лицо, показавшееся в дверном проеме, было куда привлекательнее.</p><p class="p1">– Ciao, – с милой улыбкой произнесла хорошенькая блондинка и протянула ему сложенный лист бумаги, который он машинально взял.</p><p class="p1">Эрнесто сразу понял, что это просто подобранный в земли клочок бумаги, но женщина успела схватить его за запястье и надавила ему большим пальцем на косточку у основания ладони.</p><p class="p1">Кисть Эрнесто пронзила острая, как от удара кинжалом, боль. А потом рука онемела. Женщина шагнула ближе и снова надавила на косточку. Руку снова свело от боли. Эрнесто отшатнулся, пытаясь вырвать руку, но ноги у него вдруг подкосились, и он упал на колени.</p><p class="p1">Остальное произошло в мгновение ока. В дверном проеме появился мужчина в темном костюме, проскользнул в серую дверь и тут же запер ее за собой. Эрнесто потянулся к рации, но мягкая рука надавила на шею сзади, и он сразу обмяк, жадно хватая ртом воздух. Женщина забрала рацию, а подошедший мужчина смотрел на нее с таким же беспокойством, как и сам Эрнесто.</p><p class="p1">– Дим-мак, – небрежно пояснила блондинка. – Китайское искусство поражения нервных центров. Одна из причин, почему они смогли продержаться три тысячи лет.</p><p class="p1">Мужчина смотрел на нее с изумлением.</p><p class="p1">– Non vogliamo farti del male, – прошептала женщина Эрнесто на ухо. <em>Мы не хотим причинять тебе вред.</em></p><p class="p1">Почувствовав, что давление ослабло, Эрнесто попытался вырваться, но женщина тут же надавила сильнее, и его мышцы опять свело, а он сам чуть не задохнулся от боли.</p><p class="p1">– Dobbiamo passare, – произнесла она. <em>Нам нужно пройти</em>. Она показала на стальную решетку, которую Эрнесто благоразумно запер. – <em>Dov’è la chiave?</em><a href="ch2.xhtml#id34" class="a">[15]</a></p><p class="p1">– Non ce l’ho, – с трудом выдавил он. <em>У меня нет ключа</em>.</p><p class="p1">Мужчина подошел к решетке и внимательно осмотрел запорный механизм.</p><p class="p1">– Здесь кодовый замок, – сообщил он женщине. Акцент выдавал в нем американца.</p><p class="p1">Женщина опустилась на колени рядом с Эрнесто – ее карие глаза были холодны как лед.</p><p class="p1">– Qual’è la combinazione?<a href="ch2.xhtml#id33" class="a">[16]</a></p><p class="p1">– Non posso! – ответил он. – Мне запрещено…</p><p class="p1">Он почувствовал ее пальцы в верхней части позвоночника, и все его тело сразу обмякло. Через мгновение он потерял сознание.</p><p class="subtitle">* * *</p><p class="p1">Очнувшись, Эрнесто еще несколько минут не мог понять, что с ним. Его сознание то затуманивалось, то прояснялось. Всплывали обрывки разговора… приступы боли… его куда-то тащили. Все было как в тумане.</p><p class="p1">Когда застилавшая глаза пелена рассеялась, он увидел странную картину: рядом с ним на полу стояли его ботинки без шнурков. И только тогда он понял, что едва может пошевелиться. Он лежал на боку со связанными руками и ногами. Может, даже его же шнурками. Он хотел закричать, но не смог издать ни звука: в рот ему засунули его же носок. Но по-настоящему страшно ему стало, когда он увидел работающий телевизор, по которому показывали футбол. <em>Это же мое рабочее место… По другую сторону решетки?!</em></p><p class="p1">Издалека доносились звуки удалявшихся шагов. Вскоре они стихли… <em>Non è possibile! Но этого не может быть!</em> Каким-то образом блондинке удалось заставить Эрнесто сделать то, что категорически запрещалось: назвать постороннему код, открывающий доступ в знаменитый Коридор Вазари.</p><p class="subtitle">Глава 31</p><p class="p1">Приступы тошноты и головокружения накатывали на доктора Элизабет Сински все чаще. Она забилась в угол на заднем сиденье фургона, и сидевший рядом агент поглядывал на нее с нараставшей тревогой.</p><p class="p1">Его рация вдруг ожила, передав какое-то сообщение о Галерее костюма, и Элизабет очнулась от полузабытья, в котором заново переживала встречу с зеленоглазым чудовищем.</p><p class="p1">В полутемной комнате нью-йоркского офиса Совета по международным отношениям она слушала бредовые откровения таинственного незнакомца, пригласившего ее на встречу. Похожая на призрак долговязая фигура расхаживала перед экраном с повергающим в трепет изображением, навеянным Дантовым адом: бесконечные толпы людей умирали в жутких мучениях.</p><p class="p1">– Кто-то должен отправиться на эту войну и сражаться, – заканчивал свою мысль мужчина, – или нас ждет вот <em>такое</em> будущее. Математические расчеты это гарантируют. Сейчас человечество застряло в чистилище нерешительности и своекорыстия… но круги ада – а они прямо под нами – ждут своего часа, чтобы поглотить всех нас.</p><p class="p1">Не в силах больше молча выслушивать чудовищные идеи, которые излагал незнакомец, Элизабет вскочила на ноги.</p><p class="p1">– То, что вы предлагаете…</p><p class="p1">– Единственный возможный выход, – закончил он за нее.</p><p class="p1">– Я хотела сказать «преступление»! – возразила Элизабет.</p><p class="p1">Незнакомец пожал плечами.</p><p class="p1">– Путь в рай лежит через ад. Этому нас учил Данте.</p><p class="p1">– Вы сумасшедший!</p><p class="p1">– Сумасшедший? – переспросил мужчина с обидой. – Я? Не думаю. Безумна Всемирная организация здравоохранения, которая видит пропасть и отказывается ее признавать. Безумен страус, который прячет голову в песок, когда его обступают гиены. – Не давая Элизабет возразить, незнакомец сменил изображение на экране и продолжил: – К слову о гиенах. Вот те гиены, что сейчас окружают человечество… и кольцо сужается с каждым днем.</p><p class="p1">Элизабет с удивлением увидела знакомый график. В прошлом году его опубликовала ВОЗ, чтобы показать, какие аспекты окружающей среды, по ее мнению, оказывали ключевое влияние на здоровье человечества.</p><p class="p1">Среди прочего, список включал: потребность в питьевой воде, глобальное потепление, разрушение озонового слоя, истощение морских ресурсов, исчезновение видов животных и растений, рост концентрации углекислого газа в атмосфере, вырубка лесов и повышение уровня мирового океана.</p><p class="p1">Последние сто лет все эти негативные показатели росли, но сейчас темпы роста приобрели поистине устрашающий размах.</p><p class="p1">Каждый раз при виде этого графика Элизабет ощущала полную беспомощность. Она была ученым и верила в объективность статистических данных, а график показывал леденящую кровь картину не отдаленного, а самого ближайшего будущего.</p><p class="p1">Всю свою жизнь Элизабет переживала, что не сможет родить ребенка. Но, глядя на этот график, испытывала чуть ли не облегчение оттого, что не стала матерью.</p><p class="p1"><em>И такое будущее я бы уготовила своему ребенку?</em></p><p class="p1">– За последние пятьдесят лет, – продолжал высокий незнакомец, – наши грехи перед матерью-природой росли по экспоненте. – Он помолчал. – Я боюсь за душу человечества. Когда ВОЗ опубликовала этот график, политики и защитники окружающей среды стали устраивать срочные совещания по всему миру с целью выявить самые острые из проблем и возможности их решения. В своем кругу они хватаются за голову от ужаса и беспомощности, хотя публично заверяют, что продолжают искать эффективное решение этих крайне сложных проблем.</p><p class="p1">– Но они действительно невероятно сложны!</p><p class="p1">– Чушь! – решительно возразил незнакомец. – Вам отлично известно, что кривые на графике описывают элементарную зависимость – функцию всего с одной переменной! Каждая кривая на графике взмывает вверх прямо пропорционально одной-единственной величине. Той самой, говорить о которой никто не решается, – населению Земли!</p><p class="p1">– Я не думаю, что это…</p><p class="p1">– Единственная причина? Но это же так просто! Чтобы иметь больше питьевой воды на душу населения планеты, надо просто его сократить. Чтобы уменьшить количество выбросов выхлопных газов, надо сократить количество водителей. А чтобы океан мог воспроизводить рыбные запасы, нужно, чтобы рыбу ели меньше людей! – Он устремил на нее горящий взгляд, и его голос зазвучал еще решительнее. – Посмотрите правде в глаза! Человечество на грани исчезновения, а наши мировые лидеры обсуждают на разных форумах, как содействовать использованию солнечной энергии, переработке отходов для повторного использования и созданию гибридных автомобилей. Неужели вы – такая умная женщина и видный ученый – этого не видите? Истощение озонового слоя, нехватка воды и загрязнение – это вовсе не болезнь, а симптомы болезни. А сама болезнь – перенаселение. И пока мы не займемся ее радикальным лечением, все наши усилия – не больше чем попытка остановить стремительно растущую раковую опухоль, налепив на нее пластырь.</p><p class="p1">– По-вашему, человечество – это раковая опухоль?</p><p class="p1">– Рак – это всего лишь здоровые клетки, которые начинают безудержно делиться. Я понимаю, что мои идеи кажутся отталкивающими, но смею вас заверить, что альтернатива понравится вам еще меньше. Если не предпринять решительных действий…</p><p class="p1">– Решительных? – возмутилась Элизабет. – Скажите лучше, <em>безумных</em>!</p><p class="p1">– Доктор Сински, – зеленоглазый незнакомец заговорил со зловещим спокойствием, – я пригласил вас сюда в надежде, что вы, будучи мудрым и ответственным руководителем Всемирной организации здравоохранения, согласитесь на сотрудничество со мной в поиске адекватного решения.</p><p class="p1">Элизабет не верила своим ушам.</p><p class="p1">– Вы рассчитывали, что Всемирная организация здравоохранения будет с вами сотрудничать… <em>в этом</em>?</p><p class="p1">– Вообще-то да, – ответил он. – В вашей организации работают врачи, а если врачу надо спасти жизнь пациенту с гангреной ноги, он, не задумываясь, отрежет эту ногу. Иногда приходится выбирать меньшее из зол.</p><p class="p1">– Но это совсем другое!</p><p class="p1">– Нет, это то же самое. Разница только в масштабе.</p><p class="p1">Элизабет решила, что наслушалась достаточно, и решительно поднялась.</p><p class="p1">– Я боюсь опоздать на самолет.</p><p class="p1">Высокий мужчина угрожающе шагнул вперед, загораживая ей проход.</p><p class="p1">– Скажу вам честно. Станете вы помогать мне или нет, но я доведу дело до конца.</p><p class="p1">– Я тоже скажу вам честно, – парировала она. – Я расцениваю это как террористическую угрозу и приму соответствующие меры. – Она достала телефон.</p><p class="p1">Мужчина засмеялся.</p><p class="p1">– Вы заявите на меня, обвинив в гипотетических рассуждениях? К сожалению, вам придется с этим подождать. Эта комната изолирована от окружающего мира, и ваш телефон просто не найдет сети.</p><p class="p1"><em>Мне не нужна сеть, ненормальный</em>. Элизабет подняла телефон, и прежде чем мужчина успел среагировать, сфотографировала его в упор. Вспышка отразилась в зеленых глазах, и на мгновение ей показалось, что его лицо ей знакомо.</p><p class="p1">– Кем бы вы ни были, – сказала она, – но вы совершили ошибку, устроив эту встречу. Еще до того как я окажусь в аэропорту, мне будет известно, кто вы, и ваше имя внесут в разыскной список ВОЗ и Центров по контролю и профилактике заболеваний в Америке и Европе как потенциального биотеррориста. За вами будут следить круглосуточно. Если вы попытаетесь купить материалы, мы об этом узнаем. Если вы построите лабораторию, нам это станет известно. Вам нигде не удастся от нас укрыться.</p><p class="p1">Мужчина замер и, казалось, размышлял, не броситься ли на нее, чтобы отнять телефон. Наконец он расслабился, и на его лице заиграла зловещая ухмылка.</p><p class="p1">– Что ж, посмотрим, кто кого.</p><p class="subtitle">Глава 32</p><p class="p1">Il Corridoio Vasariano – Коридор Вазари – был построен Джорджо Вазари в 1564 году по приказу великого герцога Козимо I Медичи для безопасного прохода из резиденции в палаццо Питти в палаццо Веккьо на другой стороне реки Арно, где он занимался государственными делами.</p><p class="p1">Подобно знаменитому Пассетто в Ватикане, Коридор Вазари был типичным тайным ходом. Длиной почти в километр, он тянулся от восточного угла садов Боболи до самого старого дворца через Понте-Веккьо и галерею Уффици.</p><p class="p1">В наши дни Коридор Вазари по-прежнему служит надежным убежищем, но уже не для родовитых представителей клана Медичи, а для произведений искусства. Его бесконечные стены украшают бесчисленные редкие полотна, которым не хватило места во всемирно известной галерее Уффици.</p><p class="p1">Несколько лет назад Лэнгдону довелось побывать в нем в качестве почетного гостя. В тот день он получил истинное наслаждение, любуясь великолепными полотнами, в том числе из самой большой в мире коллекции автопортретов. Он несколько раз останавливался, чтобы заглянуть в редкие смотровые оконца, которые позволяли посетителю ориентироваться в этом длинном, уходящем вверх проходе.</p><p class="p1">Однако в это утро Лэнгдон и Сиенна передвигались по нему почти бегом, стараясь оторваться от преследователей как можно дальше. Лэнгдон не переставал задаваться вопросом, сколько времени пройдет, прежде чем связанного охранника наконец обнаружат. Каждый новый шаг приближал их к цели поисков.</p><p class="p1"><em>Cerca trova… глаза смерти… и ответ на вопрос, кто за мной гонится.</em></p><p class="p1">Теперь жужжание беспилотника слышалось где-то позади. Чем дальше они продвигались по Коридору Вазари, тем больше Лэнгдон поражался амбициозности замысла архитектора при создании этого шедевра. Коридор Вазари был похож на огромную змею, скользящую над городом от палаццо Питти, через реку Арно и до самого сердца старой Флоренции, то огибая здания, то проползая сквозь них. Узкий проход с белеными стенами казался бесконечным и лишь изредка слегка изгибался то влево, то вправо, чтобы обогнуть препятствие, а затем снова устремиться на восток.</p><p class="p1">Неожиданно впереди послышались голоса, и Сиенна остановилась. Лэнгдон последовал ее примеру и, положив руку ей на плечо, показал на ближайшее смотровое окошко.</p><p class="p1"><em>Внизу какие-то туристы.</em></p><p class="p1">Осторожно выглянув в окно, они увидели, что находятся над Понте-Веккьо – средневековым каменным мостом, пройти по которому в Старый город можно только пешком.</p><p class="p1">Внизу первые туристы уже бродили среди прилавков рынка, существовавшего с начала пятнадцатого века. Сегодня здесь продавали свои изделия главным образом золотых дел мастера и ювелиры, но так было не всегда. Вначале тут находился самый большой во Флоренции мясной рынок, но в 1593 году мясникам запретили торговать, поскольку запах проникавшего в Коридор Вазари протухшего мяса оскорблял тонкое обоняние великого герцога.</p><p class="p1">Лэнгдон вспомнил, что на этом самом мосту было совершено одно из самых позорных преступлений в истории Флоренции. В 1216 году молодой дворянин по фамилии Буондельмонте отказался жениться на девушке, о браке с которой договорились их семьи, потому что любил другую. Возмущенные родственники отвергнутой невесты подкараулили его на этом мосту и, избив, перерезали ему горло.</p><p class="p1">Его смерть долго считалась «самым кровавым убийством Флоренции», потому что положила начало многовековому противостоянию двух могущественных политических партий – гвельфов и гибеллинов. Этот раскол послужил причиной изгнания Данте из Флоренции, и поэт обессмертил ту трагедию, написав в «Божественной Комедии»:</p><div class="poem">
<div class="stanza">
<p class="v">Буондельмонте! Если бы пришлось</p>
<p class="v">Одуматься тебе – тебя сбивали</p>
<p class="v">Другие с толку, – ты бы поступил</p>
<p class="v">Иначе и себя б не погубил.</p>
</div>
</div><p class="p1">По сей день возле места убийства висят три таблички с цитатами из Шестнадцатой песни «Рая». Одна из них у входа на Понте-Веккьо зловеще предрекает:</p><div class="poem">
<div class="stanza">
<p class="v">Как от влиянья вечного луны</p>
<p class="v">Прилив всегда сменяется отливом,</p>
<p class="v">Так жители Флоренции должны,</p>
<p class="v">Переходя от горя к дням счастливым,</p>
<p class="v">За счастием вновь горя ожидать.</p>
</div>
</div><p class="p1">Лэнгдон перевел взгляд с моста на мутные воды Арно. На востоке виднелась одинокая башня палаццо Веккьо.</p><p class="p1">Хотя Лэнгдон с Сиенной находились всего на середине моста через реку, у него не было сомнений, что точка невозврата осталась далеко позади.</p><p class="empty-line"/><p class="p1">А на брусчатке Понте-Веккьо в тридцати футах под ними Вайента с тревогой скользила взглядом по прибывающей толпе, даже не догадываясь, что ее единственный шанс на спасение находится прямо у нее над головой.</p><p class="subtitle">Глава 33</p><p class="p1">Сидя в одиночестве в своем отсеке стоявшего на якоре «Мендация», координатор Ноултон безуспешно пытался сосредоточиться на работе. Преисполненный тревоги, он еще несколько раз просмотрел девятиминутный ролик, содержищий то ли гениальный, то ли безумный монолог. Он запустил его снова, теперь в ускоренном режиме, проверяя, не ускользнула ли от него какая-нибудь важная деталь, способная пролить свет на происходящее. На экране быстро промелькнули спрятанная под водой табличка и пластиковый мешок, наполненный мутной желтовато-коричневой жидкостью. И вот наконец на фоне влажной стены пещеры, залитой мягким красноватым светом, появилась странного вида фигура в маске с длинным клювом.</p><p class="p1">Ноултон вернул воспроизведение в нормальный режим и внимательно слушал глуховатый голос, надеясь найти в витиеватом изложении хоть какую-то подсказку. Примерно посередине монолога камера вдруг наехала на фигуру, и голос зазвучал властно и проникновенно:</p><p class="empty-line"/><p class="p1">Дантов ад – это не выдумка, а пророчество!</p><p class="p1">Ужасные страдания, тяжкие муки –</p><p class="p1">Вот что нас ждет.</p><p class="p1">Бесконтрольный рост человечества подобен чуме, раку… С каждым новым поколением наша численность растет, и наступит день, когда иссякнут земные блага, некогда питавшие нашу добродетель и братские чувства, а зло, которое есть в каждом из нас, скинет оковы и вырвется наружу, сея повсюду смерть, чтобы мы смогли прокормить свое потомство.</p><p class="p1">И наступит царство девяти кругов Дантова ада.</p><p class="p1">Вот что нас ждет.</p><p class="p1">Поскольку будущее, предреченное строгими математическими расчетами Мальтуса, неумолимо приближается, мы уже вступили в первый круг ада… и находимся в шаге от падения в бездну, глубину и близость которой не способны осознать.</p><p class="empty-line"/><p class="p1">Ноултон остановил воспроизведение. <em>Математические расчеты Мальтуса?</em> Быстрый поиск в Интернете услужливо предоставил запрашиваемую информацию. Томас Роберт Мальтус, видный английский математик и демограф девятнадцатого века, прославился тем, что предсказал наступление глобальной катастрофы из-за перенаселения.</p><p class="p1">В статье о Мальтусе приводился пассаж из его труда «Опыт закона о народонаселении», прочитав который Ноултон занервничал еще больше.</p><p class="p1">Рост населения настолько превосходит способность природы прокормить его, что это предопределяет необходимость преждевременной гибели части человеческой расы по той или иной причине. Действенными и надежными инструментами депопуляции являются человеческие пороки. Они – авангард великой армии разрушения и часто заканчивают свою ужасную работу самостоятельно. Но если для успеха в этой войне на истребление их усилий окажется недостаточно, то за дело берутся болезни, эпидемии, мор и чума, которые отнимают жизнь у тысяч и десятков тысяч людей. А если успех окажется неполным, то его достигает движущийся в арьергарде голод, который одним мощным ударом приводит численность населения в соответствие с мировыми пищевыми ресурсами.</p><p class="empty-line"/><p class="p1">Чувствуя, что сердце вот-вот выскочит из груди, Ноултон посмотрел на экран с застывшим изображением фигуры в маске.</p><p class="p1"><em>Неконтролируемый рост населения подобен раку.</em></p><p class="p1"><em>Неконтролируемый</em>. Ноултону очень не понравилось это слово.</p><p class="p1">Немного поколебавшись, он нажал на клавишу воспроизведения.</p><p class="p1">Глуховатый голос продолжил:</p><p class="empty-line"/><p class="p1">Бездействие равносильно приглашению в Дантов ад… где не протолкнуться от погрязших в грехе душ, которых настигла беспощадная кара голодом, муками и страданиями.</p><p class="p1">Вот почему я решился на отчаянный шаг. Кого-то он повергнет в ужас, но спасение имеет свою цену.</p><p class="p1">Настанет день, когда мир по достоинству оценит мою жертву.</p><p class="p1">Ибо я – ваш Спаситель.</p><p class="p1">Я – Призрак.</p><p class="p1">Я – ваш поводырь в эру постгуманизма.</p><p class="subtitle">Глава 34</p><p class="p1">Палаццо Веккьо напоминает гигантскую шахматную ладью. Это массивное здание с прямоугольным фасадом, отороченным сверху зубчатой каймой, занимает очень удобную позицию на юго-восточном углу площади Синьории.</p><p class="p1">Его необычная одинокая башня, сдвинутая в сторону от центра квадратной цитадели, придает очертаниям города неповторимый вид, ставший визитной карточкой Флоренции.</p><p class="p1">Строение было призвано продемонстрировать огромную мощь властей страны, и гостей Флоренции встречает впечатляющее множество расположенных вокруг замка мужских скульптур.</p><p class="p1">Фонтан Нептуна работы Бартоломео Амманати изображает обнаженного бога с рельефной мускулатурой на четверке морских коньков, что символизирует господство Флоренции на морских просторах. Вход в палаццо украшает копия микеланджеловского Давида – пожалуй, самой известной в мире скульптуры обнаженной мужской натуры. Рядом еще два обнаженных гиганта – Геркулес и Какус, – и, с учетом сатиров Нептуна, общее количество обнаженных причинных мест, которые встречают посетителей палаццо, превышает дюжину.</p><p class="p1">Обычно все визиты Лэнгдона в палаццо Веккьо начинались здесь, на площади Синьории, которая, несмотря на обилие мужской обнаженной натуры, всегда была одной из его самых любимых в Европе. И ни одно из посещений не обходилось без чашечки эспрессо в кафе «Ривуар» с последующим заходом в Лоджию Ланци – галерею под открытым небом, – чтобы полюбоваться львами Медичи.</p><p class="p1">Однако сегодня Лэнгдон и его спутница намеревались попасть в палаццо Веккьо по Коридору Вазари, как в свое время это делали герцоги из рода Медичи, минуя по дороге знаменитую галерею Уффици и следуя по проходу над мостами и улицами города. Пока они не слышали никаких звуков погони, но Лэнгдону все же хотелось поскорее покинуть коридор.</p><p class="p1"><em>Вот мы и добрались</em>, с облегчением подумал он, останавливаясь перед тяжелой деревянной дверью, преграждавшей им путь. <em>Вход в старый дворец.</em></p><p class="p1">Дверь была оборудована сложным запорным механизмом, который снаружи открывался только специальной электронной карточкой. Но изнутри дверь отпиралась простым нажатием на рычаг, чтобы в экстренных случаях Коридор Вазари можно было покинуть без лишних помех.</p><p class="p1">Лэнгдон приложил ухо к двери и прислушался. Ничего не услышав, взялся за рычаг и тихонько надавил. В замке раздался щелчок.</p><p class="p1">Чуть приоткрыв дверь, Лэнгдон посмотрел в щель. Маленькая ниша. Никого. Все тихо.</p><p class="p1">Вздохнув с облегчением, он переступил порог и жестом пригласил Сиенну за собой.</p><p class="p1"><em>Мы на месте.</em></p><p class="p1">Стоя в маленькой нише где-то в недрах палаццо Веккьо, Лэнгдон попытался сориентироваться. Ниша выходила в коридор, и откуда-то слева доносились беззаботные и веселые голоса. Палаццо Веккьо, как и здание Капитолия в Вашингтоне, являлось не только туристической достопримечательностью – в нем продолжали работать государственные служащие. В этот час голоса, которые они слышали, скорее всего принадлежали как раз сотрудникам, явившимся на работу пораньше.</p><p class="p1">Лэнгдон и Сиенна осторожно прошли до поворота и выглянули из-за угла. Так и есть: в конце коридора виднелся маленький внутренний дворик, где с десяток служащих потягивали утренний эспрессо перед началом рабочего дня.</p><p class="p1">– Полотно Вазари, – прошептала Сиенна. – Вы сказали, оно в Зале пятисот?</p><p class="p1">Лэнгдон кивнул и показал на портик с другой стороны дворика, за которым открывался каменный проход.</p><p class="p1">– К сожалению, оно за тем двориком.</p><p class="p1">– Вы уверены?</p><p class="p1">Лэнгдон снова кивнул.</p><p class="p1">– Нам ни за что не пройти туда незамеченными.</p><p class="p1">– Это госслужащие. Им до нас нет никакого дела. Просто идите, как будто вы здесь работаете.</p><p class="p1">Сиенна аккуратно разгладила на Лэнгдоне пиджак и поправила воротник.</p><p class="p1">– Вы выглядите очень солидно, Роберт. – Подчеркнуто вежливо улыбнувшись ему, она одернула свой свитер и шагнула вперед.</p><p class="p1">Лэнгдон поспешил за ней, и оба уверенно зашагали к портику. Сиенна начала что-то рассказывать про субсидии фермерам на беглом итальянском, сопровождая свою речь бурной жестикуляцией. Они шли вдоль стены, стараясь держаться как можно дальше от группы служащих. К удивлению Лэнгдона, никто из сотрудников на них даже не взглянул.</p><p class="p1">Миновав дворик, они быстро направились к каменному проходу. Лэнгдон вспомнил театральную программку. Озорной Пак.</p><p class="p1">– Вы настоящая актриса, – прошептал он.</p><p class="p1">– Жизнь заставила, – рассеянно ответила она, думая о чем-то своем.</p><p class="p1">И снова Лэнгдон почувствовал, что ей пришлось пережить куда больше, чем он себе представлял, и ему стало невероятно стыдно, что из-за него она оказалась втянутой в такую опасную историю. Он напомнил себе, что единственный выход для них обоих – довести дело до конца.</p><p class="p1"><em>Плыть по тоннелю и надеяться, что впереди покажется свет.</em></p><p class="p1">Добравшись до портика, Лэнгдон с облегчением убедился, что память его не подвела. На маленькой табличке с указывающей за угол стрелкой было написано: «IL SALONE DEI CINQUECENTO». <em>Зал пятисот</em>, подумал Лэнгдон. Интересно, какие ответы их там ждут? <em>Истину можно узреть только глазами смерти. Что это означает?</em></p><p class="p1">– Зал может быть еще закрыт, – предупредил Лэнгдон, когда они повернули за угол.</p><p class="p1">Обычно эта достопримечательность привлекает много туристов, но в это утро туристов, судя по всему, во дворец еще не пускали.</p><p class="p1">– Слышите? – вдруг спросила Сиенна, резко останавливаясь.</p><p class="p1">За поворотом раздавалось громкое гудение. <em>Господи, неужели еще один беспилотник?!</em> Лэнгдон осторожно выглянул из-за угла. В тридцати ярдах от них на удивление простая деревянная дверь вела в Зал пятисот. Однако прямо перед ней толстый служитель лениво выписывал круги электрополотером.</p><p class="p1"><em>Смотритель музея.</em></p><p class="p1">Взгляд Лэнгдона задержался на висевшей на двери пластиковой табличке с тремя знаками. Их значение было понятно любому посетителю: перечеркнутые крест-накрест видеокамера и чашка, а также символические фигурки мужчины и женщины.</p><p class="p1">Лэнгдон взял инициативу в свои руки и направился к смотрителю быстрым шагом, вскоре сменившимся бегом трусцой. Сиенна устремилась за ним.</p><p class="p1">Смотритель удивленно поднял взгляд и жестом загородил им проход.</p><p class="p1">– Signori?!</p><p class="p1">Лэнгдон сконфуженно улыбнулся – скорее, даже сморщился – и показал на табличку.</p><p class="p1">– Toilette, – сдавленно произнес он. Это не было вопросом.</p><p class="p1">Смотритель чуть помедлил и уже собирался отказать, но, видя, как Лэнгдон нервно переступает с ноги на ногу, сжалился и махнул рукой, пропуская его.</p><p class="p1">Оказавшись у двери, Лэнгдон подмигнул Сиенне.</p><p class="p1">– Сочувствие творит чудеса.</p><p class="subtitle">Глава 35</p><p class="p1">В свое время Зал пятисот был самым большим помещением в мире. Его построили в 1494 году для заседаний Consiglio Maggiore – Большого народного совета, состоявшего из пятисот граждан, – отсюда и название зала. Во второй половине шестнадцатого века герцог Козимо I Медичи – самый могущественный человек Италии того времени – повелел существенно увеличить зал. Перестроить и оформить его он поручил великому архитектору Джорджо Вазари.</p><p class="p1">Проявив инженерный гений, Вазари заметно поднял потолок, а естественный свет, лившийся сверху сквозь ряды окон по всему периметру зала, превратил его в изумительное выставочное помещение для множества шедевров флорентийской архитектуры, скульптуры и живописи.</p><p class="p1">Для Лэнгдона первым, что обращало на себя внимание в Зале пятисот, был пол, одного взгляда на который было достаточно, чтобы понять, насколько уникально это помещение. Квадратные плиты из темно-красного камня, обрамленные черным, покрывают площадь в двенадцать тысяч квадратных футов, придавая ощущение основательности, глубины и сбалансированности.</p><p class="p1">Лэнгдон медленно перевел взгляд на дальнюю стену с шеренгой из шести динамичных скульптур, изображавших подвиги Геракла. Он намеренно не смотрел на довольно скандальную скульптуру, изображавшую Геракла и Диомеда, чьи нагие тела сплелись в схватке. Чувствуя неминуемое поражение, Диомед в отчаянии хватает и сжимает в кулаке гениталии Геракла, при виде чего Лэнгдону всегда становилось не по себе.</p><p class="p1">Гораздо приятнее для глаза был потрясающий «Дух победы» Микеланджело, стоявший в центральной нише правой, южной стены. Эта скульптура высотой почти девять футов предназначалась для гробницы папы Юлия II – крайне консервативного понтифика, получившего прозвище «Грозный». Учитывая отношение Ватикана к гомосексуализму, у Лэнгдона такое решение невольно вызывало улыбку, поскольку моделью для статуи послужил Томмазо Кавальери, юноша, в которого Микеланджело был влюблен на протяжении многих лет и которому посвятил более трехсот сонетов.</p><p class="p1">– Не могу поверить, что никогда раньше здесь не была, – прошептала притихшая Сиенна. – Это… потрясающе!</p><p class="p1">Лэнгдон кивнул, вспоминая, как сам оказался тут впервые, – тогда он приехал послушать классическую музыку в исполнении всемирно известной пианистки Мариэль Кеймель. Хотя первоначально зал предназначался для закрытых политических заседаний и аудиенций великого герцога, в наши дни в нем нередко устраиваются концерты известных исполнителей, лекции таких знаменитостей, как искусствовед Маурицио Серачини, и разные гала-приемы, например, по случаю открытия музея Гуччи, на котором присутствовали именитые гости со всего мира. Лэнгдон часто задавался вопросом, как бы отреагировал Козимо I, узнав, что его залом для аудиенций теперь пользуются богатые генеральные директора и звезды фешен-индустрии.</p><p class="p1">Лэнгдон поднял взгляд на огромные фрески, украшавшие стены. История их создания богата и познавательна. Именно здесь эксперимент Леонардо да Винчи с составами краски и способами грунтовки закончился неудачей, отчего его фреска начала разрушаться еще в процессе работы. Именно здесь состоялась художественная «дуэль», организованная Пьеро Содерини и Макьявелли: они пригласили расписать противоположные стены одного зала двух титанов эпохи Возрождения – Микеланджело и Леонардо.</p><p class="p1">Но сегодня Лэнгдона больше занимал другой исторический казус.</p><p class="p1"><em>Cerca trova.</em></p><p class="p1">– А какую из них написал Вазари? – поинтересовалась Сиенна, обводя взглядом фрески.</p><p class="p1">– Да почти все, – ответил Лэнгдон, зная, что во время реконструкции зала Вазари и его помощники почти полностью обновили всю живопись – от изначальных фресок и до тридцати девяти картин, украшавших знаменитый кессонный потолок. – Но мы пришли сюда посмотреть вот на эту – «Битву при Марчиано».</p><p class="p1">Полотно с батальной сценой было поистине грандиозным – пятидесяти пяти футов длиной и высотой с трехэтажный дом. Используя главным образом коричнево-зеленую гамму, Вазари изобразил на фоне идиллического холмистого пейзажа самый разгар битвы с множеством сражающихся верхом и в пешем строю солдат, торчащих копий и знамен.</p><p class="p1">– Вазари, Вазари, – прошептала Сиенна. – И где-то там скрыто тайное послание?</p><p class="p1">Лэнгдон кивнул и прищурился, пытаясь разглядеть на самом верху огромной фрески маленький зеленый флаг, на котором Вазари оставил свое загадочное послание – «CERCA TROVA».</p><p class="p1">– Отсюда его почти невозможно разглядеть без бинокля, – пояснил Лэнгдон, показывая рукой, – но наверху, ближе к середине, под двумя домиками на холме есть крошечный зеленый флаг и…</p><p class="p1">– Вижу! – воскликнула Сиенна, указывая точно в нужное место.</p><p class="p1">Лэнгдон позавидовал остроте ее зрения.</p><p class="p1">Они подошли ближе к гигантской фреске, и Лэнгдон – уже в который раз – не мог не восхититься ее великолепием. Итак, они добрались до места. Проблема заключалась в том, что Лэнгдон никак не мог сообразить, что именно он должен тут увидеть, и молча разглядывал детали шедевра Вазари.</p><p class="p1"><em>Если я не справлюсь… то всех ждет гибель.</em></p><p class="p1">Дверь за ними скрипнула, и в зал заглянул смотритель с полотером. На его лице было написано сомнение, но Сиенна приветственно махнула ему рукой, и он, помедлив, закрыл за собой дверь.</p><p class="p1">– У нас мало времени, Роберт, – поторопила Сиенна. – Думайте скорее. Хоть что-нибудь приходит вам в голову? Что-то вспоминается?</p><p class="p1">Лэнгдон вглядывался в полотно.</p><p class="p1"><em>Истину можно постичь, только узрев ее глазами смерти.</em></p></span>
