<span><p class="p1">Ему казалось, будто из его арсенала изъяли самое главное оружие. <em>Я ничего не помню</em>. Обладая с детства фотографической памятью, Лэнгдон считал ее своим самым главным интеллектуальным достоянием. Для человека, привыкшего помнить мельчайшие подробности всего, что только видит глаз, потеря этого дара была сродни попытке посадить самолет в кромешной тьме и без радара.</p><p class="p1">– Похоже, что расшифровка «Карты ада» – ваш единственной шанс найти ответы, – сказала Сиенна. – Скрытые в ней тайны… наверное, и есть та причина, по которой за вами охотятся.</p><p class="p1">Лэнгдон кивнул, думая о слове «catrovacer», написанном на корчащихся телах грешников Дантова ада.</p><p class="p1">И вдруг его осенило.</p><p class="p1"><em>Я проснулся во Флоренции…</em></p><p class="p1">Ни один город в мире не был так тесно связан с Данте, как Флоренция. Данте Алигьери родился во Флоренции, вырос тут, влюбился, если верить легенде, в Беатриче, а потом был безжалостно изгнан из родного города и долгие годы скитался по Италии, тоскуя по дому.</p><p class="p1"><em>Покинуть все, что некогда любил, ты должен будешь, скрывши сожаленье и затаив негодованья пыл</em>, писал Данте об изгнании. <em>Узнаешь ты, озлоблен и уныл, как горек хлеб, чужими поднесенный, как путь тяжел по лестницам чужим</em>.</p><p class="p1">Вспомнив эти слова из Семнадцатой песни «Рая», Лэнгдон посмотрел направо, где за рекой Арно виднелись вдали башни старой Флоренции.</p><p class="p1">Лэнгдон представил себе Старый город: толпы туристов, толкотня, забитые машинами узкие улочки вокруг знаменитых соборов, музеев, церквей и торговых районов. Если они с Сиенной бросят мопед, то смогут затеряться в толпе.</p><p class="p1">– Нам нужно в Старый город, – заявил Лэнгдон. – Если и есть ответы, то искать их следует там. Старая Флоренция была для Данте всем миром.</p><p class="p1">Согласно кивнув, Сиенна крикнула ему через плечо:</p><p class="p1">– Там будет безопаснее, и есть где укрыться. Я поеду к Римским воротам, там мы пересечем реку.</p><p class="p1"><em>Река</em>, подумал Лэнгдон, невольно вздрогнув. Знаменитое путешествие Данте в ад тоже началось с того, что он пересек реку.</p><p class="p1">Сиенна прибавила газу, и мимо замелькали, сливаясь, деревья и дома. Перед глазами Лэнгдона снова возникли образы мертвых и умирающих в преисподней, Злые Щели восьмого круга ада с фигурой врачевателя чумы и непонятным словом «catrovacer». Что может означать загадочная фраза «Истину можно узреть только глазами смерти» и не является ли она цитатой из Данте?</p><p class="p1"><em>Что-то не припомню такого.</em></p><p class="p1">Лэнгдон очень хорошо знал «Божественную Комедию» и, будучи признанным экспертом в области истории искусств, специализировавшимся на иконографии, не раз привлекался для расшифровки символов, которыми изобиловали труды Данте. По чистой случайности, а может, по воле Судьбы, примерно два года назад он даже прочитал целую лекцию, которая называлась «Божественный Данте: символы преисподней».</p><p class="p1">Данте Алигьери стал поистине культовой фигурой истории, и общества его поклонников имелись в самых разных уголках мира. Старейшее такое объединение в Америке основал Генри Уодсворт Лонгфелло в 1881 году в Кембридже, штат Массачусетс. Этот знаменитый поэт из Новой Англии стал первым американцем, который перевел «Божественную Комедию», и его перевод остается одним из самых читаемых и востребованных по сей день.</p><p class="p1">Как авторитетного знатока «Божественной Комедии», Лэнгдона попросили выступить на крупном мероприятии, которое организовало известнейшее Венское отделение «Общества Данте Алигьери». Оно проходило в Венской академии наук, и его главному спонсору – богатому ученому и члену «Общества» – удалось арендовать ее лекционный зал на две тысячи мест.</p><p class="p1">Прибывшего на выступление Лэнгдона встретил распорядитель мероприятия. Когда они шли по вестибюлю, Лэнгдону бросилась в глаза исполинская надпись на торцевой стене: «А ЧТО ЕСЛИ БОГ ОШИБСЯ?»</p><p class="p1">– Это Лукас Троберг, – пояснил распорядитель. – Наша новая художественная инсталляция. Как вам?</p><p class="p1">Окинув взглядом гигантскую надпись, Лэнгдон смутился, не зная, как отреагировать.</p><p class="p1">– Хм… мазки очень смелые, но над пунктуацией нужно еще поработать.</p><p class="p1">Распорядитель, опешив, отвернулся, и Лэнгдону лишь оставалось надеяться, что контакт с аудиторией будет лучше.</p><p class="p1">Когда он вышел на сцену, его встретили овацией. Зал был набит до отказа, и люди, которым не хватило места, стояли в проходах.</p><p class="p1">– Meine Damen und Herren<a href="ch2.xhtml#id43" class="a">[10]</a>, – начал Лэнгдон, и его голос, усиленный динамиками, разлетелся по залу. – Willkommen, bienvenue, welcome<a href="ch2.xhtml#id41" class="a">[11]</a>.</p><p class="p1">Знаменитая фраза из «Кабаре» вызвала одобрительный смех.</p><p class="p1">– Мне сказали, что сегодня здесь собрались не только члены «Общества Данте Алигьери», но и приехавшие ученые, а также студенты, которые только приступают к изучению творчества Данте. Поэтому для тех из вас, кто в силу исключительной занятости еще не успел прочитать эту итальянскую средневековую эпическую поэму, я начну с краткого обзора жизни и творчества Данте и объясню, почему он считается одной из самых влиятельных фигур в истории.</p><p class="p1">Новый взрыв аплодисментов.</p><p class="p1">С помощью маленького пульта Лэнгдон вывел на экран серию слайдов с изображением Данте. На первом портрете, написанном Андреа дель Кастаньо, Данте был изображен в полный рост – он стоял возле открытой двери с книгой по философии в руках.</p><p class="p1">– Итак, Данте Алигьери, – начал Лэнгдон. – Этот флорентийский поэт и философ родился в одна тысяча двести шестьдесят пятом году и умер в одна тысяча триста двадцать первом. На этом портрете, как практически и на всех других изображениях, на голове у него каппуччио – своего рода колпак с наушниками, который плотно прилегает к голове. Этот головной убор и темно-красная мантия стали неотъемлемой частью привычного нам облика Данте.</p><p class="p1">Затем на экране появился портрет из галереи Уффици кисти Боттичелли, подчеркивавший наиболее характерные черты лица поэта – тяжелый подбородок и крючковатый нос.</p><p class="p1">– Здесь мы снова видим, что своеобразное лицо Данте обрамляет тот же головной убор, но Боттичелли добавил еще и лавровый венок как символ мастерства – в данном случае, в искусстве поэзии. Эта традиция унаследована от древних греков и используется по сей день при награждении лауреатов литературных премий и Нобелевской премии.</p><p class="p1">Лэнгдон быстро показал еще несколько портретов – на всех Данте был изображен с большим крючковатым носом, в красном головном уборе и красном плаще и украшен лавровым венком.</p><p class="p1">– Завершить ваше представление о внешности Данте поможет статуя на площади Санта-Кроче… и, конечно, знаменитая фреска в часовне Барджелло, приписываемая Джотто.</p><p class="p1">Оставив на экране проекцию слайда фрески Джотто, Лэнгдон вышел на середину сцены.</p><p class="p1">– Как вам, без сомнения, известно, Данте прославил его монументальный литературный шедевр «Божественная Комедия», в которой необычайно ярко и волнующе рассказывается о спуске автора в преисподнюю, прохождении через чистилище и, наконец, подъеме в рай для общения с Богом. По нынешним меркам, в «Божественной Комедии» нет ничего комедийного, и называется она комедией совсем по другой причине. В четырнадцатом веке вся итальянская литература делилась на две категории: трагедия представляла собой высокую литературу на «официальном» итальянском языке, а комедия – литературу для широкой публики, написанную на языке повседневного общения.</p><p class="p1">Прокрутив слайды, Лэнгдон остановился на знаменитой фреске Микелино, на которой Данте изображен у стен Флоренции с экземпляром «Божественной Комедии» в руках. На заднем плане гора чистилища в форме усеченного конуса поднималась уступами вверх, а под ней располагались врата ада. Теперь эта картина висела во флорентийском соборе Санта-Мария-дель-Фьоре, более известном как Дуомо.</p><p class="p1">– Как следует из названия, – продолжал Лэнгдон, – «Божественная Комедия» была написана на языке простого народа. Тем не менее в ней мастерски сплетены в единое литературное полотно религия, история, политика, философия и общественная критика. При всей своей утонченности, поэма была доступна пониманию самых широких масс. Это творение стало настоящим столпом итальянской культуры, а Данте принято считать создателем итальянского литературного языка. – Сделав паузу для усиления эффекта, Лэнгдон тихо произнес: – Друзья, переоценить влияние творчества Данте Алигьери просто невозможно. За исключением разве что Священного Писания, ни одно произведение литературы, живописи или музыки не может сравниться с «Божественной Комедией» по количеству восхищенных отзывов, вариаций, подражаний и комментариев.</p><p class="p1">Перечислив внушительный список знаменитых композиторов, художников и писателей, обращавшихся в своем творчестве к эпической поэме Данте, Лэнгдон обвел взглядом собравшихся.</p><p class="p1">– Скажите, есть ли среди вас писатели?</p><p class="p1">Примерно треть присутствующих подняли руки. Лэнгдон не поверил своим глазам. <em>Либо тут собралась самая талантливая публика на свете, либо электронные публикации действительно изменили привычные преставления о писательском труде.</em></p><p class="p1">– Что ж, как вам, авторам, известно лучше других, нет ничего, что писатель ценит выше благоприятного отзыва – вожделенной строчки какого-нибудь авторитета, которая печатается на обложке и поднимает продажи. В Средние века было то же самое. А у Данте таких отзывов было немало. – Лэнгдон поменял слайд. – Разве вам не хотелось бы иметь на обложке своей книги вот такую запись?</p><p class="empty-line"/><p class="p1"><em>Он так велик, что все остальные кажутся карликами.</em></p><p class="p1">– Микеланджело</p><p class="empty-line"/><p class="p1">По залу прокатился гул удивления.</p><p class="p1">– Да, – продолжил Лэнгдон, – эти слова сказаны тем самым Микеланджело, которого мы знаем по Сикстинской капелле и «Давиду». Он был не только гениальным художником и скульптором, но и превосходным поэтом, который опубликовал около трехсот стихотворений. Одно из них называется «Данте» и посвящено человеку, чье мрачное видение ада вдохновило Микеланджело на написание «Страшного суда». А если вы мне не верите, прочитайте Третью песню «Ада» Данте, а потом посетите Сикстинскую капеллу. Там прямо над алтарем вы увидите вот этот знакомый образ. – Лэнгдон показал слайд с изображением звероподобного гиганта, который яростно замахивался веслом на испуганно жавшихся друг к другу людей в лодке. – Это – Харон, доставляющий души в царство мертвых, ударами весла он загоняет их в лодку.</p><p class="p1">Затем Лэнгдон перешел к следующему слайду – очередному фрагменту «Страшного суда» Микеланджело. На этот раз – к сцене распятия какого-то человека.</p><p class="p1">– Это Аман Агаги, и в Библии говорится, что он был повешен. Однако в поэме Данте его распинают, и, как вы видите сами, для росписи Сикстинской капеллы Микеланджело предпочел Библии вариант Данте. – Улыбнувшись, Лэнгдон понизил голос до шепота: – Только не говорите об этом папе римскому.</p><p class="p1">В зале послышался смех.</p><p class="p1">– В своем «Аде» Данте описал такой мир боли и страданий, представить который до него никто не мог, и его творение в буквальном смысле сформировало наши представления о преисподней. – Помолчав, Лэнгдон продолжил: – И, поверьте, католической церкви есть за что благодарить Данте. Его ад внушал ужас верующим на протяжении веков, и они стали приходить в церковь замаливать грехи в два, а то и в три раза чаще.</p><p class="p1">Лэнгдон снова сменил слайд.</p><p class="p1">– А теперь настало время вспомнить, зачем мы здесь сегодня собрались.</p><p class="p1">На экране появилось название лекции: «Божественный Данте: символы преисподней».</p><p class="p1">– Дантов ад предоставляет такое богатство материала по символизму и иконографии, что я часто посвящаю этой теме курс, который занимает целый семестр. И я подумал, что для беглого знакомства с символикой преисподней Данте нет способа лучше, чем вместе с ним пройти… через врата ада. – Лэнгдон подошел к краю сцены и обвел взглядом аудиторию. – А если нам предстоит путешествие по аду, то я настоятельно рекомендую прихватить с собой карту. А самую подробную и точную карту нарисовал Сандро Боттичелли.</p><p class="p1">Он нажал на пульте кнопку, и на экране появилось изображение внушающей страх «Карты ада» Боттичелли. При виде ужасных пыток в подземном царстве в зале раздались испуганные возгласы.</p><p class="p1">В отличие от многих других иллюстраторов «Божественной Комедии» Боттичелли относился к авторскому описанию с истинным благоговением. По сути, он проводил так много времени за чтением Данте, что, по словам великого родоначальника искусствоведения Джорджо Вазари, одержимость Данте «серьезно осложнила его жизнь». Боттичелли создал более двадцати работ по мотивам Данте, но эта карта является самой знаменитой.</p><p class="p1">Лэнгдон повернулся и показал на верхний левый угол картины.</p><p class="p1">– Наше путешествие начнется здесь, где вы видите Данте в красном и Виргилия у врат в преисподнюю. Отсюда мы двинемся вниз, пройдем через девять кругов Дантова ада и, в конце концов, окажемся лицом к лицу с… – Лэнгдон быстро сменил слайд, и на экране возникло увеличенное изображение Сатаны, каким его нарисовал на той же картине Боттичелли: жуткий трехголовый Люцифер пожирает трех человек, торчащих из каждой его пасти.</p><p class="p1">Аудитория испуганно охнула.</p><p class="p1">– Это для общего представления, – пояснил Лэнгдон. – Сей пугающий персонаж будет ждать нас в конце сегодняшнего путешествия. Тут находится девятый круг ада, где обитает сам Сатана. Однако… – он выдержал паузу, – чтобы ничего не пропустить, давайте вернемся к вратам преисподней, откуда и начнем свое путешествие.</p><p class="p1">Нажав на кнопку, Лэнгдон показал очередной слайд – литографию Гюстава Доре. На ней был изображен крутой обрыв с темным входом в тоннель, над которым виднелась надпись: «Оставь надежду всяк сюда входящий».</p><p class="p1">– Итак, – спросил Лэнгдон с улыбкой, – в путь?</p><p class="p1">Где-то послышался громкий визг тормозов, и зал перед глазами Лэнгдона исчез. Его бросило вперед, и он уткнулся в спину Сиенны, а трайк замер посреди бульвара Макьявелли.</p><p class="p1">Лэнгдон покачнулся, не сразу очнувшись от нахлынувших воспоминаний, и огляделся.</p><p class="p1">– Что случилось? – спросил он.</p><p class="p1">Сиенна показала на старинные каменные Римские ворота, когда-то служившие входом во Флоренцию. До них оставалось ярдов триста.</p><p class="p1">– Роберт, у нас проблема.</p><p class="subtitle">Глава 19</p><p class="p1">Агент Брюдер стоял посреди убогой квартирки и пытался собраться с мыслями. Кто, черт возьми, здесь живет? Скудная и разношерстная мебель делала жилье похожим на комнату в студенческом общежитии, обставленную тем, что нашлось на складе.</p><p class="p1">– Агент Брюдер? – позвал его из другой комнаты один из подручных. – Тут кое-что есть.</p><p class="p1">Брюдер прошел по коридору, задаваясь вопросом, удалось ли полиции задержать Лэнгдона. Он бы предпочел решить проблему «своими силами», но побег Лэнгдона не оставлял ему выбора – придется подключать полицейских, чтобы те выставили посты и перекрыли дороги. В лабиринте флорентийских улиц на юрком мопеде легко ускользнуть от тяжелых фургонов Брюдера: массивные пуленепробиваемые стекла и защищенные от проколов шины обеспечивали безопасность, но делали машины неповоротливыми. Вообще-то итальянская полиция неохотно сотрудничала со сторонними организациями, но у той, на которую работал Брюдер, имелось достаточно рычагов влияния как на полицейских, так и на посольства с консульствами. <em>Когда мы просим, нам не смеют отказать.</em></p><p class="p1">Брюдер вошел в маленький кабинет, где его агент в резиновых перчатках что-то набирал на клавиатуре открытого ноутбука.</p><p class="p1">– Вот отсюда Лэнгдон и выходил в Сеть, – пояснил он. – Он проверил свой почтовый ящик и сделал несколько запросов. Все это осталось в памяти компьютера.</p><p class="p1">Брюдер подошел к столу.</p><p class="p1">– Компьютер принадлежит не ему, – продолжил агент. – Он зарегистрирован на человека с инициалами С. К. Полное имя я сейчас выясню.</p><p class="p1">Дожидаясь результатов, Брюдер скользнул взглядом по стопке бумаг на столе и взял те, что лежали сверху. Ими оказались старая программка лондонского театра «Глобус» и газетные вырезки. Брюдер машинально начал их читать, и его глаза округлились от изумления.</p><p class="p1">Забрав бумаги, Брюдер вернулся в гостиную и позвонил своему руководителю.</p><p class="p1">– Это Брюдер, – доложил он. – Думаю, мы знаем, кто помогает Лэнгдону.</p><p class="p1">– И кто это?</p><p class="p1">– Вы не поверите, – ответил Брюдер.</p><p class="subtitle">* * *</p><p class="p1">В двух милях от дома Сиенны Вайента мчалась на мотоцикле, низко пригнувшись к рулю. Ей навстречу неслись полицейские машины с включенными сиренами.</p><p class="p1"><em>Меня списали.</em> Эта мысль не давала ей покоя. Обычно мягкий рокот четырехтактного двигателя действовал на нее умиротворяюще, но не сегодня.</p><p class="p1">Вайента работала на Консорциум двенадцать лет. Она начинала рядовым оперативником, потом получила повышение и стала координатором операций, а теперь входила в оперативную элиту организации. <em>Работа – это все, что у меня есть</em>. Секретность, разъезды и долгие командировки являлись неотъемлемой частью жизни оперативника и не позволяли заводить семью или выстраивать отношения.</p><p class="p1"><em>Я занималась этой операцией целый год</em>, думала она, не в силах поверить, что Ректор так решительно поставил на ней крест.</p><p class="p1">Двенадцать месяцев Вайента курировала выполнение обязательств Консорциума перед тем самым клиентом – эксцентричным зеленоглазым гением, который хотел просто «исчезнуть» на какое-то время и продолжить работу вне поля зрения врагов и конкурентов. Он путешествовал крайне редко и всегда тайно и все время проводил за работой. Чем именно он занимался, Вайента не знала – ее задачей было лишь обеспечить секретность его местонахождения и не допустить, чтобы оно стало известно влиятельным людям, пытавшимся его разыскать.</p><p class="p1">Вайента справлялась со своими обязанностями с присущим ей профессионализмом, и все шло отлично.</p><p class="p1">До вчерашнего вечера.</p><p class="p1">А потом все пошло наперекосяк.</p><p class="p1"><em>На мне поставили крест.</em></p><p class="p1">При запуске протокола дезавуирования агенту надлежало немедленно прекратить выполнение задания и тотчас покинуть «оперативный район». Если агента схватят, Консорциум будет отрицать всякую с ним связь. Агенты знали, что им лучше держать язык за зубами и не рассчитывать на помощь организации, поскольку не раз имели возможность лично убедиться во всесилии Консорциума и его способности настоять на своем.</p><p class="p1">Вайенте было известно только о двух агентах, в отношении которых был запущен подобный протокол. Никого из них она больше не видела. Она всегда полагала, что их просто сначала вызвали для объяснений, а потом уволили с требованием никогда больше не вступать в контакт ни с кем из прежних коллег.</p><p class="p1">Но теперь она не была так в этом уверена.</p><p class="p1"><em>Ты просто драматизируешь</em>, успокаивала она себя. <em>Консорциум предпочитает действовать изящно, а не хладнокровно убивать.</em></p><p class="p1">Но от этой мысли ей не стало легче, и она почувствовала, как на лбу выступила холодная испарина.</p><p class="p1">Повинуясь инстинкту, она скрытно покинула крышу гостиницы, как только заметила высадившийся десант Брюдера, и теперь спрашивала себя, не спас ли инстинкт ей жизнь.</p><p class="p1"><em>Никто не знает, где я сейчас.</em></p><p class="p1">Вайента мчалась по прямому как стрела проспекту Поджо-Империале, думая о том, как все изменилось за эти несколько часов. Ночью она боялась потерять работу, а сейчас – жизнь.</p><p class="subtitle">Глава 20</p><p class="p1">Некогда Флоренция была обнесена крепостной стеной, и входом служили каменные Римские ворота, построенные в 1326 году. Хотя бо́льшую часть стен снесли несколько столетий назад, Римские ворота стоят и по сей день, и машины въезжают в город по глубоким арочным тоннелям, пробитым в толще стен.</p><p class="p1">Сами ворота представляют собой массивное сооружение высотой в пятьдесят футов, воздвигнутое из камня и кирпича, две сохранившиеся внушительные деревянные двери с большими болтами и замками постоянно открыты. К воротам сходятся шесть крупных дорог, а на круглой лужайке перед воротами стоит большая мраморная статуя Микеланджело Пистолетто, которая изображает покидающую город женщину с большим узлом на голове.</p><p class="p1">Сегодня эти сурового вида городские ворота – настоящая головная боль флорентийцев, вынужденных стоять там в постоянных пробках, а некогда тут проходила «Фьера-деи-контратти» – своеобразная ярмарка невест, где отцы подыскивали пару своим дочерям и нередко заставляли девушек танцевать как можно обольстительнее, чтобы получить выкуп побольше.</p><p class="p1">Остановившись за несколько сотен ярдов от ворот, Сиенна с тревогой на что-то показывала. Лэнгдон посмотрел вперед и сразу понял, что ее насторожило. Полиция заблокировала въезд в город и на круговом движении, и теперь там выстроилась длинная автомобильная очередь. На усиление кордона прибывали все новые полицейские машины. Вооруженные полицейские обходили скопившиеся автомобили, заглядывали внутрь и задавали вопросы.</p><p class="p1"><em>Не может быть, чтобы это из-за нас</em>, подумал Лэнгдон. <em>Или может?</em></p><p class="p1">К ним приближался мокрый от пота велосипедист, ехавший по бульвару Макьявелли из города. Велосипед у него был лежачий, и педали он крутил босыми ногами.</p><p class="p1">Сиенна крикнула ему:</p><p class="p1">– Cos’ è successo? <em>– Что там случилось?</em></p><p class="p1">– E chi lo sa! – отозвался он раздраженно. <em>Откуда мне знать? – </em>Carabinieri. – Он продолжил свой путь, стараясь как можно скорее оказаться подальше.</p><p class="p1">Сиенна повернулась к Лэнгдону и нахмурилась.</p><p class="p1">– Дорогу перекрыла военная полиция.</p><p class="p1">Где-то вдалеке позади них послышался вой сирены, и Сиенна, повернувшись, бросила взгляд на бульвар Макьявелли, по которому они только что проехали. На ее лице отразился страх.</p><p class="p1"><em>Нас загнали в капкан</em>, подумал Лэнгдон, лихорадочно глядя по сторонам в поисках выхода – другой дороги, парка или проезда, – но слева были только частные дома, а справа тянулась высокая каменная стена.</p><p class="p1">Вой сирен приближался.</p><p class="p1">– Туда! – показал Лэнгдон на безлюдную стройплощадку в тридцати ярдах впереди. На ней стояла передвижная бетономешалка, которая могла послужить хоть каким-то укрытием.</p><p class="p1">Резко рванув с места, Сиенна съехала на обочину, и через мгновение они оказались на стройплощадке. За бетономешалкой можно было спрятать только мопед – для них места уже не оставалось.</p><p class="p1">– За мной! – скомандовала Сиенна и бросилась к маленькой кладовке для инвентаря, приткнувшейся к каменной стене.</p><p class="p1"><em>Это не кладовка</em>, догадался Лэнгдон по запаху, стоило им оказаться ближе. <em>Это переносной туалет.</em></p><p class="p1">Вой полицейских сирен раздавался уже совсем рядом. Сиенна рванула ручку двери туалета, но та не распахнулась – на ней висела массивная цепь с замком. Лэнгдон схватил Сиенну за руку и увлек за собой, показывая на узкий закуток между кабинкой и каменной стеной. Задыхаясь от зловония, они с трудом протиснулись в него и замерли.</p><p class="p1">В этот момент на дороге показался блестящий черный внедорожник с эмблемой и надписью «CARABINIERI» на борту. Машина медленно продолжила свой путь.</p><p class="p1"><em>Итальянская военная полиция</em>, подумал Лэнгдон, не веря своим глазам. Интересно, есть ли у них приказ сразу стрелять на поражение?</p><p class="p1">– Кому-то очень важно нас найти, – шепотом заметила Сиенна. – И им это удалось.</p><p class="p1">– Джи-пи-эс? – вслух предположил Лэнгдон. Может, в проекторе есть маячок?</p><p class="p1">Сиенна покачала головой.</p><p class="p1">– Поверьте, если бы эту штуку можно было отследить, то полиция нас бы уже схватила.</p><p class="p1">Лэнгдон пошевелился, пытаясь поудобнее расположить свое крупное тело в узком пространстве, и прямо под носом у него оказались неожиданно изящные рисунки, украшавшие заднюю стенку туалета.</p><p class="p1"><em>Итальянцы есть итальянцы.</em></p><p class="p1">В Америке подобные туалеты были чаще всего разрисованы примитивным изображением огромных женских грудей или мужских гениталий. Но здесь граффити больше походило на наброски начинающего художника – человеческий глаз, умело прорисованная рука, профиль человека и сказочный дракон.</p><p class="p1">– В Италии не везде портят имущество с таким вкусом, – заметила Сиенна, явно прочитав его мысли. – Просто прямо за этой оградой располагается Академия изящных искусств.</p><p class="p1">Будто в подтверждение ее слов, вдалеке показалась группа студентов, которые направлялись в их сторону с альбомами для эскизов под мышкой. Они болтали, курили и бросали удивленные взгляды на столпотворение у Римских ворот.</p><p class="p1">Лэнгдон и Сиенна пригнулись пониже, чтобы студенты их не заметили, и неожиданно Лэнгдону пришла в голову одна любопытная мысль.</p><p class="p1"><em>Закопанные вниз головой грешники с торчащими из земли ногами.</em></p><p class="p1">Возможно, его осенило из-за жуткого запаха человеческих испражнений, а может, причиной послужили босые ноги, которыми крутил педали встретившийся им велосипедист, но он вдруг вспомнил зловонный мир восьмого круга ада на рисунке и торчавшие из земли ноги и резко повернулся к своей спутнице.</p><p class="p1">– Сиенна, в нашей версии «Карты» торчащие ноги были в десятой Злой Щели, верно? Самой нижней в восьмом кругу ада?</p><p class="p1">Сиенна посмотрела на него с недоумением, не понимая, как можно об этом думать в такую минуту.</p><p class="p1">– Да, в самом низу.</p><p class="p1">На долю секунды перед глазами Лэнгдона вновь возник зал в Вене, где он читал лекцию, и его последние комментарии после показа слайда с гравюрой Доре, изображавшей Гериона – крылатое чудовище с ядовитым шипом на хвосте, которое обитало над восьмым кругом.</p><p class="p1">– Прежде чем мы встретимся с Сатаной, – разнесся по залу голос Лэнгдона, усиленный динамиками, – нам предстоит пройти через десять рвов восьмого круга, где кара настигает обманщиков – тех, кто виновен в умышленном совершении зла.</p><p class="p1">Показав слайды с изображением восьмого круга, Лэнгдон провел слушателей по всем Злым Щелям.</p><p class="p1">– Если идти снизу вверх, мы видим следующее: сводников и обольстителей бесы хлещут кнутами… льстецы плавают в человеческих нечистотах… святокупцы закопаны вниз головой с торчащими наружу ногами… у прорицателей головы вывернуты назад… мздоимцы кипят в смоле… лицемеры изнемогают в свинцовых одеждах… воров жалят змеи… лукавые советчики охвачены языками пламени… зачинщиков раздора бесы разрывают на части… и, наконец, лжесвидетелей терзают страшные недуги. – Лэнгдон повернулся спиной к залу. – Скорее всего Данте приберег последний ров для лжесвидетелей, потому что именно ложные слухи стали причиной изгнания его из любимой Флоренции.</p><p class="p1">– Роберт? – окликнула его Сиенна, возвращая к реальности. – Что с вами?</p><p class="p1">Он поймал на себе ее вопрошающий взгляд.</p><p class="p1">– Наша версия «Карты ада», – взволнованно ответил он. – Ее изменили!</p><p class="p1">Он вытащил из кармана пиджака проектор и принялся трясти его, насколько позволяла теснота. Шарик внутри послушно загремел, но вой сирен перекрывал этот звук.</p><p class="p1">– В этом изображении порядок Злых Щелей восьмого круга ада изменен!</p><p class="p1">Убедившись, что прибор зарядился, Лэнгдон направил луч на стенку кабинки, и на ней высветилось яркое изображение «Карты ада».</p><p class="p1"><em>Боттичелли на стене туалета</em>, со стыдом подумал Лэнгдон. Более неподходящее место для демонстрации шедевра великого художника было невозможно себе представить. Лэнгдон вгляделся в десять рвов восьмого круга и возбужденно закивал.</p><p class="p1">– Точно! – воскликнул он. – Тут все неправильно! Последняя Злая Щель должна быть с лжесвидетелями, а не с закопанными вниз головой. Десятый ров уготован не для святокупцев, а для лжецов!</p><p class="p1">Сиенна явно заинтересовалась.</p><p class="p1">– Но… зачем кому-то понадобилось изменять порядок?</p><p class="p1">– Catrovacer, – прошептал Лэнгдон, разглядывая маленькие буквы, добавленные на изображение. – Думаю, что эти буквы говорят о другом.</p><p class="p1">Хотя полученное ранение и стерло воспоминания о последних двух днях, сейчас память работала очень четко. Закрыв глаза, Лэнгдон представил себе обе версии «Карты» и постарался найти между ними отличия. Изменений в восьмом круге оказалось меньше, чем он ожидал… и с его глаз словно спала пелена.</p><p class="p1">Все вдруг встало на свои места.</p><p class="p1"><em>Ищите и обрящете!</em></p><p class="p1">– Что? – не выдержала Сиенна.</p><p class="p1">Во рту у Лэнгдона пересохло.</p><p class="p1">– Я знаю, зачем я оказался во Флоренции.</p><p class="p1">– Знаете?!</p><p class="p1">– Да, и знаю, куда должен идти.</p><p class="p1">Сиенна схватила его за руку.</p><p class="p1">– Куда?!</p><p class="p1">Лэнгдон чувствовал, что впервые с тех пор, как он очнулся в больнице, у него под ногами вновь оказалась твердая почва.</p><p class="p1">– Эти десять букв, – прошептал он, – указывают на конкретное место в Старом городе. Там все ответы.</p><p class="p1">– Но где именно в Старом городе? – спросила Сиенна. – Что вы поняли?</p><p class="p1">До них донесся смех проходившей мимо другой группы студентов. Они обменивались шутками, болтая на разных языках. Осторожно выглянув из-за кабинки, Лэнгдон проводил их взглядом и убедился, что полицейских поблизости нет.</p><p class="p1">– Надо идти. Я объясню по дороге.</p><p class="p1">– По дороге?! – переспросила Сиенна. – Но нам ни за что не пройти через Римские ворота!</p><p class="p1">– Подождите здесь тридцать секунд, – велел ей Лэнгдон, – а потом догоняйте.</p><p class="p1">С этими словами он вылез из убежища и исчез, оставив свою спутницу недоумевать в одиночестве.</p><p class="subtitle">Глава 21</p><p class="p1">– Scusi!<a href="ch2.xhtml#id39" class="a">[12]</a> – крикнул Роберт Лэнгдон по-итальянски, догоняя студентов. – Scusate!</p><p class="p1">Они обернулись, и Лэнгдон стал озираться по сторонам, будто потерявшийся турист.</p><p class="p1">– Dov’è l’Istituto statale d’arte? – произнес он на ломаном итальянском. <em>Где Академия изящных искусств?</em></p><p class="p1">Парень в татуировках выпустил облако дыма и презрительно бросил:</p><p class="p1">– Non parliamo italiano<a href="ch2.xhtml#id37" class="a">[13]</a>. – Акцент у него был французский.</p><p class="p1">Одна из девушек укоризненно на него посмотрела и вежливо ответила, показывая на Римские ворота:</p><p class="p1">– Più avanti, sempre dritto.</p><p class="p1">Впереди, все время прямо, мысленно перевел Лэнгдон.</p><p class="p1">– Grazie.</p><p class="p1">В этот момент из-за туалетной кабинки незаметно выскользнула Сиенна и подошла к ним. Лэнгдон приветственно положил руку ей на плечо, и студенты заинтересованно уставились на привлекательную стройную женщину.</p><p class="p1">– Это моя сестра, Сиенна. Она преподаватель живописи.</p><p class="p1">– Я бы не прочь у нее поучиться, – пробормотал парень с татуировкой, и его дружки засмеялись.</p><p class="p1">Лэнгдон пропустил это мимо ушей.</p><p class="p1">– Мы приехали во Флоренцию подыскать место для годичной стажировки. Можно мы пойдем с вами?</p><p class="p1">– Ma certo, – ответила итальянка с улыбкой. <em>Конечно.</em></p><p class="p1">Когда они подошли к полицейским у входа в Римские ворота, Сиенна завязала оживленную беседу со студентами, а Лэнгдон, сгорбившись, держался в середине группы, стараясь не привлекать к себе внимания.</p><p class="p1"><em>Ищите и обрящете</em>, подумал Лэнгдон, чувствуя, как учащается пульс при мысли о десяти рвах восьмого круга ада.</p><p class="p1">Catrovacer. Лэнгдон вспомнил, что с этими десятью буквами была связана одна из самых интригующих тайн многовековой давности, которую так и не удалось разгадать. В 1563 году эти буквы были нанесены на внутреннюю стену знаменитого флорентийского палаццо Веккьо на высоте около сорока футов, и разглядеть их без бинокля чрезвычайно трудно. Будучи на самом виду, эти буквы веками оставались незамеченными, пока в 1970-х годах их не обнаружил один искусствовед, теперь тоже очень известный. Несколько десятилетий он и другие исследователи пытались раскрыть их смысл, но, несмотря на многочисленные гипотезы, все их усилия оказались тщетными.</p><p class="p1">После бурных и опасных событий Лэнгдон радовался возможности снова оказаться в родной стихии. Как-никак, история искусств и древние тайны были ему куда ближе биологически опасных цилиндров и перестрелок.</p><p class="p1">Впереди к Римским воротам подъезжали новые патрульные машины с подкреплением.</p><p class="p1">– Обалдеть! – сказал парень с татуировками. – Похоже, тот, кого ищут, и вправду опасен.</p><p class="p1">Группа подошла к главным воротам Академии изящных искусств, где собралась толпа студентов, чтобы поглазеть на происходящее у Римских ворот. Охранник колледжа, нанятый за мизерное жалованье, рассеянно скользил взглядом по студенческим пропускам – проводимая полицией операция интересовала его куда больше.</p><p class="p1">С площади донесся громкий визг тормозов, и к Римским воротам подлетел так хорошо знакомый беглецам черный фургон.</p><p class="p1">Пора уносить ноги.</p><p class="p1">Воспользовавшись удобным моментом, они с Сиенной смешались с группой своих новых знакомых и проскользнули мимо охранника на территорию Академии.</p><p class="p1">Аллея, ведущая ко входу в Академию изящных искусств, могла бы украсить любой дворец. По обеим ее сторонам росли могучие дубы, чьи густые кроны казались балдахином, накрывавшим стоявшее вдалеке огромное желтое здание с тройным портиком и просторной овальной лужайкой.</p><p class="p1">Лэнгдон знал, что это здание, как и многие другие в городе, было возведено по заказу знаменитой династии, правившей Флоренцией на протяжении пятнадцатого, шестнадцатого и семнадцатого веков.</p><p class="p1"><em>Медичи.</em></p><p class="p1">Само это имя стало символом Флоренции. За три столетия своего правления королевский дом Медичи нажил сказочные богатства и приобрел огромное влияние: он дал миру четырех пап, двух королев Франции и создал крупнейшую в Европе финансовую империю. Современные банки и поныне используют изобретенную Медичи систему бухгалтерского учета, основанную на дебете и кредите.</p><p class="p1">Однако величайшее наследие Медичи – не финансы или политика, а искусство. Будучи чуть ли не самыми щедрыми меценатами за всю историю человечества, Медичи не жалели денег на заказы, которым эпоха Возрождения обязана своим расцветом. Среди знаменитостей, пользовавшихся покровительством семьи, значатся и Леонардо да Винчи, и Галилей, и Боттичелли, а самая известная картина последнего – «Рождение Венеры» – была написана по заказу Лоренцо Медичи в качестве свадебного подарка кузену. Он хотел, чтобы над брачным ложем кузена висела картина, пробуждавшая желание.</p><p class="p1">Лоренцо Медичи, получивший за щедрость прозвище Великолепный, будучи и сам превосходным поэтом и художником, обладал прекрасным художественным чутьем. В 1489 году ему приглянулась работа молодого флорентийского скульптора, и он пригласил его пожить во дворце Медичи, где тот смог бы совершенствовать свое мастерство под влиянием чудесных живописных полотен, украшавших стены дворца, утонченной поэзии и высокой культуры. Под покровительством Медичи талант юноши расцвел, и в конце концов он изваял две самые знаменитые в мире скульптуры – «Оплакивание Христа» и «Давида». Сегодня мы знаем его как Микеланджело – гениального творца, которого иногда называют величайшим подарком Медичи человечеству.</p><p class="p1">Учитывая, с каким пиететом Медичи относились к искусству, подумал Лэнгдон, им было бы приятно узнать, что здание, в котором первоначально размещались их конюшни, теперь служит домом Академии изящных искусств. Это тихое место, где сейчас черпают вдохновение молодые художники, было выбрано для конюшен из-за близости к самой живописной и удобной для верховой езды местности во всей Флоренции.</p><p class="p1"><em>Сады Боболи.</em></p><p class="p1">Лэнгдон перевел взгляд влево, где за высокой стеной виднелись верхушки деревьев. Раскинувшиеся на обширной территории сады давно стали туристической достопримечательностью. Лэнгдон не сомневался, что, если им с Сиенной удастся туда попасть, они смогут пройти через них и оказаться в Старом городе, минуя Римские ворота. В случае чего, там было где укрыться: обширный парк изобиловал деревьями, лабиринтами, гротами и нимфеями. Но самое главное, пройдя через сады Боболи, они окажутся у палаццо Питти – каменной цитадели, некогда служившей резиденцией Медичи. Сто сорок залов палаццо были одной из самых посещаемых туристических достопримечательностей Флоренции.</p><p class="p1"><em>Если мы доберемся до палаццо Питти</em>, подумал Лэнгдон, <em>то оттуда до моста в Старый город будет рукой подать.</em></p><p class="p1">– А как нам попасть в сады? – с деланым безразличием поинтересовался Лэнгдон, кивая в сторону высокой стены, за которой раскинулся парк. – Я бы показал их сестре, пока мы не застряли в Академии.</p><p class="p1">Парень с татуировкой покачал головой.</p><p class="p1">– Отсюда нельзя попасть в сады. Вход в них со стороны палаццо Питти. Надо войти через Римские ворота и обогнуть парк.</p><p class="p1">– Не гоните! – вмешалась Сиенна.</p><p class="p1">Все, включая Лэнгдона, изумленно на нее уставились.</p><p class="p1">– Да ладно, – продолжила она с понимающей ухмылкой, накручивая на палец прядь волос. – Хотите сказать, что никогда туда не пробирались покурить травку и подурачиться?</p><p class="p1">Студенты переглянулись и дружно расхохотались.</p><p class="p1">Парень с татуировкой был сражен наповал.</p><p class="p1">– Мэм, вы просто обязаны здесь преподавать. – Он подвел Сиенну к углу здания и показал на раскинувшуюся сзади парковку. – Видите там слева в углу сарайчик? За ним стоит платформа. Нужно затащить ее на крышу, залезть по ней на забор и спрыгнуть с другой стороны.</p><p class="p1">Сиенна уже шагала туда. Она оглянулась на Лэнгдона и бросила ему с насмешливой улыбкой:</p><p class="p1">– Пошли, братик Боб. Или ты слишком стар, чтобы лазить через заборы?</p><p class="subtitle">Глава 22</p><p class="p1">Женщина с серебристыми волосами прислонилась головой к пуленепробиваемому стеклу и закрыла глаза. Вокруг все плыло. От препаратов, которыми ее накачали, ей было нехорошо.</p><p class="p1"><em>Мне нужен врач</em>, подумала она.</p><p class="p1">Но у сидевшего рядом вооруженного охранника был строгий приказ: до успешного завершения операции никак не реагировать на ее состояние. Однако судя по доносившимся звукам, до этого было еще далеко.</p><p class="p1">Тошнота усилилась, и женщине стало трудно дышать. Подавив приступ, она задумалась, как могло получиться, что она оказалась в столь незавидном положении. Найти ответ в ее нынешнем состоянии не представлялось возможным, но она четко знала, с чего все началось.</p><p class="p1"><em>Нью-Йорк.</em></p><p class="p1"><em>Два года назад.</em></p><p class="p1">Она прилетела в Манхэттен из Женевы, где уже десять лет занимала исключительно важный и престижный пост руководителя Всемирной организации здравоохранения. Будучи видным специалистом по инфекционным заболеваниям и эпидемиологии, она получила приглашение выступить в ООН с лекцией о предотвращении пандемий в странах третьего мира. В своем выступлении, проникнутом оптимизмом, она рассказала о системах раннего обнаружения заболеваний и новых методах лечения, разработанных ВОЗ и другими организациями. Ей аплодировали стоя.</p><p class="p1">Когда после лекции она разговаривала в фойе с несколькими известными учеными, к ней подошел сотрудник ООН – судя по надписи на его бейдже, весьма высокопоставленный, – и прервал их беседу.</p><p class="p1">– Доктор Сински, с нами только что связались из Совета по международным отношениям. С вами очень хочет поговорить один человек. Машина ждет.</p><p class="p1">Озадаченная и слегка встревоженная, доктор Элизабет Сински извинилась перед коллегами и забрала свою сумочку. Лимузин помчал ее по Первой авеню, и она почувствовала, что почему-то нервничает.</p><p class="p1"><em>Совет по международным отношениям?</em></p><p class="p1">Как и все, Элизабет Сински о нем слышала.</p><p class="p1">СМО был основан в 1920-х годах как частный аналитический центр, и с тех пор его членами были с полдюжины президентов, почти все государственные секретари, большинство руководителей ЦРУ, сенаторы, судьи и представители таких знаменитых династий, как Морганы, Ротшильды и Рокфеллеры. Благодаря уникальному сочетанию интеллектуального потенциала, политического влияния и капитала Совет по международным отношениям по праву считался «самым влиятельным частным клубом в мире».</p><p class="p1">Как главе Всемирной организации здравоохранения Элизабет часто приходилось иметь дело с сильными мира сего. Ее продолжительный опыт работы в ВОЗ вкупе с решительностью суждений был незадолго до этого высоко оценен одним авторитетным журналом, включившим доктора Сински в список двадцати самых влиятельных людей мира. Под ее фотографией в журнале поместили подпись «Лицо мирового здоровья», что она восприняла с известной иронией, поскольку в детстве была очень болезненным ребенком.</p><p class="p1">В шесть лет ее начали лечить от тяжелой формы астмы многообещающим новым препаратом. Это был первый из полученных глюкокортикостероидов – стероидных гормонов, производимых корой надпочечников, – который чудесным образом прекратил приступы астмы. Однако годы спустя, когда наступил период полового созревания, проявились непредвиденные побочные эффекты. У Элизабет так и не наступили менструации. Она никогда не забудет того ужасного дня, когда врач сообщил ей, девятнадцатилетней, что у нее необратимое повреждение репродуктивной системы и она никогда не сможет иметь детей.</p><p class="p1"><em>Время залечит боль</em>, сказал тогда доктор, но горечь и ощущение пустоты так и не ушли. По жестокой иронии, лекарства, лишившие ее способности зачать ребенка, никак не сказались на заложенном природой материнском инстинкте, и она десятилетиями мучительно подавляла в себе несбыточное желание иметь ребенка. Даже сейчас, в шестьдесят один год, каждый раз при виде матери с малышом у нее по-прежнему щемило сердце.</p><p class="p1">– Мы почти приехали, доктор Сински, – сообщил водитель лимузина.</p><p class="p1">Элизабет провела расческой по длинным серебристым локонам и посмотрелась в зеркальце. Автомобиль остановился в фешенебельном квартале Манхэттена, и водитель помог ей выйти из машины.</p><p class="p1">– Я подожду здесь, – сказал он, – и отвезу вас в аэропорт, когда вы освободитесь.</p><p class="p1">Нью-йоркская штаб-квартира Совета по международным отношениям располагалась в неброском здании в неоклассическом стиле на углу Парк-авеню и Шестьдесят восьмой улицы, в котором некогда обитал нефтяной магнат из «Стандард ойл». Оно безупречно вписывалось в элегантный окружающий ландшафт, ничем не выдавая своего нынешнего назначения.</p><p class="p1">– Доктор Сински, – приветствовала ее представительного вида дама в приемной. – Проходите, пожалуйста. Вас ожидают.</p><p class="p1"><em>Да, но кто?</em></p><p class="p1">Элизабет последовала за женщиной по роскошному коридору, и они остановились у закрытой двери. Секретарша тихонько постучала, после чего открыла дверь и жестом пригласила ее войти.</p><p class="p1">Элизабет вошла, и дверь за ними закрылась.</p><p class="p1">В небольшой переговорной царил полумрак – свет излучал только большой включенный экран. Перед ним стоял высокий худощавый человек. Его лица она не видела, но в комнате ощущалась аура власти.</p><p class="p1">– Доктор Сински, – его резкий голос выдавал привычку повелевать, – спасибо, что откликнулись на мое приглашение.</p><p class="p1">Судя по характерному акценту, он был выходцем из родной для Элизабет Швейцарии или, возможно, Германии.</p><p class="p1">– Прошу вас, присядьте, – пригласил он, показывая на кресло, стоявшее рядом.</p><p class="p1"><em>Что, он так и не представится?</em> Элизабет села. При виде странной картины, выведенной на экран, ее беспокойство лишь возросло. <em>Да что тут происходит?</em></p><p class="p1">– Я был на вашей презентации сегодня утром, – произнес мужчина. – Я проделал большой путь, чтобы вас послушать. Весьма впечатляюще.</p><p class="p1">– Благодарю вас, – ответила она.</p><p class="p1">– Я позволю себе добавить, что вы намного красивее, чем мне представлялось… несмотря на возраст и неадекватную оценку положения дел в мировом здравоохранении.</p><p class="p1">Элизабет опешила. Его замечание было в высшей степени оскорбительным.</p><p class="p1">– Прошу прощения, – сказала она, вглядываясь в темноту. – Да кто вы такой? И зачем меня сюда пригласили?</p><p class="p1">– Извините за неудачную попытку пошутить. А почему вы здесь, объясняет изображение на экране.</p><p class="p1">Сински перевела взгляд на экран – на нем была картина, изображавшая толпы страдальцев, в отчаянии заламывающих руки в плотном скоплении нагих тел.</p><p class="p1">– Великий художник Гюстав Доре, – провозгласил незнакомец. – Его изображение преисподней, описанной Данте Алигьери, отличается особой безжалостностью. Полагаю, вас это ничуть не смущает… ведь именно такое будущее уготовано человечеству. – Он помолчал и медленно направился к ней. – Позвольте мне объяснить почему.</p><p class="p1">Казалось, с каждым шагом его фигура становилась все выше и выше.</p><p class="p1">– Если я возьму лист бумаги и разорву его на две части… – Остановившись у стола, он взял лист и с треском его разорвал. – А потом сложу половинки вместе и опять разорву, – продолжал он, сопровождая свои слова действием, – то в результате получу стопку бумаги в четыре раз толще оригинала, верно? – Его глаза мрачно мерцали в полумраке.</p><p class="p1">Элизабет не нравились ни его снисходительный тон, ни наглость, и она промолчала.</p><p class="p1">– Рассуждая гипотетически, – продолжал он, подходя ближе, – если толщина первоначального листа была всего одна десятая миллиметра, а я, к примеру, проделаю эту процедуру <em>пятьдесят</em> раз… вы представляете, какой толщины будет стопка из обрывков?</p><p class="p1">Элизабет разозлилась.</p><p class="p1">– Представляю, – заверила она с бÓльшим раздражением, чем хотела показать. – Одна десятая миллиметра, умноженная на два в пятидесятой степени. Это называется геометрической прогрессией. Могу я поинтересоваться целью нашей встречи?</p><p class="p1">Незнакомец ухмыльнулся и одобрительно кивнул.</p><p class="p1">– Все правильно, а вы представляете, что это за величина? Одна десятая миллиметра, умноженная на два в пятидесятой степени? Какой высоты будет эта стопка бумаги? – Он помолчал и продолжил: – Всего после пятидесяти разрывов пополам наша стопка вырастет… до самого Солнца.</p><p class="p1">Элизабет это ничуть не удивило. С невероятной мощью геометрической прогрессии она постоянно сталкивалась в своей работе. <em>Распространение инфекций… удвоение зараженных клеток… статистика смертности…</em></p><p class="p1">– Прошу прощения за бестолковость, – произнесла она, уже не скрывая раздражения, – но я не понимаю, к чему все это.</p><p class="p1">– К чему? – хмыкнул он. – А к тому, что рост человеческой популяции происходит еще быстрее. Население земли, подобно первым листам в стопке, было весьма скромным… но обладало огромным потенциалом. – Он снова принялся расхаживать по комнате. – Подумайте вот о чем. Человечеству потребовались тысячи лет – от появления первых людей на планете до начала девятнадцатого века, – чтобы его численность достигла <em>одного</em> миллиарда человек. А затем – поразительно, правда? – в одна тысяча девятьсот двадцатых годах, то есть всего за какую-то сотню лет, в мире стало проживать уже <em>два</em> миллиарда. Еще через пятьдесят лет эта цифра удвоилась, и в семидесятых годах на планете жили <em>четыре</em> миллиарда человек. Как вы знаете, сейчас мы подбираемся к цифре в восемь миллиардов. За один сегодняшний день человечество выросло на четверть миллиона человек. Четверть <em>миллиона</em>! И так каждый день, в любую погоду. За год человечество увеличивается на население целой Германии. – Высокий незнакомец остановился и склонился над Элизабет. – Сколько вам лет?</p><p class="p1">Еще один бестактный вопрос, но, будучи главой ВОЗ, она научилась реагировать дипломатично на оскорбительные выпады.</p><p class="p1">– Шестьдесят один.</p><p class="p1">– А вы в курсе, что если проживете до восьмидесяти, то есть еще девятнадцать лет, то за вашу жизнь население утроится? <em>Одна</em> жизнь – а людей <em>втрое</em> больше. Подумайте о последствиях. Вы знаете, что Всемирная организация здравоохранения уточнила свои прогнозы и к середине нынешнего века ожидает рост населения планеты до девяти миллиардов человек. Животные разных видов вымирают на глазах. Спрос на иссякающие природные ресурсы становится запредельным. Нехватка питьевой воды ощущается все острее. По любым биологическим меркам, наш вид уже превысил жизнеспособную численность. А перед лицом этой настоящей катастрофы Всемирная организация здравоохранения – этот страж здоровья нашей планеты – продолжает инвестировать в разные проекты, вроде лечения диабета, создания банков крови и борьбы с раком. – Он замолчал и устремил на нее испытующий взгляд. – И я привез вас сюда, чтобы спросить: какого черта Всемирная организация здравоохранения закрывает глаза на надвигающуюся катастрофу и не пытается сделать хоть что-то?</p><p class="p1">Внутри у Элизабет все кипело от возмущения.</p></span>
