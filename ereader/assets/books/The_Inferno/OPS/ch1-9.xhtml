<span><p class="p1">Лэнгдон понятия не имел, что такое манипулирование с зародышевой линией, но это звучало зловеще, особенно в свете его недавних видений, связанных с чумой и смертью. И откуда Сиенна так много знает о Зобристе? Потому что интересуется медициной… или Зобрист тоже был вундеркиндом, как и она? <em>Может, таким уникальным людям свойственно следить за достижениями друг друга?</em></p><p class="p1">– Я впервые услышала о Зобристе несколько лет назад, – продолжала Сиенна, – когда он публично выступил с крайне провокационными идеями относительно роста населения. – На ее лице не было ни кровинки. – Зобрист – сторонник уравнения демографического апокалипсиса.</p><p class="p1">– Прошу прощения?</p><p class="p1">– По сути, это облеченная в математическую форму констатация того, что население Земли растет, люди живут дольше, а ресурсы истощаются. Согласно этому уравнению, если нынешние тенденции сохранятся, апокалипсический коллапс неизбежен. Зобрист публично предсказал… что если не случится глобальной катастрофы с массовой гибелью людей, то человеческая раса не просуществует и ста лет. – Сиенна тяжело вздохнула и посмотрела Лэнгдону в глаза. – А однажды Зобрист даже заявил, что «самым лучшим подарком Европе была “черная смерть”».</p><p class="p1">Лэнгдон в ужасе не сводил с нее взгляда. Он вспомнил чумную маску с клювом, и по коже у него побежали мурашки. Все утро он гнал от себя мысль, что его нынешние злоключения как-то связаны со смертельной заразой… и вот теперь новое подтверждение верности его догадки.</p><p class="p1">Конечно, со стороны Зобриста назвать «черную смерть» лучшим подарком Европе было возмутительно, но Лэнгдон знал, что многие историки отмечали позитивные для Европы социоэкономические последствия массового вымирания людей в четырнадцатом веке. До эпидемии чумы средневековая Европа страдала от перенаселения, голода и экономических трудностей. Но появление «черной смерти» при всех ее ужасах «сократило человеческое стадо» и, создав изобилие еды и возможностей, стало, по мнению многих историков, главным катализатором наступления эпохи Возрождения.</p><p class="p1">Вспомнив знак биологической опасности на футляре с измененной картой Дантова ада, он вдруг, похолодев от ужаса, сообразил: ведь кто-то же изготовил тот жуткий проектор… и Бертран Зобрист – биохимик и фанатичный поклонник Данте – казался самым логичным претендентом на эту роль.</p><p class="p1"><em>Отец генетического манипулирования с зародышевой линией</em>. Лэнгдон чувствовал, как разрозненные обрывки информации начинают складываться в единую картину. Однако картина эта становилась все более пугающей.</p><p class="p1">– Промотайте этот кусок, – велела Марта охраннику, устав наблюдать, как Лэнгдон с Бузони бесконечно разглядывают маску, и желая как можно скорее добраться до момента ее похищения и узнать, кто это сделал.</p><p class="p1">Охранник нажал кнопку ускоренной перемотки, и цифры на мониторе быстро замелькали.</p><p class="p1"><em>Три минуты… шесть минут… восемь минут.</em></p><p class="p1">На экране стоявшая позади мужчин Марта нетерпеливо переминалась с ноги на ногу, все чаще поглядывая на часики на руке.</p><p class="p1">– Прошу прощения, что мы вас так задержали, – сказал Лэнгдон. – Видно, что вы очень устали.</p><p class="p1">– Я сама виновата, – ответила Марта. – Вы оба настаивали, чтобы я пошла домой, а вас выпустили бы охранники, но я посчитала это невежливым.</p><p class="p1">Неожиданно Марта исчезла с экрана. Охранник перевел воспроизведение в нормальный режим.</p><p class="p1">– Все в порядке, – сказала Марта. – Я помню, что отлучалась в туалет.</p><p class="p1">Охранник кивнул и хотел опять включить ускоренную перемотку, но Марта схватила его за рукав.</p><p class="p1">– Aspetti!<a href="ch2.xhtml#id15" class="a">[25]</a> – Она наклонила голову и с изумлением смотрела на экран.</p><p class="p1">Лэнгдон тоже растерялся. <em>Что за бред?</em></p><p class="p1">На экране он вытащил из кармана пиджака пару хирургических перчаток и надел их. Дуомино занял место у дверного прохода и смотрел в ту сторону, куда только что ушла Марта. Через мгновение он кивнул Лэнгдону, явно подавая сигнал, что можно приступать.</p><p class="p1"><em>Какого черта мы делаем?!</em></p><p class="p1">Лэнгдон видел, как на экране он протягивает руку к шкафчику и очень осторожно открывает его, стараясь не повредить древние петли. Дверца медленно повернулась… открывая доступ к посмертной маске Данте.</p><p class="p1">Марта Альварес испуганно охнула, закрыв лицо руками.</p><p class="p1">Испытывая не меньший ужас, чем Марта, Лэнгдон смотрел на экран, не в силах поверить, что это он тянется к маске, осторожно берет ее обеими руками и вынимает из шкафчика.</p><p class="p1">– Dio mi salvi! Cos’ha fatto? Perché?<a href="ch2.xhtml#id14" class="a">[26]</a> – взорвалась Марта, вскакивая на ноги и поворачиваясь к Лэнгдону.</p><p class="p1">Он не успел ответить, как один из охранников выхватил черную «беретту» и навел на него.</p><p class="p1"><em>Господи Боже!</em></p><p class="p1">Роберт Лэнгдон смотрел на пистолет и чувствовал, как стены крошечной комнаты начинают сходиться, словно концы тисков. Марта Альварес – уже на ногах – уставилась на него с выражением смертельной обиды. На экране позади нее Лэнгдон поднес маску к свету и внимательно что-то разглядывал.</p><p class="p1">– Я вынул ее только на минутку, – оправдывался Лэнгдон, надеясь, что так и было. – Игнацио заверил меня, что вы не будете возражать.</p><p class="p1">Марта не ответила. Она казалась сбитой с толку и действительно никак не могла понять, зачем Лэнгдону понадобилось ей лгать… и зачем он стоял и смотрел запись вместе с ней, зная, что там будет.</p><p class="p1"><em>Я понятия не имел, что открывал шкафчик!</em></p><p class="p1">– Роберт, – шепнула Сиенна. – Видите?! Вы что-то обнаружили!</p><p class="p1">Несмотря на их отчаянное положение, она продолжала следить за записью.</p><p class="p1">Теперь на экране Лэнгдон держал маску, повернув ее к свету тыльной стороной, и во что-то пристально вглядывался.</p><p class="p1">Камера висела под таким углом, что на мгновение маска в руках Лэнгдона полностью закрыла ему лицо, а мертвые глаза Данте оказались вровень с его. Он вспомнил зловещую фразу – <em>истину можно узреть только глазами смерти</em> – и почувствовал озноб.</p><p class="p1">Лэнгдон понятия не имел, что именно увидел на обратной стороне маски, но, судя по записи, показал это Игнацио. Толстяк сначала отпрянул от неожиданности, потом полез за очками и стал что-то рассматривать… После чего энергично замотал головой и принялся в волнении расхаживать по andito.</p><p class="p1">Затем оба одновременно повернули головы, что-то услышав в зале, – наверное, это возвращалась Марта. Лэнгдон быстро достал из кармана большой полиэтиленовый пакет с замком, положил в него маску и, закрыв, передал Игнацио, который неохотно убрал его в портфель. Лэнгдон затворил дверцу пустого шкафа, и оба поспешили навстречу Марте, пока она не обнаружила пропажу.</p><p class="p1">Теперь на Лэнгдона смотрели дула уже двух пистолетов.</p><p class="p1">Марта покачнулась и оперлась о стол.</p><p class="p1">– Я не понимаю! – вырвалось у нее. – Вы с Игнацио Бузони украли посмертную маску Данте?!</p><p class="p1">– Нет! – возразил Лэнгдон, решив блефовать до последнего. – У нас имелось разрешение владельца вынести маску из здания на одну ночь.</p><p class="p1">– Разрешение владельца? – переспросила она. – Бертрана Зобриста?</p><p class="p1">– Мистер Зобрист позволил нам изучить пометки на обратной стороне. Мы встречались с ним вчера после обеда.</p><p class="p1">Глаза Марты сверкнули от ярости.</p><p class="p1">– Профессор, я уверена, что вы не встречались с Бертраном Зобристом вчера после обеда.</p><p class="p1">– Но я вам говорю, что так и было…</p><p class="p1">Сиенна остановила его, взяв за локоть.</p><p class="p1">– Роберт, – сказала она с тяжелым вздохом, – шесть дней назад Бертран Зобрист разбился насмерть, бросившись вниз с башни Бадия в нескольких кварталах отсюда.</p><p class="subtitle">Глава 42</p><p class="p1">Оставив мотоцикл чуть севернее палаццо Веккьо, Вайента направилась пешком вокруг площади Синьории. Проходя через Лоджию Ланци с выставленными в ней на всеобщее обозрение скульптурами, она не могла не заметить, что все они являлись вариациями на одну тему: господства мужчин над женщинами.</p><p class="p1"><em>«Похищение сабинянок».</em></p><p class="p1"><em>«Похищение Поликсены».</em></p><p class="p1"><em>«Персей с головой Медузы».</em></p><p class="p1"><em>Замечательно</em>, подумала Вайента и, надвинув козырек бейсболки на глаза, стала пробираться сквозь утреннюю толпу ко входу во дворец, открывший двери для первых посетителей. Судя по всему, в палаццо Веккьо все было как обычно.</p><p class="p1"><em>Никакой полиции</em>, подумала Вайента. <em>Во всяком случае, пока.</em></p><p class="p1">Застегнув молнию на куртке до самого верха и убедившись, что пистолет нигде не выпирает, она направилась ко входу. Следуя указателям музея, прошла через два богато украшенных внутренних дворика и по массивной лестнице поднялась на второй этаж.</p><p class="p1">В голове у нее крутились подслушанные по полицейской рации слова.</p><p class="p1"><em>Музей палаццо Веккьо… Данте Алигьери.</em></p><p class="p1"><em>Лэнгдон должен быть здесь.</em></p><p class="p1">Указатели привели Вайенту в просторный и роскошно убранный Зал пятисот, по которому бродили пока еще немногочисленные туристы, восхищаясь огромными фресками. Вайента не собиралась любоваться шедеврами изобразительного искусства и в дальнем правом углу зала заметила еще один указатель, направлявший желающих посетить музей на лестницу.</p><p class="p1">Проходя через зал, она обратила внимание на группу студентов, которые собрались возле одной скульптуры и со смехом ее фотографировали. На табличке было написано: «Геракл и Диомед».</p><p class="p1">Вайента скользнула взглядом по скульптуре и поморщилась. Перед ней были два обнаженных героя греческой мифологии, которые сошлись в борцовском поединке. Геракл держал Диомеда вниз головой, готовясь совершить окончательный бросок, а Диомед крепко ухватил Геракла за гениталии, как бы спрашивая: «Ты уверен, что тебе это надо?»</p><p class="p1">Вайента скривилась. <em>Вот что значит быть хозяином положения</em>.</p><p class="p1">Оторвав взгляд от сомнительной статуи, она быстро поднялась по лестнице к музею и оказалась на высоком балконе, с которого открывался вид вниз. Возле входа в музей собралось около десятка туристов.</p><p class="p1">– Задерживают с открытием, – жизнерадостно сообщил один из них, оторвавшись от видеокамеры.</p><p class="p1">– А почему – не говорили? – поинтересовалась Вайента.</p><p class="p1">– Нет, но раз уж мы ждем – полюбуйтесь, какой потрясающий отсюда вид! – Турист обвел рукой лежащий внизу Зал пятисот.</p><p class="p1">Вайента подошла к перилам и, посмотрев на раскинувшийся под ними просторный зал, увидела в нем полицейского. Он был один и неторопливо направлялся к лестнице, стараясь не обращать на себя внимания.</p><p class="p1"><em>Явился, чтобы снять показания</em>, догадалась Вайента. Его неспешная поступь, в которой сквозила скука, говорила о том, что вызов был самым что ни на есть заурядным, не сравнить с лихорадочными поисками Лэнгдона у Римских ворот.</p><p class="p1"><em>Но если Лэнгдон здесь, почему полицейские до сих пор не заполнили весь палаццо?</em></p><p class="p1">Либо предположение Вайенты о том, что Лэнгдон находится во дворце, было неверно, либо полиция и Брюдер еще не сообразили, что к чему.</p><p class="p1">Когда полицейский поднялся по лестнице и направился ко входу в музей, Вайента отвернулась к окну, сделав вид, что любуется пейзажем. Учитывая, что ее отстранили, и зная, какие у Ректора длинные руки, она не собиралась рисковать, обнаруживая свое присутствие.</p><p class="p1">– Aspetta!<a href="ch2.xhtml#id13" class="a">[27]</a> – вдруг раздалось совсем рядом.</p><p class="p1">Вайента напряглась, понимая, что полицейский остановился прямо у нее за спиной. А команда поступила по рации.</p><p class="p1">– Attendi i rinforzi! – повторил голос.</p><p class="p1"><em>Ждать подкрепления?</em> Похоже, обстановка изменилась.</p><p class="p1">И тут в небе Вайента заметила черную точку, которая начала приближаться, увеличиваясь в размерах. Она летела к палаццо Веккьо со стороны садов Боболи.</p><p class="p1"><em>Беспилотник,</em> догадалась Вайента. <em>Брюдер сообразил, где Лэнгдон. И направляется сюда.</em></p><p class="empty-line"/><p class="p1">Координатор Консорциума Лоренс Ноултон продолжал ругать себя за звонок Ректору. Он же знал, какой будет реакция на предложение посмотреть ролик перед завтрашней отправкой в СМИ.</p><p class="p1">Содержание не имело значения.</p><p class="p1"><em>Протокол превыше всего!</em></p><p class="p1">Ноултон вспомнил истину, которую неустанно вдалбливали координаторам-новобранцам, вводя их в курс дела. <em>Не рассуждать, а исполнять!</em></p><p class="p1">Положив маленькую красную флешку перед компьютером, чтобы утром отправить видеофайл на серверы СМИ, он попытался представить себе реакцию тех, кто его увидит. Да и станут ли вообще его смотреть?</p><p class="p1"><em>Наверняка станут. Ведь он от Бертрана Зобриста.</em></p><p class="p1">Мало того что Зобрист был мировой знаменитостью в области биомедицины, на прошлой неделе он совершил самоубийство, о котором много писали. Эта девятиминутная запись будет воспринята как послание с того света, а ее зловещая тональность заставит досмотреть до конца.</p><p class="p1"><em>Уже через несколько минут после отправки этот ролик наверняка станет хитом Интернета.</em></p><p class="subtitle">Глава 43</p><p class="p1">Вне себя от злости, Марта Альварес выскочила из тесной аппаратной, оставив Лэнгдона и его невоспитанную младшую сестру на прицеле у охранников. Она подошла к окну и, увидев на площади Синьории полицейский автомобиль, почувствовала облегчение.</p><p class="p1"><em>Наконец-то!</em></p><p class="p1">И все же Марта продолжала теряться в догадках, как такой уважаемый специалист, как Роберт Лэнгдон, мог столь беззастенчиво ее обмануть, злоупотребить ее доверием и украсть бесценный экспонат.</p><p class="p1"><em>И помогал ему в этом Игнацио Бузони?! Невероятно!</em></p><p class="p1">Не в силах больше сдерживаться, Марта достала мобильник и набрала номер его кабинета в музее Опера-дель-Дуомо всего в нескольких кварталах от палаццо Веккьо, чтобы все ему высказать.</p><p class="p1">Трубку сняли после первого же звонка.</p><p class="p1">– Ufficio di Ignazio Busoni<a href="ch2.xhtml#id12" class="a">[28]</a>, – послышался знакомый женский голос.</p><p class="p1">Марта дружила с секретаршей Игнацио, но сейчас ей было не до светских разговоров.</p><p class="p1">– Eugenia, sono Marta. Devo parlare con Igna-zio. – <em>Эуджения, это Марта. Мне надо поговорить с Игнацио.</em></p><p class="p1">Наступила странная пауза, а потом секретарша вдруг разрыдалась.</p><p class="p1">– Cosa succede? – спросила Марта. <em>Что случилось?</em></p><p class="p1">Глотая слезы, Эуджения рассказала, что только что пришла на работу и узнала, что прошлой ночью в переулке возле Дуомо с Игнацио случился сердечный приступ. Он сам вызвал «скорую» около полуночи, но, когда она приехала, Бузони уже умер.</p><p class="p1">У Марты подкосились ноги. Утром она слышала в новостях, что скончался какой-то городской чиновник, но даже представить себе не могла, что им окажется Игнацио.</p><p class="p1">– Eugenia, ascoltami<a href="ch2.xhtml#id11" class="a">[29]</a>, – торопливо заговорила Марта и, пытаясь сохранять спокойствие, рассказала, что только что просмотрела запись с камер видеонаблюдения, на которой видно, что Игнацио и Роберт Лэнгдон украли посмертную маску Данте. А Лэнгдона сейчас стерегут два охранника.</p><p class="p1">Марта не знала, какой реакции она ждала от Эуджении, но та отреагировала совершенно неожиданно.</p><p class="p1">– Roberto Langdon?! Sei con Langdon ora?! – воскликнула та. <em>Он сейчас рядом с тобой?!</em></p><p class="p1">Похоже, Эуджения ничего не поняла. <em>Да, но маска…</em></p><p class="p1">– Devo parlare con lui! – отчаянно выкрикнула Эуджения. <em>Я должна с ним поговорить!</em></p><p class="empty-line"/><p class="p1">Голова у Лэнгдона раскалывалась от боли, а охранники по-прежнему держали его под прицелом. Неожиданно дверь распахнулась, и на пороге появилась Марта Альварес.</p><p class="p1">Через открытую дверь до Лэнгдона донеслось жужжание беспилотника, которому вторил вой полицейских сирен. <em>Они поняли, где нас искать.</em></p><p class="p1">– Прибыли полицейские, – сообщила Марта охранникам и отправила одного за ними. Второй остался на месте и держал Лэнгдона на мушке.</p><p class="p1">К удивлению Лэнгдона, Марта протянула ему телефон.</p><p class="p1">– С вами хотят поговорить, – сказала она, не понимая, что происходит. – Но тут связи нет – надо выйти в коридор.</p><p class="p1">Все покинули душную аппаратную и оказались в просторной галерее, залитой ярким солнечным светом. За большими окнами была видна живописная площадь Синьории. Выбравшись из замкнутого пространства, Лэнгдон сразу почувствовал огромное облегчение, хотя по-прежнему находился под дулом пистолета.</p><p class="p1">Марта подвела его к ближайшему окну и передала телефон.</p><p class="p1">Лэнгдон нерешительно взял его и поднес к уху.</p><p class="p1">– Алло? Это Роберт Лэнгдон.</p><p class="p1">– Синьор, – раздался в трубке женский голос, заговоривший на ломаном английском, запинаясь и с сильным акцентом. – Я – Эуджения Антонуччи, секретарь Игнацио Бузони. Мы вчера встречаться, когда вы приезжать наш офис.</p><p class="p1">Лэнгдон ничего об этом не помнил.</p><p class="p1">– Да?</p><p class="p1">– Мне жаль вам сказать, но Игнацио вчера ночью умер от сердечный приступ.</p><p class="p1">Лэнгдон с силой сжал трубку в руке. <em>Игнацио Бузони мертв?!</em></p><p class="p1">Уже не сдерживая слез, женщина продолжила срывающимся голосом:</p><p class="p1">– Игнацио звонить мне перед смертью. Он оставить сообщение и велел обязательно дать вам прослушать. Включаю.</p><p class="p1">В динамике что-то пощелкало, а потом послышался слабый, срывающийся голос Игнацио Бузони.</p><p class="p1">– Эуджения, – задыхаясь и явно превозмогая боль, произнес Игнацио, – прошу, обязательно дай Роберту Лэнгдону прослушать, что я скажу. Дела у меня плохи. Не думаю, что доберусь до офиса. – Послышался стон, за которым наступило долгое молчание. Потом Игнацио заговорил снова и совсем тихо: – Роберт, надеюсь, тебе удалось спастись. За мной по-прежнему гонятся… а я… мне нехорошо. Я вызвал врача, но… – Наступила новая пауза, как будто Дуомино собирал остатки сил, чтобы успеть сказать: – Роберт, слушай внимательно. То, что ты ищешь, надежно спрятано. Врата для тебя открыты, но надо спешить. «Рай», двадцать пять. – Он опять надолго замолчал, а потом прошептал: – С Богом.</p><p class="p1">На этом сообщение заканчивалось.</p><p class="p1">Чувствуя, как гулко бьется сердце, Лэнгдон думал о том, что только что услышал последние слова умирающего человека. То, что эти слова были обращены к нему, лишь еще больше усиливало его волнение. <em>«Рай», двадцать пять? Врата для меня открыты? О каких вратах он говорит?</em> Единственным, что имело хоть какой-то смысл, были слова Игнацио о том, что маска надежно спрятана.</p><p class="p1">В трубке снова послышался голос Эуджении.</p><p class="p1">– Профессор, вы понять, о чем он говорил?</p><p class="p1">– Отчасти.</p><p class="p1">– Я могу помочь?</p><p class="p1">Прежде чем ответить, Лэнгдон хорошенько поразмыслил.</p><p class="p1">– Сделайте так, чтобы эту запись больше никто не услышал.</p><p class="p1">– Даже полиция? Скоро приедет детектив, чтобы снять показания.</p><p class="p1">Лэнгдон напрягся. Бросив взгляд на охранника, продолжавшего держать его на мушке, он отвернулся к окну и быстро зашептал:</p><p class="p1">– Эуджения… это может показаться вам странным, но ради Игнацио, пожалуйста, сотрите эту запись и не рассказывайте полиции, что говорили со мной. Вы меня поняли? Все очень серьезно и…</p><p class="p1">Почувствовав, как ему в бок уперлось дуло пистолета, Лэнгдон обернулся и увидел, что охранник подошел к нему вплотную и протягивает свободную руку, требуя отдать мобильник.</p><p class="p1">После долгой паузы Эуджения наконец произнесла:</p><p class="p1">– Мистер Лэнгдон, мой начальник доверять вам… и я тоже. – Она повесила трубку.</p><p class="p1">Лэнгдон передал телефон охраннику.</p><p class="p1">– Игнацио Бузони мертв, – сообщил он Сиенне. – Умер от сердечного приступа, после того как ушел из музея. – Лэнгдон помолчал. – Маска в безопасности. Игнацио успел перед смертью ее спрятать. И, думаю, оставил мне ключ, где ее отыскать. – <em>Рай, двадцать пять.</em></p><p class="p1">В глазах Сиенны вспыхнула надежда, но Марта смотрела на них с нескрываемой подозрительностью.</p><p class="p1">– Марта, – сказал Лэнгдон, – я могу вернуть вам маску, но для этого вы должны нас отпустить. И немедленно.</p><p class="p1">Марта громко рассмеялась.</p><p class="p1">– Ни за что! Это же вы украли маску! Сейчас придет полиция…</p><p class="p1">– Signora Alvarez, – решительно прервала ее Сиенна. – Mi dispiace, ma non le abbiamo detto la verità.</p><p class="p1">Лэнгдон растерялся. <em>Что она делает?</em> Он понял, что она сказала. <em>Миссис Альварес, мне очень жаль, но мы не были с вами честны.</em></p><p class="p1">Марта была изумлена не меньше Лэнгдона, но, главным образом, потому, что Сиенна вдруг заговорила на беглом итальянском, причем без всякого акцента.</p><p class="p1">– Innanzitutto, non sono la sorella di Robert Langdon, – произнесла Сиенна виноватым тоном. <em>Прежде всего я не сестра Роберта Лэнгдона.</em></p><p class="subtitle">Глава 44</p><p class="p1">Марта Альварес неловко отступила назад и, сложив на груди руки, устремила взгляд на стоящую перед ней молодую блондинку.</p><p class="p1">– Mi dispiace, – продолжила Сиенна все на том же беглом итальянском. – Le abbiamo mentito su molte cose. – <em>Мне очень жаль. Мы солгали вам о многом.</em></p><p class="p1">Охранник выглядел столь же ошарашенным, как и Марта, но пистолет не опустил.</p><p class="p1">Сиенна теперь говорила быстро, по-прежнему на итальянском, и рассказала Марте, что работала в больнице во Флоренции, куда прошлой ночью пришел Лэнгдон с огнестрельным ранением в голову. Как выяснилось, Лэнгдон ничего не помнил о событиях, в результате которых оказался в больнице, и был не менее Марты удивлен тем, что увидел на записи.</p><p class="p1">– Покажите ей рану, – велела она Лэнгдону.</p><p class="p1">Увидев швы под спутанными волосами Лэнгдона, Марта присела на подоконник и несколько секунд просидела, закрыв лицо руками.</p><p class="p1">За последние десять минут Марта узнала не только о краже у нее из-под носа посмертной маски Данте, но и то, что ворами оказались почтенный американский профессор и ее флорентийский коллега, которому она бесконечно доверяла. К тому же этого коллеги уже не было в живых. Мало того, Сиенна Брукс, которую Марта принимала за довольно простодушную сестру Роберта Лэнгдона, оказалась врачом, призналась во лжи… да еще свободно говорила по-итальянски.</p><p class="p1">– Послушайте, Марта, – обратился к ней Лэнгдон проникновенным тоном. – Я знаю, в это трудно поверить, но я действительно вообще не помню, что произошло вчера ночью. Я понятия не имею, зачем мы с Игнацио забрали маску.</p><p class="p1">Марта видела по его глазам, что он говорит правду.</p><p class="p1">– Я верну вам маску, – заверил Лэнгдон. – Даю слово. Но я не смогу ее разыскать, если вы нас не отпустите. Положение очень серьезное. Вы должны нас отпустить, причем немедленно.</p><p class="p1">Несмотря на желание вернуть бесценную маску, Марта вовсе не собиралась никого отпускать. <em>Да где же полиция?</em> Она выглянула на площадь Синьории – там по-прежнему стояла всего одна полицейская машина. Странно, что стражи порядка до сих пор не появились. Непонятным был еще и жужжащий звук вдалеке, как будто включили мотопилу. Звук постепенно становился громче.</p><p class="p1"><em>Что это?</em></p><p class="p1">Лэнгдон заговорил умоляюще:</p><p class="p1">– Марта, вы же знаете Игнацио. Он никогда бы не стал забирать маску без очень серьезных на то причин. Все гораздо сложнее, чем кажется. Владелец маски Бертран Зобрист был человеком со странностями. Мы подозреваем, что он может быть замешан в чем-то ужасном. У меня нет времени все объяснять, но я умоляю вас нам поверить.</p><p class="p1">Марта продолжала молча смотреть на Лэнгдона. Она ничего не понимала.</p><p class="p1">– Миссис Альварес, – вмешалась Сиенна, уставив на нее каменный взгляд. – Если вам дорого ваше будущее или будущее вашего ребенка, вы должны отпустить нас, причем немедленно.</p><p class="p1">Марта инстинктивно закрыла живот руками: скрытая угроза еще не родившемуся ребенку ей совсем не понравилась.</p><p class="p1">Жужжащий звук раздавался уже совсем близко, но Марта, выглянув в окно, так и не увидела его источник, зато увидела нечто другое.</p><p class="p1">Охранник тоже это увидел, и его глаза расширились от изумления.</p><p class="p1">Толпа на площади Синьории расступилась, пропуская длинную колонну полицейских машин, во главе которой ехали два черных фургона. Они затормозили у главного входа во дворец, из них выскочили с оружием на изготовку люди, одетые во все черное, и бегом устремились в палаццо.</p><p class="p1">Марта не на шутку испугалась. <em>Что, черт возьми, происходит?</em></p><p class="p1">Охранник тоже встревожился.</p><p class="p1">Звук за окном стал пронзительным, и Марта невольно отшатнулась, увидев невесть откуда вынырнувший вертолетик. Зависнув в десяти ярдах от окна, он, казалось, разглядывал людей за стеклом. Летательный аппарат был небольшим, длиной не больше ярда, и впереди у него торчала черная трубка. Отверстие трубки смотрело прямо на них.</p><p class="p1">– Сейчас выстрелит! – закричала Сиенна. – Sta per sparare! Всем лечь! Tutti a terra!</p><p class="p1">Она упала на колени у подоконника, и Марта, похолодев от ужаса, машинально последовала ее примеру. Охранник тоже плюхнулся на пол, инстинктивно целясь в маленький летательный аппарат.</p><p class="p1">Неуклюже согнувшись под подоконником, Марта видела, что Лэнгдон остался стоять и только удивленно смотрел на Сиенну, явно не видя никакой опасности. Сиенна же, едва коснувшись пола, тут же вскочила на ноги и, схватив Лэнгдона за руку, потащила его в сторону коридора. Через мгновение они уже вместе бежали к главному входу.</p><p class="p1">Охранник привстал на коленях и прицелился вслед убегавшей парочке.</p><p class="p1">– Non spari! – приказала Марта. – Non possono scappare. <em>– Не стрелять! Им все равно не уйти!</em></p><p class="p1">Лэнгдон и Сиенна скрылись за углом, но Марта знала, что уже через несколько секунд они наткнутся на полицейских, которые бежали им навстречу.</p><p class="empty-line"/><p class="p1">– Быстрее! – подгоняла Сиенна Лэнгдона. Она надеялась, что они успеют добраться до главного входа раньше полиции, но теперь понимала, что шансов на это практически не было.</p><p class="p1">Лэнгдон, похоже, это тоже понял. На пересечении двух больших коридоров он вдруг встал как вкопанный.</p><p class="p1">– Здесь нам ни за что не пройти.</p><p class="p1">– Ну же! – Сиенна нетерпеливо махнула рукой. – Роберт, мы не можем просто так стоять и ждать!</p><p class="p1">Лэнгдон, казалось, о чем-то задумался, потом перевел взгляд влево, где за коротким коридором виднелся небольшой, плохо освещенный зал без дверей. Его стены были увешаны старинными картами, а посередине стоял огромный металлический глобус. Лэнгдон задержал взгляд на огромном шаре и удовлетворенно кивнул.</p><p class="p1">– Сюда! – скомандовал он, устремляясь в комнату.</p><p class="p1"><em>Но тут же нет прохода!</em> Сиенна, ничего не понимая, все же подчинилась. Через эту комнату они ни за что не попадут ко входу в музей!</p><p class="p1">– Роберт, – окликнула она, догнав Лэнгдона. – Куда вы меня ведете?!</p><p class="p1">– В Армению, – ответил он.</p><p class="p1">– Куда?!</p><p class="p1">– В Армению, – повторил он, глядя вперед. – Доверьтесь мне.</p><p class="subtitle">* * *</p><p class="p1">А этажом ниже, смешавшись с толпой перепуганных туристов на балконе Зала пятисот, Вайента, опустив голову, смотрела себе под ноги, пока мимо не промчалась и не исчезла в музее команда Брюдера. Внизу захлопали двери – это полицейские оцепили все помещение.</p><p class="p1">Если Лэнгдон действительно здесь, то он в ловушке.</p><p class="p1">Да и сама Вайента, к сожалению, тоже.</p><p class="subtitle">Глава 45</p><p class="p1">Зал географических карт с дубовой обшивкой теплых тонов и подвесным деревянным потолком резко контрастирует с другими помещениями палаццо Веккьо, отделанными в основном камнем и штукатуркой. Первоначально здесь располагалась гардеробная комната дворца, а в многочисленных шкафах и кладовках великий герцог некогда хранил разные мелкие ценные вещи. Сегодня стены зала украшают карты – пятьдесят три цветных рисунка на коже, расписанных вручную, изображают мир, каким его видели флорентийцы в середине шестнадцатого века.</p><p class="p1">В этом зале со столь впечатляющей коллекцией старинных карт центральное место занимает огромный глобус. Этот шар высотой в шесть футов, известный как Mappa Mundi, являлся самым большим глобусом в мире той эпохи, причем, как утверждали современники, заставить его вращаться можно было легким прикосновением пальца. Сегодня глобус служит скорее последней остановкой туристов, которые после длинной анфилады музейных залов оказываются в тупиковой части помещения, обходят глобус и направляются на выход – туда, где начинали осмотр музея.</p><p class="p1">Запыхавшись, Лэнгдон и Сиенна вбежали в Зал географических карт. Посередине высился величественный глобус Mappa Mundi, но Лэнгдон, даже не взглянув в его сторону, направился к картам, развешанным на стенах.</p><p class="p1">– Нам нужна Армения, – сказал он. – Карта Армении!</p><p class="p1">Совершенно не понимая, зачем это нужно, Сиенна послушно направилась к правой стене и принялась искать карту Армении.</p><p class="p1">Лэнгдон занялся тем же на левой стене, постепенно двигаясь вдоль нее.</p><p class="p1"><em>Аравия, Испания, Греция…</em></p><p class="p1">Каждая страна была выписана с мельчайшими подробностями, что не могло не удивлять, поскольку рисунки были сделаны свыше пяти столетий назад, когда большую часть мира еще только предстояло нанести на карту и исследовать.</p><p class="p1"><em>Так где же Армения?</em></p><p class="p1">Обычно эйдетическая память Лэнгдона сохраняла живые и яркие воспоминания об увиденном, но от экскурсии по тайным ходам палаццо Веккьо, состоявшейся несколько лет назад, воспоминания остались довольно туманные. В немалой степени причиной тому был второй бокал красного вина «Гайа неббиоло», в котором он не смог себе отказать за обедом перед экскурсией. Судя по всему, сорт винограда был назван «неббиоло», то есть «легкий туман», совсем не случайно. Тем не менее одну вещь во время той экскурсии Лэнгдон запомнил точно: карта Армении обладала уникальной особенностью.</p><p class="p1"><em>Я же знаю, что она где-то здесь</em>, успокаивал себя Лэнгдон, продолжая осматривать казавшуюся бесконечной череду карт.</p><p class="p1">– Армения! – воскликнула Сиенна из правого угла зала. – Здесь!</p><p class="p1">Лэнгдон бросился к ней, и она показала на карту Армении, всем своим видом говоря: «Ну, вот эта карта, и что с того?»</p><p class="p1">Понимая, что времени для объяснений нет, Лэнгдон ухватился за массивную раму и потянул на себя. Карта вместе с частью деревянной обшивки под ней повернулась, открывая потайной ход.</p><p class="p1">– Ничего себе! – восхищенно оценила Сиенна. – Вот так Армения!</p><p class="p1">Не раздумывая, она бесстрашно шагнула в полутемный проход, а Лэнгдон поспешил за ней, быстро закрыв за собой потайную дверь.</p><p class="p1">Несмотря на расплывчатость воспоминаний об экскурсии по тайным ходам, этот проход Лэнгдон помнил хорошо. Они с Сиенной будто перешли незримую границу и оказались во дворце-невидимке – тайном мире палаццо Веккьо, доступ в который имели только правящие герцоги и их ближайшее окружение.</p><p class="p1">Лэнгдон чуть помедлил, чтобы осмотреться. Перед ним простирался каменный коридор, тускло освещенный слабым светом, который проникал сквозь замаскированные снаружи маленькие оконца. Коридор спускался вниз и примерно через пятьдесят ярдов упирался в деревянную дверь.</p><p class="p1">Посмотрев налево, Лэнгдон увидел узкую лесенку, ведущую наверх. Путь к ней перекрывала висевшая над ступеньками цепь, а табличка рядом предупреждала: «USCITA VIETATA».</p><p class="p1">Лэнгдон направился к лесенке.</p><p class="p1">– Вы куда?! – попыталась остановить его Сиенна. – Тут написано: «Прохода нет».</p><p class="p1">– Спасибо за предупреждение, – ответил Лэнгдон, усмехнувшись. – Но читать по-итальянски я умею.</p><p class="p1">Он снял заградительную цепь и, вернувшись к потайной двери, зафиксировал ее, привязав ручку цепью к торчавшему рядом куску арматуры. Теперь открыть дверь снаружи было невозможно.</p><p class="p1">– Вот как, понятно, – смущенно произнесла Сиенна. – Хорошая мысль.</p><p class="p1">– Надолго это их не задержит, но много времени нам и не потребуется, – сказал Лэнгдон. – Следуйте за мной.</p><p class="subtitle">* * *</p><p class="p1">Когда наконец дверь с картой Армении удалось взломать, команда Брюдера ворвалась в узкий потайной ход и устремилась к деревянной двери в его конце. А когда открыли и ее, агент Брюдер почувствовал, как в коридор ворвался поток прохладного утреннего воздуха, и на мгновение ослеп от яркого солнечного света.</p><p class="p1">Он оказался на смотровой дорожке, которая тянулась вдоль крыши палаццо и вела к другой двери во дворец примерно в пятидесяти ярдах от него.</p><p class="p1">Брюдер перевел взгляд влево, где горой вздымалась сводчатая крыша Зала пятисот. <em>Там пройти невозможно.</em> Затем он посмотрел направо – с этой стороны дорожка упиралась в бездонную, как пропасть, световую шахту. <em>Мгновенная смерть.</em></p><p class="p1">Приняв решение, он показал вперед.</p><p class="p1">– Туда!</p><p class="p1">Брюдер и его люди направились ко второй двери, а над ними, словно стервятник, кружил беспилотник.</p><p class="p1">Взломав уже третью дверь, они тут же ринулись в проем, но были вынуждены остановиться и, сгрудившись на пороге, недоуменно переглянулись. Перед ними оказалась крошечная комнатка с каменными стенами и единственной дверью, в которую они ворвались. Возле стены стоял деревянный стол. С фресок на потолке на них насмешливо смотрели какие-то непонятные фигуры. Это был тупик.</p><p class="p1">Один из агентов Брюдера прошел вперед и прочитал текст информационного плакатика, висевшего на стене.</p><p class="p1">– Подождите, – сказал он. – Тут написано, что здесь есть finestra. Это потайное окошко?</p><p class="p1">Брюдер огляделся, но никакого окошка не заметил. Тогда он подошел к плакатику и стал читать сам.</p><p class="p1">Судя по всему, это помещение некогда служило личным кабинетом герцогини Бьянки Каппелло – второй жены Франческо I, великого герцога Тосканского. Там действительно имелось потайное окошко – una finestra segrata, – через которое Бьянка могла наблюдать, как ее муж произносит речи в Зале пятисот.</p><p class="p1">Брюдер снова обвел взглядом комнатку и на этот раз заметил ловко замаскированную на боковой стене створку, за которой было маленькое оконце с перегородкой. <em>Неужели они выбрались через него?</em></p><p class="p1">Внимательно осмотрев окошко, он понял, что Лэнгдон со своим ростом никак не мог в него протиснуться. Чтобы окончательно убедиться в том, что этим путем спастись было невозможно, Брюдер посмотрел в фигурные прорези на перегородке – за оконцем до самого пола Зала пятисот шла отвесная стена высотой в несколько этажей.</p><p class="p1"><em>Куда, черт возьми, они подевались?!</em></p><p class="p1">На агента Брюдера вдруг разом навалилась тяжесть всех сегодняшних неудач, и, не силах сдержать охватившее его отчаяние, он запрокинул голову и испустил яростный рев.</p><p class="p1">В крошечном помещении он прозвучал оглушительно.</p><p class="p1">А далеко внизу, в Зале пятисот, туристы и полицейские, вздрогнув, посмотрели вверх. Судя по звуку, в тайном кабинете герцогини теперь держали какого-то жуткого дикого зверя.</p><p class="empty-line"/><p class="p1">Сиенна Брукс и Роберт Лэнгдон стояли в кромешной тьме.</p><p class="p1">Незадолго до этого Сиенна видела, как Лэнгдон предусмотрительно блокировал цепью потайную дверь с картой Армении, чтобы ее нельзя было открыть снаружи. Но затем, к ее удивлению, он не пошел по коридору, а стал подниматься по ступенькам лестницы с табличкой «USCITA VIETATA».</p><p class="p1">– Роберт! – озадаченно прошептала она. – Там же написано: «Прохода нет». И потом, я думала, что нам надо вниз!</p><p class="p1">– Так и есть, – подтвердил Роберт, оглядываясь через плечо. – Но иногда, чтобы спуститься вниз… надо подняться наверх. – Он ободряюще ей подмигнул. – Помните пуп Сатаны?</p><p class="p1"><em>О чем это он?</em> Стараясь не отставать, Сиенна терялась в догадках.</p><p class="p1">– А вы вообще читали «Ад»?</p><p class="p1">– Да… наверное, лет в семь.</p><p class="p1">Но через мгновение она сообразила, о чем речь.</p><p class="p1">– А-а… пуп Сатаны! Вспомнила!</p><p class="p1">Теперь Сиенна понимала, что Лэнгдон имел в виду заключительные песни «Ада» Данте. В них, чтобы выбраться из преисподней, Данте пришлось сначала спуститься вниз по волосатому животу Сатаны, а в районе пупка, являвшегося одновременно и центром Земли, земное притяжение вдруг меняло направление, и, чтобы попасть в чистилище, Данте уже вынужден был взбираться наверх.</p><p class="p1">В памяти Сиенны мало что сохранилось после прочтения «Ада», но она помнила, как ее расстроила абсурдность представлений Данте о силе тяжести в центре Земли. Очевидно, его гений не распространялся на знание законов физики.</p><p class="p1">Они добрались до конца лестницы, и Лэнгдон открыл единственную находившуюся там дверь, на которой висела табличка «Sala Dei Modelli Di Architettura». Пропустив Сиенну вперед, он запер дверь на засов.</p><p class="p1">В небольшом помещении стояли витрины с деревянными моделями архитектурных проектов Вазари, разработанных им для дворцовых интерьеров. Едва скользнув по ним взглядом, Сиенна сразу обратила внимание на отсутствие в помещении окон и дверей. Как и предупреждала табличка, прохода через этот зал не было.</p><p class="p1">– В середине четырнадцатого века, – шепотом заговорил Лэнгдон, – герцог Афинский захватил дворец и построил этот тайный ход на случай нападения. Он называется лестницей герцога Афинского и выходит на боковую улочку внизу, куда можно попасть через небольшой аварийный люк. Если мы до него доберемся, никто не узнает, что мы покинули дворец. – Он показал на одну из моделей. – Посмотрите. Видите ту, сбоку?</p><p class="p1"><em>Он привел меня сюда, чтобы показать модели?</em></p><p class="p1">Сиенна бросила нервный взгляд на миниатюрную модель и увидела тайную лестницу, искусно спрятанную между внешней и внутренней стенами здания.</p><p class="p1">– Лестницу я вижу, Роберт, – неуверенно произнесла Сиенна, – но ведь она в другом крыле дворца. Нам туда ни за что не добраться!</p><p class="p1">– Немного терпения, – с хитрой улыбкой ответил он.</p><p class="p1">Внизу послышался грохот, означавший, что дверь с картой Армении удалось открыть. Замерев, они слушали, как топот ног удалялся по коридору. Никому из преследователей не пришло в голову, что беглецы полезут еще выше… тем более по маленькой лесенке, которая вела в помещение без выхода.</p><p class="p1">Когда шаги стихли, Лэнгдон уверенно направился мимо экспонатов к стенному шкафу в другом конце зала. Шкаф был квадратным и располагался приблизительно в трех футах от земли. Лэнгдон уверенно взялся за ручку дверцы и распахнул ее.</p><p class="p1">Сиенна изумленно охнула. За дверцей чернела пустота, будто шкаф был порталом, который вел в иной мир.</p><p class="p1">– Следуйте за мной, – скомандовал Лэнгдон.</p><p class="p1">Прихватив фонарь, висевший на стене рядом с дверцей, профессор с неожиданной сноровкой и легкостью вскарабкался в темный проем и исчез в нем.</p><p class="subtitle">Глава 46</p><p class="p1"><em>La soffitta</em>, подумал Лэнгдон. Самое впечатляющее чердачное помещение на свете.</p><p class="p1">Воздух внутри был затхлым и навевал мысли о древности, будто за столетия пыль штукатурки стала такой мелкой и невесомой, что не оседала, а просто висела в воздухе. Вокруг все скрипело и постанывало, и Лэнгдону казалось, будто он забрался в чрево какого-то огромного живого существа.</p><p class="p1">Убедившись, что широкая балка под ногами достаточно надежна, он направил луч фонаря в глубь потолочного перекрытия, погруженного во тьму. Перед ним возник казавшийся бесконечным тоннель, перегороженный многочисленными треугольными и прямоугольными пересечениями деревянных балок, брусьев, опор и прочих структурных элементов, которые составляли невидимый каркас Зала пятисот.</p><p class="p1">Это огромное чердачное пространство Лэнгдон уже видел несколько лет назад во время той самой экскурсии по тайным ходам, воспоминания о которой затуманил «Неббиоло». В зале с архитектурными моделями было вырезано специальное окошко, чтобы посетители после знакомства с моделью могли посветить в проем фонарем и увидеть, как она воплощена на практике.</p><p class="p1">Оказавшись внутри чердачного помещения, Лэнгдон был поражен, насколько оно походило на обычный амбар в Новой Англии, – такие же мощные стропила и стойки «связывали» подстропильные балки.</p><p class="p1">Сиенна тоже пролезла в проем и теперь стояла на балке рядом с ним, растерянно озираясь. Лэнгдон посветил фонарем в разные стороны, чтобы показать ей внутреннюю обстановку.</p><p class="p1">С места, где они стояли, чердачное пространство выглядело как длинный ряд равнобедренных треугольников, которые уменьшались по мере удаления, чтобы слиться в какой-то невидимой точке. Никакого пола на чердаке не было, а его роль выполняли поперечные балки, похожие на массивные железнодорожные шпалы.</p><p class="p1">Показав себе под ноги, Лэнгдон произнес приглушенным голосом:</p><p class="p1">– Прямо под нами Зал пятисот. Если мы переберемся на другой конец, то сможем попасть на Лестницу герцога Афинского.</p><p class="p1">Сиенна с сомнением окинула взглядом сложное переплетение балок и опор, лежавших на их пути. Добраться до другого конца можно, только перепрыгивая с балки на балку. Так, играя, прыгают дети по шпалам. Балки были широкими и представляли собой связку из несколько брусьев, скрепленных в единое целое большими металлическими скобами. Сохранять на них равновесие было несложно. Проблема заключалась в том, что расстояние между балками было слишком большим.</p><p class="p1">– Я не перепрыгну, – прошептала Сиенна.</p><p class="p1">Лэнгдон тоже сомневался, что сможет это сделать, а падение означало верную смерть. Он посветил вниз между балками.</p><p class="p1">В восьми футах ниже виднелся какой-то подвешенный на металлических прутьях настил, покрытый слоем пыли. Он был похож на пол и казался прочным, к тому же тянулся насколько хватало глаз. Но Лэнгдон знал, что это всего лишь туго натянутая ткань – изнанка подвесного потолка Зала пятисот с тридцатью девятью полотнами Вазари в деревянных рамах. Горизонтальное расположение картин навевало ассоциации с лоскутным одеялом.</p><p class="p1">Сиенна показала на покрытую пылью поверхность под ними.</p><p class="p1">– А мы не можем спуститься и просто пройти туда?</p><p class="p1"><em>Нет, если не хотим провалиться сквозь холст Вазари в Зал пятисот.</em></p><p class="p1">– Вообще-то есть идея получше, – заверил Лэнгдон как можно спокойнее, чтобы она не занервничала, и двинулся к центральной несущей балке чердачного помещения.</p><p class="p1">Во время той давней экскурсии Лэнгдон не только смотрел в прорубленное в зале архитектурных моделей окно, но и прогулялся по чердачному помещению пешком, правда, с другой стороны зала для выхода в помещение имелась специальная дверь. Если его не подводила ослабленная вином память, то вдоль центральной несущей балки был проложен специальный дощатый настил, по которому туристы могли попасть на смотровую площадку, оборудованную в центре помещения.</p><p class="p1">Однако, добравшись до несущей балки, он с удивлением увидел, что никакого настила, даже отчасти напоминавшего тот, который он запомнил, тут не было.</p><p class="p1"><em>Сколько же вина я тогда выпил?</em></p><p class="p1">Вместо надежной, специально оборудованной для туристов дорожки между балками лежали кое-как брошенные доски, образуя примитивные мостки. Чтобы пройти по ним, требовались навыки канатоходца.</p><p class="p1">Судя по всему, та оборудованная дорожка на другом конце доходила только до смотровой площадки, и туристы по ней же возвращались обратно. А эти брошенные поперек балок доски скорее всего использовались техническим персоналом для доступа в эту часть чердачного помещения.</p><p class="p1">– Похоже, нас ждет смертельный номер, – заметил Лэнгдон, с сомнением глядя на узкие доски.</p><p class="p1">– Не страшнее Венеции в сезон наводнений, – беззаботно отозвалась Сиенна, пожимая плечами.</p><p class="p1">В ее словах была доля истины. Во время его последнего визита в Венецию площадь Святого Марка была затоплена почти на полметра, и он добирался из отеля «Даниэли» до собора по доскам, положенным на шлакоблоки и перевернутые ведра. Конечно, одно дело промочить ноги и совсем другое – разбиться насмерть, провалившись сквозь шедевр эпохи Возрождения.</p><p class="p1">Стараясь не думать об этом, Лэнгдон наступил на узкую доску с показной уверенностью, надеясь, что своим видом рассеет любые сомнения, которые могли возникнуть у Сиенны. Демонстрируя внешнее спокойствие, профессор чувствовал, как бешено колотилось его сердце, пока он шел по первой доске. Когда он добрался до середины, доска под его тяжестью сильно прогнулась и зловеще затрещала. Он ускорил движение и через несколько секунд уже стоял на другой балке в относительной безопасности.</p><p class="p1">Облегченно выдохнув, он обернулся, чтобы посветить Сиенне и, если понадобится, успокоить ее и приободрить. Однако никакой поддержки ей не потребовалось. Едва он направил луч света на доску, как она легко вспорхнула на нее и перебежала с необычайной ловкостью. Доска под ее стройным телом почти не прогнулась, и вскоре она уже стояла рядом с ним.</p><p class="p1">Немного приободрившись, Лэнгдон повернулся и шагнул на следующую доску. Дождавшись, когда он обернется и посветит ей уже с другой балки, Сиенна быстро перебралась к нему. В свете единственного фонаря они продвигались в устойчивом ритме – сначала по доске проходил он, затем она. Сквозь тонкий потолок доносилось потрескивание полицейских раций. Роберт мысленно улыбнулся. <em>Невесомые и невидимые, мы парим над Залом пятисот.</em></p><p class="p1">– Послушайте, Роберт, – шепотом обратилась к нему Сиенна. – Вы говорили, Игнацио сказал, где найти маску?</p><p class="p1">– Да… но не прямо, а намеком. – Лэнгдон объяснил, что Игнацио наверняка побоялся доверить тайну местонахождения маски автоответчику и описал его иносказательно. – Он произнес слово «рай», и я думаю, что речь идет о последней части «Божественной Комедии». А его точные слова – «”Рай”, двадцать пять».</p><p class="p1">– Наверное, он имел в виду Двадцать пятую песню, – предположила Сиенна.</p><p class="p1">– Я тоже так думаю, – согласился Лэнгдон. «Песня» была своего рода аналогом главе, и такое название объяснялось тем, что раньше, в царство устной традиции, эпические поэмы «пелись». В «Божественной Комедии» ровно сто песен, которые разделены на три части:</p><p class="empty-line"/><p class="p2"><em>«Ад» 1–34;</em></p><p class="p2"><em>«Чистилище» 1–33;</em></p><p class="p2"><em>«Рай» 1–33.</em></p><p class="empty-line"/><p class="p1"><em>Двадцать пятая песня «Рая»</em>, подумал Лэнгдон, жалея, что даже его отменная память не позволяет воспроизвести весь текст целиком. <em>Какое там! Нам нужен экземпляр книги.</em></p><p class="p1">– Но это еще не все, – продолжал Лэнгдон. – Последними словами Игнацио, обращенными ко мне, были: «Врата для тебя открыты, но надо спешить». – Помолчав, Лэнгдон посмотрел на Сиенну. – Наверное, в Двадцать пятой песне есть указание на конкретное место во Флоренции. Судя по всему, с вратами.</p><p class="p1">Сиенна нахмурилась.</p><p class="p1">– Но в городе сотни ворот.</p><p class="p1">– Да, поэтому нам и нужно перечитать Двадцать пятую песню «Рая». – Лэнгдон просительно улыбнулся. – А вы, случайно, не знаете «Божественную Комедию» наизусть?</p><p class="p1">Сиенна посмотрела на него, как на сумасшедшего.</p><p class="p1">– Четырнадцать тысяч стихов на староитальянском, которые я читала в детстве? – Она покачала головой. – Это у вас отменная память, профессор, а я – самый обычный врач.</p><p class="p1">Они продолжили свой переход по доскам, и Лэнгдон с огорчением подумал, что даже после всего, что им пришлось пережить вместе, Сиенна предпочитает скрывать от него свои уникальные способности. <em>Самый обычный врач?</em> Лэнгдон усмехнулся. <em>Скорее, самый скромный на свете</em>, подумал он, вспомнив газетные вырезки о ее достижениях. К сожалению, знание наизусть одной из самых длинных поэм в истории в них не входило.</p><p class="p1">Следующие несколько досок они преодолели в молчании. Наконец впереди показалась знакомая конструкция. <em>Смотровая площадка!</em> Ненадежные мостки, по которым они передвигались, вели к куда более основательному сооружению с перилами. Если они попадут на площадку, то к выходу из чердачного помещения пройдут уже по оборудованному для туристов дощатому настилу. А оттуда, как помнил Лэнгдон, рукой подать до Лестницы герцога Афинского.</p><p class="p1">Приближаясь к смотровой площадке, Лэнгдон бросил взгляд на подвешенный под ними потолок. До сих пор все люнетты были одинаковыми по размеру, но полотно впереди намного превосходило все остальные.</p><p class="p1"><em>«Апофеоз Козимо I».</em></p><p class="p1">Эта огромная круглая люнетта занимала на потолке Зала пятисот центральное место и являлась для Вазари самой значимой. Лэнгдон часто показывал студентам слайды с ее изображением, подчеркивая ее сходство с фреской «Апофеоз Вашингтона», украшавшей купол Капитолия, – скромное напоминание о том, что зарождавшаяся Америка позаимствовала у Италии не только идею республиканского устройства.</p><p class="p1">Однако сегодня он думал не о достоинствах полотна, а о том, как бы поскорее его миновать. Ускорив шаг, он чуть повернул голову, чтобы шепотом сообщить Сиенне, что они уже почти у цели.</p><p class="p1">И тут его правая нога соскользнула с середины доски, лодыжка подвернулась, и Лэнгдон, споткнувшись, засеменил вперед короткими шажками, отчаянно пытаясь восстановить равновесие.</p><p class="p1">Но было уже поздно.</p><p class="p1">Он сильно ударился коленями о доску и взмахнул руками, пытаясь ухватиться за поперечную балку. Фонарь полетел вниз и упал на полотно, поймавшее его, будто страховочная сетка. Лэнгдон отчаянно рванулся вперед и успел приземлиться на спасительную балку, но от прыжка доска сорвалась и, с грохотом пролетев восемь футов, упала на деревянную раму, в которую был заключен «Апофеоз Козимо I».</p><p class="p1">Звук от удара отозвался в чердачном помещении громким эхом. Лэнгдон в ужасе вскочил на ноги и обернулся, чтобы посмотреть на Сиенну.</p></span>
