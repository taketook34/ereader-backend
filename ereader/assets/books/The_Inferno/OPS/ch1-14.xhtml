<span><p class="p1">Лэнгдон поспешил к ним, хотя, будучи ценителем архитектуры, считал кощунством быструю езду по каналу. Вряд ли что-то в Венеции может сравниться с удовольствием оказаться на борту главного речного трамвая города, чтобы, сидя впереди под открытым небом, любоваться проплывающими мимо подсвеченными соборами и дворцами.</p><p class="p1"><em>Но сегодня никаких вапоретто</em>, подумал Лэнгдон. Речные трамваи передвигались крайне медленно, водное такси было намного быстрее, но и за ними, к сожалению, выстроилась казавшаяся бесконечной очередь.</p><p class="p1">Однако Феррис не был расположен ждать и быстро взял инициативу в свои руки. Размахивая пачкой купюр, он подозвал водный «лимузин» – роскошный катер из отполированного до блеска южноафриканского красного дерева. Хотя столь изысканное средство передвижения было явным перебором, оно гарантировало быструю и приватную поездку – до площади Святого Марка они доберутся всего через пятнадцать минут езды по Большому каналу.</p><p class="p1">Водителем оказался на редкость красивый мужчина в костюме от Армани, сшитом на заказ. Он был больше похож на кинозвезду, чем на шкипера, но это же Венеция – средоточие итальянской элегантности.</p><p class="p1">– Маурицио Пимпони, – представился шкипер, проводя их на борт и подмигивая Сиенне. – Prosecco?<a href="ch2.xhtml#id8" class="a">[32]</a> Limoncello?<a href="ch2.xhtml#id7" class="a">[33]</a> Шампанского?</p><p class="p1">– No, grazie, – ответила Сиенна и на беглом итальянском велела как можно быстрее доставить их на площадь Святого Марка.</p><p class="p1">– Ma certo!<a href="ch2.xhtml#id6" class="a">[34]</a> – снова подмигнул Маурицио. – Мой катер самый быстрый в Венеции…</p><p class="p1">Пока Лэнгдон со спутниками устраивался в шикарных креслах на корме, Маурицио завел мощный двигатель и задним ходом ловко выбрался из толчеи лодок, после чего повернул штурвал вправо и резко прибавил газу. Катер понесся вдоль длинной вереницы гондол. Те заплясали на поднятых катером волнах, и вслед ему понеслись проклятия одетых в полосатые футболки гондольеров, которые со злостью размахивали кулаками.</p><p class="p1">– Scusate!<a href="ch2.xhtml#id5" class="a">[35]</a> – крикнул в ответ Маурицио извиняющимся тоном. – ВИП-клиенты!</p><p class="p1">Через несколько секунд он миновал затор из лодок возле вокзала Санта-Лючия и помчался по Большому каналу на восток. Когда они проплывали под изящной аркой моста Скальци, Лэнгдон уловил знакомый аромат местного деликатеса seppie al nero – каракатиц в собственном соку, – который долетал из ресторанов под навесами, располагавшихся вдоль берега. За излучиной показалось внушительное строение церкви Святого Иеремии, увенчанное куполом.</p><p class="p1">– Святая Луция, – прошептал Лэнгдон, прочитав имя святой на стене церкви. – Кости незрячих.</p><p class="p1">– Что вы сказали? – спросила Сиенна, надеясь, что ему удалось разгадать что-то еще из непонятного стихотворения.</p><p class="p1">– Да так, ерунда, – ответил Лэнгдон. – Просто неожиданная мысль. Видите надпись? – Он показал на церковь. – Там похоронена святая Луция. Я иногда читаю лекции по алиографическому искусству, которое описывает христианских святых, и вдруг вспомнил, что святая Луция является покровительницей слепых.</p><p class="p1">– Sì, santa Lucia! – вмешался Маурицио, желая оказаться полезным. – Покровительница слепых! Знаете ее историю? Нет? – Шкипер говорил громко, стараясь перекричать рев двигателя. – Луция была такой красивой, что ее желали все мужчины. И она, чтобы сохранить для Господа чистоту и целомудрие, вырвала себе глаза.</p><p class="p1">Сиенну даже передернуло.</p><p class="p1">– Ничего себе благочестие!</p><p class="p1">– А в награду за ее жертву, – добавил Маурицио, – Господь дал Луции глаза еще прекраснее.</p><p class="p1">Сиенна посмотрела на Лэнгдона.</p><p class="p1">– Он же понимает, что в этом нет никакого смысла, верно?</p><p class="p1">– Пути Господни неисповедимы, – заметил Лэнгдон, припоминая картины старых мастеров, на которых святая Луция была изображена с подносом, на котором лежали ее глаза. Таких картин он знал не меньше двух десятков.</p><p class="p1">Хотя версий легенды о святой Луции было несколько, но во всех она вырезала себе глаза, которые вызывали в мужчинах вожделение, клала их на поднос и протягивала объятому страстью преследователю со словами: «Вот то, чего ты возжелал так сильно… а теперь, молю, оставь меня в покое!» Особенно пугало то, что на такую жертву Луцию подвигло наставление Христа, о котором говорится в Священном Писании: «И если глаз твой соблазняет тебя, вырви его и брось от себя».</p><p class="p1">Лэнгдон снова вспомнил о стихотворении. <em>Пусть ищет дожа вероломного Венеции, что… кости собирал незрячих.</em></p><p class="p1">Удивившись совпадению, Лэнгдон задумался, не может ли святая Луция быть той самой незрячей, о которой говорилось в стихотворении.</p><p class="p1">– Маурицио, – крикнул Лэнгдон и показал на церковь Святого Иеремии. – А там есть мощи святой Луции?</p><p class="p1">– Какие-то есть, – подтвердил тот, ловко управляя катером одной рукой и не обращая внимания на встречные лодки. – Но немного. Святую Луцию так почитают, что ее мощи разошлись по церквям всего мира. Но больше всего ее любят, конечно, в Венеции, поэтому мы празднуем…</p><p class="p1">– Маурицио! – снова крикнул Лэнгдон. – Святая Луция была слепой, но ты-то нет! Смотри вперед!</p><p class="p1">Шкипер добродушно расхохотался и в последний момент успел отвести катер в сторону и избежать столкновения со встречной лодкой.</p><p class="p1">Сиенна внимательно смотрела на Лэнгдона.</p><p class="p1">– Вы о чем подумали? О вероломном доже, что собирает кости незрячих?</p><p class="p1">Лэнгдон задумчиво закусил губу.</p><p class="p1">– Я не уверен.</p><p class="p1">Он быстро рассказал Сиенне и Феррису историю останков святой Луции – ее мощей, – которая была одной из самых удивительных в жизнеописании святых. По легенде, когда прекрасная Луция отвергла ухаживания влиятельного ухажера, тот подверг ее преследованию и добился приговора о сожжении на костре, однако ее тело оказалось неподвластно огню. После этого люди стали считать, что ее мощи обладают чудодейственной силой, а их обладатели проживут необычно долгую жизнь.</p><p class="p1">– Чудодейственные мощи? – переспросила Сиенна.</p><p class="p1">– Да, в это верили, и поэтому ее мощи разошлись по всему миру. На протяжении двух тысячелетий могущественные правители пытались заполучить мощи святой Луции, чтобы отсрочить свою старость и смерть. Ее скелет неоднократно похищали, помещали в разные места и разделяли на части гораздо чаще, чем любого другого святого. Ее мощами владели больше десятка самых могущественных правителей в истории человечества.</p><p class="p1">– Включая вероломного дожа? – напомнила Сиенна.</p><p class="p1"><em>Пусть ищет дожа вероломного Венеции, что лошадей оставил без голов… да кости собирал незрячих.</em></p><p class="p1">– Возможно, – согласился Лэнгдон, вспоминая, что в «Аде» Данте святой Луции отводится особая роль. Она является одной из трех благословенных женщин – «tre donne benedette», – которые поручают Вергилию вывести Данте из преисподней. Поскольку двумя другими были Богородица и возлюбленная Данте Беатриче, то поэт помещает Луцию в самую почетную компанию.</p><p class="p1">– Если вы правы насчет этого, – Сиенна не могла скрыть волнения, – то вероломный дож, который оставил лошадей без голов…</p><p class="p1">– …украл и мощи святой Луции, – закончил за нее фразу Лэнгдон.</p><p class="p1">Сиенна кивнула.</p><p class="p1">– Это существенно сократит наш список. – Она перевела взгляд на Ферриса. – Вы уверены, что телефон не работает? Мы могли бы посмотреть в Интернете…</p><p class="p1">– Разрядился полностью, – ответил Феррис. – Я только что проверял. Мне жаль.</p><p class="p1">– Мы уже скоро будем на месте, – сказал Лэнгдон. – Уверен, что в соборе Святого Марка какие-то ответы мы найдем.</p><p class="p1">Собор Святого Марка, или Сан-Марко, был единственным местом, в причастности которого к головоломке Лэнгдон не сомневался. <em>Мусейон в убранстве злата мудрости святой.</em> Профессор рассчитывал, что базилика поможет определить имя загадочного дожа… А там, если повезет, и место, выбранное Зобристом для распространения чумы<em>. Где в темноте хтонический таится зверь</em>.</p><p class="p1">Лэнгдон тщетно старался выбросить из головы мысли о чуме. Он часто пытался представить себе, как выглядел этот город во времена расцвета… когда Венеция являлась гордым властелином всей европейской торговли… еще до того, как ее, ослабленную чумой, покорили сначала турки, а затем Наполеон. В мире не было города, способного бросить вызов Венеции красотой, а ее жителям – богатством и культурой.</p><p class="p1">По иронии судьбы, именно тяга венецианцев к заморским предметам роскоши и стала причиной ее упадка – чуму в город занесли крысы в трюмах торговых судов. Та же чума, что уничтожила две трети неисчислимого населения Китая, добралась до Европы и унесла жизнь каждого третьего ее жителя – молодого и старого, бедного и богатого без разбора.</p><p class="p1">Лэнгдон читал описание жизни в Венеции во время эпидемии чумы. Из-за нехватки или отсутствия земли хоронить умерших было негде, распухшие тела плавали в каналах, в некоторых местах сбиваясь в такую плотную массу, что их приходилось растаскивать баграми, словно бревна, и отправлять в море. Казалось, никакие молитвы не могли умилостивить чуму. Власти слишком поздно поняли, что разносчиком заразы были крысы, но все же в Венеции приняли закон, по которому каждое прибывшее судно должно было простоять на рейде сорок суток, прежде чем ему разрешат разгрузиться. И по сей день число «сорок» – quaranta – служит мрачным напоминанием о происхождении слова «карантин».</p><p class="p1">Катер снова свернул в излучину, и возникший перед их глазами праздничный красный транспарант, чуть трепыхавшийся на ветру, отвлек Лэнгдона от печальных мыслей и заставил бросить взгляд на изящное трехъярусное здание слева по курсу.</p><div class="cite">
<p class="p2">КАЗИНО ВЕНЕЦИИ:</p>
<p class="p2">ЭМОЦИИ БЕЗ ГРАНИЦ</p>
</div><p class="p1">Лэнгдон никогда толком не понимал, как первая часть надписи связана со второй, но само здание было чудесным образцом дворцовой архитектуры эпохи Возрождения, украшавшим венецианский ландшафт с шестнадцатого века. В этом некогда жилом особняке теперь размещалось роскошное казино, известное тем, что в 1883 году в нем скончался от сердечного приступа композитор Рихард Вагнер вскоре после постановки его оперы-мистерии «Парсифаль».</p><p class="p1">Справа от казино на рустованном фасаде здания в стиле барокко висел еще один транспарант, даже больший, чем первый, только уже темно-синего цвета, на котором было выведено на итальянском:</p><div class="cite">
<p class="p2">CA’ PESARO: GALLERIA INTERNAZIONALE</p>
<p class="p2">D’ARTE MODERNA<a href="ch2.xhtml#id4" class="a">[36]</a>.</p>
</div><p class="p1">Несколько лет назад Лэнгдон посетил ее и увидел там привезенный из Вены для временной экспозиции шедевр Густава Климта «Поцелуй». Погруженные друг в друга влюбленные, изображенные Климтом на краю цветочной поляны в золотой ауре, для чего он использовал настоящее листовое сусальное золото, навсегда сделали его поклонником творчества этого художника. Лэнгдон справедливо считал, что своим неподдельным интересом к современному искусству он обязан венецианскому Ка-Пезаро.</p><p class="p1">Канал стал шире, и Маурицио прибавил скорость. Впереди показался знаменитый мост Риальто, находившийся примерно на середине пути к площади Святого Марка. Когда они приблизились к нему почти вплотную, Лэнгдон поднял взгляд и увидел на нем неподвижно стоявшую одинокую фигуру, мрачно взиравшую вниз.</p><p class="p1">Лицо казалось знакомым… и страшным. Лэнгдон невольно отпрянул. У серого вытянутого лица были мертвые глаза и длинный клюв вместо носа.</p><p class="p1">Катер уже нырял под мост, когда Лэнгдон сообразил, что это просто турист примерял новую покупку: на расположенном рядом рынке Риальто такие маски-сувениры каждый день покупали сотни туристов.</p><p class="p1">Но сейчас такой карнавальный наряд настроения Лэнгдону отнюдь не поднял.</p><p class="subtitle">Глава 69</p><p class="p1">Площадь Святого Марка лежит на южной оконечности Большого канала Венеции, там, где защищенная водная артерия выходит в открытое море. Этот опасный участок охраняет суровая треугольная крепость Догана-да-Мар – морская таможня. Здесь когда-то возвышалась дозорная башня для защиты от вражеских вторжений. Сейчас вершину Догана-да-Мар венчает массивный золотой земной шар, на котором балансирует богиня удачи Фортуна с флюгером в виде корабельного руля. Он не только показывает направление ветра, но и служит напоминанием морякам о переменчивости судьбы.</p><p class="p1">Маурицио направил их элегантный катер к устью канала, и перед взором пассажиров открылись зловещие просторы неспокойного моря. Роберт Лэнгдон проделывал этот путь по воде много раз, но всегда на борту вапоретто, чьи размеры намного превосходили «лимузин», на котором они плыли сейчас. И теперь при виде суровых волн он невольно ощущал беспокойство.</p><p class="p1">Чтобы подойти к причалам площади Святого Марка, их катеру предстояло пересечь открытую лагуну с сотнями судов, начиная от роскошных яхт и парусников и заканчивая танкерами и большими круизными лайнерами. Казалось, что они выезжали с проселочной дороги на восьмиполосную скоростную магистраль.</p><p class="p1">Сиенне было тоже явно не по себе при виде десятиэтажной махины круизного лайнера, пересекавшего лагуну всего в трехстах ярдах прямо у них по курсу. На палубах лайнера, оставлявшего пенный след, толпились пассажиры, торопясь снять площадь Святого Марка с воды, а за ним выстроились еще три других в ожидании своей очереди проплыть мимо самой знаменитой достопримечательности Венеции. Лэнгдон слышал, что в последние годы количество судов выросло настолько, что их движение не замирало даже ночью.</p><p class="p1">Сидя у штурвала, Маурицио окинул взглядом выстроившиеся в линию лайнеры, а потом перевел его на причал под навесом, располагавшийся неподалеку с левой стороны.</p><p class="p1">– Ничего, если я причалю у бара «Гарри»? – Он показал на ресторан, знаменитый изобретением коктейля «Беллини». – Оттуда до площади Святого Марка всего несколько минут ходьбы.</p><p class="p1">– Нет, доставь нас прямо до места, – распорядился Феррис, показывая на причалы на другой стороне лагуны.</p><p class="p1">Маурицио добродушно пожал плечами.</p><p class="p1">– Как скажете. Держитесь!</p><p class="p1">Двигатели взревели, катер рванулся навстречу волнам и вскоре вырулил на одну из трасс, проложенных буями. В кильватере морских лайнеров, похожих на плавучие многоэтажные дома, лодки прыгали будто обычные пробки от бутылок.</p><p class="p1">Лэнгдона удивило, что десятки гондол пересекали лагуну тем же путем. Их узкие корпуса – при длине почти в сорок футов и весе в полторы сотни фунтов – отличались удивительной устойчивостью на волнах. Каждой управлял гондольер в традиционной футболке в черную с белым поперечную полоску. Он уверенно стоял на возвышении в левой части кормы и греб одним веслом, закрепленным в уключине на правом борту. Даже при сильном волнении было видно, что каждая гондола непостижимым образом кренится на левый борт. В свое время Лэнгдон специально интересовался причиной и узнал, что эта особенность связана с асимметричным строением корпуса. На каждой гондоле он слегка загнут вправо – то есть в противоположную от гондольера сторону, – чтобы не позволять ей забирать влево из-за правосторонней гребли.</p><p class="p1">Маурицио с гордостью показал на одну из гондол, мимо которых они проплывали.</p><p class="p1">– Видите спереди металлический гребень? – спросил он, обернувшись и показывая на изящное украшение на носу лодки. – Это единственная металлическая деталь на гондоле. Она называется ferro di prua – железо на носу. Это – олицетворение Венеции!</p><p class="p1">Маурицио объяснил, что украшение на носу каждой венецианской гондолы имеет символический смысл. Изогнутая форма гребня символизирует Большой канал, шесть зубцов спереди – это шесть sestieri, или районов, Венеции, а продолговатое «лезвие» – стилизованное изображение головного убора венецианского дожа.</p><p class="p1"><em>Снова дож</em>, подумал Лэнгдон, мысленно вернувшись к цели их приезда. <em>Пусть ищет дожа вероломного Венеции, что лошадей оставил без голов… да кости собирал незрячих.</em></p><p class="p1">Лэнгдон перевел взгляд на берег, где к воде подступал небольшой парк. Над деревьями, чьи кроны были хорошо видны на фоне безоблачного неба, возвышалась красная кирпичная колокольня собора Святого Марка, которую венчал шпиль с флюгером в виде золотого архангела Гавриила, взиравшего на город с головокружительной высоты в триста футов.</p><p class="p1">В городе, где из-за зыбкого грунта высотные здания не строились, эта высокая колокольня служила путеводной звездой всем, кто решался углубиться в лабиринт венецианских каналов и улочек. Потерявшемуся в городе туристу было достаточно просто поднять взгляд к небу, чтобы увидеть, в какой стороне находится площадь Святого Марка. Глядя на эту массивную башню, Лэнгдону и теперь с трудом верилось, что в 1902 году она рухнула, засыпав всю площадь кирпичом. Как ни удивительно, но единственной жертвой того обрушения стала только одна кошка.</p><p class="p1">Гости Венеции могут окунуться в неподражаемую атмосферу города в любом из потрясающих ее уголков, но любимым местом Лэнгдона всегда являлась Рива-дельи-Скьявони – широкая мощенная камнем набережная, которая была заложена в девятом веке на поднятых со дна илистых отложениях и тянулась от старого Арсенала к площади Святого Марка.</p><p class="p1">Набережная, заполненная уютными кафе, элегантными отелями и красивым домами, среди которых есть даже домовая церковь Антонио Вивальди, начинается от Арсенала – старинной венецианской корабельной верфи, где некогда воздух был пропитан ароматом кипящей древесной смолы, которой корабелы заделывали щели в корпусах судов. Считается, что посещение этой верфи вдохновило Данте Алигьери включить реки с кипящей смолой в набор пыток, ожидавших грешников в аду.</p><p class="p1">Скользнув взглядом по Рива-дельи-Скьявони вправо, Лэнгдон остановил его там, где набережная кончалась у самой кромки воды. Здесь, на южной оконечности площади Святого Марка, широкая набережная упирается в воду. Во времена расцвета Венеции это место гордо именовали «рубежом цивилизации».</p><p class="p1">Сегодня, как и в другие дни, на этом участке шириной в триста ярдов было пришвартовано не меньше ста черных гондол. Их металлические гребни мерно покачивались на фоне строений из белого мрамора по всему периметру площади.</p><p class="p1">Лэнгдону и сейчас казалось непостижимым, как этот крошечный город, по площади всего в два раза больше Центрального парка Нью-Йорка, смог вырасти из моря и превратиться в величайшую и богатейшую империю Запада.</p><p class="p1">Маурицио подвел катер ближе к берегу, и теперь стало видно, что на главной площади не протолкнуться от людей. Наполеон как-то назвал площадь Святого Марка самой красивой гостиной Европы, но, судя по толпе, приглашенных оказалось неизмеримо больше, чем позволяли ее размеры. Казалось, что площадь вот-вот погрузится на дно, не выдержав тяжести собравшихся на ней поклонников.</p><p class="p1">– Боже милостивый! – прошептала Сиенна, пораженная столпотворением.</p><p class="p1">Лэнгдон не понял, говорила ли она так от испуга, что Зобрист выбрал это место, чтобы выпустить чуму на волю… или оттого, что тот, возможно, в чем-то был прав, предупреждая об опасности перенаселения.</p><p class="p1">Венеция ежегодно принимала невероятное количество туристов – целую треть процента от всего населения планеты, что в 2000 году составило порядка двадцати миллионов человек. Поскольку с тех пор население Земли увеличилось на миллиард человек, количество туристов выросло еще на три миллиона в год. Подобно нашей планете, размеры Венеции не так велики, и наступит момент, когда она уже не сможет принять всех желающих, накормить их, убрать все отходы и предоставить всем ночлег.</p><p class="p1">Феррис стоял рядом, но смотрел не на берег, а в море и разглядывал все приближавшиеся суда.</p><p class="p1">– С вами все в порядке? – спросила Сиенна участливо.</p><p class="p1">Тот резко обернулся.</p><p class="p1">– Да… просто задумался. – Он перевел взгляд на Маурицио. – Пришвартуйся как можно ближе к собору.</p><p class="p1">– Нет проблем! – махнул рукой шкипер. – Пара минут!</p><p class="p1">Катер поравнялся с собором Святого Марка, и справа от него показался величественный Дворец дожей.</p><p class="p1">Являясь классическим примером венецианского готического стиля, дворец служил образцом сдержанной элегантности.</p><p class="p1">В нем нет никаких башенок и шпилей, характерных для французских или английских дворцов, и он был задуман как внушительное прямоугольное сооружение с максимальной полезной площадью для размещения многочисленного административного и вспомогательного персонала дожа.</p><p class="p1">Чтобы с моря массивное здание из белого известняка не выглядело тяжеловесным, оно было искусно украшено открытой аркадной галереей, ажурным балконом и отверстиями в форме четырехлистника. Геометрический узор из розового известняка по всему экстерьеру невольно вызывал у Лэнгдона ассоциации со зданиями архитектурно-паркового ансамбля Альгамбра в испанской Гранаде.</p><p class="p1">Когда катер подходил к причалу, Ферриса, казалось, встревожило скопление людей у входа во дворец. На мосту собралась большая толпа, и все смотрели в одну сторону, показывая друг другу на что-то в узком канале, разделявшем Дворец дожей на две части.</p><p class="p1">– На что они смотрят? – поинтересовался он, не скрывая тревоги.</p><p class="p1">– На Il Ponte dei Sospiri, – ответила Сиенна. – Знаменитый венецианский мост.</p><p class="p1">Лэнгдон перевел взгляд на канал, и его взору открылся красивейший мост из белоснежного известняка, украшенный скульптурными композициями и ажурной резьбой, который соединял два здания. <em>Мост вздохов</em>, подумал он, вспомнив «Маленький роман», один из своих самых любимых в отрочестве фильмов. В нем обыгрывалась легенда, что если юные влюбленные поцелуются на мосту под звон колоколов собора Святого Марка, то их чувство никогда не угаснет. Это романтическое восприятие Лэнгдон сохранил на всю жизнь, чему немало способствовал тот факт, что в фильме дебютировала четырнадцатилетняя Дайан Лэйн, в которую он по-юношески сразу влюбился без памяти… и с годами это чувство, может, и притупилось, но не угасло.</p><p class="p1">А спустя много лет Лэнгдон был шокирован, узнав, что своим названием Мост вздохов был обязан проявлению не любви, а печали. Как выяснилось, закрытый проход соединял Дворец дожей с тюрьмой, в которой томились и умирали заключенные, и их горестные крики через зарешеченные окна разносились по всему узкому каналу.</p><p class="p1">Лэнгдон однажды посетил эту тюрьму и с удивлением узнал, что самыми страшными камерами в ней были не те, что находились на нижнем этаже, который часто затапливался наводнениями, а те, что располагались напротив верхних этажей дворца. Их называли piombi, то есть «Свинцовой тюрьмой», из-за покрытой свинцовыми пластинами крыши, под которыми летом там было невыносимо жарко, а зимой жутко холодно. Великий любовник Казанова провел в Свинцовой тюрьме пятнадцать месяцев, куда его поместила инквизиция по обвинению в распутстве и шпионаже. Правда, ему удалось бежать, обманув тюремщика.</p><p class="p1">– Sta’ attento!<a href="ch2.xhtml#id3" class="a">[37]</a> – крикнул Маурицио отплывавшему гондольеру, направляя катер на только что освобожденное тем место. Причал находился возле отеля «Даниэли», всего в сотне ярдов от площади Святого Марка и Дворца дожей.</p><p class="p1">Маурицио набросил швартовочный конец на тумбу на пирсе и спрыгнул на причал так лихо, будто пробовался на роль в крутом боевике. Закрепив конец, он протянул руку и помог пассажирам сойти.</p><p class="p1">– Спасибо, – поблагодарил Лэнгдон, когда мускулистый итальянец буквально сдернул его с судна. За ним последовал Феррис, который выглядел задумчивым и то и дело поглядывал на море.</p><p class="p1">Последней на берег сошла Сиенна. Подхватив ее за талию, итальянский красавец осторожно поставил ее на землю и заглянул в глаза, будто предлагая оставить своих спутников и вернуться на борт, где она точно проведет время гораздо интереснее. Сиенна сделала вид, что ничего не заметила.</p><p class="p1">– Grazie, Маурицио, – небрежно бросила она и перевела взгляд на Дворец дожей.</p><p class="p1">После чего, не теряя времени, повела Лэнгдона и Ферриса сквозь толпу.</p><p class="subtitle">Глава 70</p><p class="p1">Удачно названный в честь самого знаменитого путешественника, международный аэропорт имени Марко Поло расположен в четырех милях от площади Святого Марка.</p><p class="p1">Благодаря преимуществам частного рейса Элизабет Сински, приземлившаяся всего десять минут назад, уже мчалась по лагуне на открытой моторной яхте «Дюбуа СР52 Блэкбёрд», присланной звонившим ей незнакомцем.</p><p class="p1"><em>Ректором.</em></p><p class="p1">После проведенного без движения дня на заднем сиденье фургона свежий морской бриз оказывал на нее поистине целебное действие. Она подставила ему лицо и распустила серебристые волосы, которые тут же подхватил соленый ветер. После последнего укола прошло уже два часа, и Элизабет Сински наконец почувствовала, что впервые с прошлого вечера вновь ощущает себя собой.</p><p class="p1">Агент Брюдер и его люди молча сидели рядом. Если их и удивлял столь неожиданный поворот событий, то свои соображения они предпочитали держать при себе. Решение принималось за них.</p><p class="p1">Яхта мчалась вперед, и вскоре справа показался большой остров, чей берег был испещрен крошечными домиками с дымовыми трубами. <em>Мурано,</em> узнала Элизабет остров, знаменитый своим производством художественного стекла.</p><p class="p1"><em>Даже не верится, что я снова здесь</em>, с грустью подумала она, чувствуя, как от печали щемит сердце. <em>Круг замкнулся</em>.</p><p class="p1">Много лет назад, еще студенткой, она приехала в Венецию со своим женихом, и они решили посмотреть Музей стекла. Увидев там чудесную фигурку из дутого стекла, жених простодушно заметил, что хотел бы украсить такой же детскую их будущего ребенка. Ей стало нестерпимо стыдно, что она так долго скрывала свое бесплодие, и Элизабет рассказала о своей астме в детстве, о злополучном глюкокортикоидном лечении и ужасном побочном эффекте, сделавшем ее бесплодной.</p><p class="p1">Элизабет так и не узнала, что явилось причиной их разрыва – ее ложь или сам факт ее бесплодия, – но из Венеции она уезжала без обручального кольца.</p><p class="p1">Единственной памятью о той разбившей ей сердце поездке был амулет из лазурита. Тогда он и подарил ей посох Асклепия – символ врачевания, и, хотя лекарство оказалось горьким, амулет с тех пор она носила постоянно.</p><p class="p1"><em>Мой драгоценный амулет</em>, подумала она. <em>Прощальный подарок человека, который хотел иметь от меня детей.</em></p><p class="p1">Сегодня острова вблизи Венеции уже не вызывали в ней никаких романтических мыслей, а изолированные друг от друга деревни напоминали не о любви, а о карантинных поселениях, которые здесь некогда устроили в попытке остановить «черную смерть».</p><p class="p1">Когда быстроходный катер промчался мимо острова Сан-Пьетро, Элизабет догадалась, что их целью является огромная серая яхта – судя по всему, она стояла на якоре в глубокой бухте, дожидаясь их прибытия.</p><p class="p1">Ее свинцово-серый корпус невольно навевал ассоциации с военными разработками судов-невидимок программы «Стелс». Выведенное черным название на борту ей также ни о чем не говорило.</p><p class="p1"><em>«Мендаций»?</em></p><p class="p1">По мере приближения катера яхта становилась все больше, и вскоре на задней палубе Сински разглядела одинокую фигуру – на них смотрел в бинокль невысокий загорелый мужчина. Когда катер подошел к широкой причальной платформе на корме, мужчина спустился, чтобы их встретить.</p><p class="p1">– Доктор Сински, добро пожаловать на борт. – Темный от загара мужчина вежливо пожал ей руку. Его ладони были мягкими и гладкими, не как у моряков. – Я благодарен вам за приезд. Пожалуйста, следуйте за мной.</p><p class="p1">Поднявшись по нескольким палубам, Сински обратила внимание, что в стеклянных кабинках, похожих на офисные помещения, вовсю трудились люди. На борту оказалось очень много людей, и все они были заняты делом.</p><p class="p1"><em>Каким делом?</em></p><p class="p1">Пока они поднимались, Сински услышала, как заработали двигатели, и яхта стала набирать ход.</p><p class="p1"><em>Куда мы направляемся?</em> – с тревогой подумала она.</p><p class="p1">– Я хотел бы поговорить с доктором Сински без свидетелей, – сказал мужчина людям в черном и посмотрел на Сински. – Вы не возражаете?</p><p class="p1">Элизабет согласно кивнула.</p><p class="p1">– Сэр, – произнес Брюдер, и в его голосе звучала настойчивость. – Я бы настоятельно рекомендовал доктору Сински показаться судовому врачу. Ей…</p><p class="p1">– Со мной все в порядке, – вмешалась та. – Правда. Но спасибо за заботу.</p><p class="p1">Ректор долго смотрел на Брюдера, а затем показал на стол, который накрывали на палубе.</p><p class="p1">– Постарайтесь отдохнуть. Вам это не помешает. Очень скоро вы опять отправитесь на берег.</p><p class="p1">Не говоря больше ни слова, Ректор повернулся к агенту спиной и, пригласив Сински в элегантный салон, в котором находился его кабинет, закрыл за собой дверь.</p><p class="p1">– Хотите что-нибудь выпить? – предложил он, показывая на бар.</p><p class="p1">Она покачала головой, по-прежнему теряясь в догадках, что это за судно. <em>Кто этот человек? Чем он тут занимается?</em></p><p class="p1">Хозяин каюты внимательно смотрел на нее, сцепив пальцы под подбородком.</p><p class="p1">– Вы знаете, что Бертран Зобрист называл вас «седовласой дьяволицей»?</p><p class="p1">– У меня есть пара-другая эпитетов и для него.</p><p class="p1">Мужчина никак не отреагировал и, подойдя к столу, показал на большую книгу.</p><p class="p1">– Взгляните, пожалуйста.</p><p class="p1">Сински подошла и посмотрела на книгу. <em>«Ад» Данте?</em> Она вспомнила жуткие картины смерти, которые Зобрист показывал ей на встрече в Совете по международным отношениям.</p><p class="p1">– Зобрист дал мне эту книгу две недели назад. Там есть надпись.</p><p class="p1">Сински прочитала написанные на титульном листе от руки строчки. Внизу стояла подпись Зобриста.</p><p class="empty-line"/><p class="p1"><em>Мой дорогой друг, спасибо, что помогли мне найти истинный путь.</em></p><p class="p1"><em>Мир тоже благодарен вам.</em></p><p class="empty-line"/><p class="p1">У Сински мурашки пробежали по коже.</p><p class="p1">– И какой путь вы помогли ему найти?</p><p class="p1">– Я понятия не имею. А точнее, не имел еще несколько часов назад.</p><p class="p1">– А теперь?</p><p class="p1">– А теперь я нарушил свой собственный протокол… и связался с вами.</p><p class="p1">Сински провела очень много времени в дороге и была не в настроении разговаривать недомолвками.</p><p class="p1">– Сэр, я понятия не имею, кто вы такой и какого черта делаете на этом корабле, но я требую объяснений. Скажите, почему вы скрывали человека, которого усиленно разыскивала Всемирная организация здравоохранения?</p><p class="p1">Несмотря на повышенный тон Сински, мужчина продолжал сохранять невозмутимость и ответил очень тихо и спокойно:</p><p class="p1">– Я понимаю, что раньше наши цели были диаметрально противоположными, но я хотел бы предложить оставить прошлое в прошлом. Полагаю, что наше внимание следует сосредоточить на будущем.</p><p class="p1">С этими словами мужчина достал маленькую красную флешку, вставил ее в компьютер и жестом предложил Сински сесть.</p><p class="p1">– Это видео подготовил Бертран Зобрист. Он рассчитывал, что я его сделаю достоянием общественности завтра.</p><p class="p1">Прежде чем Сински успела отреагировать, экран монитора почернел, и послышался мягкий плеск воды. Темнота начала рассеиваться, и на экране появилась пещера… с каким-то подземным озером. Вода в нем излучала непонятное красное свечение.</p><p class="p1">Под продолжающийся плеск камера начала опускаться и погрузилась в воду, после чего замерла у покрытого илом дна с блестящей табличкой, на которой была надпись, дата и имя.</p><div class="cite">
<p class="p2">СЕГОДНЯ В ЭТОМ МЕСТЕ</p>
<p class="p2">МИР ИЗМЕНИЛСЯ НАВСЕГДА</p>
</div><p class="p1">Дата была завтрашней. Имя – Бертран Зобрист.</p><p class="p1">Элизабет содрогнулась.</p><p class="p1">– Где это место?! – спросила она. – Где оно?!</p><p class="p1">Ректора впервые покинула невозмутимость, и он тяжело вздохнул, не скрывая разочарования и тревоги.</p><p class="p1">– Доктор Сински, – ответил он, – я надеялся получить ответ на этот вопрос от вас.</p><p class="empty-line"/><p class="p1">Морской пейзаж, если смотреть с набережной Рива-дельи-Скьявони, снова изменился. На востоке из-за выступа суши показался корпус огромной серой яхты, которая медленно направлялась в сторону площади Святого Марка.</p><p class="p1"><em>«Мендаций».</em> От испуга у ФС-2080 исказилось лицо.</p><p class="p1">Серый корпус яхты невозможно ни с чем перепутать.</p><p class="p1"><em>Ректор уже совсем рядом… а время на исходе.</em></p><p class="subtitle">Глава 71</p><p class="p1">Пробираясь сквозь толпу на Рива-дельи-Скьявони, Лэнгдон, Сиенна и Феррис старались держаться поближе к воде и вышли на площадь Святого Марка с южной стороны, как раз там, где она упирается в одноименный канал.</p><p class="p1">Толпа здесь была настолько густой, что Лэнгдон даже ощутил приступ клаустрофобии, – сюда стекались туристы, желавшие сфотографировать две массивные гранитные колонны, за которыми начиналась площадь.</p><p class="p1"><em>Официальные ворота города</em>, подумал Лэнгдон с иронией, зная, что вплоть до восемнадцатого века тут проводились публичные казни.</p><p class="p1">На западной колонне была установлена довольно странная скульптура Святого Теодора, гордо стоявшего над поверженным им легендарным драконом, который, по мнению Лэнгдона, больше походил на крокодила. А восточную колонну украшала бронзовая статуя крылатого льва – этот символ Венеции встречался повсюду. На нем лев гордо упирался лапой в открытую книгу, на страницах которой можно прочесть латинскую надпись «Pax tibi Marce, evangelista meus» («Мир тебе, Марк, мой евангелист»). Согласно легенде, Марк услышал эти слова от ангела во время своего визита в Венецию. К тому же ангел объявил, что после смерти он обретет покой в этом городе. Венецианцы воспользовались столь сомнительным источником, как легенда, чтобы оправдать похищение мощей Марка, хранившихся в Александрии, перевезти их в свой город и перезахоронить в соборе Святого Марка. И по сей день крылатый лев считается символом Венеции, и его изображение можно встретить буквально на каждом углу.</p><p class="p1">Лэнгдон показал рукой направо, где за колоннами на другой стороне площади высилось здание собора.</p><p class="p1">– Если вдруг потеряемся, встречаемся у входа в собор Святого Марка.</p><p class="p1">Те согласно кивнули, и все тронулись в путь через площадь, стараясь обойти толпу вдоль восточной стены Дворца дожей. Несмотря на закон, запрещающий кормить знаменитых венецианских голубей, те ничуть не страдали и не только клевали крошки у туристов под ногами, но и ловко совершали налеты на корзины с хлебом в открытом кафе, чем приводили в отчаяние официантов в смокингах.</p><p class="p1">Эта просторная площадь была не похожа на привычные европейские площади и имела форму буквы «Г». Короткая сторона – пьяцетто, или «маленькая площадь», – выходила на море, а за ней под углом в девяносто градусов располагалась большая площадь, которая тянулась от собора Святого Марка до музея Коррер. Сама эта площадь имела не привычную прямоугольную, а трапециевидную форму и заметно сужалась к концу. От этого, подобно отражению в кривых зеркалах «павильона смеха», она казалась больше, чем была на самом деле, а рисунок плит мостовой, соответствовавший расположению торговых рядов в пятнадцатом веке, лишь усиливал иллюзию огромного пространства.</p><p class="p1">Проталкиваясь сквозь толпу, Лэнгдон увидел впереди блестевший на солнце синий циферблат Часовой башни Святого Марка – тот самый, через который в фильме «Лунный гонщик» Джеймс Бонд выбрасывает на площадь злодея.</p><p class="p1">Оказавшись на огороженной зданиями площади, Лэнгдон в полной мере мог насладиться еще одной уникальной особенностью этого города.</p><p class="p1"><em>Звуком.</em></p><p class="p1">В Венеции практически нет машин, здесь отсутствует привычный шум городского движения, метро и воющих сирен. Слышится только гул людских голосов, воркующих голубей и звуки музыки, которой скрипачи услаждают слух посетителей кафе под открытым небом. Ни у одного другого большого города нет голоса, похожего на голос Венеции.</p><p class="p1">Послеобеденное солнце уже начало клониться к закату, тени на выложенной плитами мостовой становились все длиннее, и Лэнгдон поднял взгляд на колокольню, чей шпиль вздымался высоко в небо, гордо царствуя над лежавшим внизу городом. На крытой галерее наверху толпились сотни людей, и, представив себя среди них, Лэнгдон невольно содрогнулся. Он быстро опустил взгляд и стал пробираться дальше.</p><p class="empty-line"/><p class="p1">Сиенна торопливо шла за Лэнгдоном, но, увидев, что Феррис начал отставать, решила не спешить, чтобы держать в поле зрения обоих спутников. Однако расстояние между ними продолжало увеличиваться, и она нетерпеливо оглянулась назад. Феррис показал на грудь и махнул ей рукой, чтобы она не ждала его.</p><p class="p1">Сиенна ускорила шаг и скоро потеряла Ферриса из виду. Однако, пробираясь сквозь толпу, она вдруг заподозрила неладное. Ей показалось, что Феррис отстал нарочно… словно хотел остаться один.</p><p class="p1">Давно привыкнув доверять интуиции, Сиенна нырнула в нишу и задержалась, выискивая взглядом Ферриса в толпе.</p><p class="p1"><em>Куда он делся?</em></p><p class="p1">Похоже, он больше и не пытался их догнать. Сиенна продолжала разглядывать толпу и наконец заметила его. К ее удивлению, он остановился, а потом, сгорбившись, принялся нажимать кнопки на мобильнике.</p><p class="p1"><em>У которого, по его словам, села батарея.</em></p><p class="p1">Сиенну охватил страх, она понимала, что чувства ее не обманывают.</p><p class="p1"><em>Он солгал мне в поезде.</em></p><p class="p1">Наблюдая за Феррисом, Сиенна старалась представить, что он делает. Пишет кому-то эсэмэску? Ищет что-то в Интернете у нее за спиной? Пытается разгадать тайну послания Зобриста раньше, чем это сделают они с Лэнгдоном?</p><p class="p1">Так или иначе, он ей нагло солгал.</p><p class="p1"><em>Я не могу ему доверять.</em></p><p class="p1">Сначала Сиенна хотела устроить ему скандал, но передумала и снова смешалась с толпой, стараясь стать незаметной. Потом быстро направилась к собору, намереваясь разыскать Лэнгдона.</p><p class="p1"><em>Я должна предупредить его, чтобы он ничего не рассказывал Феррису.</em></p><p class="p1">До базилики оставалось не больше пятидесяти ярдов, когда вдруг сильная рука потянула ее сзади за свитер.</p><p class="p1">Она резко обернулась и оказалась лицом к лицу с Феррисом.</p><p class="p1">Он тяжело дышал, явно потратив много сил, чтобы догнать ее в такой толчее. В нем появилась какая-то решимость, которой она раньше не замечала.</p><p class="p1">– Извините, – сказал он, с трудом переводя дыхание. – Я потерялся в толпе.</p><p class="p1">Сиенна посмотрела ему в глаза, и ее последние сомнения исчезли.</p><p class="p1"><em>Он что-то скрывает.</em></p><p class="empty-line"/><p class="p1">Добравшись до входа в собор Святого Марка, Лэнгдон удивился, что оба его спутника отстали. Еще его удивило отсутствие очереди за входными билетами. Правда, день клонился к вечеру, и большинство туристов после плотного обеда со спагетти и вином предпочли просто погулять по площадям или выпить кофе, посчитав, что на сегодня приобщения к истории уже достаточно.</p><p class="p1">Лэнгдон перевел взгляд на фасад собора, решив, что Сиенна и Феррис должны вот-вот подойти. Нередко критикуемый за «чрезмерную доступность», нижний уровень строения практически целиком состоял из пяти утопленных входов с распахнутыми бронзовыми дверями в обрамлении колонных групп и сводчатых арок, отчего невольно возникало ощущение гостеприимства.</p><p class="p1">Являясь одним из редчайших высокохудожественных примеров византийской архитектуры в Западной Европе, собор Святого Марка имеет доброжелательный и затейливый облик. В отличие от суровых серых башен Нотр-Дам-де-Пари или Шартрского собора, он, хоть и выглядит весьма внушительно, при этом кажется каким-то «домашним». В ширину собор больше, чем в высоту, а пять пухлых белых куполов придают ему легкость и нарядную праздничность, отчего в некоторых путеводителях его даже сравнивают со свадебным тортом, увенчанным воздушным безе.</p><p class="p1">Высоко над центральным входом в собор стройная статуя Святого Марка взирает на лежащую внизу площадь, которая также носит его имя. Он стоит на заостренной арке, выкрашенной в темно-синий цвет и усеянной золотыми звездами. А посередине арки помещен золотой крылатый лев Венеции – сияющий талисман города.</p><p class="p1">Но одно из самых знаменитых сокровищ собора – квадрига над центральным входом, четверка огромных коней из позолоченной бронзы, сверкающей в лучах полуденного солнца.</p><p class="p1">Квадрига святого Марка.</p><p class="p1">Готовые, казалось, вот-вот соскочить на площадь, эти четыре бесценных жеребца, как и многие другие сокровища, были вывезены из Константинополя в качестве трофея во время крестовых походов. Другим таким трофеем являлись «Четыре тетрарха» – скульптурная композиция из темно-красного порфира, вмонтированная в южный фасад собора. В 1204 году, во время Четвертого крестового похода, при разграблении Константинополя ступня одной из фигур откололась и была потеряна. Однако в 1960-х годах она каким-то чудом была найдена при раскопках в Стамбуле. Венеция обратилась к турецким властям с просьбой передать ей недостающий фрагмент, на что получила ответ: «Статую вы украли, а ступня останется у нас».</p><p class="p1">– Мистер, купите! – послышался рядом женский голос, и Лэнгдон оторвал взгляд от фасада.</p><p class="p1">Грузная цыганка держала высокий шест, на котором висели венецианские маски. Больше всего там было масок «вольто», повторяющих форму человеческого лица, – обычно их носили женщины во время карнавала. Были и игривые маски «коломбина», закрывавшие половину лица, несколько масок «баута» треугольной формы и одна овальная маска «моретта» из черного бархата. Несмотря на обилие живописных масок, предлагаемых цыганкой, Лэнгдон не сводил глаз с одной-единственной на самом верху шеста – серо-черной маски, уставившей на него угрожающий взгляд мертвых глаз поверх длинного клюва на месте носа.</p><p class="p1"><em>Врачеватель чумы</em>. Лэнгдон отвел взгляд, вспомнив о цели своего приезда в Венецию.</p><p class="p1">– Купите! – повторила цыганка.</p><p class="p1">Лэнгдон слабо улыбнулся и покачал головой.</p><p class="p1">– Sono molto belle, ma no, grazie<a href="ch2.xhtml#id2" class="a">[38]</a>.</p><p class="p1">Женщина отошла, и Лэнгдон проводил взглядом зловещую чумную маску, качавшуюся над толпой. Потом, вздохнув, снова поднял взгляд на четверку бронзовых коней на балконе второго этажа.</p><p class="p1">И тут его осенило. Квадрига святого Марка, венецианские маски, разграбленные сокровища Константинополя – все вдруг сложилось в единую картину.</p><p class="p1">– Боже мой! – прошептал он. – Ну конечно!</p><p class="subtitle">Глава 72</p><p class="p1">Роберт Лэнгдон никак не мог прийти в себя.</p><p class="p1"><em>Квадрига святого Марка!</em></p><p class="p1">Четверка великолепных коней с царственно изогнутыми шеями, украшенных декоративными хомутами, неожиданно пробудила в нем воспоминание, которое стало разгадкой самого непонятного места в таинственном послании, написанном на обороте посмертной маски Данте.</p><p class="p1">Лэнгдон когда-то присутствовал на свадебном торжестве знаменитостей, устроенном на исторической ферме Раннимид в штате Нью-Хэмпшир, где был выращен жеребец Дансерз Имидж, выигравший Кентуккское дерби. Частью обширной развлекательной программы было выступление известной конно-театральной труппы «Под маской», показавшей потрясающее представление, во время которого наездники выступали в великолепных венецианских костюмах и масках. Иссиня-черные лошади фризской породы были такими большими, каких Лэнгдону еще не доводилось видеть. Эти очень крупные и потрясающе красивые скакуны с топотом носились по полю, демонстрируя рельефные мышцы. Густая шерсть покрывала мощные ноги, ниспадая на огромные черные копыта, а длинные гривы развевались над высоко поставленными грациозными шеями.</p><p class="p1">Красота этих животных произвела на Лэнгдона такое впечатление, что по возвращении домой он зашел в Интернет, чтобы побольше узнать об этой породе. Как выяснилось, это были любимые боевые кони средневековых королей, и порода была на грани исчезновения, но за последние годы эту проблему удалось решить. Фризская порода лошадей происходит от Equus robustus – европейской лесной лошади, – а своим современным названием обязана Фрисландии – одной из областей Голландии, где была выведена. В этой же области родился и знаменитый художник-график Мауриц Корнелис Эшер.</p><p class="p1">Как выяснилось, именно мощь предков фризских лошадей и передана ваятелем в квадриге, украшающей ныне собор Святого Марка. Если верить сайту в Интернете, квадрига святого Марка так прекрасна, что считается «произведением искусства, которое чаще других становилось предметом кражи».</p><p class="p1">Лэнгдон всегда считал, что эта сомнительная честь принадлежит Гентскому алтарю, и даже зашел на сайт Ассоциации по исследованию преступлений против искусства, чтобы уточнить, прав ли он. Но там не приводилось таких статистических данных, зато кратко излагалась непростая судьба скульптур, становившихся жертвами грабителей и мародеров.</p><p class="p1">Четверку бронзовых коней отлил в четвертом веке до нашей эры неизвестный мастер с греческого острова Хиос, откуда император Феодосий II уже в четвертом веке нашей эры перевез ее в Константинополь и водрузил на ворота ипподрома, где она находилась несколько столетий. Во время Четвертого крестового похода, когда венецианские войска захватили Константинополь, правивший тогда дож приказал доставить бронзовых коней в Венецию морским путем – задача в те времена почти невыполнимая из-за веса и размера скульптур. В 1254 году квадригу доставили в Венецию и водрузили на фасаде собора Святого Марка.</p><p class="p1">По прошествии почти половины тысячелетия Венецию завоевал Наполеон и забрал квадригу во Францию. Ее перевезли в Париж и торжественно установили на Триумфальной арке. Наконец, в 1815 году, после поражения Наполеона в битве при Ватерлоо и его ссылки, скульптуру сняли и отправили на барже в Венецию, где вновь водрузили на передний балкон собора Святого Марка.</p><p class="p1">Хотя Лэнгдон и знал историю злоключений квадриги в общих чертах, но один факт, приведенный на сайте Ассоциации, его поразил.</p><p class="empty-line"/><p class="p1">Чтобы облегчить перевозку по морю статуй из Константинополя в Венецию, венецианцы отпилили им головы, а в 1204 году закрыли следы отделения голов декоративными хомутами.</p><p class="empty-line"/><p class="p1"><em>Дож приказал отпилить головы коням квадриги святого Марка?</em> Лэнгдон тогда не мог в это поверить.</p><p class="p1">– Роберт! – послышался голос Сиенны.</p><p class="p1">Профессор очнулся от воспоминаний и, повернувшись, увидел, как к нему сквозь толпу пробираются Сиенна и Феррис.</p><p class="p1">– Кони из стихотворения! – крикнул он им, не в силах сдержать радость. – Я все понял!</p><p class="p1">Сиенна непонимающе на него посмотрела.</p><p class="p1">– Что?</p><p class="p1">– В стихотворении говорится не о живых лошадях. – Лэнгдон показал на балкон на фасаде собора, где в лучах яркого солнца сверкали четыре бронзовые статуи. – В нем говорится о них!</p><p class="subtitle">Глава 73</p><p class="p1">Посмотрев видео в каюте Ректора на борту «Мендация», доктор Элизабет Сински никак не могла унять дрожь в руках. За свою жизнь она повидала немало страшных вещей, но невероятный ролик, снятый Бертраном Зобристом перед самоубийством, внушил ей смертельный ужас.</p><p class="p1">На экране дрожала тень, отбрасываемая на влажную стену подземной пещеры зловещей фигурой с птичьим клювом вместо носа. Она продолжала вещать, с гордостью описывая свое изобретение для выбраковки населения планеты, названное им «Инферно».</p><p class="p1"><em>Помилуй нас, Господи</em>, подумала Сински.</p><p class="p1">– Мы должны… – начала она, и голос ее дрогнул. – Мы должны найти эту подземную пещеру. Может, еще не поздно.</p><p class="p1">– Смотрите дальше, – отозвался Ректор. – Там еще интереснее.</p><p class="p1">Тень на влажной стене вдруг начала увеличиваться, и фигура шагнула в кадр, заполнив собой весь экран.</p><p class="p1"><em>Господи!</em></p><p class="p1">На Сински смотрел чумной доктор в полном облачении – на нем был черный плащ и зловещая маска с клювом. Он подошел вплотную в камере, и теперь весь экран занимала маска, при виде которой кровь стыла в жилах.</p><p class="p1">– Самое жаркое место в аду уготовано тем, – прошептал он, – кто в пору нравственного испытания предпочитает оставаться в стороне.</p><p class="p1">По коже Сински побежали мурашки. Эти же слова были написаны на листке бумаги, оставленном ей Зобристом в аэропорту после их встречи в Нью-Йорке год назад.</p><p class="p1">– Я знаю, – продолжал врачеватель чумы, – что в глазах некоторых выгляжу монстром. – Он помолчал, и Сински почувствовала, что эти слова обращены к ней. – Я знаю, что они считают меня бессердечным зверем, который скрывается за маской. – Снова замолчав, он сделал шаг вперед. – Но у меня есть лицо. И сердце. – С этими словами Зобрист снял маску и откинул капюшон плаща, открывая лицо.</p></span>
